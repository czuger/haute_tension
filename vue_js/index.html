<!DOCTYPE html>
<html lang='en'>
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
    <!-- Bootstrap CSS -->
    <link crossorigin='anonymous' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' rel='stylesheet'>
    <!--<link href='global.css' rel='stylesheet'>-->
    <title>Haute tension</title>
</head>
<body>
<div class='container'>
    <div id='current-page'>
        <button type="button" class="btn btn-primary mt-2" @click="reset">Reset</button>
        <button type="button" class="btn btn-primary mt-2" @click="back">Back</button>
        <button type="button" class="btn btn-primary mt-2">
            Vie <span class="badge badge-light">{{ vie }}</span>
        </button>
        <button type="button" class="btn btn-primary mt-2">
            For <span class="badge badge-light">{{ force }}</span>
        </button>
        <div>
            <div class="" v-for="text in texts_data">
                <p v-if="text.type == 'text'">{{ text.text }}</p>
                <button type="button" class="btn btn-primary mt-2" v-else-if="text.type == 'link'" @click="getUrl(text.hash)">{{ text.text }}</button>
            </div>
        </div>
    </div>
    <hr>
    <center>
        Icons from :
        <a href='https://game-icons.net/' target='_blank'>
            https://game-icons.net/
        </a>
    </center>
</div>

<script src='js/packed_libs.js'></script>

<script src='js/local_storage.js'></script>
<script src='js/frontend.js'></script>

</body>
</html>
