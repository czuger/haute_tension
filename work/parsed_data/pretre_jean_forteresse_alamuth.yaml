b39977abdfd24f0b30a103b380a7759e3f5a1f6391e971f88019457c4f912ac6:
  :text:
  - :type: :text
    :text: "«Je suis un de tes admirateurs, ô bourreau, couinez-vous, espérant tromper
      l'Orque bestial. Je viens te regarder à l'oeuvre et t'encourager de bon coeur
      ! » Le bourreau éclate d'un rire caverneux et vous amène devant le prisonnier
      qu'il «travaillait». Sa main est singulièrement lourdesur votre épaule. Vous
      êtes obligé de contempler l'Orque qui décapite un malheureux avec une faux émoussée
      puis arrache à mains nues les yeux d'un autre captif. Pendant ce temps, vous
      ne pouvez qu'applaudir et vous moquer des pitoyables suppliciés. Jamais auparavant
      vous n'aviez eu autant honte ! Vous vous demandez comment le Seigneur pourra
      vous pardonner une telle offense. Mais la réponse vient bien vite : le bourreau
      achève sa dernière victime et se tourne vers vous. De sa poigne de fer il vous
      broie l'épaule et vous jette dans une grande cage. Vous n'avez pas le temps
      de résister, sidéré par son geste. S'agirait-il d'un jeu? «Pauvre crétin, tu
      pensais m'abuser avec une ruse aussi inepte ! grogne l'Orque en vous fixant
      de ses yeux porcins. Je crois que je vais expérimenter quelques nouvelles tortures
      avec des tiges de fer rougies sur ta personne, misérable ! » Sur ce, il sourit
      à belles dents et se passe la langue sur les lèvres. Et vous comprenez que la
      punition divine a été rapide. Votre aventure s'achèvera entre les mains velues
      du bourreau..."
  :monsters: []
d5bc2b6845a7a61338720fb603d2bc3e36f1e8428e5906f527eb751fba9ea96d:
  :text:
  - :type: :text
    :text: "« Vil traître ! Je viens mettre fin à ton règne de terreur, au nom du
      Christ ! » Lancez-vous en crachant au visage de l'Orque bestial. L'effet de
      surprise est de votre côté et vous remportez automatiquement le premier assaut.
      Otez-lui 2 Points de Vie. Cependant il vous faudra compter avec la force exceptionnelle
      du bourreau !"
  - :type: :text
    :text: 'BOURREAU FORCE: 13 VIE: 12'
