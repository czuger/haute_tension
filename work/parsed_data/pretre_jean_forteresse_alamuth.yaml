- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Au nom du Christ ! » lancez-vous, retrouvant toute votre fougue de
        croisé, comme lorsque vous combattiez au côté du roi Richard Coeur de Lion
        ! Vous savez que cette épreuve peut être décisive dans votre quête."
