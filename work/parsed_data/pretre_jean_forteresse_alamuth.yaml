  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A la fin du XIIe siècle après Jésus-Christ, le roi Richard d'Angleterre,
        surnommé « Coeur de Lion » pour son grand courage, partit en Terre sainte
        au cours d'une grande croisade. Avec lui, les meilleurs chevaliers saxons
        et normands s'embarquèrent pour un voyage rempli de périls. Au-delà des mers,
        les fiers croisés portèrent la parole de Dieu par la croix et l'épée, bien
        décidés à reprendre Jérusalem, depuis peu retombée aux mains des Infidèles.
        Saint- Jean- d'Acre et d'autres villes furent emportées de haute lutte, car
        l'adversaire vendait chèrement sa vie. Les couleurs du roi Richard claquaient
        haut dans le vent.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'C''était il y a quelques mois à peine. Aujourd''hui, les batailles ont
        perdu de leur saveur et un goût de cendres envahit souvent votre bouche. Vous
        étiez parti avec Richard de gaieté de coeur : plus dévoué que vous à son souverain
        n''a jamais vu le jour! Pourtant, avec le temps, le frisson de la croisade
        s''est dissipé, d''autant que Jérusalem et le tombeau du Christ n''ont pu
        être conquis par votre roi et les siens. « Prêtre Jean, vous a souvent dit
        Richard, en vous prenant à part, tu n''es pas comme les autres. En toi brûle
        la flamme de l''aventure. Notre croisade n''étanchera pas ta soif d''horizons
        nouveaux et de découvertes innombrables. Un jour, je le prédis, nos routes
        se sépareront car ton âme t''appellera au loin ! » A chaque lois, vous avez
        dissipé les craintes de votre roi, éloignant d''un revers de la main ou d''un
        haussement d''épaules l''éventualité d''une telle décision. Mais au fond de
        votre coeur, vous saviez que Richard Coeur de Lion disait la vérité!'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Prester John, le Prêtre Jean ! Voilà un nom qui vous convient à merveille.
        Preux parmi les Preux, vous avez accumulé plus d'exploits au combat que cent
        guerriers au cours de leur vie entière ! Richard vous a aussi toujours estimé
        comme saint homme, sachant bien l'importance que vous accordez à la parole
        divine, et surtout aux idéaux de justice et de bonté qu'elle transporte. Aussi
        à l'aise avec une épée qu'avec des mots, aussi adroit cavalier qu'orateur
        admirable, l'habileté de votre esprit est l'égale de votre courage au combat.
        Votre haute taille et vos traits décidés ont fait de vous une figure de légende.
        Parmi les hommes de Richard, vos louanges sont chantées le soir près des feux.
        Pourtant ces hommes sont loin de soupçonner ce qui vous anime en cette heure
        grave!
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous qui avez traversé les mers, chevauché dans les vastes forêts d'Albion,
        remporté maints tournois difficiles, vous qui avez suivi les traces de saint
        Georges pour affronter le Dragon et qui avez vécu mille autres aventures,
        vous ne trouvez plus le repos! Ce soir, comme tous les soirs depuis des semaines,
        le calme de l'esprit ne vous vient point. Tandis que les croisés quittent
        Saint- Jean-D’acre et rentrent au doux pays d'Angleterre, vous savez que vous
        ne les suivrez pas. Vous avez confié tout à l'heure à votre roi que sa prédiction
        se confirmait. Vous quittez ce fabuleux compagnon d'armes pour poursuivre
        votre quête en solitaire. Peut-être ne reverrez- vous jamais votre château
        et les collines boisées qui l'entourent... mais peu importe, Dieu en a décidé
        ainsi, votre esprit est clair, votre décision prise !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Tout à l''heure vous monterez en selle et quitterez la ville, partant
        dans la direction opposée à celle des croisés. Votre itinéraire vous mène
        au-delà de plaines désertiques, vers la mythique Forteresse d''Alamuth, nid
        d''aigle qui serait le repaire du Vieux de la Montagne, Hassan Sabba, mage
        le plus puissant de ces contrées. Selon certains, Hassan Sabba aurait trépassé
        voici plus de soixante-dix ans ! Mais d''autres rumeurs le prétendent encore
        en vie, préservé de la mort par des envoûtements mystérieux. L''Orient est
        encore trop imprégné de magie pour ne pas prêter foi à de tels récits... A
        ce mage, vous révélerez le but de votre quête : la cité perdue de Shangri-La,
        dont vous avez découvert l''existence au cours de vos études, dans des parchemins
        jaunis par les siècles. Shangri-La, dont vous ignorez l''emplacement, existe
        au faîte d''un pic presque inaccessible. La cité mystérieuse aurait le pouvoir
        de rendre immortels ses habitants, et de leur conférer un bonheur parfait
        ! Votre désir d''aventures ne peut rêver meilleur but. Mais seul Hassan Sabba
        détient le secret de l''emplacement de Shangri-La, d''après vos informations
        acquises au prix de longues recherches. Lui pourra vous aider dans votre quête,
        lui et personne d''autre ! Vous devrez donc braver tous les dangers qui se
        dresseront sur votre route et atteindre Shangri- La.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous sortez de votre tente au moment où Richard Coeur de Lion passe avec
        ses chevaliers, vos compagnons avec qui vous avez partagé des émotions fortes
        sans nombre au coeur des batailles. Vous les saluez et ils vous rendent cet
        hommage, tristes de savoir que désormais vous ne chevaucherez plus à leur
        côté. Bientôt, ils ont disparu hors de votre vue. Il est temps ! Votre quête
        ne doit plus attendre. Vous flattez le col de votre coursier et montez en
        selle.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'effervescence règne dans Saint-Jean-D’acre la mystérieuse. De la vieille
        ville aux marchés chatoyants, la rumeur du départ des croisés est sur toutes
        les lèvres. Partout on murmure sur ce que fera le peuple une fois le roi Richard
        et les siens repartis vers l'Angleterre. Les sages prévoient le retour au
        calme et à la sérénité, mais certains agitateurs voudraient enflammer le peuple
        et le pousser à attaquer les derniers croisés encore présents à Saint-Jean-D’acre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Bientôt, votre situation risque de devenir dangereuse. Pourtant, vous
        vous sentez déjà loin de tout cela. Le royaume d''Angleterre et les visages
        de vos valeureux compagnons d''armes s''estompent dans votre esprit. Devant
        vous se dresse la vision majestueuse du but de votre quête : Shangri-La !
        Vous savez que votre première étape vous emmènera au coeur des montagnes,
        vers les pics escarpés que surplombe la Forteresse d''Alamuth, sanctuaire
        du vénérable Hassan Sabba. Seul ce puissant magicien possède la connaissance
        nécessaire pour vous aider dans votre difficile entreprise.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le soir tombe, les silhouettes se font plus rares dans les ruelles obscurcies.
        Le chant des muezzins résonne dans le crépuscule. Bientôt, la nuit enveloppera
        Saint-Jean-d'Acre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez- vous choisir de vous diriger vers :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La Commanderie des Templiers de Saint- Jean-d'Acre ?
      :src: http://lesitedontvousetesleheros.overblog.com/121-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une auberge accueillante où vous pourrez passer la nuit ?
      :src: http://lesitedontvousetesleheros.overblog.com/39-12
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de la ville pour quitter directement Saint-Jean-d'Acre ?
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_1663d514ad24e72ed6cea7caa1dc1669_121.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous menez votre cheval jusqu''à un grand bâtiment blanchi à la chaux
        : la Commanderie des Templiers, érigée près du port de Saint-Jean-d''Acre.
        Des oriflammes blanches ornées d''une grande croix rouge claquent au vent.
        Un garde à l''allure féroce vous introduit à l''intérieur. Il vous amène devant
        un Templier énorme, mesurant près de deux mètres, au visage mangé d''une barbe
        sale.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ce personnage est d'allure peu rassurante, d'autant plus qu'un vautour
        borgne posé sur son épaule lance des coups de bec dans votre direction. «
        Holà, messire ! lance le Templier d'une voix de tonnerre. Que venez-vous faire
        à la Commanderie ? N'avez-vous pas suivi le bon roi Richard Coeur de Lion
        sur le chemin du retour ? »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez- vous lui dire :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que vous désirez acheter quelques provisions avant de quitter Saint-
        Jean-d'Acre ?
      :src: http://lesitedontvousetesleheros.overblog.com/88-82
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que votre destin emmène vos pas loin de l'Angleterre ?
      :src: http://lesitedontvousetesleheros.overblog.com/442-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que vous veniez simplement saluer l'ordre des Templiers avant de rentrer
        au pays ?
      :src: http://lesitedontvousetesleheros.overblog.com/224-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous arrivez rapidement devant une enseigne aux couleurs avenantes. Cette
        auberge vous paraît sympathique et vous décidez d'y trouver abri jusqu'au
        lendemain où vous vous mettrez en route vers les montagnes. Vous attachez
        votre cheval à l'extérieur et entrez. Une foule bruyante remplit la salle
        de l'auberge. Votre entrée semble aviver les conversations. Vous marchez jusqu'à
        l'endroit où se tient le propriétaire et lui demandez combien vous coûtera
        un lit pour la nuit. Il vous répond que le tarif usuel est de 3 pièces d'or,
        et qu'il peut également vous servir un repas chaud pour 2 pièces d'or supplémentaires.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez son offre, ôtez 5 pièces d'or de votre bourse.
      :src: http://lesitedontvousetesleheros.overblog.com/95-01
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez manger vos propres provisions, rayez une ration sur
        la liste de vos possessions. Vous payez à l'aubergiste ses 3 pièces d'or et
        vous montez au premier étage.
      :src: http://lesitedontvousetesleheros.overblog.com/448-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous veillez ainsi jusqu'à l'aube, dérangé à plusieurs reprises par des
        clameurs lointaines.
      :src: http://lesitedontvousetesleheros.overblog.com/311-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Tu es sage, ami, car nul ne doit s'embarquer pour une longue route
        sans provisions. Je peux te vendre des rations pour 1 pièce d'or chacune.
        » Vous pouvez acheter jusqu'à 3 rations de provisions au Templier. Rayez le
        nombre de pièces correspondant de la liste de vos possessions et n'oubliez
        pas d'y ajouter ces provisions."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Je suis Godric de Villebonne ! clame le géant barbu. Voudras-tu profiter
        cette nuit de l'hospitalité des Templiers? Comme tu le sais, nous recueillons
        des contributions pour notre Seigneur Jésus-Christ, et l'asile ainsi qu'un
        solide repas te coûteront 2 pièces d'or. »"
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez, rayez ces 2 pièces supplémentaires de la liste de vos
        possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/19-61
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas d'or ou si vous préférez quitter la Commanderie et
        la ville sans plus tarder.
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous lui expliquez votre décision de ne pas rentrer en Angleterre et
        de poursuivre votre voyage. « Ainsi tu as l'esprit d'aventure, ami ! s'exclame
        l'énorme Templier avec un grand rire. Je suis Godric de Villebonne, trésorier
        de la Commanderie de Saint-Jean- d'Acre. Nous accueillons tous les chrétiens
        dans notre sanctuaire. Désires-tu passer la nuit avec nous ? Le gîte et le
        couvert te coûteront 2 pièces d'or. Je peux également te proposer de l'équipement
        qui te sera utile au cours de ta quête. Mais plus utile encore te sera un
        renseignement que je te donnerai plus tard... »
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez plus d'or.
      :src: http://lesitedontvousetesleheros.overblog.com/202-2
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Si vous désirez acheter de l''équipement aux Templiers, voici ce qu''ils
        ont à vous proposer. Vous pouvez acheter chaque objet en plusieurs exemplaires,
        mais attention à ne pas dépasser la limite de vos pièces d''or ! Faites votre
        choix puis déduisez le nombre de pièces d''or correspondant à vos acquisitions
        de votre bourse :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Provisions (3 rations) 3 pièces d'or
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Poignard de jet : 2 pièces d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Gourde d''eau : 1 pièce d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Torches : 1 pièce d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Dague en argent : 3 pièces d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Arc et flèches : 2 pièces d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Jeu de cartes : 2 pièces d''or'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Une fois votre choix terminé, il vous reste à décider si vous acceptez
        de souper et de passer la nuit à la Commanderie en échange de 2 pièces d'or.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui, rayez ces 2 pièces supplémentaires de vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/19-61
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez quitter la Commanderie et la ville sans plus attendre.
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Alors, que Dieu soit avec toi, ami ! Bonne route et longue vie à Richard
        ! » Clame l'impressionnant Templier. Il vous serre la main d'une poigne de
        fer et vous prenez congé. Tandis que vous regagnez la sortie, son vautour
        vient vous taquiner, mais vous vous gardez bien de repousser l'horrible bête
        de peur de déplaire à son maître."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous pouvez à présent :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Chercher une auberge où passer la nuit.
      :src: http://lesitedontvousetesleheros.overblog.com/39-12
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter directement Saint-Jean-d'Acre.
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'L''aubergiste vous sert un plat fumant de choux bouillis et de foies
        de volailles. Ce repas reconstituant vous fait du bien, et vous en profitez
        pour interroger votre hôte. « Sais-tu si l''un de tes clients a voyagé hors
        de Saint-Jean-d''Acre récemment ? » lui demandez-vous. Malheureusement, l''aubergiste
        voit défiler tant de monde qu''il l''ignore. Il vous indique cependant trois
        clients à l''aspect intéressant, en vous conseillant d''essayer l''un ou l''autre
        d''entre eux : un homme mince et barbu vêtu de noir, un vieillard à l''air
        sagace, et un fort gaillard que vous reconnaissez pour être un coureur du
        désert. Espérant que l''un de ces hommes détiendra des renseignements qui
        vous seront utiles dans votre périple, vous décidez de vous asseoir à la table
        de l''un d''eux.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Choisirez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'homme en noir ?
      :src: http://lesitedontvousetesleheros.overblog.com/513-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le vieillard ?
      :src: http://lesitedontvousetesleheros.overblog.com/100-69
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le coureur du désert ?
      :src: http://lesitedontvousetesleheros.overblog.com/17-12
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: un tourbillon vous emporte à travers des pays et des âges inconnus...
      :src: http://lesitedontvousetesleheros.overblog.com/311-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le matin venu, vous chevauchez à travers Saint-Jean-d'Acre jusqu'à la
        sortie de la ville. Sur votre passage, les gens s'arrêtent. Certains vous
        saluent bas, d'autres vous jettent des regards noirs. Vous arrivez bientôt
        aux portes de la ville où les gardes, un peu étonnés de vous voir en arrière
        de la troupe du roi Richard, vous souhaitent bonne route. La ville se fait
        de plus en plus lointaine. Peu après, vous arrivez à une bifurcation. La route
        se sépare en deux chemins distincts avant de s'enfoncer dans la plaine d'un
        côté et dans les collines de l'autre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Prendrez-vous la voie qui va :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A gauche vers les collines ?
      :src: http://lesitedontvousetesleheros.overblog.com/286-55
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A droite dans la plaine rocailleuse ?
      :src: http://lesitedontvousetesleheros.overblog.com/85-03
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous sombrez dans un sommeil agité tandis que le rire glaçant du Templier
        résonne encore à vos oreilles...
      :src: http://lesitedontvousetesleheros.overblog.com/311-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous racontez à Godric votre malheureuse rencontre avec Jamal le voleur.
        Le Templier éclate de rire. « Et tu n''as plus d''or ! Ah, tu fais un bien
        piètre chevalier, ami ! Mais la Commanderie peut t''aider malgré cela. Je
        vois à ton doigt un bien joli anneau d''or et de rubis. Je t''en donnerai
        10 pièces d''or !» Sa proposition vous scandalise : il vient de désigner du
        doigt la bague de vos ancêtres qui vaut au moins 1 000 pièces d''or.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si par la force des choses vous décidez d'accepter l'offre peu honnête
        de Godric, rajoutez ces 10 pièces d'or à vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/442-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez refuser ce que vous propose le Templier présomptueux.
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'L''homme en noir se présente : «Je suis Jamal, un voyageur comme vous,
        seigneur. Je cherche fortune à travers nos vastes contrées, quoique la voie
        des armes ne soit pas la mienne. » Vous lui expliquez que votre destination
        est la Forteresse d''Alamuth, et son visage s''éclaire. «C''est donc que vous
        passerez par les villages des collines, au pied du repaire du Vieux de la
        Montagne, ce renard diabolique ! Bien des difficultés vous attendent, seigneur,
        mais un de mes amis, Hassidin, réside justement dans le village d''Alazar.
        Allez lui rendre visite de ma part et il vous aidera de son mieux. Voici la
        clef de sa maison, au cas où il se serait absenté. Vous la trouverez sans
        peine : elle est légèrement isolée des autres sur la place principale du village
        ». Un sourire traverse son visage barbu et il vous tend une clef de fer. Notez-la
        sur la liste de vos possessions. Heureux de votre bonne fortune, vous offrez
        une tournée à Jamal. Sortez 1 pièce d''or de votre bourse. La discussion se
        poursuit, et Jamal vous demande de lui raconter vos aventures. Au bout d''un
        moment, il propose de vous payer une autre tournée.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez.
      :src: http://lesitedontvousetesleheros.overblog.com/181-94
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez décliner son offre et prendre congé.
      :src: http://lesitedontvousetesleheros.overblog.com/448-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous l'imitez bientôt et gagnez votre chambre pour y goûter un repos
        mérité.
      :src: http://lesitedontvousetesleheros.overblog.com/448-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Au bout d'un moment, vous renoncez et décidez d'aller dormir.
      :src: http://lesitedontvousetesleheros.overblog.com/448-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous menez votre monture vers la piste de gauche. Plusieurs heures durant,
        vous cheminez à travers des collines basses où la végétation est rare. Avez-vous
        dormi cette nuit ? Si vous n''avez pas dormi, ôtez 2 points de Vie de votre
        total, car la fatigue commence à peser lourdement sur vos épaules. Si vous
        n''avez pas mangé non plus, ôtez 2 points de Vie supplémentaires de votre
        total : la faim vous tiraille cruellement'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: l'estomac. Les collines font place à un désert de sable qui s'étend à
        perte de vue. Vous arrivez finalement à une oasis battue par les vents. Quelques
        palmiers entourent un puits à balancier, ou chadouf, solitaire.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez-vous de :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous approcher du puits ?
      :src: http://lesitedontvousetesleheros.overblog.com/646
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Faire boire votre cheval?
      :src: http://lesitedontvousetesleheros.overblog.com/32-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Passer votre chemin ?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous suivez la route qui serpente au milieu des rochers. Soudain, au
        détour du chemin, un spectacle épouvantable vous assaille : quinze énormes
        pieux régulièrement espacés sont fichés dans le sol le long de la route. Chacun
        d''eux supporte le cadavre d''un homme empalé et atrocement mutilé. Vous détournez
        immédiatement les yeux de cette vision de cauchemar et l''odeur pestilentielle
        qui règne en cet endroit vous donne la nausée.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Préférez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: rebrousser chemin immédiatement et prendre l'autre piste
      :src: http://lesitedontvousetesleheros.overblog.com/286-55
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou rassembler tout votre courage pour poursuivre votre route ?
      :src: http://lesitedontvousetesleheros.overblog.com/294-13
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La discussion se poursuit plaisamment. Jamal est d'agréable compagnie
        et vous retracez pour lui vos exploits, un peu nostalgique. Les gobelets se
        vident les uns après les autres et vous vous détendez. Votre compagnon évite
        cependant de parler de lui. Vous vous demandez s'il n'en dit pas moins long
        qu'il n'en sait. Finalement, vous jugez qu'il est temps de gagner votre chambre
        pour vous y reposer. Vous prenez congé, mais Jamal, énigmatique, vous offre
        une dernière tournée avant de vous séparer.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Accepter son offre dans l'espoir de percer son secret ?
      :src: http://lesitedontvousetesleheros.overblog.com/388-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Refuser poliment et monter vous coucher?
      :src: http://lesitedontvousetesleheros.overblog.com/448-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous allez jusqu'au puits et vous penchez sur le rebord. Cela vous rappelle
        d'autres temps où, à Venise, vous suiviez la coutume locale de jeter une pièce
        au fond du puits dans l'espoir de voir un voeu se réaliser. Peut-être qu'en
        Orient aussi, ce genre de fantaisies a cours ? Vous restez là un moment à
        vous rappeler vos voyages passés, puis vous vous reprenez.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Jeter une pièce dans le puits en faisant un voeu?
      :src: http://lesitedontvousetesleheros.overblog.com/485-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Faire boire votre cheval?
      :src: http://lesitedontvousetesleheros.overblog.com/32-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter l'oasis?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous descendez de cheval et menez votre monture par la bride jusqu'au
        puits. Vous tirez assez d'eau pour étancher la soif de l'animal.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Qu''allez vous faire à présent :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Boire à votre tour?
      :src: http://lesitedontvousetesleheros.overblog.com/183-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter l'oasis?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous laissez l'oasis et son puits derrière vous et reprenez votre chevauchée
        à travers le désert. Par chance, le paysage dénudé fait bientôt place à un
        sol rocailleux mais parsemé d'arbustes. Des gerboises et d'autres petits habitants
        de ce décor aride gambadent çà et là et vous observent d'un oeil amusé. Après
        quelque temps, vous arrivez dans une région plus accidentée. Des gorges aux
        pentes escarpées flanquent à présent la piste que vous suivez. Le soleil frappe
        durement vos épaules revêtues de leur cotte de mailles. Avez-vous bu à l'oasis
        ? Sinon, vous souffrez de la soif. Otez 1 point de Vie de votre total du moment.
        Vous vous trouvez bientôt au milieu d'une ravine qui vous semble difficile
        à franchir. Au centre de ce passage s'élève une sorte de monticule de terre,
        haut d'environ un mètre vingt. A droite, une bande de terre assez mince où
        poussent quelques maigres arbrisseaux longe la paroi rocheuse. A gauche, sur
        une largeur un peu plus importante, la piste semble se poursuivre, dépourvue
        de végétation.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Traverserez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Par la droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/443-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Par le centre en grimpant sur le monticule ?
      :src: http://lesitedontvousetesleheros.overblog.com/68-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Par la gauche ?
      :src: http://lesitedontvousetesleheros.overblog.com/665
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le chemin s'élargit et vos craintes se dissipent rapidement. Vous continuez
        votre progression sans autre difficulté pendant plusieurs heures. Avez-vous
        mangé hier? Si vous n'avez pas songé à vous restaurer, la faim vous tiraille
        l'estomac. Vous perdez 2 points de Vie. Si vous n'avez pas dormi, vous perdez
        2 points de Vie supplémentaires. Le soleil baisse à l'horizon et vous songez
        à trouver un campement pour la nuit quand vous entendez des sifflements aigus
        sur votre droite. Une colline vous empêche de voir ce qui se passe avec précision,
        mais vous croyez distinguer, outre ces sifflements, des cris plaintifs.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Choisissez- vous de vous porter en direction de ces cris ?
      :src: http://lesitedontvousetesleheros.overblog.com/637
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: 'Ou bien considérez-vous que votre quête ne doit souffrir aucun délai
        ? '
      :src: http://lesitedontvousetesleheros.overblog.com/416-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans ce cas vous quittez cet endroit le plus rapidement possible.
      :src: http://lesitedontvousetesleheros.overblog.com/416-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Jamal vous donne une grande claque dans le dos. «Je vois que tu as le
        goût des bonnes choses, ami ! » s'exclame-t-il en éclatant de rire. Sur un
        signe de votre compagnon, l'aubergiste apporte deux gobelets fraîchement remplis.
        «A ta santé, seigneur», fait Jamal en vous tendant votre verre. Vous trinquez
        de bon coeur, déjà un peu éméché, et avalez le contenu de votre gobelet. Soudain,
        la pièce semble chavirer. Votre vue se brouille, et le rire strident de Jamal
        se répercute à l'infini sous votre crâne, tel un écho démesuré. Vous sombrez
        dans l'inconscience. Votre première sensation est celle de la terre froide
        et sale contre votre joue. Vous ouvrez les yeux avec peine, et une terrible
        douleur aux cheveux vous secoue. Jamal s'est joué de vous ! Il a profité de
        votre ivresse pour vous droguer et vous entraîner, inconscient, dans la venelle
        derrière l'auberge où il vous a dévalisé. Toutes vos pièces d'or ont disparu
        ! Rayez-les de la liste de vos possessions. Vous voilà pauvre comme Job. Il
        est déjà tard, et vous vous apercevez que l'auberge a depuis longtemps fermé
        ses portes. Furieux de vous être laissé flouer aussi stupidement, vous remontez
        à cheval.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayer de trouver asile à la commanderie des Templiers ?
      :src: http://lesitedontvousetesleheros.overblog.com/121-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Veiller jusqu'à l'aube et quitter directement Saint-Jean-d'Acre.
      :src: http://lesitedontvousetesleheros.overblog.com/47-31
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c44320fc77e1c6479778b081f5354b48_485.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous fermez les yeux et jetez une pièce d'or dans le puits en formulant
        le souhait de trouver de l'aide dans votre quête de Shangri-La. Vous attendez
        un moment, mais rien ne se produit. Haussant les épaules, vous vous détournez
        du puits quand un sourd grondement retentit. A peine avez-vous fait volte-
        face qu'une énorme silhouette s'extirpe avec peine du puits. En face de vous
        se dresse un Djinn haut de plus de quatre mètres, aux cheveux tressés en une
        longue natte noire, un rubis serti au milieu du front.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Il croise les bras sur sa vaste poitrine et vous lance un regard courroucé
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Qui es-tu, étranger, pour oser réveiller un Djinn endormi du sommeil
        du juste ? Sache que je n'aime pas être dérangé lorsque je me repose, surtout
        lorsqu'un intrus croit malin de me jeter une pièce sur la tête. Allons, je
        t'écoute ! » Abasourdi par la taille de ce Djinn acariâtre, vous ne savez
        que répondre."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez- vous de :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'attaquer?
      :src: http://lesitedontvousetesleheros.overblog.com/133-10
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Prendre vos jambes à votre cou et quitter l'oasis?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui expliquer votre quête?
      :src: http://lesitedontvousetesleheros.overblog.com/7-63
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous puisez de nouveau de l'eau et buvez jusqu'à plus soif. Votre bouche
        est enfin débarrassée du goût de poussière qu'elle devait à la longue chevauchée
        dans le désert. Vous vous aspergez la figure avec bonheur.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire à présent?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Remplir vos gourdes d'eau fraîche?
      :src: http://lesitedontvousetesleheros.overblog.com/606-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter l'oasis?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Devant vous s'étend une plaine assez verdoyante que cachaient ces pics
        abrupts.
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous jugez plus prudent d'escalader la butte peu élevée pour suivre le
        milieu du passage. Soudain, alors que vous êtes presque au milieu du monticule,
        la terre meuble vous donne l'impression de s'effriter sous votre monture.
        En écarquillant les yeux, vous distinguez entre les mottes de terre un objet
        brillant. Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Continuer et ramasser l'objet brillant ?
      :src: http://lesitedontvousetesleheros.overblog.com/220-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Descendre de cheval et longer la paroi à droite?
      :src: http://lesitedontvousetesleheros.overblog.com/443-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Diriger votre monture vers la paroi de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/665
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous menez votre cheval vers la paroi de gauche, évitant soigneusement
        le monticule de terre qui ne vous inspire pas confiance. Mais aussitôt le
        monde vous semble basculer : le sol s''effondre sous vos pas. Votre cheval
        se cabre et vous manquez être désarçonné. Vous tombez au fond d''une sorte
        de galerie souterraine. Au fond de cette galerie, une lueur diffuse vous intrigue.
        Vous avancez jusque- là : une salle qui a l''apparence d''une sépulture a
        été creusée dans le roc, sous la surface du sol. Le caveau renferme peu d''objets
        : quelques coupes de métal grossier où pourrissent d''antiques offrandes entourent
        le Squelette du défunt, un guerrier d''assez haute taille. Vous distinguez
        deux détails intéressants : à sa ceinture sont accrochées une dague en argent
        au manche incrusté de diamants et une bourse gonflée. Vous vous approchez
        du Squelette et tendez la main vers ces objets. Aussitôt, comme réveillé par
        votre geste, le mort s''anime et vous attaque. Vous dégainez votre épée et
        le duel commence.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SQUELETTE FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous détruisez cet adversaire.
      :src: http://lesitedontvousetesleheros.overblog.com/472-6
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_b1f69a355907f10b4e0fd892718f7b86_637.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Du haut du monticule, vous apercevez un vieillard allongé sur le sol
        caillouteux. Il s'est brisé la jambe en tombant et tente avec difficulté de
        repousser de sa canne les assauts d'un oiseau gigantesque.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Pour en avoir entendu plusieurs fois la description par des conteurs,
        vous reconnaissez l''Yllerlon, un oiseau de feu dont les ailes sont tranchantes
        comme des rasoirs. Vous vous apprêtez à descendre le combattre lorsque deux
        autres volatiles viennent rejoindre le premier agresseur. Le vieillard tient
        l''un des oiseaux en respect tandis que les deux autres se ruent sur vous.
        Vous devez les affronter séparément :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'CHAQUE YLLERLON FORCE : 10 VIE : 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Après avoir perdu 6 points de Vie ou plus, vous avez la possibilité de
        fuir en abandonnant le vieillard et en prenant le premier chemin sur votre
        gauche.
      :src: http://lesitedontvousetesleheros.overblog.com/286-55
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous décidez de continuer le combat et anéantissez les Yllerlons.
      :src: http://lesitedontvousetesleheros.overblog.com/135-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La nuit tombe rapidement. Vous décidez de vous arrêter le temps de vous
        nourrir et de laisser votre monture se reposer. Si vous avez pensé à emporter
        des provisions et si vous voulez manger, ajoutez 2 points de Vie. Si vous
        avez déjà dîné aujourd'hui, vous ne gagnez qu' 1 point.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Envisagez-vous de dormir à cet endroit
      :src: http://lesitedontvousetesleheros.overblog.com/384-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien voulez-vous continuer votre route ?
      :src: http://lesitedontvousetesleheros.overblog.com/568-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous tirez votre épée de son fourreau. Qui est donc ce Djinn peu courtois
        qui ose vous toiser de si haut ? Votre bouillant sang de croisé ne fait qu'un
        tour et vous vous jetez sur lui. « Par le Christ et la Croix ! » lancez-vous
        haut et clair en avançant sur le Djinn. Celui-ci se contente d'éclater de
        rire et vous distinguez une lueur cruelle dans ses yeux en amande. Préparez-vous
        à combattre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'DJINN FORCE: 16 VIE: 20'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DOMMAGES : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/419-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous perdez le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/70-64
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remontez en selle et tournez résolument le dos à cette facétieuse
        oasis !
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous plongez vos gourdes dans le puits au bout de leur longue lanière
        de cuir. Lorsque leur poids vous indique qu''elles sont pleines, vous les
        remontez. Mais à votre grande surprise, une bouteille de verre opaque qui
        devait être au fond du puits s''est retrouvée prise dans les lanières. Vous
        examinez la bouteille et constatez qu''elle est munie d''un solide bouchon.
        Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Déboucher la bouteille ?
      :src: http://lesitedontvousetesleheros.overblog.com/563-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La laisser retomber dans le puits et quitter l'oasis ?
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Une fois sorti du défilé, vous surplombez une pente douce qui mène au
        pied des collines. Les villages qui prospèrent à l''ombre de la Forteresse
        d''Alamuth se dessinent à quelque distance, et au sommet du plus haut des
        pics voisins, vous apercevez en clignant des yeux votre destination : la Forteresse
        elle-même, domaine de Hassan Sabba et de sa secte des Ismaéliens ! Vous ne
        l''imaginiez pas si imposante ; certainement, elle est aussi inquiétante que
        majestueuse, se découpant contre le ciel telle une ombre chinoise. Pour accéder
        au village d''Alazar il vous faut d''abord traverser une rivière qu''enjambe
        un pont de pierre. Vous poussez votre cheval dans cette direction et arrivez
        au pont. L''air est frais et tonifiant, et vous vous apprêtez à passer gaillardement.
        Tout à coup, deux créatures à la mine patibulaire semblent sortir du néant
        et vous barrent l''accès au pont, de leurs piques croisées. « Holà, manant,
        ne vois-tu pas que tu es sur un pont à péage ! Il te faudra payer 5 pièces
        d''or si tu veux traverser ! » Vous reconnaissez deux hideux Trolls des collines
        qui se sont instaurés gardiens du pont. Vous devez absolument le franchir
        !'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez-vous de :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Payer ce qu'ils demandent ?
      :src: http://lesitedontvousetesleheros.overblog.com/500-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les charger pour passer en force ?
      :src: http://lesitedontvousetesleheros.overblog.com/609-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Leur proposer autre chose en guise de paiement ?
      :src: http://lesitedontvousetesleheros.overblog.com/277-20
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous menez doucement votre cheval jusqu''à l''objet brillant. Puis vous
        vous penchez pour le ramasser. A votre grande joie, c''est une pièce d''or
        qui dépasse d''une bourse en cuir de chameau. Vous prenez la bourse : elle
        contient 11 pièces d''or (marquez-les sur la liste de vos possessions). En
        vous emparant de votre trouvaille, vous avez remué la terre meuble du monticule.
        Vous apercevez à présent un autre objet, un peu terni, qui luit au soleil.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si votre total est inférieur ou égal à 8.
      :src: http://lesitedontvousetesleheros.overblog.com/314-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: S'il est supérieur ou égal à 9.
      :src: http://lesitedontvousetesleheros.overblog.com/239-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Là, vous menez votre monture vers l'embouchure du défilé.
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Voyant ses deux congénères estourbis, le troisième Yllerlon s''enfuit
        en piaillant. Vous aidez le vieillard : c''est un ermite qui s''est volontairement
        éloigné des soucis du monde. Il vous demande de le raccompagner jusqu''à sa
        demeure et vous acceptez. Sa cabane est composée d''une unique pièce meublée
        sommairement : un grabat, une table, deux chaises et quelques ustensiles de
        cuisine. L''ermite, soucieux de remercier celui qui l''a sauvé d''une mort
        certaine, vous invite à dîner. Le repas est frugal mais délicieux. Ajoutez
        2 points de Vie à votre total. Puis le vieillard vous offre de passer la nuit
        dans son modeste logis.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez.
      :src: http://lesitedontvousetesleheros.overblog.com/199-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous craignez qu'il s'agisse d'une ruse pour vous dévaliser, vous
        le remerciez de son hospitalité. Mais vous lui expliquez que votre route est
        encore longue et qu'il faut vous mettre en chemin sans plus tarder.
      :src: http://lesitedontvousetesleheros.overblog.com/416-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le chemin que vous devez suivre s'étire jusqu'à l'horizon et vous devez
        poursuivre votre voyage.
      :src: http://lesitedontvousetesleheros.overblog.com/15-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le soleil se lève et vous poursuivez votre voyage.
      :src: http://lesitedontvousetesleheros.overblog.com/15-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre lame entaille le bras de l'énorme Djinn, mais pour lui c'est à
        peine plus qu'une égratignure. Il rit de plus belle, puis attrape le bout
        de votre épée entre le pouce et l'index, vous mettant dans l'impossibilité
        de combattre. «Tu es valeureux, et aussi téméraire qu'un jeune paladin, voyageur!
        Allons, tu as mérité de boire l'eau de ce puits. Quant à moi, je vais poursuivre
        ma sieste ailleurs ! Adieu, donc ! » Le Djinn semble se replier sur lui-même,
        jusqu'à ce que son corps ne soit plus qu'une boule écarlate à peine plus grosse
        que votre poing. Puis avec une petite explosion, il disparaît complètement.
        Seriez- vous débarrassé pour de bon de cet ennemi facétieux ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Choisirez-vous à présent de boire l'eau du puits ?
      :src: http://lesitedontvousetesleheros.overblog.com/32-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez quitter sans plus attendre l'oasis.
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: D'une pichenette, le Djinn vous jette à terre. Puis il vous saisit entre
        le pouce et l'index, toujours sans cesser de rire sinistrement. Vous vous
        sentez arraché au sable du désert, tandis que le Djinn vous soulève à hauteur
        de son visage. « Misérable infidèle, tu vas payer de ta vie ta stupidité.
        Tu devrais savoir qu'en Orient, les Djinns ont bien d'autres pouvoirs que
        les hommes. Voici ta punition pour m'avoir tiré de ma sieste ancestrale. »
        En riant de plus belle, il vous lâche au-dessus de sa bouche grande ouverte.
        Vous sombrez dans une obscurité caverneuse tandis que le maléfique gardien
        du puits vous avale. Votre aventure s'arrête ici, au fond de l'estomac d'un
        Djinn coléreux !
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le bouchon tient bon, mais avec une violente secousse vous parvenez
        à le défaire. Un nuage de vapeur verte siffle en s''échappant par le goulot
        dès que vous avez réussi à ôter la fermeture : il s''agit d''une bouteille
        magique où un Génie était retenu prisonnier ! La vapeur verte se cristallise
        bien vite et le Génie apparaît. Il est coiffé d''un turban vert et ses traits
        sont fins. Il croise les bras et s''adresse à vous : « Merci de m''avoir délivré,
        ô voyageur. Autrefois un mage cruel qui était mon ennemi m''a abandonné ici,
        et depuis ma prison de verre n''avait été ouverte par nulle âme charitable.
        Pour te récompenser, je te donnerai ce que tu me demanderas... en échange
        de 5 pièces d''or ! Mais attention, mes pouvoirs sont limités et tu devras
        méditer soigneusement ton souhait. »'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous donnez au Génie ce qu'il demande.
      :src: http://lesitedontvousetesleheros.overblog.com/170-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez le remercier mais décliner son offre et quitter l'oasis.
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La tête basse, vous sortez les 5 pièces d'or de votre bourse, (rayez-les
        de vos possessions). Les deux Trolls s'esclaffent en empochant votre or. «
        Ha, ha ! Je vois que même toi, étranger, malgré ton allure de farouche guerrier,
        tu n'es qu'une poule mouillée face à Ley et Bus, les gardiens du pont d'Alazar.
        Allons, donne cet or, et vite ! » Ces deux canailles se moquent de vous, un
        chevalier du roi Richard d'Angleterre ! Quelle honte !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous encaisser ces insultes sans broncher
      :src: http://lesitedontvousetesleheros.overblog.com/536-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien en est-ce trop pour votre fierté de croisé, auquel cas vous devez
        les attaquer.
      :src: http://lesitedontvousetesleheros.overblog.com/609-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous élancez bravement, décidé à forcer le passage. Mais les deux
        Trolls s'attendaient à votre tentative courageuse quoique peu habile. Ils
        tournent leurs piques vers vous et vous devez vous résoudre à les combattre.
        « Tu t'es cru malin en essayant d'échapper à Ley et Bus, les gardiens du pont
        d'Alazar, pauvre fou ! Tu vas voir ce qu'il t'en coûtera! Nous prendrons tout
        l'or que nous voudrons sur ton cadavre et nous te laisserons pourrir au soleil
        ! Ha ha ha ! » Cela dit, les deux énormes Trolls se ruent sur vous. Vous devrez
        les combattre ensemble. Pour chaque assaut, lancez deux dés pour vous et deux
        dés pour chacun de vos adversaires. Si votre Force d'Attaque est supérieure
        à celles de vos deux adversaires, vous les touchez tous les deux. Si elle
        est supérieure à celle de l'un d'eux et inférieure à celle de l'autre, vous
        touchez le premier, mais le second vous blesse. Si votre Force d'Attaque est
        inférieure à celles de vos deux adversaires, ils vous touchent tous les deux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'LEY FORCE : 14 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Bus FORCE: 12 VIE: 14'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez vainqueur de ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/394-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous choisissez la fuite.
      :src: http://lesitedontvousetesleheros.overblog.com/72-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous proposez un compromis aux Trolls, arguant de votre force aux armes.
        « Un combat ne serait profitable à aucun de nous ! » lancez-vous. Les Trolls
        semblent d'accord, mais un éclair de cupidité traverse leurs yeux bovins.
        Vont-ils essayer de vous rouler malgré la sincérité de votre offre? Qu'allez-vous
        leur proposer? Ils semblent intéressés par votre monture. «Pour échapper à
        la colère de Ley et Bus, les gardiens du pont d'Alazar, tu devras nous donner
        ton cheval, petit homme! Voilà ce qu'il t'en coûtera pour franchir ce pont
        sans y perdre la vie ! Ha ha ha ! » Ces coquins se moquent de vous, un honnête
        croisé du roi Richard !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous supporter ces insultes sans broncher et leur céder votre fidèle
        coursier
      :src: http://lesitedontvousetesleheros.overblog.com/168-29
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien en est-ce trop pour votre fierté de chevalier, auquel cas vous
        décidez de leur donner une leçon ?
      :src: http://lesitedontvousetesleheros.overblog.com/609-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre oeil aguerri a reconnu un objet ouvragé entre les mottes de terre.
        Vous tendez la main pour l'arracher au monticule, mais à cet instant le sol
        s'effrite soudain tout autour de vous et votre monture se cabre en poussant
        un violent hennissement. Vous devez vous cramponner pour ne pas être désarçonné.
        L'objet que vous convoitiez disparaît dans une fissure du sol. Quel est donc
        le motif de cette agitation?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un résultat inférieur ou égal à 4.
      :src: http://lesitedontvousetesleheros.overblog.com/35-12
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si votre total est 5, 6, 7 ou 8.
      :src: http://lesitedontvousetesleheros.overblog.com/152-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un résultat supérieur ou égal à 9.
      :src: http://lesitedontvousetesleheros.overblog.com/80-31
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il vous faudra choisir ce moment avec soin, car vous n'aurez pas de seconde
        chance de l'utiliser !
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reprenez la route.
      :src: http://lesitedontvousetesleheros.overblog.com/15-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous longez le lit d''une rivière asséchée. La chaleur est torride.
        Dans le lointain, vous apercevez la silhouette d''un homme à dos de mulet
        qui galope vers vous en agitant les bras. Vous vous arrêtez. Au fur et à mesure
        qu''il se rapproche, vous entendez qu''il vous crie : «Attendez! Doux seigneur,
        s''il vous plaît, aidez-moi... »'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de tirer votre épée de son fourreau ?
      :src: http://lesitedontvousetesleheros.overblog.com/623
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou restez-vous sur place afin de découvrir ce que ce curieux personnage
        vous veut ?
      :src: http://lesitedontvousetesleheros.overblog.com/124-40
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous payez ses 5 pièces d'or au Génie cupide. Il les glisse dans un repli
        de son turban et vous regarde avec un sourire amical.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous lui demander :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le chemin de la Forteresse d'Alamuth ?
      :src: http://lesitedontvousetesleheros.overblog.com/245-35
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'emplacement exact de Shangri-La ?
      :src: http://lesitedontvousetesleheros.overblog.com/301-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: S'il peut vous donner quelque chose qui vous aidera dans votre quête
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/26-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il faut vous défendre.
      :src: http://lesitedontvousetesleheros.overblog.com/609-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Puis vous traversez le pont et avancez en direction du village.
      :src: http://lesitedontvousetesleheros.overblog.com/560-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ce combat vous semble trop ardu. Vous avez eu du mal à vous défaire de
        votre premier adversaire et craignez de perdre la vie si vous restez pour
        lutter avec le second Troll, d'autant plus que votre cheval s'affole à cause
        de l'étroitesse du pont où vous livrez bataille. Vous décidez de ruser et
        donnez un coup d'éperon à votre coursier. L'animal obéit à contrecoeur et
        s'élance par-dessus la rambarde du pont. Vous plongez dans l'eau quelques
        mètres plus bas et le fleuve se referme sur vous. Vous aviez oublié que votre
        armure pesait bien trop lourd pour vous permettre de nager ! Vous luttez un
        moment contre le courant et voyez votre cheval, lui aussi lourdement caparaçonné,
        se débattre contre des crocodiles qui se précipitent pour le dévorer. Vous
        entendez le rire gras du Troll qui, du haut du pont, se gausse de l'atroce
        spectacle. Vous le maudissez au moment où votre armure vous entraîne au fond
        de l'eau. Vous serez déjà mort noyé lorsque les crocodiles viendront se repaître
        de votre cadavre...
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous perdez 2 points de Vie à cause de cette triste décision qui entame
        durement votre moral.
      :src: http://lesitedontvousetesleheros.overblog.com/536-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous comprenez vite que vous êtes tombé dans une embûche dangereuse.
        Le monticule était en fait une termitière géante ! Un énorme insecte aux impressionnantes
        mandibules vient de surgir devant vous, terrifiant votre cheval. Ruisselant
        de terre, il se précipite vers vous avec un cliquetis infernal. Vous n'avez
        d'autre solution que de combattre ce monstre qui vous barre le passage.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TERMITE GEANT FORCE : 5 VIE : 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez vainqueur de ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/542-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous comprenez immédiatement que vous êtes tombé dans une embûche dangereuse.
        Le monticule en apparence inoffensif était une termitière géante ! Autour
        de vous, le sol s'effondre, laissant surgir deux énormes insectes aux mandibules
        impressionnantes, qui terrifient votre cheval. Les Termites se précipitent
        vers vous dans un infernal cliquetis. Vous n'avez pas d'autre issue que de
        les combattre. Heureusement, ils vous attaquent l'un après l'autre et non
        en même temps.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TERMITES GEANTS FORCE : 5 VIE : 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous triomphez des 2 Termites géants.
      :src: http://lesitedontvousetesleheros.overblog.com/542-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous comprenez avec horreur que vous venez de tomber dans une embûche
        des plus dangereuses. Autour de vous le sol s'effondre de toutes parts. Le
        monticule à l'aspect anodin était en réalité une termitière géante ! Trois
        énormes insectes aux mandibules acérées surgissent des éboulis, terrifiant
        votre cheval. Les Termites se précipitent vers vous dans un infernal cliquetis.
        Les insectes meurtriers vous barrent le passage. Il n'y a d'autre issue que
        le combat à mort. Préparez-vous à vendre chèrement votre peau !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER TERMITE GEANT FORCE: 5 VIE: 8'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND TERMITE GEANT FORCE: 5 VIE: 7'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME TERMITE GEANT FORCE: 6 VIE:8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Heureusement pour vous, les Termites vous attaquent l'un après l'autre
        et non tous ensemble. Si vous sortez vainqueur de cet affrontement.
      :src: http://lesitedontvousetesleheros.overblog.com/542-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reprenez votre voyage inutilement interrompu.
      :src: http://lesitedontvousetesleheros.overblog.com/58-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'L''Arabe en burnous déchiré s''approche de vous. Il est essoufflé d''avoir
        chevauché longtemps. Il ne tient pas en place, fait de grands gestes des bras.
        Le soleil étincelle sur la blancheur de ses dents irrégulières que dévoile
        un large sourire. « Bonjour, bon et aimable seigneur, dit-il. Mille mercis
        de m''avoir attendu. Mon nom est Ali Baba et je serai ton éternel obligé.
        Je viens à la fois de découvrir une fantastique merveille et d''échapper à
        un péril qui aurait pu me coûter la tête. » Mais vous n''êtes pas là pour
        écouter les élucubrations de cet homme ! « Quel est le plus court chemin pour
        atteindre la Forteresse de Hassan Sabba ? » lui demandez-vous. Interloqué,
        Ali Baba réalise que vous vous moquez de ses aventures. «Je vais te répondre,
        doux seigneur, sous la forme d''une énigme. Ta réponse me fournira une indication
        quant à la route à t''indiquer. Imagine un Orque gardant un passage. Arrive
        un voyageur à la bourse pleine. L''Orque, qui ne peut dire que la vérité,
        lui donne ces deux affirmations :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Aucun voyageur qui rencontre un Orque ne doit être démuni de 2 pièces
        d'or.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Aucun voyageur muni de 2 pièces d'or n'a jamais été dans l'impossibilité
        de continuer sa quête. »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle réponse allez-vous donner à Ali Baba ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le voyageur peut poursuivre son chemin sans danger.
      :src: http://lesitedontvousetesleheros.overblog.com/450-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il doit renoncer à traverser le passage.
      :src: http://lesitedontvousetesleheros.overblog.com/345-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pensez que, sous couvert de l'énigme, Ali Baba vous demande 2 pièces
        d'or pour un renseignement sur la route à suivre.
      :src: http://lesitedontvousetesleheros.overblog.com/229-09
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous maudissez ce Génie malhonnête et remontez en selle.
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remontez à cheval en maugréant.
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ragaillardi par les paroles du sympathique Génie.
      :src: http://lesitedontvousetesleheros.overblog.com/154-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La route a été longue, la journée tire à sa fin. Vous êtes à l'entrée
        d'un village. Dans le lointain, la silhouette de la Forteresse tant convoitée
        se découpe contre le ciel. Voici l'ultime chance de glaner des informations
        et de se reposer avant le but de l'aventure.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous décidez de ne pas pénétrer dans le village.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Devez-vous rencontrer un habitant précis pour lui remettre un objet
        que l''on vous a confié :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Hassidin,
      :src: http://lesitedontvousetesleheros.overblog.com/219-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Abdalsan l'Apothicaire
      :src: http://lesitedontvousetesleheros.overblog.com/533-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou Shawar ?
      :src: http://lesitedontvousetesleheros.overblog.com/256-8
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Autrement, vous jugez plus prudent d'avancer jusqu'à la grand place,
        puis d'aviser pour la suite des opérations.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'elle rue allez-vous suivre?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de droite.
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de gauche.
      :src: http://lesitedontvousetesleheros.overblog.com/263-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle qui se trouve devant vous.
      :src: http://lesitedontvousetesleheros.overblog.com/378-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Étourdi par la violence de cette bataille, vous remerciez Dieu de vous
        avoir permis de vaincre. Vous vous souvenez de l'objet que vous essayiez de
        ramasser lorsque le sol s'est effondré.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un chiffre égal ou inférieur à 6.
      :src: http://lesitedontvousetesleheros.overblog.com/660
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 7 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/105-74
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le chemin est étroit et votre progression devient plus difficile. Vous
        chevauchez pendant plusieurs heures. Soudain, à environ trois cents mètres
        devant vous, se dresse un campement d'une vingtaine de tentes.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pensez-vous qu'il est plus sage de l'éviter ?
      :src: http://lesitedontvousetesleheros.overblog.com/377-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou préférezvous le traverser en espérant vous y reposer quelques instants
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/125-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sur ce, vous faites vos adieux à Ali Baba et poursuivez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/86-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous vous remettez en route.
      :src: http://lesitedontvousetesleheros.overblog.com/58-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui faites vos adieux et vous reprenez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/58-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: En longeant les abords du village, vous remarquez un petit bosquet légèrement
        éloigné du chemin. L'obscurité est maintenant totale et la lune ne projette
        qu'une lueur blafarde qui vous empêche de continuer sans risque de vous perdre.
        Vous décidez de vous installer pour la nuit. Si vous avez des provisions dans
        votre sac, vous pouvez manger. Vous gagnez 2 points de Vie supplémentaires.
        Si vous avez déjà dîné, ajoutez un seul point à votre total. Vous vous apprêtez
        à vous endormir. Mais les environs de la Forteresse ne sont peut-être pas
        sûrs. Des animaux féroces ou des voleurs risquent d'écumer les alentours à
        la recherche des voyageurs isolés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Préférez-vous veiller jusqu'au jour pour éviter de vous faire agresser
        par surprise ?
      :src: http://lesitedontvousetesleheros.overblog.com/282-16
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou, pensant que ces craintes ne sont pas fondées, vous allongez-vous
        le plus confortablement possible pour dormir ?
      :src: http://lesitedontvousetesleheros.overblog.com/380-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vérifiez que vous n'avez pas perdu la clef de fer que Jamal vous
        a confiée. Rassuré, vous vous demandez quel chemin suivre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Pensez-vous vous diriger :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A droite?
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/263-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout droit ?
      :src: http://lesitedontvousetesleheros.overblog.com/378-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous vous rappelez ses instructions et empruntez la rue de droite.
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous empruntez la rue de droite à la recherche de la maison de Shawar.
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous avancez en prenant soin d''éviter les amoncellements de détritus
        ou d''immondices qui encombrent la chaussée. Il n''y a personne dans la ruelle
        et vous ne savez où diriger vos pas. Vous vous approchez d''une maison aux
        murs jaunâtres, en apparence plus cossue que ses voisines. Vous regardez à
        travers une fenêtre, bien décidé à demander votre chemin à son propriétaire,
        quand surgit une patrouille d''hommes en armes. Peu sûrs de vos intentions,
        ils vous interpellent : « Holà ! Qui es-tu et que viens-tu faire ici ? »'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle va être votre réponse?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Leur faire croire que vous habitez ce village,
      :src: http://lesitedontvousetesleheros.overblog.com/4-93
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: leur expliquer que vous êtes un voyageur qui ne leur veut aucun mal
      :src: http://lesitedontvousetesleheros.overblog.com/291-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou les attaquer ?
      :src: http://lesitedontvousetesleheros.overblog.com/192-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'La rue est assez large et d''une propreté étonnante pour un si petit
        village, isolé au milieu des montagnes. La proximité de la Forteresse, avec
        ses nombreux visiteurs, en serait-elle la cause ? Les échoppes s''alignent,
        nombreuses, bien que presque toutes fermées en raison de l''heure tardive.
        Vous débouchez sur un grand carrefour où quelques marchands se hâtent de remballer
        les nombreux produits exotiques qu''ils vendent. De loin, un homme, qui vous
        a vu arriver, vous apostrophe : « Salut, étranger ! Que fais-tu ici alors
        que tous rentrent vite dans leurs demeures? Sois charitable, et offre à boire
        à un pauvre soldat de fortune trop vieux pour combattre... » A en juger par
        son apparence loqueteuse et son air hagard, vous pensez que son sort doit
        plus aux excès de l''alcool qu''à la faiblesse de l''âge.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Désirez-vous accepter sa proposition ?
      :src: http://lesitedontvousetesleheros.overblog.com/147-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire, vous l'ignorez d'un air dédaigneux et vous poursuivez
        votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La ruelle est sombre et très étroite. Vous avancez en restant sur vos
        gardes, la main sur le pommeau de votre épée, craignant à tout moment de vous
        faire attaquer. Devant vous, la rue n'est que ténèbres. Soudain un cri retentit
        dans l'obscurité, immédiatement suivi de grognements étranges.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que faites-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avancez au-devant des bruits ?
      :src: http://lesitedontvousetesleheros.overblog.com/207-55
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ou bien jugez-vous avoir rencontré suffisamment d'embûches comme cela
        sans vous jeter encore dans l'inconnu ?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous rebroussez chemin pour emprunter la rue :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: de droite
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou de gauche.
      :src: http://lesitedontvousetesleheros.overblog.com/263-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il vous faudra choisir ce moment avec discernement et ne pas gaspiller
        votre chance.
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Craignant un possible retour des termites géants, vous éperonnez votre
        monture et sortez au plus vite du défilé.
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous apprêtez à contourner le camp.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous l'anneau d'invisibilité que vous a offert l'ermite ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/535-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/504-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Au fur et à mesure que vous avancez, des Arabes de plus en plus nombreux
        sortent des tentes. Ils n'ont pas l'air accueillant et vous regardent chevaucher
        au milieu d'eux avec une méfiance non dissimulée. Si vous ne réagissez pas
        promptement, ils vont vous assaillir pour vous voler et peut-être même vous
        tuer.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Deux solutions s''offrent à vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: éperonner votre cheval et traverser le campement au grand galop en faisant
        des moulinets au-dessus de votre tête avec votre épée.
      :src: http://lesitedontvousetesleheros.overblog.com/99-80
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou mettre pied à terre et vous diriger vers un énorme gaillard qui se
        tient à quelques pas de vous sur la droite. La tente dont il vient de surgir
        est nettement plus luxueuse que les autres et son allure imposante vous laisse
        penser qu'il dirige le groupe.
      :src: http://lesitedontvousetesleheros.overblog.com/441-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous chevauchez pendant plusieurs heures parmi les éboulis rocheux et
        les collines arides. Vous désespérez de retrouver un jour la nature accueillante
        et verdoyante de l'Angleterre. Vous vous plongez dans vos rêveries. Insensiblement,
        vous sentez votre cheval ralentir le pas, puis s'arrêter. Le retour à la réalité
        est instantané. Vous êtes devant un pont de bois qui enjambe une large rivière.
        Le passage vous semble suffisamment sûr.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Traversez-vous sans plus attendre
      :src: http://lesitedontvousetesleheros.overblog.com/644
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou êtes-vous soupçonneux au point de tenter la traversée à la nage ?
      :src: http://lesitedontvousetesleheros.overblog.com/205-70
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Craignant qu'ils reviennent, vous évitez de faire le moindre bruit et
        vous demeurez aux aguets.
      :src: http://lesitedontvousetesleheros.overblog.com/251-84
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: "« Vous vous trompez, je vais tout vous expliquer », lui répliquez-vous"
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Tu mens, étranger ! » s'exclame leur chef. Ils tirent leurs sabres
        courts de leurs fourreaux et s'apprêtent à vous maîtriser."
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous vous laisser emmener sans résistance, espérant dissiper ce
        malentendu avec leur supérieur ?
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien dégainez- vous également votre épée pour les combattre ?
      :src: http://lesitedontvousetesleheros.overblog.com/635
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ils vous dévisagent avec une méfiance non dissimulée, mais leur attitude
        n'est pas hostile. Leur lieutenant s'avance de quelques pas. « Quelle est
        la raison de ta présence ici à cette heure tardive, étranger?» vous demande
        t-il. Vous le rassurez une fois encore de vos intentions pacifiques.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Mais que lui répondez-vous ? Etes-vous à la recherche :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: de Shawar le magicien.
      :src: http://lesitedontvousetesleheros.overblog.com/320-61
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: de la boutique de l'Apothicaire,
      :src: http://lesitedontvousetesleheros.overblog.com/349-531
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: de la maison de Hassidin
      :src: http://lesitedontvousetesleheros.overblog.com/175-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou de la meilleure auberge du village ?
      :src: http://lesitedontvousetesleheros.overblog.com/118-02
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui expliquez le but de votre quête, le priant de vous libérer.
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le quidam est plus qu''heureux de votre décision. Il trépigne de joie
        et attend avec impatience le moment où il se retrouvera attablé devant un
        verre. Vous ne vous êtes pas trompé sur son compte : il s''agit visiblement
        d''un assoiffé chronique dont le passé guerrier doit se limiter aux tonneaux
        d''alcool descendus lors des campagnes. Il vous entraîne à l''estaminet le
        plus proche. Vous êtes tous deux à peine installés que le tavernier pose devant
        vous un cruchon rempli de vin capiteux. «Ça fera 3 pièces d''or», vous dit-il.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez de l'argent, payez-le.
      :src: http://lesitedontvousetesleheros.overblog.com/61-63
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Dans le cas contraire, tentez votre chance.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous obtenez un chiffre pair,
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: allez
      :src: http://lesitedontvousetesleheros.overblog.com/407-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: autrement.
      :src: http://www.lesitedontvousetesleheros.fr/523-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous arrivez sur une place qui doit paraître grande à cette modeste
        bourgade. Un bouquet d''arbres rachitiques en occupe le centre, les racines
        baignant dans une mare d''eau boueuse. Immédiatement, trois maisons attirent
        votre attention : une boutique d''Apothicaire encore ouverte, une maison d''apparence
        mystérieuse avec un panneau au-dessus de la porte où sont gravés des signes
        cabalistiques, et une haute habitation de deux étages, plongée dans un noir
        total, et située à l''écart des autres constructions qui bordent la place.
        Des demeures avoisinantes vous parviennent les bruits habituels de ménagères
        à leurs fourneaux.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Aller rendre visite à l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Découvrir ce qui signifient les signes magiques?
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Explorer la maison énigmatique ?
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien préférez-vous vous reposer à l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou quitter le village ?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_139a1a5277c2e6feac708f2f78bceb4d_207.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous courez dans la nuit, vos bottes résonnant sur les pavés inégaux
        de la rue. La ruelle se rétrécit de plus en plus, et les ténèbres s'épaississent.
        Soudain, un visage horrible surgit devant vos yeux terrorisés. De minuscules
        oreilles pointues, la peau recouverte de poils hirsutes, deux grands yeux
        injectés de sang, les pupilles dilatées, des crocs jaunis et pointus dans
        une gueule béante d'où s'écoule un liquide écarlate qui s'écrase goutte à
        goutte sur le sol...
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avec une agilité déconcertante, la bête s'écarte de vous et hurle à la
        lune. Vous êtes en face d'un Loup-Garou. Avez-vous une dague en argent? Si
        oui, multipliez par deux l'importance des blessures que vous infligerez à
        votre adversaire. Autrement, vous tirez votre épée et combattez normalement.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'LOUP-GAROU FORCE: 10 VIE: 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez victorieux de l'affrontement.
      :src: http://lesitedontvousetesleheros.overblog.com/436-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous dépassez sans problème l'alignement des tentes et continuez votre
        route.
      :src: http://lesitedontvousetesleheros.overblog.com/487-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ils vous traînent dans leur camp et vous amènent devant un homme à la
        stature imposante qui vous examine d'un air soupçonneux.
      :src: http://lesitedontvousetesleheros.overblog.com/441-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Surprise, votre monture hennit, se dresse sur ses pattes arrière et fonce
        droit devant elle. L'effet de surprise est total mais les Arabes se ressaisissent
        rapidement. L'un d'eux bondit et vous fait chuter au bas de votre selle. Vous
        tirez votre épée et vous préparez à vendre chèrement votre vie. Le premier
        assaillant s'écroule, le crâne fendu. Vous plongez votre longue lame dans
        le coeur du second. Mais ils sont trop nombreux ! Vous faiblissez sous les
        assauts répétés d'une multitude d'agresseurs. Toute résistance devient illusoire.
        Blessé à mort, vous vous écroulez. Votre sang s'écoule en torrents entre les
        cailloux. Avec lui s'en vont vos dernières gouttes d'espoir...
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le chef s''adresse à vous en ces termes : «Etranger infidèle, tu n''as
        dû poser le pied sur le sol de Palestine que depuis peu pour ignorer l''existence
        de la bande des Quarante Voleurs. Autrement, jamais tu n''aurais osé pénétrer
        dans ce campement. Que nous vaut le douteux honneur de ta présence? Parle
        vite et sans malice, car de ta réponse dépend ta vie ! » Autour de vous, le
        cercle des bandits s''est resserré. Ils n''attendent que la première occasion
        pour vous sauter dessus.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous répliquer au chef que, chassé par vos compagnons de la croisade
        pour une quelconque faute, vous êtes venu vous joindre à leur groupe ?
      :src: http://lesitedontvousetesleheros.overblog.com/398-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou, dédaignant de rétorquer la moindre parole, vu son arrogance, allez-vous
        dégainer votre épée pour le provoquer en duel ?
      :src: http://lesitedontvousetesleheros.overblog.com/158-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le paysage est aussi désolé que sur l'autre rive et vous poursuivez votre
        route.
      :src: http://lesitedontvousetesleheros.overblog.com/560-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De plus, vous devez poursuivre votre chemin à pied.
      :src: http://lesitedontvousetesleheros.overblog.com/560-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous ne perdez cependant pas de points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/643
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Hélas! Vous aviez compté sans la justice expéditive qui règne dans ces
        contrées. Les gardes vous ceinturent et vous emmènent devant un grand bâtiment
        sinistre. L'un d'eux sort de sa poche un lourd trousseau de clefs, ouvre une
        porte massive bardée de fer, et sans même prendre la peine de prendre votre
        épée et votre sac, vous pousse violemment à l'intérieur. Vous atterrissez
        sur la paille moisie d'un cachot. L'odeur est épouvantable, gémissements et
        plaintes fusent de tous côtés.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez- vous trouvé la lampe d'Aladin ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/153-61
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/507-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Ils semblent se réjouir d''avoir enfin trouvé une occasion de se distraire.
        Ce village est tellement paisible que les gardes chargés de maintenir l''ordre
        n''ont pas souvent la possibilité de tester leur adresse au combat. Vos quatre
        adversaires se tiennent devant vous. Vous devez les affronter séparément :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'LIEUTENANT DES GARDES FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'CHAQUE GARDE FORCE : 6 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lorsque vous aurez tué le lieutenant et deux gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/137-49
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le remerciez de ses indications et vous vous éloignez de la patrouille.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le remerciez de ses indications et vous empruntez le chemin qu'il
        vous montre.
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ainsi vous pourrez dissiper ce malentendu.
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le remerciez et vous suivez la route qu'il vous a indiquée.
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Malgré la lueur vacillante des torches et des lampes à huile qui éclairent
        la salle au fur et à mesure que le soir tombe, vous ne manquez pas de voir
        le niveau du vin dans la cruche baisser presque à vue d'oeil. Votre - compagnon
        devient de plus en plus ivre et commence à avoir des difficultés d'élocution.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Comment puis-je pénétrer dans la Forteresse de Hassan Sabba? Lui demandez-vous."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "— Je ne sais pas. Je ne suis qu'un pauvre homme ignoré des grands de
        ce monde. Va sur la place et sans aucun doute tu trouveras quelqu'un à même
        de te renseigner. Va vite car la nuit est presque totale. Surtout évite une
        maison isolée des autres. Un dénommé Hassidin l'habite et la rumeur veut que
        ce soit un voleur... » Ses paroles deviennent de plus en plus incompréhensibles.
        Brusquement, il s'écroule sur la table et le ronflement sonore typique des
        ivrognes s'échappe de ses lèvres. Vous l'abandonnez à ses rêves éthyliques,
        mais vous ignorez où se trouve la place."
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/166-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout droit?
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A droite?
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Apprenant que vous ne pouvez pas le payer, le tavernier s'apprête à remporter
        son vin. Votre compagnon lui pose la main sur le bras. « Comment, Youssouf,
        mon crédit n'est plus valable en ce lieu?... » Le cruchon retrouve vite sa
        place sur la table. Votre interlocuteur commence à boire. Avant qu'il soit
        trop soûl, vous décidez de l'interroger sur le plus sûr moyen de pénétrer
        à l'intérieur de la Forteresse. «Je l'ignore, vous répond-il, mais rends-toi
        sur la place. Je doute que tu n'y trouves pas quelqu'un pour te renseigner.
        De plus, fais...» Soudain il s'écroule sur la table, ivre mort. Vous l'abandonnez
        à son sort, mais vous ignorez où se situe la place.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/166-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout droit?
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A droite?
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Puisque tu ne peux pas payer, tu n'as rien à faire dans mon établissement
        ! J'aurais dû m'en douter, en compagnie d'un tel ivrogne... » Sur ces mots,
        le tavernier vous attrape par le col, vous soulève de votre siège, et d'une
        poussée vigoureuse vous propulse dans la rue. Vous vous affalez dans la poussière,
        plus blessé dans votre dignité que par votre chute. Vous ramassez vos affaires
        mais vous êtes indécis quant au chemin à suivre."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle rue prenez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/166-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle qui est devant vous?
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La porte de la boutique est entrebâillée. Vous entrez sans frapper. L'Apothicaire
        se trouve derrière un comptoir grossier couvert de fioles, de boîtes et de
        bocaux de verre coloré. La faible lueur d'une lampe à huile qui pend du plafond
        ne permet pas de voir clairement l'intérieur de l'échoppe, mais les murs semblent
        être eux aussi entièrement cachés derrière des étagères chargées de récipients
        poussiéreux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lui apportez-vous une potion médicinale que Sol vous a donnée ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/552-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire, vous êtes entré par hasard à défaut de visiter
        un autre endroit d'Alazar.
      :src: http://lesitedontvousetesleheros.overblog.com/103-43
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les murs de la maison sont recouverts d'une épaisse couche de peinture
        jaune, écaillée par endroits et délavée par les intempéries. Elle dégage une
        odeur fortement musquée qui vous est inconnue. Vous observez longuement les
        signes cabalistiques au-dessus de la porte, mais leur signification vous échappe.
        Vous poussez la porte doucement, et observez l'intérieur de la pièce. Des
        cadavres de chauves- souris pendent du plafond, les ailes déployées. Les murs
        sont recouverts d'étagères regorgeant de vieux grimoires moisis, de parchemins
        effrités, de fioles et de pots mystérieux. Vous venez de pénétrer dans la
        demeure de Shawar le Magicien.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Transportez-vous un parchemin confié par un ermite?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/437-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/249-46
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Aucune lumière ne brille aux fenêtres. Cette haute maison sombre qui
        domine toutes les autres alentour vous donne la chair de poule.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle attitude adopter ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous rassembler votre courage et vous décider à pénétrer à l'intérieur
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/400-4
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ou alors renoncez-vous à explorer cette construction, et dans ce cas
        qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rendre visite à l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voir le Magicien?
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reposer à l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le village?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: En poussant la porte vous êtes surpris par le bruit et la lumière vive
        qui règnent en cet endroit. Toutes les tables sont occupées par des hommes,
        rougeauds et bruyants. Certains s'agitent sur place, d'autres font un tel
        raffut qu'il est impossible de déterminer s'ils hurlent ou chantent. La servante
        a peine à se frayer un passage au milieu de cette foule gesticulante. Le tavernier,
        un gros homme ceint d'un tablier d'une propreté douteuse, s'approche de vous.
        Il pousse sans aucun ménagement un homme attablé devant vous. « Va-t'en, immonde
        pourceau, lui crie-t-il. As-tu oublié les bonnes manières au point de ne pas
        laisser ta place à un chevalier qui ne trouve pas à s'asseoir?... Que désirez-vous,
        monseigneur? Je peux vous servir à souper pour la somme modique de 3 pièces
        d'or. Il vous en coûtera 5 autres pour avoir un lit. » Les prix sont exorbitants
        mais vous n'avez guère le choix. Votre but est proche. Néanmoins, vous avez
        besoin de reprendre des forces et éliminer les fatigues du voyage.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez de l'argent, payez les 7 pièces.
      :src: http://lesitedontvousetesleheros.overblog.com/98-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous désirez vendre votre cheval pour régler votre dette.
      :src: http://lesitedontvousetesleheros.overblog.com/359-38
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez plus un sou vaillant ou si vous préférez essayer de trouver
        une autre solution pour manger et dormir.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous suivez son conseil et cherchez la demeure de ce magicien.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La piste s'enfonce dans un défilé étroit.
      :src: http://lesitedontvousetesleheros.overblog.com/105-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Incrédule, le chef vous dévisage un instant, comme s'il essayait de son
        regard pénétrant de lire votre âme afin de déterminer si vos paroles sont
        sincères. Puis il éclate de rire. Très vite, ce sont trente-neuf autres voleurs
        qui imitent son exemple. Vous oubliez votre peur pour vous joindre à leur
        gaieté barbare. Ils vous ont adopté. Dorénavant, votre existence sera faite
        de pillages et de rapines. Votre quête est définitivement oubliée car vous
        n'aurez plus l'occasion de vous échapper et de retrouver votre idéal perdu.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_36e2512606f53b0cbc9bb5c1487c84bc_158.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le cercle de pillards se referme sur vous, les voilà prêts à vous écharper
        ou vous faire souffrir mille morts pour oser défier leur chef. D'un geste
        de la main, ce dernier leur signifie de reculer. Il accepte le combat.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Il se dévêt jusqu''à la ceinture pour être plus à l''aise, les muscles
        de son torse jouant sous la peau bronzée luisante de sueur. Il tire une longue
        épée d''un fourreau finement ciselé. Dégainez à votre tour. Le duel commence
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'CHEF DES 40 VOLEURS FORCE: 15 VIE: 16'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez vainqueur de l'affrontement.
      :src: http://lesitedontvousetesleheros.overblog.com/490-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous pouvez vous y rendre.
      :src: http://lesitedontvousetesleheros.overblog.com/626
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: 'Dans le cas contraire. '
      :src: http://lesitedontvousetesleheros.overblog.com/369-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous sortez la lampe de votre sac et la frottez avec votre manche. Une
        fumée bleutée s'en échappe, qui rapidement prend forme humaine. Vous vous
        trouvez en face d'un Génie. « Salutations, Maître de la Lampe, vous dit-il.
        Formule un souhait et mon devoir sera de l'exaucer. Mais sache qu'après, il
        sera inutile de m'invoquer car je ne pourrai plus t'aider. »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que voulez-vous demander au Génie de la lampe ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La route qui mène à Shangri-La ?
      :src: http://lesitedontvousetesleheros.overblog.com/209-45
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Comment rencontrer le Vieux de la Montagne?
      :src: http://lesitedontvousetesleheros.overblog.com/187-54
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De vous faire sortir de cette prison?
      :src: http://lesitedontvousetesleheros.overblog.com/413-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous attendez que l'on ne vienne vous sortir de là pour être jugé. Ainsi
        vous pourrez raconter votre histoire et espérer reprendre le chemin de votre
        quête. Mais les heures se transforment en jours, puis en mois, puis en années...
        Vous resterez en prison jusqu'à ce que vous mouriez, affamé et miné par la
        vermine.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous étourdissez votre dernier adversaire en le frappant du plat de votre
        lame. Vous le ligotez solidement avec les ceinturons de ses compagnons morts
        et vous le giflez pour le réveiller. Vous êtes bien décidé à éviter de croiser
        une nouvelle patrouille de gardes en errant dans le village. Vous interrogez
        votre prisonnier quant au chemin à suivre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Allez-vous lui demander?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Où se trouve la demeure de Shawar?
      :src: http://lesitedontvousetesleheros.overblog.com/350-30
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quelle est la meilleure auberge du village?
      :src: http://lesitedontvousetesleheros.overblog.com/664
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Où se trouve l'échoppe d'Abdalsan?
      :src: http://lesitedontvousetesleheros.overblog.com/46-91
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quel est le plus court chemin pour aller à la maison d'Hassidin ?
      :src: http://lesitedontvousetesleheros.overblog.com/82-98
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Comment sortir du village sans éveiller l'attention?
      :src: http://lesitedontvousetesleheros.overblog.com/107-30
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'La ruelle est minuscule. En étendant les bras, vous pouvez toucher les
        murs des maisons de chaque côté. De plus, vous ne voyez pas à plus de trois
        pas devant vous : la nuit est presque totale. Soudain, vous entendez un hurlement
        à proximité, suivi de halètements bestiaux.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayez-vous de déterminer l'origine de ces bruits ?
      :src: http://lesitedontvousetesleheros.overblog.com/207-55
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ou préférez-vous retourner à l'estaminet et choisir une autre rue ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous prenez celle de droite
      :src: http://lesitedontvousetesleheros.overblog.com/44-96
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou celle qui va tout droit.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'A la mention du nom de Sol, le regard de l''Apothicaire s''éclaire.
        Il lève les yeux du parchemin jauni qu''il était en train d''étudier. « Mon
        très vieil ami, voilà des années que nous ne nous sommes vus, murmure- t-il
        d''une voix presque inaudible. Que puis-je pour vous, noble étranger ? » Vous
        lui donnez le flacon et vous lui racontez votre désir de rencontrer Hassan
        Sabba qui vous mettra sur la piste de la légendaire cité de Shangri-La. «
        Pour vous aider, je vous offre la potion que vous préférez parmi les trois
        suivantes : un philtre de régénération et de guérison (qui vous restaurera
        la totalité de vos points de Vie au moment où vous le désirerez), une fiole
        d''un poison puissant, ou une potion de contrepoison au cas où vous seriez
        vous-même intoxiqué. »'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ajoutez-la sur la liste de vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/304-7
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_74fee5476e46a852f7a6a9ca9ffd3505_103.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Un vieillard décrépit lève les yeux d''un parchemin qu''il était en
        train d''étudier. Il fait un pas dans votre direction : « Tiens, un client
        ! Voilà longtemps que personne n''était entré dans ma modeste échoppe. Que
        puis-je vous offrir?'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'La clef des merveilles de l''Orient, un charme contre les cloportes
        vénéneux, le chemin secret qui mène à la chambre de Schéhérazade, que sais-je
        encore ? Tiens, voici des potions dont j''ai oublié l''usage. Je veux bien
        vous en vendre une seule pour ne pas abuser de votre crédulité : il ne vous
        en coûtera qu''une pièce d''or.» Quelle fiole désirez-vous acheter?'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La bleue ?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La jaune ?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La verte ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rajoutez cet achat sur la liste de vos possessions et poursuivez votre
        route.
      :src: http://lesitedontvousetesleheros.overblog.com/49-70
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous n'avez pas d'argent ou si vous préférez ne pas le gaspiller pour
        des objets dont vous ignorez l'usage, vous ressortez de la boutique.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous dirigez vers l'auberge,
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: la maison voisine avec les signes cabalistiques au-dessus de la porte,
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: la construction pas éclairée de l'autre côté de la place
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou vous quittez le village.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous sortez le parchemin de votre sac et vous le posez sur une table.
        « Bonsoir, étranger, je vous attendais avec impatience ! » Vous vous retournez
        vivement car vous pensiez que la pièce était vide. Un vieillard à la chevelure
        argentée vous observe passivement. Il est confortablement installé dans un
        large fauteuil en bois ouvragé, la tête reposant sur un coussin de soie sauvage.
        Vous pourriez jurer qu''il n''était pas là lorsque vous êtes entré. «Grâce
        à mes pouvoirs, j''ai suivi votre périple depuis Saint-Jean-d''Acre. N''ayez
        crainte, je suis prêt à vous aider dans votre aventure. Le mot de passe pour
        pénétrer dans la Forteresse d''Alamuth ne vous servira à rien : je connais
        l''existence d''un souterrain oublié qui débouche dans le puits à sec derrière
        le village. Il vous permettra d''éviter de nombreux périls. Mais j''ai une
        envie folle de me distraire. Voulez-vous jouer avec moi?»'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez.
      :src: http://lesitedontvousetesleheros.overblog.com/240-84
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Si, au contraire, sa proposition ne vous inspire aucune confiance, vous
        le remerciez de son accueil. Vous pouvez partir :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: à l'auberge,
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: chez l'Apothicaire,
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: explorer la haute maison isolée de l'autre côté de la place
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou quitter le village ?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Chic! Enfin quelqu'un qui va pouvoir jouer avec moi ! » S’écrie le
        Magicien au moment où vous passez le pas de la porte."
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous accepter son offre,
      :src: http://lesitedontvousetesleheros.overblog.com/240-84
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: reculer précipitamment vers la porte
      :src: http://lesitedontvousetesleheros.overblog.com/271-69
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien tirer votre épée pour l'attaquer ?
      :src: http://lesitedontvousetesleheros.overblog.com/101-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous une clef en fer ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/592-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/457-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La nourriture que vous apporte le tavernier n'est pas très appétissante,
        mais votre estomac affamé se moque de telles subtilités gustatives. Vous gagnez
        2 points de Vie.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pensez-vous dormir à l'auberge
      :src: http://lesitedontvousetesleheros.overblog.com/666
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou passer la nuit dans la nature ?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous sortez avec l'aubergiste afin qu'il puisse examiner votre monture.
        «Je vous l'achète contre le prix de votre dîner et d'un lit pour la nuit.
        A prendre ou à laisser... »
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez.
      :src: http://lesitedontvousetesleheros.overblog.com/164-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si, au contraire, vous croyez qu'il cherche à vous voler, vous pouvez
        soit retourner à l'auberge et payer votre repas,
      :src: http://lesitedontvousetesleheros.overblog.com/98-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: soit chercher d'autres dispositions pour la nuit.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre adversaire est étendu à vos pieds dans une mare de sang. Autour
        de vous, les réactions des voleurs sont diverses. Certains meurent d'envie
        de vous trancher la gorge pour avoir tué leur chef. Mais d'autres admettent
        que le combat fut régulier et acceptent la fatalité. Ils vous proposent, selon
        la loi des nomades, de devenir le nouveau capitaine qui les rendra encore
        plus riches.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Acceptez- vous leur offre ?
      :src: http://lesitedontvousetesleheros.overblog.com/55-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou, après vous être déclaré touché par leur proposition, décidez- vous
        de poursuivre votre route vers les mystères de la Forteresse ?
      :src: http://lesitedontvousetesleheros.overblog.com/487-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: En sortant du village d'Alazar, vous vous dirigez vers le puits que vous
        a indiqué Shawar le Magicien. Une odeur de pourriture se dégage de ce trou
        béant de trois mètres de diamètre. Une corde pend d'un portique en bois installé
        au-dessus de l'orifice pour disparaître dans les profondeurs ténébreuses.
        Vous avez l'impression d'approcher d'un égout à ciel ouvert.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Descendre dans le puits malgré la puanteur?
      :src: http://lesitedontvousetesleheros.overblog.com/454-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous diriger vers la porte de la Forteresse d'Alamuth ?
      :src: http://lesitedontvousetesleheros.overblog.com/369-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Enfin vous voilà devant votre but. La Forteresse mérite bien son nom
        : Alamuth-le nid d''aigle ! Perché contre le flanc à pic d''une montagne quasi
        inaccessible, défendu par des gardes féroces, voici donc le sanctuaire du
        vénérable Hassan Sabba ! Le chemin par lequel vous grimpez mène à la grande
        porte de la Forteresse. Ses doubles battants renforcés de lourdes barres de
        fer forgé vous paraissent impossibles à franchir autrement qu''en passant
        par le poste de garde où veille un cerbère attentif. Une haute muraille faite
        de moellons énormes ceinture la Forteresse.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez obtenu un renseignement utile chez Abdalsan l'Apothicaire.
      :src: http://lesitedontvousetesleheros.overblog.com/215-91
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sinon, trois solutions s''offrent à vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Marcher jusqu'à la porte de la Forteresse et exiger qu'on vous laisse
        entrer.
      :src: http://lesitedontvousetesleheros.overblog.com/530-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Utiliser votre anneau d'invisibilité (si vous en avez un !).
      :src: http://lesitedontvousetesleheros.overblog.com/508-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Éviter le poste de garde et longer la muraille dans l'espoir de découvrir
        une autre entrée.
      :src: http://lesitedontvousetesleheros.overblog.com/9-41
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le Génie réfléchit quelques secondes, puis s''adresse à vous : « Maître
        de la Lampe, la cité de Shangri-La se trouve à des centaines de journées de
        voyage en direction de l''Orient. On y gagne le bonheur éternel et je pourrais
        t''en donner l''itinéraire exact. Mais à quoi cela te servira-t-il ? Tu es
        enfermé dans cette geôle humide et il te sera impossible d''en sortir. Accepte
        ton sort, ne songe plus jamais à Shangri-La ! Tu te réjouiras assez de ne
        pas être trop souvent mordu par les rats... » Le Génie disparaît. Vous avez
        beau frotter et astiquer la lampe, il ne réapparaît pas. L''obscurité est
        maintenant presque complète et vous sentez des dizaines d''yeux qui vous observent
        dans le noir.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sans plus attendre, le Génie vous répond : «Maître de la Lampe, le Vieux
        de la Montagne réside dans la plus haute tour de la Forteresse. On y accède
        par un souterrain qui part des jardins somptueux cachés derrière un haut mur.
        Nul n''en connaît l''existence, excepté le sage lui-même, et aucun être humain
        n''y a jamais pénétré. Mais à quoi ce renseignement va-t-il te servir? Car
        jamais tu ne sortiras de cette prison... » Sur ce, le Génie disparaît. Il
        ne vous reste qu''à trouver un moyen pour vous évader. Malheureusement pour
        vous, il n''en existe aucun.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous n'êtes plus allongé dans ce cachot malsain et la lampe a disparu.
      :src: http://lesitedontvousetesleheros.overblog.com/297-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous partez voir Shawar.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: D'ici là, vous aurez déjà repris votre route vers la Forteresse.
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Maintenant, direction l'Apothicaire.
      :src: http://lesitedontvousetesleheros.overblog.com/351-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous dirigez vers la place.
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: et vous l'abandonnez dans un recoin sombre.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'L''Apothicaire vous regarde glisser la fiole dans votre sac. Il réfléchit
        un instant, puis ajoute : « Si vous le désirez, je puis également vous céder
        une autre préparation parmi les trois qui se trouvent ici. » Il souffle sur
        l''épaisse couche de poussière qui recouvre trois flacons colorés et les pose
        devant lui. «Malheureusement, j''ai oublié à quoi ils pouvaient être utiles.
        Pour cette raison, il ne vous en coûtera qu''une pièce d''or. »'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle fiole voulez-vous prendre?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La bleue?
      :src: http://lesitedontvousetesleheros.overblog.com/48-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La jaune ?
      :src: http://lesitedontvousetesleheros.overblog.com/622
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La verte?
      :src: http://lesitedontvousetesleheros.overblog.com/494-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas d'argent ou préférez ne pas le gaspiller sur des objets
        dont vous ignorez l'usage.
      :src: http://lesitedontvousetesleheros.overblog.com/279-16
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes incapable de deviner la nature du produit contenu dans la fiole.
        Vous sortez de la boutique.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Où aller?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reposer à l'auberge ?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Explorer la maison à l'écart de l'autre côté de la place?
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter la bourgade ?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rendre visite au magicien qui habite la maison voisine?
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_15f8c490a47c50abb9869b542e58e905_240.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Shawar pousse une pile de livres et pose un échiquier d'ivoire devant
        lui. Soudain vous êtes pris de nausée, la tête vous tourne, et vous vous retrouvez
        sur une case blanche du plateau de jeu. Le visage gigantesque du Magicien
        vous regarde d'un oeil amusé. A quelques pas de vous, sur une case noire,
        se trouve un énorme Cyclope, une massue hérissée de pointes mortelles à la
        main. Il vous jauge du regard et s'apprête au combat. Que faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'attaquer au plus vite en sautant sur la case noire la plus proche?
      :src: http://lesitedontvousetesleheros.overblog.com/510-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le contourner en le prenant de vitesse et le pousser par-derrière sur
        une case blanche?
      :src: http://lesitedontvousetesleheros.overblog.com/50-10
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui tourner autour en attendant qu'il fasse le premier mouvement... et
        la première faute?
      :src: http://lesitedontvousetesleheros.overblog.com/647
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'La proposition du magicien ne vous dit rien qui vaille et vous sortez
        en marmonnant une quelconque excuse. Shawar vous voit partir avec tristesse
        : «Dommage ! » soupire-t-il.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Où voulez-vous aller maintenant ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Chez l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voir de plus près la maison isolée?
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le village?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Inexplicablement, une peur implacable vous glace le sang et vous battez
        vite en retraite. Mais le Magicien n'apprécie pas d'avoir été dérangé si brutalement.
        Il sort de sa poche un cristal qu'il fixe intensément en murmurant des paroles
        gutturales. Vous sentez la porte dans votre dos et, pris de peur, vous tournez
        les talons. Shawar vous a jeté un sort d'intoxication. Vous avez la sensation
        qu'un génie malfaisant se sert de votre tête comme d'une enclume. Une fois
        dehors, lorsque vous apercevez votre reflet dans la vitre d'une fenêtre, vous
        réalisez avec stupéfaction que vos oreilles sont couvertes de poils durs et
        se terminent en pointe. Vous perdez 1 point de Vie.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez une fiole de contrepoison.
      :src: http://lesitedontvousetesleheros.overblog.com/288-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/52-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous tournez la clef dans la serrure, mais vous remarquez que la porte
        n'est pas verrouillée.
      :src: http://lesitedontvousetesleheros.overblog.com/134-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayez-vous de pousser la porte au cas où elle ne serait pas fermée
        à clef ?
      :src: http://lesitedontvousetesleheros.overblog.com/134-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Autrement, vous renoncez à explorer cette construction.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire ensuite ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rendre visite à l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reposer à l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tenter de découvrir la signification des signes cabalistiques sur la
        maison voisine ?
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le village?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Après avoir payé les 5 pièces d'or exigées, vous montez dans votre chambre.
        Personne ne vous dérange jusqu'au matin et vous vous éveillez frais et dispos.
        Rajoutez 2 points de Vie à votre total. Vous vous habillez et décidez de prendre
        la direction de la Forteresse d'Alamuth.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez encore votre cheval.
      :src: http://lesitedontvousetesleheros.overblog.com/524-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/643
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Puis vous sortez du village d'Alazar et vous vous dirigez d'un pas alerte
        vers la Forteresse qui domine le paysage.
      :src: http://lesitedontvousetesleheros.overblog.com/643
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous prenez possession de la tente du chef vaincu. Les occasions de voler
        et piller ne manquent pas dans cette contrée et peu de temps après votre accession
        à ce nouveau pouvoir, vous attaquez une puissante caravane qui emmenait des
        pèlerins à La Mecque. Le butin dépasse toutes vos espérances et augure bien
        de votre avenir. Désormais, il faudra compter avec la bande des Quarante Voleurs...
        Mais de votre quête il ne sera plus jamais question.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous éprouvez la corde qui semble pouvoir supporter votre poids. Vous
        commencez la descente. L'odeur de putréfaction gagne en intensité à chaque
        mètre par couru. L'obscurité s'épaissit. Soudain, en tâtant la paroi du bout
        des doigts, vous rencontrez le vide. Vous êtes à hauteur d'un embranchement.
        Un tunnel s'enfonce devant vous sous terre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Allez-vous l'emprunter?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/328-38
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire, vous continuez votre descente.
      :src: http://lesitedontvousetesleheros.overblog.com/69-62
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous faites un signe de la main au gigantesque garde pour lui indiquer
        que vous venez sans mauvaises intentions. Il s'arrête un instant et vous lui
        murmurez le mot de passe.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous lui dire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Constantinople.
      :src: http://lesitedontvousetesleheros.overblog.com/60-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Babylone.
      :src: http://lesitedontvousetesleheros.overblog.com/191-03
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Samarcande.
      :src: http://lesitedontvousetesleheros.overblog.com/455-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous marchez jusqu'au poste de garde. Le colosse qui veille à éloigner
        les indésirables vous aperçoit et porte la main à son épée. C'est un Haschichin
        de la secte des Ismaéliens, dévoué corps et âme à la protection du Vieux de
        la Montagne. Lorsque vous arrivez devant lui, il dégaine sa grande épée et
        la brandit à deux mains devant vous d'un air menaçant, avant même que vous
        n'ayez pu exprimer vos intentions.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous l'attaquez.
      :src: http://lesitedontvousetesleheros.overblog.com/324-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez lui donner le mot de passe.
      :src: http://lesitedontvousetesleheros.overblog.com/215-91
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Votre anneau ne vous sert donc à rien. Faites vite un autre choix !
      :src: http://lesitedontvousetesleheros.overblog.com/369-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous jugez plus sage de contourner le poste de garde. La perspective
        de défier le garde haut de deux mètres ne vous séduit pas non plus, surtout
        que ses camarades ne doivent pas être bien loin. Vous vous glissez donc entre
        les rochers et attendez d'être hors de vue du poste de garde pour vous rapprocher
        de la muraille et l'examiner. Vous longez le mur ouest de la Forteresse pendant
        un moment, puis vous apercevez une poterne qui semble donner dans la cour
        intérieure de la Forteresse. Vous vous dirigez vers elle, mais à ce moment,
        vous distinguez, cachée par les fourrés, une brèche dans la muraille, juste
        un peu plus loin. Des pierres semblent s'être détachées du mur et avoir créé
        une ouverture imprévue.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Choisirez vous d'essayer d'entrer par la poterne
      :src: http://lesitedontvousetesleheros.overblog.com/399-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou par la brèche ?
      :src: http://lesitedontvousetesleheros.overblog.com/292-41
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous avancez droit devant vous.
      :src: http://lesitedontvousetesleheros.overblog.com/656
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le laissez se lamenter sur les rigueurs de la vieillesse.
      :src: http://lesitedontvousetesleheros.overblog.com/279-16
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il marmonne des paroles inintelligibles.
      :src: http://lesitedontvousetesleheros.overblog.com/279-16
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'Apothicaire se désintéresse totalement de vous et farfouille dans l'étagère
        qui se trouve derrière lui.
      :src: http://lesitedontvousetesleheros.overblog.com/279-16
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'II se retourne vers vous. «Je suppose que vous cherchez à pénétrer à
        l''intérieur de la Forteresse pour rencontrer le vieux Hassan Sabba. Je vais
        vous faire une faveur supplémentaire : le mot de passe qui permet de franchir
        la porte... Mes jours sont comptés et je n''ai rien à perdre à dévoiler un
        secret si anodin. N''importe quel ivrogne local serait sans doute enclin à
        vous le donner en échange d''un verre de vin... Lorsque le garde vous arrêtera
        à la porte d''enceinte, dites-lui uniquement : Samarcande. Il vous laissera
        passer sans difficulté. Mais je vois qu''il est tard et que vous devez être
        fourbu par les fatigues du voyage. Désirez-vous dîner et passer la nuit dans
        mon modeste logis ? »'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez.
      :src: http://lesitedontvousetesleheros.overblog.com/465-5
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Autrement, vous remerciez l'Apothicaire de son précieux renseignement.
        Puis vous dirigez vos pas
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vers l'auberge,
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: la maison du Magicien,
      :src: http://lesitedontvousetesleheros.overblog.com/338-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: la haute construction à l'écart de l'autre côté de la place
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou vous décidez de quitter le village.
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Néanmoins, vous perdez 3 points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/6-17
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Grâce à votre astuce, vous avez gagné l'affrontement !
      :src: http://lesitedontvousetesleheros.overblog.com/159-52
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décrivez un large mouvement tournant autour du monstre en évitant
        de poser le pied sur une case noire. Le Cyclope pivote sur place et vous observe.
        Mais il ne montre aucune envie de porter le premier coup. Vous continuez de
        l'éviter. Il ne cesse de vous regarder... Impossible maintenant de l'attaquer
        ! Vous êtes prisonnier du jeu, condamné jusqu'à la fin des temps à tourner
        autour de ce monstre sans jamais pouvoir prendre l'avantage. Lorsque son ennui
        sera trop grand, le Magicien pourra toujours se divertir de votre pathétique
        spectacle. Rassurez-vous ! L'espoir de reprendre un jour votre quête vous
        donnera les forces pour continuer...
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous regagnez le point de Vie que vous venez de perdre.
      :src: http://lesitedontvousetesleheros.overblog.com/275-34
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Seule une potion de contrepoison pourra redonner à vos oreilles leur
        aspect normal. Si vous en trouvez au cours de votre aventure, avalez-la. L''effet
        sera instantané : rajoutez alors 1 point de Vie à votre total.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Mais avez-vous acheté une fiole à l'Apothicaire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/614-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/190-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Curieusement, la porte ne grince pas sur ses gonds quand vous la poussez.
        La maison n'est pas aussi abandonnée qu'elle en a l'apparence. Vous avancez
        avec précaution dans l'obscurité, les bras tendus en avant pour prévenir le
        moindre obstacle. Vous entendez le souffle d'une respiration non loin de vous.
        Puis quelque chose siffle derrière vous, et vous avez l'impression que votre
        tête explose. Hassidin le voleur n'aime pas qu'un étranger pénètre dans sa
        maison sans son assentiment. Pour vous punir, il va d'abord vous dévaliser.
        Ensuite, selon son bon plaisir, il vous vendra comme esclave ou vous assassinera
        tout simplement, pour finir par jeter votre corps dans le puits à sec qui
        sert de fosse à ordures à tout le village. Quoi qu'il en soit, votre sort
        n'est guère enviable...
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous dirigez ensuite vers la Forteresse.
      :src: http://lesitedontvousetesleheros.overblog.com/643
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous n'avez pas pensé à emporter une torche, vous perdez 1 point de
        Force jusqu'à votre retour à la surface. Vous avancez avec précaution, mais
        vous réalisez, en atteignant le bout du tunnel, que vous êtes dans un cul-de-sac.
        Vous vous trouvez devant un mur... Non, pas tout à fait. Vous sentez un levier
        sur votre gauche. L'humidité qui règne dans le puits a rendu la corde poisseuse.
        Vous ne pouvez plus remonter et vous diriger vers la Forteresse.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayer de faire bouger le levier et voir ce qui se passe ?
      :src: http://lesitedontvousetesleheros.overblog.com/415-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rebrousser chemin et poursuivre votre descente dans le puits ?
      :src: http://lesitedontvousetesleheros.overblog.com/69-62
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La corde devient très glissante au fur et à mesure de la descente. Vous
        arrivez à un second embranchement.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Préférez-vous continuer votre progression ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/299-35
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/570-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous comprenez qu'ils ont l'intention de vous traîner à la prison du
        village.
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous comprenez qu'ils ont l'intention de vous traîner à la prison du
        village.
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le Haschichin hoche la tête d''un air entendu. Votre mot de passe était
        bon : il vous prend sans doute pour un marchand mandé par son maître. Vous
        dépassez le poste de garde et entrez. Vous êtes à présent à l''intérieur de
        la cour du sanctuaire du Vieux de la Montagne. La Forteresse elle-même se
        situe un peu plus en avant dans cette cour intérieure qui l''entoure sur trois
        côtés. Le quatrième est fermé par une haute muraille noirâtre. Vous devinez
        que derrière cette muraille se trouve l''àpic qui constitue une défense inviolable
        pour la Forteresse.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La cour intérieure est le siège d'une grande agitation. Partout, soldats
        Haschichins et habitants de cette partie de la Forteresse vont et viennent.
        Vous n'aurez pas trop de mal à passer inaperçu dans ce remue-ménage, à condition
        de ne pas vous approcher trop près des gardes. Plusieurs solutions s'offrent
        à vous.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous diriger vers le caravansérail pour vous y reposer?
      :src: http://lesitedontvousetesleheros.overblog.com/532-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Examiner les quelques échoppes qui bordent La cour?
      :src: http://lesitedontvousetesleheros.overblog.com/300-34
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Marcher jusqu'à un vieil homme qui porte une planche à clous sous le
        bras?
      :src: http://lesitedontvousetesleheros.overblog.com/422-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Traverser la cour intérieure jusqu'à la porte de la Forteresse et demander
        à y entrer?
      :src: http://lesitedontvousetesleheros.overblog.com/379-07
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous tirez votre propre épée et vous vous préparez à lancer un défi au
        gigantesque garde, mais vous n'en avez pas le temps. Celui-ci se rue sur vous
        en hurlant, les yeux fous !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'GARDE DE LA FORTERESSE FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Après le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/83-369
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La poterne semble ne contenir aucun piège. Vous poussez doucement la
        porte et vous vous glissez à l'intérieur. Vous êtes en plein milieu du mur
        ouest de la cour intérieure de la Forteresse. A l'intérieur, l'agitation va
        bon train. Mais pendant que vous observez le va-et-vient des passants, la
        petite porte claque en se refermant derrière vous. C'est alors que vous remarquez
        les deux gardes qui se tenaient dans des niches ménagées de chaque côté de
        la porte. Profitant de votre stupéfaction, ces deux Haschichins aux mines
        peu avenantes vous empoignent. Vous n'avez pas le temps de tirer votre épée,
        mais peut-être vôtre anneau d'invisibilité (si vous en possédez un) vous serait-
        il plus utile.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous tirez votre épée pour attaquer le premier garde, lancez deux
        dés pour tenter votre chance.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous lancez un 8 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/127-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous lancez un 7 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/212-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous voulez utiliser votre anneau d'invisibilité.
      :src: http://lesitedontvousetesleheros.overblog.com/38-76
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous marchez jusqu'à la brèche. Les grosses pierres de la muraille forment
        une sorte d'escalier difficile à franchir et un peu précaire, mais pas impraticable.
        Souriant à l'idée de cette chance inespérée, vous escaladez les éboulis. Mais
        au moment où vous mettez le pied sur un moellon plus plat que les autres,
        un grondement retentit. Vous avez déclenché le mécanisme du piège tendu aux
        intrus audacieux par Hassan Sabba ! Une pierre pesant plus d'une tonne vous
        tombe dessus. Vous mourez écrasé aux portes de la Forteresse d'Alamuth...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le tunnel continue sur plusieurs centaines de mètres. Peu à peu, une
        faible lumière qui semble émaner des murs vous permet de vous diriger avec
        plus de précision. Le couloir s'élargit au point de se scinder. Les deux nouveaux
        chemins sont rigoureusement identiques.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quel embranchement allez-vous emprunter?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celui de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/197-80
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celui de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/544-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez le village et vous partez en direction de la Forteresse
        dont la silhouette imposante domine les montagnes alentour.
      :src: http://lesitedontvousetesleheros.overblog.com/643
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous vous réveillez étendu sur le carrelage glacé de la maison de Shawar.
        Vous vous sentez faible et pris de violents frissons. «Dommage que vous ayez
        perdu ! dit le Magicien. J''ai si rarement l''occasion de trouver un compagnon
        de jeu. Mais pour vous récompenser de votre peine, voici un cadeau : un globe
        d''hypnotisme. Lorsque vous le ferez pivoter sur son axe, son éclat plongera
        ceux que vous aurez en face de vous dans un profond sommeil. Mais prenez garde
        à fermer les yeux à ce moment-là ! » Vous remerciez Shawar de son cadeau.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous décidez de :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dormir à l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rendre visite à l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/610-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Explorer la maison isolée en face ?
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le village ?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Un peu étourdi, vous retrouvez votre taille normale. Shawar le magicientrépigne
        de joie et frappe des mains. « Vous avez gagné ! La supériorité de l'intelligence
        sur la force brute... Vous méritez de rencontrer Hassan Sabba. Je vais également
        vous offrir un des trois objets que voici. » Devant vous se trouvent une boule
        argentée, un médaillon finement ciselé et un minuscule coffret en bois précieux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous choisir?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La boule?
      :src: http://lesitedontvousetesleheros.overblog.com/361-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le médaillon?
      :src: http://lesitedontvousetesleheros.overblog.com/8-54
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le coffret?
      :src: http://lesitedontvousetesleheros.overblog.com/278-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous de faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reposer à l'auberge?
      :src: http://lesitedontvousetesleheros.overblog.com/223-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Explorer la maison isolée?
      :src: http://lesitedontvousetesleheros.overblog.com/581-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le village?
      :src: http://lesitedontvousetesleheros.overblog.com/612-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La guérison de votre affection se trouve peut-être à l'intérieur de l'un
        de ces flacons. Quelle fiole avez-vous achetée?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La bleue?
      :src: http://lesitedontvousetesleheros.overblog.com/562-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La jaune?
      :src: http://lesitedontvousetesleheros.overblog.com/306-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La verte?
      :src: http://lesitedontvousetesleheros.overblog.com/75-19
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: mais vos oreilles vous démangent.
      :src: http://lesitedontvousetesleheros.overblog.com/275-34
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Malheureusement pour vous, sa boutique est fermée et vos oreilles commencent
        à vous démanger.
      :src: http://lesitedontvousetesleheros.overblog.com/275-34
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous sentez le levier remuer quand vous le tirez vers vous. Vous tirez
        plus fort, la dalle qui obstrue le tunnel frémit légèrement. Vous tirez encore
        plus fort. Brusquement, le mécanisme se débloque. La dalle est montée sur
        des gonds, telle une gigantesque porte, mais elle pivote de votre côté ! Mû
        par un puissant ressort, son mouvement est trop rapide pour que vous puissiez
        l'éviter. Vous périssez écrasé entre cette porte massive et les briques suintantes
        d'humidité du tunnel. Dommage que vous n'ayez pas évité ce piège !...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'obscurité est maintenant totale. Brusquement, vous touchez du pied
        le fond du puits. Vous venez d'atterrir dans une masse spongieuse. Un bruit
        de succion goulue vous accompagne à chaque pas. Si vous n'avez pas de torche,
        vous perdez 1 point de Force tant que vous serez sous terre. Vous avancez
        à tâtons dans un vaste couloir et l'atmosphère vous paraît moins irrespirable
        qu'en haut du puits. Sans doute est-ce dû à l'habitude... Vous remarquez une
        masse luminescente à quelques pas de vous. Du fond du corridor vous parvient
        un bruit étrange, semblable à un cliquetis osseux, accompagné d'un long frottement
        âpre contre la roche.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que faites-vous?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous cachez.
      :src: http://lesitedontvousetesleheros.overblog.com/573-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous cherchez à déterminer la raison de la source lumineuse.
      :src: http://lesitedontvousetesleheros.overblog.com/84-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous engagez dans le tunnel étroit. Le plafond est bas au point
        de vous obliger à courber la tête. Si vous n'avez pas emporté de torche, vous
        perdez 1 point de Force tant que vous n'êtes pas revenu à la surface. Soudain,
        alors que le boyau humide s'incurve, vous n'apercevez plus la suite du tunnel.
        Une masse sombre obstrue le passage.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Avancer pour découvrir ce qui bloque le couloir?
      :src: http://lesitedontvousetesleheros.overblog.com/226-36
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Faire demi-tour, puis remonter au premier embranchement
      :src: http://lesitedontvousetesleheros.overblog.com/328-38
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou poursuivre votre descente ?
      :src: http://lesitedontvousetesleheros.overblog.com/299-35
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez prudemment dans la cour jusqu'à la taverne qui sert de caravansérail
        à la Forteresse et attendez un instant sur le seuil. Un coup d'oeil à l'intérieur
        vous révèle qu'un groupe de gardes se livre à des libations bruyantes à une
        table au fond de la salle. Vous décidez d'entrer sans vous faire remarquer.
        Avez-vous mangé depuis hier? Sinon, vous perdez 4 points de Vie, car votre
        itinéraire s'est avéré bien fatigant. Une fois à l'intérieur, vous trouvez
        un coin sombre où vous installer et déballez vite une ration de vos provisions
        (rayez-la de vos possessions). Vous regagnez 2 points de Vie grâce à ce repas.
        Vous pouvez l'accompagner d'une chope de bière mousseuse que vous vendra l'aubergiste
        pour 1 pièce d'or; dans ce cas, rajoutez-vous 1 autre point de Vie pour les
        vertus de ce breuvage. Les gardes sont bien trop soûls pour faire attention
        à vous. Au bout d'un moment, ils se lèvent en titubant pour partir. Quatre
        d'entre eux semblent d'avis de quitter l'endroit, mais le cinquième, plus
        ivre que les autres, les persuade de rester le temps d'une autre tournée.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous tenter de ruser en vous joignant à eux ?
      :src: http://lesitedontvousetesleheros.overblog.com/483-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien jugerez-vous cela imprudent et attendrez- vous de voir ce que
        vont faire les gardes ?
      :src: http://lesitedontvousetesleheros.overblog.com/325-37
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Arrivé à l'endroit où des échoppes bordent le mur est de la cour intérieure,
        vous les observez avec attention. Deux d'entre elles vous paraissent plus
        intéressantes que les traditionnelles boutiques d'épices ou de denrées alimentaires.
        La première a une façade blanchie à la chaux. En vous approchant discrètement,
        vous distinguez de nombreuses fioles alignées le long des murs sur des étagères
        vétustes. Vous passez ensuite devant la seconde échoppe, richement colorée,
        elle. C'est à l'évidence la pratique d'un marchand de tapis de toutes sortes
        que vous entendez discuter dans l'arrière-boutique.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez-vous d''entrer :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans l'échoppe blanche?
      :src: http://lesitedontvousetesleheros.overblog.com/204-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Chez le marchand de tapis?
      :src: http://lesitedontvousetesleheros.overblog.com/233-65
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Votre attention se porte sur un homme au visage creusé de rides, à la
        peau sombre et aux cheveux blancs. Vous l''aviez tout d''abord pris pour un
        vieillard, mais les rigueurs de l''existence l''ont sans doute éprouvé durement
        : cela explique son physique parcheminé. Vous reconnaissez en lui un Fakir
        venu de très loin, peut-être à la demande de Hassan Sabba. Mais vos réflexions
        sur la nature de ce personnage sont brusquement interrompues : un cheval emballé
        vient d''échapper aux mains de son palefrenier, un peu plus loin dans la cour,
        et s''élance droit devant lui. Le vieillard est sur son chemin ! Des cris
        éclatent à travers la cour de la Forteresse.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Attendre de voir ce qui va se produire ?
      :src: http://lesitedontvousetesleheros.overblog.com/613-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Courir sauver le Fakir?
      :src: http://lesitedontvousetesleheros.overblog.com/177-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Prenant l'air d'un habitué des lieux, vous marchez d'un pas décidé jusqu'à
        la porte de la Forteresse. Deux larges battants commandés par une lourde serrure
        barrent l'entrée, tandis que deux Haschichins au profil d'aigle flanquent
        cette porte. Ils vous observent d'un oeil intrigué. « Bien le bonjour ! Lancez-vous.
        Je viens aider le maître d'armes dans ses tâches. Il m'a fait venir de très
        loin pour l'assister. » Les gardes ne bronchent pas. « Holà, messires, ne
        m'entendez-vous pas?» Quelque chose ne va pas, tout ceci vous semble bizarre.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous tirer votre épée pour provoquer quelque réaction chez ces
        soldats impassibles
      :src: http://lesitedontvousetesleheros.overblog.com/248-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien jugerez-vous que cela est trop risqué ? Dans ce cas, choisissez
        une autre solution.
      :src: http://lesitedontvousetesleheros.overblog.com/455-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les Haschichins vous assomment et vous traînent en prison.
      :src: http://lesitedontvousetesleheros.overblog.com/270-13
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Avant de sombrer dans l'inconscience, vous entendez les Haschichins déclarer
        que vous moisirez au fond des oubliettes de la Forteresse !
      :src: http://lesitedontvousetesleheros.overblog.com/162-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous comprenez tout juste, avant de sombrer dans l'inconscience, qu'ils
        vous destinent aux oubliettes de la Forteresse !
      :src: http://lesitedontvousetesleheros.overblog.com/162-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: car vous avez entendu un garde parler de vous jeter aux oubliettes !
      :src: http://lesitedontvousetesleheros.overblog.com/162-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le boyau est encore large et vous pouvez avancer sans gêne en évitant
        les tas de détritus qui jonchent le sol par endroits. Vous repérez une porte
        sur votre gauche. Vous l''entrebâillez avec précaution pour voir ce qui se
        cache derrière, et vous découvrez une salle enfumée, dépouillée de toute décoration.
        Au centre est installée une grande table couverte de mets appétissants : venaisons
        fumantes, fruits juteux... Sept individus sont en profonde discussion à proximité.
        Mais en les observant avec plus d''attention, vous remarquez leur teint gris,
        leurs mains fines et poilues, leurs ongles longs et étroits, et surtout une
        queue rosâtre qui tombe jusqu''au sol. Vous avez devant vous sept spécimens
        d''Hommes-Rats.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Refermer doucement la porte et continuer dans le tunnel ?
      :src: http://lesitedontvousetesleheros.overblog.com/496-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Avancer parmi eux et engager la conversation?
      :src: http://lesitedontvousetesleheros.overblog.com/169-07
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les attaquer sans prévenir?
      :src: http://lesitedontvousetesleheros.overblog.com/554-9
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_423248544577f2e935e611d2504245fd_544.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le boyau est encore large et vous pouvez avancer sans gêne en évitant
        des tas de détritus qui jonchent le sol. Vous repérez une porte sur votre
        droite. Vous l''entrebâillez avec précaution pour voir ce qui se cache derrière.
        Vous ouvrez la porte d''une salle morne, dépouillée du moindre ornement. Au
        centre est installée une table couverte de mets d''aspect étrange : carapaces
        d''insectes farcies, fruits juteux... Sept individus sont plongés dans une
        profonde discussion à proximité. Mais en les observant avec plus d''attention,
        vous remarquez leur teint verdâtre, leurs mains plates aux doigts palmés,
        et surtout une épaisse queue écailleuse qui pend jusqu''au sol. Vous contemplez
        sept spécimens d''Hommes-Lézards.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire ensuite ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Refermer doucement la porte et continuer dans le tunnel?
      :src: http://lesitedontvousetesleheros.overblog.com/51-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avancer parmi eux et engager la conversation?
      :src: http://lesitedontvousetesleheros.overblog.com/382-00
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les attaquer sans prévenir?
      :src: http://lesitedontvousetesleheros.overblog.com/315-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remerciez Shawar pour son somptueux cadeau.
      :src: http://lesitedontvousetesleheros.overblog.com/208-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remerciez Shawar pour ce cadeau.
      :src: http://lesitedontvousetesleheros.overblog.com/208-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remerciez Shawar pour son présent.
      :src: http://lesitedontvousetesleheros.overblog.com/208-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avez la chance! Rayez la fiole de vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/275-34
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous affalez sur le sol boueux. Vous venez de respirer un puissant
        somnifère.
      :src: http://lesitedontvousetesleheros.overblog.com/380-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout en grattant vos oreilles qui commencent à vous démanger.
      :src: http://lesitedontvousetesleheros.overblog.com/275-34
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous sortez avec peine du tas répugnant.
      :src: http://lesitedontvousetesleheros.overblog.com/84-3
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c085992be8a0f40fef205d3c1122bc8f_84.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous approchez prudemment, essayant de deviner la raison de ce phénomène
        inconnu. Vous ne pouvez maîtriser un mouvement de recul instinctif. Vous êtes
        en face d'un nid de Charognards des cavernes, une espèce oubliée de mille-pattes
        géants qui vit au milieu des cadavres et des détritus. Ils ne voient jamais
        la lumière du jour.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Et même ces petits, déjà longs de cinquante centimètres à l'éclosion,
        ne sont pas des adversaires à prendre à la légère. Lancez un dé pour déterminer
        le nombre de bêtes qui vous regardent de leurs yeux chassieux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que faites-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous les écrasez rageusement.
      :src: http://lesitedontvousetesleheros.overblog.com/460-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous étudiez leurs mouvements avec un intérêt zoologique manifeste.
      :src: http://lesitedontvousetesleheros.overblog.com/156-14
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_193b67d8cd7609fe1c94389066180ac9_226.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous plongez votre épée dans une matière molle. Du bout des doigts, vous
        la sentez visqueuse et élastique. Vous précisez votre poussée en réprimant
        un frisson de dégoût. Votre bras s'enfonce jusqu'au coude dans cette matière
        poisseuse.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Brusquement, la masse est agitée de soubresauts. Deux yeux jaunes à
        l''extrémité de pédoncules en jaillissent et se figent devant vous. Une Limace
        mutante vous barre le chemin. Vous essayez de fuir, mais l''animal est plus
        rapide que vous. Deux solutions s''offrent à vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous retourner et combattre le monstre.
      :src: http://lesitedontvousetesleheros.overblog.com/630
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous enfoncer dans une anfractuosité du rocher sur votre gauche.
      :src: http://lesitedontvousetesleheros.overblog.com/91-554
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous levez en feignant une légère ivresse. « Holà, valeureux gardes
        ! Laissez un modeste voyageur vous offrir une tournée ! Ce ne sera que bien
        maigre récompense pour les plus vaillants défenseurs de la Forteresse d'Alamuth
        ! » Un instant perplexes, les gardes vous accueillent bien volontiers à leur
        table, heureux de cette aubaine. L'aubergiste apporte cinq larges chopes de
        bière pleines à ras bord. Avez-vous les 5 pièces d'or nécessaires pour payer
        cette tournée ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne les avez pas, vous vous excusez, mais les gardes pensent à
        tort que vous vous êtes moqué d'eux. Ils vous empoignent rudement et vous
        traînent au dehors.
      :src: http://lesitedontvousetesleheros.overblog.com/162-0
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous les avez, rayez-les de vos possessions. Avec force claques dans
        le dos, les gardes vous questionnent et vous répondez de façon assez évasive
        pour endormir complètement leurs soupçons. Un moment après, ils décident de
        retourner à leur poste dans la tour est de la Forteresse et prennent congé
        en vous remerciant d'une voix pâteuse. Le plus ivre des cinq est toujours
        réticent à partir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez- vous d'emboîter très vite le pas aux gardes éméchés
      :src: http://lesitedontvousetesleheros.overblog.com/540-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou préférez-vous attendre un moment avant de sortir?
      :src: http://lesitedontvousetesleheros.overblog.com/210-42
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Après une tournée supplémentaire, les gardes s'éclipsent. Le plus ivre
        des cinq reste à la traîne.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous les suivre très vite
      :src: http://lesitedontvousetesleheros.overblog.com/540-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien attendrez-vous un moment avant de leur emboîter le pas ?
      :src: http://lesitedontvousetesleheros.overblog.com/210-42
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous poussez la porte de bois mangée par les vers de l'échoppe à la façade
        blanche. L'intérieur est exigu, des dizaines de fioles et de flacons poussiéreux
        aux contenus multicolores ornent les murs. Quelques parchemins couverts de
        toiles d'araignée décorent la boutique, ainsi qu'un crâne dans lequel est
        fichée une bougie. L'échoppe paraît vide. Le propriétaire n'a pas l'air d'être
        là.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez- vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ressortir et entrer chez le marchand de tapis ?
      :src: http://lesitedontvousetesleheros.overblog.com/233-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Appeler pour faire venir le propriétaire ?
      :src: http://lesitedontvousetesleheros.overblog.com/117-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Fouiller l'échoppe?
      :src: http://lesitedontvousetesleheros.overblog.com/37-15
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous marchez jusqu'à l'étal déployé devant la boutique bariolée du marchand
        de tapis. Vous soupesez plusieurs pièces finement tissées, ainsi que des nattes
        et des étoffes diverses. Un beau tapis de brocart mordoré vous plaît particulièrement.
        Tout occupé à votre examen, vous n'avez pas remarqué le petit homme grassouillet
        qui s'est glissé derrière vous. «Bienvenue chez Mok'Hêt, marchand des tapis
        les plus raffinés de tout l'Orient, voyageur. Serais-tu, comme mes autres
        clients, un mage venu de loin pour travailler à la Forteresse? Ton allure
        m'indique que tu n'es pas d'ici ! Quoi qu'il en soit, je t'aiderai de mon
        mieux ! »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous rendu visite à Slig l'Alchimiste ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/262-64
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/96-00
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Au milieu de la confusion, le Fakir n'a pas tout de suite compris que
        les cris d'avertissement lui étaient destinés. Deux palefreniers courent derrière
        le pur-sang emballé, mais avant qu'ils ne l'aient rattrapé, le fougueux cheval
        heurte le Fakir et le piétine. Broyé sous les sabots de la bête caracolante,
        le malheureux rend l'âme en poussant d'horribles hurlements de souffrance.
        Vous regrettez amèrement de ne pas l'avoir sauvé. Peut-être aurait- il put
        vous donner de précieux renseignements... Il vous faudra chercher ailleurs
        un moyen d'entrer dans la Forteresse.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous d'examiner les échoppes avoisinantes
      :src: http://lesitedontvousetesleheros.overblog.com/300-34
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien de vous rendre au caravansérail tout proche ?
      :src: http://lesitedontvousetesleheros.overblog.com/532-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: N'écoutant que votre courage de croisé, vous courez vers le cheval emballé.
        Vous poussez rudement le Fakir hors de son chemin et faites face à l'animal,
        bras écartés, en poussant un grand cri. La bête fougueuse se cabre avec un
        grand hennissement, dressée sur ses jambes arrière. Vous profitez de sa frayeur
        pour agripper ses rênes qui pendent librement. Vous dissipez ses dernières
        craintes en lui flattant le col. Renâclant encore un peu, elle se laisse pourtant
        emmener jusqu'aux palefreniers qui la poursuivaient. Ceux-ci vous remercient
        bien bas de votre sollicitude. A présent il est temps pour vous d'aider le
        malheureux Fakir à se relever. «Ah, brave inconnu, tu mériterais de souffrir
        mon courroux pour m'avoir malmené de la sorte. Cependant, tu m'as également
        sauvé la vie, et cela je ne l'oublierai pas. Je suis Akim, et comme toi j'ai
        longtemps voyagé pour venir ici. Auras-tu l'obligeance de me raccompagner
        à mon humble masure, car cet incident m'a plutôt éprouvé?» Vous ramassez la
        planche à clous du Fakir et la lui tendez. Sans vos gantelets de fer, vous
        vous seriez certainement piqué !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Comment cet homme étrange fait-il pour la serrer ainsi sous son bras
        ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez- vous à présent prendre congé de lui
      :src: http://lesitedontvousetesleheros.overblog.com/548-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien ferez-vous ce qu'il vous demande ?
      :src: http://lesitedontvousetesleheros.overblog.com/116-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Vos manières ne me plaisent pas, gardes ! Clamez-vous d'une voix forte.
        Ayez au moins l'obligeance de me répondre ! » Voyant votre geste, les gardes
        s'animent. Ils pointent sur vous deux longues lances au fer tranchant comme
        un rasoir. «L'entrée de la Forteresse est interdite aux marauds tels que toi,
        tu devrais le savoir. Cesse de troubler la paix de ce sanctuaire, sans quoi
        il nous faudra te faire taire par la force. » Puis ils retombent dans leur
        silence. Votre mot de passe semble vous avoir donné la permission de circuler
        dans la cour intérieure, mais pas celle de pénétrer dans la Forteresse."
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous attaquer les gardes pour forcer l'entrée
      :src: http://lesitedontvousetesleheros.overblog.com/414-2
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'ou réfléchir à un autre plan d''action? Dans ce cas, vous pouvez vous
        diriger :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vers le caravansérail,
      :src: http://lesitedontvousetesleheros.overblog.com/532-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: les échoppes
      :src: http://lesitedontvousetesleheros.overblog.com/300-34
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou un vieil homme qui porte une planche à clous.
      :src: http://lesitedontvousetesleheros.overblog.com/422-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sans ménagement, les gardes vous jettent dans un trou creusé à même
        le sol. Votre chute est longue : cette oubliette a dû être creusée dans le
        roc voici des siècles ! Loin au-dessus de vous, une grille se referme, suivie
        d''un bruit de chaînes. Votre sort est désespéré. L''oubliette n''est même
        pas assez large pour que vous puissiez vous y asseoir. Etes-vous en possession
        de la lampe d''Aladin?'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/348-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous décidez d'attendre en réfléchissant à un plan d'évasion.
      :src: http://lesitedontvousetesleheros.overblog.com/59-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le chef de la patrouille qui vous a guidé discute un instant avec les
        sept Hommes-Lézards qui se trouvaient dans la pièce, puis se retire avec sa
        troupe.
      :src: http://lesitedontvousetesleheros.overblog.com/382-00
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Un Homme-Rat se retourne vers vous, intrigué par votre irruption. «Voilà
        bien longtemps qu''un être humain n''avait franchi le seuil de notre territoire
        », dit-il à ses congénères. Puis, s''adressant à vous : « Mille salutations,
        noble voyageur. Quelle affaire pressante t''amène en ces lieux alors que le
        conflit séculaire qui nous oppose aux Hommes-Lézards redouble de violence?
        Nos deux races s''affrontent depuis plusieurs générations, depuis si longtemps
        d''ailleurs que personne ne se souvient de la raison exacte de cette guerre...
        L''harmonie qui nous unissait a été détruite et le temple de nos dieux restera
        fermé jusqu''à la victoire des uns ou des autres. Le chef de chaque camp conserve
        précieusement l''une des deux clefs qui en ouvrent la porte. Je te conseille
        de rebrousser chemin, voyageur, car dans ce temple débouche l''unique sortie
        de ce souterrain ! Un éboulement a condamné à jamais toutes les autres galeries...»
        Ces mots vous remplissent d''un désespoir tragique. Mais tout d''abord, reprend
        l''Homme-Rat, désires- tu partager notre repas ? »'
