  - :type: :link
    :text: De vous rendre invisible ?
    :hash: 3cbfbaa9d68ecb3c6709f762f17623bda2f6959f613cd2764311db192b01cea9
  :monsters: []
9d7194e7c331c0338b02c2d8f8e809e40d3d3041c507f7283b343aa645fd40ef:
  :text:
  - :type: :text
    :text: 'A la seconde où ils aperçoivent l''éclat de votre lame, quatre Hommes-
      Lézards se précipitent vers une porte dissimulée dans le mur du fond. Vous n''avez
      que peu de temps pour éliminer les trois créatures qui restent, en les affrontant
      séparément :'
  - :type: :text
    :text: 'PREMIER HOMME-LEZARD FORCE : 8 VIE : 12'
  - :type: :text
    :text: 'SECOND HOMME-LEZARD FORCE : 6 VIE : 10'
  - :type: :text
    :text: 'TROISIEME HOMME-LEZARD FORCE : 7 VIE : 10'
  - :type: :link
    :text: Après avoir remporté les trois combats, vous arrachez la clef au cou du
      chef et vous fuyez pour éviter les renforts qui ne vont pas tarder à accourir
    :hash: adc0f7350d48c8865fd90128c204617b7d065de1f04df9c7a4ec799b60d947ac
  :monsters:
  - :name: 'PREMIER HOMME-LEZARD '
    :force: 8
    :vie: 12
  - :name: 'SECOND HOMME-LEZARD '
    :force: 6
    :vie: 10
  - :name: 'TROISIEME HOMME-LEZARD '
    :force: 7
    :vie: 10
0d56f7dd1f889bae3c03c3a0da4416a55eacbd2998cc22466d21ffddcf168b40:
  :text:
  - :type: :link
    :text: Vous devez vous résoudre à combattre.
    :hash: 9d7194e7c331c0338b02c2d8f8e809e40d3d3041c507f7283b343aa645fd40ef
  :monsters: []
449df519ee067b29cfc7f4bd34e171592a8c7431b616ee011b06f4c83d2d2b68:
  :text:
  - :type: :link
    :text: Vous arrachez la clef au cou du chef et vous sortez de cette salle en courant.
    :hash: adc0f7350d48c8865fd90128c204617b7d065de1f04df9c7a4ec799b60d947ac
  :monsters: []
a00551c0b3d93c7993c0abe77dd86c4c17a1e223f3d4b23b8a474fb52170f8b2:
  :text:
  - :type: :link
    :text: Vous devez tirer votre épée.
    :hash: 9d7194e7c331c0338b02c2d8f8e809e40d3d3041c507f7283b343aa645fd40ef
  :monsters: []
e60ae265ae5bc6a700077354e510686db9782f83cfa01ce42ba05ac8b39401a1:
  :text:
  - :type: :text
    :text: Alors que vous alliez quitter la pièce, votre regard s'arrête sur les plats
      encore fumants sur la table. Votre périple dans le souterrain vous a fatigué
      et votre estomac commence à crier famine.
  - :type: :link
    :text: Voulez-vous dévorer en quelques bouchées un de ces fruits alléchants ?
    :hash: b9b68eb02631d8a513282d3ffdc2a4b36393baa9ef930c87c5a3f64d04162146
  - :type: :link
    :text: Ou bien sortez-vous le plus vite possible.
    :hash: 2c8088fa8ea64bb483a7379fe7d4c65f25cce3690247ad3d9d72a3f7c6a09d8d
  :monsters: []
1f9bfc1b3c1279a63bbe7382d0f842f9757de4e793acdf6bf88b13211708d63a:
  :text:
  - :type: :link
    :text: Vous en possédez une, mais comment allez-vous obtenir celle des Hommes-Rats?
    :hash: 7bc9a93ebba9731426c94e575c5e88bb29a50c2d0cffe8f5ecd76a8df664bbb7
  :monsters: []
29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3:
  :text:
  - :type: :text
    :text: Une fois à l'extérieur de la salle d'armes, vous vous retrouvez dans une
      large antichambre que vous dédaignez au profit d'un couloir qui longe la façade
      de la Forteresse en direction de l'ouest. Une porte se dessine au fond du couloir.
      De chaque côté du couloir s'ouvre également une porte.
  - :type: :text
    :text: 'Allez-vous vous diriger :'
  - :type: :link
    :text: Vers la porte de droite?
    :hash: 5b9d2c68b192d48610c8a7bf14bd647417a5670d06b5995d281e06e0a539faab
  - :type: :link
    :text: Vers la porte de gauche?
    :hash: e4edd75381048668f7269dd6d3f836d43e77c618a913dafc1c2d12f9efe3bc2a
  - :type: :link
    :text: Vers la porte du fond?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
4a732bc8d8facdc08c439132a4ceb3aa769806c05b7d98f034992f5e6ad63e19:
  :text:
  - :type: :link
    :text: Pendant que vous êtes ainsi paralysé, et avant que la colle ne se dissolve,
      vous entendez la conversation des deux gardes.
    :hash: cbaa5f3bd388925614c89e45d6945f00e561db56c04155da2fa82dd944fd58f4
  :monsters: []
0fe0ca352a0e23e05c87107c02b1f8ce4ba91d093dcb60646a9994ac39f482a8:
  :text:
  - :type: :link
    :text: L'effet est instantané et les Hachchachins s'écroulent sans un souffle.
    :hash: 29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3
  - :type: :link
    :text: Si vous n'avez ni arc et flèches ni poignards, choisissez une autre solution,
      car le poison ne vous sert à rien dans cette situation.
    :hash: c0a463ceb56dab3c1ac9608c8213e1a527d359c97451149b7c8ad9422f04d23d
  :monsters: []
37247ae4e42716a13c4352ac763b3c6b14f402b9b65126ad2baf070fa01d00dc:
  :text:
  - :type: :link
    :text: Satisfait de votre bon coup, vous quittez la pièce en silence.
    :hash: 29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3
  :monsters: []
375fc7e04f689c6f772cfe7c8cbe6876c6e6dedac7be7e75b425171e09f5e258:
  :text:
  - :type: :link
    :text: Vous remerciez le Seigneur d'avoir fait mouche par deux fois !
    :hash: 29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3
  :monsters: []
850ae05019f86bfab672476941aad2543e04aec0ca357957a2270b9262d79c35:
  :text:
  - :type: :text
    :text: Vous jugez préférable de quitter votre armure de peur d'alourdir dangereusement
      le tapis. Vous enterrez celle-ci dans le sable puis vous vous installez au centre
      du tapis, assis en tailleur. D'une voix un peu hésitante, vous lui ordonnez
      de s'élever. Et tout fonctionne comme prévu ! Le tapis monte, monte dans les
      airs... Arrivé à dix mètres du sol environ, vous vous retrouvez en face de la
      tour ouest.
  - :type: :link
    :text: Allez-vous vous en approcher pour y pénétrer
    :hash: 99f25c491e013f4274e1585c26e55a3eec4db92657fa79b5b26ca32eab9216c8
  - :type: :link
    :text: ou bien essaierez-vous de grimper encore plus haut, jusqu'à la vertigineuse
      tour du Vieux de la Montagne qui se dresse au centre de la Forteresse, surplombant
      les autres bâtiments ?
    :hash: 9eb6ca3c395818a300b12cac0624985f0a8ca4cb76a5603c976cf0805883c70b
  :monsters: []
b0852d1aaaa075b91fdaee5fb8d94401cc7c643fb2fae8a595b4350c07da599a:
  :text:
  - :type: :text
    :text: A l'intérieur de la tour, vous distinguez deux passages possibles.
  - :type: :text
    :text: Lequel allez-vous emprunter?
  - :type: :link
    :text: Un petit escalier en colimaçon qui descend dans la tour?
    :hash: 399f0aa2ebb1d40013dbd8355cd5da02d8e2c7133e4c01715ea1b45b4949aee6
  - :type: :link
    :text: Le chemin de ronde qui court sur les remparts au sommet du mur?
    :hash: be0c70d768056fe600ca16d4fde9abb7174ed413fab876f3d213f8066b0ed06d
  :monsters: []
212db73f0f0ab7bb3eaa0f3ea7e61d7a61750089f31fb6653032706210f9a4fd:
  :text:
  - :type: :link
    :text: c'est un Démon du Styx qu'Abdul Al-Azhred a invoqué pour vous mettre à
      l'épreuve !
    :hash: 553a5c244bb988928f2e5460d059e46274e86f9e1af5cc40df7a3b80d59937b2
  :monsters: []
96676734f1108dde96cb759bfb2cc767e1bd2c021d9d318dfe92653066942112:
  :text:
  - :type: :link
    :text: c'est un Démon du Styx qu'Abdul Al-Azhred a invoqué pour vous mettre à
      l'épreuve !
    :hash: 553a5c244bb988928f2e5460d059e46274e86f9e1af5cc40df7a3b80d59937b2
  :monsters: []
f5c835de4e3ec149f55d2dd7a90db631641e8b8ed27677d886f289c180370474:
  :text:
  - :type: :text
    :text: 'Une fois arrivé devant la porte, vous mettez les deux clefs d''argent
      dans les serrures et vous essayez de pousser la porte pour l''ouvrir. Rien ne
      bouge : la porte est extrêmement lourde. Vous poussez plus fort, vous vous arc-boutez,
      la sueur perle à votre front...'
  - :type: :text
    :text: Ça y est ! Vous avez réussi ! Vous pénétrez dans le lieu de prière des
      Hommes-Rats et des Hommes-Lézards.
  - :type: :text
    :text: Avez-vous toujours apparence humaine?
  - :type: :link
    :text: Si c'est le cas.
    :hash: 4c18f062b37bbf4451d3bef93ebfd8463d8f5b6669c770ad69cefa4ef0baf0a8
  - :type: :link
    :text: Sinon.
    :hash: cca0715731a1dba703955719ba872580c24efae08959533f666e7dce69508797
  :monsters: []
38ba3c3f5ebf6ed1e6050652e7da851a00cce60f7dc070661aa44e4e62456801:
  :text:
  - :type: :text
    :text: 'Vous écartez légèrement les jambes pour assurer votre appui. Vous êtes
      prêt à frapper. Vous devez affronter les trois Hommes-Lézards individuellement
      :'
  - :type: :text
    :text: 'PREMIER HOMME-LEZARD FORCE : 7 VIE : 10'
  - :type: :text
    :text: 'SECOND HOMME-LEZARD FORCE : 8 VIE : 10'
  - :type: :text
    :text: 'TROISIEME HOMME-LEZARD FORCE : 8 VIE : 12'
  - :type: :link
    :text: Si vous êtes victorieux.
    :hash: 71de94955fa56241df7d4d7b1d781c128e8dc9646bc3a080d34b38a0e8bf88db
  :monsters:
  - :name: 'PREMIER HOMME-LEZARD '
    :force: 7
    :vie: 10
  - :name: 'SECOND HOMME-LEZARD '
    :force: 8
    :vie: 10
  - :name: 'TROISIEME HOMME-LEZARD '
    :force: 8
    :vie: 12
0d034d3b9a77289c9d16ece0832673d8d2bf9fdcb832c31d2421d7aa369edd50:
  :text:
  - :type: :link
    :text: Vous avez à peine le temps de sortir votre épée pour les combattre.
    :hash: 38ba3c3f5ebf6ed1e6050652e7da851a00cce60f7dc070661aa44e4e62456801
  :monsters: []
97fec68a5b0610f4d1e5ec6db4b30fe2790d0fd871bcbe29ad53c1700a8f48cf:
  :text:
  - :type: :link
    :text: Les Hommes-Lézards s'arrêtent net, puis s'affalent avec fracas sur le sol
      humide.
    :hash: 71de94955fa56241df7d4d7b1d781c128e8dc9646bc3a080d34b38a0e8bf88db
  :monsters: []
920fa2425a5527e6fa36f0cd6877a2c4b2bfee14814ffa3e8fe2c54269c3a5fd:
  :text:
  - :type: :link
    :text: Vous devez dégainer au plus vite et vous battre avec les Hommes-Lézards.
    :hash: 38ba3c3f5ebf6ed1e6050652e7da851a00cce60f7dc070661aa44e4e62456801
  :monsters: []
eaf8b04e00a546cb2016334a2035eb21fcef1d85418c837d379e90c40a7a8ae0:
  :text:
  - :type: :link
    :text: Impuissant, vous sortez au plus vite de cette salle maudite.
    :hash: 3dce79a51dcf2c2206c6d12c1be3696885ca2793b8e481c17dd3caf3434fb4bd
  :monsters: []
602baa46011d51e00d407d2f4dba539a83ebeb6cb792318d2489f7f47f10d1c4:
  :text:
  - :type: :text
    :text: 'Vous écartez légèrement les jambes pour assurer votre appui. Vous êtes
      prêt à frapper. Vous devez affronter les trois créatures individuellement :'
  - :type: :text
    :text: 'PREMIER HOMME-RAT FORCE : 7 VIE : 10'
  - :type: :text
    :text: 'SECOND HOMME-RAT FORCE : 8 VIE : 10'
  - :type: :text
    :text: 'TROISIEME HOMME-RAT FORCE : 8 VIE : 12'
  - :type: :link
    :text: Si vous sortez vainqueur.
    :hash: 29ec2e9f8d4efb4b3cf4abaf0f9327a3e3e7e384560a1423990f041e51ed0fb7
  :monsters:
  - :name: 'PREMIER HOMME-RAT '
    :force: 7
    :vie: 10
  - :name: 'SECOND HOMME-RAT '
    :force: 8
    :vie: 10
  - :name: 'TROISIEME HOMME-RAT '
    :force: 8
    :vie: 12
a13290f0f07898a2cb599a289c005dbe24529dcd48b1f5689d8a81be560723b8:
  :text:
  - :type: :link
    :text: L'effet du globe hypnotique est foudroyant.
    :hash: 29ec2e9f8d4efb4b3cf4abaf0f9327a3e3e7e384560a1423990f041e51ed0fb7
  :monsters: []
2a5d0cce9b0d15b1ff89c88022b868a72094ac4c58cf189e9b0860e55665a8c8:
  :text:
  - :type: :link
    :text: dégainez votre épée !
    :hash: 602baa46011d51e00d407d2f4dba539a83ebeb6cb792318d2489f7f47f10d1c4
  :monsters: []
3cbfbaa9d68ecb3c6709f762f17623bda2f6959f613cd2764311db192b01cea9:
  :text:
  - :type: :link
    :text: Vous devez dégainer au plus vite et combattre les Hommes-Rats.
    :hash: 602baa46011d51e00d407d2f4dba539a83ebeb6cb792318d2489f7f47f10d1c4
  :monsters: []
b9b68eb02631d8a513282d3ffdc2a4b36393baa9ef930c87c5a3f64d04162146:
  :text:
  - :type: :link
    :text: Impuissant, vous sortez au plus vite de cette salle maudite.
    :hash: 5dcd77c60c7a67f6a0740a03018f77151a97b33f4c5854f1b2c21560f7206fe3
  :monsters: []
5b9d2c68b192d48610c8a7bf14bd647417a5670d06b5995d281e06e0a539faab:
  :text:
  - :type: :text
    :text: 'La porte de droite est frappée d''un emblème macabre : une tête de mort
      aux orbites béantes.'
  - :type: :link
    :text: Décidez-vous de suivre cet avertissement de mauvais augure ?
    :hash: 29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3
  - :type: :link
    :text: Si vous préférez ignorer ce symbole et entrer.
    :hash: 1da320662b681ef8df80dd3b1308edd0408be42260b2df5bc3d033b75813986e
  :monsters: []
e4edd75381048668f7269dd6d3f836d43e77c618a913dafc1c2d12f9efe3bc2a:
  :text:
  - :type: :text
    :text: Cette porte est verrouillée.
  - :type: :link
    :text: Avez-vous la clef en cuivre ? Dans ce cas.
    :hash: b93e21c279d79376784e3e04ddac3fc1eac89a7e64fdfca033db83c64b665be5
  - :type: :link
    :text: Sinon, vous pouvez essayer la porte au fond du couloir
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  - :type: :link
    :text: ou celle qui est en face de vous si vous ne l'avez pas déjà ouverte.
    :hash: 1da320662b681ef8df80dd3b1308edd0408be42260b2df5bc3d033b75813986e
  :monsters: []
077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b:
  :text:
  - :type: :link
    :text: Vous apercevez une petite porte voûtée dans le mur nord du couloir et la
      poussez prestement pour y trouver refuge et échapper à la patrouille.
    :hash: ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2
  :monsters: []
99f25c491e013f4274e1585c26e55a3eec4db92657fa79b5b26ca32eab9216c8:
  :text:
  - :type: :link
    :text: au cas où il pourrait vous servir par la suite.
    :hash: b0852d1aaaa075b91fdaee5fb8d94401cc7c643fb2fae8a595b4350c07da599a
  :monsters: []
9eb6ca3c395818a300b12cac0624985f0a8ca4cb76a5603c976cf0805883c70b:
  :text:
  - :type: :text
    :text: 'Grâce à ce tapis magique, vous vous sentez capable de tout ! Il vous paraît
      superflu de vous arrêter à la hauteur de la tour de garde alors que vous pouvez
      sans doute monter directement au sanctuaire de Hassan Sabba. Mais au moment
      où vous commandez à votre tapis de s''élever encore, celui-ci se cabre et devient
      mou, comme s''il perdait tout pouvoir magique. Vous tombez de près de dix mètres
      de haut ! Cette chute serait mortelle, mais par chance un auvent déployé sous
      une fenêtre de la tour amortit votre chute et vous glissez dans le sable. Vous
      vérifiez avec anxiété que personne ne s''est aperçu de votre maladresse. La
      chute vous a tout de même secoué : ôtez 3 points de Vie de votre total. Vous
      ramassez à la hâte le tapis tombé à quelque distance.'
  - :type: :link
    :text: Allez-vous à présent remonter à la hauteur de la tour ouest
    :hash: 99f25c491e013f4274e1585c26e55a3eec4db92657fa79b5b26ca32eab9216c8
  - :type: :link
    :text: ou refaire une tentative en direction du donjon du Vieux de la Montagne
      ?
    :hash: 726c20b40cd932ea87000f4393207c08a2be94ed3b834d39a1cc37cd3bee9e48
  :monsters: []
399f0aa2ebb1d40013dbd8355cd5da02d8e2c7133e4c01715ea1b45b4949aee6:
  :text:
  - :type: :text
    :text: 'L''escalier descend jusqu''au palier inférieur de la tour. Vous restez
      prudemment tapi dans l''ombre pour ne pas risquer d''être aperçu. Vous débouchez
      dans un coin de la salle d''armes de la Forteresse, une vaste pièce où des trophées
      en tout genre décorent les murs : boucliers ouvragés, hallebardes effilées,
      panoplies aux sabres entrecroisés et étendards pris aux ennemis vaincus. Une
      douzaine de Haschichins qui devaient s''entraîner au maniement d''armes sont
      éparpillés à travers la pièce. Ils semblent dormir. Certains ont les yeux entrouverts,
      mais leur aspect hagard et les narguilés qui gisent à côté d''eux vous laissent
      deviner qu''ils ont inhalé quelque stupéfiant. Pour le moment, ces hommes ne
      présentent aucun danger. Même s''ils essayaient de vous attaquer, vous pourriez
      facilement les désarmer.'
  - :type: :text
    :text: Vous tâchez de rester dans l'ombre et traversez la salle d'armes vers la
      porte du fond. Mais vous trébuchez sur un Haschichin à demi endormi couché contre
      le mur, le narguilé encore à la main. Il est tellement intoxiqué que votre présence
      ne lui semble même pas étrange. «Hé ! Où vas-tu, l'ami, à cette heure matinale?»
      vous interpelle ce Haschichin.
  - :type: :text
    :text: Qu'allez-vous faire ?
  - :type: :link
    :text: Répondre à sa question?
    :hash: 8afac3d0873360119bf7fcf82f47dfd5ad096fe49467c6b6ee7e9fa00c1e2699
  - :type: :link
    :text: Fuir précipitamment?
    :hash: 381a22c3d10fcd3dec82d5de04ac851216c25820cb99b93578f2c611ee445177
  - :type: :link
    :text: Utiliser une potion achetée chez Abdalsan l'Apothicaire?
    :hash: '0581e3b3c9184f7656ad6aebee14a2953cbbe0a380ec0d6141a7c3d98c4020ff'
  :monsters: []
be0c70d768056fe600ca16d4fde9abb7174ed413fab876f3d213f8066b0ed06d:
  :text:
  - :type: :text
    :text: Dans l'espoir de vous rapprocher, par les remparts, de la tour centrale
      où se trouve Hassan Sabba, vous quittez le refuge de la tour ouest pour ce chemin
      de ronde. Mais vous entendez aussitôt une patrouille qui se dirige vers vous.
      Il y a au moins six gardes, à en juger par le bruit des pas.
  - :type: :text
    :text: 'Vous pouvez :'
  - :type: :link
    :text: Vous plaquer contre le mur et rester dans l'ombre en attendant que les
      gardes soient passés.
    :hash: 2059b9cf6ed153f109212c8d764965a2299b49924a129770b9a3cbe274b6c409
  - :type: :link
    :text: Tirer votre épée et attaquer les six gardes.
