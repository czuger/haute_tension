- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous avancez avec prudence dans les ténèbres. Le sang qui coule
        des blessures du Charognard a rendu le sol glissant. Brusquement, vous pivotez
        sur place. Vous avez cru entendre quelque chose derrière vous. Indiscutablement,
        le même bruit de cliquetis osseux et de frottement rêche avance dans votre
        direction. La hargne de votre combat a attiré la femelle du scolopendre des
        profondeurs. Vous vous mettez à courir, mais toute fuite est inutile. Vous
        êtes acculé et le Charognard avance toujours. Votre agonie sera douloureuse...
        mais brève.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous sortez tout doucement de la salle sans autre problème.
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous plongez la main dans votre sac. Qu'en ressortez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une fiole bleue?
      :src: http://lesitedontvousetesleheros.overblog.com/264-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un poison violent ?
      :src: http://lesitedontvousetesleheros.overblog.com/337-53
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un flacon de poudre jaune ?
      :src: http://lesitedontvousetesleheros.overblog.com/629
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Deux dagues ou un arc et des flèches?
      :src: http://lesitedontvousetesleheros.overblog.com/376-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne possédez aucun de ces objets, faites un autre choix.
      :src: http://lesitedontvousetesleheros.overblog.com/298-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous laissez les deux gardes à leur discussion et quittez la salle d'armes
        furtivement.
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Très vite, le tapis se tord en tous sens, puis il s'immobilise à quelques
        centimètres du sol.
      :src: http://lesitedontvousetesleheros.overblog.com/90-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: flottant doucement à quelques centimètres du sol.
      :src: http://lesitedontvousetesleheros.overblog.com/90-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rayez-la de vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/482-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous prenez congé de ce vieil égoïste en décidant de réfléchir à son
        conseil.
      :src: http://lesitedontvousetesleheros.overblog.com/300-34
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez sa demeure après l'avoir chaleureusement remercié.
      :src: http://lesitedontvousetesleheros.overblog.com/41-86
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Retournez au tout début de l'aventure ! Voilà ce qu'il en coûte d'importuner
        Abdul Al-Azhred !
      :src: http://www.lesitedontvousetesleheros.fr/1-61
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous prévenez le magicien de votre entrée impromptue et vous vous excusez
        à voix basse, précisant que vous ne cherchiez nullement à troubler ses études.
        Il lève vers vous un regard malicieux. «Crois-tu que j'aie ignoré ta présence,
        voyageur? Je ne suis pas le grand mage Abdul Al- Azhred pour rien. Et ne me
        dis pas non plus que le destin n'a rien eu à voir dans ton arrivée chez moi.
        Quelle est donc la raison de ta présence dans la Forteresse d'Alamuth?»
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout lui dire de votre quête?
      :src: http://lesitedontvousetesleheros.overblog.com/34-23
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui cacher votre but en utilisant une ruse?
      :src: http://lesitedontvousetesleheros.overblog.com/193-52
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Refaite un autre choix.
      :src: http://lesitedontvousetesleheros.overblog.com/302-56
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il ne vous reste plus qu'à trouver cette fameuse porte de leur lieu de
        prière...
      :src: http://lesitedontvousetesleheros.overblog.com/129-63
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Soudain, vous apercevez à l''autre extrémité d''un boyau étroit trois
        silhouettes verdâtres qui se dirigent vers vous. Vous n''en croyez pas vos
        yeux : l''une d''elles porte en pendentif une clef semblable à celle que vous
        venez de dérober. L''occasion est trop belle pour ne pas en profiter, mais
        vous réalisez que les Hommes-Lézards ne vont pas vous confier leur précieux
        trésor uniquement pour vous faire plaisir. Vous allez devoir le prendre par
        la force.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De dégainer votre épée et de les attaquer?
      :src: http://lesitedontvousetesleheros.overblog.com/515-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: D'utiliser le globe de Shawar?
      :src: http://lesitedontvousetesleheros.overblog.com/79-23
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De les endormir en jouant un air de flûte?
      :src: http://lesitedontvousetesleheros.overblog.com/628
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De vous rendre invisible?
      :src: http://lesitedontvousetesleheros.overblog.com/266-79
