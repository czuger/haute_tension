    :vie: 10
adc0f7350d48c8865fd90128c204617b7d065de1f04df9c7a4ec799b60d947ac:
  :text:
  - :type: :link
    :text: Vous quittez le territoire des Hommes- Lézards, à la recherche de leurs
      ennemis les Hommes-Rats.
    :hash: 7bc9a93ebba9731426c94e575c5e88bb29a50c2d0cffe8f5ecd76a8df664bbb7
