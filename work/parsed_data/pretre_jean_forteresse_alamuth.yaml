ac55afa940cf5fa9d48de8af3625d7813e5df2852737b118541a90de0e032443:
  :text:
  - :type: :text
    :text: Vous vous avancez avec prudence dans les ténèbres. Le sang qui coule des
      blessures du Charognard a rendu le sol glissant. Brusquement, vous pivotez sur
      place. Vous avez cru entendre quelque chose derrière vous. Indiscutablement,
      le même bruit de cliquetis osseux et de frottement rêche avance dans votre direction.
      La hargne de votre combat a attiré la femelle du scolopendre des profondeurs.
      Vous vous mettez à courir, mais toute fuite est inutile. Vous êtes acculé et
      le Charognard avance toujours. Votre agonie sera douloureuse... mais brève.
  - :type: :text
    :text: Votre aventure s'arrête ici.
