7df8e87403098b106483548a90b1006b4e2d4a5026adc55c818163b55ceb8017:
  :text:
  - :type: :text
    :text: 'Soudain, vous apercevez à l''autre extrémité d''un boyau étroit trois
      silhouettes verdâtres qui se dirigent vers vous. Vous n''en croyez pas vos yeux
      : l''une d''elles porte en pendentif une clef semblable à celle que vous venez
      de dérober. L''occasion est trop belle pour ne pas en profiter, mais vous réalisez
      que les Hommes-Lézards ne vont pas vous confier leur précieux trésor uniquement
      pour vous faire plaisir. Vous allez devoir le prendre par la force.'
  - :type: :text
    :text: 'Décidez-vous :'
  - :type: :link
    :text: De dégainer votre épée et de les attaquer?
    :hash: 38ba3c3f5ebf6ed1e6050652e7da851a00cce60f7dc070661aa44e4e62456801
