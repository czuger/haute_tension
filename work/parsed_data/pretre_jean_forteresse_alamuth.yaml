      :src: http://lesitedontvousetesleheros.overblog.com/167-08
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez maintenant combattre.
      :src: http://lesitedontvousetesleheros.overblog.com/546-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous arrachez la clef au cou du chef et vous sortez de cette salle en
        courant.
      :src: http://lesitedontvousetesleheros.overblog.com/167-08
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez tirer votre épée.
      :src: http://lesitedontvousetesleheros.overblog.com/546-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Alors que vous alliez quitter la pièce, votre regard s'arrête sur les
        plats encore fumants sur la table. Votre périple dans le souterrain vous a
        fatigué et votre estomac commence à crier famine.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous dévorer en quelques bouchées cette cuisse de volaille nappée
        de sauce à la crème ?
      :src: http://lesitedontvousetesleheros.overblog.com/648
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien sortez-vous de cette salle au plus vite.
      :src: http://lesitedontvousetesleheros.overblog.com/534-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Comment allez-vous obtenir celle des Hommes-Lézards?
      :src: http://lesitedontvousetesleheros.overblog.com/462-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il ne reste plus qu'à retrouver la fameuse porte de leur lieu de prière...
      :src: http://lesitedontvousetesleheros.overblog.com/129-63
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Soudain vous apercevez à l''autre extrémité du boyau étroit trois silhouettes
        grisâtres qui se dirigent vers vous. Vous n''en croyez pas vos yeux : l''une
        d''elles porte en pendentif une clef semblable à celle que vous venez de dérober.
        L''occasion est trop belle pour ne pas en profiter, mais vous réalisez que
        les Hommes-Rats ne vont pas vous confier leur précieux trésor uniquement pour
        vous faire plaisir. Vous allez devoir le prendre par la force.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Décidez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De dégainer votre épée pour les attaquer?
      :src: http://lesitedontvousetesleheros.overblog.com/495-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: D'utiliser le globe de Shawar?
      :src: http://lesitedontvousetesleheros.overblog.com/321-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De les endormir en jouant un air de flûte?
      :src: http://lesitedontvousetesleheros.overblog.com/268-20
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De vous rendre invisible ?
      :src: http://lesitedontvousetesleheros.overblog.com/64-80
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'A la seconde où ils aperçoivent l''éclat de votre lame, quatre Hommes-
        Lézards se précipitent vers une porte dissimulée dans le mur du fond. Vous
        n''avez que peu de temps pour éliminer les trois créatures qui restent, en
        les affrontant séparément :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-LEZARD FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-LEZARD FORCE : 6 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-LEZARD FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Après avoir remporté les trois combats, vous arrachez la clef au cou
        du chef et vous fuyez pour éviter les renforts qui ne vont pas tarder à accourir
      :src: http://lesitedontvousetesleheros.overblog.com/466-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez vous résoudre à combattre.
      :src: http://lesitedontvousetesleheros.overblog.com/385-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous arrachez la clef au cou du chef et vous sortez de cette salle en
        courant.
      :src: http://lesitedontvousetesleheros.overblog.com/466-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez tirer votre épée.
      :src: http://lesitedontvousetesleheros.overblog.com/385-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Alors que vous alliez quitter la pièce, votre regard s'arrête sur les
        plats encore fumants sur la table. Votre périple dans le souterrain vous a
        fatigué et votre estomac commence à crier famine.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous dévorer en quelques bouchées un de ces fruits alléchants
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/605-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien sortez-vous le plus vite possible.
      :src: http://lesitedontvousetesleheros.overblog.com/360-74
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous en possédez une, mais comment allez-vous obtenir celle des Hommes-Rats?
      :src: http://lesitedontvousetesleheros.overblog.com/383-52
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Une fois à l'extérieur de la salle d'armes, vous vous retrouvez dans
        une large antichambre que vous dédaignez au profit d'un couloir qui longe
        la façade de la Forteresse en direction de l'ouest. Une porte se dessine au
        fond du couloir. De chaque côté du couloir s'ouvre également une porte.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous vous diriger :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vers la porte de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/65-22
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vers la porte de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/607-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vers la porte du fond?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pendant que vous êtes ainsi paralysé, et avant que la colle ne se dissolve,
        vous entendez la conversation des deux gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/561-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'effet est instantané et les Hachchachins s'écroulent sans un souffle.
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez ni arc et flèches ni poignards, choisissez une autre solution,
        car le poison ne vous sert à rien dans cette situation.
      :src: http://lesitedontvousetesleheros.overblog.com/298-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Satisfait de votre bon coup, vous quittez la pièce en silence.
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remerciez le Seigneur d'avoir fait mouche par deux fois !
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous jugez préférable de quitter votre armure de peur d'alourdir dangereusement
        le tapis. Vous enterrez celle-ci dans le sable puis vous vous installez au
        centre du tapis, assis en tailleur. D'une voix un peu hésitante, vous lui
        ordonnez de s'élever. Et tout fonctionne comme prévu ! Le tapis monte, monte
        dans les airs... Arrivé à dix mètres du sol environ, vous vous retrouvez en
        face de la tour ouest.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous vous en approcher pour y pénétrer
      :src: http://lesitedontvousetesleheros.overblog.com/512-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien essaierez-vous de grimper encore plus haut, jusqu'à la vertigineuse
        tour du Vieux de la Montagne qui se dresse au centre de la Forteresse, surplombant
        les autres bâtiments ?
      :src: http://lesitedontvousetesleheros.overblog.com/326-10
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A l'intérieur de la tour, vous distinguez deux passages possibles.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lequel allez-vous emprunter?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un petit escalier en colimaçon qui descend dans la tour?
      :src: http://lesitedontvousetesleheros.overblog.com/574-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le chemin de ronde qui court sur les remparts au sommet du mur?
      :src: http://lesitedontvousetesleheros.overblog.com/93-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: c'est un Démon du Styx qu'Abdul Al-Azhred a invoqué pour vous mettre
        à l'épreuve !
      :src: http://lesitedontvousetesleheros.overblog.com/3-64
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: c'est un Démon du Styx qu'Abdul Al-Azhred a invoqué pour vous mettre
        à l'épreuve !
      :src: http://lesitedontvousetesleheros.overblog.com/3-64
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Une fois arrivé devant la porte, vous mettez les deux clefs d''argent
        dans les serrures et vous essayez de pousser la porte pour l''ouvrir. Rien
        ne bouge : la porte est extrêmement lourde. Vous poussez plus fort, vous vous
        arc-boutez, la sueur perle à votre front...'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ça y est ! Vous avez réussi ! Vous pénétrez dans le lieu de prière des
        Hommes-Rats et des Hommes-Lézards.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous toujours apparence humaine?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si c'est le cas.
      :src: http://lesitedontvousetesleheros.overblog.com/269-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/372-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous écartez légèrement les jambes pour assurer votre appui. Vous êtes
        prêt à frapper. Vous devez affronter les trois Hommes-Lézards individuellement
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-LEZARD FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-LEZARD FORCE : 8 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-LEZARD FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous êtes victorieux.
      :src: http://lesitedontvousetesleheros.overblog.com/172-76
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avez à peine le temps de sortir votre épée pour les combattre.
      :src: http://lesitedontvousetesleheros.overblog.com/515-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les Hommes-Lézards s'arrêtent net, puis s'affalent avec fracas sur le
        sol humide.
      :src: http://lesitedontvousetesleheros.overblog.com/172-76
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez dégainer au plus vite et vous battre avec les Hommes-Lézards.
      :src: http://lesitedontvousetesleheros.overblog.com/515-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Impuissant, vous sortez au plus vite de cette salle maudite.
      :src: http://lesitedontvousetesleheros.overblog.com/395-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous écartez légèrement les jambes pour assurer votre appui. Vous êtes
        prêt à frapper. Vous devez affronter les trois créatures individuellement
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-RAT FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-RAT FORCE : 8 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-RAT FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez vainqueur.
      :src: http://lesitedontvousetesleheros.overblog.com/231-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'effet du globe hypnotique est foudroyant.
      :src: http://lesitedontvousetesleheros.overblog.com/231-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: dégainez votre épée !
      :src: http://lesitedontvousetesleheros.overblog.com/495-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez dégainer au plus vite et combattre les Hommes-Rats.
      :src: http://lesitedontvousetesleheros.overblog.com/495-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Impuissant, vous sortez au plus vite de cette salle maudite.
      :src: http://lesitedontvousetesleheros.overblog.com/567-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'La porte de droite est frappée d''un emblème macabre : une tête de mort
        aux orbites béantes.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de suivre cet avertissement de mauvais augure ?
      :src: http://lesitedontvousetesleheros.overblog.com/474-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez ignorer ce symbole et entrer.
      :src: http://lesitedontvousetesleheros.overblog.com/131-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Cette porte est verrouillée.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Avez-vous la clef en cuivre ? Dans ce cas.
      :src: http://lesitedontvousetesleheros.overblog.com/5-81
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous pouvez essayer la porte au fond du couloir
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou celle qui est en face de vous si vous ne l'avez pas déjà ouverte.
      :src: http://lesitedontvousetesleheros.overblog.com/131-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous apercevez une petite porte voûtée dans le mur nord du couloir et
        la poussez prestement pour y trouver refuge et échapper à la patrouille.
      :src: http://lesitedontvousetesleheros.overblog.com/302-56
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: au cas où il pourrait vous servir par la suite.
      :src: http://lesitedontvousetesleheros.overblog.com/482-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Grâce à ce tapis magique, vous vous sentez capable de tout ! Il vous
        paraît superflu de vous arrêter à la hauteur de la tour de garde alors que
        vous pouvez sans doute monter directement au sanctuaire de Hassan Sabba. Mais
        au moment où vous commandez à votre tapis de s''élever encore, celui-ci se
        cabre et devient mou, comme s''il perdait tout pouvoir magique. Vous tombez
        de près de dix mètres de haut ! Cette chute serait mortelle, mais par chance
        un auvent déployé sous une fenêtre de la tour amortit votre chute et vous
        glissez dans le sable. Vous vérifiez avec anxiété que personne ne s''est aperçu
        de votre maladresse. La chute vous a tout de même secoué : ôtez 3 points de
        Vie de votre total. Vous ramassez à la hâte le tapis tombé à quelque distance.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent remonter à la hauteur de la tour ouest
      :src: http://lesitedontvousetesleheros.overblog.com/512-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou refaire une tentative en direction du donjon du Vieux de la Montagne
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/242-23
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'L''escalier descend jusqu''au palier inférieur de la tour. Vous restez
        prudemment tapi dans l''ombre pour ne pas risquer d''être aperçu. Vous débouchez
        dans un coin de la salle d''armes de la Forteresse, une vaste pièce où des
        trophées en tout genre décorent les murs : boucliers ouvragés, hallebardes
        effilées, panoplies aux sabres entrecroisés et étendards pris aux ennemis
        vaincus. Une douzaine de Haschichins qui devaient s''entraîner au maniement
        d''armes sont éparpillés à travers la pièce. Ils semblent dormir. Certains
        ont les yeux entrouverts, mais leur aspect hagard et les narguilés qui gisent
        à côté d''eux vous laissent deviner qu''ils ont inhalé quelque stupéfiant.
        Pour le moment, ces hommes ne présentent aucun danger. Même s''ils essayaient
        de vous attaquer, vous pourriez facilement les désarmer.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous tâchez de rester dans l'ombre et traversez la salle d'armes vers
        la porte du fond. Mais vous trébuchez sur un Haschichin à demi endormi couché
        contre le mur, le narguilé encore à la main. Il est tellement intoxiqué que
        votre présence ne lui semble même pas étrange. «Hé ! Où vas-tu, l'ami, à cette
        heure matinale?» vous interpelle ce Haschichin.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Répondre à sa question?
      :src: http://lesitedontvousetesleheros.overblog.com/333-29
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Fuir précipitamment?
      :src: http://lesitedontvousetesleheros.overblog.com/225-56
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Utiliser une potion achetée chez Abdalsan l'Apothicaire?
      :src: http://lesitedontvousetesleheros.overblog.com/511-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Dans l'espoir de vous rapprocher, par les remparts, de la tour centrale
        où se trouve Hassan Sabba, vous quittez le refuge de la tour ouest pour ce
        chemin de ronde. Mais vous entendez aussitôt une patrouille qui se dirige
        vers vous. Il y a au moins six gardes, à en juger par le bruit des pas.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous pouvez :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous plaquer contre le mur et rester dans l'ombre en attendant que les
        gardes soient passés.
      :src: http://lesitedontvousetesleheros.overblog.com/186-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tirer votre épée et attaquer les six gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/126-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Comment allez- vous lutter contre ce Démon du Styx ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous jetez sur lui l'épée au poing.
      :src: http://lesitedontvousetesleheros.overblog.com/40-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui parlez en vers.
      :src: http://lesitedontvousetesleheros.overblog.com/21-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pensez qu'il s'agit d'une illusion et vous attendez.
      :src: http://lesitedontvousetesleheros.overblog.com/461-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si le Génie de l'oasis vous a fait un don.
      :src: http://lesitedontvousetesleheros.overblog.com/590-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La porte par laquelle vous êtes entré s'est refermée derrière vous. Vous
        vous trouvez dans une vaste salle taillée dans le roc, entièrement vide à
        l'exception d'une idole païenne, mi-Homme-Rat, mi-Homme- Lézard, à l'autre
        bout de la pièce. Aucune ouverture apparente ne semble permettre l'accès à
        la Forteresse d'Alamuth. Le sol du temple est entièrement recouvert de dalles
        multicolores harmonieusement réparties, formant des tracés compliqués qui
        aboutissent tous à l'idole. Là se cache la solution du mystère.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle voie allez-vous suivre pour vous approcher de l'idole?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les dalles grises?
      :src: http://lesitedontvousetesleheros.overblog.com/518-2
  - !ruby/object:OpenStruct
    table:
