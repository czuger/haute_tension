      :type: :link
      :text: tant qu'il n'aura pas perdu la moitié (ou plus) de ses points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/630
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous quittez rapidement le caravansérail. La nuit est tombée et seul
        un pâle clair de lune jette sa lueur sur la cour intérieure de la Forteresse.
        Vous suivez les quatre soldats en vous dissimulant dans l'ombre. Mais alors
        que vous passez dans une zone éclairée par une torche fixée à la muraille,
        le dernier garde, tout à fait soûl, arrive derrière vous et vous interpelle.
        Profitant de son état d'ébriété avancé, vous tirez votre épée.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'GARDE FORCE : 6 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/505-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si le garde remporte le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/477-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous glissez derrière l'homme ivre, à la faveur de la nuit, et tirez
        votre épée sans faire le moindre bruit.
      :src: http://lesitedontvousetesleheros.overblog.com/505-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Holà! Y a-t-il quelqu'un?» appelez-vous d'une voix forte. Un rideau
        de"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: perles se soulève bientôt pour laisser le passage à un homme à longue
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: barbe blanche, vêtu d'une robe de soie azur sertie de saphirs. «
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Bienvenue au magasin de Slig l'alchimiste, voyageur. Parmi tous mes
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: trésors, lequel répondra à tes désirs? Parle, que puis-je faire pour
        toi ? »
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez vu Akim le Fakir.
      :src: http://lesitedontvousetesleheros.overblog.com/529-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/558-8
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c0e373e3f33eb20daa816581c2bb201a_37.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre temps est précieux, et si vous devez pénétrer dans la Forteresse
        cette nuit, il ne faut pas le gaspiller. Vous décidez de fouiller la boutique
        sans plus attendre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: D'après le décor, il s'agit de l'échoppe de l'Alchimiste local, probablement
        un spécialiste des préparations médicinales et autres potions étranges. Vous
        soulevez le crâne à la bougie pour vous éclairer et portez la main sur un
        flacon contenant un liquide verdâtre. A cet instant, le maître des lieux fait
        irruption dans la pièce. D'âge indéterminé, vêtu d'une robe bleu azur sertie
        de saphirs, il caresse sa longue barbe blanche et vous jette un regard enflammé.
        «Ainsi donc les bonnes manières n'existent plus à Alamuth ! Ou bien êtes-vous
        un vulgaire voleur, étranger? Quoi qu'il en soit, on ne viole pas impunément
        la maison de Slig l'Alchimiste ! » Et en prononçant ces paroles Slig sort
        une fiole translucide de sa large manche et la jette violemment sur le sol.
        Immédiatement, un tourbillon de vapeur se répand dans la pièce. A travers
        cette petite tornade, vous distinguez deux bras et une longue figure filiforme
        qui rit à gorge déployée. Ce cyclone de taille humaine est un Elémental de
        l'air, créature familière des magiciens de tous bords. Vous voilà dans de
        beaux draps !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous accepter de combattre l'Elémental
      :src: http://lesitedontvousetesleheros.overblog.com/120-45
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou désirez-vous lui lancer la fiole verte que vous avez en main ?
      :src: http://lesitedontvousetesleheros.overblog.com/63-86
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous expliquez au marchand de tapis que Slig vous a conseillé de vous
        procurer un tapis dans son échoppe, mais vous vous gardez bien de lui parler
        de la potion de lévitation. Le visage rondouillard du marchand s''illumine
        à la perspective de ce gain. « Comme tu vois, seigneur, j''ai des tapis de
        toutes sortes. Mais ceux-ci sont ordinaires quoique magnifiques, s''entend
        ! Si tu veux voir mes plus belles pièces, dont certaines ont, j''ose le dire,
        des pouvoirs très spéciaux, daigneras- tu m''accompagner dans l''arrière-boutique
        ? » Répondrez-vous au commerçant :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que vous vous contenterez d'un tapis ordinaire?
      :src: http://lesitedontvousetesleheros.overblog.com/139-803
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que vous aimeriez en effet voir ses tapis spéciaux?
      :src: http://lesitedontvousetesleheros.overblog.com/67-88
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui emboîtez le pas, plein d'espoir !
      :src: http://lesitedontvousetesleheros.overblog.com/627
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous donnez une tape amicale au Fakir et lui conseillez d'être plus prudent
        à l'avenir. Il vous toise d'un air navré et détourne ses pas en maugréant.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez à présent examiner les échoppes avoisinantes
      :src: http://lesitedontvousetesleheros.overblog.com/300-34
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou vous diriger vers le caravansérail tout proche.
      :src: http://lesitedontvousetesleheros.overblog.com/532-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous dites au Fakir de s'appuyer sur votre bras et l'emmenez vers sa
        demeure. C'est en effet une modeste masure. L'homme ridé vous offre un gobelet
        de tisane aux herbes qui vous redonne 1 point de Vie et vous propose des dattes
        séchées que vous avalez avidement. Ajoutez 1 autre point de Vie à votre total.
        Sur les murs, quelques gravures représentant un paysage inconnu et des silhouettes
        aux bras multiples constituent les seuls ornements de la maison du Fakir.
        Vous n'osez trop dévoiler votre but à cet homme aux manières curieuses quoique
        amicales. « Ainsi tu es un pèlerin d'au-delà des mers? vous questionne-t-il.
        Moi aussi, je vivais autrefois dans un pays magnifique, très loin. Puis Hassan
        Sabba a eu vent de mes découvertes et a envoyé des messagers pour me demander
        de venir à lui. J'étais plus jeune à l'époque, l'idée de découvrir le monde
        me fascinait. Mes quelques secrets me paraissaient bien peu à donner en échange
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Et la réputation du Vieux de la Montagne avait déjà atteint mes humbles
        oreilles. J'étais heureux de pouvoir l'aider dans sa quête de la connaissance
        absolue, à ma modeste façon, et j'ai accepté... »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le Fakir s'apprête à poursuivre son récit, mais des coups retentissent
        soudain à la porte. Un instant après, un Haschichin vêtu de noir fait irruption
        dans la pièce. Vous vous tenez coi, ne voulant pas attirer son attention.
        Très vite, il devient clair que le Haschichin est un Collecteur d'impôts venu
        arracher quelque argent au pauvre Fakir. Il réclame 10 pièces d'or à l'infortuné
        et le menace de sévices si celui-ci refuse de payer. La discussion s'envenime
        et vous décidez d'intervenir. « Holà, infâme voleur, lancez-vous, cesse d'importuner
        cet homme ! Tu vois bien qu'il n'a pas d'or pour te payer ! » Votre réflexion
        a le malheur d'irriter le Collecteur d'impôts qui dégaine son sabre recourbé
        et le pointe vers vous.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Il vous faut agir ! Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Proposer de payer les impôts du Fakir ?
      :src: http://lesitedontvousetesleheros.overblog.com/446-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Attaquer le Collecteur d'impôts ?
      :src: http://lesitedontvousetesleheros.overblog.com/22-96
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Utiliser un objet acheté chez l'Apothicaire Abdalsan (si vous en possédez)
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/130-16
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous vous jetez sur le premier garde, qui pare votre attaque de sa lance.
        Le second tonne : « Aux armes, frères ! Un intrus dans la Forteresse ! » Instantanément,
        c''est la ruée ! Des gardes et des soldats arrivent de partout et vous encerclent.
        « Sus au païen ! A mort ! » Entendez-vous crier. Vous vous défendez bravement
        et en tuez plus d''un, mais bientôt vos blessures se font nombreuses. Vous
        saignez abondamment. Tel un lion à l''agonie, vous poussez un rugissement
        sauvage en transperçant un autre Haschichin. Mais cela ne sert à rien. Une
        lance vous frappe dans le dos et vous succombez. Découvert trop tôt, vous
        avez échoué dans votre quête !'
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_4e28e242d5b4ee79f77c73f24ac94cca_348.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Heureusement, les gardes ne se sont pas donné la peine de vous enlever
        votre épée et votre sac. Vous tirez de ce dernier la lampe magique d'Aladin
        et la frottez contre votre manche. Aussitôt le majestueux Génie de la lampe
        apparaît.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A son regard affable, vous savez qu'il vous aidera. Vous retrouvez l'espoir.
        « Bonjour chez toi, gentil seigneur, fait le Génie. Tu es mon maître et je
        peux t'accorder un souhait. Que me demanderas-tu?»
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous demander au Génie :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Comment arriver à Shangri-La ?
      :src: http://lesitedontvousetesleheros.overblog.com/209-45
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De vous sortir de cette maudite oubliette?
      :src: http://lesitedontvousetesleheros.overblog.com/110-18
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le moyen d'atteindre le Vieux de la Montagne?
      :src: http://lesitedontvousetesleheros.overblog.com/413-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous réfléchissez encore et encore, fouillant votre esprit pour trouver
        un moyen d'échapper à ce piège infernal. Mais vous ne trouvez rien. Vous lancez
        des appels déchirants vers le haut de cette fosse putride où l'on vous a jeté,
        mais personne ne vous prête la moindre attention. Bientôt, vos provisions
        sont épuisées. Vous tentez de creuser la paroi rocheuse, mais épée et poignard
        se brisent contre ce roc trop dur. Il ne vous reste plus que vos ongles, mais
        même cela ne vous sauvera pas d'une mort atroce, privé d'espoir, rongé par
        la faim et la soif, au fond des oubliettes de la Forteresse d'Alamuth la traîtresse
        !
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le goût est divin ! Les Hommes-Rats sont passés maîtres dans l''art
        culinaire. Votre périple dans les souterrains vous a fatigué et vous mangez
        avec appétit. Vous gagnez 2 points de Vie. Mais vous sentez un changement
        s''opérer petit à petit en vous. Des frissons glacés vous courent le long
        de la colonne vertébrale, vous étouffez... Vous vous évanouissez ! En vous
        réveillant, votre reflet dans une glace vous apprend avec horreur que vous
        êtes transformé en Homme-Rat... Effrayé par cette idée, vous n''avez qu''une
        idée : partir d''ici le plus vite possible. Mais au moment de fuir, vous remarquez
        une clef au cou de l''Homme- Rat avec qui vous discutiez. Serait-ce celle
        dont il vous a conté l''enjeu ? Les Hommes- Rats sont trop nombreux pour que
        vous puissiez les attaquer, aussi décidez-vous de voler cette clef. Vous devez
        la subtiliser en détournant l''attention du chef. Maintenant que vous êtes
        devenu un des leurs, cela ne devrait pas poser trop de difficultés.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Jetez 2 dés pour savoir si votre tentative réussit :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: si le total de vos points est un multiple de 2 ou 3.
      :src: http://lesitedontvousetesleheros.overblog.com/645
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/502-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vos poches ne sont pas assez larges pour en contenir davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/493-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez attaquer les Hommes-Lézards à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/312-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous attendez que l'air se soit renouvelé et vous entrez dans la pièce.
      :src: http://lesitedontvousetesleheros.overblog.com/284-80
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez les attaquer à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/312-4
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_1abbfddfe70f50430d5ededba8b8764a_312.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Au moment où vous faites irruption dans la salle, quatre Hommes- Rats
        se précipitent vers une porte au fond de la pièce qui se verrouille immédiatement
        derrière eux. Ne craignant pas que l'on puisse venir en aide à vos trois adversaires
        restants avant que vous ayez le temps de les anéantir, vous engagez le combat.
        Vous affrontez les Hommes-Rats séparément.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-RAT FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-RAT FORCE : 6 VIE: 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-RAT FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous êtes vainqueur.
      :src: http://lesitedontvousetesleheros.overblog.com/284-80
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le goût est divin ! Les Hommes-Lézards, malgré leurs habitudes culinaires
        curieuses, ont l''art de choisir les meilleurs fruits pour leur table. Vous
        mangez avec appétit et vous gagnez 2 points de Vie. Cependant, vous sentez
        un changement s''opérer lentement dans votre corps. Des frissons glacés vous
        courent le long de la colonne vertébrale, vous étouffez. Vous vous évanouissez...
        En vous réveillant, vous observez votre reflet dans un miroir. Horreur ! Vous
        êtes transformé en Homme- Lézard ! Effrayé par cette réalité, vous n''avez
        qu''une idée : partir d''ici le plus vite possible... Soudain, vous remarquez
        une clef au cou de l''Homme-Lézard avec qui vous discutiez. Serait-ce celle
        dont il vous a conté l''enjeu? Les Hommes-Lézards sont trop nombreux pour
        que vous puissiez les attaquer, aussi décidez- vous de voler cette clef. Vous
        devez la subtiliser en détournant l''attention du chef. Maintenant que vous
        êtes devenu l''un des leurs, cela ne devrait pas poser trop de difficultés.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Lancez 2 dés pour déterminer si votre tentative est couronnée de succès
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: si le total obtenu est un multiple de 2 ou 3.
      :src: http://lesitedontvousetesleheros.overblog.com/143-49
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/285-32
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans la suite de votre aventure, il vous sera désormais impossible d'emporter
        plus de deux objets car vos poches ne sont pas assez larges pour en contenir
        plus.
      :src: http://lesitedontvousetesleheros.overblog.com/632
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous attaquez les Hommes-Lézards à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/295-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous attendez que le produit se soit dissipé et vous entrez dans la pièce.
      :src: http://lesitedontvousetesleheros.overblog.com/295-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous devez les attaquer à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/295-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Au moment où vous faites irruption dans la salle, quatre Hommes-Lézards
        se précipitent vers une porte au fond de la pièce qui se verrouille immédiatement
        derrière eux. Ne craignant pas que l''on puisse venir en aide à vos trois
        adversaires restants avant que vous ayez le temps de les anéantir., vous engagez
        le combat. Vous affrontez les Hommes-Lézards séparément :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-LEZARD FORCE:8 VIE: 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-LEZARD FORCE:6 VIE: 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-LEZARD FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous êtes victorieux.
      :src: http://lesitedontvousetesleheros.overblog.com/66-14
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Une énorme masse blanche sort de l'obscurité, vous baignant dans un halo
        de lumière phosphorescente. Le corps monstrueux de ce scolopendre des profondeurs
        occupe presque toute la largeur du passage. Il se dirige vers vous avec une
        agilité déconcertante, en claquant des mâchoires et en dodelinant de la tête.
        Vous êtes contraint d'affronter cet animal gigantesque.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'CHAROGNARD DES CAVERNES FORCE : 11 VIE : 14'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous êtes victorieux.
      :src: http://lesitedontvousetesleheros.overblog.com/218-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous n''avez pas le choix : il faut remonter ! Vous agrippez la corde
        et vous vous hissez à la hauteur'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: du second tunnel,
      :src: http://lesitedontvousetesleheros.overblog.com/570-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou du premier.
      :src: http://lesitedontvousetesleheros.overblog.com/328-38
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous rabattez le capuchon de sa tenue sur votre front et l'abandonnez
        là après l'avoir ligoté et bâillonné avec le reste de ses affaires.
      :src: http://lesitedontvousetesleheros.overblog.com/298-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ils vous emmènent aux sinistres oubliettes de la Forteresse.
      :src: http://lesitedontvousetesleheros.overblog.com/162-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous payez ses 3 pièces d'or (rayez-les de vos possessions) et ajoutez
        la potion de lévitation à votre équipement.
      :src: http://lesitedontvousetesleheros.overblog.com/233-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez plus d'or, vous ressortez sur la place sans la potion.
      :src: http://lesitedontvousetesleheros.overblog.com/475-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous expliquez à Slig que votre destin vous appelle à pénétrer dans la
        Forteresse, mais vous vous gardez de lui dévoiler dans quel but. «Je crois
        connaître le coeur des hommes, dit l'alchimiste. Tu me parais sincère ! Aussi
        vais-je te vendre un de mes élixirs les plus rares. » Vous observez Slig tandis
        qu'il se détourne et farfouille parmi ses fioles et tubes de verre. Peu après,
        il pousse un cri de triomphe et vous montre un flacon rempli d'un liquide
        clair. «C'est bien elle! Ma chère potion de lévitation ! Procure-toi un tapis,
        n'importe quel tapis, et attends le clair de lune. Puis verse ce produit sur
        le tapis et celui-ci t'emportera dans les airs où tu le désireras ! Cet élixir
        te coûtera 5 pièces d'or, ce qui est peu, tu en conviendras, étranger ! »
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez la somme nécessaire, rayez ces 5 pièces d'or de vos
        possessions et rajoutez la potion de lévitation à votre équipement.
      :src: http://lesitedontvousetesleheros.overblog.com/233-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas assez d'or, vous ne pouvez acheter la potion. Vous
        quittez l'échoppe de l'alchimiste.
      :src: http://lesitedontvousetesleheros.overblog.com/475-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous dégainez votre épée et tentez de frapper l''Elémental de l''air
        :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'ELEMENTAL DE L''AIR FORCE : 8 VIE : 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous perdez donc automatiquement deux assauts.
      :src: http://lesitedontvousetesleheros.overblog.com/642
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dès que vous le pouvez, vous vous relevez pour combattre la créature
        aérienne.
      :src: http://lesitedontvousetesleheros.overblog.com/120-45
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous ne pouvez que le payer (alors rayez ces 5 pièces de vos possessions).
      :src: http://lesitedontvousetesleheros.overblog.com/176-62
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas assez d'or, vous pestez contre ce voleur et l'abandonnez
        à ses tapis.
      :src: http://lesitedontvousetesleheros.overblog.com/157-27
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous suivez le gras marchand dans l'arrière-boutique où il allume une
        petite lampe à huile. «Je dois faire attention, vous explique-t-il. Tout flamberait
        facilement ! Regardez, ce qui vous intéresse est ici ! » Dit le commerçant
        en vous montrant un tapis posé sur le sol. Vous vous penchez pour regarder
        de plus près le tapis « spécial » du marchand, mais ne lui trouvez rien de
        particulier. Vous commencez à regretter cette perte de temps, d'autant qu'un
        tapis tout simple aurait suffi pour utiliser la potion de lévitation de Slig
        et accéder à la Forteresse. Vous vous apprêtez à vous retourner quand une
        fulgurante douleur vous fend le crâne en deux. Vous tombez sur le dos et distinguez
        dans un brouillard rouge deux complices de Mok'Hêt qui viennent de vous matraquer
        parderrière. Ils vous roulent dans le tapis que vous examiniez et vous sortent
        ainsi dissimulé de la Forteresse. Vous serez réduit en esclavage et vendu
        sur une galère pirate pour servir de rameur jusqu'à votre mort. Votre aventure
        s'arrête ici, à cause d'une trop grande curiosité !
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le Marchand ventripotent vous entraîne tout au fond de son échoppe, dans
        une salle chichement éclairée. Il vous tend une petite lampe à huile. «Je
        dois faire attention, tout pourrait facilement flamber dans ma pauvre boutique
        ! Gémit-il. Voici le tapis que vous cherchez, seigneur ! » Vous vous penchez
        au-dessus du tapis qu'il désigne et le regardez de près. Vous ne distinguez
        rien de bien extraordinaire. Vous vous retournez pour demander des explications,
        juste à temps pour apercevoir deux Haschichins complices du Marchand qui s'apprêtaient
        à vous faire un mauvais parti. Vous lancez un coup de pied dans la poitrine
        du premier et tirez votre épée. Vous les combattrez séparément car l'exiguïté
        de l'arrière-boutique ne leur permet pas de vous attaquer simultanément.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HASCHICHIN FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'DEUXIEME HASCHICHIN FORCE: 8 VIE: 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous parvenez à vaincre ces deux canailles.
      :src: http://lesitedontvousetesleheros.overblog.com/296-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si, au cours du combat, vous tombez au- dessous de 2 points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/206-85
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Mais il vous a coûté cher.
      :src: http://lesitedontvousetesleheros.overblog.com/332-65
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous renversez d'un violent coup de pied la table de bois à laquelle
        vous étiez assis, la catapultant sur le Collecteur d'impôts. Vous dégainez
        votre épée pendant qu'il se relève avec peine, gêné par les débris de meubles.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'COLLECTEUR D''IMPOTS FORCE : 6 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous triomphez.
      :src: http://lesitedontvousetesleheros.overblog.com/621
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décidez de jouer un bon tour à ce gêneur. « Calme-toi, ami, faites-vous
        en plongeant la main dans votre sac. Range donc ton coupe-choux ! Je venais
        justement prêter de l'argent à mon ami pour qu'il puisse s'acquitter de ses
        dettes. » A ces mots, le Collecteur d'impôts baisse son épée. Vous en profitez
        pour extraire de votre sac l'un des objets que vous a vendus Abdalsan au village.
        Mais lequel allez-vous sortir du sac? Pour que votre ruse réussisse, vous
        devez continuer à regarder le Haschichin tout en fouillant dans vos possessions
        ; vous ne pouvez donc choisir.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 4 ou moins.
      :src: http://www.lesitedontvousetesleheros.fr/217-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 5, 6, 7 ou 8.
      :src: http://lesitedontvousetesleheros.overblog.com/404-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 9 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/391-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si l'objet correspondant au chiffre que vous avez tiré n'est pas en votre
        possession, c'est que vous n'avez rien réussi à trouver qui convienne dans
        votre sac. Craignant que votre manège n'alerte le Collecteur d'impôts, vous
        décidez alors de l'attaquer.
      :src: http://www.lesitedontvousetesleheros.fr/22-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le Génie a réussi à vous délivrer d'une mort certaine et votre aventure
        peut continuer.
      :src: http://lesitedontvousetesleheros.overblog.com/302-56
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous devez poursuivre votre quête.
      :src: http://lesitedontvousetesleheros.overblog.com/340-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous n'avez pas d'autre solution que de sortir votre épée et affronter
        vos semblables qui se trouvent dans cette salle.
      :src: http://lesitedontvousetesleheros.overblog.com/617-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Alors que vous apprêtez à prendre congé, vous remarquez un reflet argenté
        sur la poitrine de l'Homme-Rat avec qui vous discutiez. Accrochée à un collier
        autour de son cou se trouve l'une des deux clefs dont il vous a conté l'enjeu.
        Une idée germe dans votre esprit. Les Hommes-Rats sont trop nombreux pour
        que vous puissiez les attaquer, aussi décidez-vous de voler la clef. Vous
        essayez de la subtiliser en détournant l'attention du chef, tout en prenant
        garde aux autres occupants de la pièce.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Lancez 2 dés pour savoir si vous réussissez :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si le total de vos points est divisible par 3.
      :src: http://lesitedontvousetesleheros.overblog.com/167-08
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/655
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les Hommes-Rats sont étendus à terre. Vous apercevez une clef d'argent
        accrochée à un riche collier autour du cou de l'un d'eux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La prenez-vous?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/575-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/534-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous devez poursuivre votre quête.
      :src: http://lesitedontvousetesleheros.overblog.com/53-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous n'avez pas d'autre solution que de sortir votre épée et affronter
        vos semblables qui se trouvent dans cette salle.
      :src: http://lesitedontvousetesleheros.overblog.com/370-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Alors que vous vous apprêtez à prendre congé, vous remarquez un reflet
        argenté sur la poitrine de l'Homme-Lézard avec qui vous discutiez. Accrochée
        à un collier autour de son cou se trouve l'une des deux clefs dont il vous
        a conté l'enjeu. Une idée germe dans votre esprit. Les Hommes-Lézards sont
        trop nombreux pour que vous puissiez les attaquer, aussi décidez-vous de voler
        la clef. Vous essayez de la subtiliser en détournant l'attention du chef,
        tout en prenant garde aux autres occupants de la pièce.
  - !ruby/object:OpenStruct
