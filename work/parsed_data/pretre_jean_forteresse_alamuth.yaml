  - :type: :link
    :text: Vous enterrez le tapis au pied de la tour et maudissez votre bêtise.
    :hash: c51d13dfd0a2a599aae413af9d5ff4f291ed8c858d4720fe29a0c162aa2906df
  :monsters: []
4c1345316f68cbbf8e319883f021b55afe8d3b7769f49d5c8830fa69c7105d79:
  :text:
  - :type: :link
    :text: et sortez de la salle d'armes.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
92a24ca4af4ddb9780f60d95fa9b9014d224091313c1ad9d0cf0adf55251fb2d:
  :text:
  - :type: :link
    :text: Vous vous relevez, furieux, et quittez la salle d'armes par l'autre porte.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d:
  :text:
  - :type: :text
    :text: 'Vous refermez la porte derrière vous. Vous vous dirigez à présent vers
      l''est en suivant la façade de la Forteresse. Vous regardez autour de vous :
      vous vous trouvez dans une antichambre. En face de vous un couloir continue,
      fermé au bout par une porte. De chaque côté du couloir s''ouvre également une
      porte. Celle de gauche est frappée d''une tête de chien, l''autre est renforcée
      par des barres de fer.'
  - :type: :link
    :text: Allez- vous fouiller cette antichambre
    :hash: cf93e3cbf25d6ca78f47dc380325cbeff97843805be4b925c2d5362226939be7
  - :type: :text
    :text: 'ou continuer dans le couloir ? Dans ce cas, ouvrirez-vous :'
  - :type: :link
    :text: La porte de droite?
    :hash: 81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441
  - :type: :link
    :text: La porte de gauche?
    :hash: 031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a
  - :type: :link
    :text: La porte du fond?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
1ae435f27530eb613e34888ac917a259176b9df163543aeb64c13aad94f4ff3a:
  :text:
  - :type: :link
    :text: Vous quittez la salle d'armes sur la pointe des pieds.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
87db3ef9f8791810327f6dab7b2e094646db3c4337e506f5b8648cea0033c76a:
  :text:
  - :type: :link
    :text: Vous quittez la salle d'armes sur la pointe des pieds.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
8a3b58fa73b7b93992ace45dcafafe0255a91c75902dc0e58cbd81aefb35ace9:
  :text:
  - :type: :link
    :text: Vous profitez de son ébahissement pour quitter la salle d'armes sur la
      pointe des pieds.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
20ab46e0126ab1140d225fdbf0ca45f87bc476e61611496d3c7d88b9c014b985:
  :text:
  - :type: :link
    :text: Il s'agissait d'une simple illusion confirmée par Abdul Al-Azhred !
    :hash: 631f9665b66749d65060b6d0c593c1f79bc9babcab2a79e0b2774b9a9663d22d
  :monsters: []
6465206a8ed1166616efe2276a87d849c3f4e771623e9114a4f748ca29c3dcf0:
  :text:
  - :type: :text
    :text: Malgré vos efforts, le Démon du Styx plante ses crocs dans votre gorge
      et vous broie le front. Au simple contact de cette créature, votre corps tout
      entier s'enflamme. Vous êtes transformé en brasier humain et poussez d'atroces
      hurlements. Vous terminez votre aventure réduit à l'état de petit tas de cendres
      sur le tapis d'Abdul Al-Azhred.
  :monsters: []
0f86ff696b3a9112ae465515210264f3240da12585fa174074d3828f3795aca5:
  :text:
  - :type: :link
    :text: Vous aviez vu juste.
    :hash: 631f9665b66749d65060b6d0c593c1f79bc9babcab2a79e0b2774b9a9663d22d
  :monsters: []
631f9665b66749d65060b6d0c593c1f79bc9babcab2a79e0b2774b9a9663d22d:
  :text:
  - :type: :text
    :text: "« Bravo, voyageur. Nul héros aussi valeureux que toi n'avait jusqu'ici
      franchi les portes d'Alamuth ! s'exclame Abdul Al-Azhred. Ta quête me paraît
      juste. Aussi vais- je t'aider de mon mieux. Tu dois cependant comprendre que
      Hassan Sabba est mon maître et mon ami, et qu'en aucun cas je ne veux lui nuire.
      Mais comme, chez toi, courage et ruse vont de pair avec honnêteté et pureté
      du coeur, je sens que ma confiance sera bien placée. »"
  - :type: :text
    :text: Abdul Al-Azhred fait un geste magique sur votre front. Vous vous sentez
      tout à coup grandement fortifié, comme si toutes les épreuves de ce voyage venaient
      de s'effacer. Ramenez le nombre de vos points de Vie et de vos points de Force
      à leur total de départ.
  - :type: :text
    :text: "«Je vais te révéler autre chose. Mon ami Hassan Sabba s'est réfugié dans
      la tour centrale de la Forteresse, bien à l'abri, car il n'y a aucun accès à
      cette tour... en apparence du moins. Pour atteindre le Vieux de la Montagne,
      tu devras d'abord affronter son plus terrible gardien : la statue vivante de
      Thalos, haute de près de dix mètres, qui se trouve dans la salle de prière de
      la Forteresse. Je doute que, même avec ta force et ta dextérité, tu puisses
      vaincre cette créature implacable. » Votre regard se baisse : cela signifie
      donc que vous êtes condamné à échouer dans votre quête ? Mais l'Arabe reprend
      vite : « Rassure-toi, la statue a aussi ses points faibles. Trois pièces d'une
      armure magique ont été dispersées à travers la Forteresse : une cuirasse, un
      casque, et des gantelets. Elles sont forgées dans un métal enchanté, et chacune
      a pour vertu d'ajouter à la Force de celui qui les porte comme à sa Vie. Lorsqu'un
      guerrier se pare des trois pièces de cette armure, il devient presque invincible.
      Si tu te les procures, tes chances de dompter Thalos seront grandes. » Fatigué
      par ce long discours, Abdul Al-Azhred se rassoit derrière son bureau, devant
      l'énorme grimoire à reluire pourpre qu'il annotait. Vous le remerciez sincèrement
      de son aide précieuse et jurez n'avoir jamais rencontré un sage aussi grand.
      Mais avant de le laisser à ses études, vous lui confiez que son grimoire vous
      fascine. Il plonge son regard dans le vôtre."
  - :type: :text
    :text: 'Lui demanderez-vous :'
  - :type: :link
    :text: De quoi il s'agit?
    :hash: b2fdeebea0a9b79853755abe8b92daa23fbda4d2c6e7d7fa8ab21ac0e959dc0f
  - :type: :link
    :text: De regarder dans le grimoire?
    :hash: 10798ead23db1f5dca4b00701566e8c1ca7acd1c00539a81333870c4741add79
  - :type: :link
    :text: Si ce livre contient des informations qui pourront vous aider?
    :hash: 575e3e7b7cab930b8e6ad7fcedcfdbe5f69b224c950538b2b5465b1f105960e3
  :monsters: []
5905ed3b08e9bdb44892a85ca58032215ce41c6ed34dcdd9ecfbc1e275ae2e82:
  :text:
  - :type: :text
    :text: Haute d'environ un mètre, la statue est posée sur un autel de pierre, lui
      aussi taillé dans le rocher. Il est impossible qu'il y ait une ouverture secrète
      derrière... Deux petites coupelles de cuivre sont posées sur l'autel. Chacune
      contient un grain de riz. En observant attentivement l'idole, vous remarquez
      sur sa poitrine un creux pour le moins inattendu. Il semble avoir été taillé
      avec votre main droite comme modèle...
  - :type: :link
    :text: Décidez-vous de manger les grains de riz
    :hash: 6814cb3c649aaea1f926454b77fd58aa9c0ff7483de4c9295b9e675776bbd559
  - :type: :link
    :text: ou de poser la main sur la statue ?
    :hash: fbf4d677ec4b0fb93341eb55938bb08df0811d2c67b2415b5180c16090959776
  :monsters: []
4cb51428d78ec93f424d0fd115a3531cc89b19ea3e92a9849c43563bdba7d11a:
  :text:
  - :type: :link
    :text: Pour mettre fin aux jours d'un pareil tortionnaire, vous ne devez pas avoir
      d'hésitation !
    :hash: e2bad0595c122a4a1de481be640cfd0beb5dae009d1288737f26d6be1c7b67a3
  :monsters: []
8b132fed055e24ec683c3ef8805d3db350ba08a12a16d44177669859d5b582ff:
  :text:
  - :type: :text
    :text: Le bourreau vous amène devant un vieillard chétif qu'il s'apprêtait à torturer.
      Votre ruse a donc réussi ! « C'est celui-là que tu cherches ? » éructe l'Orque.
      Vous répondez que oui et passez la main sur le visage du prisonnier d'un geste
      plein de sollicitude. Cependant, l'Orque s'est glissé derrière vous et vous
      assène un violent coup sur la tête. Vous vous évanouissez en pensant que votre
      plan est un échec. Vous imaginez à peine le sort atroce que le bourreau vous
      fera subir à votre réveil.
  - :type: :text
    :text: Votre aventure s'arrête ici !
  :monsters: []
b3543c5acc590340a69a5c49ee8a5516cfaba098030cfbb78f54b2649b5baa17:
  :text:
  - :type: :text
    :text: Vous êtes à nouveau dans le couloir est de la Forteresse.
  - :type: :link
    :text: Choisirez- vous de pousser la porte qui se trouve en face de vous
    :hash: e4edd75381048668f7269dd6d3f836d43e77c618a913dafc1c2d12f9efe3bc2a
  - :type: :link
    :text: ou tenterez-vous d'ouvrir celle qui barre le fond du couloir ?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
e2bad0595c122a4a1de481be640cfd0beb5dae009d1288737f26d6be1c7b67a3:
  :text:
  - :type: :link
    :text: Vous le bénissez et quittez la salle de torture impie.
    :hash: b3543c5acc590340a69a5c49ee8a5516cfaba098030cfbb78f54b2649b5baa17
  :monsters: []
492289c4132127ce0c643167b0265de42aea597f6b53731eba1bc3d49e94221b:
  :text:
  - :type: :text
    :text: Profitant de votre faiblesse, le bourreau vous broie l'épaule de sa poigne
      d'acier et vous dévisage de ses yeux bovins. Il semble se demander le pourquoi
      de vos actes, mais tout ceci dépasse de beaucoup son cerveau obtus. Tout ce
      qu'il sait, c'est que vous pourrez lui servir de cobaye pour de nombreuses expériences
      plus ignobles les unes que les autres. Il vous pousse au fond d'une grande cage
      et éclate d'un rire caverneux en vous contemplant. Epuisé par vos blessures,
      vous n'osez songer au sort pire que la mort qui vous attend. Votre aventure
      se terminera entre les mains velues de cet Orque bestial.
  :monsters: []
cf93e3cbf25d6ca78f47dc380325cbeff97843805be4b925c2d5362226939be7:
  :text:
  - :type: :text
    :text: Vous décidez de voir si cette antichambre contient quelque chose qui pourrait
      vous servir. Un grand coffre de bois et une table, identiquement poussiéreux,
      flanquent le couloir.
  - :type: :link
    :text: Inspecterez-vous le coffre
    :hash: 4c402b22dc0ec27a7be19e5dbce6fd5dbf1627387fa123e7ef2d87aeeb64a2e8
  - :type: :link
    :text: ou la table ?
    :hash: 703e5500469b3656349908b88efe2d6c3bd736c84ac82b6fbba9c79f8aa2b5bd
  - :type: :link
    :text: Si cela vous semble peu intéressant, vous pouvez quitter l'antichambre
      et choisir une autre solution.
    :hash: d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d
  :monsters: []
81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_69e782d0da810817b4f11e30df010cff_452.jpg
  - :type: :text
    :text: Vous collez l'oreille à la porte et entendez un sourd grognement. Avec
      précaution vous ouvrez cette porte. Vous comprenez tout de suite que vous êtes
      dans le chenil de la Forteresse. Des cages renfermant des molosses aux yeux
      rougis longent les murs de la pièce. Des colliers cloutés et divers outils semblent
      destinés à marquer ces bêtes féroces. Vous remarquez que le Maître des Chiens
      est absent. Cela vaut sans doute mieux pour vous. Vous remarquez aussi, et très
      rapidement, qu'un énorme Dogue de l'Enfer, noir et fort comme un cheval, aux
      crocs écumants, tente de rompre sa chaîne pour se jeter sur vous.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous tirez un chiffre inférieur ou égal à 8.
    :hash: 8d7aede6449a615b389dea217621b3a79de4929c80d66f49f28617609de6a262
  - :type: :link
    :text: Si vous tirez un 9 ou davantage.
    :hash: 6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef
  :monsters: []
031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a:
  :text:
  - :type: :text
    :text: Vous ouvrez la porte de gauche après avoir collé l'oreille au chambranle.
      Tout paraît calme. Vous entrez dans une salle assez petite qui est apparemment
      le gîte du Maître des Chiens de la Forteresse. Ce gardien des molosses doit
      s'être absenté. Vous décidez de ne pas moisir ici, au cas où le propriétaire
      du lieu reviendrait. Vous n'aimeriez pas vous retrouver enchaîné à l'un de ces
      énormes colliers qui pendent au mur ! Avant de partir, vous apercevez sur la
      table de bois grossier un flacon de liquide incolore. L'étiquette indique seulement
      «contrôle des animaux».
  - :type: :link
    :text: Allez-vous prendre la fiole
    :hash: f18de62def417056e3f9c12bcb8ad3df8bd02054aeb351fc61b0538d247f106d
  - :type: :link
    :text: ou quitter directement la salle du Maître des Chiens ?
    :hash: e922d4cb97e6f9871f8b748fd186e5533fbf3bb19f62e69aa0d7be3cfcb7365c
  :monsters: []
b2fdeebea0a9b79853755abe8b92daa23fbda4d2c6e7d7fa8ab21ac0e959dc0f:
  :text:
  - :type: :link
    :text: Vous quittez le mage en le remerciant à nouveau.
    :hash: 7dbe7f2cc41e34580f2b167304bdb3fec6bbf4b69dcbd1eaae77f1f88215b16f
  :monsters: []
10798ead23db1f5dca4b00701566e8c1ca7acd1c00539a81333870c4741add79:
  :text:
  - :type: :text
    :text: Abdul Al-Azhred vous regarde en écarquillant les yeux. « En es-tu certain,
      ami? Est-ce là ton désir véritable?» Vous insistez. «Alors, qu'il en soit ainsi.
      Le destin a parlé ! » Vous posez les yeux sur le Nécronomicon, grimoire maudit
      qui renferme tous les maux du monde. L'univers entier bascule dans un torrent
      de démence ! Jamais vous n'auriez dû examiner ce terrible ouvrage ! Vous avez
      vu plus qu'un homme normal ne peut en supporter. Vous finirez vos jours à l'état
      de pauvre loque balbutiant des paroles sans suite.
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
575e3e7b7cab930b8e6ad7fcedcfdbe5f69b224c950538b2b5465b1f105960e3:
  :text:
  - :type: :link
    :text: Vous quittez le mage en le remerciant à nouveau.
    :hash: 7dbe7f2cc41e34580f2b167304bdb3fec6bbf4b69dcbd1eaae77f1f88215b16f
  :monsters: []
6814cb3c649aaea1f926454b77fd58aa9c0ff7483de4c9295b9e675776bbd559:
  :text:
  - :type: :text
    :text: Quel grain de riz voulez-vous manger?
  - :type: :link
    :text: Celui qui se trouve à droite,
    :hash: 2dc89644dc1d99bc989f033e65fa024d589c81daaa901b2b136fa4740e817bd2
  - :type: :link
    :text: à gauche ?
    :hash: 43c71a4b0a5503bbc325cf3dcb9cfab4466b8018f6b078d836b8278c27b52d85
  - :type: :link
    :text: Les deux en même temps ?
    :hash: 6fa5c6b224016f8097446d1fdc50f518afb5b1bd6b446bdce84f7853a8b045e0
  :monsters: []
fbf4d677ec4b0fb93341eb55938bb08df0811d2c67b2415b5180c16090959776:
  :text:
  - :type: :text
    :text: Votre main s'adapte parfaitement. Vous sentez une douce chaleur qui peu
      à peu gagne votre bras, puis votre corps tout entier. La statue est enveloppée
      d'une fumée blanche qui tourbillonne, pour finalement prendre forme humaine.
      Vous êtes confronté à un Dao, un des plus puissants génies de l'Orient.
  - :type: :text
    :text: Avez-vous consommé les grains de riz ?
  - :type: :link
    :text: Dans ce cas.
    :hash: 40e43e6081e9c3c8cda737a7c39b855448ce371c564b9211dd0d62b216a6fc27
  - :type: :link
    :text: Autrement.
    :hash: 90df69810e04eba70a1ccdaec165c7d832f59eca033483a180d7f67492f63b5a
  :monsters: []
4c402b22dc0ec27a7be19e5dbce6fd5dbf1627387fa123e7ef2d87aeeb64a2e8:
  :text:
  - :type: :text
    :text: Le coffre ne contient que de vieilles couvertures mitées, des babouches
      décousues et des toiles d'araignées. Vous laissez retomber le couvercle dans
      un nuage de poussière.
  - :type: :link
    :text: Si vous ne l'avez déjà fait et si vous le désirez, vous pouvez fouiller
      la table.
    :hash: 703e5500469b3656349908b88efe2d6c3bd736c84ac82b6fbba9c79f8aa2b5bd
  - :type: :text
    :text: 'Sinon, vous reprenez le couloir. Ouvrirez-vous :'
  - :type: :link
    :text: La porte de droite ?
    :hash: 81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441
  - :type: :link
    :text: La porte de gauche?
    :hash: 031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a
  - :type: :link
    :text: La porte du fond?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
703e5500469b3656349908b88efe2d6c3bd736c84ac82b6fbba9c79f8aa2b5bd:
  :text:
  - :type: :text
    :text: La table elle-même n'offre aucun intérêt mais vous découvrez deux tiroirs
      de part et d'autre du meuble.
  - :type: :link
    :text: Ouvrirez- vous celui de gauche
    :hash: 1d4df656f06a7b17ba7a806767e62ca97faf3cc2f02e1cc05261152b928ac5ea
  - :type: :link
    :text: ou celui de droite ?
    :hash: 7a6fa3cc638a65487faa718dfc762981594fc53da629b79040664ac7e46ba889
  :monsters: []
8d7aede6449a615b389dea217621b3a79de4929c80d66f49f28617609de6a262:
  :text:
  - :type: :link
    :text: Vous ressortez dans le couloir.
    :hash: 53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2
  :monsters: []
6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef:
  :text:
  - :type: :text
    :text: Vous vous tenez à distance respectueuse de l'animal diabolique qui claque
      des mâchoires dans votre direction et vous jette des regards haineux. Vous inspectez
      rapidement le chenil... mais, à cet instant, un claquement sec retentit ! Un
      des maillons faibles de la chaîne qui retenait prisonnier le Dogue de l'Enfer
      vient de céder sous les assauts furieux du monstre. Il se jette sur vous ! Préparez-vous
      à vendre chèrement votre peau.
  - :type: :text
    :text: 'DOGUE DE L''ENFER FORCE : 10 VIE : 12'
  - :type: :link
    :text: Si vous préférez tenter d'utiliser contre l'animal un des objets que vous
      avez acquis chez Abdalsan l'Apothicaire.
    :hash: 65d0b59d313516daceb1c63a1d683fa3cb8258cf384b098b28144efa42700525
  - :type: :link
    :text: Si vous combattez à l'épée et réussissez à vaincre le Dogue.
    :hash: 2a6f4799a43b47d2e181bdb40c654854cf3bd98f4530773d263d2043c127f40d
  :monsters:
  - :name: 'DOGUE DE L''ENFER '
    :force: 10
    :vie: 12
f18de62def417056e3f9c12bcb8ad3df8bd02054aeb351fc61b0538d247f106d:
  :text:
  - :type: :text
    :text: Vous saisissez la fiole de « contrôle des animaux ». Cela doit être bien
      utile au Maître des Chiens, mais comment opère donc cette potion?
  - :type: :link
    :text: Allez-vous la boire
    :hash: 743ad6c6102c5cb01262289b56ebb52502c19e3eb2e5af371790383535ebba31
  - :type: :link
    :text: ou l'empocher ?
    :hash: 1496b26f5257b848f0be9925feecec39821e027b87b49b09a8e234ec97592269
  :monsters: []
e922d4cb97e6f9871f8b748fd186e5533fbf3bb19f62e69aa0d7be3cfcb7365c:
  :text:
  - :type: :text
    :text: Vous refermez la porte de la salle du Maître des Chiens et pivotez sur
      vos talons.
  - :type: :link
    :text: Essaierez-vous la porte du fond du couloir
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  - :type: :link
    :text: ou bien, si vous ne l'avez déjà fait, ouvrirez-vous celle qui se trouve
      en face de vous, renforcée par de solides barres de fer ?
    :hash: 81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441
  :monsters: []
7dbe7f2cc41e34580f2b167304bdb3fec6bbf4b69dcbd1eaae77f1f88215b16f:
  :text:
  - :type: :text
    :text: Vous sortez de la salle d'étude d'Abdul Al-Azhred par une petite porte
      secrète. Vous descendez un escalier et arrivez vite au niveau du sol de la Forteresse.
      Vous refermez le passage secret et examinez ce qui vous entoure.
  - :type: :text
    :text: En face de vous, des colonnes de marbre blanc s'élèvent vers le ciel. Derrière
      elles, un vaste jardin étend sa verdure jusqu'au pied de la tour centrale, refuge
      de Hassan Sabba. Il ne semble pas y avoir d'accès possible à la tour par ce
      côté.
  - :type: :text
    :text: A l'est, une fois dépassées les colonnes, un couloir oblique vers la gauche,
      en direction du nord.
  - :type: :text
    :text: A l'ouest, un couloir semblable commence au- delà des colonnes, obliquant
      à droite, en direction du nord. Ces deux couloirs longent probablement les côtés
      de la tour centrale.
  - :type: :link
    :text: Allez-vous pénétrer dans le jardin,
    :hash: 75881ef9231c89e9b76066826e7eebf885792d6d828f209ea358bf703dc518ad
  - :type: :link
    :text: prendre le couloir est
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  - :type: :link
    :text: ou emprunter le couloir ouest ?
    :hash: 974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3
  :monsters: []
2dc89644dc1d99bc989f033e65fa024d589c81daaa901b2b136fa4740e817bd2:
  :text:
  - :type: :text
    :text: Une grande faiblesse vous envahit. Vous venez de perdre 5 points de Vie.
  - :type: :link
    :text: Allez-vous donc manger l'autre grain de riz, si ce n'est déjà fait,
    :hash: 43c71a4b0a5503bbc325cf3dcb9cfab4466b8018f6b078d836b8278c27b52d85
  - :type: :link
    :text: ou poser la main sur l'idole à l'emplacement indiqué ?
    :hash: fbf4d677ec4b0fb93341eb55938bb08df0811d2c67b2415b5180c16090959776
  :monsters: []
43c71a4b0a5503bbc325cf3dcb9cfab4466b8018f6b078d836b8278c27b52d85:
  :text:
  - :type: :text
    :text: Vous vous sentez revigoré. Ajoutez 5 points de Vie à votre total.
  - :type: :link
    :text: Décidez-vous de manger l'autre grain de riz si ce n'est déjà fait ?
    :hash: 2dc89644dc1d99bc989f033e65fa024d589c81daaa901b2b136fa4740e817bd2
  - :type: :link
    :text: Ou bien déposer la main sur l'idole.
    :hash: fbf4d677ec4b0fb93341eb55938bb08df0811d2c67b2415b5180c16090959776
  :monsters: []
6fa5c6b224016f8097446d1fdc50f518afb5b1bd6b446bdce84f7853a8b045e0:
  :text:
  - :type: :link
    :text: Vous n'avez pas d'autre solution que de toucher l'idole.
    :hash: fbf4d677ec4b0fb93341eb55938bb08df0811d2c67b2415b5180c16090959776
  :monsters: []
40e43e6081e9c3c8cda737a7c39b855448ce371c564b9211dd0d62b216a6fc27:
  :text:
  - :type: :link
    :text: Le Dao, très mécontent, vous propulse dans le temps et dans l'espace.
    :hash: ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2
  :monsters: []
90df69810e04eba70a1ccdaec165c7d832f59eca033483a180d7f67492f63b5a:
  :text:
  - :type: :text
    :text: La voix caverneuse du Dao résonne dans le temple. «Comment un être humain
      est-il parvenu ici ? Qui es-tu pour oser violer mon sanctuaire? Hassan Sabba
      m'a chargé de veiller sur ce lieu jusqu'au jour où Hommes- Rats et Hommes-Lézards
      seront à nouveau en paix et ouvriront cette porte... Que désires-tu ? »
  - :type: :text
    :text: Quelle va être votre réponse ?
  - :type: :link
    :text: Vous cherchez de l'or.
    :hash: 4d4c9815e55c83d035bdd4fb2aaf1e01e5e1ea267e8b9055c2012978210bce69
  - :type: :link
    :text: Vous voulez restaurer vos points de Vie.
    :hash: f45b68ff465e43514aa3872239b3b7a9bf6c1c1cd76568c9e16640e53c851516
  - :type: :link
    :text: Vous avez besoin de renseignements sur Shangri-La que seul Hassan Sabba
      peut vous procurer.
    :hash: aee10e8572ac65f2a1ed480d42535671fa563c49102828fb6134aa3b43077d78
  :monsters: []
1d4df656f06a7b17ba7a806767e62ca97faf3cc2f02e1cc05261152b928ac5ea:
  :text:
  - :type: :text
    :text: Vous ouvrez le tiroir de gauche. A votre grand regret, il est vide.
  - :type: :link
    :text: Vous pouvez à présent ouvrir le tiroir de droite
    :hash: 7a6fa3cc638a65487faa718dfc762981594fc53da629b79040664ac7e46ba889
  - :type: :link
    :text: ou, si vous ne l'avez déjà fait, fouiller le coffre
    :hash: 4c402b22dc0ec27a7be19e5dbce6fd5dbf1627387fa123e7ef2d87aeeb64a2e8
  - :type: :text
    :text: Sinon vous décidez que vous assez perdu de temps ici et quittez l'antichambre
      par le couloir.
  - :type: :text
    :text: 'Ouvrirez-vous :'
  - :type: :link
    :text: La porte de droite ?
    :hash: 81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441
  - :type: :link
    :text: La porte de gauche ?
    :hash: 031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a
  - :type: :link
    :text: La porte du fond ?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
7a6fa3cc638a65487faa718dfc762981594fc53da629b79040664ac7e46ba889:
  :text:
  - :type: :text
    :text: Comme vous ouvrez le tiroir de droite, un déclic retentit. Lancez un dé.
      Le chiffre obtenu est celui des fléchettes empoisonnées qui viennent de vous
      frapper la main au moment où vous avez réveillé ce piège archaïque. Otez de
      votre total le nombre de points de Vie correspondant.
  - :type: :link
    :text: Vous pouvez à présent ouvrir le tiroir de gauche
    :hash: 1d4df656f06a7b17ba7a806767e62ca97faf3cc2f02e1cc05261152b928ac5ea
  - :type: :link
    :text: ou, si vous ne l'avez déjà fait, fouiller le coffre.
    :hash: 4c402b22dc0ec27a7be19e5dbce6fd5dbf1627387fa123e7ef2d87aeeb64a2e8
  - :type: :text
    :text: 'Sinon, vous décidez que vous avez assez perdu de temps et quittez l''antichambre
      par le couloir. Ouvrirez-vous :'
  - :type: :link
    :text: La porte de droite?
    :hash: 81ae793194e088077f7413a0d142393b85bc76f6b0da283204ed72a27608d441
  - :type: :link
    :text: La porte de gauche?
    :hash: 031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a
  - :type: :link
    :text: La porte du fond?
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  :monsters: []
53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2:
  :text:
  - :type: :text
    :text: Vous refermez la porte du chenil et pivotez sur vos talons.
  - :type: :link
    :text: Essaierez-vous à présent la porte du fond du couloir
    :hash: 077d877895f4300a67d0b952fc677fe6b272b51f6978921b3354fbd1ceece01b
  - :type: :link
    :text: ou bien, si vous ne l'avez déjà fait, ouvrirez-vous celle qui se trouve
      en face de vous, ornée d'un emblème à tête de chien ?
    :hash: 031026e44f7a595a0ed335c45e4ef4b5af19ac00673661b7b6325d8ef794055a
  :monsters: []
65d0b59d313516daceb1c63a1d683fa3cb8258cf384b098b28144efa42700525:
  :text:
  - :type: :text
    :text: Vous bondissez de côté pour éviter la masse écumante du Dogue. Un filet
      de bave vous atteint à la joue gauche. Vous plongez la main dans votre sac.
  - :type: :text
    :text: Qu'en ressortez- vous ?
  - :type: :link
    :text: Une fiole bleue?
    :hash: 9f30cf6c4507806241e43acfd5f533f5b58c5b3137b3c47dfeb703b074c34e15
  - :type: :link
    :text: Une potion verte?
    :hash: 85c1b84f82b65f31413d7bd2c43636b263c7ebcb892144902d2aa37443f36730
  - :type: :link
    :text: Un flacon de poudre jaune?
    :hash: 7c4d3cf62384988c6471fba8632b183202c850cd4a71803e6dd7f6af665767e0
  - :type: :link
    :text: Un poison violent?
    :hash: 951661b9b5333fcc89a55bd9ce2065272bd17c0c06945d6d4bd4823b1d09ba66
  - :type: :link
    :text: Si vous n'avez en votre possession aucun de ces objets, vous combattrez
      le Dogue de l'Enfer à l'épée.
    :hash: 6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef
  :monsters: []
2a6f4799a43b47d2e181bdb40c654854cf3bd98f4530773d263d2043c127f40d:
  :text:
  - :type: :link
    :text: Ragaillardi, vous sortez du chenil dans un déferlement d'aboiements.
    :hash: 53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2
  :monsters: []
743ad6c6102c5cb01262289b56ebb52502c19e3eb2e5af371790383535ebba31:
  :text:
  - :type: :text
    :text: Vous avalez goulûment le contenu de la fiole. Instantanément, votre estomac
      se soulève. Tout votre corps est déchiré de l'intérieur par des barres de douleur.
      Vos yeux ne voient plus qu'un voile de sang. Vos bras s'allongent et votre crâne
      semble éclater.
  - :type: :text
    :text: Vous vous roulez à terre en poussant des aboiements hideux ! Bientôt vous
      êtes tout à fait transformé en chien ! Votre longue langue râpeuse salive à
      l'idée de la savoureuse pâtée que vous donnera le Maître des Chiens à son retour,
      car vous êtes certain d'être devenu le plus beau de ses molosses.
  - :type: :text
    :text: Votre aventure s'achève ici...
  :monsters: []
1496b26f5257b848f0be9925feecec39821e027b87b49b09a8e234ec97592269:
  :text:
  - :type: :link
    :text: Puis vous quittez la pièce.
    :hash: e922d4cb97e6f9871f8b748fd186e5533fbf3bb19f62e69aa0d7be3cfcb7365c
  :monsters: []
75881ef9231c89e9b76066826e7eebf885792d6d828f209ea358bf703dc518ad:
  :text:
  - :type: :text
    :text: Vous marchez entre les rangées de colonnes jusqu'au jardin proprement dit.
      Cet Alhambra est un havre de paix, couvert de fleurs et d'arbres fruitiers,
      de plantes aromatiques et de pelouses immenses. Au milieu du jardin, la pièce
      maîtresse semble être un vaste bassin en marbre circulaire où quatre statues
      de génies des eaux dispensent une onde à la fraîcheur délicieuse. Vous vous
      approchez de cette fontaine majestueuse. En regardant dans l'eau, vous distinguez
      un objet brillant presque entièrement enfoui sous le sable blanc du bassin.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Plonger dans le bassin ?
    :hash: 4160d6fd90bf8298658eebba723af05f22de38e61e4e033561bfb0fcaf920d73
  - :type: :link
    :text: Essayer d'attraper l'objet avec votre épée?
    :hash: 168f269abd3a5fa836fa0e14607018886d23cbc05056a07793dc0db9b7410707
  - :type: :link
    :text: Faire le tour du bassin pour essayer d'en voir plus ?
    :hash: de178e4060b027e8643174bc66b321bd65e87770d2f86ea94202f599e2ad1434
  - :type: :link
    :text: Quitter le jardin et explorer un des couloirs ?
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00:
  :text:
  - :type: :text
    :text: Vous apercevez trois portes dans le mur est du couloir. Vous avancez au
      nord jusqu'au fond du couloir et constatez qu'une quatrième porte, dont vous
      vérifiez qu'elle est verrouillée, barre le passage.
  - :type: :link
    :text: Si vous pensez pouvoir ouvrir cette porte grâce à un trousseau de clefs
      que vous avez trouvé.
    :hash: 8e7036b0173e04c6d9138bdbd72c7f4d6bca6ece0221d900c06a750dd1c05483
  - :type: :text
    :text: Sinon vous revenez au début du couloir. La porte de la première pièce est
      entièrement blanche, la seconde est étroite et basse, la troisième est marquée
      d'un signe magique.
  - :type: :text
    :text: 'Choisirez-vous d''ouvrir :'
  - :type: :link
    :text: La porte blanche ?
    :hash: f0f455e0c2cab8e40f9f2c0c37b00dc883b7e2f649e4946b03831fd0eaa52ed1
  - :type: :link
    :text: La porte étroite?
    :hash: 58f7650eabe03dca623251a9583ed332bd93bd07fbbf8e80d86a6add6fb496ec
  - :type: :link
    :text: La porte au signe magique ?
    :hash: c8bb8de27d8407bfa8dcb157afc8e1ede397702037cef614dc7baafa77fd3885
  - :type: :text
    :text: Si vous avez déjà ouvert l'une ou l'autre de ces portes, vous ne pouvez
      y revenir.
  - :type: :link
    :text: Si vous avez ouvert les trois portes et ne possédez pas le moyen d'ouvrir
      la porte du fond.
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3:
  :text:
  - :type: :text
    :text: Vous apercevez trois portes dans le mur ouest du couloir. Vous avancez
      vers le nord jusqu'au fond du couloir et constatez qu'une quatrième porte, solidement
      verrouillée, barre le passage.
  - :type: :link
    :text: Si vous pensez pouvoir ouvrir cette porte grâce à un objet que vous avez
      trouvé.
    :hash: 8e7036b0173e04c6d9138bdbd72c7f4d6bca6ece0221d900c06a750dd1c05483
  - :type: :text
    :text: Sinon, vous revenez au début du couloir. La porte de la première pièce
      est faite de bois grossier, et des rires s'en échappent. La seconde est marquée
      d'une serre, et d'étranges bruits en émanent. La troisième porte la blessure
      d'un fer rouge.
  - :type: :text
    :text: 'Choisirez-vous d''ouvrir :'
  - :type: :link
    :text: La porte d'où s'échappent des rires?
    :hash: 586a59f631ab79f4f49f0f1f8974ea25d0130a10a68be3e41529559417e75cbf
  - :type: :link
    :text: La porte marquée d'une serre de rapace?
    :hash: cb0637ee1dd4a4dde72d505ced3dd03a2914fca74b2056e5de9fc62677eba6d5
  - :type: :link
    :text: La porte marquée au fer rouge ?
    :hash: 185ca03a6e8657e8047f82c93029adafb90fea46dfb4a384f8897ff793049bd5
  :monsters: []
4d4c9815e55c83d035bdd4fb2aaf1e01e5e1ea267e8b9055c2012978210bce69:
  :text:
  - :type: :text
    :text: "« Tu veux la richesse, hurle le Dao. Voici plus d'or que tu n'en as jamais
      vu... » Sur ce, il disparaît. Vous vous retournez. La salle tout entière est
      recouverte d'or : les dalles, l'idole, l'autel, les murs. Même le roi Midas
      dans ses rêves les plus fous n'avait jamais osé imaginer tout ceci. Mais comment
      allez-vous quitter ce temple? Il n'existe aucun passage secret et la porte par
      laquelle vous êtes arrivé est verrouillée de l'extérieur. Il va vous falloir
      attendre le jour où les Hommes-Rats et les Hommes-Lézards seront enfin réconciliés.
      Cela risque de durer longtemps... éternellement sans doute."
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
f45b68ff465e43514aa3872239b3b7a9bf6c1c1cd76568c9e16640e53c851516:
  :text:
  - :type: :text
    :text: "«A ton aise, vous dit le Dao. Te voici aussi vigoureux qu'aux temps bénis
      de ta prime jeunesse... » Et il s'évanouit dans les airs. Vous sentez votre
      corps souple et fort, prêt à affronter tous les dangers. Mais comment allez-vous
      quitter ce temple ? Vous ne pouvez découvrir aucune issue et le Dao ne répond
      plus à vos appels. Et vos modestes provisions ne vous permettront pas de subsister
      bien longtemps..."
  :monsters: []
aee10e8572ac65f2a1ed480d42535671fa563c49102828fb6134aa3b43077d78:
  :text:
  - :type: :link
    :text: vous perdez toute notion d'équilibre; vous plongez...
    :hash: ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2
  :monsters: []
9f30cf6c4507806241e43acfd5f533f5b58c5b3137b3c47dfeb703b074c34e15:
  :text:
  - :type: :link
    :text: si vous survivez !
    :hash: 6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef
  :monsters: []
85c1b84f82b65f31413d7bd2c43636b263c7ebcb892144902d2aa37443f36730:
  :text:
  - :type: :link
    :text: Vous perdez automatiquement le premier assaut.
    :hash: 6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef
  :monsters: []
7c4d3cf62384988c6471fba8632b183202c850cd4a71803e6dd7f6af665767e0:
  :text:
  - :type: :link
    :text: Vous jetez un dernier regard au chenil et quittez la pièce au plus vite.
    :hash: 53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2
  :monsters: []
951661b9b5333fcc89a55bd9ce2065272bd17c0c06945d6d4bd4823b1d09ba66:
  :text:
  - :type: :link
    :text: Après un dernier regard au chenil, vous décidez de ne pas vous attarder
      de peur de voir le Maître des Chiens.
    :hash: 53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2
  :monsters: []
4160d6fd90bf8298658eebba723af05f22de38e61e4e033561bfb0fcaf920d73:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_01d4f9092fc282915179806a24e6d47b_429.jpg
  - :type: :text
    :text: Vous n'hésitez pas une seconde et plongez dans le bassin pour en remonter
      cet objet brillant qui pourrait bien être une pièce de l'armure magique dont
      a parlé Abdul Al-Azhred. Vous nagez jusqu'au fond du bassin, mais à ce moment
      un tentacule visqueux agrippe votre jambe et vous attire vers un bec acéré !
      Un poulpe géant sommeillait dans le bassin, chargé de garder précieusement l'objet
      que vous convoitiez ! Vous devez le combattre en divisant par deux vos points
      de Force car vous êtes sous l'eau et n'avez pas le temps de tirer votre épée.
  - :type: :text
    :text: 'PIEUVRE VENIMEUSE FORCE: 16 VIE : 6'
  - :type: :text
    :text: 'AJUSTEMENT DOMMAGES : + 1'
  - :type: :text
    :text: A chaque 6 que vous lancerez au cours du combat, vous lui enlevez automatiquement
      2 points de Vie car vous aurez réussi à trancher l'un de ses tentacules. Cependant,
      si vous ne triomphez pas de ce monstre en deux assauts au plus, vos poumons
      cèdent sous le manque d'oxygène et vous mourez noyé avant d'être dévoré par
      la pieuvre.
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters:
  - :name: 'PIEUVRE VENIMEUSE '
    :force: 16
    :vie: 6
    :adjustment: '1'
168f269abd3a5fa836fa0e14607018886d23cbc05056a07793dc0db9b7410707:
  :text:
  - :type: :text
    :text: Alors que vous essayez de remuer le sable du bassin avec votre épée, un
      tentacule visqueux surgit du fond de l'eau et agrippe la lame. Vous avez réveillé
      le poulpe géant chargé de garder l'objet que vous convoitiez !
  - :type: :text
    :text: Lancez un dé.
  - :type: :link
    :text: Si vous obtenez un résultat supérieur ou égal à 4.
    :hash: 9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536
  - :type: :link
    :text: Si vous obtenez 1, 2 ou 3.
    :hash: 23dfc9ad6c586efaf2bc61f78280cae8a9ad5d39af2662be60c2d3ccaea48ac4
  :monsters: []
de178e4060b027e8643174bc66b321bd65e87770d2f86ea94202f599e2ad1434:
  :text:
  - :type: :text
    :text: Vous marchez en suivant le bord du bassin, contemplant les paisibles fontaines
      de marbre. Votre regard fouille l'eau pour essayer de voir ce qu'est l'objet
      brillant, mais il est trop bien recouvert par le sable et vous ne parvenez pas
      à en apprendre davantage sur la nature de cet objet. Tandis que vous marchez,
      l'impression étrange d'être observé s'empare de vous. Vous faites une brusque
      volte- face vers le bassin. Il vous semble apercevoir un oeil énorme au fond
      du bassin, qui se referme dès que vous vous tournez de son côté. Mais peut-être
      cette vision fugitive n'était-elle qu'une illusion d'optique?
  - :type: :text
    :text: Qu'allez-vous faire à présent?
  - :type: :link
    :text: Plonger dans le bassin?
    :hash: 4160d6fd90bf8298658eebba723af05f22de38e61e4e033561bfb0fcaf920d73
  - :type: :link
    :text: Essayer d'attraper l'objet avec votre épée?
    :hash: 168f269abd3a5fa836fa0e14607018886d23cbc05056a07793dc0db9b7410707
  - :type: :link
    :text: Quitter le jardin et explorer un des couloirs ?
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06:
  :text:
  - :type: :text
    :text: Vous faites à nouveau face à la tour centrale, derrière les colonnes du
      jardin.
  - :type: :link
    :text: Allez-vous prendre le couloir est sur votre droite
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  - :type: :link
    :text: ou le couloir ouest sur votre gauche ?
    :hash: 974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3
  :monsters: []
8e7036b0173e04c6d9138bdbd72c7f4d6bca6ece0221d900c06a750dd1c05483:
  :text:
  - :type: :text
    :text: Le trousseau de trois clefs que vous avez trouvé contient certainement
      celle qu'il vous faut pour ouvrir la porte du fond du couloir. De plus, vous
      l'avez trouvé dans la pièce la plus proche de cette porte !
  - :type: :text
    :text: 'Pour ouvrir la serrure métallique, allez-vous essayer :'
  - :type: :link
    :text: La clef de jade ?
    :hash: 799e8c0708648c114439a40ea477b2d442d8e5fefadfa1bde3b536df789fbfc8
  - :type: :link
    :text: La clef de bronze ?
    :hash: 320a3de9c01cecef93b90e66ba26a09831c7001f5653379beff4f72fa370a737
  - :type: :link
    :text: La clef en métal inconnu ?
    :hash: 532525cad471b1c3fc3234605eedbf6c8bf4f2ffc42dd3da803dab85465d7cbd
  :monsters: []
f0f455e0c2cab8e40f9f2c0c37b00dc883b7e2f649e4946b03831fd0eaa52ed1:
  :text:
  - :type: :text
    :text: Vous poussez la porte blanche qui s'ouvre sans mal. Vous entrez et découvrez
      que vous êtes dans une pièce peinte en blanc, aux murs entièrement nus. Il s'agit
      certainement d'une cellule de méditation. Cependant la porte s'est refermée
      derrière vous et vous découvrez avec angoisse qu'il n'y a pas de poignée pour
      ouvrir de l'intérieur, seulement une serrure. Vous vous retournez pour inspecter
      la pièce. Les murs et le sol sont parfaitement lisses et le seul ornement de
      la pièce est un piédestal de bois sculpté sur lequel est posée une clef. Au-dessus
      du piédestal, un levier rouge est fiché dans le mur.
  - :type: :text
    :text: Qu'allez-vous faire ?
  - :type: :link
    :text: Tirer sur le levier?
    :hash: 0f67b276b01271bf20f03db47206b2de8f21de67aa23787c3edc9697019d55de
  - :type: :link
    :text: Soulever le piédestal?
    :hash: e5f9e1492af00d5a86a8304edce685e20c6ab8c50e005ed81b796b180c6f69be
  - :type: :link
    :text: Prendre la clef et l'essayer dans la serrure?
    :hash: 375261f87776168301893c56005edb733e117b394e1829e894789e8b98412272
  - :type: :link
    :text: Si vous avez un jeu de cartes.
    :hash: 4d811f154d5e56aa9212d88974d34de161e6ed68e03b2edacfa171e4f05b6d25
  :monsters: []
58f7650eabe03dca623251a9583ed332bd93bd07fbbf8e80d86a6add6fb496ec:
  :text:
  - :type: :text
    :text: Vous ouvrez la petite porte basse et passez à l'intérieur. Il fait très,
      sombre et une odeur ignoble empuantit l'atmosphère. Un escalier très raide descend
      dans les profondeurs de la salle obscure.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Descendre l'escalier?
    :hash: 7ed13ebeba6a3442beab32f264bde985a3a1f218e6c26ce5baaffd36c52f19b2
  - :type: :link
    :text: Refermer la porte et ressortir?
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  - :type: :link
    :text: Attendre pour voir si quelque chose se passe ?
    :hash: 99d6a3290f76326ca47e015a0bd746ccc57c5de415368cf1c967c21e18ffc505
  :monsters: []
c8bb8de27d8407bfa8dcb157afc8e1ede397702037cef614dc7baafa77fd3885:
  :text:
  - :type: :text
    :text: Avec des gestes prudents, vous vous approchez de la porte marquée d'un
      signe cabalistique. Vous posez la main sur la poignée et sentez un léger frisson
      vous parcourir. Réprimant toute envie de fuir, vous entrebâillez la porte et
      jetez un coup d'oeil à l'intérieur. Il s'agit en apparence d'une vaste bibliothèque,
      où de nombreux mages sont plongés dans l'étude de grimoires et d'impressionnants
      volumes aux pages enluminées. Un silence presque total règne dans la bibliothèque.
  - :type: :link
    :text: Allez-vous pénétrer dans la pièce sur la pointe des pieds
    :hash: 81d87b159ce91ef417993f7385459fa7290bdfdea3ec8ad3ab76c31c84dba19f
  - :type: :link
    :text: ou refermer tout doucement la porte derrière vous sans entrer ?
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828:
  :text:
  - :type: :link
    :text: Décidez-vous de continuer votre exploration du couloir est
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  - :type: :link
    :text: ou préférez-vous, si vous ne l'avez déjà fait, explorer le couloir ouest
      ?
    :hash: 974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3
  - :type: :link
    :text: A moins que vous ne préfériez-vous rendre dans le jardin au cas où vous
      ne l'auriez pas examiné ?
    :hash: 75881ef9231c89e9b76066826e7eebf885792d6d828f209ea358bf703dc518ad
  :monsters: []
586a59f631ab79f4f49f0f1f8974ea25d0130a10a68be3e41529559417e75cbf:
  :text:
  - :type: :text
    :text: 'D''un geste prudent, vous poussez la porte de la salle d''où montent des
      rires enjoués. Vous entrez et vous vous retrouvez au coeur d''une joyeuse agitation.
      Vous avez franchi le seuil de la pièce de récréation des gardes de la Forteresse,
      qui sert aussi de dortoir. L''assistance ne vous prête que peu d''attention
      : tous les regards sont vissés à un titanesque affrontement. Deux hommes aux
      traits rudes se mesurent en une partie de bras de fer vigoureuse. Leurs visages
      sont écarlates, tendus par l''effort. Des cris d''encouragement fusent parmi
      l''assemblée : «Dix pièces d''or sur le Maître des Chiens ! » « Le Maître de
      la Forge va l''emporter ! » « Peuh ! il n''arrive pas à la cheville de l''autre
      ! » Un brusque mouvement de foule vous amène tout près de la table où les lutteurs
      se font face. A côté de vous, des voix vous accueillent comme un familier du
      dortoir : «Allons, ami, tu risqueras bien cinq pièces d''or sur ton poulain
      ! » « Serais-tu avare ? » De part et d''autre, on vous tire et vous secoue,
      on vous propose de parier. Le Maître des Chiens semble tout à coup avoir le
      dessus, mais son robuste adversaire se ressaisit aussitôt.'
  - :type: :text
    :text: Pris au milieu de cette fantastique épreuve, qu'allez- vous faire?
  - :type: :link
    :text: Parier avec un membre de l'assistance ?
    :hash: cf92d8b6a230042d5bf21194e03b028eb87bc58eed2ee9d2db0c9dfa5abcda4c
  - :type: :link
    :text: Déclencher une bagarre pour détourner l'attention ?
    :hash: e7dc3a6e852eb2d76b198896b50f9a2897821e4b1ffe9a2db7dc4594071e6ed1
  - :type: :link
    :text: Tenter de quitter la salle en vous frayant un chemin?
    :hash: dd434cd6ca01fed65802d613ef2214f97b60e3f457da74c8bb428fefd482f75c
  :monsters: []
cb0637ee1dd4a4dde72d505ced3dd03a2914fca74b2056e5de9fc62677eba6d5:
  :text:
  - :type: :text
    :text: En collant l'oreille à la porte marquée d'une serre d'oiseau, vous entendez
      un concert de cris aigus. Vous entrebâillez la porte et découvrez la volière
      de la Forteresse. Des milliers d'oiseaux volent en liberté ou dorment dans des
      cages d'or ciselé. Leurs chants pourtant mélodieux se mélangent en une gigantesque
      cacophonie à la limite du supportable.
  - :type: :link
    :text: Allez-vous refermer la porte et diriger ailleurs vos pas
    :hash: 98cd6c5d38fa6f0ae31a0f8cbdc74fc7d6ce12a3a718e327ce9d0257268c4565
  - :type: :link
    :text: ou entrer avec précaution ?
    :hash: 96ab69547126cd3bf9529f86e8dd2f5ff88eba263ce9da747fdee8dfaa8a4841
  :monsters: []
185ca03a6e8657e8047f82c93029adafb90fea46dfb4a384f8897ff793049bd5:
  :text:
  - :type: :text
    :text: 'Vous vous approchez de la porte ornée d''un croissant de lune imprimé
      au fer rouge. Elle est entrouverte et une forte chaleur s''exhale de l''intérieur.
      Vous jetez un coup d''oeil discret dans cette salle : c''est la forge de la
      Forteresse. Une activité intense y règne, et plusieurs Gnomes enchaînés travaillent
      devant des enclumes énormes.'
  - :type: :link
    :text: Allez-vous entrer
    :hash: f3bea15df161ccef3ba18f9f5632221f31dc0b02224439bff4a7e11e5cece0fe
  - :type: :link
    :text: ou préférez-vous poursuivre votre itinéraire ?
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994:
  :text:
  - :type: :link
    :text: A présent, vous quittez le jardin pour explorer les couloirs.
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536:
  :text:
  - :type: :text
    :text: Vous êtes déséquilibré par ce soudain retournement de situation et chancelez.
      Vous tombez dans le bassin et la pieuvre tente de vous attirer vers son bec
      venimeux.
  - :type: :link
    :text: Si vous avez une dague ou un poignard.
    :hash: 24a826ad2305e774d9d170357bb253932c03f806137bd97cebc1b2aef1e48547
  - :type: :link
    :text: Si vous pensez qu'un des objets parmi votre équipement peut vous aider.
    :hash: 20d251cdaa664ab542e3ebe58e55cd70d294227c6f954058e1710831cad16a7e
  - :type: :text
    :text: Sans quoi, il vous faudra affronter la pieuvre en divisant par deux vos
      points de Force, car vous combattez sous l'eau.
  - :type: :text
    :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6'
  - :type: :text
    :text: 'AJUSTEMENT DOMMAGES : + 1'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters:
  - :name: 'PIEUVRE VENIMEUSE '
    :force: 16
    :vie: 6
    :adjustment: '1'
23dfc9ad6c586efaf2bc61f78280cae8a9ad5d39af2662be60c2d3ccaea48ac4:
  :text:
  - :type: :text
    :text: Vous vous rejetez brusquement en arrière pour ne pas tomber dans le bassin
      et arrachez votre épée à la pieuvre venimeuse qui voulait vous happer !
  - :type: :text
    :text: Avez-vous dans votre sac un objet qui puisse vous aider ?
  - :type: :link
    :text: Si oui.
    :hash: 98cd6c5d38fa6f0ae31a0f8cbdc74fc7d6ce12a3a718e327ce9d0257268c4565
  - :type: :text
    :text: 'Sinon, plusieurs solutions s''offrent à vous :'
  - :type: :link
    :text: Plonger avec votre épée à la main.
    :hash: d80577d8d4dda07b07f09e030aa80db4bbfca8aed0bddb81f131e809196e7a0c
  - :type: :link
    :text: Plonger avec votre poignard à la main.
    :hash: fd2c4df4ffcfbd00e5a6f4dc4e27fa7f76be4ab430ab81af6d46bc9da5a504a0
  - :type: :link
    :text: Lancer votre poignard sur le monstre.
    :hash: 8d5d82ad634592a0d0c5552d88168af1fc5f7e7f65c6ccfb306a757db7f255fe
  :monsters: []
799e8c0708648c114439a40ea477b2d442d8e5fefadfa1bde3b536df789fbfc8:
  :text:
  - :type: :link
    :text: Rayez la clef de jade de votre équipement. Puis faite un autre choix.
    :hash: 8e7036b0173e04c6d9138bdbd72c7f4d6bca6ece0221d900c06a750dd1c05483
  :monsters: []
320a3de9c01cecef93b90e66ba26a09831c7001f5653379beff4f72fa370a737:
  :text:
  - :type: :link
    :text: Faire un autre choix.
    :hash: 8e7036b0173e04c6d9138bdbd72c7f4d6bca6ece0221d900c06a750dd1c05483
  :monsters: []
532525cad471b1c3fc3234605eedbf6c8bf4f2ffc42dd3da803dab85465d7cbd:
  :text:
  - :type: :link
    :text: En effet, elle s'adapte parfaitement à la serrure et le mécanisme joue
      en douceur.
    :hash: b6292c61e85b4d2d0300e468e85a12923656dfaa0f1d58a3cd91f9d1cbb27aca
  :monsters: []
0f67b276b01271bf20f03db47206b2de8f21de67aa23787c3edc9697019d55de:
  :text:
  - :type: :text
    :text: 'Vous empoignez le levier rouge à pleines mains et tirez vers le bas. Le
      sol s''ouvre sous vos pas : vous venez de tomber dans une trappe. Au-dessus
      de vous, la dalle de marbre blanc reprend sa place. Vous mourrez ici, dans ce
      piège réservé aux moines à l''esprit trop tortueux.'
  - :type: :text
    :text: Votre aventure est terminée.
  :monsters: []
e5f9e1492af00d5a86a8304edce685e20c6ab8c50e005ed81b796b180c6f69be:
  :text:
  - :type: :text
    :text: Vous examinez le piédestal de plus près. Ce n'est que du vulgaire bois
      de cèdre qui... mais tout à coup un sifflement strident retentit au-dessus de
      votre tête !
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 4 ou moins.
    :hash: 15d07f1946d138b5a7467f56b94caa0778847276a272d4664bcd82aaff051b41
  - :type: :link
    :text: Si vous faites 5, 6, 7 ou 8.
    :hash: d9028b964e46fbb88427c1a25be49b0942da4d667f43bc850fe031ae2420b993
  - :type: :link
    :text: Si vous faites 9 ou davantage.
    :hash: 0aa12999c2f4b9ecb44e146e9bd4cefddb9d777d45692f606d9dcda950f37095
  :monsters: []
375261f87776168301893c56005edb733e117b394e1829e894789e8b98412272:
  :text:
  - :type: :link
    :text: Vous regagnez le couloir.
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
4d811f154d5e56aa9212d88974d34de161e6ed68e03b2edacfa171e4f05b6d25:
  :text:
  - :type: :link
    :text: Vous sortez sans encombre de la cellule de méditation.
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
7ed13ebeba6a3442beab32f264bde985a3a1f218e6c26ce5baaffd36c52f19b2:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_7270b153c3df7ea689e00abc83fab999_106.jpg
  - :type: :text
    :text: Vous commencez à descendre l'étroit escalier, mais les marches sont glissantes,
      comme enduites d'un sirop épais, et vous les dévalez plus vite que prévu. Une
      masse molle amortit votre chute. Avec horreur, vous découvrez que vous êtes
      tombé dans un gigantesque charnier, où les corps en putréfaction se mélangent
      pour former une bouillie purulente. Vous rampez à toute vitesse loin de cette
      macabre découverte, chassant du revers de la main les débris de cadavres encore
      accrochés à vos vêtements. Vos yeux s'habituent à l'obscurité ambiante et vous
      vous apercevez qu'en face de vous se tient un homme au visage et aux bras ravagés
      par la lèpre ! Vous êtes tombé dans la léproserie de la Forteresse ! D'autres
      lépreux s'approchent de vous en gémissant.
  - :type: :link
    :text: Allez-vous les attaquer
    :hash: ff0cd4e07c032fc21e18236e0a2a28dd923140cb052062bf107483bc115eb4ec
  - :type: :link
    :text: ou tenter de leur parler ?
    :hash: 67e1626333866b9e612157e45444cc26fccd4649eabfffc6b0b66f0bc449a882
  :monsters: []
99d6a3290f76326ca47e015a0bd746ccc57c5de415368cf1c967c21e18ffc505:
  :text:
  - :type: :text
    :text: Retenant votre souffle, vous restez tapi dans l'ombre en haut de l'escalier.
      Bientôt votre regard perce les ténèbres. Vous pouvez voir des formes vaguement
      humaines, en assez grand nombre, qui vont et viennent en se lamentant. Certaines
      sont couchées contre les piliers de la salle, d'autre gisent dans la poussière,
      face contre terre. Une rumeur terrible et sourde monte de la salle, comme un
      grand gémissement poussé à l'unisson par des centaines de gorges déformées.
  - :type: :link
    :text: Allez-vous à présent descendre l'escalier
    :hash: 7ed13ebeba6a3442beab32f264bde985a3a1f218e6c26ce5baaffd36c52f19b2
  - :type: :link
    :text: ou refermer doucement la porte et ressortir ?
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
81d87b159ce91ef417993f7385459fa7290bdfdea3ec8ad3ab76c31c84dba19f:
  :text:
  - :type: :text
    :text: Vous vous faufilez à l'intérieur de la salle d'étude des mages en essayant
      de faire aussi peu de bruit qu'une souris. Mais soudain votre épée heurte le
      coin d'une table avec un cliquetis révélateur! Vous craignez le pire, mais les
      magiciens sont si profondément plongés dans leur réflexion qu'aucun ne lève
      le nez vers vous. Après un soupir de soulagement, vous examinez la grande pièce
      qui vous entoure. Vous voyez que, de l'autre côté de la salle, une petite porte
      s'ouvre sans doute sur une autre pièce. Deux magiciens, occupés à prendre des
      notes sur des parchemins antiques, s'affairent, l'un attablé à droite de l'entrée,
      l'autre à gauche, debout à un pupitre, devant des rayonnages. Un épais volume
      repose sur une table voisine, ouvert à une page richement décorée.
  - :type: :text
    :text: Qu'allez-vous faire à présent?
  - :type: :link
    :text: Traverser sans bruit la bibliothèque pour essayer la porte du fond?
    :hash: 48fcddb859da1071c8ba5456adb29520bcc63186176972f240c796c54bf363bb
  - :type: :link
    :text: Regarder le grimoire de plus près?
    :hash: 9940161e17b66645f9a527ee52f7e06ff28727e3e04840a34f9e763e67b7d9c2
  - :type: :link
    :text: Demander assistance au mage assis à la table ?
    :hash: f69b7e4c7c39dabf04e51b1856e4dab934fa3eafd5a3a6f5dc4aa1325ed82abb
  - :type: :link
    :text: Demander assistance au mage debout devant son pupitre?
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  :monsters: []
cf92d8b6a230042d5bf21194e03b028eb87bc58eed2ee9d2db0c9dfa5abcda4c:
  :text:
  - :type: :text
    :text: Vous réfléchissez un instant et décidez que jouer le jeu servira au mieux
      votre cause. Cependant, vous ne pouvez parier que si vous possédez 5 pièces
      d'or ou davantage.
  - :type: :link
    :text: Sinon, faites un autre choix.
    :hash: 586a59f631ab79f4f49f0f1f8974ea25d0130a10a68be3e41529559417e75cbf
  - :type: :text
    :text: Si vous avez de l'or, parierez-vous avec
  - :type: :link
    :text: un apprenti-sorcier
    :hash: 8ccb6d7406b12778fb7e19bdbb7e93ae98595f10756bb694476dc54554903b0a
  - :type: :link
    :text: ou un sergent de la garde ?
    :hash: f1e1381922a45f47f276f1285a80276ed56b4b9e6eca2ac45b0824ea9df45762
  :monsters: []
e7dc3a6e852eb2d76b198896b50f9a2897821e4b1ffe9a2db7dc4594071e6ed1:
  :text:
  - :type: :link
    :text: Vous quittez la salle de récréation en transpirant à grosses gouttes.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
dd434cd6ca01fed65802d613ef2214f97b60e3f457da74c8bb428fefd482f75c:
  :text:
  - :type: :link
    :text: vous sortez de la salle de récréation un peu trop grouillante de gardes.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
98cd6c5d38fa6f0ae31a0f8cbdc74fc7d6ce12a3a718e327ce9d0257268c4565:
  :text:
  - :type: :text
    :text: Qu'allez-vous utiliser contre la pieuvre venimeuse?
  - :type: :link
    :text: Une potion de contrôle des animaux?
    :hash: 16f2c41114c2067a0dff3b0388c95f875d9393982eb744debe5d0a6e6c89eb6c
  - :type: :link
    :text: Un poison violent ?
    :hash: 98fb8f14c3081808ebdd6bad1971da5922eb96095cce792d2e5c31c6c229a994
  - :type: :link
    :text: La lampe d'Aladin ?
    :hash: 89ab98fd7c0cab7167a664dcd77def9d14752627d3a70fb880564fed042ebee5
  - :type: :link
    :text: Un arc et des flèches?
    :hash: ec1addb585f47ad5ae5c72d26d06b748fb6a7e160cbcf5ec466f4986400ff1ea
  - :type: :link
    :text: Si vous ne possédez aucun de ces objets, retournez combattre la pieuvre
      au poignard ou à l'épée.
    :hash: 23dfc9ad6c586efaf2bc61f78280cae8a9ad5d39af2662be60c2d3ccaea48ac4
  :monsters: []
96ab69547126cd3bf9529f86e8dd2f5ff88eba263ce9da747fdee8dfaa8a4841:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_5e31d3df5388e810b3a8f758910675ee_578.jpg
  - :type: :text
    :text: Vous refermez doucement la porte de la volière. Le chant des oiseaux vous
      paraît encore plus assourdissant maintenant que vous êtes à l'intérieur. Vous
      contemplez les plumages multicolores et les ailes flamboyantes de ces créatures
      volantes, qui ne ressemblent à aucune espèce de votre connaissance. La Forteresse
      renferme donc encore un trésor supplémentaire.
  - :type: :text
    :text: 'Ce spectacle merveilleux captive votre attention. Vous n''entendez donc
      pas le maître des lieux s''approcher de vous. L''Oiseleur pose sur votre épaule
      une main gantée de métal luisant. Sur l''autre gantelet, un splendide faucon
      pèlerin se tient perché, encapuchonné, le bec acéré. L''Oiseleur lui-même est
      un Homme-Oiseau à tête d''aigle royal, et deux amples ailes aux plumes blanches
      et noires s''élancent de son dos. Ce personnage fantastique vous interroge d''une
      voix nasillarde : « Qui es-tu, et que viens-tu faire dans la volière du Vieux
      de la Montagne?» Un reflet sur le métal étincelant de ses gantelets vous tire
      l''oeil. Avec exaltation, vous reconnaissez une des pièces de l''armure magique
      dont vous a parlé Abdul Al-Azhred !'
  - :type: :link
    :text: Allez-vous attaquer l'Homme-Oiseau
    :hash: 345f27b20341ceea5229cca9bb2c2c3766b424dbcd0d1dc10bfbe213b14bcf2e
  - :type: :link
    :text: ou tenter de lui ravir ses gantelets magiques par la ruse ?
    :hash: 7934ff7be1213f3f2493e9e74f1a1c9351875635b9a609f6a0af453dc6787fe4
  :monsters: []
f3bea15df161ccef3ba18f9f5632221f31dc0b02224439bff4a7e11e5cece0fe:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c29cab63e17060fb14a892caaccc4d60_200.jpg
  - :type: :text
    :text: 'Vous pénétrez dans la forge, la main devant les yeux pour vous protéger
      des torrides bouffées de chaleur qui en émanent. Plusieurs Gnomes se démènent
      pour fabriquer de petits objets magiques : anneaux, diadèmes, baguettes et bracelets
      de métaux divers.'
  - :type: :text
    :text: L'atmosphère est étouffante ici, et vous vous demandez comment ces créatures
      font pour la supporter. Les Gnomes sont vêtus de tabliers de cuir bouilli et
      de bonnets noircis par la cendre. Remarquant enfin votre présence au milieu
      du bruit de martèlement constant, l'un d'eux vous interpelle. « Holà, seigneur
      ! Que viens-tu chercher à la forge? Tu sembles un gentilhomme. Aurais-tu la
      bonté de nous délivrer de nos chaînes pendant que le Maître de la Forge est
      absent? Notre esclavage est pénible, et nous t'en serions éternellement reconnaissants
      ! » Vous ne savez trop que faire. Votre indécision inquiète les Gnomes, tous
      silencieux à présent. Vous êtes peut-être leur seul espoir de fuite. «Tiens,
      seigneur, prends cet anneau magique pour sceller notre pacte », fait le premier
      Gnome en vous lançant un anneau paralyseur contre les Revenants. Vous empochez
      cette trouvaille (ajoutez-la à vos autres possessions) et vous réfléchissez.
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Libérer les Gnomes
    :hash: 67ac45cc7b1eccfb818c163538b7cb53f27dfbd2d15c7fda9818f4025e82acf3
  - :type: :link
    :text: ou les laisser à leur besogne ?
    :hash: ad7ab378badc2ba91bf5f1425472ec6e319e9e0381182c6452bd2ebff1316257
  - :type: :link
    :text: Si vous possédez un sort permettant de lire dans l'esprit des Gnomes.
    :hash: 4d47628563d8b87f812576b07ec7b17837d849e0428d22c639f608d886064e57
  :monsters: []
c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f:
  :text:
  - :type: :link
    :text: Décidez-vous de continuer votre exploration du couloir ouest
    :hash: 974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3
  - :type: :link
    :text: ou préférez-vous, si vous ne l'avez déjà fait, explorer le couloir est
      ?
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  - :type: :link
    :text: A moins que vous ne préfériez-vous rendre dans le jardin au cas où vous
      ne l'auriez pas encore examiné ?
    :hash: 75881ef9231c89e9b76066826e7eebf885792d6d828f209ea358bf703dc518ad
  :monsters: []
24a826ad2305e774d9d170357bb253932c03f806137bd97cebc1b2aef1e48547:
  :text:
  - :type: :link
    :text: Le combat se termine aussitôt en votre faveur.
    :hash: 9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536
  :monsters: []
20d251cdaa664ab542e3ebe58e55cd70d294227c6f954058e1710831cad16a7e:
  :text:
  - :type: :text
    :text: Qu'allez-vous utiliser contre la pieuvre venimeuse?
  - :type: :link
    :text: Une potion de contrôle des animaux?
    :hash: e108cfc21b1640570d0945d30219a0a4be2086ce29d539482162179c0af6a039
  - :type: :link
    :text: Un poison violent?
    :hash: 9e4e2f3f4ef7b1b7c8aba515283bca8db10b639659ded3bd3724c751ee418c96
  - :type: :link
    :text: La lampe d'Aladin?
    :hash: 07d62b3ae168b42b840c9bc90dc1d08c601e966e1424b63d69ed0e6c528a5192
  - :type: :link
    :text: Si vous n'avez aucun de ces objets, combattez la pieuvre au poignard ou
      à l'épée.
    :hash: 9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536
  :monsters: []
d80577d8d4dda07b07f09e030aa80db4bbfca8aed0bddb81f131e809196e7a0c:
  :text:
  - :type: :text
    :text: 'Vous plongez, l''épée à la main, pour affronter le monstre. Le choc est
      rude : la pieuvre était aussi préparée que vous ! Mais vous connaissez son point
      faible ! Son oeil unique : vous parviendrez à le transpercer, au cours du combat,
      si vous réussissez un double, portant un coup mortel à la bête. Vous mènerez
      ce combat sous-marin à 1 point de Force au-dessous de votre total du moment,
      à cause de l''eau bien sûr. Pour chaque 6 que vous tirerez, ôtez 2 points de
      Force à la pieuvre : vous aurez tranché l''un de ses tentacules. Cependant si
      vous ne remportez pas ce duel en deux assauts au plus, vos poumons cèdent sous
      le manque d''oxygène et vous mourez noyé avant d''être dévoré par le poulpe.'
  - :type: :text
    :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6 AJUSTEMENT DOMMAGES : + 1'
  - :type: :link
    :text: Si vous triomphez.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters: []
fd2c4df4ffcfbd00e5a6f4dc4e27fa7f76be4ab430ab81af6d46bc9da5a504a0:
  :text:
  - :type: :text
    :text: 'Vous plongez, le poignard à la main, prêt à affronter le monstre. Le choc
      est rude : la pieuvre était aussi préparée que vous ! Mais vous connaissez son
      point faible : son oeil unique. Vous le transpercerez, tuant ainsi la bête sur
      le coup, si, au cours du combat, vous réussissez un double. A cause de l''eau
      qui vous entoure, vous mènerez ce combat en retirant 2 points de votre total
      de Force du moment. Pour chaque 6 que vous réussirez, ôtez 2 points de Force
      à la pieuvre : vous aurez tranché l''un de ses tentacules. Cependant si vous
      ne remportez pas ce duel en quatre assauts au plus, vos poumons cèdent sous
      le manque d''oxygène et vous mourez noyé. Le poulpe vous dévorera.'
  - :type: :text
    :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6 AJUSTEMENT DEGATS : + 1'
  - :type: :link
    :text: Si vous triomphez.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters: []
8d5d82ad634592a0d0c5552d88168af1fc5f7e7f65c6ccfb306a757db7f255fe:
  :text:
  - :type: :text
    :text: Vous décidez de viser l'oeil du monstre avec votre poignard de jet.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 10 ou moins.
    :hash: c3f01275bea3e8f9bc33f92eec6f4d448e88f703a40b24a690210f6a745e2439
  - :type: :link
    :text: Si vous faites 11 ou 12.
    :hash: e9cd729b05961b7b54948f61ac1b941b40469b692889e3f94c00b8f8bb2a4167
  :monsters: []
b6292c61e85b4d2d0300e468e85a12923656dfaa0f1d58a3cd91f9d1cbb27aca:
  :text:
  - :type: :text
    :text: 'Vous refermez la porte et découvrez que vous êtes dans un immense couloir
      à ciel ouvert, perpendiculaire à celui d''où vous arrivez. D''après sa longueur,
      vous supposez qu''il doit faire toute la largeur de la Forteresse. Vous avancez
      à pas mesurés sur les dalles de marbre blanc zébré d''azur. Le long du couloir,
      des niches abritent des statues de verre poli aux riches coloris. Un panthéon
      fabuleux est réuni là, ainsi que des effigies de mages puissants ayant vécu
      en des temps oubliés. Vous tournez le dos à la tour centrale, refuge du Vieux
      de la Montagne, à la paroi toujours aussi désespérément lisse et dépourvue d''accès.
      Tout en haut de la tour, une fenêtre luit faiblement : c''est sans doute la
      pièce d''étude de Hassan Sabba ! Bientôt vous êtes au centre du couloir. La
      vaste double porte d''un temple est ouverte. Vous lui faites face, le dos à
      la tour. A l''intérieur du temple, une cérémonie a lieu. Des dizaines de fidèles
      s''agenouillent devant une statue immense, haute de près de dix mètres, à l''image
      d''une divinité étrange. Vous comprenez que c''est Thalos, la statue qu''il
      vous faudra affronter.'
  - :type: :text
    :text: Quel adversaire formidable cédera-t-il sous vos coups ?
  - :type: :link
    :text: Si vous avez réuni les trois pièces de l'armure magique.
    :hash: 407cb5e757b5ca9bd434fec1c52230b769fd9df8980b011e76e509801dbb4dc4
  - :type: :link
    :text: Si vous ne vous sentez pas encore de taille à affronter la statue géante
      et désirez chercher encore quelque chose qui puisse vous aider.
    :hash: 5289df04bda2670451a20e60ca994bc00962ffaf938d316e831bd7cea9f7bb42
  - :type: :link
    :text: Si vous voulez affronter immédiatement Thalos, armure ou pas.
    :hash: fa146cc9020aa2d42d7b946e1f76a5e31492b170d804b80511759a2d51e64cf9
  :monsters: []
15d07f1946d138b5a7467f56b94caa0778847276a272d4664bcd82aaff051b41:
  :text:
  - :type: :text
    :text: Vous n'avez pas le temps d'éviter la cage métallique qui surgit du plafond
      et s'abat sur vous. Vous vous escrimez sur les barreaux, mais ils sont trop
      solides. Bientôt des moines viennent vous sortir de ce piège réservé aux étudiants
      en théologie trop curieux. Mais au lieu d'heures de colle, vous recevrez un
      droit de passage à perpétuité pour les oubliettes de la Forteresse d'Alamuth.
      Dépouillé de vos possessions et abandonné de tous, votre aventure s'arrête ici...
  :monsters: []
d9028b964e46fbb88427c1a25be49b0942da4d667f43bc850fe031ae2420b993:
  :text:
  - :type: :text
    :text: Vous roulez de côté et évitez de justesse la cage qui s'abattait sur vous.
      Mais votre exultation ne dure qu'une fraction de seconde car aussitôt vous tombez
      dans une trappe qui s'ouvre sous vos pieds. La dalle de marbre blanc reprend
      sa place au-dessus de vous. Vous mourrez ici, dans ce piège destiné aux moines
      au caractère trop chahuteur.
  - :type: :text
    :text: Votre aventure est terminée.
  :monsters: []
0aa12999c2f4b9ecb44e146e9bd4cefddb9d777d45692f606d9dcda950f37095:
  :text:
  - :type: :text
    :text: Vous roulez de côté, à temps pour éviter la cage de fer qui s'abattait
      sur vous. Soupirant de soulagement, vous considérez à présent vos possibilités
      d'évasion de la cellule de méditation.
  - :type: :link
    :text: Allez-vous tirer sur le levier rouge
    :hash: 0f67b276b01271bf20f03db47206b2de8f21de67aa23787c3edc9697019d55de
  - :type: :link
    :text: ou prendre la clef qui est tombée du piédestal et gît sur le sol ?
    :hash: 375261f87776168301893c56005edb733e117b394e1829e894789e8b98412272
  :monsters: []
ff0cd4e07c032fc21e18236e0a2a28dd923140cb052062bf107483bc115eb4ec:
  :text:
  - :type: :text
    :text: Deux lépreux plus hardis que les autres (ou peut-être simplement moins
      malades) se jettent sur vous en vous voyant sortir votre épée. Ils vous prennent
      sans doute pour un de leurs tortionnaires.
  - :type: :text
    :text: 'LEPREUX FORCE : 6 VIE : 6'
  - :type: :text
    :text: Vous devez les combattre ensemble. Pour chaque assaut, lancez deux dés
      pour vous et deux dés pour chacun de vos adversaires. Si votre Force d'Attaque
      est supérieure à celle de chacun de vos deux adversaires, vous les touchez tous
      les deux. Si elle est supérieure à celle de l'un d'eux et inférieure à celle
      de l'autre, vous touchez le premier mais le second vous blesse. Si votre Force
      d'Attaque est inférieure à celle de vos deux adversaires, ils vous touchent
      tous les deux.
  - :type: :link
    :text: A la première blessure que les lépreux vous infligent, rendez-vous ici
      avant de continuer le combat.
    :hash: 201688018edfd56452c56daf4c0e35ffda217209d09dedccc12a73bf10c598bd
  - :type: :link
    :text: Si vous tuez vos deux adversaires.
    :hash: 74b14332ef79f52ace8a6b99d1351d3dd92fe794b6368513c3323172bec72b3f
  :monsters:
  - :name: 'LEPREUX '
    :force: 6
    :vie: 6
67e1626333866b9e612157e45444cc26fccd4649eabfffc6b0b66f0bc449a882:
  :text:
  - :type: :text
    :text: "«Attendez ! Criez-vous aux lépreux. Je ne vous veux aucun mal ! Pauvres
      gens, quelle misère que la vôtre ! » Touchés par tant de sollicitude, les misérables
      vous mènent à leur chef en vous conseillant d'éviter de les toucher à cause
      de la contagion. Leur chef est un homme grand et efflanqué, qui autrefois devait
      être un guerrier de première force. Sur sa poitrine, les lambeaux d'un blason
      brodé vous laissent deviner qu'il fut chevalier. Mais vous ne pouvez distinguer
      son visage, qui est dissimulé sous un casque d'une grande beauté. Vous reconnaissez
      une des pièces de l'armure magique dont vous a parlé Abdul Al-Azhred."
  - :type: :text
    :text: 'Le chef des lépreux s''adresse à vous : « Salut, voyageur ! Tu as bien
      du courage pour t''aventurer au royaume des ombres. Mais je te comprends : autrefois,
      j''ai moi-même été quelqu''un dans ton genre, valeureux chevalier. J''avais
      entrepris une quête, et il me fallait rencontrer Hassan Sabba. Coiffé de ce
      casque magique, je m''élançai à travers la Forteresse.J''étais jeune et intrépide.
      Je commis une erreur : en entrant dans cette salle, terrifié par l''aspect de
      ces malheureux, je les attaquai et contractai moi aussi leur maladie par mes
      blessures. C''était il y a longtemps. Depuis, je suis resté ici avec eux...
      »'
  - :type: :text
    :text: Possédez-vous une potion ou un sort de guérison?
  - :type: :link
    :text: Dans ce cas.
    :hash: 3df8d7fba1262b16b5c76312686730dd05dab83340ea2fa4e6881be679264b1f
  - :type: :link
    :text: Sinon.
    :hash: 63649bdb570b18ce718b605c203eccdbc1892ba496ec698d88e5bf574df4183c
  :monsters: []
48fcddb859da1071c8ba5456adb29520bcc63186176972f240c796c54bf363bb:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_8454ecc9f246c100ef25e9af2f2a633e_412.jpg
  - :type: :text
    :text: Essayant de ne pas attirer l'attention, vous traversez la salle d'étude
      à petits pas, jusqu'à la porte du fond. Nul ne se préoccupe de vous, car chacun
      des mages est absorbé par l'examen d'un grimoire ou d'un parchemin usé par les
      ans. Avec un peu d'appréhension, vous tournez la poignée de la porte. Vous passez
      le seuil... et vous voilà devant un puits d'où émane une étrange lueur bleue,
      comme si l'eau ou le liquide qu'il contient brillait d'un éclat irréel couleur
      de saphir. Au-delà du puits, deux chemins séparés par des murs de marbre blanc
      s'éloignent vers le fond de cette salle, dans des ténèbres impossibles à percer.
  - :type: :text
    :text: Vous détaillez ces deux passages et comprenez vite qu'il s'agit de l'entrée
      d'un labyrinthe, sans doute de petite taille, qui occupe tout l'espace restant
      de ce lieu. Sans précautions, vous auriez pu vous y aventurer et y perdre la
      vie ! Qui sait dans quel dessein cette aile de la Forteresse a été consacrée
      à un pareil dédale ? Vous revenez près du puits et observez ses parois de brique
      ocre. La lueur bleue qui en émane semble attirer votre regard.
  - :type: :link
    :text: Allez-vous à présent quitter cet endroit et traverser la salle d'étude
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: ou préférez-vous ressortir pour parler au mage assis à une table
    :hash: f69b7e4c7c39dabf04e51b1856e4dab934fa3eafd5a3a6f5dc4aa1325ed82abb
  - :type: :link
    :text: ou à celui qui étudie devant un pupitre ?
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  - :type: :link
    :text: Ou bien déciderez-vous de remplir une de vos gourdes du scintillant liquide
      bleu ?
    :hash: 1167026c9aa8fccb951bbf65b0a62dbcc73fc5840441fd26c78a79b6b9aa3fe5
  :monsters: []
9940161e17b66645f9a527ee52f7e06ff28727e3e04840a34f9e763e67b7d9c2:
  :text:
  - :type: :text
    :text: Vous vous approchez en catimini du gros volume relié de cuir noir et décoré
      de mystérieuses enluminures, qui est posé sur la table de lecture la plus proche.
      C'est certainement un livre de magie ! Peut-être y découvrirez-vous quelque
      secret... Mais au premier coup d'oeil vous réalisez que cet ouvrage ne vous
      servira à rien ! Vous ne comprenez pas un traître mot au langage dans lequel
      il est rédigé. S'agit-il d'ancien chaldéen, de dialecte atlante, ou d'une protection
      magique contre les regards profanes? Quoi qu'il en soit, vous n'êtes pas plus
      avancé.
  - :type: :link
    :text: Allez-vous à présent chercher de l'aide auprès du mage attablé à droite
    :hash: f69b7e4c7c39dabf04e51b1856e4dab934fa3eafd5a3a6f5dc4aa1325ed82abb
  - :type: :link
    :text: ou à celui qui étudie devant son pupitre ?
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  :monsters: []
f69b7e4c7c39dabf04e51b1856e4dab934fa3eafd5a3a6f5dc4aa1325ed82abb:
  :text:
  - :type: :text
    :text: Vous avancez sans même oser respirer jusqu'à la silhouette voûtée du mage
      au crâne chauve et aux yeux étranges qui annote sans sourciller un grimoire
      séculaire. L'homme ne semble pas encore vous avoir remarqué, tout captivé par
      ses études.
  - :type: :text
    :text: Qu'allez- vous lui raconter?
  - :type: :link
    :text: Si vous décidez de lui demander de vous donner un sort.
    :hash: 70163411db32dcb3c962400085915477a5ec373f8066506eb7760c411c6790b1
  - :type: :link
    :text: Si vous décidez de lui expliquer votre quête.
    :hash: 75febd4d762cf3aac3894b7d8b68a60c23eee3fa589ad16925291ad76eb70227
  :monsters: []
f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9:
  :text:
  - :type: :text
    :text: L'allure sérieuse de ce mage qui étudie, sans même l'appui d'un siège de
      bois, un grimoire aux pages noircies d'une écriture en pattes de mouche, vous
      inspire confiance. Vous vous approchez de cet homme sans hésiter. Il porte un
      pourpoint aux reflets vert d'eau et une calotte de soie émeraude. Son visage
      brille d'une rare intensité. «O puissant mage, puis-je bénéficier de ton attention
      ? » demandez-vous. Sans lever les yeux, le sorcier vous coupe la parole. «Va
      me chercher un peu de liquide azur au puits, apprenti ! » fait-il en vous tendant
      une fiole vide. D'un geste distrait, il désigne la porte du fond de la bibliothèque.
      A l'évidence, ce mage est si captivé par ses recherches qu'il vous prend pour
      l'un des apprentis qui arpentent la salle d'étude !
  - :type: :link
    :text: Allez- vous faire ce qu'il vous demande
    :hash: 57e10f40e70116fc05577df954f0a907e90fc9dbf8a35d835515b980a6ef01c2
  - :type: :link
    :text: ou protester et refuser cette corvée ?
    :hash: 8ee858762476fafbc9d4ee139580474ebdf4e0ed42c433fd13d986e590e7c20a
  :monsters: []
8ccb6d7406b12778fb7e19bdbb7e93ae98595f10756bb694476dc54554903b0a:
  :text:
  - :type: :text
    :text: Vous acceptez le défi d'un jeune apprenti-sorcier aux grandes oreilles
      et au sourire malin. Ce gamin vous plaît à cause de son enthousiasme juvénile.
      Il soutient ardemment le Maître des Chiens, qui lutte sauvagement pour ne pas
      céder de terrain à son adversaire. L'apprenti sorcier est heureux de pouvoir
      parier avec vous, mais au dernier moment, il énonce de nouvelles conditions.
      En lieu et place d'or, il vous faudra mettre sur le tapis un de vos objets magiques
      ou potions, car le jeune homme convoite de pareils objets. Choisissez cet objet
      sur la liste de vos possessions. Si le Maître des Chiens triomphe, il vous faudra
      le rayer de votre liste car vous devrez le donner à l'apprenti- sorcier. Par
      contre, si le Maître de la Forge remporte cette compétition, c'est vous qui
      gagnerez un objet magique.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous obtenez 5 ou moins.
    :hash: ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d
  - :type: :link
    :text: Si vous obtenez 6 ou davantage.
    :hash: e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703
  - :type: :link
    :text: Si vous possédez un sort d'influence et décidez de l'utiliser pour aider
      votre champion.
    :hash: 1372aff40d6684e31f22b2dd4ae83528cc36bbb3101137650d1498857dc02a4a
  :monsters: []
f1e1381922a45f47f276f1285a80276ed56b4b9e6eca2ac45b0824ea9df45762:
  :text:
  - :type: :text
    :text: Vous acceptez le défi d'un gros sergent de la garde, dont le visage moustachu
      vous semble familier. Le vin a un peu tourné la tête à ce soldat, et il vitupère
      dès que son favori, le Maître de la Forge, flanche un tant soit peu. Il vous
      propose de vous parier 5 pièces d'or que le Maître de la Forge remportera cette
      partie de bras de fer. Si son favori gagne, vous devrez lui verser cette somme.
      Si par contre le Maître des Chiens gagne, c'est vous qui encaisserez ses 5 pièces
      d'or.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous obtenez 5 ou moins.
    :hash: e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703
  - :type: :link
    :text: Si vous obtenez 6 ou davantage.
    :hash: ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d
  - :type: :link
    :text: Si vous possédez un sort d'influence et décidez de l'utiliser pour aider
      votre champion.
    :hash: 1372aff40d6684e31f22b2dd4ae83528cc36bbb3101137650d1498857dc02a4a
  :monsters: []
4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717:
  :text:
  - :type: :text
    :text: Vous refermez la porte du dortoir et reprenez le couloir ouest. Dans un
      renfoncement du mur, une machine étrange se dresse devant vous. Son emplacement
      vous avait empêché de la voir auparavant. Vous marchez jusqu'à cet étonnant
      objet et l'examinez. Haut comme un homme, mais bien moins large, il est profond
      comme le bras. Une niche est aménagée dans la moitié inférieure de l'appareil,
      et une fente, un peu plus haut, semble destinée à recevoir une pièce.
  - :type: :link
    :text: Allez-vous passer votre chemin en ignorant ce mécanisme
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  - :type: :link
    :text: ou bien introduirez-vous une pièce dans le logement prévu à cet effet ?
    :hash: 264c500085270f51c901b164fd7ebe859c8383c76b7ae345e30bdcc4c03e4513
  :monsters: []
16f2c41114c2067a0dff3b0388c95f875d9393982eb744debe5d0a6e6c89eb6c:
  :text:
  - :type: :link
    :text: A présent, vous quittez le jardin, tout fier de votre victoire facile,
      et partez explorer les couloirs.
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
98fb8f14c3081808ebdd6bad1971da5922eb96095cce792d2e5c31c6c229a994:
  :text:
  - :type: :link
    :text: que c'est la cuirasse magique dont vous avez besoin.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters: []
89ab98fd7c0cab7167a664dcd77def9d14752627d3a70fb880564fed042ebee5:
  :text:
  - :type: :link
    :text: A présent vous quittez le jardin, tout fier de votre triomphe, et partez
      explorer les couloirs.
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
ec1addb585f47ad5ae5c72d26d06b748fb6a7e160cbcf5ec466f4986400ff1ea:
  :text:
  - :type: :text
    :text: Vous décidez d'utiliser votre arc. Vous visez l'oeil unique de la bête,
      son seul point faible. Lancez deux dés.
  - :type: :link
    :text: Si vous faites 8 ou moins.
    :hash: e5c8681662b6884f7024e5368f0a41b7e3e2c2813572c425df31a8ce3256c70f
  - :type: :link
    :text: Si vous faites 11 ou 12.
    :hash: e9cd729b05961b7b54948f61ac1b941b40469b692889e3f94c00b8f8bb2a4167
  - :type: :link
    :text: Il ne vous reste qu'à combattre la pieuvre au poignard ou à l'épée.
    :hash: d80577d8d4dda07b07f09e030aa80db4bbfca8aed0bddb81f131e809196e7a0c
  :monsters: []
345f27b20341ceea5229cca9bb2c2c3766b424dbcd0d1dc10bfbe213b14bcf2e:
  :text:
  - :type: :text
    :text: Espérant avoir l'avantage de la surprise, vous dégainez votre épée et attaquez
      l'Oiseleur. D'un battement d'ailes, il prend ses distances et se prépare au
      combat. Son agilité vous a fait perdre toute chance de remporter le premier
      assaut. Bien pire, l'Homme- Oiseau tire sur les cordons de cuir qui retiennent
      le capuchon de son faucon dressé et libère le rapace. Le faucon tueur se jette
      sur vous en lançant un cri rageur.
  - :type: :text
    :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - :type: :link
    :text: Si vous gagnez ce combat.
    :hash: 6e785f4dc12297c8622d9d8751c24c65302b487dcc30ab3ea959b288be66380e
  :monsters:
  - :name: 'FAUCON TUEUR '
    :force: 10
    :vie: 7
7934ff7be1213f3f2493e9e74f1a1c9351875635b9a609f6a0af453dc6787fe4:
  :text:
  - :type: :text
    :text: Vous décochez un large sourire à l'Oiseleur, pour le mettre en confiance.
  - :type: :text
    :text: Qu'allez-vous essayer pour lui faire quitter ses gants par la ruse?
  - :type: :link
    :text: Lui dire qu'Abdul Al-Azhred vous a envoyé à lui?
    :hash: 1dcaab6cd005f19e8fd1ca6e3168e6261427470309e0eedf218227b83e429618
  - :type: :link
    :text: Lui proposer de lui lire les lignes de la main ?
    :hash: 9ef78d6f8c31146abfb404a920920cdf930b1fb134108a6d1b8b0f66496ef8fd
  - :type: :link
    :text: Lui jeter un sort d'illusion (si vous en possédez un) ?
    :hash: faf207aa44c1c22a37bc4e885cbae01a8b07a10e4ebce307829122673474c597
  - :type: :link
    :text: Lui offrir de l'or en échange de ses gantelets ?
    :hash: df8509da02fa06ecd4fb1d4a78eab75474874cc26ea562e18404f21fe455e661
  :monsters: []
67ac45cc7b1eccfb818c163538b7cb53f27dfbd2d15c7fda9818f4025e82acf3:
  :text:
  - :type: :text
    :text: Vous êtes scandalisé par le sort de ces pauvres Gnomes et acceptez volontiers
      de les délivrer. L'un d'eux vous indique un panneau près de la porte où est
      accroché un trousseau de trois clefs à côté de la clef de leurs chaînes. Vous
      leur passez la clef et les aidez à se dégager.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 10 ou moins.
    :hash: 2851ffadbe864c21f6f5685bab73fcd00c4353bcb1697c00dd5d5d4da0090baf
  - :type: :link
    :text: Si vous faites 11 ou 12.
    :hash: d7f0baaadd0599cfdecac019b16cc6410b112fe041228d78812b649e74370533
  :monsters: []
ad7ab378badc2ba91bf5f1425472ec6e319e9e0381182c6452bd2ebff1316257:
  :text:
  - :type: :text
    :text: 'Vous savez que les Gnomes sont des créatures perfides. Si Hassan Sabba
      les a emprisonnés ici, c''est qu''il y a certainement une bonne raison à cela
      ! Vous décidez de les laisser à leur sort, d''autant plus que le forgeron pourrait
      revenir d''un instant à l''autre. Vous vous détournez, et leurs plaintes se
      transforment vite en insultes et en cris haineux. Au moment où vous posez la
      main sur la poignée de la porte, vous remarquez un panneau de bois sur le côté.
      Un trousseau des clefs y est accroché, ainsi que la clef des chaînes qui retiennent
      les Gnomes. Le trousseau comporte trois clefs : l''une en pierre verte, sans
      doute du jade, la seconde en bronze, la troisième faite d''un métal inconnu.'
  - :type: :link
    :text: Vous pouvez prendre ces clefs avant de quitter la forge
    :hash: f7379bc149582bc9b90d2c9d0b9000247b0ae86bbdefb585ecf3edf9fb82f99c
  - :type: :link
    :text: ou sortir directement pour reprendre vos explorations.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
4d47628563d8b87f812576b07ec7b17837d849e0428d22c639f608d886064e57:
  :text:
  - :type: :text
    :text: 'Votre instinct vous dit qu''il n''est peut-être pas très sûr de délivrer
      ces Gnomes. Si Hassan Sabba les a enfermés ici, c''est certainement pour une
      bonne raison, outre le talent particulier de ce peuple pour confectionner des
      objets magiques. Vous vous rappelez le sort de lecture dans la pensée des Gnomes
      que vous a donné le mage dans la bibliothèque et décidez de l''employer. Vous
      voyez que vous avez eu raison de vous méfier. Les pensées de ces créatures révèlent
      qu''elles comptaient vous assassiner et vous détrousser une fois que vous les
      auriez libérées ! Vous éclatez de rire, content d''avoir échappé à ce piège.
      Vous laissez les Gnomes à leur sort, mais en sortant de la forge sous leurs
      cris haineux, vous remarquez un panneau de bois près de la porte. Un trousseau
      de clefs y est accroché, ainsi que la clef des chaînes qui retiennent prisonniers
      les Gnomes. Ce trousseau comporte trois clefs : l''une est en pierre verte,
      sans doute du jade, la seconde en bronze, la troisième faite d''un métal inconnu.'
  - :type: :link
    :text: Vous pouvez prendre ces clefs avant de quitter la forge
    :hash: f7379bc149582bc9b90d2c9d0b9000247b0ae86bbdefb585ecf3edf9fb82f99c
  - :type: :link
    :text: ou sortir directement pour continuer vos explorations.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
e108cfc21b1640570d0945d30219a0a4be2086ce29d539482162179c0af6a039:
  :text:
  - :type: :link
    :text: A présent, vous quittez le jardin, fier de votre victoire, et partez explorer
      les couloirs.
    :hash: 01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06
  :monsters: []
9e4e2f3f4ef7b1b7c8aba515283bca8db10b639659ded3bd3724c751ee418c96:
  :text:
  - :type: :link
    :text: Puis vous plongez pour vous emparer de l'objet brillant et découvrez avec
      joie que c'est la cuirasse magique dont vous aviez besoin.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters: []
07d62b3ae168b42b840c9bc90dc1d08c601e966e1424b63d69ed0e6c528a5192:
  :text:
  - :type: :link
    :text: Affrontez le monstre au poignard ou à l'épée.
    :hash: 9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536
  :monsters: []
c3f01275bea3e8f9bc33f92eec6f4d448e88f703a40b24a690210f6a745e2439:
  :text:
  - :type: :link
    :text: puisque vous venez de perdre votre poignard (rayez-le de vos possessions).
    :hash: d80577d8d4dda07b07f09e030aa80db4bbfca8aed0bddb81f131e809196e7a0c
  :monsters: []
e9cd729b05961b7b54948f61ac1b941b40469b692889e3f94c00b8f8bb2a4167:
  :text:
  - :type: :link
    :text: Vous plongez pour remonter l'objet brillant et découvrez avec joie que
      c'est la cuirasse magique que vous cherchiez.
    :hash: f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994
  :monsters: []
407cb5e757b5ca9bd434fec1c52230b769fd9df8980b011e76e509801dbb4dc4:
  :text:
  - :type: :link
    :text: Mais tout ceci ne sera pas de trop pour vous mesurer à l'immense statue
      de Thalos.
    :hash: fa146cc9020aa2d42d7b946e1f76a5e31492b170d804b80511759a2d51e64cf9
  - :type: :text
    :text: " "
  :monsters: []
5289df04bda2670451a20e60ca994bc00962ffaf938d316e831bd7cea9f7bb42:
  :text:
  - :type: :text
    :text: Vous estimez n'avoir pas encore le moyen de combattre la statue vivante.
      Il vous faut continuer d'explorer la Forteresse à la recherche des pièces d'armure
      qui vous manquent. Vous marchez jusqu'à l'autre bout du couloir et ouvrez la
      porte avec la même clef de métal inconnu que vous avez utilisée sur la serrure
      du côté opposé.
  - :type: :link
    :text: Si vous veniez du couloir est.
    :hash: 63cb9017900943939b771002435bc1860966fbaf611d00b8fb14c1d5e6cdacf1
  - :type: :link
    :text: Si vous veniez du couloir ouest.
    :hash: 7ef42b14451ef9af5adb373040a748f37287abc938bdf37065a7850f179c23ca
  :monsters: []
fa146cc9020aa2d42d7b946e1f76a5e31492b170d804b80511759a2d51e64cf9:
  :text:
  - :type: :text
    :text: Vous attendez que la cérémonie se termine, caché dans un coin sombre du
      couloir. Les fidèles se dispersent et quittent la salle par les portes de côté,
      à l'intérieur du temple. Vous savez qu'il vous faudra vaincre Thalos, la statue
      vivante, pour accéder à la tour de Hassan Sabba. Le combat sera difficile. Le
      temple est maintenant tout à fait vide. Vous entrez doucement et vous dissimulez
      derrière une tenture de soie écarlate.
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Sortir votre épée et défier Thalos?
    :hash: 41d910c1a73380596a12b3fa91a8ba7237529d8f1893d3359ea9391e25f781de
  - :type: :link
    :text: Vous placer au centre de la salle et attendre ?
    :hash: 0fa41cd1f26c8926b334dd463c2fc5a761d76e87fa99dea38dbc5f53a2520814
  :monsters: []
201688018edfd56452c56daf4c0e35ffda217209d09dedccc12a73bf10c598bd:
  :text:
  - :type: :link
    :text: Terminer ce combat, et gardez ceci en mémoire.
    :hash: ff0cd4e07c032fc21e18236e0a2a28dd923140cb052062bf107483bc115eb4ec
  :monsters: []
74b14332ef79f52ace8a6b99d1351d3dd92fe794b6368513c3323172bec72b3f:
  :text:
  - :type: :text
    :text: Les deux lépreux qui ont osé vous résister gisent à terre. Leurs malheureux
      camarades ont fui dans les coins sombres de la léproserie. Vous avancez un peu
      dans la salle, vers une forme sombre allongée par terre. « Holà, cruel guerrier
      ! » s'exclame cet homme grand et efflanqué, qui autrefois devait être un brave
      lui aussi. Un ancien blason en lambeaux orne encore les restes de son pourpoint.
      Mais vous ne pouvez distinguer son visage, caché par un casque d'une grande
      beauté. Avec émotion, vous reconnaissez une des pièces de l'armure magique dont
      vous a parlé Abdul Al-Azhred.
  - :type: :text
    :text: "«Tu es bien courageux, pour frapper aussi durement des misérables qui
      n'attendent plus que la mort ! » raille l'homme. Vous comprenez qu'il s'agit
      du chef des lépreux. «Ne sais-tu rien faire d'autre que tuer, étranger ?»"
  - :type: :text
    :text: Avez-vous été blessé durant le combat avec les lépreux ?
  - :type: :link
    :text: Si oui.
    :hash: 8e0d528fa11183948d898a9b57b74b5b11844cd817fe019c0a933ce0ce492686
  - :type: :link
    :text: Sinon.
    :hash: 5eaa65eb798ec86dc34468fa1520ef0a04815c3ce48445f3df93c47ccb243333
  :monsters: []
3df8d7fba1262b16b5c76312686730dd05dab83340ea2fa4e6881be679264b1f:
  :text:
  - :type: :link
    :text: La gorge serrée, vous faites vos adieux à ce gentilhomme généreux.
    :hash: 7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda
  :monsters: []
63649bdb570b18ce718b605c203eccdbc1892ba496ec698d88e5bf574df4183c:
  :text:
  - :type: :link
    :text: Vous faites vos adieux au chef des lépreux en réitérant votre promesse.
    :hash: 7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda
  :monsters: []
649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c:
  :text:
  - :type: :text
    :text: 'Vous décidez de ne pas vous attarder davantage dans cette salle d''étude
      où la chute d''une plume aurait tôt fait de déclencher une catastrophe ! Évitant
      de faire le moindre bruit, vous retournez à la porte par laquelle vous êtes
      entré. Au moment où vous allez mettre la main sur la poignée, un rayon de lumière
      vient frapper un objet métallique tout près de la porte. Vous découvrez un panneau
      auquel vous tourniez le dos tout à l''heure : à côté de l''entrée, un trousseau
      de clefs est accroché sur une plaque de marbre rose. Il contient trois clefs
      : une clef de bronze, une clef taillée dans une pierre verte, probablement du
      jade, et une troisième forgée d''un métal inconnu. Au-dessus du panneau de marbre,
      une clochette d''or monte une garde immuable.'
  - :type: :link
    :text: Allez-vous sortir sans rien toucher,
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  - :type: :link
    :text: prendre le trousseau de clefs
    :hash: 9de4098437c780da6851a536a2adfc64b73293ddf486a4c7ecba0625cc73aac2
  - :type: :link
    :text: ou sonner la cloche ?
    :hash: e59e61a16c8d117df4a219d27db733125d28793f7f8191593e6d2fe0d956ce93
  :monsters: []
1167026c9aa8fccb951bbf65b0a62dbcc73fc5840441fd26c78a79b6b9aa3fe5:
  :text:
  - :type: :text
    :text: Ce liquide fascinant qu'abrite le puits bleu vous intrigue. Vous décidez
      d'en emporter un peu avec vous. Vous remplissez une gourde de cette eau scintillante
      et goûtez du bout du doigt la substance transparente couleur de saphir. Vous
      reconnaissez instantanément une substance que vous avez déjà examinée chez certains
      sorciers au cours de vos aventures. Il s'agit de la préparation de base nécessaire
      à un grand nombre de sorts et de potions. Dans son état brut comme ici, elle
      a le pouvoir d'une potion de guérison très efficace. Votre gourde en contiendra
      assez pour deux utilisations. Notez ceci sur la liste de vos possessions. Votre
      audace a porté ses fruits. Vous ressortez à présent du labyrinthe.
  - :type: :link
    :text: Si vous étiez chargé d'une corvée par un mage.
    :hash: f148f1969f78244febfd09daa70e38f9aeaf90cf73dad579af4580a23aed1234
  - :type: :link
    :text: Sinon.
    :hash: 62202d85838a642336879045c46d65e70997a2c3fe771a5779d6f2ac4430bf9a
  :monsters: []
70163411db32dcb3c962400085915477a5ec373f8066506eb7760c411c6790b1:
  :text:
  - :type: :text
    :text: 'Priant le ciel de ne pas commettre une irréparable étourderie, vous passez
      derrière le mage pour qu''il ne vous voie pas. Puis, désireux d''éviter d''attirer
      l''attention, vous chuchotez : « Tiens, voilà que je n''ai pas pris ma sacoche
      à potions ! Aurais-tu une fiole à me prêter, cher collègue ? » Vous retenez
      votre souffle, et essuyez une goutte de sueur de votre front.'
  - :type: :text
    :text: Mais le Magicien ne daigne pas même vous regarder. Gardant l'oeil rivé
      à sa tâche, il glisse une main dans les replis de sa longue robe lie-devin et
      l'y laisse un instant. De plus en plus inquiet, vous attendez. Le mage ressort
      vite une fiole de son habit. « Prends celle-ci ! Il ne me souvient plus de son
      contenu, mais de toute façon je n'en ai pas grand besoin. » Sans se retourner,
      il vous tend une main osseuse. Avec légèreté, vous refermez le poing sur la
      fiole qu'il vous a donnée.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 8 ou moins.
    :hash: f091c9225a91088f3b7c89ac0776424c024156d16c42cc6aebbb18a9ad3215de
  - :type: :link
    :text: Si vous faites 9.
    :hash: fe236c97426b710c3c8a5589af8b805b3021ecba6171f7d2e9466a512e3ba27a
  - :type: :link
    :text: Si vous faites 10 ou davantage.
    :hash: 9318c4a8a10ffa83acb950a94e6be677ba1d0336dbe0c73207ec9bf61e9cdac8
  :monsters: []
75febd4d762cf3aac3894b7d8b68a60c23eee3fa589ad16925291ad76eb70227:
  :text:
  - :type: :text
    :text: Avec une prière muette, vous espérez ne pas commettre une bourde fatale
      et appuyez vos mains crispées sur la table de bois verni. «O puissant magicien...
      » Commencez-vous. Aussitôt, le magicien claque des doigts d'une façon bizarre.
      Il vous a pris pour un des apprentis qui arpentent la salle d'étude, et son
      signe indique qu'il ne voulait pas être dérangé !
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 6 ou moins.
    :hash: c4dd3b01d613a3fe2596bd5135c6b8dae38840b2847369a24564f927171bd1a8
  - :type: :link
    :text: Si vous faites 7 ou davantage.
    :hash: 9e6428d94ee4a2536f40f20261bd83d47e3f2446798501bccaa24be3190a4846
  :monsters: []
57e10f40e70116fc05577df954f0a907e90fc9dbf8a35d835515b980a6ef01c2:
  :text:
  - :type: :text
    :text: Vous gardant bien de contrarier ce sorcier dont les pouvoirs vous dépassent
      certainement de beaucoup, vous prenez la fiole vide et disparaissez vite vers
      le fond de la salle. Avec un peu d'appréhension, vous tournez la poignée...
      Et vous passez le seuil. Vous entrez et détaillez cet endroit. Deux chemins
      s'éloignent vers le fond de la salle que vous ne distinguez pas, séparés par
      de hauts murs de marbre blanc. Juste devant vous se dresse un puits creusé dans
      le sol, aux parois recouvertes de briques en terre cuite. Le puits semble s'enfoncer
      profondément dans le roc et une étrange lueur bleue en émane. L'eau ou le liquide
      qu'il recèle brille de l'éclat du saphir. Cela doit être le but de la « mission
      » que vous a confiée le mage. Vous examinez les passages qui s'éloignent du
      puits et devinez qu'ils marquent l'entrée d'un labyrinthe. Sans précautions,
      vous auriez pu vous y aventurer et risquer d'y perdre la vie. Qui sait dans
      quel dessein cette aile de la Forteresse a été consacrée à un pareil dédale
      ? Vous cessez de rêvasser et revenez à votre tâche. Vous remplissez la fiole
      du magicien de liquide bleu.
  - :type: :link
    :text: Allez-vous à présent quitter cet endroit et retourner à la salle d'étude
    :hash: f148f1969f78244febfd09daa70e38f9aeaf90cf73dad579af4580a23aed1234
  - :type: :link
    :text: ou remplir une de vos gourdes du scintillant liquide couleur saphir ?
    :hash: 1167026c9aa8fccb951bbf65b0a62dbcc73fc5840441fd26c78a79b6b9aa3fe5
  :monsters: []
8ee858762476fafbc9d4ee139580474ebdf4e0ed42c433fd13d986e590e7c20a:
  :text:
  - :type: :text
    :text: 'Vous décidez de reprendre le mage et de lui expliquer sa méprise. Il ne
      faut pas vous confondre avec un vulgaire apprenti sorcier, vous, un croisé du
      roi Richard ! Prêt à tirer votre épée, vous prenez le mage par l''épaule et
      ouvrez la bouche pour lui indiquer le but de votre présence à la Forteresse.
      Mais à peine l''avez-vous effleuré que la bibliothèque vous semble prendre des
      proportions démesurées. L''épaule du sorcier échappe à votre étreinte. Votre
      épée disparaît, ainsi que votre équipement et tous vos vêtements. Très loin
      au- dessus de vous, le mage pousse un gloussement narquois. Sans doute vous
      prend-il pour un novice qui ne... mais bientôt de telles pensées s''effacent
      de votre esprit. La seule chose qui vous préoccupe est d''échapper au poing
      fermé du magicien qui tente de vous écraser. Vos antennes s''agitent frénétiquement
      et vous courez de toute la force de vos huit pattes filiformes. Enfin vous parvenez
      à vous réfugier entre les pages jaunies d''un volume. Et l''horreur de la situation
      vous frappe comme un éclair : votre arrogance envers ce puissant mage vous a
      valu d''être transformé en cafard ! Tout espoir de mener à bien votre quête
      a disparu...'
  :monsters: []
ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d:
  :text:
  - :type: :text
    :text: Au bout d'un court instant de lutte acharnée, le Maître de la Forge, un
      peu plus fort que son adversaire, réussit un coup décisif. Ses sourcils se plissent,
      son souffle devient haletant. Les veines de son cou de taureau saillent. Il
      appuie fortement ses jambes épaisses contre le sol, et utilise cette solide
      base pour donner de l'élan à son bras droit. Le voyant se rapprocher de la victoire,
      les partisans du Maître des Chiens lancent des exclamations dépitées. Et très
      vite, l'épreuve se termine. D'un geste imparable, le forgeron accentue son effort,
      et écrase la main de son rival sur la bougie allumée plantée au bord de la table
      ! Il vient de gagner ce bras de fer ! La foule l'acclame.
  - :type: :link
    :text: Si vous avez parié avec le garde.
    :hash: d01f7c8c7fa0744fb292b9cf4b5104ca70af72cbf01f9acb66699e6942dc7976
  - :type: :link
    :text: Si vous avez parié avec l'apprenti sorcier.
    :hash: 3eeb4c3579f215a7640152a2e5cc459c0c14d1be6ab97780b6b382eb32606c5a
  :monsters: []
e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703:
  :text:
  - :type: :text
    :text: Au bout d'un quart d'heure de lutte acharnée, le Maître des Chiens, légèrement
      moins fort que son adversaire, mais plus audacieux, réussit un coup décisif.
      Il relâche sa pression sur la main du Maître de la Forge, laissant celui-ci
      se rapprocher dangereusement de la victoire. La foule acclame le forgeron, mais
      à ce moment, le Maître des Chiens, qui a pris de l'élan, fait subir une irrésistible
      pression à la main de son rival. Celui-ci se laisse fléchir, surpris par ce
      retournement de situation. Voyant là l'occasion de vaincre, le Maître des Chiens
      accentue son effort et écrase la main du forgeron sur la bougie allumée plantée
      au bord de la table ! Il vient de gagner ce bras de fer ! Ses partisans jubilent.
  - :type: :link
    :text: Si vous avez parié avec le garde.
    :hash: 65c42494788a295e113c018e5257719184670bcf24e7487cc40ac4488ab904d5
  - :type: :link
    :text: Si vous avez parié avec l'apprenti-sorcier.
    :hash: 915ecab5ea20358818a943bc0a394cf459f6c1058d3724b3e04007458ce57b40
  :monsters: []
1372aff40d6684e31f22b2dd4ae83528cc36bbb3101137650d1498857dc02a4a:
  :text:
  - :type: :text
    :text: Vous vous dites que c'est là l'occasion rêvée d'employer le sort d'influence
      que vous avez acquis ! Discrètement, vous laissez déferler son pouvoir vers
      les deux participants du bras de fer. Lancez deux dés. Si vous faites 10, ou
      moins, votre sort a réussi.
  - :type: :link
    :text: Si vous aviez parié avec le sergent des gardes.
    :hash: e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703
  - :type: :link
    :text: Si vous aviez parié avec l'apprenti- sorcier malin.
    :hash: ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d
  - :type: :text
    :text: Si votre jet de dés vous a donné 11 ou 12, cependant, votre sort n'a qu'à
      moitié réussi, car la foule vous bloquait partiellement la vue et obstruait
      votre champ d'action. Dans ce cas, rejetez les dés.
  - :type: :link
    :text: Si vous faite un chiffre pair.
    :hash: ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d
  - :type: :link
    :text: Si vous faite un chiffre impair.
    :hash: e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703
  :monsters: []
264c500085270f51c901b164fd7ebe859c8383c76b7ae345e30bdcc4c03e4513:
  :text:
  - :type: :text
    :text: Vous glissez 1 pièce d'or dans la fente (rayez-la de vos possessions).
      Aussitôt un bruit métallique retentit, comme si des rouages se mettaient en
      marche. Une chope tombe dans la petite niche du bas, et un liquide clair, ressemblant
      à de la bière, coule de l'intérieur du mécanisme et vient la remplir. Peu après,
      l'appareil redevient silencieux.
  - :type: :link
    :text: Allez- vous prendre la chope et boire son contenu
    :hash: 9c3b298e0ebcec0c8af0477505d475a5a4f6b226438094f9ef9c651f4881c434
  - :type: :link
    :text: ou vous éloigner sans y toucher ?
    :hash: 85ebfc82164886a2d3643de4763f8735c6df1366a96ea61321a0b20cbb55e313
  :monsters: []
e5c8681662b6884f7024e5368f0a41b7e3e2c2813572c425df31a8ce3256c70f:
  :text:
  - :type: :text
    :text: Malheureusement, la pieuvre est agile. Elle esquive votre trait.
  - :type: :link
    :text: Si ceci n'est pas votre troisième tentative, vous pouvez décocher une autre
      flèche au monstre.
    :hash: ec1addb585f47ad5ae5c72d26d06b748fb6a7e160cbcf5ec466f4986400ff1ea
  - :type: :link
    :text: Sinon, combattez le monstre au poignard ou à l'épée.
    :hash: d80577d8d4dda07b07f09e030aa80db4bbfca8aed0bddb81f131e809196e7a0c
  :monsters: []
6e785f4dc12297c8622d9d8751c24c65302b487dcc30ab3ea959b288be66380e:
  :text:
  - :type: :text
    :text: Fauché par un coup d'épée fatal, le faucon tueur s'abat à terre en piaillant
      de douleur. L'Oiseleur bondit vers le petit corps ensanglanté de son animal
      favori et le cajole un instant dans ses bras. Puis, avec un hurlement terrible,
      l'Homme-Oiseau, bien décidé à venger son faucon, prend son envol et fond sur
      vous. Vous n'avez pas le temps de faire autre chose que vous défendre de votre
      mieux.
  - :type: :text
    :text: 'HOMME-OISEAU FORCE: 11 VIE: 14'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: 057f426e1f6b33676016fe3422025fbc14410fe18922570f4f2394cf9bc3e5b5
  :monsters:
  - :name: 'HOMME-OISEAU '
    :force: 11
    :vie: 14
1dcaab6cd005f19e8fd1ca6e3168e6261427470309e0eedf218227b83e429618:
  :text:
  - :type: :text
    :text: "«Le grand Abdul Al-Azhred a besoin de souris pour nourrir son hibou. Il
      m'a chargé d'en prendre dans ta volière, Oiseleur, et de lui en rapporter. »
      L'Homme-Oiseau acquiesce et se dirige vers une cage au fin grillage posée sur
      le sol un peu plus loin. Il pose son faucon sur un perchoir spécial et quitte
      ses gantelets. Puis il s'agenouille devant la cage et y plonge les mains avec
      précautions. Vous entendez les couinements des souris blanches... Et vous assenez
      un bon coup du plat de votre épée sur la tête de l'Oiseleur. Il tombe à terre,
      à demi inconscient, mais lance un cri rauque avant que vous ne puissiez lui
      porter un second coup pour l'étourdir tout à fait. Aussitôt, son faucon tueur
      s'envole et plonge vers vous, les serres tendues. Vous devez l'affronter en
      espérant que l'Oiseleur ne reprendra pas conscience durant ce combat."
  - :type: :text
    :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: 462fb57dea6745275cb488144f866a02397cd1cb0539368f6937df4cae1fde77
  :monsters:
  - :name: 'FAUCON TUEUR '
    :force: 10
    :vie: 7
9ef78d6f8c31146abfb404a920920cdf930b1fb134108a6d1b8b0f66496ef8fd:
  :text:
  - :type: :text
    :text: 'Vous tentez le tout pour le tout : «Je suis nouveau dans la Forteresse.
      Hassan Sabba m''a appelé à lui car mon talent spécial est peu ordinaire. Je
      sais lire les lignes de la main, et ce que j''y vois finit toujours par se réaliser.
      Je pratique mon art à travers tout Alamuth; veux-tu aussi en profiter, Oiseleur?»
      Séduit par vos paroles, l''Homme-Oiseau accepte d''un hochement du bec. Il pose
      son faucon sur un perchoir spécial et vous invite à vous asseoir en face de
      lui. Vous lui faites quitter ses gants. « Non, tu te trompes, ce n''est pas
      sur ta paume droite, mais sur la gauche qu''il me faut lire», expliquez-vous
      de façon à lui faire ôter ses deux gantelets. Vous commencez à suivre du doigt
      les lignes de sa main gauche, et soudain vous vous exclamez : « Oh ! Là ! Un
      oiseau s''échappe ! » Surpris, l''Oiseleur se retourne et lève la tête. Vous
      profitez de son geste pour empoigner une bouteille posée sur la table et la
      briser sur son crâne déplumé. Avant d''être complètement étourdi, il a le temps
      de lancer un cri rauque. Puis il s''écroule, sans connaissance. Aussitôt son
      faucon dressé quitte son perchoir et se rue sur vous, serres tendues. Vous devez
      le combattre en espérant que son maître ne se réveillera pas entretemps...'
  - :type: :text
    :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: 462fb57dea6745275cb488144f866a02397cd1cb0539368f6937df4cae1fde77
  :monsters:
  - :name: 'FAUCON TUEUR '
    :force: 10
    :vie: 7
faf207aa44c1c22a37bc4e885cbae01a8b07a10e4ebce307829122673474c597:
  :text:
  - :type: :text
    :text: 'Vous commencez à parler à l''Homme-Oiseau pour distraire son attention,
      puis tout à coup vous criez : «Attention ! Une belette ! Elle va dévorer les
      oiseaux ! » Affolé, l''Oiseleur se retourne et vous en profitez pour lancer
      votre sort d''illusion. Le malheureux ne voit pas une mais cinq belettes aux
      dents pointues qui s''élancent vers ses précieux volatiles. Il s''apprête à
      les pourchasser mais vous l''assommez du plat de votre épée tandis qu''il vous
      tourne le dos. Avant de sombrer dans l''inconscience, il pousse un cri rauque.
      Aussitôt, son faucon tueur s''envole et se précipite vers vous, les serres tendues.
      Vous devrez l''affronter, tout en espérant que son maître ne reprendra pas connaissance
      durant ce combat !'
  - :type: :text
    :text: 'FAUCON TUEUR FORCE: 10 VIE: 7'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: 462fb57dea6745275cb488144f866a02397cd1cb0539368f6937df4cae1fde77
  :monsters:
  - :name: 'FAUCON TUEUR '
    :force: 10
    :vie: 7
df8509da02fa06ecd4fb1d4a78eab75474874cc26ea562e18404f21fe455e661:
  :text:
  - :type: :text
    :text: Vous ne cachez pas votre jeu et expliquez à l'Oiseleur que ses gantelets
      vous intéressent. Il semble ignorer leurs vertus magiques, mais n'est pas pour
      autant désireux de s'en séparer. « Tu n'as pas la moitié de l'or qu'il faudrait
      pour que je te vende ces gants, l'ami ! » Vous insistez et demandez combien
      il désire en tirer. « Trente pièces d'or, oui, trente, et pas une de moins !
      » lance l'Homme- Oiseau en riant.
  - :type: :link
    :text: Si vous avez cette somme.
    :hash: 68438d6fd6ec3f6c04bd49cbeb028810f180719d7229efbbda40e890a654edf4
  - :type: :link
    :text: 'Sinon, votre tentative interdit toute autre ruse, car l''Oiseleur aurait
      tôt fait de vous soupçonner. Il ne vous reste qu''une solution : l''attaquer
      pour lui prendre ses gants par la force !'
    :hash: 345f27b20341ceea5229cca9bb2c2c3766b424dbcd0d1dc10bfbe213b14bcf2e
  - :type: :link
    :text: Si vous renoncez complètement à acquérir les gantelets magiques, vous pouvez
      exprimer vos regrets à l'Homme-Oiseau et quitter la volière.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
2851ffadbe864c21f6f5685bab73fcd00c4353bcb1697c00dd5d5d4da0090baf:
  :text:
  - :type: :text
    :text: Tandis que vous vous baissez pour ouvrir le cadenas qui enserre la cheville
      d'un Gnome, un de ses compagnons qui s'est libéré se glisse derrière vous et
      vous plante un poignard recourbé dans le dos. Vous roulez à terre en gémissant
      de douleur. Plusieurs autres Gnomes se ruent sur vous et vous achèvent à coups
      de couteau et de masse de forgeron. Votre dernière pensée avant de mourir est
      un regret inutile d'être tombé dans le piège de ces Gnomes perfides !
  - :type: :text
    :text: Votre aventure est terminée.
  :monsters: []
d7f0baaadd0599cfdecac019b16cc6410b112fe041228d78812b649e74370533:
  :text:
  - :type: :text
    :text: 'Tandis que vous vous baissez pour libérer la cheville d''un Gnome du cadenas
      qui l''enserrait, vous voyez au-dessus de vous l''ombre d''un autre Gnome armé
      d''un poignard. D''un puissant revers de la main, vous l''expédiez à l''autre
      bout de la pièce, où il atterrit sur un tas de charbons ardents. Une horrible
      odeur de chair brûlée envahit la pièce alors que le Gnome meurt carbonisé en
      poussant des hurlements aigus. Vous embrochez un autre Gnome qui tentait de
      vous assommer d''un coup de masse de forgeron, et tranchez la tête d''un troisième
      qui voulait fuir. Terrifiés par votre habileté et votre hardiesse, les autres
      Gnomes se laissent enchaîner peureusement. Vous essuyez votre épée toute dégoulinante
      de sang sur la barbe de l''un d''eux et marchez jusqu''à la porte. Alors vous
      vous souvenez du trousseau de clefs sur le panneau. Vous l''examinez sans le
      toucher. Il comporte trois clefs : l''une en pierre verte, sans doute du jade,
      la seconde en bronze, la troisième faite d''un métal inconnu.'
  - :type: :link
    :text: Vous pouvez prendre ce trousseau avant de partir
    :hash: f7379bc149582bc9b90d2c9d0b9000247b0ae86bbdefb585ecf3edf9fb82f99c
  - :type: :link
    :text: ou sortir directement de la Forge pour reprendre votre exploration.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
f7379bc149582bc9b90d2c9d0b9000247b0ae86bbdefb585ecf3edf9fb82f99c:
  :text:
  - :type: :link
    :text: Satisfait de votre trouvaille, qui vous sera utile sous peu, vous le devinez,
      vous ressortez dans le couloir.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
63cb9017900943939b771002435bc1860966fbaf611d00b8fb14c1d5e6cdacf1:
  :text:
  - :type: :link
    :text: Vous remontez jusqu'en haut du couloir ouest pour vous repérer.
    :hash: 974bb77a985d89b7445853a87eb866fddecda239ed8bab2ecefc79ea659c10c3
  :monsters: []
7ef42b14451ef9af5adb373040a748f37287abc938bdf37065a7850f179c23ca:
  :text:
  - :type: :text
    :text: Vous refermez la porte derrière vous en conservant précieusement la clef
      de métal inconnu qui vous servira pour la franchir à nouveau quand vous vous
      sentirez prêt à affronter Thalos.
  - :type: :link
    :text: Pour l'instant, vous remontez jusqu'en haut du couloir est pour vous repérer.
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  :monsters: []
41d910c1a73380596a12b3fa91a8ba7237529d8f1893d3359ea9391e25f781de:
  :text:
  - :type: :text
    :text: Vous avancez jusqu'à la statue de Thalos. Son gigantisme vous frappe encore
      davantage. Elle est haute comme six hommes, possède quatre bras, et semble sculptée
      clans l'or le plus fin. Une sorte de vernis rutilant ajoute encore de l'éclat
      à la statue. Prenant votre courage à deux mains, vous tirez votre épée et écartez
      grands les bras. «Anime-toi, statue, et laisse-moi passer jusqu'à la demeure
      de Hassan Sabba ! » lancez-vous. La présence d'une arme dans le temple fait
      automatiquement s'animer la statue vivante. Avec des mouvements saccadés, elle
      quitte son piédestal, la salle tremblant sous ses pas, et se dirige vers vous.
      Le grand duel commence !
  - :type: :text
    :text: 'THALOS FORCE : 18 VIE : 22'
  - :type: :text
    :text: 'AJUSTEMENT DOMMAGES : + 1'
  - :type: :link
    :text: Si vous possédez encore la clef de jade.
    :hash: d0749c9a8c30cda5ba488e17bf588e3f4d323e1f153852ebbb66e28a502f6634
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: a7547919a6a4620b74dbd6eaa44ed6c97d5f65f2f5548ea66fe46decfca1cd83
  :monsters:
  - :name: 'THALOS '
    :force: 18
    :vie: 22
    :adjustment: '1'
0fa41cd1f26c8926b334dd463c2fc5a761d76e87fa99dea38dbc5f53a2520814:
  :text:
  - :type: :text
    :text: Vous avancez jusqu'au centre de la salle de prière et restez là, campé
      sur vos jambes, faisant face à l'énorme statue. Son aspect a de quoi impressionner
      le plus fougueux paladin. A ses quatre poignets sont fixés des bracelets en
      rubis, tandis que ses yeux brillent de l'éclat d'énormes améthystes. Des cimeterres
      de trois mètres de long pendent à ses côtés. Vous attendez toujours. Il ne se
      passe rien.
  - :type: :link
    :text: Si vous désirez attendre encore.
    :hash: a42639898cf3da8232e8bb17612aeb685930fc37eec5e14020e843bbe4978054
  - :type: :link
    :text: Si vous en avez assez d'attendre et préférez agir.
    :hash: 41d910c1a73380596a12b3fa91a8ba7237529d8f1893d3359ea9391e25f781de
  :monsters: []
8e0d528fa11183948d898a9b57b74b5b11844cd817fe019c0a933ce0ce492686:
  :text:
  - :type: :text
    :text: Détenez-vous une potion ou un sort de guérison ?
  - :type: :link
    :text: Si oui.
    :hash: 583c21951863734b481e800535986297bc4b247a408e6248f3f86463ba4e70ed
  - :type: :link
    :text: Sinon.
    :hash: b674d7239b4394658819949fab15a3fb91f3488fc33692018307b245b013c54b
  :monsters: []
5eaa65eb798ec86dc34468fa1520ef0a04815c3ce48445f3df93c47ccb243333:
  :text:
  - :type: :text
    :text: Vous êtes offensé par les paroles acerbes de cet impertinent. Le chef des
      lépreux attend votre réaction.
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Si vous l'attaquez, craignant une ruse.
    :hash: 7b4b48a077e56ddee8c308e577d544902393761d49b605e4af8b2c462b60fae9
  - :type: :link
    :text: Si vous préférez tenter de le calmer.
    :hash: 85778e3eb8dddf0ff21bfa206528cd70edb19e298ffe996c4d8c9af399ab1e97
  :monsters: []
7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda:
  :text:
  - :type: :link
    :text: A présent.
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
9de4098437c780da6851a536a2adfc64b73293ddf486a4c7ecba0625cc73aac2:
  :text:
  - :type: :link
    :text: Vous sortez de la salle d'étude sans plus attendre.
    :hash: d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00
  :monsters: []
e59e61a16c8d117df4a219d27db733125d28793f7f8191593e6d2fe0d956ce93:
  :text:
  - :type: :text
    :text: 'Vous approchez la main de la chaînette qui pend à côté de la cloche d''or.
      Un peu hésitant, vous décidez que la tirer vous fera peut-être passer pour l''un
      des magiciens, et vous attirera leur faveur. D''un geste vif, vous donnez une
      légère secousse à la chaînette. Aussitôt, vous comprenez l''ampleur de votre
      bévue : c''était là un piège destiné à détecter les intrus. Les mages de la
      bibliothèque s''arrachent à leurs études et vous fixent d''un regard mauvais.
      Puis ils se lancent tous ensemble dans une incantation au son funèbre. Le plafond
      semble s''ouvrir au-dessus de votre tête et un bras velu et gigantesque en surgit.
      Vous êtes happé vers le haut et une créature démoniaque vous dévore avec une
      joie sans mélange.'
  - :type: :text
    :text: Votre aventure se termine ici...
  :monsters: []
f148f1969f78244febfd09daa70e38f9aeaf90cf73dad579af4580a23aed1234:
  :text:
  - :type: :text
    :text: Vous revenez silencieusement vers le mage et lui tendez la fiole que vous
      avez remplie de liquide bleu. Il ne s'arrache même pas à son travail pour vous
      remercier et vous chasse d'un signe de la main. Trop content d'avoir évité la
      colère de ce redoutable sorcier, vous vous félicitez de l'avoir échappé belle.
  - :type: :link
    :text: Allez-vous à présent quitter la salle d'étude
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: ou, si vous ne l'avez pas encore fait, parlerez-vous au mage qui compulse
      un grimoire assis à une table ?
    :hash: f69b7e4c7c39dabf04e51b1856e4dab934fa3eafd5a3a6f5dc4aa1325ed82abb
  :monsters: []
62202d85838a642336879045c46d65e70997a2c3fe771a5779d6f2ac4430bf9a:
  :text:
  - :type: :link
    :text: Vous marchez en silence vers la porte qui mène au couloir par où vous avez
      pénétré dans la salle d'étude.
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  :monsters: []
f091c9225a91088f3b7c89ac0776424c024156d16c42cc6aebbb18a9ad3215de:
  :text:
  - :type: :text
    :text: 'Vous reculez de quelques pas, de peur que le mage ne s''aperçoive de son
      erreur. Mais il vous a déjà oublié, vous prenant pour un de ses confrères. Vous
      regardez ce qu''il vous a donné : une fiole qui contient une dose de potion
      de guérison ! Quelle aubaine ! Notez-la sur la liste de vos possessions : elle
      vous sera précieuse.'
  - :type: :link
    :text: Allez-vous à présent quitter la salle d'études?
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: Si vous ne l'avez déjà fait, vous pouvez parler au Magicien debout à son
      pupitre
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  - :type: :link
    :text: ou essayer la porte du fond.
    :hash: 48fcddb859da1071c8ba5456adb29520bcc63186176972f240c796c54bf363bb
  :monsters: []
fe236c97426b710c3c8a5589af8b805b3021ecba6171f7d2e9466a512e3ba27a:
  :text:
  - :type: :text
    :text: 'Vous prenez quelque distance et vous dissimulez dans un recoin d''une
      étagère remplie de livres. Heureusement, le magicien ne s''est pas aperçu de
      son erreur ! Il vous a certainement pris pour l''un de ses confrères. Vous regardez
      ce qu''il vous a donné : c''est une fiole qui contient encore un peu d''une
      potion servant à lire dans l''esprit des Gnomes. Cela pourrait vous être utile.
      Inscrivez-la sur la liste de vos possessions.'
  - :type: :link
    :text: A présent, allez-vous quitter la salle d'étude ?
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: Si vous ne l'avez pas encore fait, vous pouvez parler au magicien qui travaille
      devant un pupitre
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  - :type: :link
    :text: ou essayer la porte du fond.
    :hash: 48fcddb859da1071c8ba5456adb29520bcc63186176972f240c796c54bf363bb
  :monsters: []
9318c4a8a10ffa83acb950a94e6be677ba1d0336dbe0c73207ec9bf61e9cdac8:
  :text:
  - :type: :text
    :text: Vous vous écartez rapidement du mage qui s'est de nouveau absorbé dans
      son travail. Il semble vous avoir déjà oublié, sans s'être aperçu de son erreur.
      Sans doute vous a-t-il pris pour un de ses confrères. Avec une certaine excitation,
      vous regardez ce qu'il vous a donné. C'est une fiole qui contient encore une
      dose de potion de contrôle des plantes ! Cela pourra vous être utile dans l'avenir.
      Inscrivez-la sur la liste de vos possessions.
  - :type: :link
    :text: Tout heureux de ce succès, allez-vous à présent quitter la salle d'étude?
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: Si vous ne l'avez pas encore fait, vous pouvez choisir de parler au Magicien
      qui étudie debout devant un pupitre
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  - :type: :link
    :text: ou essayer la porte du fond.
    :hash: 48fcddb859da1071c8ba5456adb29520bcc63186176972f240c796c54bf363bb
  :monsters: []
c4dd3b01d613a3fe2596bd5135c6b8dae38840b2847369a24564f927171bd1a8:
  :text:
  - :type: :text
    :text: Vous avez l'impression d'avoir reçu un brutal coup de pied au derrière
      ! Vous perdez 2 points de Vie ! D'une poussée magique, le maître des arts cabalistiques
      que vous avez importuné vous a expédié hors de sa vue. Vous êtes de nouveau
      dans le couloir est, un peu échaudé par cette cuisante expérience.
  - :type: :link
    :text: Allez-vous réitérer vos efforts en direction de la salle d'études et y
      rentrer à nouveau
    :hash: 81d87b159ce91ef417993f7385459fa7290bdfdea3ec8ad3ab76c31c84dba19f
  - :type: :link
    :text: ou diriger vos pas ailleurs ?
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
9e6428d94ee4a2536f40f20261bd83d47e3f2446798501bccaa24be3190a4846:
  :text:
  - :type: :text
    :text: Le claquement de doigts sec du magicien a un effet imprévu ! Pour se débarrasser
      de vous, ce maître des arts cabalistiques vous a projeté hors de sa vue. Vous
      comprenez très vite que vous vous trouvez au milieu d'un labyrinthe de petites
      dimensions, suffisamment grand pourtant pour que vous y restiez perdu une heure
      durant. L'effort nécessaire pour retrouver la sortie vous coûte 1 point de Vie
      ! Quand enfin vous arrivez devant une porte, vos pieds sont meurtris d'avoir
      tourné en rond si longtemps. Devant cette porte anodine en apparence, à laquelle
      mènent les deux chemins principaux du dédale, vous découvrez un puits aux parois
      recouvertes de briques de terre cuite. Il semble s'enfoncer profondément dans
      le sol. Une étrange lueur bleue émane du puits, comme si l'eau ou le liquide
      qu'il recèle brillait d'un éclat couleur de saphir.
  - :type: :link
    :text: Allez-vous sortir directement du labyrinthe
    :hash: 71023ed7c2d105c216ac591bf754988036c45bfbd7ea0584cb8e1de8c55444f5
  - :type: :link
    :text: ou remplir vos gourdes dans ce singulier puits ?
    :hash: 1167026c9aa8fccb951bbf65b0a62dbcc73fc5840441fd26c78a79b6b9aa3fe5
  :monsters: []
d01f7c8c7fa0744fb292b9cf4b5104ca70af72cbf01f9acb66699e6942dc7976:
  :text:
  - :type: :link
    :text: Estimant avoir assez perdu de temps et d'argent, vous décidez de quitter
      la salle de récréation au milieu de la confusion générale qui suit l'épreuve
      de force.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
3eeb4c3579f215a7640152a2e5cc459c0c14d1be6ab97780b6b382eb32606c5a:
  :text:
  - :type: :link
    :text: Vous estimez vous être suffisamment attardé ici et quittez la salle de
      récréation plongée dans la confusion.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
65c42494788a295e113c018e5257719184670bcf24e7487cc40ac4488ab904d5:
  :text:
  - :type: :link
    :text: et sortez de la salle de récréation en profitant de la confusion générale.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
915ecab5ea20358818a943bc0a394cf459f6c1058d3724b3e04007458ce57b40:
  :text:
  - :type: :link
    :text: Estimant que ce divertissement inutile vous a coûté assez cher, vous décidez
      de quitter la salle de récréation un peu trop remplie de gardes.
    :hash: 4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717
  :monsters: []
9c3b298e0ebcec0c8af0477505d475a5a4f6b226438094f9ef9c651f4881c434:
  :text:
  - :type: :link
    :text: Vous décidez de continuer votre chemin.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
85ebfc82164886a2d3643de4763f8735c6df1366a96ea61321a0b20cbb55e313:
  :text:
  - :type: :link
    :text: Il vous faut maintenant poursuivre votre exploration.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
057f426e1f6b33676016fe3422025fbc14410fe18922570f4f2394cf9bc3e5b5:
  :text:
  - :type: :link
    :text: Une fois dehors, vous devez choisir votre chemin.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
462fb57dea6745275cb488144f866a02397cd1cb0539368f6937df4cae1fde77:
  :text:
  - :type: :link
    :text: vous quittez la pièce avant que l'Oiseleur ne revienne à lui.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
68438d6fd6ec3f6c04bd49cbeb028810f180719d7229efbbda40e890a654edf4:
  :text:
  - :type: :link
    :text: A présent, vous devez décider de votre action suivante.
    :hash: c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f
  :monsters: []
d0749c9a8c30cda5ba488e17bf588e3f4d323e1f153852ebbb66e28a502f6634:
  :text:
  - :type: :text
    :text: Pendant que la statue se met pesamment en marche, vous discernez au milieu
      de sa poitrine un emplacement taillé dans un bloc de jade massif. Il semble
      s'agir d'une serrure. Vous comprenez que la clef de jade que vous détenez s'encastre
      là, probablement pour arrêter la statue. A chaque fois que vous remporterez
      un assaut au cours du combat, vous déduirez normalement les dommages infligés
      à votre adversaire. Mais vous lancerez les dés une seconde fois. Si vous jetez
      un 11 ou un 12, cela signifiera que, profitant d'un coup heureux, vous avez
      réussi à enfoncer la clef de jade au centre de la poitrine de Thalos. Aussitôt
      la statue s'immobilisera et vous considérerez le combat comme fini.
  - :type: :link
    :text: Pour le moment, la statue vivante s'avance vers vous à grands pas, ses
      bras fendant l'air. Livrez bataille !
    :hash: 41d910c1a73380596a12b3fa91a8ba7237529d8f1893d3359ea9391e25f781de
  :monsters: []
a7547919a6a4620b74dbd6eaa44ed6c97d5f65f2f5548ea66fe46decfca1cd83:
  :text:
  - :type: :link
    :text: Au fond du passage, une porte s'ouvre...
    :hash: 6abe2e8376639a096ef95e69537300714956e26be130c372fa02856580e46987
  :monsters: []
a42639898cf3da8232e8bb17612aeb685930fc37eec5e14020e843bbe4978054:
  :text:
  - :type: :link
    :text: Assez tergiversé !
    :hash: 41d910c1a73380596a12b3fa91a8ba7237529d8f1893d3359ea9391e25f781de
  :monsters: []
583c21951863734b481e800535986297bc4b247a408e6248f3f86463ba4e70ed:
  :text:
  - :type: :text
    :text: Vous avez été contaminé durant votre combat avec les lépreux, et les paroles
      de leur chef vous paraissent d'autant plus exaspérantes.
  - :type: :link
    :text: Allez-vous utiliser le pouvoir de guérison que vous possédez sur vous-même
    :hash: 260b9c2dc37d6ecdc6250aeb0bf08523ba166f6c88d974e0ea57ff0331d1db3e
  - :type: :link
    :text: ou en ferez-vous profiter le chef des lépreux ?
    :hash: e0554af1a7dd1833d4100860d60e8aa8a9cf4b5c732a2f4f581894a546095df8
  :monsters: []
b674d7239b4394658819949fab15a3fb91f3488fc33692018307b245b013c54b:
  :text:
  - :type: :text
    :text: Vous vous approchez du chef des lépreux, exaspéré par ses moqueries. Celles-ci
      vous rendent d'autant plus furieux qu'au cours du combat avec ses compagnons
      d'infortune, vous avez contracté la lèpre.
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Si vous attaquez le chef.
    :hash: 7b4b48a077e56ddee8c308e577d544902393761d49b605e4af8b2c462b60fae9
  - :type: :link
    :text: Si vous préférez tenter de le calmer.
    :hash: 4fa8b40d7c535a1ba24eb71937a0e448bfe5ffe8db283cc35ff59dc93a91c8cf
  :monsters: []
7b4b48a077e56ddee8c308e577d544902393761d49b605e4af8b2c462b60fae9:
  :text:
  - :type: :text
    :text: L'épée encore à la main, vous lancez un défi au chef! Chancelant un peu,
      celui-ci rassemble son courage et s'empare à deux mains d'une grande épée posée
      près de lui. Il se relève et s'élance sur vous. Très vite, vous vous rendez
      compte que, malgré les ravages de la lèpre, il a gardé beaucoup de son ancienne
      habileté. Ce chevalier déchu sera un redoutable adversaire.
  - :type: :text
    :text: 'CHEVALIER LEPREUX FORCE : 12 VIE : 8'
  - :type: :link
    :text: Si vous remportez ce combat.
    :hash: bbb046269f3f10a8630cf286e2b7944e5e9017b2fce35a0c55001c805af2933a
  :monsters:
  - :name: 'CHEVALIER LEPREUX '
    :force: 12
    :vie: 8
85778e3eb8dddf0ff21bfa206528cd70edb19e298ffe996c4d8c9af399ab1e97:
  :text:
  - :type: :text
    :text: 'Vous réprimez l''envie de faire taire cet insolent : après tout, l''homme
      doit souffrir grandement. Vous venez de plus d''occire deux de ses compagnons
      d''infortune, son courroux est donc compréhensible. « Calme- toi, pauvre homme
      ! Je ne te veux aucun mal. Tes semblables m''ont attaqué et j''ai dû me défendre
      : ce n''était pas là acte de cruauté. » Plongeant votre regard dans l''obscurité,
      vous tentez d''apercevoir plus clairement le chevalier lépreux, mais n''y réussissez
      point.'
  - :type: :text
    :text: "«C'est bien, voyageur. Nul n'est à l'abri de l'erreur, et si tu as tué
      mes camarades, je sais que tu ne l'as pas fait avec une mauvaise intention.
      Dieu ait leur âme : au moins leur douleur a-t-elle cessé à présent. Peut-être
      est-ce mieux ainsi... » Après une pause, l'ancien guerrier reprend : «Autrefois,
      j'ai moi-même commis une erreur identique. Venu à la Forteresse pour rencontrer
      Hassan Sabba qui pouvait m'aider dans ma quête, je suis entré par hasard dans
      cette salle. Terrifié par l'aspect de ces malheureux, je les attaquai et contractai
      leur maladie par mes blessures. C'était il y a longtemps. Depuis, je n'ai plus
      quitté cet endroit... »"
  - :type: :text
    :text: Possédez-vous une potion ou un sort de guérison ?
  - :type: :link
    :text: Dans ce cas.
    :hash: 3df8d7fba1262b16b5c76312686730dd05dab83340ea2fa4e6881be679264b1f
  - :type: :link
    :text: Sinon.
    :hash: 63649bdb570b18ce718b605c203eccdbc1892ba496ec698d88e5bf574df4183c
  :monsters: []
71023ed7c2d105c216ac591bf754988036c45bfbd7ea0584cb8e1de8c55444f5:
  :text:
  - :type: :text
    :text: Heureux d'avoir passé outre aux pièges de ce labyrinthe à l'usage mystérieux,
      vous rentrez à nouveau dans la salle d'étude. En face de vous se trouve la porte
      qui mène dans le couloir par où vous êtes arrivé.
  - :type: :link
    :text: Allez-vous à présent quitter la bibliothèque ?
    :hash: 649676167e94112b7947876a3cfedefaa6d4a8fc5330f208fcec57d147946f3c
  - :type: :link
    :text: Si vous ne l'avez pas encore fait, vous pouvez préférer parler au magicien
      qui étudie debout devant un pupitre.
    :hash: f6d040904ae976fbcc6605694088b2248c7f3f60a328f91169437a4528e98dc9
  :monsters: []
6abe2e8376639a096ef95e69537300714956e26be130c372fa02856580e46987:
  :text:
  - :type: :text
    :text: Vous débouchez sur un immense jardin luxuriant entouré de hautes murailles.
      Après un si long trajet entre des murs dos, la lumière du soleil irrite vos
      yeux sensibles. Vous devez maintenant découvrir l'entrée du passage qui mène
      aux appartements du Vieux de la Montagne. Trois chemins s'enfoncent dans une
      forêt touffue.
  - :type: :text
    :text: Quelle direction allez- vous suivre ?
  - :type: :link
    :text: A droite ?
    :hash: 117d765e65cefd4fd5ce70ae71bb622367d3bb7477c33df75a5202ea5bcd5b9d
  - :type: :link
    :text: Tout droit ?
    :hash: 5d501b06f987dc897951e3b42f72c3c2bf181a7e21e396ef95a5a894fcbccf33
  - :type: :link
    :text: A gauche ?
    :hash: 9384f856b57520434ceb14352fad10e3af7256f849a43898e9cacf664a805118
  :monsters: []
260b9c2dc37d6ecdc6250aeb0bf08523ba166f6c88d974e0ea57ff0331d1db3e:
  :text:
  - :type: :text
    :text: Épouvanté à l'idée d'avoir contracté la lèpre, vous sortez de votre sac
      une fiole de potion ou un parchemin de sort de guérison. Sans plus tarder, vous
      exercez le pouvoir purificateur sur vous-même, sous l'oeil courroucé du chef
      des lépreux. Aussitôt, vous vous sentez régénéré. Ajoutez 2 points de Vie à
      votre total du moment. «Ton ignominie n'a donc pas de bornes, étranger! Tu oses
      profiter toi-même de ton pouvoir de guérison, dors qu'alentour des dizaines
      de malheureux se meurent ! » Les paroles de l'ancien guerrier vous touchent.
  - :type: :link
    :text: Si vous possédez une seconde dose de potion ou un autre sort de guérison,
      vous pouvez décider de l'utiliser sur le chef.
    :hash: e0554af1a7dd1833d4100860d60e8aa8a9cf4b5c732a2f4f581894a546095df8
  - :type: :link
    :text: Si, au contraire, vous n'en possédez pas, ou si vous estimez avoir perdu
      assez de temps.
    :hash: 7b4b48a077e56ddee8c308e577d544902393761d49b605e4af8b2c462b60fae9
  :monsters: []
e0554af1a7dd1833d4100860d60e8aa8a9cf4b5c732a2f4f581894a546095df8:
  :text:
  - :type: :link
    :text: La gorge serrée, vous faites vos adieux au généreux gentilhomme.
    :hash: 7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda
  :monsters: []
4fa8b40d7c535a1ba24eb71937a0e448bfe5ffe8db283cc35ff59dc93a91c8cf:
  :text:
  - :type: :text
    :text: 'Vous réprimez l''envie de faire taire cet insolent. Après tout, il doit
      endurer de terribles souffrances. De plus, deux de ses compagnons viennent de
      périr sous votre lame : son courroux est donc compréhensible. « Calme-toi, pauvre
      homme. Je ne te veux aucun mal. Tes semblables m''ont attaqué et j''ai dû me
      défendre. Ce n''était pas là acte de cruauté gratuite. » Plongeant votre regard
      dans l''obscurité, vous tentez d''apercevoir plus clairement le chevalier lépreux,
      mais n''y parvenez point.'
  - :type: :text
    :text: "«Je te comprends, voyageur. Nul n'est à l'abri de l'erreur, et si tu as
      tué mes camarades, je sais à présent que c'était sans intention mauvaise. Dieu
      préservera leur âme de la douleur désormais. Peut-être est-ce mieux ainsi. »
      Respirant difficilement sous son heaume, l'ancien guerrier poursuit : «Autrefois,
      j'ai commis la même erreur que toi. Ma propre quête m'emmenait sur le chemin
      d'Alamuth, pour y voir Hassan Sabba. Par hasard, mes pas me conduisirent à cette
      salle. Terrifié par l'aspect de ces malheureux, je les attaquai et contractai
      leur mal par mes blessures. Depuis je n'ai plus quitté cet endroit. Toi aussi,
      tu souffres de cette folie d'aventure ! »"
  - :type: :link
    :text: Allez-vous rester encore un moment auprès du chef des lépreux
    :hash: 63649bdb570b18ce718b605c203eccdbc1892ba496ec698d88e5bf574df4183c
  - :type: :link
    :text: ou ses paroles vous ont-elles passablement énervé ?
    :hash: 7b4b48a077e56ddee8c308e577d544902393761d49b605e4af8b2c462b60fae9
  :monsters: []
bbb046269f3f10a8630cf286e2b7944e5e9017b2fce35a0c55001c805af2933a:
  :text:
  - :type: :link
    :text: Vous sortez et refermez la porte étroite et basse derrière vous.
    :hash: a15444e2c1fc4be1a03e55ed7916a7ebacce1675aebb790f726b9252c7772828
  :monsters: []
117d765e65cefd4fd5ce70ae71bb622367d3bb7477c33df75a5202ea5bcd5b9d:
  :text:
  - :type: :text
    :text: L'allée s'enfonce sous les arbres verts. Le chemin est large et vous marchez
      sans peine. Les oiseaux chantent non loin de vous. Vous avez peine à croire
      aux épreuves qu'il vous a fallu endurer pour arriver jusqu'ici. Vous commencez
      à avoir faim. Vous remarquez un arbuste sur votre gauche. De grosses baies écarlates
      et juteuses pendent de ses branches. Un corbeau maladif en saisit une avec son
      bec et la mange. Son plumage décharné repousse immédiatement et devient d'un
      beau noir de jais.
  - :type: :link
    :text: Si vous désirez suivre son exemple.
    :hash: 89671669618bee981045bee62bc5035c5277ba760694712c9ce752645179be48
  - :type: :link
    :text: Sinon.
    :hash: 3651ab1bb5cbceb886c6fe2a49ed79ca00c379fb8e13ff544c9c486bd5355143
  :monsters: []
5d501b06f987dc897951e3b42f72c3c2bf181a7e21e396ef95a5a894fcbccf33:
  :text:
  - :type: :text
    :text: L'allée s'enfonce sous les frondaisons. Des oiseaux chantent gaiement.
      Si vous n'étiez pas certain d'avoir quitté la cité de Saint-Jean-d'Acre quelques
      jours plus tôt, vous pourriez vous croire au coeur de la légendaire forêt de
      Brocéliande. Soudain, un singe détale devant vous et grimpe à un arbre. Il a
      l'air terrorisé.
  - :type: :link
    :text: Voulez-vous vous approcher de lui pour en avoir le coeur net ?
    :hash: 14b704d81c1b48f3e307a6df84780256119db6358e0e1d015a161232809b0a8d
  - :type: :link
    :text: Si vous préférez passer votre chemin.
    :hash: 65c33d8ce67f7286e17bb9c5e41d3cf0f3d437d928396409b19b3de0f68ec611
  :monsters: []
9384f856b57520434ceb14352fad10e3af7256f849a43898e9cacf664a805118:
  :text:
  - :type: :text
    :text: L'allée s'enfonce dans la verdure. Les premières branches des arbres sont
      très hautes au-dessus de votre tête. Les taillis et le sous-bois sont étrangement
      denses. Soudain, une langue rose vous happe la cheville gauche. Fine et longue
      de plusieurs mètres, elle vous tire vers un fourré touffu... qui s'ouvre en
      deux pour découvrir une gueule béante. Vous êtes prisonnier d'une Drosera géante,
      plante carnivore particulièrement vorace. D'habitude, son espèce ne s'attaque
      jamais à des animaux plus gros que des lièvres. Vous agrippez la langue à pleines
      mains pour lui faire lâcher prise.
  - :type: :text
    :text: Jetez un dé pour déterminer vos chances de réussite.
  - :type: :link
    :text: Si vous obtenez 2 chiffres pairs.
    :hash: ee2f59c7c1b54391ba7cf093a3ff305ee0e5d747f24bf1ad8854695dc7ebb092
  - :type: :link
    :text: Sinon.
    :hash: 962afaea8dc9b7628978649714149dd38f1f6aaaaf2c5a837be3312f6c4b5ea5
  :monsters: []
89671669618bee981045bee62bc5035c5277ba760694712c9ce752645179be48:
  :text:
  - :type: :text
    :text: Un goût amer, mais pas réellement désagréable, vous emplit la bouche. Vous
      gagnez 1 point de Vie. Mais vous êtes instantanément pris de vertiges, la tête
      vous fait atrocement mal.
  - :type: :text
    :text: Portez-vous un casque ?
  - :type: :link
    :text: Si oui.
    :hash: fa03ee099d7769a4dcdf9f24b8c71ca643a7490336bc8307e72e36e4b0c88ee7
  - :type: :link
    :text: Autrement.
    :hash: fcda5245b643e5c6bfa06259273c26f9fb73523b1cdc4c89620d85462cefa495
  :monsters: []
3651ab1bb5cbceb886c6fe2a49ed79ca00c379fb8e13ff544c9c486bd5355143:
  :text:
  - :type: :text
    :text: Vous avancez avec circonspection. Devant vous, une traînée luisante large
      d'environ un mètre disparaît dans le sous-bois.
  - :type: :link
    :text: Si vous choisissez de découvrir où elle va.
    :hash: 61b2af35c29878339661ecd2cd5905b7bfd8c70e45256ce4bab29eac3eabdfce
  - :type: :link
    :text: Sinon.
    :hash: e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66
  :monsters: []
14b704d81c1b48f3e307a6df84780256119db6358e0e1d015a161232809b0a8d:
  :text:
  - :type: :text
    :text: Vous faites un pas en direction du singe quand brusquement vous sentez
      quelque chose vous agripper par-derrière. Une corde s'enroule autour de votre
      cou. Une deuxième attrape votre jambe gauche et vous tire en arrière. Vous vous
      retournez vivement en tentant de vous dégager. Vous êtes aux prises avec un
      Arbre étrangleur, une essence rarissime qui peut capturer ses proies en les
      immobilisant avec des lianes préhensiles, puis en les étouffant.
  - :type: :text
    :text: Shawar le magicien vous-a-t-il offert un coffret de poudre défoliante ?
  - :type: :link
    :text: Si c'est le cas.
    :hash: 89ecf0132654c883021e94944948d83c0ae46e51339cbbd806fe10a539426b45
  - :type: :link
    :text: Possédez-vous alors une potion de contrôle des plantes?
    :hash: e590bf76567589a00b14403033d98f4cc151ffa82cb0c3c8347ae2b11957f183
  - :type: :link
    :text: Sinon, vous pouvez utiliser un des flacons que vous a vendus l'Apothicaire
    :hash: 2a8937ae0458a1e180ac5be2531e1271d0ceccb1145b26cbcd0f5362bb68e337
  - :type: :link
    :text: ou, en dernier recours, dégainer votre épée et couper les lianes qui vous
      enserrent.
    :hash: 8b0be4f17fb77d5cb58552365e55d30242cb74756641df216944f9bb9b388bc3
  :monsters: []
65c33d8ce67f7286e17bb9c5e41d3cf0f3d437d928396409b19b3de0f68ec611:
  :text:
  - :type: :text
    :text: 'Vous suivez le sentier. La forêt change de visage : les arbres sont plus
      clairsemés, des feuilles mortes jonchent le sol, les taillis sont moins denses.
      Mais vous remarquez immédiatement que les oiseaux ont arrêté de siffler. Vous
      êtes tellement saisi par un changement si radical que vous ne remarquez pas
      un fil diaphane tendu en travers du chemin.'
  - :type: :text
    :text: L'avez-vous touché ? Lancez 2 dés pour le savoir.
  - :type: :link
    :text: Si vous obtenez un double.
    :hash: 1f020984c6217d922ea5bba0cbf29533592358d2bebae32cc17095573ce6a5f5
  - :type: :link
    :text: Sinon.
    :hash: 97d1878f1fc379e87c7f7f8b06c1f49c49ab5f4394e3b181f47b89f89452cf51
  :monsters: []
ee2f59c7c1b54391ba7cf093a3ff305ee0e5d747f24bf1ad8854695dc7ebb092:
  :text:
  - :type: :link
    :text: mais vous pouvez continuer votre chemin sans problème.
    :hash: d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3
  :monsters: []
962afaea8dc9b7628978649714149dd38f1f6aaaaf2c5a837be3312f6c4b5ea5:
  :text:
  - :type: :text
    :text: Impossible de libérer votre cheville ! La plante continue de vous attirer
      vers son immense bouche végétale qui dégage une odeur d'anesthésique. Vous vous
      engourdissez et opposez de moins en moins de résistance. Il vous faut réagir
      promptement !
  - :type: :link
    :text: Si Shawar le Magicien vous a offert de la poudre défoliante.
    :hash: 30328d6f120b89c8b36d540091daf6a3c3688c53e93355eea9edf46917e9f8ea
  - :type: :link
    :text: Si, au contraire, vous possédez une potion de contrôle des plantes.
    :hash: ab068da7d06b5d5332060775f22700c42a21c460fc67779534b20ef4914e12ac
  - :type: :link
    :text: Vous pouvez également utiliser les potions mystérieuses que vous a vendues
      l'Apothicaire.
    :hash: ab17892f7c1f6036ff3e4b09ca49baeff324eb816a6f801c71348fc01de4dd2c
  - :type: :link
    :text: En dernier recours, vous dégainez votre épée et vous vous battez contre
      la Drosera.
    :hash: 156fdf00271f85faf9f30865fbc9740dcd84a14382941946efd66252484128cb
  :monsters: []
fa03ee099d7769a4dcdf9f24b8c71ca643a7490336bc8307e72e36e4b0c88ee7:
  :text:
  - :type: :text
    :text: 'Votre crâne augmente de volume ! Le casque devient trop étroit pour vous
      : vous allez étouffer dans peu de temps si vous ne parvenez pas à ôter votre
      heaume.'
  - :type: :text
    :text: Jetez un dé pour déterminer vos chances d'y parvenir.
  - :type: :link
    :text: Si vous obtenez un chiffre pair.
    :hash: fcda5245b643e5c6bfa06259273c26f9fb73523b1cdc4c89620d85462cefa495
  - :type: :link
    :text: Sinon.
    :hash: 98f6dfd02bf1e0a14eb8c8b52a2b334b5b4679ad2a8aca5f43e7ee28baaee55d
  :monsters: []
fcda5245b643e5c6bfa06259273c26f9fb73523b1cdc4c89620d85462cefa495:
  :text:
  - :type: :link
    :text: Continuez votre chemin.
    :hash: 3651ab1bb5cbceb886c6fe2a49ed79ca00c379fb8e13ff544c9c486bd5355143
  :monsters: []
61b2af35c29878339661ecd2cd5905b7bfd8c70e45256ce4bab29eac3eabdfce:
  :text:
  - :type: :text
    :text: La trouée est énorme. L'herbe est aplatie et gluante, les branches brisées
      net. Vous tirez votre épée, prêt à tout. Vous entendez un raclement sourd derrière
      un épais buisson.
  - :type: :text
    :text: Que faire?
  - :type: :link
    :text: Écarter les branches du buisson et découvrir l'origine du bruit?
    :hash: 2f66a3027b62f8927ddfc5b6c78d140437cbb1d5fc240f68d115e117b4c470f5
  - :type: :link
    :text: Retrouver le sentier que vous avez quitté?
    :hash: e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66
  :monsters: []
e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66:
  :text:
  - :type: :text
    :text: Le sentier s'arrête devant une large rivière aux eaux pures et poissonneuses.
      Un brouillard dense vous empêche de distinguer l'autre berge.
  - :type: :text
    :text: Que décidez-vous de faire ensuite?
  - :type: :link
    :text: Longer la rive sur votre droite ?
    :hash: bfa9e8c5b64d52af0f5f327c9ca1c9926d19750b53add42e0adb9c35885b1b8f
  - :type: :link
    :text: Partir de l'autre côté?
    :hash: 2d5fad8e5cb90f9f080cd1b96799c0720d57e306e443c6842914d3ae68201bde
  - :type: :link
    :text: Traverser le cours d'eau ?
    :hash: 05c18f2c45cb207cee92888427bb7b32a3f6a018de82a876ce5834cc83b9281e
  :monsters: []
89ecf0132654c883021e94944948d83c0ae46e51339cbbd806fe10a539426b45:
  :text:
  - :type: :link
    :text: L'Arbre étrangleur ne fera jamais plus de victimes...
    :hash: 452ed74d0ac74fce93d5c0b30915524626a3e9b3ddba81deab81f512185e55ff
  :monsters: []
e590bf76567589a00b14403033d98f4cc151ffa82cb0c3c8347ae2b11957f183:
  :text:
  - :type: :link
    :text: Vous avez vaincu l'Arbre étrangleur...
    :hash: 
  :monsters: []
2a8937ae0458a1e180ac5be2531e1271d0ceccb1145b26cbcd0f5362bb68e337:
  :text:
  - :type: :text
    :text: Quel flacon possédez- vous ?
  - :type: :link
    :text: Le bleu,
    :hash: a52eae2def9e525eb5772dfa7e95090a290abfa6d3f1941f5e23f66e7aa8264a
  - :type: :link
    :text: le jaune
    :hash: 223f5a0b6b4a3d75f39bece07e763588486f64c50e2e083c0cf1b869f93ddff0
  - :type: :link
    :text: ou le vert ?
    :hash: 0ebc688ae247ee7dca195de3512105a36d2fa5258bb2ff96b82a74a4b4fbe254
  :monsters: []
8b0be4f17fb77d5cb58552365e55d30242cb74756641df216944f9bb9b388bc3:
  :text:
  - :type: :text
    :text: 'Vous avez à peine le temps de trancher une liane que déjà deux autres
      s''enroulent autour de votre corps. Il n''existe qu''une solution à votre problème
      : plonger votre épée dans le coeur de l''Arbre étrangleur, un anneau d''écorce
      tendre à la naissance de la première branche. Vous vous rapprochez le plus possible
      du tronc tout en évitant ou en coupant les lianes qui tentent de vous asphyxier.'
  - :type: :text
    :text: 'ARBRE ETRANGLEUR FORCE: 10 VIE: 12'
  - :type: :link
    :text: Si vous sortez victorieux de ce combat éprouvant.
    :hash: 452ed74d0ac74fce93d5c0b30915524626a3e9b3ddba81deab81f512185e55ff
  :monsters:
  - :name: 'ARBRE ETRANGLEUR '
    :force: 10
    :vie: 12
1f020984c6217d922ea5bba0cbf29533592358d2bebae32cc17095573ce6a5f5:
  :text:
  - :type: :link
    :text: Vous continuez votre chemin en vous jurant de faire plus attention.
    :hash: f5a5239bf4f7ad92d2ace76143d1632d209faa6c0617d02529e5bab1b6f1f022
  :monsters: []
97d1878f1fc379e87c7f7f8b06c1f49c49ab5f4394e3b181f47b89f89452cf51:
  :text:
  - :type: :text
    :text: 'Vous avez touché le fil ! Le choc le fait vibrer imperceptiblement à vos
      yeux, mais suffisamment pour que ce signal se répercute jusqu''au faîte des
      majestueux conifères de la forêt. Là, une toile finement élaborée vibre et une
      grosse boule noire et velue, brusquement tirée de sa léthargie, se glisse entre
      les branches en tissant un fil solide. Puis, ayant repéré sa future victime,
      elle se laisse tomber sur elle : en l''occurrence vous ! Ayant mal calculé sa
      trajectoire, l''Araignée atterrit en souplesse devant vous. Elle déplie ses
      huit longues pattes tranchantes comme des couteaux et avance sur vous.'
  - :type: :link
    :text: Si vous possédez la potion de contrôle des animaux.
    :hash: f51e8c1656ecef7d6f8797da829494aaee65fb7434187f60cac9e0ff0ebd2133
  - :type: :text
    :text: 'Aucun autre philtre ou objet magique n''est efficace ! Vous n''avez alors
      que votre épée et votre courage à opposer au monstre :'
  - :type: :text
    :text: 'ARAIGNEE GEANTE FORCE : 12 VIE : 12'
  - :type: :text
    :text: 'AJUSTEMENT DEGATS : + 1'
  - :type: :link
    :text: A la première piqûre ou morsure qu'elle vous inflige.
    :hash: 9f5966a8b985a5e7eca8c6b706a462b5464f8f5c088933d0dd28979ea0187563
  - :type: :link
    :text: Si vous parvenez à tuer l'arachnide sans qu'elle vous touche.
    :hash: f5a5239bf4f7ad92d2ace76143d1632d209faa6c0617d02529e5bab1b6f1f022
  :monsters:
  - :name: 'ARAIGNEE GEANTE '
    :force: 12
    :vie: 12
    :adjustment: '1'
d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3:
  :text:
  - :type: :text
    :text: A la lisière de la forêt, des petits Lutins sont en train de cultiver un
      jardin botanique.
  - :type: :text
    :text: 'Quelle va être votre attitude ? Décidez-vous de :'
  - :type: :link
    :text: Les ignorer et passer votre chemin?
    :hash: e8360065a41e9ff694fc6d4272dedd146847665c15a8decb6404343e04b7297d
  - :type: :link
    :text: Demander à l'un d'eux comment trouver Hassan Sabba?
    :hash: abef9922188de19ba6f0073a6497c442181f3af07ea1a6331b66d2fd724efee9
  - :type: :link
    :text: Pénétrer dans le jardin et cueillir une plante ?
    :hash: ff7896e51fac4b8aca96a088f1f97c934ec85d9cf448302bb50546205df89a43
  :monsters: []
30328d6f120b89c8b36d540091daf6a3c3688c53e93355eea9edf46917e9f8ea:
  :text:
  - :type: :link
    :text: Tout en massant votre cheville encore douloureuse, vous reprenez votre
      chemin.
    :hash: d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3
  :monsters: []
ab068da7d06b5d5332060775f22700c42a21c460fc67779534b20ef4914e12ac:
  :text:
  - :type: :link
    :text: Vous reprenez votre route.
    :hash: d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3
  :monsters: []
ab17892f7c1f6036ff3e4b09ca49baeff324eb816a6f801c71348fc01de4dd2c:
  :text:
  - :type: :text
    :text: Quel flacon pouvez-vous utiliser?
  - :type: :link
    :text: Le bleu?
    :hash: '09e90f3de6c30204efa395a2e31c4b1775c82dbe80be9dba7f74fdc31a86430e'
  - :type: :link
    :text: Le jaune?
    :hash: 7a073c5fe6cd5b106ef6933f7a31af29e6374a518cf74ce87d9abe7cde24c3d5
  - :type: :link
    :text: Le vert?
    :hash: 0bd0b7d3f1ff4bff86e70d61dc054a57f7ea66e92ec59723011be23464b8b644
  :monsters: []
156fdf00271f85faf9f30865fbc9740dcd84a14382941946efd66252484128cb:
  :text:
  - :type: :text
    :text: 'Votre bras est faible, mais vous parvenez malgré tout à tirer votre épée
      de son fourreau. L''anesthésique qu''émet la Drosera diminue de moitié la puissance
      de vos coups (si vous faites un chiffre impair, arrondissez à l''entier inférieur)
      :'
  - :type: :text
    :text: 'PLANTE CARNIVORE FORCE : 9 VIE : 13'
  - :type: :link
    :text: Si vous parvenez à remporter trois assauts.
    :hash: 192971ecb8ceff8b5b11e1d5d88bfefe2cfaa056f9612b75a36ba39046c2dd97
  :monsters:
  - :name: 'PLANTE CARNIVORE '
    :force: 9
    :vie: 13
98f6dfd02bf1e0a14eb8c8b52a2b334b5b4679ad2a8aca5f43e7ee28baaee55d:
  :text:
  - :type: :link
    :text: Vous vous sentez suffisamment fort pour reprendre votre marche.
    :hash: 3651ab1bb5cbceb886c6fe2a49ed79ca00c379fb8e13ff544c9c486bd5355143
  :monsters: []
2f66a3027b62f8927ddfc5b6c78d140437cbb1d5fc240f68d115e117b4c470f5:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_978263fc95659223f92864b48c427b9f_526.jpg
  - :type: :text
    :text: Vous vous trouvez en face d'une gigantesque créature baveuse, un des nombreux
      habitants privilégiés de ces jardins surnaturels. Devant vous se dresse l'un
      des derniers Escargots-Moissonneurs, ainsi surnommés à cause des six appendices
      tranchants semblables à des fléaux qu'ils agitent en tous sens.
  - :type: :text
    :text: 'Ce sont des moyens de défense redoutables. Mais les yeux pédonculés de
      l''animal pointent dans votre direction : vous êtes découvert !'
  - :type: :link
    :text: Allez-vous tout d'abord dégainer votre épée
    :hash: 0d0c66cded3ecebec0d35c0d23410613eafad02a694d45eed5aba80ebcf7ae65
  - :type: :link
    :text: ou pousser un grand cri ?
    :hash: 36bcae6aa19cb9ca75b36e5b9127e814f4fef550fa641a602faf89202232f3aa
  :monsters: []
bfa9e8c5b64d52af0f5f327c9ca1c9926d19750b53add42e0adb9c35885b1b8f:
  :text:
  - :type: :text
    :text: Vous suivez la rive pendant une quinzaine de minutes lorsque le chemin
      s'arrête devant un mur haut et lisse. Impossible de l'escalader... Vous vous
      trouvez devant la muraille qui entoure le jardin, le protégeant à la fois des
      regards indiscrets et des indésirables. Vous revenez sur vos pas.
  - :type: :text
    :text: 'Il ne vous reste qu''une alternative :'
  - :type: :link
    :text: Longer la rive sur votre gauche.
    :hash: 2d5fad8e5cb90f9f080cd1b96799c0720d57e306e443c6842914d3ae68201bde
  - :type: :link
    :text: Traverser la rivière.
    :hash: 05c18f2c45cb207cee92888427bb7b32a3f6a018de82a876ce5834cc83b9281e
  :monsters: []
2d5fad8e5cb90f9f080cd1b96799c0720d57e306e443c6842914d3ae68201bde:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_375b4c291f6e6982cefeb07f0619e726_179.jpg
  - :type: :text
    :text: Vous longez la rive. Caché par des roseaux, vous découvrez un petit Dragon
      rouge endormi au bord de l'onde, les écailles brillantes, les ailes repliées
      sur le dos, le corps à demi immergé. Un énorme rubis de la plus belle eau est
      enchâssé dans son front.
  - :type: :text
    :text: Que décidez-vous de faire ?
  - :type: :link
    :text: Lui trancher le cou afin de récupérer la pierre précieuse?
    :hash: 9fbf0d7f79a751a0eb6a1dbfbafb64c720c0c4d4dfa6d19d0b6e68ee71335271
  - :type: :link
    :text: Vous rendre invisible?
    :hash: ff8c19f75924c82c37476fa38de41e8ecece070ecf55eba1a858dd68ce87c4ee
  - :type: :link
    :text: Continuer votre chemin sans le réveiller ?
    :hash: 879e4897ba9a72da3ae9d116242156af7ec92cd783dd3ec13aaf912f261e6aac
  - :type: :link
    :text: Vous approcher en lui montrant que vos intentions sont amicales?
    :hash: 558c1086473d064031df251e15d26a725edd1faa452cb9fbe0b13bc52d07523b
  :monsters: []
05c18f2c45cb207cee92888427bb7b32a3f6a018de82a876ce5834cc83b9281e:
  :text:
  - :type: :text
    :text: La rivière vous paraît profonde et vous ignorez à quelle distance se trouve
      la rive opposée.
  - :type: :link
    :text: Si vous jugez préférable d'ôter votre armure avant de vous risquer dans
      l'eau.
    :hash: f959f294e183a94ddb53b834de2455f831b56fba0b2142679046a861bc2ff99d
  - :type: :link
    :text: Sinon.
    :hash: 1e22bb21d717e381a773daaabf348ece19078a955018946de59fecca3517abd2
  :monsters: []
452ed74d0ac74fce93d5c0b30915524626a3e9b3ddba81deab81f512185e55ff:
  :text:
  - :type: :link
    :text: et poursuivez votre exploration du jardin.
    :hash: 65c33d8ce67f7286e17bb9c5e41d3cf0f3d437d928396409b19b3de0f68ec611
  :monsters: []
a52eae2def9e525eb5772dfa7e95090a290abfa6d3f1941f5e23f66e7aa8264a:
  :text:
  - :type: :link
    :text: Elle ne vous sert à rien ici. Tirez votre épée.
    :hash: 8b0be4f17fb77d5cb58552365e55d30242cb74756641df216944f9bb9b388bc3
  :monsters: []
223f5a0b6b4a3d75f39bece07e763588486f64c50e2e083c0cf1b869f93ddff0:
  :text:
  - :type: :text
    :text: Vous jetez la fiole sur l'arbre. Elle se brise et laisse échapper une fine
      poudre jaune qui reste en suspension dans l'air. Malheureusement pour vous,
      vous n'avez pas songé à retenir votre souffle et vous respirez un puissant somnifère.
      Vous vous endormez comme une masse et vous cessez de vous débattre. L'Arbre
      étrangleur n'a aucun mal à vous étouffer...
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
0ebc688ae247ee7dca195de3512105a36d2fa5258bb2ff96b82a74a4b4fbe254:
  :text:
  - :type: :link
    :text: La fiole que vous tenez contient une potion de contrôle des plantes.
    :hash: e590bf76567589a00b14403033d98f4cc151ffa82cb0c3c8347ae2b11957f183
  :monsters: []
f5a5239bf4f7ad92d2ace76143d1632d209faa6c0617d02529e5bab1b6f1f022:
  :text:
  - :type: :link
    :text: La rive opposée est partiellement noyée dans un épais brouillard qui s'opacifie
      vers la droite du cours d'eau.
    :hash: 46949c5618becda4e95b25e8ccd56af3f1445cd2461d7db824673d8584d8efa9
  :monsters: []
f51e8c1656ecef7d6f8797da829494aaee65fb7434187f60cac9e0ff0ebd2133:
  :text:
  - :type: :link
    :text: vous reprenez votre chemin.
    :hash: f5a5239bf4f7ad92d2ace76143d1632d209faa6c0617d02529e5bab1b6f1f022
  :monsters: []
9f5966a8b985a5e7eca8c6b706a462b5464f8f5c088933d0dd28979ea0187563:
  :text:
  - :type: :text
    :text: Votre sac contient-il un contrepoison ?
  - :type: :link
    :text: Si oui, buvez-le immédiatement.
    :hash: c01ad9f5b43a8556af087001f4dc87a46708fb7663b78ab2b0072639fc22f2f8
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 32f434c7183babe924c4686070226a36fec1ea8d9e19e1e4a8e96e242a43ae66
  :monsters: []
e8360065a41e9ff694fc6d4272dedd146847665c15a8decb6404343e04b7297d:
  :text:
  - :type: :text
    :text: Le sentier s'arrête au bord d'une rivière. Ses eaux sont profondes et vous
      cherchez la meilleure solution pour la traverser.
  - :type: :link
    :text: Allez-vous longer la berge sur votre gauche,
    :hash: 28adbacfe85a45894828df19da8177a0732e9808da3ebdd0e14f3f8ad18e8095
  - :type: :link
    :text: sur votre droite
    :hash: f511314934d2c60e39c2846277425ab1856767022a15e84c236ebc6af86240f5
  - :type: :link
    :text: ou encore vous engager sur le chemin que des dizaines de nénuphars semblent
      tracer d'une rive à l'autre ?
    :hash: 466541688922ed8976bb0819f54dedf002a8c3090a7d46dad7ca75aeb1822ba3
  :monsters: []
abef9922188de19ba6f0073a6497c442181f3af07ea1a6331b66d2fd724efee9:
  :text:
  - :type: :text
    :text: Le Lutin est fort occupé à biner une plantation de plantes médicinales
      à la houe. «Le chemin qui mène à Hassan Sabba? Je ne te l'indiquerai, étranger,
      que si tu me donnes un objet magique...» Le Lutin est bien exigeant !
  - :type: :link
    :text: Si vous acceptez, payez-lui ce qu'il désire et rayez l'objet de la liste
      de vos possessions.
    :hash: d6ffa231a5c917e32127d8e7dcafeeb111ead482fb224e7d34d21e13ff12c348
  - :type: :link
    :text: Si vous refusez.
    :hash: d9436e793456b415a504bc06f4713b7efc7451085012eb6db5ab4e2029329feb
  :monsters: []
ff7896e51fac4b8aca96a088f1f97c934ec85d9cf448302bb50546205df89a43:
  :text:
  - :type: :text
    :text: Vous avez à peine eu le temps de vous baisser pour cueillir la première
      plante qui se présentait devant vous que les Lutins accourent vers vous de tous
      côtés. «Que faites-vous ici, étranger?» vous demandent-ils.
  - :type: :text
    :text: Que leur répondez-vous ?
  - :type: :link
    :text: "«Je suis le nouvel apothicaire de la Forteresse »?"
    :hash: 3c5822edfddca41e8b0ff6337687bbf76ba1fda6c7444def0cc03639af0ec5ac
  - :type: :link
    :text: "« Hassan Sabba m'a demandé de lui apporter quelques feuilles pour des
      décoctions magiques»?"
    :hash: a6979eae0884e08d6f8a168f33c9b64be4a0b706128b2b38972584db75c6916c
  - :type: :link
    :text: "«Cessez de m'importuner ! Je n'ai d'ordre à recevoir de personne»?"
    :hash: 4ff862ee2fe1013075b9d026880ac071f9753a2a4ac3b972a5435e6c400f38ce
  :monsters: []
'09e90f3de6c30204efa395a2e31c4b1775c82dbe80be9dba7f74fdc31a86430e':
  :text:
  - :type: :link
    :text: Vous continuez sur le sentier.
    :hash: d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3
  :monsters: []
7a073c5fe6cd5b106ef6933f7a31af29e6374a518cf74ce87d9abe7cde24c3d5:
  :text:
  - :type: :text
    :text: La poudre jaune est un puissant somnifère. A peine en avez-vous respiré
      que vous vous endormez comme une masse. La langue râpeuse vous attire peu à
      peu vers la gueule béante qui n'aura aucun mal à vous avaler. Un vrai festin
      de roi... encore que la Drosera aura quelques difficultés à digérer votre cuirasse
      ! Décidément, la viande en conserve n'est pas son fort...
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
0bd0b7d3f1ff4bff86e70d61dc054a57f7ea66e92ec59723011be23464b8b644:
  :text:
  - :type: :link
    :text: La fiole contient une potion de contrôle des plantes.
    :hash: ab068da7d06b5d5332060775f22700c42a21c460fc67779534b20ef4914e12ac
  :monsters: []
192971ecb8ceff8b5b11e1d5d88bfefe2cfaa056f9612b75a36ba39046c2dd97:
  :text:
  - :type: :link
    :text: Tout en massant votre cheville douloureuse, vous continuez votre chemin.
    :hash: d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3
  :monsters: []
0d0c66cded3ecebec0d35c0d23410613eafad02a694d45eed5aba80ebcf7ae65:
  :text:
  - :type: :text
    :text: L'Escargot sécrète une bave corrosive pour mieux digérer sa nourriture.
      Alors que vous vous approchez de lui, il secoue ses fléaux pour vous effrayer,
      projetant en même temps de grosses gouttes de cette substance opaque. Allez-vous
      avoir la chance de ne pas être touché avant d'engager le combat ?
  - :type: :text
    :text: Lancez un dé.
  - :type: :link
    :text: Si vous réussissez un 5 ou un 6.
    :hash: 7889ca3805124e0549ec1c5aa8523578e4e27a422e9324de75f9357f3b64d950
  - :type: :link
    :text: Pour tout autres chiffres obtenus.
    :hash: c2e6b7be46f58f7d7e6a7b03b034f4b0170567c20d9192001f3b5c6833e293f8
  :monsters: []
36bcae6aa19cb9ca75b36e5b9127e814f4fef550fa641a602faf89202232f3aa:
  :text:
  - :type: :link
    :text: Vous regagnez l'allée que vous suiviez auparavant.
    :hash: e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66
  :monsters: []
9fbf0d7f79a751a0eb6a1dbfbafb64c720c0c4d4dfa6d19d0b6e68ee71335271:
  :text:
  - :type: :link
    :text: Vous suivez le sentier qui longe la berge.
    :hash: 6901a27b67de76750376b7c6938c6afdeeacf8269cbe8556554911fc51d082cd
  :monsters: []
ff8c19f75924c82c37476fa38de41e8ecece070ecf55eba1a858dd68ce87c4ee:
  :text:
  - :type: :link
    :text: Vous dépassez le Dragon sans le déranger et continuez votre chemin.
    :hash: 6901a27b67de76750376b7c6938c6afdeeacf8269cbe8556554911fc51d082cd
  :monsters: []
879e4897ba9a72da3ae9d116242156af7ec92cd783dd3ec13aaf912f261e6aac:
  :text:
  - :type: :text
    :text: Vous vous efforcez d'avancer sans bruit, mais votre tentative échoue. Vous
      aviez compté sans l'ouïe finement aiguisée des reptiles ailés capables d'entendre
      le bourdonnement d'une abeille à plusieurs dizaines de mètres. Le Dragon ouvre
      un oeil et vous observe en silence.
  - :type: :link
    :text: Allez-vous l'attaquer avant qu'il réagisse et lui trancher la tête
    :hash: 9fbf0d7f79a751a0eb6a1dbfbafb64c720c0c4d4dfa6d19d0b6e68ee71335271
  - :type: :link
    :text: ou bien vous approcher en lui montrant que vous ne lui voulez aucun mal
      ?
    :hash: 558c1086473d064031df251e15d26a725edd1faa452cb9fbe0b13bc52d07523b
  :monsters: []
558c1086473d064031df251e15d26a725edd1faa452cb9fbe0b13bc52d07523b:
  :text:
  - :type: :text
    :text: Le Dragon ouvre les deux yeux et vous regarde avec curiosité. Il a l'air
      aussi paisible qu'un chien de berger, du moins tant que vous n'essayez pas de
      dérober un mouton... «Bonjour, étranger!» Non, vous n'avez pas rêvé ! Le Dragon
      parle. «Je suppose que tu recherches mon maître, seigneur de cette Forteresse
      et de ces jardins. Suis ce sentier et bientôt tu atteindras un pont en bois
      précieux. Dirige tes pas vers le kiosque que tu apercevras alors... » Vous n'avez
      même pas le temps d'ouvrir la bouche pour lui demander comment un tel prodige
      est possible que déjà il se rendort. Vous l'abandonnez à ses rêves et vous suivez
      son conseil.
  - :type: :link
    :text: Si vous n'avez pas traversé la rivière.
    :hash: 2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963
  - :type: :link
    :text: Sinon.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
f959f294e183a94ddb53b834de2455f831b56fba0b2142679046a861bc2ff99d:
  :text:
  - :type: :text
    :text: Vous dégrafez les sangles de la cuirasse et vous la laissez tomber dans
      l'herbe. Vous abandonnez votre casque. Il ne vous reste comme protection que
      votre cotte de mailles et vos gantelets. Vous vous avancez dans l'onde en prenant
      garde de ne pas mouiller votre sac. L'eau vous arrive déjà à mi-cuisses quand
      vous apercevez une barque qui sort de la brume épaisse.
  - :type: :link
    :text: Voulez-vous continuer à la nage
    :hash: ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744
  - :type: :link
    :text: ou héler le batelier et lui demander de vous mener sur l'autre rive ?
    :hash: 70395f8a68980bb849f3352468cab5284de7ba980c3028d2e412fc3b7ca52edb
  :monsters: []
1e22bb21d717e381a773daaabf348ece19078a955018946de59fecca3517abd2:
  :text:
  - :type: :text
    :text: 'Vous avancez doucement, mais vous perdez pied après quelques pas. Vous
      avez mal jugé la force du courant et le flux de la rivière vous entraîne. Un
      caillou roule sous votre pied : vous tombez dans un trou profond. Le poids de
      l''armure vous empêche de refaire surface. Vous avez beau vous débattre, l''oxygène
      contenu dans vos poumons s''épuise vite et vous n''aurez pas suffisamment de
      temps pour vous libérer de votre cuirasse. Les dernières bulles d''air s''échappent
      de vos lèvres exsangues. Votre cadavre boursouflé ne remontera jamais à la surface...'
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
46949c5618becda4e95b25e8ccd56af3f1445cd2461d7db824673d8584d8efa9:
  :text:
  - :type: :text
    :text: Avez-vous découvert sur votre parcours une paire de babouches?
  - :type: :link
    :text: Si c'est le cas.
    :hash: 4273142a25e4a98dcb964d437005f4c6013a0a7ea4e6506cfa202157ec489929
  - :type: :link
    :text: Sinon, vous devez traverser le pont.
    :hash: 2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963
  :monsters: []
c01ad9f5b43a8556af087001f4dc87a46708fb7663b78ab2b0072639fc22f2f8:
  :text:
  - :type: :link
    :text: Vous êtes désormais immunisé contre le venin de l'Araignée géante.
    :hash: 97d1878f1fc379e87c7f7f8b06c1f49c49ab5f4394e3b181f47b89f89452cf51
  :monsters: []
32f434c7183babe924c4686070226a36fec1ea8d9e19e1e4a8e96e242a43ae66:
  :text:
  - :type: :text
    :text: Le venin que vous a injecté l'Araignée est particulièrement toxique. En
      moins de deux secondes, vous faiblissez au point de lâcher votre épée. Vos poumons
      douloureux refusent de fonctionner, votre coeur bat de façon désordonnée, vos
      membres se convulsent sous l'effet de la douleur, votre cerveau ne reçoit plus
      son irrigation normale de sang oxygéné. Vos souffrances sont atroces, mais brèves.
      La seconde suivante, vous êtes mort. Avant même de toucher le sol...
  :monsters: []
28adbacfe85a45894828df19da8177a0732e9808da3ebdd0e14f3f8ad18e8095:
  :text:
  - :type: :text
    :text: 'Vous longez la berge pendant une quinzaine de minutes. Soudain, une haute
      muraille vous barre le passage : l''allée s''arrête ici. Un mur impressionnant
      entoure le jardin privé de Hassan Sabba. Vous devez rebrousser chemin.'
  - :type: :link
    :text: Allez-vous partir sur la droite
    :hash: f511314934d2c60e39c2846277425ab1856767022a15e84c236ebc6af86240f5
  - :type: :link
    :text: ou bien faire confiance à la solidité apparente des nénuphars ?
    :hash: 466541688922ed8976bb0819f54dedf002a8c3090a7d46dad7ca75aeb1822ba3
  :monsters: []
f511314934d2c60e39c2846277425ab1856767022a15e84c236ebc6af86240f5:
  :text:
  - :type: :text
    :text: Vous arrivez à hauteur d'un amoncellement de rondins, de troncs et de branchages
      au milieu de la rivière.
  - :type: :link
    :text: Poursuivez-vous votre route ?
    :hash: 6901a27b67de76750376b7c6938c6afdeeacf8269cbe8556554911fc51d082cd
  - :type: :link
    :text: Ou voulez-vous vous arrêter un instant le temps d'étudier cette énigme
      naturelle ?
    :hash: 66384b74716c18c9cbece7c04277ed5d0ba559f1cb3c78d65035663e113b209e
  :monsters: []
466541688922ed8976bb0819f54dedf002a8c3090a7d46dad7ca75aeb1822ba3:
  :text:
  - :type: :text
    :text: Les feuilles des nénuphars sont d'une taille peu commune. Curieusement,
      elles se chevauchent et forment un passage pour traverser la rivière. Vous jugez
      plus prudent d'ôter votre armure avant de tenter de passer, ne conservant que
      votre heaume.
  - :type: :link
    :text: Si vous désirez traverser en passant à gauche des fleurs odorante.
    :hash: 305a2fdb06f1d286e58d99fd2266586981e2f14618d7e08263c462408180c072
  - :type: :link
    :text: Si au contraire vous préférez passer à droite.
    :hash: f1eba9769e05e43af0e8aea6b5a5eea15b6f1c2bc4aa1706d6a2ed02c2ac10cf
  :monsters: []
d6ffa231a5c917e32127d8e7dcafeeb111ead482fb224e7d34d21e13ff12c348:
  :text:
  - :type: :link
    :text: Vous suivez scrupuleusement ses conseils et arrivez devant le kiosque indiqué.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
d9436e793456b415a504bc06f4713b7efc7451085012eb6db5ab4e2029329feb:
  :text:
  - :type: :link
    :text: Vous reprenez votre route.
    :hash: e8360065a41e9ff694fc6d4272dedd146847665c15a8decb6404343e04b7297d
  :monsters: []
3c5822edfddca41e8b0ff6337687bbf76ba1fda6c7444def0cc03639af0ec5ac:
  :text:
  - :type: :link
    :text: Vous décidez donc de poursuivre votre route.
    :hash: e8360065a41e9ff694fc6d4272dedd146847665c15a8decb6404343e04b7297d
  :monsters: []
a6979eae0884e08d6f8a168f33c9b64be4a0b706128b2b38972584db75c6916c:
  :text:
  - :type: :link
    :text: Vous gagnez 3 points de Vie.
    :hash: e8360065a41e9ff694fc6d4272dedd146847665c15a8decb6404343e04b7297d
  :monsters: []
4ff862ee2fe1013075b9d026880ac071f9753a2a4ac3b972a5435e6c400f38ce:
  :text:
  - :type: :text
    :text: 'Courroucés par un tel manque d''amabilité, les Lutins se pressent autour
      de vous. Vous craignez un danger quelconque, aussi vous cherchez à fuir... Peine
      perdue ! Des cris fusent de tous les coins du jardin et vous voyez des Lutins
      accourir en brandissant leurs instruments de travail : pelles, pioches, houes,
      serpes, faux... Sans prévenir, ils se jettent sur vous et vous rouent de coups.
      Vous n''en réchapperez pas. Pourtant tout le monde est censé savoir qu''il ne
      faut en aucun cas se montrer impoli envers un Lutin!...'
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
7889ca3805124e0549ec1c5aa8523578e4e27a422e9324de75f9357f3b64d950:
  :text:
  - :type: :link
    :text: Heureusement, vous êtes indemne !
    :hash: 22ec2e00418a10b1e1f9ac1cc2d8ea34f0d7082feede9116aa9e988551e3a7f9
  :monsters: []
c2e6b7be46f58f7d7e6a7b03b034f4b0170567c20d9192001f3b5c6833e293f8:
  :text:
  - :type: :link
    :text: Découvrez les modalités de l'affrontement.
    :hash: 22ec2e00418a10b1e1f9ac1cc2d8ea34f0d7082feede9116aa9e988551e3a7f9
  :monsters: []
6901a27b67de76750376b7c6938c6afdeeacf8269cbe8556554911fc51d082cd:
  :text:
  - :type: :text
    :text: Vous apercevez un pont devant vous.
  - :type: :link
    :text: Si vous n'avez pas traversé la rivière.
    :hash: 2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963
  - :type: :link
    :text: Sinon.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963:
  :text:
  - :type: :link
    :text: Vous vous engagez sur le pont... qui ne cède pas sous votre poids.
    :hash: 6887ba0370d076d16f2eaa87322f9904f7e10798c0d9bdcac3367f5b1106e4c3
  :monsters: []
c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800:
  :text:
  - :type: :link
    :text: Prêt à affronter le moindre danger, vous vous engagez sous les arbres.
    :hash: 447b511925a25933df43cef91ef5ecc8dd6e6e32a1b67f273de3c30c161fcf63
  :monsters: []
ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744:
  :text:
  - :type: :link
    :text: En reprenant votre souffle, vous vous assurez que vous n'avez pas perdu
      au fond de l'eau votre sac et votre épée.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
70395f8a68980bb849f3352468cab5284de7ba980c3028d2e412fc3b7ca52edb:
  :text:
  - :type: :text
    :text: Attiré par votre cri, le passeur accoste et vous toise de sa haute taille.
      Il est vêtu d'un long manteau à capuchon qui dissimule ses yeux. « Bonjour,
      voyageur. Le tarif pour mes services et mon esquif est de 5 pièces d'or. »
  - :type: :link
    :text: Si vous acceptez son prix.
    :hash: 308db97a0829d3f2395918015e1cd0a86747e79a417e646a72d34302a83747f1
  - :type: :link
    :text: Sinon, vous vous excusez de l'avoir dérangé pour rien et vous traversez
      à la nage.
    :hash: ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744
  :monsters: []
4273142a25e4a98dcb964d437005f4c6013a0a7ea4e6506cfa202157ec489929:
  :text:
  - :type: :link
    :text: vous décidez de vite rebrousser chemin et de traverser le cours d'eau de
      façon plus conventionnelle en passant par le pont.
    :hash: 2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963
  :monsters: []
66384b74716c18c9cbece7c04277ed5d0ba559f1cb3c78d65035663e113b209e:
  :text:
  - :type: :text
    :text: D'énormes Crapauds grisâtres, couverts de pustules, surgissent des interstices
      entre les branches. Ils sont si nombreux que vous ne parvenez pas à les dénombrer.
      Soudain, vous ressentez une vive brûlure à la main droite. Une goutte de venin
      crachée par un Crapaud vous corrode l'épiderme. Il est temps de fuir cet endroit.
      Jetez un dé pour savoir si vous avez pu échapper à la bave acide des Crapauds.
  - :type: :link
    :text: Si le chiffre obtenu est inférieur ou égal à 4.
    :hash: c3f41b5e05ef32abc527d9f7d5cc4b580d8b272bbd23327ff328e3930d9038ab
  - :type: :link
    :text: Sinon.
    :hash: ab27e49b444abb428e413aab32b5eea47572386b8b6bd5ff0b1a2a18085e6278
  :monsters: []
305a2fdb06f1d286e58d99fd2266586981e2f14618d7e08263c462408180c072:
  :text:
  - :type: :link
    :text: Vous arrivez sur l'autre berge aisément.
    :hash: fdc563d7d90013042bb5fd370dc8cb0f4c02899ca672a06d8e15017a37ae9f73
  :monsters: []
f1eba9769e05e43af0e8aea6b5a5eea15b6f1c2bc4aa1706d6a2ed02c2ac10cf:
  :text:
  - :type: :text
    :text: Les feuilles s'enfoncent légèrement sous votre poids. Mais au milieu de
      la rivière, une feuille plus mince que les autres vous fait perdre l'équilibre.
      Jetez un dé pour déterminer si vous parvenez à rétablir votre équilibre et à
      ne pas tomber à l'eau.
  - :type: :link
    :text: Si vous obtenez un chiffre pair.
    :hash: ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 1c04fe1255ccef1eff07f847f3aa980e55a70e1a38ff97eb3bcf16cdc2b8e35d
  :monsters: []
22ec2e00418a10b1e1f9ac1cc2d8ea34f0d7082feede9116aa9e988551e3a7f9:
  :text:
  - :type: :text
    :text: D'un mouvement tournant, l'Escargot vous a acculé contre le tronc d'unarbre.
      Vous n'avez pas la possibilité de fuir et vous devez attaquer le monstre, armé
      de votre seule épée.
  - :type: :text
    :text: ESCARGOT MOISSONNEUR
  - :type: :text
    :text: 'FORCE: 13 VIE: 15'
  - :type: :text
    :text: 'AJUSTEMENT DEGATS : + 1'
  - :type: :text
    :text: Lancez un dé pour déterminer le nombre de fléaux que vous réussissez à
      lui trancher dès le début du combat. Au cours de l'affrontement, considérez
      que vous venez de couper un fléau à chaque 6 que vous réussissez. A chaque appendice
      inutilisable, l'Escargot perd 2 points de Vie.
  - :type: :link
    :text: Lorsque vous aurez réduit l'Escargot à 3 points de Vie ou moins.
    :hash: 96ae8a261dd7956fc06dcc5af1dc9942996be54016a9bdd624119ad9219c6296
  - :type: :link
    :text: Si vous l'avez déjà tué ou si vous préférez abréger ses souffrances, vous
      regagnez le chemin dont vous vous êtes écarté.
    :hash: e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66
  :monsters:
  - :name: ''
    :force: 13
    :vie: 15
    :adjustment: '1'
6887ba0370d076d16f2eaa87322f9904f7e10798c0d9bdcac3367f5b1106e4c3:
  :text:
  - :type: :text
    :text: Le passage est barré au milieu du pont par deux statues blanches comme
      l'albâtre qui se font face. Toutes deux ont les bras tendus et leurs doigts
      se touchent presque. Vous remarquez que les statues sont sur pivot, et qu'elles
      ne devraient pas trop vous gêner pour traverser.
  - :type: :text
    :text: Laquelle allez-vous faire pivoter pour passer?
  - :type: :link
    :text: Celle de droite?
    :hash: 582ebd717fb3d5fcb11c922b3b6770f58345ec7914827fd2349dfd1dcce3a504
  - :type: :link
    :text: Celle de gauche?
    :hash: 271800dbf0977596526c1e145e1d3490de14c456ae4a338c83f61b8e6eb25347
  - :type: :link
    :text: Les deux en même temps?
    :hash: 494a200a6ba8e359ee5fabaf3711b4b17fbe13c1ac039a83e93ccf2f8d26abbc
  :monsters: []
447b511925a25933df43cef91ef5ecc8dd6e6e32a1b67f273de3c30c161fcf63:
  :text:
  - :type: :text
    :text: Vous avancez pas à pas, observant chaque recoin qui pourrait camoufler
      un piège ou un danger. Mais vous surveillez davantage le sol que ce qui se passe
      au-dessus de vous. Une masse noirâtre et gélatineuse, détachée d'une haute branche,
      se laisse tomber sur vous et vous recouvre entièrement la tête.
  - :type: :text
    :text: Portez-vous un heaume ?
  - :type: :link
    :text: Si c'est le cas.
    :hash: 4bf45035b19977fa37686e72dd902a986ea9c912b6a21ae6fcb08bbbc715d790
  - :type: :link
    :text: Sinon.
    :hash: 7e01e3e4ea5c2c975a7441222af9e8096936994098daa1318bdf9f83473d380b
  :monsters: []
308db97a0829d3f2395918015e1cd0a86747e79a417e646a72d34302a83747f1:
  :text:
  - :type: :text
    :text: 'Vous vous asseyez à l''avant de la barque et regardez le mur de brume
      qui se rapproche de vous. Le passeur pousse sur son unique aviron et l''embarcation
      fend le courant en douceur. Un choc silencieux ébranle la coque : la proue du
      bateau vient de buter contre la berge que vous désiriez atteindre. Saisissant
      vos affaires, vous sautez à terre. La brume se dissipe. Curieusement, elle semble
      n''avoir prise qu''au-dessus de la rivière, comme pour dissimuler à chaque rive
      le paysage de l''autre. Sans un mot d''adieu ou d''encouragement, le batelier
      disparaît dans le brouillard.'
  - :type: :text
    :text: Quelle direction allez-vous suivre?
  - :type: :link
    :text: Longer la rive sur votre droite,
    :hash: f192030106e13b2a6e89bc29af1e359b3a1caeec4b8116f168849e53a041fc7a
  - :type: :link
    :text: sur votre gauche
    :hash: 2d5fad8e5cb90f9f080cd1b96799c0720d57e306e443c6842914d3ae68201bde
  - :type: :link
    :text: ou vous diriger à travers un bois clairsemé vers un kiosque que vous voyez
      un peu plus loin ?
    :hash: 3e9c7be3d9f9d4116a8b6e24692572d7529550a5d9909f4fb44aa6a489697ba8
  :monsters: []
c3f41b5e05ef32abc527d9f7d5cc4b580d8b272bbd23327ff328e3930d9038ab:
  :text:
  - :type: :link
    :text: Vous continuez de longer la berge.
    :hash: 6901a27b67de76750376b7c6938c6afdeeacf8269cbe8556554911fc51d082cd
  :monsters: []
ab27e49b444abb428e413aab32b5eea47572386b8b6bd5ff0b1a2a18085e6278:
  :text:
  - :type: :text
    :text: Vous avez de la chance ! Aucun autre Crapaud ne vous a atteint. Vous courez
      le long de la rive en direction d'un pont qui enjambe la rivière.
  - :type: :link
    :text: Si vous n'avez pas traversé le cours d'eau.
    :hash: 2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963
  - :type: :link
    :text: Sinon.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
fdc563d7d90013042bb5fd370dc8cb0f4c02899ca672a06d8e15017a37ae9f73:
  :text:
  - :type: :text
    :text: D'épais fourrés impénétrables vous empêchent de longer la berge sur la
      gauche. Vous apercevez un kiosque dans le fond du jardin.
  - :type: :link
    :text: Préférez-vous aller dans cette direction
    :hash: f92b83e0cb955e7af4d6b73a2547d3551f01da38645b4c844db2ae66b907c76d
  - :type: :link
    :text: ou bien longer la rive sur votre droite ?
    :hash: f511314934d2c60e39c2846277425ab1856767022a15e84c236ebc6af86240f5
  :monsters: []
1c04fe1255ccef1eff07f847f3aa980e55a70e1a38ff97eb3bcf16cdc2b8e35d:
  :text:
  - :type: :link
    :text: Vous atteignez l'autre rive.
    :hash: fdc563d7d90013042bb5fd370dc8cb0f4c02899ca672a06d8e15017a37ae9f73
  :monsters: []
96ae8a261dd7956fc06dcc5af1dc9942996be54016a9bdd624119ad9219c6296:
  :text:
  - :type: :link
    :text: Malgré ses protestations, vous lui abandonnez vos dernières provisions
      et vous reprenez votre chemin.
    :hash: e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66
  :monsters: []
582ebd717fb3d5fcb11c922b3b6770f58345ec7914827fd2349dfd1dcce3a504:
  :text:
  - :type: :link
    :text: Vous plongez malgré vous dans la rivière.
    :hash: ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744
  :monsters: []
271800dbf0977596526c1e145e1d3490de14c456ae4a338c83f61b8e6eb25347:
  :text:
  - :type: :link
    :text: Vous êtes précipité malgré vous dans la rivière.
    :hash: ec5c72ef88528208165d8a68ad668c9f95d8794cd788e4b0e18ee5011a75e744
  :monsters: []
494a200a6ba8e359ee5fabaf3711b4b17fbe13c1ac039a83e93ccf2f8d26abbc:
  :text:
  - :type: :link
    :text: mais vous parvenez sur l'autre berge sans encombre.
    :hash: c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800
  :monsters: []
4bf45035b19977fa37686e72dd902a986ea9c912b6a21ae6fcb08bbbc715d790:
  :text:
  - :type: :link
    :text: Vous arrivez enfin au kiosque.
    :hash: adc12a6dda5b99accd744466b3e2744d07d343bf60c8b8d043a88d364bd8250c
  :monsters: []
7e01e3e4ea5c2c975a7441222af9e8096936994098daa1318bdf9f83473d380b:
  :text:
  - :type: :text
    :text: Vous êtes aux prises avec un Cagoulard, une espèce fongoïde qui se nourrit
      exclusivement en suçant le cerveau de ses victimes. Vous devez vous débarrasser
      de cette masse visqueuse le plus rapidement possible, avant qu'elle ne s'introduise
      dans vos narines ou votre bouche... De peur de vous blesser, il est impossible
      de vous servir d'une arme blanche. Vous êtes contraint de l'arracher avec vos
      mains...
  - :type: :link
    :text: Si vous avez les gants de l'Oiseleur en votre possession.
    :hash: e9f748e3e41da09a3c6a4158e239a587bb8851ec91442c2b12813ddaa413a10f
  - :type: :link
    :text: Sinon.
    :hash: 6c1b760c10d7f564bf0260a22b8cd9b51aa9c1004d1924e0c66bd8294c8d697b
  :monsters: []
f192030106e13b2a6e89bc29af1e359b3a1caeec4b8116f168849e53a041fc7a:
  :text:
  - :type: :text
    :text: Le sentier s'arrête devant un mur haut et lisse. Il est impossible d'escalader
      la muraille qui entoure le jardin de la Forteresse d'Alamuth. Vous rebroussez
      chemin.
  - :type: :link
    :text: Voulez-vous partir sur votre gauche
    :hash: 2d5fad8e5cb90f9f080cd1b96799c0720d57e306e443c6842914d3ae68201bde
  - :type: :link
    :text: ou bien vous diriger vers le kiosque ?
    :hash: 3e9c7be3d9f9d4116a8b6e24692572d7529550a5d9909f4fb44aa6a489697ba8
  :monsters: []
3e9c7be3d9f9d4116a8b6e24692572d7529550a5d9909f4fb44aa6a489697ba8:
  :text:
  - :type: :text
    :text: Les arbres sont nettement plus espacés que dans la forêt que vous venez
      juste de traverser. Le sol est jonché de feuilles mortes qui étouffent le bruit
      de vos pas. De temps à autre, vous donnez un coup d'épée dans le feuillage entremêlé
      pour vous frayer un passage. Soudain, le sol cède sous votre poids. Vous tombez
      dans le noir d'un trou sans fond. Vous débouchez à l'air libre, mais vous tombez
      toujours. La Forteresse d'Alamuth est érigée au bord d'un précipice de 2000
      mètres. Et vous venez de le découvrir à vos dépens. Votre chute est loin d'être
      terminée...
  :monsters: []
f92b83e0cb955e7af4d6b73a2547d3551f01da38645b4c844db2ae66b907c76d:
  :text:
  - :type: :text
    :text: Vous vous engagez dans un marécage peu profond. La végétation luxuriante
      est d'une rare beauté et l'eau atteint à peine vos mollets. Vous avancez sans
      peine et le kiosque est maintenant très proche. Soudain vous glissez. Mais ce
      que vous croyez n'être qu'un trou d'eau inoffensif se révèle, en fait, une étendue
      de sables mouvants.
  - :type: :text
    :text: 'Lancez un dé :'
  - :type: :link
    :text: si vous obtenez un nombre pair.
    :hash: c8ff67611f912c0cee02ff3a0f3aef6795c3bfa1addafbe70a5407cd491896fe
  - :type: :link
    :text: Sinon.
    :hash: 710af8ffc91fe7dc1a0a42835d5294bf967bb84a95c8889c259f950d75eb11d0
  :monsters: []
adc12a6dda5b99accd744466b3e2744d07d343bf60c8b8d043a88d364bd8250c:
  :text:
  - :type: :text
    :text: Le kiosque, ouvert de tous côtés, est bâti sur un léger monticule. Son
      toit écarlate et ses montants de bois blanc contrastent avec la verdure luxuriante
      du jardin alentour. Une vigne vierge court sur un panneau à croisillons. Vous
      pénétrez à l'intérieur en tapant par endroits sur le plancher, pour déterminer
      l'entrée d'un passage souterrain dissimulé par une trappe. Au premier son de
      creux, vous remarquez deux leviers enchâssés dans une poutre massive devant
      vous. L'un d'eux doit commander l'ouverture de la trappe.
  - :type: :text
    :text: Lequel allez-vous manoeuvrer?
  - :type: :link
    :text: Le rouge?
    :hash: ba999e0ceb955daf2287ef9ed78a222e8a57aca113bbc2019be277760c53ca84
  - :type: :link
    :text: Le noir?
    :hash: d3f949fe1f1d1ff0bebb1c69ecf9751b484bfce1a465141bc470e8f1a86bc687
  - :type: :link
    :text: Les deux simultanément?
    :hash: 8cda23daa4337b67c022640110ef0b7bd94718e53429c97e6eba491eea76b008
  :monsters: []
e9f748e3e41da09a3c6a4158e239a587bb8851ec91442c2b12813ddaa413a10f:
  :text:
  - :type: :link
    :text: et vous vous approchez du kiosque.
    :hash: adc12a6dda5b99accd744466b3e2744d07d343bf60c8b8d043a88d364bd8250c
  :monsters: []
6c1b760c10d7f564bf0260a22b8cd9b51aa9c1004d1924e0c66bd8294c8d697b:
  :text:
  - :type: :text
    :text: 'Vous devez vous attaquer au Cagoulard à mains nues. A tâtons, vous enfoncez
      les doigts dans cette masse noirâtre et visqueuse. Le contact de ce corps froid
      et collant vous donne la nausée : allez-vous pouvoir surmonter une telle épreuve
      ?'
  - :type: :text
    :text: Jetez un dé pour déterminer votre potentiel de réussite.
  - :type: :link
    :text: Si le chiffre obtenu est pair.
    :hash: e9f748e3e41da09a3c6a4158e239a587bb8851ec91442c2b12813ddaa413a10f
  - :type: :link
    :text: Sinon.
    :hash: 1fa95296334b9ac13ecb1559c2931644da0571870f2b0a9b44e52dc09ee31313
  :monsters: []
c8ff67611f912c0cee02ff3a0f3aef6795c3bfa1addafbe70a5407cd491896fe:
  :text:
  - :type: :link
    :text: En continuant à faire extrêmement attention, vous arrivez devant le kiosque.
    :hash: adc12a6dda5b99accd744466b3e2744d07d343bf60c8b8d043a88d364bd8250c
  :monsters: []
710af8ffc91fe7dc1a0a42835d5294bf967bb84a95c8889c259f950d75eb11d0:
  :text:
  - :type: :text
    :text: Vous vous affolez trop ! Lancez une seconde fois votre dé.
  - :type: :link
    :text: Si vous faites à nouveau un chiffre impair.
    :hash: c31d2754e38de9dbdb5610cd101c47632db0c7383aefb164d0a4d071fe6a0243
  - :type: :link
    :text: Sinon.
    :hash: 64c93497919f6a22fe7426e019f240933ded382db33dd8b3c92ca84ebfb019d4
  :monsters: []
ba999e0ceb955daf2287ef9ed78a222e8a57aca113bbc2019be277760c53ca84:
  :text:
  - :type: :text
    :text: Un choc violent vous secoue tout le corps. Vous perdez 3 points de Vie.
      La trappe reste fermée.
  - :type: :link
    :text: Voulez-vous empoigner le levier noir
    :hash: d3f949fe1f1d1ff0bebb1c69ecf9751b484bfce1a465141bc470e8f1a86bc687
  - :type: :link
    :text: ou manoeuvrer les deux en même temps ?
    :hash: 8cda23daa4337b67c022640110ef0b7bd94718e53429c97e6eba491eea76b008
  :monsters: []
d3f949fe1f1d1ff0bebb1c69ecf9751b484bfce1a465141bc470e8f1a86bc687:
  :text:
  - :type: :link
    :text: Vous descendez l'escalier qui s'enfonce dans les ténèbres.
    :hash: 943e51a0dd2182b01f50789ef19a9f85b151bee1d4ee16ae86ebfd9904427eab
  :monsters: []
8cda23daa4337b67c022640110ef0b7bd94718e53429c97e6eba491eea76b008:
  :text:
  - :type: :link
    :text: Vous descendez l'escalier qui s'enfonce dans les ténèbres.
    :hash: 943e51a0dd2182b01f50789ef19a9f85b151bee1d4ee16ae86ebfd9904427eab
  :monsters: []
1fa95296334b9ac13ecb1559c2931644da0571870f2b0a9b44e52dc09ee31313:
  :text:
  - :type: :text
    :text: Mais déjà des fragments du Cagoulard ont pénétré dans vos narines. Même
      si vous parvenez à arracher la masse qui recouvre votre crâne, il est déjà trop
      tard. Vous êtes condamné et ce verdict est sans appel ! Votre aventure s'achève
      ici.
  :monsters: []
c31d2754e38de9dbdb5610cd101c47632db0c7383aefb164d0a4d071fe6a0243:
  :text:
  - :type: :link
    :text: En faisant preuve d'une extrême prudence, vous arrivez devant le kiosque.
    :hash: adc12a6dda5b99accd744466b3e2744d07d343bf60c8b8d043a88d364bd8250c
  :monsters: []
64c93497919f6a22fe7426e019f240933ded382db33dd8b3c92ca84ebfb019d4:
  :text:
  - :type: :text
    :text: Vous vous agitez dans tous les sens et vous perdez inutilement vos forces.
      Parfois, le sable vous remplit la bouche et vous êtes incapable de respirer...
      Brusquement quelque chose vous attrape une jambe et vous entraîne graduellement
      vers le fond. En paniquant, vous avez réveillé un Slark, une variété particulièrement
      gourmande de pieuvre des marais... Gageons qu'elle saura apprécier un tel mets
      de choix !
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
943e51a0dd2182b01f50789ef19a9f85b151bee1d4ee16ae86ebfd9904427eab:
  :text:
  - :type: :link
    :text: Plus rien ne peut vous surprendre.
    :hash: bc3b068ba840bfe2feea440882e5cb830763eae27aacd2d9501c239e7bedddc3
  :monsters: []
bc3b068ba840bfe2feea440882e5cb830763eae27aacd2d9501c239e7bedddc3:
  :text:
  - :type: :text
    :text: 'Vous atteignez le bout du tunnel. Dans l''obscurité, vous montez une à
      une les marches usées d''un escalier en colimaçon. Ecartant une tenture, vous
      débouchez dans un hall sans fenêtres. Une grande table est dressée au centre
      de la pièce, un chandelier éclairé de centaines de bougies est suspendu au plafond
      lambrissé. Vous fouillez le hall. Derrière une tapisserie représentant un animal
      monstrueux crachant des flammes, vous découvrez un autre escalier qui monte.
      Aucun doute n''est possible : vous êtes parvenu au donjon de la Forteresse d''Alamuth
      ! Et Hassan Sabba habite au sommet de la plus haute tour de son palais ! Vous
      vous apprêtez à poser le pied sur la première marche lorsque vous entendez un
      bruit étrange dans votre dos. Vous pivotez sur vos talons. Un Spectre enveloppé
      dans une longue cape moisie flotte vers vous, attirant fixement votre regard
      de ses orbites vides. Voilà une épreuve supplémentaire à surmonter...'
  - :type: :link
    :text: Si vous avez trouvé un anneau de sort dans la forge de la Forteresse. (vous
      êtes à nouveau à l'intérieur de la Forteresse, l'anneau d'invisibilité est inefficace).
    :hash: 2594d751dc60aabada026c4d0b7c5b9f499968af07599969628e17bae84bf941
  - :type: :link
    :text: Sinon, vous devez dégainer votre épée et affronter l'apparition surnaturelle.
    :hash: b653b489fcc245abb962f5fe0b1dade3060e7a74a09c83bc44a5317d53135f9b
  :monsters: []
2594d751dc60aabada026c4d0b7c5b9f499968af07599969628e17bae84bf941:
  :text:
  - :type: :link
    :text: Le Spectre qui vous dévisageait avec une hideuse grimace explose en mille
      particules qui s'évanouissent dans les airs.
    :hash: 49a85fa98f646c8e76043c2ea4f95cded212dd4aefa457402cbe6e33eec017b8
  :monsters: []
b653b489fcc245abb962f5fe0b1dade3060e7a74a09c83bc44a5317d53135f9b:
  :text:
  - :type: :text
    :text: 'En voyant votre épée, le revenant éclate d''un rire sardónique qui vous
      glace le sang. Vous ne perdez pas courage et vous vous mettez en position d''attaque
      :'
  - :type: :text
    :text: 'SPECTRE FORCE: 10 VIE: 8'
  - :type: :link
    :text: Si vous sortez victorieux de ce combat.
    :hash: 49a85fa98f646c8e76043c2ea4f95cded212dd4aefa457402cbe6e33eec017b8
  :monsters:
  - :name: 'SPECTRE '
    :force: 10
    :vie: 8
49a85fa98f646c8e76043c2ea4f95cded212dd4aefa457402cbe6e33eec017b8:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_3525fd7f4c416454d75facf950b43ff1_564.jpg
  - :type: :text
    :text: L'escalier est plus large que le précédent. Un épais tapis moelleux en
      couvre les marches, de riches tentures en fil d'or cachent la brique nue des
      murailles. Vous continuez votre montée qui s'achève sur un palier plongé dans
      une obscurité totale. Tâtonnant du bout des doigts, vous parvenez à découvrir
      une porte et à l'ouvrir. Vous pénétrez dans une petite pièce blanche violemment
      éclairée. Bougies, torches, lampes à huile, globes iridescents sont accrochés
      aux murs ou suspendus au plafond.
  - :type: :text
    :text: 'Pas un seul recoin de la salle n''est dans l''ombre, et l''éclat aveuglant
      de ces centaines de points lumineux blesse vos yeux accoutumés aux ténèbres
      des souterrains et des sous-bois. Vous vous demandez l''utilité d''une telle
      pièce quand, de la porte par laquelle vous êtes entré, surgit un guerrier vêtu
      de noir. Vous l''observez avec attention : son apparence vous est familière...
      Vous êtes face à votre double magique, l''ultime épreuve qu''Hassan Sabba a
      placée sur votre chemin. Pour être digne de rencontrer le Vieux de la Montagne,
      vous devez combattre vos mauvais instincts et vos pensées impies incarnées dans
      cette enveloppe charnelle à votre image. Attention ! Votre double bénéficie
      du même total de points de Force et de points de Vie que vous. Ce détail excepté,
      l''affrontement se déroule comme à l''accoutumée...'
  - :type: :link
    :text: Si vous parvenez à détruire le Mal qui vous habitait.
    :hash: a1b1d7171296fbcb8b305eb0a2016509d438b9f43a69ec297989b0e132456382
  :monsters: []
a1b1d7171296fbcb8b305eb0a2016509d438b9f43a69ec297989b0e132456382:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_ee531250474b4f8a367483d55ccd0ff7_625.jpg
  - :type: :text
    :text: 'Votre double maléfique s''écroule devant vous. Vous vous sentez libéré
      de vos doutes et de vos craintes ! Vous reprenez l''escalier qui débouche dans
      une gigantesque bibliothèque. Sur une hauteur de plus de trois mètres, les murs
      sont recouverts d''étagères chargées de grimoires, livres de sorts, parchemins
      antiques, thèses magiques, ouvrages sacrés et autres textes énigmatiques. Dans
      bien des cas, l''écriture et le sens vous en sont inconnus, et vous vous sentez
      humble devant la masse de connaissance contenue dans cette pièce. Vous arrivez
      épuisé par tant d''épreuves, l''oeil hagard, le corps meurtri. Vous n''aspirez
      qu''à un solide repas et une longue nuit de sommeil réparateur, et pourtant
      la vue de ces rayonnages qui ploient sous le savoir du monde vous fait oublier
      vos fatigues. Du fond de la bibliothèque une voix vous interpelle : « Bonjour,
      courageux voyageur. Je suis Hassan Sabba, celui que tu recherches... »'
  - :type: :text
    :text: 'Un vieillard sort de l''ombre et avance vers vous. Il est vêtu d''un ample
      manteau de velours mordoré, paré de fourrure d''hermine, et sur ses épaules
      tombent de longues mèches de cheveux purs comme la première tombée de neige.
      Son regard pénétrant s''allume en vous contemplant : « Sache que rares sont
      ceux qui sont parvenus jusqu''ici... Mes pouvoirs m''ont permis de suivre pas
      à pas ton odyssée et d''apprécier ton courage et ta droiture. Mais avant de
      découvrir ce qui t''a poussé à venir en ces lieux, possèdes-tu une pierre précieuse
      dont tu accepterais de te séparer pour m''être agréable?»'
  - :type: :link
    :text: Si vous avez un tel joyau.
    :hash: f6db31b583d8ce8d0897e33a3b6528fecfeda429db7b282343af4ce3fba20b7d
  - :type: :link
    :text: Sinon.
    :hash: 397b397770a36bbea44604d5eaebba594862cd13cc148fb5ac65667395a2d90e
  :monsters: []
f6db31b583d8ce8d0897e33a3b6528fecfeda429db7b282343af4ce3fba20b7d:
  :text:
  - :type: :link
    :text: Votre sac a disparu et vous n'avez que votre épée pour vous défendre.
    :hash: 5376dfc4ba020d69ed9f46c503bc3dd0fda61c00f082ccd9013855f09164bd7c
  :monsters: []
397b397770a36bbea44604d5eaebba594862cd13cc148fb5ac65667395a2d90e:
  :text:
  - :type: :link
    :text: Cette boisson revitalisante restaure la totalité de vos points de Force
      et de vos points de Vie...
    :hash: 1556e9e9af7dacdf2830acc004b3410dd98956b0ab5c0f7aad307659a3f4ccea
  :monsters: []
1556e9e9af7dacdf2830acc004b3410dd98956b0ab5c0f7aad307659a3f4ccea:
  :text:
  - :type: :text
    :text: '« Ton caractère me plaît, reprend Hassan Sabba, mais je dois m''assurer
      que tu es bien digne de réaliser ta quête du bonheur éternel. Réponds à cette
      énigme, et je verrai ce que je peux faire pour t''aider : "Trois tomes d''un
      ouvrage sont posés verticalement côte à côte sur une étagère. L''épaisseur totale
      de chaque livre est de 10 centimètres. Un ver se fraie un chemin à travers les
      feuilles de papier. Il commence à la page 1 du premier volume pour s''arrêter
      à la dernière page du troisième. En sachant que la couverture de chaque livre
      est épaisse de 2 millimètres, dis- moi quelle distance a parcourue le ver dans
      son oeuvre destructrice..."'
  - :type: :text
    :text: Calculez cette distance en millimètres et, en fonction du résultat, allez
      à la référence correspondante.
  - :type: :text
    :text: 'Vous avez trouvé :'
  - :type: :link
    :text: 34 mm
    :hash: 5ddb6fc70ef2d428cff538981fee8364e4a49a84d500ad110cfd9c92623fe5e2
  - :type: :link
    :text: 104 mm
    :hash: 5ddb6fc70ef2d428cff538981fee8364e4a49a84d500ad110cfd9c92623fe5e2
  - :type: :link
    :text: 296 mm
    :hash: f80e06f97dc1e30d19ae2f7214eccdc034a887c494b7450c85eb6e0a7585b366
  - :type: :text
    :text: " "
  - :type: :link
    :text: Si vous ne trouvez pas la bonne solution.
    :hash: 5ddb6fc70ef2d428cff538981fee8364e4a49a84d500ad110cfd9c92623fe5e2
  :monsters: []
5ddb6fc70ef2d428cff538981fee8364e4a49a84d500ad110cfd9c92623fe5e2:
  :text:
  - :type: :link
    :text: Tu es néanmoins digne de continuer ton aventure... ».
