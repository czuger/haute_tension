  :text:
  - :type: :text
    :text: "«Je viens interroger le prisonnier qu'on a amené ce matin ! Lancez- vous
      à l'Orque bestial. Conduis-moi à lui, je te l'ordonne!» Votre ruse va-t-elle
      réussir?"
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
