      :src: http://lesitedontvousetesleheros.overblog.com/363-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Que vous vous êtes trompé de porte?
      :src: http://lesitedontvousetesleheros.overblog.com/235-77
  - !ruby/object:OpenStruct
    table:
      :type: :link
