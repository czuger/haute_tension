1c0cd7d23d72fbc92f14963167e647bdf62d8d68c3f27f679c089471792b75be:
  :text:
  - :type: :text
    :text: 'Inutile de refaire en sens inverse le chemin déjà parcouru ; vous partez
      sur votre gauche. Au bout de quelques minutes, vous passez devant une haute
      porte bardée de métal. Les ferrures sont massives et solides. Vous vous approchez
      : des mots sont gravés dans le bois de la porte. La description du trésor peut-être
      enfermé de l''autre côté...'
  - :type: :text
    :text: " "
  - :type: :text
    :text: " "
  - :type: :text
    :text: 'Vos rêves de richesse s''évanouissent. Vous réfléchissez de même sur la
      signification du message. En un éclair, le sens en devient évident : le chemin
      qui mène dans la Forteresse se trouve derrière cette porte ! Vous remarquez
      deux serrures superposées. «La clef d''argent au cou de l''Homme-Rat ! » Comment
      ne pas y avoir songé plus tôt ?'
  - :type: :text
    :text: Avez-vous pensé à l'emporter ?
  - :type: :link
    :text: Si c'est le cas.
    :hash: d9b21e8b6fa0f84241209200c18c03cd33aa119a80163dc291cf6c36e0316d9d
  - :type: :link
    :text: Sinon, retournez la chercher.
    :hash: 42d40e89154e8a534422a0bc13802f703e3bd197f39ec9020d71056ea704ab83
