  :text:
  - :type: :text
    :text: Une énorme masse blanche sort de l'obscurité, vous baignant dans un halo
      de lumière phosphorescente. Le corps monstrueux de ce scolopendre des profondeurs
      occupe presque toute la largeur du passage. Il se dirige vers vous avec une
      agilité déconcertante, en claquant des mâchoires et en dodelinant de la tête.
      Vous êtes contraint d'affronter cet animal gigantesque.
  - :type: :text
    :text: 'CHAROGNARD DES CAVERNES FORCE : 11 VIE : 14'
