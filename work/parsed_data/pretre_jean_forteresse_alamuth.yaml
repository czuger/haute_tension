    table:
      :type: :text
      :text: "« Le seul problème est que j'ignore totalement dans quelle contrée tu
        trouveras la légendaire cité de Shangri-La... poursuit Hassan Sabba. Tous
        les documents existants et récits de voyageurs revenus de là-bas ont disparu
        au cours des siècles, volés, perdus ou déchirés par des mains ignorantes lors
        des innombrables invasions barbares qui ont ravagé le monde. Je possède ici
        un texte ancien qui fait référence à Antarsis, un prêtre qui vécut voici des
        millénaires au temps de la splendeur de l'Egypte de Pharaon. Les scribes ont
        rapporté un fabuleux voyage dans une contrée si lointaine qu'il fallut plus
        d'une année de marche pour y arriver. D'après la description qui en est donnée,
        il ne fait aucun doute que ce pays est la terre de Shangri-La à laquelle tu
        aspires... Malheureusement, le papyrus original a disparu dans le gigantesque
        incendie de la grande bibliothèque d'Alexandrie ! Mais si le coeur t'en dit,
        je peux user des puissances occultes pour te transporter en Egypte et te permettre
        de rencontrer Antarsis. Prends garde ! Ne décide pas à la légère, car ton
        périple ne s'achèvera que dans la mort ou la victoire, si tu acceptes. Il
        ne te sera plus possible d'abandonner en cours de route ; tu te trouverais
        alors dans un pays inconnu, sans amis ni famille, sans terre natale où retourner.
        Mille dangers te guettent le long de ce parcours que nul être humain n'a osé
        suivre avant toi... Il n'y aura aucune honte pour toi à refuser un si périlleux
        voyage. Par contre, si tu persistes dans ton intention, je prierai Dieu jusqu'à
        la fin de mes jours pour que tu atteignes ton but et trouve le bonheur...»"
  - !ruby/object:OpenStruct
