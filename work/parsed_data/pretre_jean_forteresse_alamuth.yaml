3777178ae0d0937ad5a1768f161d42f51eb0dfc46f153b3903f14f997a5de1f0:
  :text:
  - :type: :text
    :text: Vous renversez d'un violent coup de pied la table de bois à laquelle vous
      étiez assis, la catapultant sur le Collecteur d'impôts. Vous dégainez votre
      épée pendant qu'il se relève avec peine, gêné par les débris de meubles.
  - :type: :text
    :text: 'COLLECTEUR D''IMPOTS FORCE : 6 VIE : 10'
  - :type: :link
    :text: Si vous triomphez.
    :hash: bd4dabcd1cc516db0403badb4ae23ef2c0c361126fb7b91e78b7e339f74fd494
  :monsters:
  - :name: 'COLLECTEUR D''IMPOTS '
    :force: 6
    :vie: 10
d44d26fca57412957006346b4d1d4a4298206a811eb010d7d4c3b17aed74470c:
  :text:
  - :type: :text
    :text: Vous décidez de jouer un bon tour à ce gêneur. « Calme-toi, ami, faites-vous
      en plongeant la main dans votre sac. Range donc ton coupe-choux ! Je venais
      justement prêter de l'argent à mon ami pour qu'il puisse s'acquitter de ses
      dettes. » A ces mots, le Collecteur d'impôts baisse son épée. Vous en profitez
      pour extraire de votre sac l'un des objets que vous a vendus Abdalsan au village.
      Mais lequel allez-vous sortir du sac? Pour que votre ruse réussisse, vous devez
      continuer à regarder le Haschichin tout en fouillant dans vos possessions ;
      vous ne pouvez donc choisir.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous faites 4 ou moins.
    :hash: 
  - :type: :link
    :text: Si vous faites 5, 6, 7 ou 8.
    :hash: 3ced1fd37a27d16f622077996a124816347e99c311376c8b86315a1e88fadc88
  - :type: :link
    :text: Si vous faites 9 ou davantage.
    :hash: 5f83067995553f8d0f52aa980f4aaf920dca735a0542cacad3ca10ac794c7962
  - :type: :link
    :text: Si l'objet correspondant au chiffre que vous avez tiré n'est pas en votre
      possession, c'est que vous n'avez rien réussi à trouver qui convienne dans votre
      sac. Craignant que votre manège n'alerte le Collecteur d'impôts, vous décidez
      alors de l'attaquer.
    :hash: 
