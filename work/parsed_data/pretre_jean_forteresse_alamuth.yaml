45421e60549adb3f320ebcf7d0fb7789932f3aaccf5a352e34500daf50954b6a:
  :text:
  - :type: :text
    :text: Vous réfléchissez encore et encore, fouillant votre esprit pour trouver
      un moyen d'échapper à ce piège infernal. Mais vous ne trouvez rien. Vous lancez
      des appels déchirants vers le haut de cette fosse putride où l'on vous a jeté,
      mais personne ne vous prête la moindre attention. Bientôt, vos provisions sont
      épuisées. Vous tentez de creuser la paroi rocheuse, mais épée et poignard se
      brisent contre ce roc trop dur. Il ne vous reste plus que vos ongles, mais même
      cela ne vous sauvera pas d'une mort atroce, privé d'espoir, rongé par la faim
      et la soif, au fond des oubliettes de la Forteresse d'Alamuth la traîtresse
      !
  :monsters: []
5d1b8ac57f135f6dbb61389cd4ef0b239f9b55fc0c7c1eee757259a572ae5ffe:
  :text:
  - :type: :text
    :text: 'Le goût est divin ! Les Hommes-Rats sont passés maîtres dans l''art culinaire.
      Votre périple dans les souterrains vous a fatigué et vous mangez avec appétit.
      Vous gagnez 2 points de Vie. Mais vous sentez un changement s''opérer petit
      à petit en vous. Des frissons glacés vous courent le long de la colonne vertébrale,
      vous étouffez... Vous vous évanouissez ! En vous réveillant, votre reflet dans
      une glace vous apprend avec horreur que vous êtes transformé en Homme-Rat...
      Effrayé par cette idée, vous n''avez qu''une idée : partir d''ici le plus vite
      possible. Mais au moment de fuir, vous remarquez une clef au cou de l''Homme-
      Rat avec qui vous discutiez. Serait-ce celle dont il vous a conté l''enjeu ?
      Les Hommes- Rats sont trop nombreux pour que vous puissiez les attaquer, aussi
      décidez-vous de voler cette clef. Vous devez la subtiliser en détournant l''attention
      du chef. Maintenant que vous êtes devenu un des leurs, cela ne devrait pas poser
      trop de difficultés.'
  - :type: :text
    :text: 'Jetez 2 dés pour savoir si votre tentative réussit :'
  - :type: :link
