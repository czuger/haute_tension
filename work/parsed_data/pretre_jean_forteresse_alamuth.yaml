    :hash: 81d0961d6291ef2aba77115f4f673365d4c5cd070bb7caa459b364b2c2a34e18
  :monsters: []
114357da02462f3aee1c697b930b5c29ab196278a1a4625b6d781db6d7370c1f:
  :text:
  - :type: :link
    :text: Vous ne pouvez que le payer (alors rayez ces 5 pièces de vos possessions).
    :hash: 83e2358f98e4df285709eb98e51cf508094c4ea5f9909118e9f395a08e40d59d
  - :type: :link
    :text: Si vous n'avez pas assez d'or, vous pestez contre ce voleur et l'abandonnez
      à ses tapis.
    :hash: c51d13dfd0a2a599aae413af9d5ff4f291ed8c858d4720fe29a0c162aa2906df
  :monsters: []
ad5fd76e16a0cc67eee8dc226696b5470eb5df9dce0ff15c67ad37e6e8877a11:
  :text:
  - :type: :text
    :text: Vous suivez le gras marchand dans l'arrière-boutique où il allume une petite
      lampe à huile. «Je dois faire attention, vous explique-t-il. Tout flamberait
      facilement ! Regardez, ce qui vous intéresse est ici ! » Dit le commerçant en
      vous montrant un tapis posé sur le sol. Vous vous penchez pour regarder de plus
      près le tapis « spécial » du marchand, mais ne lui trouvez rien de particulier.
      Vous commencez à regretter cette perte de temps, d'autant qu'un tapis tout simple
      aurait suffi pour utiliser la potion de lévitation de Slig et accéder à la Forteresse.
      Vous vous apprêtez à vous retourner quand une fulgurante douleur vous fend le
      crâne en deux. Vous tombez sur le dos et distinguez dans un brouillard rouge
      deux complices de Mok'Hêt qui viennent de vous matraquer parderrière. Ils vous
      roulent dans le tapis que vous examiniez et vous sortent ainsi dissimulé de
      la Forteresse. Vous serez réduit en esclavage et vendu sur une galère pirate
      pour servir de rameur jusqu'à votre mort. Votre aventure s'arrête ici, à cause
      d'une trop grande curiosité !
  :monsters: []
9d1922c5bcfcb87e8a24e621a53aca4588be3c9227287e4cd8ab8d5dca10ce84:
  :text:
  - :type: :text
    :text: Le Marchand ventripotent vous entraîne tout au fond de son échoppe, dans
      une salle chichement éclairée. Il vous tend une petite lampe à huile. «Je dois
      faire attention, tout pourrait facilement flamber dans ma pauvre boutique !
      Gémit-il. Voici le tapis que vous cherchez, seigneur ! » Vous vous penchez au-dessus
      du tapis qu'il désigne et le regardez de près. Vous ne distinguez rien de bien
      extraordinaire. Vous vous retournez pour demander des explications, juste à
      temps pour apercevoir deux Haschichins complices du Marchand qui s'apprêtaient
      à vous faire un mauvais parti. Vous lancez un coup de pied dans la poitrine
      du premier et tirez votre épée. Vous les combattrez séparément car l'exiguïté
      de l'arrière-boutique ne leur permet pas de vous attaquer simultanément.
  - :type: :text
    :text: 'PREMIER HASCHICHIN FORCE : 8 VIE : 12'
  - :type: :text
    :text: 'DEUXIEME HASCHICHIN FORCE: 8 VIE: 10'
  - :type: :link
    :text: Si vous parvenez à vaincre ces deux canailles.
    :hash: 7077bf3de519db6da968e13292526e031682bd00f6be59049b7b6f08508c30c5
  - :type: :link
    :text: Si, au cours du combat, vous tombez au- dessous de 2 points de Vie.
    :hash: a976df67148e57d41ccb92ddcbe4b8e6061e92f2b106e4d8b5daa01c1a95b278
  :monsters:
  - :name: 'PREMIER HASCHICHIN '
    :force: 8
    :vie: 12
  - :name: 'DEUXIEME HASCHICHIN '
    :force: 8
    :vie: 10
bd35a28a999d6428de7614bacc04b1ec038baaa8c070c2cddf100b063a69b477:
  :text:
  - :type: :link
    :text: Mais il vous a coûté cher.
    :hash: 8464c0c8015bce6d5a79214f96f18a5ee49a2e577c60704c956583caab7d8277
