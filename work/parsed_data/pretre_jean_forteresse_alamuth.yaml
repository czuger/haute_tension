1aea4ee4cbb6ecec96f857986e5744e8981f735ab3f6469c7a63e993eef579bb:
  :text:
  - :type: :text
    :text: Vous plongez la main dans votre sac. Qu'en ressortez-vous ?
  - :type: :link
