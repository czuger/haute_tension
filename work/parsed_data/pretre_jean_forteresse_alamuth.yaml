ec39177649200b5bd28eca00b53e9e0fb405f412d2b1fc3ff7b185a4286f1fae:
  :text:
  - :type: :text
    :text: Désirez-vous utiliser une des potions que vous a vendues l'Apothicaire?
      Laquelle?
  - :type: :link
    :text: La bleue?
    :hash: fb0368dfe9ed2b72008fc22abac2711ce63c8449de0f32d66a918e54a53dd25b
  - :type: :link
    :text: La jaune ?
    :hash: f84d5edccd5e4f553082d4924e70876d7621785eeb31196ba732dc820e7d7814
  - :type: :link
    :text: La verte?
    :hash: fa16d7bc6e69959788dcf85a03507893027196571d1657c3119f54c90fdbced8
  - :type: :link
    :text: Si vous ne possédez aucune de ces fioles ou si vous ne voulez courir aucun
      risque inutile, tirez votre épée.
    :hash: 75d393df80096e390353a6e65c04e471dfef5aff8ec3c7315a48fdb5fbd98bb9
  :monsters: []
5d19aa85ff494d325eef2a76b5756a972f09aee8e7657e059632919c767ebdcc:
  :text:
  - :type: :link
    :text: Vous le remerciez chaleureusement de ses attentions et vous sortez du village.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
7f27057c2640f3ba3a50caa0f11b4ca7000aec9fb9b59c3daa443683f940ee29:
  :text:
  - :type: :link
    :text: Le bruit gagne en intensité et avance vers vous.
    :hash: 8341c3250b3293295fecc31a60338362fdb0010c1b5871a7f8f26e5029900d94
  :monsters: []
e08ffbd162e8ebcb12191bac1fcaa3174c142492f71bfd1642eb4937f9e4feef:
  :text:
  - :type: :link
    :text: Vous repartez dans la direction par laquelle vous êtes arrivé.
    :hash: 47e79eebd503d31d41eed2c5509c6083bd708570660d79e83e82ff40a3c97de7
