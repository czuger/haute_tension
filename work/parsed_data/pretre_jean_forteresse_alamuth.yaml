7483bc964626e2dbfa31eaea1f3f8725a7cac3fe0755ea7d18bdbf85e0daafc0:
  :text:
  - :type: :text
    :text: 'D''un mouvement brusque, l''Homme-Lézard vous agrippe la main : vous n''avez
      pas été assez discret ! Vous devez réagir sans tarder.'
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Sortir votre arme?
    :hash: 9d7194e7c331c0338b02c2d8f8e809e40d3d3041c507f7283b343aa645fd40ef
  - :type: :text
    :text: Utiliser un des flacons mystérieux que vous a cédés l'Apothicaire? Dans
      ce cas, lequel?
  - :type: :link
    :text: Le bleu?
    :hash: 0d56f7dd1f889bae3c03c3a0da4416a55eacbd2998cc22466d21ffddcf168b40
  - :type: :link
    :text: Le jaune ?
    :hash: 449df519ee067b29cfc7f4bd34e171592a8c7431b616ee011b06f4c83d2d2b68
