  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/360-74
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le cadavre du Charognard des cavernes gît inerte non loin de vous.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de fouiller le corridor à la recherche d'une sortie
      :src: http://lesitedontvousetesleheros.overblog.com/366-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien rebroussez-vous chemin vers le puits ?
      :src: http://lesitedontvousetesleheros.overblog.com/522-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Déguisé en garde, mais toujours muni de votre précieux sac et de votre
        bourse, vous rejoignez les autres Hachchachins pris de boisson (quoique moins
        que celui que vous venez de détrousser) et les suivez à l'intérieur de la
        Forteresse. Enfin vous y voilà ! Vous y croyez à peine. Grâce à cette ruse
        vous avez la voie libre. Vous dépassez le poste de garde de la tour est, puis
        faussez compagnie aux gardes en les laissant continuer seuls. Du recoin où
        vous avez trouvé abri; vous distinguez un escalier en colimaçon qui monte
        dans la tour est de la Forteresse. Vous le grimpez doucement et arrivez dans
        un couloir. Vous savez que vous longez la façade de la Forteresse en venant
        du côté est. La tour au sommet de laquelle se trouve le refuge de Hassan Sabba
        est au centre de la Forteresse. Vous décidez donc de vous rapprocher du centre
        autant que possible. Pour le moment, l'escalier que vous avez emprunté débouche
        dans une grande salle remplie de gardes ! Vous restez dans l'ombre à l'entrée
        de la pièce et observez ce spectacle. Dix gardes dorment sur des paillasses
        ou des lits de sangle, des livres de prière à leur côté. Seuls deux autres
        Hachchachins sont éveillés et discutent.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez- vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous faufiler dans l'ombre et traverser la pièce?
      :src: http://lesitedontvousetesleheros.overblog.com/24-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Utiliser un objet tiré de votre équipement ?
      :src: http://lesitedontvousetesleheros.overblog.com/94-37
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rester caché un instant et écouter la conversation des gardes?
      :src: http://lesitedontvousetesleheros.overblog.com/561-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui emboîtez le pas, plein d'espoir.
      :src: http://lesitedontvousetesleheros.overblog.com/627
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Voyant à votre mine piteuse que vous n'en menez pas large, Slig l'Alchimiste
        part d'un grand éclat de rire. Mais ce n'est pas un mauvais homme et il claque
        dans ses mains. Aussitôt, l'Elémental de l'air s'évanouit en un nuage de vapeur,
        comme il était apparu. «Allons, étranger, que cela te serve de leçon ! Tu
        n'avais qu'à m'appeler et je serais venu à ton aide. Pourquoi ne pas l'avoir
        fait? Je suppose que si tu es entré ici, je peux avoir confiance en toi !
        Peu de gens s'aventurent au hasard dans mon échoppe. Quel bon vent t'amène?»
        Content de sa plaisanterie, Slig éclate à nouveau de rire.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Avez-vous été chez Akim le Fakir ?
      :src: http://lesitedontvousetesleheros.overblog.com/529-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/558-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous attendez la nuit, dissimulé dans un coin reculé de la cour intérieure,
        assis devant votre tapis comme si vous étiez un simple mendiant. Nul ne fait
        attention à vous et bientôt le soir tombe. Dès que l'obscurité est assez grande,
        vous vous guidez à la pâle lueur du clair de lune et marchez sans bruit jusqu'à
        la tour ouest de la Forteresse. Tout dort dans la vaste cour et seul un chat
        noir croise votre chemin en silence. Une fois au pied de la tour, vous vous
        arrêtez.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez une potion de lévitation et un tapis ordinaire.
      :src: http://lesitedontvousetesleheros.overblog.com/667
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez un tapis volant.
      :src: http://lesitedontvousetesleheros.overblog.com/234-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: viennent chercher quelque réconfort.
      :src: http://lesitedontvousetesleheros.overblog.com/532-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous lui promettez de revenir lui administrer une mort lente s'il a menti,
        puis vous l'assommez, le roulez dans un tapis et l'abandonnez à son sort.
      :src: http://lesitedontvousetesleheros.overblog.com/176-62
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous écroulez sur le sol, en proie à une affreuse faiblesse. Ces
        gredins vous ont infligé trop de blessures ! Ils vous roulent dans un tapis
        en ricanant, tandis que le marchand glousse de plaisir. La nuit venue, ils
        vous sortiront de la Forteresse pour vous emporter vers une galère pirate
        où vous serez vendu comme esclave. Vous finirez vos jours enchaîné au banc
        des rameurs.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le quittez en le remerciant chaleureusement.
      :src: http://lesitedontvousetesleheros.overblog.com/41-86
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le Collecteur d''impôts gît à vos pieds dans une mare de sang. Il est
        bien mort. La demeure du Fakir aussi a subi les effets du combat : ce n''est
        plus qu''un monceau de débris. Le maître des lieux, qui se tenait à l''écart,
        sort prudemment de sa retraite. Quelle va être sa réaction ?'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Tentez votre chance en jetant deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 6 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/267-85
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 7 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/161-05
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: D'ici là, vous serez loin et il aura probablement tout oublié de sa mission.
      :src: http://lesitedontvousetesleheros.overblog.com/332-65
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez le combattrez.
      :src: http://lesitedontvousetesleheros.overblog.com/22-96
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'A chaque assaut que remportera le Haschichin, comptez seulement la moitié
        des points de dommages qu''il vous causera (arrondissez à l''entier inférieur)
        : en raison de l''action de la glu, il lui est deux fois plus difficile de
        se mouvoir et de vous toucher !'
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous perdez automatiquement le premier assaut, car le Haschichin vous
        frappe alors que vous attendez encore les effets de la potion !
      :src: http://lesitedontvousetesleheros.overblog.com/22-96
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_66cb287e45deb71207a6b1a097013ca9_302.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes à présent dans une vaste salle d'étude. Des milliers de volumes
        anciens sont rangés sur des étagères de bois ouvragé tout le long des murs.
        D'autres étagères renfermant des fioles et des tubes colorés derrière des
        vitres ornent un autre côté de la pièce. Assis à un grand bureau au centre
        de la pièce, un Arabe au regard intense est plongé dans l'examen d'un énorme
        grimoire.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: De temps à autre, il y porte des annotations à l'aide d'une plume d'oie.
        Vous devinez qu'il s'agit d'un magicien de très haut niveau. Il n'a pas prêté
        la moindre attention à votre entrée dans la pièce.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'attaquer?
      :src: http://lesitedontvousetesleheros.overblog.com/253-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'avertir de votre intrusion en vous excusant ?
      :src: http://lesitedontvousetesleheros.overblog.com/329-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tenter de ressortir par où vous êtes entré ?
      :src: http://lesitedontvousetesleheros.overblog.com/122-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous avancez avec précaution dans un boyau étroit. Une humidité crasseuse
        ruisselle des parois. Soudain, vous entendez des cris derrière vous. Immédiatement
        sur vos gardes, vous vous retournez. Trois Hommes-Lézards vous foncent dessus,
        l''air menaçant. Ils tirent de larges épées de leurs fourreaux. Damnation
        ! Vous aviez oublié que vous possédiez maintenant l''apparence de leurs ennemis
        héréditaires. Vous dégainez votre arme, et affrontez ces trois agresseurs
        séparément :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-LEZARD FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-LEZARD FORCE : 8 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-LEZARD FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez victorieux de cette attaque surprise.
      :src: http://lesitedontvousetesleheros.overblog.com/453-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Dès qu''ils aperçoivent l''éclat de votre lame, quatre Hommes-Rats s''engouffrent
        dans une ouverture dissimulée dans le fond de la pièce. Sans doute pour aller
        chercher du secours... Néanmoins vous jugez avoir le temps nécessaire pour
        éliminer les trois adversaires qui vous font face. Vous devez les combattre
        individuellement :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PREMIER HOMME-RAT FORCE : 8 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SECOND HOMME-RAT FORCE : 6 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'TROISIEME HOMME-RAT FORCE : 7 VIE : 10'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous vous procurez la seconde clef, vous trouverez le chemin qui mène
        à l'intérieur de la Forteresse d'Alamuth.
      :src: http://lesitedontvousetesleheros.overblog.com/340-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez le territoire des Hommes-Rats à la recherche de leurs ennemis,
        les Hommes- Lézards.
      :src: http://lesitedontvousetesleheros.overblog.com/462-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'D''un mouvement brusque, l''Homme-Rat vous agrippe la main : vous n''avez
        pas été assez vif! Vous devez réagir sans tarder !'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dégainer votre épée ?
      :src: http://lesitedontvousetesleheros.overblog.com/546-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Utiliser un des flacons mystérieux que vous a cédés l'Apothicaire ? Dans
        ce cas, lequel ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le bleu ?
      :src: http://lesitedontvousetesleheros.overblog.com/258-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le jaune ?
      :src: http://lesitedontvousetesleheros.overblog.com/171-66
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le vert?
      :src: http://lesitedontvousetesleheros.overblog.com/92-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Son poids seul vous permettrait déjà de la vendre un bon prix.
      :src: http://lesitedontvousetesleheros.overblog.com/13-25
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Inutile de refaire en sens inverse le chemin déjà parcouru ; vous partez
        sur votre gauche. Au bout de quelques minutes, vous passez devant une haute
        porte bardée de métal. Les ferrures sont massives et solides. Vous vous approchez
        : des mots sont gravés dans le bois de la porte. La description du trésor
        peut-être enfermé de l''autre côté...'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: " "
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: " "
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vos rêves de richesse s''évanouissent. Vous réfléchissez de même sur
        la signification du message. En un éclair, le sens en devient évident : le
        chemin qui mène dans la Forteresse se trouve derrière cette porte ! Vous remarquez
        deux serrures superposées. «La clef d''argent au cou de l''Homme-Rat ! » Comment
        ne pas y avoir songé plus tôt ?'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous pensé à l'emporter ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si c'est le cas.
      :src: http://lesitedontvousetesleheros.overblog.com/228-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, retournez la chercher.
      :src: http://lesitedontvousetesleheros.overblog.com/575-7
