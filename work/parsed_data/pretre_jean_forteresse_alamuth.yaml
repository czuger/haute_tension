  :text:
  - :type: :text
    :text: 'A la seconde où ils aperçoivent l''éclat de votre lame, quatre Hommes-
      Rats se précipitent vers une porte dissimulée dans le mur du fond. Vous n''avez
      que peu de temps pour éliminer les trois créatures qui restent, en les affrontant
      séparément :'
  - :type: :text
    :text: 'PREMIER HOMME-RAT FORCE : 8 VIE : 12'
  - :type: :text
    :text: 'SECOND HOMME-RAT FORCE: 6 VIE: 10'
  - :type: :text
    :text: 'TROISIEME HOMME-RAT FORCE : 7 VIE : 10'
