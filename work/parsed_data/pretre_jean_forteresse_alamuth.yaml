  :text:
  - :type: :text
    :text: La cinquième dalle rouge dissimule un piège. Une trappe s'ouvre sous vos
      pieds et vous tombez dans l'obscurité. Vous atterrissez durement sur un sol
      de terre battue. Un minuscule carré de lumière inaccessible au dessus de vous
      indique le temple souterrain où vous vous trouviez encore quelques secondes
      auparavant. Avant que la dalle ne soit automatiquement remise en place par un
      mécanism à ressort, vous avez le temps d'apercevoir plusieurs squelettes blanchis
      par le temps à vos côtés. Vous aurez au moins la satisfaction de constater que
      vous n'êtes pas le premier à tomber dans ce piège. Maigre consolation...
  - :type: :text
    :text: Votre aventure s'arrête ici.
