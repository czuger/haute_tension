e3d71bb8e7c137f123fb2531a6fd9b571467c67ed38bceee659b93a9b63eefd0:
  :text:
  - :type: :text
    :text: 'Le goût est divin ! Les Hommes-Lézards, malgré leurs habitudes culinaires
      curieuses, ont l''art de choisir les meilleurs fruits pour leur table. Vous
      mangez avec appétit et vous gagnez 2 points de Vie. Cependant, vous sentez un
      changement s''opérer lentement dans votre corps. Des frissons glacés vous courent
      le long de la colonne vertébrale, vous étouffez. Vous vous évanouissez... En
      vous réveillant, vous observez votre reflet dans un miroir. Horreur ! Vous êtes
      transformé en Homme- Lézard ! Effrayé par cette réalité, vous n''avez qu''une
      idée : partir d''ici le plus vite possible... Soudain, vous remarquez une clef
      au cou de l''Homme-Lézard avec qui vous discutiez. Serait-ce celle dont il vous
      a conté l''enjeu? Les Hommes-Lézards sont trop nombreux pour que vous puissiez
      les attaquer, aussi décidez- vous de voler cette clef. Vous devez la subtiliser
      en détournant l''attention du chef. Maintenant que vous êtes devenu l''un des
      leurs, cela ne devrait pas poser trop de difficultés.'
  - :type: :text
