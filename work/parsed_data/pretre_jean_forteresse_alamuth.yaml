  :text:
  - :type: :text
    :text: Votre impatience vous suggère que le hasard a peut-être déterminé votre
      chute. Vous décidez bravement de remonter. Lentement vous arrivez à hauteur
      de la tour de garde, puis vous commandez à votre tapis demonter plus haut, vers
      le sanctuaire de Hassan Sabba. Le tapis semblerépondre à votre injonction. Tout
      se passe bien, mais soudain, arrivé à unpeu plus de dix mètres de haut, il s'effondre
      à nouveau, victime de la barrière magique du Vieux de la Montagne. Votre chute
      risque d'être plus terrible encore cette fois.
  - :type: :text
    :text: Lancez deux dés.
