      de chevalier vous dit qu'il s'agit d'une illusion. Le Démon du Styx semble intrigué.
      Il s'approche doucement de vous et vous souffle une haleine de feu au visage.
      Vous perdez 2 points de Vie à cause de la brûlure qu'il vous a infligée.
