8ffd30fe683b4e639114068564522932464f4ba0170ad65f02c7897b85d55a3d:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_0dabcacb3d84cf62a64e2be4f6451f53_1.jpg
  - :type: :text
    :text: A la fin du XIIe siècle après Jésus-Christ, le roi Richard d'Angleterre,
      surnommé « Coeur de Lion » pour son grand courage, partit en Terre sainte au
      cours d'une grande croisade. Avec lui, les meilleurs chevaliers saxons et normands
      s'embarquèrent pour un voyage rempli de périls. Au-delà des mers, les fiers
      croisés portèrent la parole de Dieu par la croix et l'épée, bien décidés à reprendre
      Jérusalem, depuis peu retombée aux mains des Infidèles. Saint- Jean- d'Acre
      et d'autres villes furent emportées de haute lutte, car l'adversaire vendait
      chèrement sa vie. Les couleurs du roi Richard claquaient haut dans le vent.
  - :type: :text
    :text: 'C''était il y a quelques mois à peine. Aujourd''hui, les batailles ont
      perdu de leur saveur et un goût de cendres envahit souvent votre bouche. Vous
      étiez parti avec Richard de gaieté de coeur : plus dévoué que vous à son souverain
      n''a jamais vu le jour! Pourtant, avec le temps, le frisson de la croisade s''est
      dissipé, d''autant que Jérusalem et le tombeau du Christ n''ont pu être conquis
      par votre roi et les siens. « Prêtre Jean, vous a souvent dit Richard, en vous
      prenant à part, tu n''es pas comme les autres. En toi brûle la flamme de l''aventure.
      Notre croisade n''étanchera pas ta soif d''horizons nouveaux et de découvertes
      innombrables. Un jour, je le prédis, nos routes se sépareront car ton âme t''appellera
      au loin ! » A chaque lois, vous avez dissipé les craintes de votre roi, éloignant
      d''un revers de la main ou d''un haussement d''épaules l''éventualité d''une
      telle décision. Mais au fond de votre coeur, vous saviez que Richard Coeur de
      Lion disait la vérité!'
  - :type: :text
    :text: Prester John, le Prêtre Jean ! Voilà un nom qui vous convient à merveille.
      Preux parmi les Preux, vous avez accumulé plus d'exploits au combat que cent
      guerriers au cours de leur vie entière ! Richard vous a aussi toujours estimé
      comme saint homme, sachant bien l'importance que vous accordez à la parole divine,
      et surtout aux idéaux de justice et de bonté qu'elle transporte. Aussi à l'aise
      avec une épée qu'avec des mots, aussi adroit cavalier qu'orateur admirable,
      l'habileté de votre esprit est l'égale de votre courage au combat. Votre haute
      taille et vos traits décidés ont fait de vous une figure de légende. Parmi les
      hommes de Richard, vos louanges sont chantées le soir près des feux. Pourtant
      ces hommes sont loin de soupçonner ce qui vous anime en cette heure grave!
  - :type: :text
    :text: Vous qui avez traversé les mers, chevauché dans les vastes forêts d'Albion,
      remporté maints tournois difficiles, vous qui avez suivi les traces de saint
      Georges pour affronter le Dragon et qui avez vécu mille autres aventures, vous
      ne trouvez plus le repos! Ce soir, comme tous les soirs depuis des semaines,
      le calme de l'esprit ne vous vient point. Tandis que les croisés quittent Saint-
      Jean-D’acre et rentrent au doux pays d'Angleterre, vous savez que vous ne les
      suivrez pas. Vous avez confié tout à l'heure à votre roi que sa prédiction se
      confirmait. Vous quittez ce fabuleux compagnon d'armes pour poursuivre votre
      quête en solitaire. Peut-être ne reverrez- vous jamais votre château et les
      collines boisées qui l'entourent... mais peu importe, Dieu en a décidé ainsi,
      votre esprit est clair, votre décision prise !
  - :type: :text
    :text: 'Tout à l''heure vous monterez en selle et quitterez la ville, partant
      dans la direction opposée à celle des croisés. Votre itinéraire vous mène au-delà
      de plaines désertiques, vers la mythique Forteresse d''Alamuth, nid d''aigle
      qui serait le repaire du Vieux de la Montagne, Hassan Sabba, mage le plus puissant
      de ces contrées. Selon certains, Hassan Sabba aurait trépassé voici plus de
      soixante-dix ans ! Mais d''autres rumeurs le prétendent encore en vie, préservé
      de la mort par des envoûtements mystérieux. L''Orient est encore trop imprégné
      de magie pour ne pas prêter foi à de tels récits... A ce mage, vous révélerez
      le but de votre quête : la cité perdue de Shangri-La, dont vous avez découvert
      l''existence au cours de vos études, dans des parchemins jaunis par les siècles.
      Shangri-La, dont vous ignorez l''emplacement, existe au faîte d''un pic presque
      inaccessible. La cité mystérieuse aurait le pouvoir de rendre immortels ses
      habitants, et de leur conférer un bonheur parfait ! Votre désir d''aventures
      ne peut rêver meilleur but. Mais seul Hassan Sabba détient le secret de l''emplacement
      de Shangri-La, d''après vos informations acquises au prix de longues recherches.
      Lui pourra vous aider dans votre quête, lui et personne d''autre ! Vous devrez
      donc braver tous les dangers qui se dresseront sur votre route et atteindre
      Shangri- La.'
  - :type: :text
    :text: Vous sortez de votre tente au moment où Richard Coeur de Lion passe avec
      ses chevaliers, vos compagnons avec qui vous avez partagé des émotions fortes
      sans nombre au coeur des batailles. Vous les saluez et ils vous rendent cet
      hommage, tristes de savoir que désormais vous ne chevaucherez plus à leur côté.
      Bientôt, ils ont disparu hors de votre vue. Il est temps ! Votre quête ne doit
      plus attendre. Vous flattez le col de votre coursier et montez en selle.
  - :type: :text
    :text: L'effervescence règne dans Saint-Jean-D’acre la mystérieuse. De la vieille
      ville aux marchés chatoyants, la rumeur du départ des croisés est sur toutes
      les lèvres. Partout on murmure sur ce que fera le peuple une fois le roi Richard
      et les siens repartis vers l'Angleterre. Les sages prévoient le retour au calme
      et à la sérénité, mais certains agitateurs voudraient enflammer le peuple et
      le pousser à attaquer les derniers croisés encore présents à Saint-Jean-D’acre.
  - :type: :text
    :text: 'Bientôt, votre situation risque de devenir dangereuse. Pourtant, vous
      vous sentez déjà loin de tout cela. Le royaume d''Angleterre et les visages
      de vos valeureux compagnons d''armes s''estompent dans votre esprit. Devant
      vous se dresse la vision majestueuse du but de votre quête : Shangri-La ! Vous
      savez que votre première étape vous emmènera au coeur des montagnes, vers les
      pics escarpés que surplombe la Forteresse d''Alamuth, sanctuaire du vénérable
      Hassan Sabba. Seul ce puissant magicien possède la connaissance nécessaire pour
      vous aider dans votre difficile entreprise.'
  - :type: :text
    :text: Le soir tombe, les silhouettes se font plus rares dans les ruelles obscurcies.
      Le chant des muezzins résonne dans le crépuscule. Bientôt, la nuit enveloppera
      Saint-Jean-d'Acre.
  - :type: :text
    :text: 'Allez- vous choisir de vous diriger vers :'
  - :type: :link
    :text: La Commanderie des Templiers de Saint- Jean-d'Acre ?
    :hash: 11a3980d2d7e33fb4154221155a4aaf8f060be5b4d5dc6e29f6e0ca551636df2
  - :type: :link
    :text: Une auberge accueillante où vous pourrez passer la nuit ?
    :hash: 5ad372a592907a0788cbc86af421d144be4c061dff6c9a0d8b0015b4743449f4
  - :type: :link
    :text: La porte de la ville pour quitter directement Saint-Jean-d'Acre ?
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
11a3980d2d7e33fb4154221155a4aaf8f060be5b4d5dc6e29f6e0ca551636df2:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_1663d514ad24e72ed6cea7caa1dc1669_121.jpg
  - :type: :text
    :text: 'Vous menez votre cheval jusqu''à un grand bâtiment blanchi à la chaux
      : la Commanderie des Templiers, érigée près du port de Saint-Jean-d''Acre. Des
      oriflammes blanches ornées d''une grande croix rouge claquent au vent. Un garde
      à l''allure féroce vous introduit à l''intérieur. Il vous amène devant un Templier
      énorme, mesurant près de deux mètres, au visage mangé d''une barbe sale.'
  - :type: :text
    :text: Ce personnage est d'allure peu rassurante, d'autant plus qu'un vautour
      borgne posé sur son épaule lance des coups de bec dans votre direction. « Holà,
      messire ! lance le Templier d'une voix de tonnerre. Que venez-vous faire à la
      Commanderie ? N'avez-vous pas suivi le bon roi Richard Coeur de Lion sur le
      chemin du retour ? »
  - :type: :text
    :text: 'Allez- vous lui dire :'
  - :type: :link
    :text: Que vous désirez acheter quelques provisions avant de quitter Saint- Jean-d'Acre
      ?
    :hash: c1d2ebc48077aff9b2cd7c7e0318b8207ba082c3f1518899857906280e5afd34
  - :type: :link
    :text: Que votre destin emmène vos pas loin de l'Angleterre ?
    :hash: 0f7874099c0d7304240b430f15bf4e7007d8e50880ee96b710ffeedefc6705fd
  - :type: :link
    :text: Que vous veniez simplement saluer l'ordre des Templiers avant de rentrer
      au pays ?
    :hash: 113e928db5adc5b6ce840d724411615493b274167191a30c6fe21090bdfe3368
  :monsters: []
5ad372a592907a0788cbc86af421d144be4c061dff6c9a0d8b0015b4743449f4:
  :text:
  - :type: :text
    :text: Vous arrivez rapidement devant une enseigne aux couleurs avenantes. Cette
      auberge vous paraît sympathique et vous décidez d'y trouver abri jusqu'au lendemain
      où vous vous mettrez en route vers les montagnes. Vous attachez votre cheval
      à l'extérieur et entrez. Une foule bruyante remplit la salle de l'auberge. Votre
      entrée semble aviver les conversations. Vous marchez jusqu'à l'endroit où se
      tient le propriétaire et lui demandez combien vous coûtera un lit pour la nuit.
      Il vous répond que le tarif usuel est de 3 pièces d'or, et qu'il peut également
      vous servir un repas chaud pour 2 pièces d'or supplémentaires.
  - :type: :link
    :text: Si vous acceptez son offre, ôtez 5 pièces d'or de votre bourse.
    :hash: 51688c6ab8b4cd41a1f4c756086c20c7738b65af47843a562b178c6a61da946e
  - :type: :link
    :text: Si vous préférez manger vos propres provisions, rayez une ration sur la
      liste de vos possessions. Vous payez à l'aubergiste ses 3 pièces d'or et vous
      montez au premier étage.
    :hash: 0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612
  :monsters: []
7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a:
  :text:
  - :type: :link
    :text: Vous veillez ainsi jusqu'à l'aube, dérangé à plusieurs reprises par des
      clameurs lointaines.
    :hash: aefb43b264e7bc4622cfdea57471f3a5b6ea282fc23fa0ab9b2310812e65da50
  :monsters: []
c1d2ebc48077aff9b2cd7c7e0318b8207ba082c3f1518899857906280e5afd34:
  :text:
  - :type: :text
    :text: "« Tu es sage, ami, car nul ne doit s'embarquer pour une longue route sans
      provisions. Je peux te vendre des rations pour 1 pièce d'or chacune. » Vous
      pouvez acheter jusqu'à 3 rations de provisions au Templier. Rayez le nombre
      de pièces correspondant de la liste de vos possessions et n'oubliez pas d'y
      ajouter ces provisions."
  - :type: :text
    :text: "«Je suis Godric de Villebonne ! clame le géant barbu. Voudras-tu profiter
      cette nuit de l'hospitalité des Templiers? Comme tu le sais, nous recueillons
      des contributions pour notre Seigneur Jésus-Christ, et l'asile ainsi qu'un solide
      repas te coûteront 2 pièces d'or. »"
  - :type: :link
    :text: Si vous acceptez, rayez ces 2 pièces supplémentaires de la liste de vos
      possessions.
    :hash: 892e4da2b1123671c54f8fe5ccf73dcdc44f15de7f341a2551add3fedc4b7ca5
  - :type: :link
    :text: Si vous n'avez pas d'or ou si vous préférez quitter la Commanderie et la
      ville sans plus tarder.
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
0f7874099c0d7304240b430f15bf4e7007d8e50880ee96b710ffeedefc6705fd:
  :text:
  - :type: :text
    :text: Vous lui expliquez votre décision de ne pas rentrer en Angleterre et de
      poursuivre votre voyage. « Ainsi tu as l'esprit d'aventure, ami ! s'exclame
      l'énorme Templier avec un grand rire. Je suis Godric de Villebonne, trésorier
      de la Commanderie de Saint-Jean- d'Acre. Nous accueillons tous les chrétiens
      dans notre sanctuaire. Désires-tu passer la nuit avec nous ? Le gîte et le couvert
      te coûteront 2 pièces d'or. Je peux également te proposer de l'équipement qui
      te sera utile au cours de ta quête. Mais plus utile encore te sera un renseignement
      que je te donnerai plus tard... »
  - :type: :link
    :text: Si vous n'avez plus d'or.
    :hash: 5d972fcf94096a22428930279cbe977a368da3d61ee9f9ed79c0013991764420
  - :type: :text
    :text: 'Si vous désirez acheter de l''équipement aux Templiers, voici ce qu''ils
      ont à vous proposer. Vous pouvez acheter chaque objet en plusieurs exemplaires,
      mais attention à ne pas dépasser la limite de vos pièces d''or ! Faites votre
      choix puis déduisez le nombre de pièces d''or correspondant à vos acquisitions
      de votre bourse :'
  - :type: :text
    :text: Provisions (3 rations) 3 pièces d'or
  - :type: :text
    :text: 'Poignard de jet : 2 pièces d''or'
  - :type: :text
    :text: 'Gourde d''eau : 1 pièce d''or'
  - :type: :text
    :text: 'Torches : 1 pièce d''or'
  - :type: :text
    :text: 'Dague en argent : 3 pièces d''or'
  - :type: :text
    :text: 'Arc et flèches : 2 pièces d''or'
  - :type: :text
    :text: 'Jeu de cartes : 2 pièces d''or'
  - :type: :text
    :text: Une fois votre choix terminé, il vous reste à décider si vous acceptez
      de souper et de passer la nuit à la Commanderie en échange de 2 pièces d'or.
  - :type: :link
    :text: Si oui, rayez ces 2 pièces supplémentaires de vos possessions.
    :hash: 892e4da2b1123671c54f8fe5ccf73dcdc44f15de7f341a2551add3fedc4b7ca5
  - :type: :link
    :text: Si vous préférez quitter la Commanderie et la ville sans plus attendre.
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
113e928db5adc5b6ce840d724411615493b274167191a30c6fe21090bdfe3368:
  :text:
  - :type: :text
    :text: "«Alors, que Dieu soit avec toi, ami ! Bonne route et longue vie à Richard
      ! » Clame l'impressionnant Templier. Il vous serre la main d'une poigne de fer
      et vous prenez congé. Tandis que vous regagnez la sortie, son vautour vient
      vous taquiner, mais vous vous gardez bien de repousser l'horrible bête de peur
      de déplaire à son maître."
  - :type: :text
    :text: 'Vous pouvez à présent :'
  - :type: :link
    :text: Chercher une auberge où passer la nuit.
    :hash: 5ad372a592907a0788cbc86af421d144be4c061dff6c9a0d8b0015b4743449f4
  - :type: :link
    :text: Quitter directement Saint-Jean-d'Acre.
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
51688c6ab8b4cd41a1f4c756086c20c7738b65af47843a562b178c6a61da946e:
  :text:
  - :type: :text
    :text: 'L''aubergiste vous sert un plat fumant de choux bouillis et de foies de
      volailles. Ce repas reconstituant vous fait du bien, et vous en profitez pour
      interroger votre hôte. « Sais-tu si l''un de tes clients a voyagé hors de Saint-Jean-d''Acre
      récemment ? » lui demandez-vous. Malheureusement, l''aubergiste voit défiler
      tant de monde qu''il l''ignore. Il vous indique cependant trois clients à l''aspect
      intéressant, en vous conseillant d''essayer l''un ou l''autre d''entre eux :
      un homme mince et barbu vêtu de noir, un vieillard à l''air sagace, et un fort
      gaillard que vous reconnaissez pour être un coureur du désert. Espérant que
      l''un de ces hommes détiendra des renseignements qui vous seront utiles dans
      votre périple, vous décidez de vous asseoir à la table de l''un d''eux.'
  - :type: :text
    :text: 'Choisirez-vous :'
  - :type: :link
    :text: L'homme en noir ?
    :hash: 171b6d6d7c1997d7da2937de26de91a274e7c78720ce741d93c331d6cd9202cf
  - :type: :link
    :text: Le vieillard ?
    :hash: c5962bbdaf965e2cfc6814abff8a5c2273a901301e0b93c2cc2bcaa589d24fa2
  - :type: :link
    :text: Le coureur du désert ?
    :hash: e3a316c857f58d4f50e8068630b7fd8748c0c5e9ca706c0a0ac0bd860928ad14
  :monsters: []
0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612:
  :text:
  - :type: :link
    :text: un tourbillon vous emporte à travers des pays et des âges inconnus...
    :hash: aefb43b264e7bc4622cfdea57471f3a5b6ea282fc23fa0ab9b2310812e65da50
  :monsters: []
aefb43b264e7bc4622cfdea57471f3a5b6ea282fc23fa0ab9b2310812e65da50:
  :text:
  - :type: :text
    :text: Le matin venu, vous chevauchez à travers Saint-Jean-d'Acre jusqu'à la sortie
      de la ville. Sur votre passage, les gens s'arrêtent. Certains vous saluent bas,
      d'autres vous jettent des regards noirs. Vous arrivez bientôt aux portes de
      la ville où les gardes, un peu étonnés de vous voir en arrière de la troupe
      du roi Richard, vous souhaitent bonne route. La ville se fait de plus en plus
      lointaine. Peu après, vous arrivez à une bifurcation. La route se sépare en
      deux chemins distincts avant de s'enfoncer dans la plaine d'un côté et dans
      les collines de l'autre.
  - :type: :text
    :text: 'Prendrez-vous la voie qui va :'
  - :type: :link
    :text: A gauche vers les collines ?
    :hash: 2200de5defa177b8fbc73cc31b0c9b9e4cdfdb13b1001bdc578b8530ba876e1d
  - :type: :link
    :text: A droite dans la plaine rocailleuse ?
    :hash: 3e752aac54c31c264864ff31d256af53b6c29e13a65508abcf30e0f90417225d
  :monsters: []
892e4da2b1123671c54f8fe5ccf73dcdc44f15de7f341a2551add3fedc4b7ca5:
  :text:
  - :type: :link
    :text: vous sombrez dans un sommeil agité tandis que le rire glaçant du Templier
      résonne encore à vos oreilles...
    :hash: aefb43b264e7bc4622cfdea57471f3a5b6ea282fc23fa0ab9b2310812e65da50
  :monsters: []
5d972fcf94096a22428930279cbe977a368da3d61ee9f9ed79c0013991764420:
  :text:
  - :type: :text
    :text: 'Vous racontez à Godric votre malheureuse rencontre avec Jamal le voleur.
      Le Templier éclate de rire. « Et tu n''as plus d''or ! Ah, tu fais un bien piètre
      chevalier, ami ! Mais la Commanderie peut t''aider malgré cela. Je vois à ton
      doigt un bien joli anneau d''or et de rubis. Je t''en donnerai 10 pièces d''or
      !» Sa proposition vous scandalise : il vient de désigner du doigt la bague de
      vos ancêtres qui vaut au moins 1 000 pièces d''or.'
  - :type: :link
    :text: Si par la force des choses vous décidez d'accepter l'offre peu honnête
      de Godric, rajoutez ces 10 pièces d'or à vos possessions.
    :hash: 0f7874099c0d7304240b430f15bf4e7007d8e50880ee96b710ffeedefc6705fd
  - :type: :link
    :text: Si vous préférez refuser ce que vous propose le Templier présomptueux.
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
171b6d6d7c1997d7da2937de26de91a274e7c78720ce741d93c331d6cd9202cf:
  :text:
  - :type: :text
    :text: 'L''homme en noir se présente : «Je suis Jamal, un voyageur comme vous,
      seigneur. Je cherche fortune à travers nos vastes contrées, quoique la voie
      des armes ne soit pas la mienne. » Vous lui expliquez que votre destination
      est la Forteresse d''Alamuth, et son visage s''éclaire. «C''est donc que vous
      passerez par les villages des collines, au pied du repaire du Vieux de la Montagne,
      ce renard diabolique ! Bien des difficultés vous attendent, seigneur, mais un
      de mes amis, Hassidin, réside justement dans le village d''Alazar. Allez lui
      rendre visite de ma part et il vous aidera de son mieux. Voici la clef de sa
      maison, au cas où il se serait absenté. Vous la trouverez sans peine : elle
      est légèrement isolée des autres sur la place principale du village ». Un sourire
      traverse son visage barbu et il vous tend une clef de fer. Notez-la sur la liste
      de vos possessions. Heureux de votre bonne fortune, vous offrez une tournée
      à Jamal. Sortez 1 pièce d''or de votre bourse. La discussion se poursuit, et
      Jamal vous demande de lui raconter vos aventures. Au bout d''un moment, il propose
      de vous payer une autre tournée.'
  - :type: :link
    :text: Si vous acceptez.
    :hash: bf263d404165c18258e2c869ea7ab83e7c934aac8b9ef11b9c2ead3c74a059d0
  - :type: :link
    :text: Si vous préférez décliner son offre et prendre congé.
    :hash: 0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612
  :monsters: []
c5962bbdaf965e2cfc6814abff8a5c2273a901301e0b93c2cc2bcaa589d24fa2:
  :text:
  - :type: :link
    :text: Vous l'imitez bientôt et gagnez votre chambre pour y goûter un repos mérité.
    :hash: 0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612
  :monsters: []
e3a316c857f58d4f50e8068630b7fd8748c0c5e9ca706c0a0ac0bd860928ad14:
  :text:
  - :type: :link
    :text: Au bout d'un moment, vous renoncez et décidez d'aller dormir.
    :hash: 0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612
  :monsters: []
2200de5defa177b8fbc73cc31b0c9b9e4cdfdb13b1001bdc578b8530ba876e1d:
  :text:
  - :type: :text
    :text: 'Vous menez votre monture vers la piste de gauche. Plusieurs heures durant,
      vous cheminez à travers des collines basses où la végétation est rare. Avez-vous
      dormi cette nuit ? Si vous n''avez pas dormi, ôtez 2 points de Vie de votre
      total, car la fatigue commence à peser lourdement sur vos épaules. Si vous n''avez
      pas mangé non plus, ôtez 2 points de Vie supplémentaires de votre total : la
      faim vous tiraille cruellement'
  - :type: :text
    :text: l'estomac. Les collines font place à un désert de sable qui s'étend à perte
      de vue. Vous arrivez finalement à une oasis battue par les vents. Quelques palmiers
      entourent un puits à balancier, ou chadouf, solitaire.
  - :type: :text
    :text: 'Décidez-vous de :'
  - :type: :link
    :text: Vous approcher du puits ?
    :hash: 2c5258c8dd987f22b53302706f3e7f39dd794154af0c1ae5b27df25125df2510
  - :type: :link
    :text: Faire boire votre cheval?
    :hash: 1af2c57dd1e47ccaf8caf40340d1a7c0698ff654e20c15b275efbfba430fb804
  - :type: :link
    :text: Passer votre chemin ?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
3e752aac54c31c264864ff31d256af53b6c29e13a65508abcf30e0f90417225d:
  :text:
  - :type: :text
    :text: 'Vous suivez la route qui serpente au milieu des rochers. Soudain, au détour
      du chemin, un spectacle épouvantable vous assaille : quinze énormes pieux régulièrement
      espacés sont fichés dans le sol le long de la route. Chacun d''eux supporte
      le cadavre d''un homme empalé et atrocement mutilé. Vous détournez immédiatement
      les yeux de cette vision de cauchemar et l''odeur pestilentielle qui règne en
      cet endroit vous donne la nausée.'
  - :type: :text
    :text: 'Préférez-vous :'
  - :type: :link
    :text: rebrousser chemin immédiatement et prendre l'autre piste
    :hash: 2200de5defa177b8fbc73cc31b0c9b9e4cdfdb13b1001bdc578b8530ba876e1d
  - :type: :link
    :text: ou rassembler tout votre courage pour poursuivre votre route ?
    :hash: b98f0c95f41e0eefd87e37ebc967b102919f3563ce0a3d7f75559df69417645d
  :monsters: []
bf263d404165c18258e2c869ea7ab83e7c934aac8b9ef11b9c2ead3c74a059d0:
  :text:
  - :type: :text
    :text: La discussion se poursuit plaisamment. Jamal est d'agréable compagnie et
      vous retracez pour lui vos exploits, un peu nostalgique. Les gobelets se vident
      les uns après les autres et vous vous détendez. Votre compagnon évite cependant
      de parler de lui. Vous vous demandez s'il n'en dit pas moins long qu'il n'en
      sait. Finalement, vous jugez qu'il est temps de gagner votre chambre pour vous
      y reposer. Vous prenez congé, mais Jamal, énigmatique, vous offre une dernière
      tournée avant de vous séparer.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Accepter son offre dans l'espoir de percer son secret ?
    :hash: 5067c244313abc4c45177e040d4cefb8b55e473a1548a0e09db576c9adbe8a12
  - :type: :link
    :text: Refuser poliment et monter vous coucher?
    :hash: 0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612
  :monsters: []
2c5258c8dd987f22b53302706f3e7f39dd794154af0c1ae5b27df25125df2510:
  :text:
  - :type: :text
    :text: Vous allez jusqu'au puits et vous penchez sur le rebord. Cela vous rappelle
      d'autres temps où, à Venise, vous suiviez la coutume locale de jeter une pièce
      au fond du puits dans l'espoir de voir un voeu se réaliser. Peut-être qu'en
      Orient aussi, ce genre de fantaisies a cours ? Vous restez là un moment à vous
      rappeler vos voyages passés, puis vous vous reprenez.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Jeter une pièce dans le puits en faisant un voeu?
    :hash: bdb25e52b05c22cbc9fe126941bd7a648274f447f33bc26b1c791a412b5bd4ca
  - :type: :link
    :text: Faire boire votre cheval?
    :hash: 1af2c57dd1e47ccaf8caf40340d1a7c0698ff654e20c15b275efbfba430fb804
  - :type: :link
    :text: Quitter l'oasis?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
1af2c57dd1e47ccaf8caf40340d1a7c0698ff654e20c15b275efbfba430fb804:
  :text:
  - :type: :text
    :text: Vous descendez de cheval et menez votre monture par la bride jusqu'au puits.
      Vous tirez assez d'eau pour étancher la soif de l'animal.
  - :type: :text
    :text: 'Qu''allez vous faire à présent :'
  - :type: :link
    :text: Boire à votre tour?
    :hash: f719165883a214ffc425d7d8116c2a1706d52f4d8f0f3689f7011628cc292a79
  - :type: :link
    :text: Quitter l'oasis?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db:
  :text:
  - :type: :text
    :text: Vous laissez l'oasis et son puits derrière vous et reprenez votre chevauchée
      à travers le désert. Par chance, le paysage dénudé fait bientôt place à un sol
      rocailleux mais parsemé d'arbustes. Des gerboises et d'autres petits habitants
      de ce décor aride gambadent çà et là et vous observent d'un oeil amusé. Après
      quelque temps, vous arrivez dans une région plus accidentée. Des gorges aux
      pentes escarpées flanquent à présent la piste que vous suivez. Le soleil frappe
      durement vos épaules revêtues de leur cotte de mailles. Avez-vous bu à l'oasis
      ? Sinon, vous souffrez de la soif. Otez 1 point de Vie de votre total du moment.
      Vous vous trouvez bientôt au milieu d'une ravine qui vous semble difficile à
      franchir. Au centre de ce passage s'élève une sorte de monticule de terre, haut
      d'environ un mètre vingt. A droite, une bande de terre assez mince où poussent
      quelques maigres arbrisseaux longe la paroi rocheuse. A gauche, sur une largeur
      un peu plus importante, la piste semble se poursuivre, dépourvue de végétation.
  - :type: :text
    :text: 'Traverserez-vous :'
  - :type: :link
    :text: Par la droite ?
    :hash: b909192f4c9f69a886f63983ac85afc31132d969f58cd30fae93d2b1f69cb9f3
  - :type: :link
    :text: Par le centre en grimpant sur le monticule ?
    :hash: d62a78f6f53c94d1a5b7dedca3b4d7be0ef120698a2d4a41cb50ea579f6417ad
  - :type: :link
    :text: Par la gauche ?
    :hash: 8ea99c078fd50f4701e57fab086ca6839d4d8eff90180a89ce60a5f4f72f3b29
  :monsters: []
b98f0c95f41e0eefd87e37ebc967b102919f3563ce0a3d7f75559df69417645d:
  :text:
  - :type: :text
    :text: Le chemin s'élargit et vos craintes se dissipent rapidement. Vous continuez
      votre progression sans autre difficulté pendant plusieurs heures. Avez-vous
      mangé hier? Si vous n'avez pas songé à vous restaurer, la faim vous tiraille
      l'estomac. Vous perdez 2 points de Vie. Si vous n'avez pas dormi, vous perdez
      2 points de Vie supplémentaires. Le soleil baisse à l'horizon et vous songez
      à trouver un campement pour la nuit quand vous entendez des sifflements aigus
      sur votre droite. Une colline vous empêche de voir ce qui se passe avec précision,
      mais vous croyez distinguer, outre ces sifflements, des cris plaintifs.
  - :type: :link
    :text: Choisissez- vous de vous porter en direction de ces cris ?
    :hash: a7aa7f59025dfa705b485cf858f8b0be477c6983f6407e7170500592187fe358
  - :type: :link
    :text: 'Ou bien considérez-vous que votre quête ne doit souffrir aucun délai ? '
    :hash: 52d57438ad0a5b926698ef03bb23e17977c96e322501a0ee7b05b9e4a05d3e07
  - :type: :link
    :text: Dans ce cas vous quittez cet endroit le plus rapidement possible.
    :hash: 52d57438ad0a5b926698ef03bb23e17977c96e322501a0ee7b05b9e4a05d3e07
  :monsters: []
5067c244313abc4c45177e040d4cefb8b55e473a1548a0e09db576c9adbe8a12:
  :text:
  - :type: :text
    :text: Jamal vous donne une grande claque dans le dos. «Je vois que tu as le goût
      des bonnes choses, ami ! » s'exclame-t-il en éclatant de rire. Sur un signe
      de votre compagnon, l'aubergiste apporte deux gobelets fraîchement remplis.
      «A ta santé, seigneur», fait Jamal en vous tendant votre verre. Vous trinquez
      de bon coeur, déjà un peu éméché, et avalez le contenu de votre gobelet. Soudain,
      la pièce semble chavirer. Votre vue se brouille, et le rire strident de Jamal
      se répercute à l'infini sous votre crâne, tel un écho démesuré. Vous sombrez
      dans l'inconscience. Votre première sensation est celle de la terre froide et
      sale contre votre joue. Vous ouvrez les yeux avec peine, et une terrible douleur
      aux cheveux vous secoue. Jamal s'est joué de vous ! Il a profité de votre ivresse
      pour vous droguer et vous entraîner, inconscient, dans la venelle derrière l'auberge
      où il vous a dévalisé. Toutes vos pièces d'or ont disparu ! Rayez-les de la
      liste de vos possessions. Vous voilà pauvre comme Job. Il est déjà tard, et
      vous vous apercevez que l'auberge a depuis longtemps fermé ses portes. Furieux
      de vous être laissé flouer aussi stupidement, vous remontez à cheval.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Essayer de trouver asile à la commanderie des Templiers ?
    :hash: 11a3980d2d7e33fb4154221155a4aaf8f060be5b4d5dc6e29f6e0ca551636df2
  - :type: :link
    :text: Veiller jusqu'à l'aube et quitter directement Saint-Jean-d'Acre.
    :hash: 7e1a27a773130932b16043988053bc3b963b47841a18b5f03a454793826ea11a
  :monsters: []
bdb25e52b05c22cbc9fe126941bd7a648274f447f33bc26b1c791a412b5bd4ca:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c44320fc77e1c6479778b081f5354b48_485.jpg
  - :type: :text
    :text: Vous fermez les yeux et jetez une pièce d'or dans le puits en formulant
      le souhait de trouver de l'aide dans votre quête de Shangri-La. Vous attendez
      un moment, mais rien ne se produit. Haussant les épaules, vous vous détournez
      du puits quand un sourd grondement retentit. A peine avez-vous fait volte- face
      qu'une énorme silhouette s'extirpe avec peine du puits. En face de vous se dresse
      un Djinn haut de plus de quatre mètres, aux cheveux tressés en une longue natte
      noire, un rubis serti au milieu du front.
  - :type: :text
    :text: 'Il croise les bras sur sa vaste poitrine et vous lance un regard courroucé
      :'
  - :type: :text
    :text: "« Qui es-tu, étranger, pour oser réveiller un Djinn endormi du sommeil
      du juste ? Sache que je n'aime pas être dérangé lorsque je me repose, surtout
      lorsqu'un intrus croit malin de me jeter une pièce sur la tête. Allons, je t'écoute
      ! » Abasourdi par la taille de ce Djinn acariâtre, vous ne savez que répondre."
  - :type: :text
    :text: 'Décidez- vous de :'
  - :type: :link
    :text: L'attaquer?
    :hash: 2aedd4f77888c7cb3df0fe5943c6a85eaab345c98b03bbc485b561fc9616502d
  - :type: :link
    :text: Prendre vos jambes à votre cou et quitter l'oasis?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  - :type: :link
    :text: Lui expliquer votre quête?
    :hash: 44a5798f7cd3923c72e5c8840409c77b54a44c336d4249bd7545bfd2a5811c15
  :monsters: []
f719165883a214ffc425d7d8116c2a1706d52f4d8f0f3689f7011628cc292a79:
  :text:
  - :type: :text
    :text: Vous puisez de nouveau de l'eau et buvez jusqu'à plus soif. Votre bouche
      est enfin débarrassée du goût de poussière qu'elle devait à la longue chevauchée
      dans le désert. Vous vous aspergez la figure avec bonheur.
  - :type: :text
    :text: Qu'allez-vous faire à présent?
  - :type: :link
    :text: Remplir vos gourdes d'eau fraîche?
    :hash: c3bb0ff256aa2062e0e4f5fb466404934b975aead295555ad8770cdfd29bd4c2
  - :type: :link
    :text: Quitter l'oasis?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
b909192f4c9f69a886f63983ac85afc31132d969f58cd30fae93d2b1f69cb9f3:
  :text:
  - :type: :link
    :text: Devant vous s'étend une plaine assez verdoyante que cachaient ces pics
      abrupts.
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
d62a78f6f53c94d1a5b7dedca3b4d7be0ef120698a2d4a41cb50ea579f6417ad:
  :text:
  - :type: :text
    :text: Vous jugez plus prudent d'escalader la butte peu élevée pour suivre le
      milieu du passage. Soudain, alors que vous êtes presque au milieu du monticule,
      la terre meuble vous donne l'impression de s'effriter sous votre monture. En
      écarquillant les yeux, vous distinguez entre les mottes de terre un objet brillant.
      Qu'allez-vous faire?
  - :type: :link
    :text: Continuer et ramasser l'objet brillant ?
    :hash: db3efefbc0d7f23c2b90b73bf725da8e3d1c1e0fabcd6c1070f5eb0f37b39cbc
  - :type: :link
    :text: Descendre de cheval et longer la paroi à droite?
    :hash: b909192f4c9f69a886f63983ac85afc31132d969f58cd30fae93d2b1f69cb9f3
  - :type: :link
    :text: Diriger votre monture vers la paroi de gauche?
    :hash: 8ea99c078fd50f4701e57fab086ca6839d4d8eff90180a89ce60a5f4f72f3b29
  :monsters: []
8ea99c078fd50f4701e57fab086ca6839d4d8eff90180a89ce60a5f4f72f3b29:
  :text:
  - :type: :text
    :text: 'Vous menez votre cheval vers la paroi de gauche, évitant soigneusement
      le monticule de terre qui ne vous inspire pas confiance. Mais aussitôt le monde
      vous semble basculer : le sol s''effondre sous vos pas. Votre cheval se cabre
      et vous manquez être désarçonné. Vous tombez au fond d''une sorte de galerie
      souterraine. Au fond de cette galerie, une lueur diffuse vous intrigue. Vous
      avancez jusque- là : une salle qui a l''apparence d''une sépulture a été creusée
      dans le roc, sous la surface du sol. Le caveau renferme peu d''objets : quelques
      coupes de métal grossier où pourrissent d''antiques offrandes entourent le Squelette
      du défunt, un guerrier d''assez haute taille. Vous distinguez deux détails intéressants
      : à sa ceinture sont accrochées une dague en argent au manche incrusté de diamants
      et une bourse gonflée. Vous vous approchez du Squelette et tendez la main vers
      ces objets. Aussitôt, comme réveillé par votre geste, le mort s''anime et vous
      attaque. Vous dégainez votre épée et le duel commence.'
  - :type: :text
    :text: 'SQUELETTE FORCE : 8 VIE : 12'
  - :type: :link
    :text: Si vous détruisez cet adversaire.
    :hash: 31b5efb1bee21fbb92dfe20f3f0cf48e509d764d816cd6e372fb01b86c0ca261
  :monsters:
  - :name: 'SQUELETTE '
    :force: 8
    :vie: 12
a7aa7f59025dfa705b485cf858f8b0be477c6983f6407e7170500592187fe358:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_b1f69a355907f10b4e0fd892718f7b86_637.jpg
  - :type: :text
    :text: Du haut du monticule, vous apercevez un vieillard allongé sur le sol caillouteux.
      Il s'est brisé la jambe en tombant et tente avec difficulté de repousser de
      sa canne les assauts d'un oiseau gigantesque.
  - :type: :text
    :text: 'Pour en avoir entendu plusieurs fois la description par des conteurs,
      vous reconnaissez l''Yllerlon, un oiseau de feu dont les ailes sont tranchantes
      comme des rasoirs. Vous vous apprêtez à descendre le combattre lorsque deux
      autres volatiles viennent rejoindre le premier agresseur. Le vieillard tient
      l''un des oiseaux en respect tandis que les deux autres se ruent sur vous. Vous
      devez les affronter séparément :'
  - :type: :text
    :text: 'CHAQUE YLLERLON FORCE : 10 VIE : 8'
  - :type: :link
    :text: Après avoir perdu 6 points de Vie ou plus, vous avez la possibilité de
      fuir en abandonnant le vieillard et en prenant le premier chemin sur votre gauche.
    :hash: 2200de5defa177b8fbc73cc31b0c9b9e4cdfdb13b1001bdc578b8530ba876e1d
  - :type: :link
    :text: Si vous décidez de continuer le combat et anéantissez les Yllerlons.
    :hash: f9715f567665ae60c63d8aa154c6e13a5598bf9aa2ac44739807ffa38ea0c9d7
  :monsters:
  - :name: 'CHAQUE YLLERLON '
    :force: 10
    :vie: 8
52d57438ad0a5b926698ef03bb23e17977c96e322501a0ee7b05b9e4a05d3e07:
  :text:
  - :type: :text
    :text: La nuit tombe rapidement. Vous décidez de vous arrêter le temps de vous
      nourrir et de laisser votre monture se reposer. Si vous avez pensé à emporter
      des provisions et si vous voulez manger, ajoutez 2 points de Vie. Si vous avez
      déjà dîné aujourd'hui, vous ne gagnez qu' 1 point.
  - :type: :link
    :text: Envisagez-vous de dormir à cet endroit
    :hash: db582f78fc1f7911fe0be540a345d35ec56863a21bc97f2c7d3e72da794582b3
  - :type: :link
    :text: ou bien voulez-vous continuer votre route ?
    :hash: 9b7876e9831ff0cd5d0f988450db198c5855f8849bf2f1e0d8004dc1bfbd28bf
  :monsters: []
2aedd4f77888c7cb3df0fe5943c6a85eaab345c98b03bbc485b561fc9616502d:
  :text:
  - :type: :text
    :text: Vous tirez votre épée de son fourreau. Qui est donc ce Djinn peu courtois
      qui ose vous toiser de si haut ? Votre bouillant sang de croisé ne fait qu'un
      tour et vous vous jetez sur lui. « Par le Christ et la Croix ! » lancez-vous
      haut et clair en avançant sur le Djinn. Celui-ci se contente d'éclater de rire
      et vous distinguez une lueur cruelle dans ses yeux en amande. Préparez-vous
      à combattre.
  - :type: :text
    :text: 'DJINN FORCE: 16 VIE: 20'
  - :type: :text
    :text: 'AJUSTEMENT DOMMAGES : + 1'
  - :type: :link
    :text: Si vous remportez le premier assaut.
    :hash: 12a82428a98a5472e7e5757c2e52d954078606b118c82e0a7fe3c513b01500d7
  - :type: :link
    :text: Si vous perdez le premier assaut.
    :hash: 6260317796146f2b723bfdab452b23a91c686d8245d874e0df9bd68e064d8b50
  :monsters:
  - :name: 'DJINN '
    :force: 16
    :vie: 20
    :adjustment: '1'
44a5798f7cd3923c72e5c8840409c77b54a44c336d4249bd7545bfd2a5811c15:
  :text:
  - :type: :link
    :text: Vous remontez en selle et tournez résolument le dos à cette facétieuse
      oasis !
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
c3bb0ff256aa2062e0e4f5fb466404934b975aead295555ad8770cdfd29bd4c2:
  :text:
  - :type: :text
    :text: 'Vous plongez vos gourdes dans le puits au bout de leur longue lanière
      de cuir. Lorsque leur poids vous indique qu''elles sont pleines, vous les remontez.
      Mais à votre grande surprise, une bouteille de verre opaque qui devait être
      au fond du puits s''est retrouvée prise dans les lanières. Vous examinez la
      bouteille et constatez qu''elle est munie d''un solide bouchon. Allez-vous :'
  - :type: :link
    :text: Déboucher la bouteille ?
    :hash: ea2180124ae984f0c9a4a3258ebbe07a54bcf742ca547acc8c7cf5d3ae22149f
  - :type: :link
    :text: La laisser retomber dans le puits et quitter l'oasis ?
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad:
  :text:
  - :type: :text
    :text: 'Une fois sorti du défilé, vous surplombez une pente douce qui mène au
      pied des collines. Les villages qui prospèrent à l''ombre de la Forteresse d''Alamuth
      se dessinent à quelque distance, et au sommet du plus haut des pics voisins,
      vous apercevez en clignant des yeux votre destination : la Forteresse elle-même,
      domaine de Hassan Sabba et de sa secte des Ismaéliens ! Vous ne l''imaginiez
      pas si imposante ; certainement, elle est aussi inquiétante que majestueuse,
      se découpant contre le ciel telle une ombre chinoise. Pour accéder au village
      d''Alazar il vous faut d''abord traverser une rivière qu''enjambe un pont de
      pierre. Vous poussez votre cheval dans cette direction et arrivez au pont. L''air
      est frais et tonifiant, et vous vous apprêtez à passer gaillardement. Tout à
      coup, deux créatures à la mine patibulaire semblent sortir du néant et vous
      barrent l''accès au pont, de leurs piques croisées. « Holà, manant, ne vois-tu
      pas que tu es sur un pont à péage ! Il te faudra payer 5 pièces d''or si tu
      veux traverser ! » Vous reconnaissez deux hideux Trolls des collines qui se
      sont instaurés gardiens du pont. Vous devez absolument le franchir !'
  - :type: :text
    :text: 'Décidez-vous de :'
  - :type: :link
    :text: Payer ce qu'ils demandent ?
    :hash: 5753c58c20d4c43778912f820cfa148418f144ac0a7c0afd467b9d5346e43d5c
  - :type: :link
    :text: Les charger pour passer en force ?
    :hash: 0d24dd0411e8754079384146ba40e7b254d88d8aa8cfa2ea04d512b8b44a4aa8
  - :type: :link
    :text: Leur proposer autre chose en guise de paiement ?
    :hash: 1c281e5100e2dffe76d271a5a2763f940f066f793bb8d74f95de6750b6055240
  :monsters: []
db3efefbc0d7f23c2b90b73bf725da8e3d1c1e0fabcd6c1070f5eb0f37b39cbc:
  :text:
  - :type: :text
    :text: 'Vous menez doucement votre cheval jusqu''à l''objet brillant. Puis vous
      vous penchez pour le ramasser. A votre grande joie, c''est une pièce d''or qui
      dépasse d''une bourse en cuir de chameau. Vous prenez la bourse : elle contient
      11 pièces d''or (marquez-les sur la liste de vos possessions). En vous emparant
      de votre trouvaille, vous avez remué la terre meuble du monticule. Vous apercevez
      à présent un autre objet, un peu terni, qui luit au soleil.'
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si votre total est inférieur ou égal à 8.
    :hash: 61128d01ec0ecda5c8092365a74805608c61c73b694659f113b93474ed2c529c
  - :type: :link
    :text: S'il est supérieur ou égal à 9.
    :hash: 0ee745ffebcfebe38d0eaa3288acde1a0acd55edf0f2873453784690af94a347
  :monsters: []
31b5efb1bee21fbb92dfe20f3f0cf48e509d764d816cd6e372fb01b86c0ca261:
  :text:
  - :type: :link
    :text: Là, vous menez votre monture vers l'embouchure du défilé.
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
f9715f567665ae60c63d8aa154c6e13a5598bf9aa2ac44739807ffa38ea0c9d7:
  :text:
  - :type: :text
    :text: 'Voyant ses deux congénères estourbis, le troisième Yllerlon s''enfuit
      en piaillant. Vous aidez le vieillard : c''est un ermite qui s''est volontairement
      éloigné des soucis du monde. Il vous demande de le raccompagner jusqu''à sa
      demeure et vous acceptez. Sa cabane est composée d''une unique pièce meublée
      sommairement : un grabat, une table, deux chaises et quelques ustensiles de
      cuisine. L''ermite, soucieux de remercier celui qui l''a sauvé d''une mort certaine,
      vous invite à dîner. Le repas est frugal mais délicieux. Ajoutez 2 points de
      Vie à votre total. Puis le vieillard vous offre de passer la nuit dans son modeste
      logis.'
  - :type: :link
    :text: Si vous acceptez.
    :hash: 5aa13004b2f26c2560240835d483057d82af2d8f067bbab9661b53e8f15d8ed9
  - :type: :link
    :text: Si vous craignez qu'il s'agisse d'une ruse pour vous dévaliser, vous le
      remerciez de son hospitalité. Mais vous lui expliquez que votre route est encore
      longue et qu'il faut vous mettre en chemin sans plus tarder.
    :hash: 52d57438ad0a5b926698ef03bb23e17977c96e322501a0ee7b05b9e4a05d3e07
  :monsters: []
db582f78fc1f7911fe0be540a345d35ec56863a21bc97f2c7d3e72da794582b3:
  :text:
  - :type: :link
    :text: Le chemin que vous devez suivre s'étire jusqu'à l'horizon et vous devez
      poursuivre votre voyage.
    :hash: d5dc5b244c688d5291e5b304aca5957e273d3e128e5d434eceea786a91c2cbfa
  :monsters: []
9b7876e9831ff0cd5d0f988450db198c5855f8849bf2f1e0d8004dc1bfbd28bf:
  :text:
  - :type: :link
    :text: Le soleil se lève et vous poursuivez votre voyage.
    :hash: d5dc5b244c688d5291e5b304aca5957e273d3e128e5d434eceea786a91c2cbfa
  :monsters: []
12a82428a98a5472e7e5757c2e52d954078606b118c82e0a7fe3c513b01500d7:
  :text:
  - :type: :text
    :text: Votre lame entaille le bras de l'énorme Djinn, mais pour lui c'est à peine
      plus qu'une égratignure. Il rit de plus belle, puis attrape le bout de votre
      épée entre le pouce et l'index, vous mettant dans l'impossibilité de combattre.
      «Tu es valeureux, et aussi téméraire qu'un jeune paladin, voyageur! Allons,
      tu as mérité de boire l'eau de ce puits. Quant à moi, je vais poursuivre ma
      sieste ailleurs ! Adieu, donc ! » Le Djinn semble se replier sur lui-même, jusqu'à
      ce que son corps ne soit plus qu'une boule écarlate à peine plus grosse que
      votre poing. Puis avec une petite explosion, il disparaît complètement. Seriez-
      vous débarrassé pour de bon de cet ennemi facétieux ?
  - :type: :link
    :text: Choisirez-vous à présent de boire l'eau du puits ?
    :hash: 1af2c57dd1e47ccaf8caf40340d1a7c0698ff654e20c15b275efbfba430fb804
  - :type: :link
    :text: Si vous préférez quitter sans plus attendre l'oasis.
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
6260317796146f2b723bfdab452b23a91c686d8245d874e0df9bd68e064d8b50:
  :text:
  - :type: :text
    :text: D'une pichenette, le Djinn vous jette à terre. Puis il vous saisit entre
      le pouce et l'index, toujours sans cesser de rire sinistrement. Vous vous sentez
      arraché au sable du désert, tandis que le Djinn vous soulève à hauteur de son
      visage. « Misérable infidèle, tu vas payer de ta vie ta stupidité. Tu devrais
      savoir qu'en Orient, les Djinns ont bien d'autres pouvoirs que les hommes. Voici
      ta punition pour m'avoir tiré de ma sieste ancestrale. » En riant de plus belle,
      il vous lâche au-dessus de sa bouche grande ouverte. Vous sombrez dans une obscurité
      caverneuse tandis que le maléfique gardien du puits vous avale. Votre aventure
      s'arrête ici, au fond de l'estomac d'un Djinn coléreux !
  :monsters: []
ea2180124ae984f0c9a4a3258ebbe07a54bcf742ca547acc8c7cf5d3ae22149f:
  :text:
  - :type: :text
    :text: 'Le bouchon tient bon, mais avec une violente secousse vous parvenez à
      le défaire. Un nuage de vapeur verte siffle en s''échappant par le goulot dès
      que vous avez réussi à ôter la fermeture : il s''agit d''une bouteille magique
      où un Génie était retenu prisonnier ! La vapeur verte se cristallise bien vite
      et le Génie apparaît. Il est coiffé d''un turban vert et ses traits sont fins.
      Il croise les bras et s''adresse à vous : « Merci de m''avoir délivré, ô voyageur.
      Autrefois un mage cruel qui était mon ennemi m''a abandonné ici, et depuis ma
      prison de verre n''avait été ouverte par nulle âme charitable. Pour te récompenser,
      je te donnerai ce que tu me demanderas... en échange de 5 pièces d''or ! Mais
      attention, mes pouvoirs sont limités et tu devras méditer soigneusement ton
      souhait. »'
  - :type: :link
    :text: Si vous donnez au Génie ce qu'il demande.
    :hash: 47a205dc143c56cb29ac242254ea4c7406127b0229790866572c6c465dcaa87f
  - :type: :link
    :text: Si vous préférez le remercier mais décliner son offre et quitter l'oasis.
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
5753c58c20d4c43778912f820cfa148418f144ac0a7c0afd467b9d5346e43d5c:
  :text:
  - :type: :text
    :text: La tête basse, vous sortez les 5 pièces d'or de votre bourse, (rayez-les
      de vos possessions). Les deux Trolls s'esclaffent en empochant votre or. « Ha,
      ha ! Je vois que même toi, étranger, malgré ton allure de farouche guerrier,
      tu n'es qu'une poule mouillée face à Ley et Bus, les gardiens du pont d'Alazar.
      Allons, donne cet or, et vite ! » Ces deux canailles se moquent de vous, un
      chevalier du roi Richard d'Angleterre ! Quelle honte !
  - :type: :link
    :text: Allez-vous encaisser ces insultes sans broncher
    :hash: 7a1dbc5982cb54f6b5e0d2c9ed8a31724e808f7e849dd0d917dedb3eaab2b0e0
  - :type: :link
    :text: ou bien en est-ce trop pour votre fierté de croisé, auquel cas vous devez
      les attaquer.
    :hash: 0d24dd0411e8754079384146ba40e7b254d88d8aa8cfa2ea04d512b8b44a4aa8
  :monsters: []
0d24dd0411e8754079384146ba40e7b254d88d8aa8cfa2ea04d512b8b44a4aa8:
  :text:
  - :type: :text
    :text: Vous vous élancez bravement, décidé à forcer le passage. Mais les deux
      Trolls s'attendaient à votre tentative courageuse quoique peu habile. Ils tournent
      leurs piques vers vous et vous devez vous résoudre à les combattre. « Tu t'es
      cru malin en essayant d'échapper à Ley et Bus, les gardiens du pont d'Alazar,
      pauvre fou ! Tu vas voir ce qu'il t'en coûtera! Nous prendrons tout l'or que
      nous voudrons sur ton cadavre et nous te laisserons pourrir au soleil ! Ha ha
      ha ! » Cela dit, les deux énormes Trolls se ruent sur vous. Vous devrez les
      combattre ensemble. Pour chaque assaut, lancez deux dés pour vous et deux dés
      pour chacun de vos adversaires. Si votre Force d'Attaque est supérieure à celles
      de vos deux adversaires, vous les touchez tous les deux. Si elle est supérieure
      à celle de l'un d'eux et inférieure à celle de l'autre, vous touchez le premier,
      mais le second vous blesse. Si votre Force d'Attaque est inférieure à celles
      de vos deux adversaires, ils vous touchent tous les deux.
  - :type: :text
    :text: 'LEY FORCE : 14 VIE : 12'
  - :type: :text
    :text: 'Bus FORCE: 12 VIE: 14'
  - :type: :link
    :text: Si vous sortez vainqueur de ce combat.
    :hash: d59c1b457b077bc44f3888546e8a08127823c840a5a126c5852d3f3e0b450ffb
  - :type: :link
    :text: Si vous choisissez la fuite.
    :hash: 1cc183711ab18058b7a609b116925fb78b8db902479f0d696c00b500a3fbf722
  :monsters:
  - :name: 'LEY '
    :force: 14
    :vie: 12
  - :name: 'Bus '
    :force: 12
    :vie: 14
1c281e5100e2dffe76d271a5a2763f940f066f793bb8d74f95de6750b6055240:
  :text:
  - :type: :text
    :text: Vous proposez un compromis aux Trolls, arguant de votre force aux armes.
      « Un combat ne serait profitable à aucun de nous ! » lancez-vous. Les Trolls
      semblent d'accord, mais un éclair de cupidité traverse leurs yeux bovins. Vont-ils
      essayer de vous rouler malgré la sincérité de votre offre? Qu'allez-vous leur
      proposer? Ils semblent intéressés par votre monture. «Pour échapper à la colère
      de Ley et Bus, les gardiens du pont d'Alazar, tu devras nous donner ton cheval,
      petit homme! Voilà ce qu'il t'en coûtera pour franchir ce pont sans y perdre
      la vie ! Ha ha ha ! » Ces coquins se moquent de vous, un honnête croisé du roi
      Richard !
  - :type: :link
    :text: Allez-vous supporter ces insultes sans broncher et leur céder votre fidèle
      coursier
    :hash: e0a72906397970422e6ae202b342cd0bf19a447036639ee2c7cb14a102b72148
  - :type: :link
    :text: ou bien en est-ce trop pour votre fierté de chevalier, auquel cas vous
      décidez de leur donner une leçon ?
    :hash: 0d24dd0411e8754079384146ba40e7b254d88d8aa8cfa2ea04d512b8b44a4aa8
  :monsters: []
61128d01ec0ecda5c8092365a74805608c61c73b694659f113b93474ed2c529c:
  :text:
  - :type: :text
    :text: Votre oeil aguerri a reconnu un objet ouvragé entre les mottes de terre.
      Vous tendez la main pour l'arracher au monticule, mais à cet instant le sol
      s'effrite soudain tout autour de vous et votre monture se cabre en poussant
      un violent hennissement. Vous devez vous cramponner pour ne pas être désarçonné.
      L'objet que vous convoitiez disparaît dans une fissure du sol. Quel est donc
      le motif de cette agitation?
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous obtenez un résultat inférieur ou égal à 4.
    :hash: fbbd2a515d4d4210a08f808b6ae14807bb861874919d1a3ef3610c7ebe07c39f
  - :type: :link
    :text: Si votre total est 5, 6, 7 ou 8.
    :hash: a1fe549a8319d7dede6de573560401eada8cbdde3f53c1ab5a4eed925a991f43
  - :type: :link
    :text: Si vous obtenez un résultat supérieur ou égal à 9.
    :hash: f04e1272895101799b7651682fe4a7095c47fc9a8c081bcaa080327590fabbf1
  :monsters: []
0ee745ffebcfebe38d0eaa3288acde1a0acd55edf0f2873453784690af94a347:
  :text:
  - :type: :link
    :text: Il vous faudra choisir ce moment avec soin, car vous n'aurez pas de seconde
      chance de l'utiliser !
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
5aa13004b2f26c2560240835d483057d82af2d8f067bbab9661b53e8f15d8ed9:
  :text:
  - :type: :link
    :text: Vous reprenez la route.
    :hash: d5dc5b244c688d5291e5b304aca5957e273d3e128e5d434eceea786a91c2cbfa
  :monsters: []
d5dc5b244c688d5291e5b304aca5957e273d3e128e5d434eceea786a91c2cbfa:
  :text:
  - :type: :text
    :text: 'Vous longez le lit d''une rivière asséchée. La chaleur est torride. Dans
      le lointain, vous apercevez la silhouette d''un homme à dos de mulet qui galope
      vers vous en agitant les bras. Vous vous arrêtez. Au fur et à mesure qu''il
      se rapproche, vous entendez qu''il vous crie : «Attendez! Doux seigneur, s''il
      vous plaît, aidez-moi... »'
  - :type: :link
    :text: Décidez-vous de tirer votre épée de son fourreau ?
    :hash: 7ea17dc062b8691d58622a34fa5a647a00f1dfc310f11d3f2c3a9ba750691614
  - :type: :link
    :text: Ou restez-vous sur place afin de découvrir ce que ce curieux personnage
      vous veut ?
    :hash: 81b5a8bdbbc612d383362fc73f625c7323a37c2c1bd3f86b2a30b2f7e8b9eb37
  :monsters: []
47a205dc143c56cb29ac242254ea4c7406127b0229790866572c6c465dcaa87f:
  :text:
  - :type: :text
    :text: Vous payez ses 5 pièces d'or au Génie cupide. Il les glisse dans un repli
      de son turban et vous regarde avec un sourire amical.
  - :type: :text
    :text: 'Allez-vous lui demander :'
  - :type: :link
    :text: Le chemin de la Forteresse d'Alamuth ?
    :hash: 190b5877af235318c5444fb4c774dd16ecc827bd82bb5850d3c76c7bbbbc819b
  - :type: :link
    :text: L'emplacement exact de Shangri-La ?
    :hash: 5446763f9b55523b9ffc560c7cd9d6833577d62df990601e0c3e8c339c8f9bc6
  - :type: :link
    :text: S'il peut vous donner quelque chose qui vous aidera dans votre quête ?
    :hash: 785a0ae5940eb6034be0238afd2b77d043896b731df4a9a0eade5c4bfe597aee
  :monsters: []
7a1dbc5982cb54f6b5e0d2c9ed8a31724e808f7e849dd0d917dedb3eaab2b0e0:
  :text:
  - :type: :link
    :text: Il faut vous défendre.
    :hash: 0d24dd0411e8754079384146ba40e7b254d88d8aa8cfa2ea04d512b8b44a4aa8
  :monsters: []
d59c1b457b077bc44f3888546e8a08127823c840a5a126c5852d3f3e0b450ffb:
  :text:
  - :type: :link
    :text: Puis vous traversez le pont et avancez en direction du village.
    :hash: be825ddfd469bce29e1baefbf3aad2b466d70b7f9dc9744ad4b8a5cb54b312f6
  :monsters: []
1cc183711ab18058b7a609b116925fb78b8db902479f0d696c00b500a3fbf722:
  :text:
  - :type: :text
    :text: Ce combat vous semble trop ardu. Vous avez eu du mal à vous défaire de
      votre premier adversaire et craignez de perdre la vie si vous restez pour lutter
      avec le second Troll, d'autant plus que votre cheval s'affole à cause de l'étroitesse
      du pont où vous livrez bataille. Vous décidez de ruser et donnez un coup d'éperon
      à votre coursier. L'animal obéit à contrecoeur et s'élance par-dessus la rambarde
      du pont. Vous plongez dans l'eau quelques mètres plus bas et le fleuve se referme
      sur vous. Vous aviez oublié que votre armure pesait bien trop lourd pour vous
      permettre de nager ! Vous luttez un moment contre le courant et voyez votre
      cheval, lui aussi lourdement caparaçonné, se débattre contre des crocodiles
      qui se précipitent pour le dévorer. Vous entendez le rire gras du Troll qui,
      du haut du pont, se gausse de l'atroce spectacle. Vous le maudissez au moment
      où votre armure vous entraîne au fond de l'eau. Vous serez déjà mort noyé lorsque
      les crocodiles viendront se repaître de votre cadavre...
  :monsters: []
e0a72906397970422e6ae202b342cd0bf19a447036639ee2c7cb14a102b72148:
  :text:
  - :type: :link
    :text: Vous perdez 2 points de Vie à cause de cette triste décision qui entame
      durement votre moral.
    :hash: 7a1dbc5982cb54f6b5e0d2c9ed8a31724e808f7e849dd0d917dedb3eaab2b0e0
  :monsters: []
fbbd2a515d4d4210a08f808b6ae14807bb861874919d1a3ef3610c7ebe07c39f:
  :text:
  - :type: :text
    :text: Vous comprenez vite que vous êtes tombé dans une embûche dangereuse. Le
      monticule était en fait une termitière géante ! Un énorme insecte aux impressionnantes
      mandibules vient de surgir devant vous, terrifiant votre cheval. Ruisselant
      de terre, il se précipite vers vous avec un cliquetis infernal. Vous n'avez
      d'autre solution que de combattre ce monstre qui vous barre le passage.
  - :type: :text
    :text: 'TERMITE GEANT FORCE : 5 VIE : 8'
  - :type: :link
    :text: Si vous sortez vainqueur de ce combat.
    :hash: 5b174d2f369666a10e7fdc1fb47122bcbf521cd473091f219d00e1fcfe3d2c8a
  :monsters:
  - :name: 'TERMITE GEANT '
    :force: 5
    :vie: 8
a1fe549a8319d7dede6de573560401eada8cbdde3f53c1ab5a4eed925a991f43:
  :text:
  - :type: :text
    :text: Vous comprenez immédiatement que vous êtes tombé dans une embûche dangereuse.
      Le monticule en apparence inoffensif était une termitière géante ! Autour de
      vous, le sol s'effondre, laissant surgir deux énormes insectes aux mandibules
      impressionnantes, qui terrifient votre cheval. Les Termites se précipitent vers
      vous dans un infernal cliquetis. Vous n'avez pas d'autre issue que de les combattre.
      Heureusement, ils vous attaquent l'un après l'autre et non en même temps.
  - :type: :text
    :text: 'TERMITES GEANTS FORCE : 5 VIE : 8'
  - :type: :link
    :text: Si vous triomphez des 2 Termites géants.
    :hash: 5b174d2f369666a10e7fdc1fb47122bcbf521cd473091f219d00e1fcfe3d2c8a
  :monsters:
  - :name: 'TERMITES GEANTS '
    :force: 5
    :vie: 8
f04e1272895101799b7651682fe4a7095c47fc9a8c081bcaa080327590fabbf1:
  :text:
  - :type: :text
    :text: Vous comprenez avec horreur que vous venez de tomber dans une embûche des
      plus dangereuses. Autour de vous le sol s'effondre de toutes parts. Le monticule
      à l'aspect anodin était en réalité une termitière géante ! Trois énormes insectes
      aux mandibules acérées surgissent des éboulis, terrifiant votre cheval. Les
      Termites se précipitent vers vous dans un infernal cliquetis. Les insectes meurtriers
      vous barrent le passage. Il n'y a d'autre issue que le combat à mort. Préparez-vous
      à vendre chèrement votre peau !
  - :type: :text
    :text: 'PREMIER TERMITE GEANT FORCE: 5 VIE: 8'
  - :type: :text
    :text: 'SECOND TERMITE GEANT FORCE: 5 VIE: 7'
  - :type: :text
    :text: 'TROISIEME TERMITE GEANT FORCE: 6 VIE:8'
  - :type: :link
    :text: Heureusement pour vous, les Termites vous attaquent l'un après l'autre
      et non tous ensemble. Si vous sortez vainqueur de cet affrontement.
    :hash: 5b174d2f369666a10e7fdc1fb47122bcbf521cd473091f219d00e1fcfe3d2c8a
  :monsters:
  - :name: 'PREMIER TERMITE GEANT '
    :force: 5
    :vie: 8
  - :name: 'SECOND TERMITE GEANT '
    :force: 5
    :vie: 7
  - :name: 'TROISIEME TERMITE GEANT '
    :force: 6
    :vie: 8
7ea17dc062b8691d58622a34fa5a647a00f1dfc310f11d3f2c3a9ba750691614:
  :text:
  - :type: :link
    :text: Vous reprenez votre voyage inutilement interrompu.
    :hash: 2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59
  :monsters: []
81b5a8bdbbc612d383362fc73f625c7323a37c2c1bd3f86b2a30b2f7e8b9eb37:
  :text:
  - :type: :text
    :text: 'L''Arabe en burnous déchiré s''approche de vous. Il est essoufflé d''avoir
      chevauché longtemps. Il ne tient pas en place, fait de grands gestes des bras.
      Le soleil étincelle sur la blancheur de ses dents irrégulières que dévoile un
      large sourire. « Bonjour, bon et aimable seigneur, dit-il. Mille mercis de m''avoir
      attendu. Mon nom est Ali Baba et je serai ton éternel obligé. Je viens à la
      fois de découvrir une fantastique merveille et d''échapper à un péril qui aurait
      pu me coûter la tête. » Mais vous n''êtes pas là pour écouter les élucubrations
      de cet homme ! « Quel est le plus court chemin pour atteindre la Forteresse
      de Hassan Sabba ? » lui demandez-vous. Interloqué, Ali Baba réalise que vous
      vous moquez de ses aventures. «Je vais te répondre, doux seigneur, sous la forme
      d''une énigme. Ta réponse me fournira une indication quant à la route à t''indiquer.
      Imagine un Orque gardant un passage. Arrive un voyageur à la bourse pleine.
      L''Orque, qui ne peut dire que la vérité, lui donne ces deux affirmations :'
  - :type: :text
    :text: Aucun voyageur qui rencontre un Orque ne doit être démuni de 2 pièces d'or.
  - :type: :text
    :text: Aucun voyageur muni de 2 pièces d'or n'a jamais été dans l'impossibilité
      de continuer sa quête. »
  - :type: :text
    :text: Quelle réponse allez-vous donner à Ali Baba ?
  - :type: :link
    :text: Le voyageur peut poursuivre son chemin sans danger.
    :hash: e69cb5e2303b90ab28c885270db60709b6313f506df6c6ed3f270a8d371d8f38
  - :type: :link
    :text: Il doit renoncer à traverser le passage.
    :hash: d18daabef49655ba91fb4178d146b3920927d38c3ef5f3b380a59d0cf59925a5
  - :type: :link
    :text: Vous pensez que, sous couvert de l'énigme, Ali Baba vous demande 2 pièces
      d'or pour un renseignement sur la route à suivre.
    :hash: 1316506f3151990f102a1d5949dc0813a41699ba3eaa2976ea516f4f931f229f
  :monsters: []
190b5877af235318c5444fb4c774dd16ecc827bd82bb5850d3c76c7bbbbc819b:
  :text:
  - :type: :link
    :text: Vous maudissez ce Génie malhonnête et remontez en selle.
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
5446763f9b55523b9ffc560c7cd9d6833577d62df990601e0c3e8c339c8f9bc6:
  :text:
  - :type: :link
    :text: Vous remontez à cheval en maugréant.
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
785a0ae5940eb6034be0238afd2b77d043896b731df4a9a0eade5c4bfe597aee:
  :text:
  - :type: :link
    :text: ragaillardi par les paroles du sympathique Génie.
    :hash: 478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db
  :monsters: []
be825ddfd469bce29e1baefbf3aad2b466d70b7f9dc9744ad4b8a5cb54b312f6:
  :text:
  - :type: :text
    :text: La route a été longue, la journée tire à sa fin. Vous êtes à l'entrée d'un
      village. Dans le lointain, la silhouette de la Forteresse tant convoitée se
      découpe contre le ciel. Voici l'ultime chance de glaner des informations et
      de se reposer avant le but de l'aventure.
  - :type: :link
    :text: Si vous décidez de ne pas pénétrer dans le village.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  - :type: :text
    :text: 'Devez-vous rencontrer un habitant précis pour lui remettre un objet que
      l''on vous a confié :'
  - :type: :link
    :text: Hassidin,
    :hash: bfbe722e12b724df1726179e5ef9cb804f8f630b260dc5806432af66d4b8eda5
  - :type: :link
    :text: Abdalsan l'Apothicaire
    :hash: '099f9de03a602b6258b1be81269020dda60525590725b2d41698228da3652b2a'
  - :type: :link
    :text: ou Shawar ?
    :hash: 16793bdb6d1ecba6225ca32d74e1b3d80443d15ebd6f6af08636342f62cfb37a
  - :type: :text
    :text: Autrement, vous jugez plus prudent d'avancer jusqu'à la grand place, puis
      d'aviser pour la suite des opérations.
  - :type: :text
    :text: Qu'elle rue allez-vous suivre?
  - :type: :link
    :text: Celle de droite.
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  - :type: :link
    :text: Celle de gauche.
    :hash: 554c5f04f88810cc0654ae728fec96a3bbe1794271cc1ac91bc4fa24aca547f2
  - :type: :link
    :text: Celle qui se trouve devant vous.
    :hash: a1cb0219a81425a023dbd9d577534816284a200b698fbf7545cbeb28f7b4cffe
  :monsters: []
5b174d2f369666a10e7fdc1fb47122bcbf521cd473091f219d00e1fcfe3d2c8a:
  :text:
  - :type: :text
    :text: Étourdi par la violence de cette bataille, vous remerciez Dieu de vous
      avoir permis de vaincre. Vous vous souvenez de l'objet que vous essayiez de
      ramasser lorsque le sol s'est effondré.
  - :type: :text
    :text: Lancez deux dés.
  - :type: :link
    :text: Si vous obtenez un chiffre égal ou inférieur à 6.
    :hash: bbcf451da9ded929a386c23a465b4c03c5ff828fde5ca6b0c37613080feddac8
  - :type: :link
    :text: Si vous faites 7 ou davantage.
    :hash: d2b3afa78e8d83af21b730d75665fbf634d94c49be947011e4ff1d83e3514b45
  :monsters: []
2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59:
  :text:
  - :type: :text
    :text: Le chemin est étroit et votre progression devient plus difficile. Vous
      chevauchez pendant plusieurs heures. Soudain, à environ trois cents mètres devant
      vous, se dresse un campement d'une vingtaine de tentes.
  - :type: :link
    :text: Pensez-vous qu'il est plus sage de l'éviter ?
    :hash: fe8c0aa0b4cd257fbfc22905baa6a41227bbfcd531ffe39ad553fa80e0e13e11
  - :type: :link
    :text: Ou préférezvous le traverser en espérant vous y reposer quelques instants
      ?
    :hash: 1e9456358e0e50599576635eaf4507d3b1c5d3aae3c5412e1c914a69de17d37e
  :monsters: []
e69cb5e2303b90ab28c885270db60709b6313f506df6c6ed3f270a8d371d8f38:
  :text:
  - :type: :link
    :text: Sur ce, vous faites vos adieux à Ali Baba et poursuivez votre chemin.
    :hash: cb75c9911a4c44b6d429ebb00818313cc67e5a87f3865432bba83eb1c5b6a105
  :monsters: []
d18daabef49655ba91fb4178d146b3920927d38c3ef5f3b380a59d0cf59925a5:
  :text:
  - :type: :link
    :text: vous vous remettez en route.
    :hash: 2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59
  :monsters: []
1316506f3151990f102a1d5949dc0813a41699ba3eaa2976ea516f4f931f229f:
  :text:
  - :type: :link
    :text: Vous lui faites vos adieux et vous reprenez votre chemin.
    :hash: 2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59
  :monsters: []
5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5:
  :text:
  - :type: :text
    :text: En longeant les abords du village, vous remarquez un petit bosquet légèrement
      éloigné du chemin. L'obscurité est maintenant totale et la lune ne projette
      qu'une lueur blafarde qui vous empêche de continuer sans risque de vous perdre.
      Vous décidez de vous installer pour la nuit. Si vous avez des provisions dans
      votre sac, vous pouvez manger. Vous gagnez 2 points de Vie supplémentaires.
      Si vous avez déjà dîné, ajoutez un seul point à votre total. Vous vous apprêtez
      à vous endormir. Mais les environs de la Forteresse ne sont peut-être pas sûrs.
      Des animaux féroces ou des voleurs risquent d'écumer les alentours à la recherche
      des voyageurs isolés.
  - :type: :link
    :text: Préférez-vous veiller jusqu'au jour pour éviter de vous faire agresser
      par surprise ?
    :hash: b4fb62867ef5e483feec0e51e2d728d0fd73bf2474e2090768048da6de7095d2
  - :type: :link
    :text: Ou, pensant que ces craintes ne sont pas fondées, vous allongez-vous le
      plus confortablement possible pour dormir ?
    :hash: b2948bdf68383cab03392455a091aba2c153398b3edbb6e4515dd3563760342c
  :monsters: []
bfbe722e12b724df1726179e5ef9cb804f8f630b260dc5806432af66d4b8eda5:
  :text:
  - :type: :text
    :text: Vous vérifiez que vous n'avez pas perdu la clef de fer que Jamal vous a
      confiée. Rassuré, vous vous demandez quel chemin suivre.
  - :type: :text
    :text: 'Pensez-vous vous diriger :'
  - :type: :link
    :text: A droite?
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  - :type: :link
    :text: A gauche?
    :hash: 554c5f04f88810cc0654ae728fec96a3bbe1794271cc1ac91bc4fa24aca547f2
  - :type: :link
    :text: Tout droit ?
    :hash: a1cb0219a81425a023dbd9d577534816284a200b698fbf7545cbeb28f7b4cffe
  :monsters: []
'099f9de03a602b6258b1be81269020dda60525590725b2d41698228da3652b2a':
  :text:
  - :type: :link
    :text: vous vous rappelez ses instructions et empruntez la rue de droite.
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  :monsters: []
16793bdb6d1ecba6225ca32d74e1b3d80443d15ebd6f6af08636342f62cfb37a:
  :text:
  - :type: :link
    :text: Vous empruntez la rue de droite à la recherche de la maison de Shawar.
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  :monsters: []
b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be:
  :text:
  - :type: :text
    :text: 'Vous avancez en prenant soin d''éviter les amoncellements de détritus
      ou d''immondices qui encombrent la chaussée. Il n''y a personne dans la ruelle
      et vous ne savez où diriger vos pas. Vous vous approchez d''une maison aux murs
      jaunâtres, en apparence plus cossue que ses voisines. Vous regardez à travers
      une fenêtre, bien décidé à demander votre chemin à son propriétaire, quand surgit
      une patrouille d''hommes en armes. Peu sûrs de vos intentions, ils vous interpellent
      : « Holà ! Qui es-tu et que viens-tu faire ici ? »'
  - :type: :text
    :text: Quelle va être votre réponse?
  - :type: :link
    :text: Leur faire croire que vous habitez ce village,
    :hash: 50528cf9749772d89b5d14d65eda16907e5914c3d3feb89fc217cd17ab4a2ecc
  - :type: :link
    :text: leur expliquer que vous êtes un voyageur qui ne leur veut aucun mal
    :hash: 4631fe80f58bc3b2ec07187e61588c0c2dfe2e15e03eb68454f81581d39d4ab7
  - :type: :link
    :text: ou les attaquer ?
    :hash: fa1481ff985c1905e32ff10bf9ddb6a84361b2f1faaebee261fbd57920307a79
  :monsters: []
554c5f04f88810cc0654ae728fec96a3bbe1794271cc1ac91bc4fa24aca547f2:
  :text:
  - :type: :text
    :text: 'La rue est assez large et d''une propreté étonnante pour un si petit village,
      isolé au milieu des montagnes. La proximité de la Forteresse, avec ses nombreux
      visiteurs, en serait-elle la cause ? Les échoppes s''alignent, nombreuses, bien
      que presque toutes fermées en raison de l''heure tardive. Vous débouchez sur
      un grand carrefour où quelques marchands se hâtent de remballer les nombreux
      produits exotiques qu''ils vendent. De loin, un homme, qui vous a vu arriver,
      vous apostrophe : « Salut, étranger ! Que fais-tu ici alors que tous rentrent
      vite dans leurs demeures? Sois charitable, et offre à boire à un pauvre soldat
      de fortune trop vieux pour combattre... » A en juger par son apparence loqueteuse
      et son air hagard, vous pensez que son sort doit plus aux excès de l''alcool
      qu''à la faiblesse de l''âge.'
  - :type: :link
    :text: Désirez-vous accepter sa proposition ?
    :hash: 65c79aaf74de2887ab70865fc4c1414f09e8bceaf7f4cb047d58f266c956c406
  - :type: :link
    :text: Dans le cas contraire, vous l'ignorez d'un air dédaigneux et vous poursuivez
      votre chemin.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
a1cb0219a81425a023dbd9d577534816284a200b698fbf7545cbeb28f7b4cffe:
  :text:
  - :type: :text
    :text: La ruelle est sombre et très étroite. Vous avancez en restant sur vos gardes,
      la main sur le pommeau de votre épée, craignant à tout moment de vous faire
      attaquer. Devant vous, la rue n'est que ténèbres. Soudain un cri retentit dans
      l'obscurité, immédiatement suivi de grognements étranges.
  - :type: :text
    :text: Que faites-vous ?
  - :type: :link
    :text: Vous avancez au-devant des bruits ?
    :hash: d6aefa19338455d9ec72b25200b18fcd4f6fb5e4bfbd7f5fac5965717505cdf5
  - :type: :text
    :text: Ou bien jugez-vous avoir rencontré suffisamment d'embûches comme cela sans
      vous jeter encore dans l'inconnu ?
  - :type: :text
    :text: 'Vous rebroussez chemin pour emprunter la rue :'
  - :type: :link
    :text: de droite
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  - :type: :link
    :text: ou de gauche.
    :hash: 554c5f04f88810cc0654ae728fec96a3bbe1794271cc1ac91bc4fa24aca547f2
  :monsters: []
bbcf451da9ded929a386c23a465b4c03c5ff828fde5ca6b0c37613080feddac8:
  :text:
  - :type: :link
    :text: Il vous faudra choisir ce moment avec discernement et ne pas gaspiller
      votre chance.
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
d2b3afa78e8d83af21b730d75665fbf634d94c49be947011e4ff1d83e3514b45:
  :text:
  - :type: :link
    :text: Craignant un possible retour des termites géants, vous éperonnez votre
      monture et sortez au plus vite du défilé.
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
fe8c0aa0b4cd257fbfc22905baa6a41227bbfcd531ffe39ad553fa80e0e13e11:
  :text:
  - :type: :text
    :text: Vous vous apprêtez à contourner le camp.
  - :type: :text
    :text: Avez-vous l'anneau d'invisibilité que vous a offert l'ermite ?
  - :type: :link
    :text: Si oui.
    :hash: 7fe3ba1eee814b212fe84a46f5c675b7f5f918d3ba513d992eefeed57849b79a
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 28ce75a59fec689171540856d187f062819646b891caade8a515d04f781d7bb5
  :monsters: []
1e9456358e0e50599576635eaf4507d3b1c5d3aae3c5412e1c914a69de17d37e:
  :text:
  - :type: :text
    :text: Au fur et à mesure que vous avancez, des Arabes de plus en plus nombreux
      sortent des tentes. Ils n'ont pas l'air accueillant et vous regardent chevaucher
      au milieu d'eux avec une méfiance non dissimulée. Si vous ne réagissez pas promptement,
      ils vont vous assaillir pour vous voler et peut-être même vous tuer.
  - :type: :text
    :text: 'Deux solutions s''offrent à vous :'
  - :type: :link
    :text: éperonner votre cheval et traverser le campement au grand galop en faisant
      des moulinets au-dessus de votre tête avec votre épée.
    :hash: 5e5cdcf43c0104d468a060f0662a8dc07bb74f184d2241bc46f7a8efba007086
  - :type: :link
    :text: Ou mettre pied à terre et vous diriger vers un énorme gaillard qui se tient
      à quelques pas de vous sur la droite. La tente dont il vient de surgir est nettement
      plus luxueuse que les autres et son allure imposante vous laisse penser qu'il
      dirige le groupe.
    :hash: 191320897eb708f01268885aec9fb88af7a25bc0a52b8587e4d753613575f86c
  :monsters: []
cb75c9911a4c44b6d429ebb00818313cc67e5a87f3865432bba83eb1c5b6a105:
  :text:
  - :type: :text
    :text: Vous chevauchez pendant plusieurs heures parmi les éboulis rocheux et les
      collines arides. Vous désespérez de retrouver un jour la nature accueillante
      et verdoyante de l'Angleterre. Vous vous plongez dans vos rêveries. Insensiblement,
      vous sentez votre cheval ralentir le pas, puis s'arrêter. Le retour à la réalité
      est instantané. Vous êtes devant un pont de bois qui enjambe une large rivière.
      Le passage vous semble suffisamment sûr.
  - :type: :link
    :text: Traversez-vous sans plus attendre
    :hash: 1528f934cbfc356e24e44b6f28974c34f11fa59f444aa6ce690c8e1bcce1b0b7
  - :type: :link
    :text: ou êtes-vous soupçonneux au point de tenter la traversée à la nage ?
    :hash: f58ca2e97d1d9bacf2e7c15010ef92d07eabcb2fe4b7a08fc7a86c513d9d38cb
  :monsters: []
b4fb62867ef5e483feec0e51e2d728d0fd73bf2474e2090768048da6de7095d2:
  :text:
  - :type: :link
    :text: Craignant qu'ils reviennent, vous évitez de faire le moindre bruit et vous
      demeurez aux aguets.
    :hash: d35c82610cb7d81ddf2d7a42433e5a6d1830c56e1cde5cf1d56c7ca74a1c2295
  :monsters: []
b2948bdf68383cab03392455a091aba2c153398b3edbb6e4515dd3563760342c:
  :text:
  - :type: :link
    :text: "« Vous vous trompez, je vais tout vous expliquer », lui répliquez-vous"
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
50528cf9749772d89b5d14d65eda16907e5914c3d3feb89fc217cd17ab4a2ecc:
  :text:
  - :type: :text
    :text: "« Tu mens, étranger ! » s'exclame leur chef. Ils tirent leurs sabres courts
      de leurs fourreaux et s'apprêtent à vous maîtriser."
  - :type: :link
    :text: Allez-vous vous laisser emmener sans résistance, espérant dissiper ce malentendu
      avec leur supérieur ?
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  - :type: :link
    :text: Ou bien dégainez- vous également votre épée pour les combattre ?
    :hash: 40ef63ee7a7673c1d0e36fef138bd8e3865127a69588dbe49bae52ce02006283
  :monsters: []
4631fe80f58bc3b2ec07187e61588c0c2dfe2e15e03eb68454f81581d39d4ab7:
  :text:
  - :type: :text
    :text: Ils vous dévisagent avec une méfiance non dissimulée, mais leur attitude
      n'est pas hostile. Leur lieutenant s'avance de quelques pas. « Quelle est la
      raison de ta présence ici à cette heure tardive, étranger?» vous demande t-il.
      Vous le rassurez une fois encore de vos intentions pacifiques.
  - :type: :text
    :text: 'Mais que lui répondez-vous ? Etes-vous à la recherche :'
  - :type: :link
    :text: de Shawar le magicien.
    :hash: bc18261741e4345dd3aac0267f56b78565c4bed4c2cde4d2cbabc902e69d7a02
  - :type: :link
    :text: de la boutique de l'Apothicaire,
    :hash: 7287e330b902eb27074213d814deec470e4c4643e27dd150cb1c5db5ada4d266
  - :type: :link
    :text: de la maison de Hassidin
    :hash: '0692c5be8897c0b9cc6d7e655efea3bdcc14e8287324a135694cb9015fda09f9'
  - :type: :link
    :text: ou de la meilleure auberge du village ?
    :hash: 0cef8916e98a94b42c9d45bcf3f7900a8a14519a7a5de706766ac41de5f4ef09
  :monsters: []
fa1481ff985c1905e32ff10bf9ddb6a84361b2f1faaebee261fbd57920307a79:
  :text:
  - :type: :link
    :text: Vous lui expliquez le but de votre quête, le priant de vous libérer.
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
65c79aaf74de2887ab70865fc4c1414f09e8bceaf7f4cb047d58f266c956c406:
  :text:
  - :type: :text
    :text: 'Le quidam est plus qu''heureux de votre décision. Il trépigne de joie
      et attend avec impatience le moment où il se retrouvera attablé devant un verre.
      Vous ne vous êtes pas trompé sur son compte : il s''agit visiblement d''un assoiffé
      chronique dont le passé guerrier doit se limiter aux tonneaux d''alcool descendus
      lors des campagnes. Il vous entraîne à l''estaminet le plus proche. Vous êtes
      tous deux à peine installés que le tavernier pose devant vous un cruchon rempli
      de vin capiteux. «Ça fera 3 pièces d''or», vous dit-il.'
  - :type: :link
    :text: Si vous avez de l'argent, payez-le.
    :hash: 86d66568f3307607dd8994cb068487606f5b17bddc759adcbf0069185d180d0f
  - :type: :text
    :text: Dans le cas contraire, tentez votre chance.
  - :type: :text
    :text: Si vous obtenez un chiffre pair,
  - :type: :link
    :text: allez
    :hash: '01385b41b3eb16911b294b17ea864cc830e96c0a0c02945d1479c1660263baa6'
  - :type: :link
    :text: autrement.
    :hash: 
  :monsters: []
735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43:
  :text:
  - :type: :text
    :text: 'Vous arrivez sur une place qui doit paraître grande à cette modeste bourgade.
      Un bouquet d''arbres rachitiques en occupe le centre, les racines baignant dans
      une mare d''eau boueuse. Immédiatement, trois maisons attirent votre attention
      : une boutique d''Apothicaire encore ouverte, une maison d''apparence mystérieuse
      avec un panneau au-dessus de la porte où sont gravés des signes cabalistiques,
      et une haute habitation de deux étages, plongée dans un noir total, et située
      à l''écart des autres constructions qui bordent la place. Des demeures avoisinantes
      vous parviennent les bruits habituels de ménagères à leurs fourneaux.'
  - :type: :text
    :text: Que décidez-vous?
  - :type: :link
    :text: Aller rendre visite à l'Apothicaire?
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: Découvrir ce qui signifient les signes magiques?
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  - :type: :link
    :text: Explorer la maison énigmatique ?
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: Ou bien préférez-vous vous reposer à l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Ou quitter le village ?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
d6aefa19338455d9ec72b25200b18fcd4f6fb5e4bfbd7f5fac5965717505cdf5:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_139a1a5277c2e6feac708f2f78bceb4d_207.jpg
  - :type: :text
    :text: Vous courez dans la nuit, vos bottes résonnant sur les pavés inégaux de
      la rue. La ruelle se rétrécit de plus en plus, et les ténèbres s'épaississent.
      Soudain, un visage horrible surgit devant vos yeux terrorisés. De minuscules
      oreilles pointues, la peau recouverte de poils hirsutes, deux grands yeux injectés
      de sang, les pupilles dilatées, des crocs jaunis et pointus dans une gueule
      béante d'où s'écoule un liquide écarlate qui s'écrase goutte à goutte sur le
      sol...
  - :type: :text
    :text: Avec une agilité déconcertante, la bête s'écarte de vous et hurle à la
      lune. Vous êtes en face d'un Loup-Garou. Avez-vous une dague en argent? Si oui,
      multipliez par deux l'importance des blessures que vous infligerez à votre adversaire.
      Autrement, vous tirez votre épée et combattez normalement.
  - :type: :text
    :text: 'LOUP-GAROU FORCE: 10 VIE: 12'
  - :type: :link
    :text: Si vous sortez victorieux de l'affrontement.
    :hash: 7d7bcddaafc460118ca8298e0d49b5e9c9de22b031e3db5dda147ff13032385b
  :monsters:
  - :name: 'LOUP-GAROU '
    :force: 10
    :vie: 12
7fe3ba1eee814b212fe84a46f5c675b7f5f918d3ba513d992eefeed57849b79a:
  :text:
  - :type: :link
    :text: Vous dépassez sans problème l'alignement des tentes et continuez votre
      route.
    :hash: 8a8cb0bfe7e023d99a8d34ceb506e4a91b9bd2404e696b5f185617fcbe316aa3
  :monsters: []
28ce75a59fec689171540856d187f062819646b891caade8a515d04f781d7bb5:
  :text:
  - :type: :link
    :text: Ils vous traînent dans leur camp et vous amènent devant un homme à la stature
      imposante qui vous examine d'un air soupçonneux.
    :hash: 191320897eb708f01268885aec9fb88af7a25bc0a52b8587e4d753613575f86c
  :monsters: []
5e5cdcf43c0104d468a060f0662a8dc07bb74f184d2241bc46f7a8efba007086:
  :text:
  - :type: :text
    :text: Surprise, votre monture hennit, se dresse sur ses pattes arrière et fonce
      droit devant elle. L'effet de surprise est total mais les Arabes se ressaisissent
      rapidement. L'un d'eux bondit et vous fait chuter au bas de votre selle. Vous
      tirez votre épée et vous préparez à vendre chèrement votre vie. Le premier assaillant
      s'écroule, le crâne fendu. Vous plongez votre longue lame dans le coeur du second.
      Mais ils sont trop nombreux ! Vous faiblissez sous les assauts répétés d'une
      multitude d'agresseurs. Toute résistance devient illusoire. Blessé à mort, vous
      vous écroulez. Votre sang s'écoule en torrents entre les cailloux. Avec lui
      s'en vont vos dernières gouttes d'espoir...
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
191320897eb708f01268885aec9fb88af7a25bc0a52b8587e4d753613575f86c:
  :text:
  - :type: :text
    :text: 'Le chef s''adresse à vous en ces termes : «Etranger infidèle, tu n''as
      dû poser le pied sur le sol de Palestine que depuis peu pour ignorer l''existence
      de la bande des Quarante Voleurs. Autrement, jamais tu n''aurais osé pénétrer
      dans ce campement. Que nous vaut le douteux honneur de ta présence? Parle vite
      et sans malice, car de ta réponse dépend ta vie ! » Autour de vous, le cercle
      des bandits s''est resserré. Ils n''attendent que la première occasion pour
      vous sauter dessus.'
  - :type: :link
    :text: Allez-vous répliquer au chef que, chassé par vos compagnons de la croisade
      pour une quelconque faute, vous êtes venu vous joindre à leur groupe ?
    :hash: 5c0e4eac6b571b6a2c62c227b0e148699eb9a919d478d82efb43b58a410dc2aa
  - :type: :link
    :text: Ou, dédaignant de rétorquer la moindre parole, vu son arrogance, allez-vous
      dégainer votre épée pour le provoquer en duel ?
    :hash: 399ae9f84370f239509a63f20ff8ece65f5c1a0c7b1b5b68a78fbb40debb8215
  :monsters: []
1528f934cbfc356e24e44b6f28974c34f11fa59f444aa6ce690c8e1bcce1b0b7:
  :text:
  - :type: :link
    :text: Le paysage est aussi désolé que sur l'autre rive et vous poursuivez votre
      route.
    :hash: be825ddfd469bce29e1baefbf3aad2b466d70b7f9dc9744ad4b8a5cb54b312f6
  :monsters: []
f58ca2e97d1d9bacf2e7c15010ef92d07eabcb2fe4b7a08fc7a86c513d9d38cb:
  :text:
  - :type: :link
    :text: De plus, vous devez poursuivre votre chemin à pied.
    :hash: be825ddfd469bce29e1baefbf3aad2b466d70b7f9dc9744ad4b8a5cb54b312f6
  :monsters: []
d35c82610cb7d81ddf2d7a42433e5a6d1830c56e1cde5cf1d56c7ca74a1c2295:
  :text:
  - :type: :link
    :text: Vous ne perdez cependant pas de points de Vie.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e:
  :text:
  - :type: :text
    :text: Hélas! Vous aviez compté sans la justice expéditive qui règne dans ces
      contrées. Les gardes vous ceinturent et vous emmènent devant un grand bâtiment
      sinistre. L'un d'eux sort de sa poche un lourd trousseau de clefs, ouvre une
      porte massive bardée de fer, et sans même prendre la peine de prendre votre
      épée et votre sac, vous pousse violemment à l'intérieur. Vous atterrissez sur
      la paille moisie d'un cachot. L'odeur est épouvantable, gémissements et plaintes
      fusent de tous côtés.
  - :type: :text
    :text: Avez- vous trouvé la lampe d'Aladin ?
  - :type: :link
    :text: Si oui.
    :hash: 7c1764e44bf7b7979dcfbd7d27ae4c1e7e4e2a35b744bea1ece588802383c667
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 8d0280995f6d46e298bf7a38c1872b1b42e6b6b09c4bc313386c8d5a23cccbac
  :monsters: []
40ef63ee7a7673c1d0e36fef138bd8e3865127a69588dbe49bae52ce02006283:
  :text:
  - :type: :text
    :text: 'Ils semblent se réjouir d''avoir enfin trouvé une occasion de se distraire.
      Ce village est tellement paisible que les gardes chargés de maintenir l''ordre
      n''ont pas souvent la possibilité de tester leur adresse au combat. Vos quatre
      adversaires se tiennent devant vous. Vous devez les affronter séparément :'
  - :type: :text
    :text: 'LIEUTENANT DES GARDES FORCE : 7 VIE : 10'
  - :type: :text
    :text: 'CHAQUE GARDE FORCE : 6 VIE : 10'
  - :type: :link
    :text: Lorsque vous aurez tué le lieutenant et deux gardes.
    :hash: b69ee08e305a8bb598e473f001c875de3605dff717af22a10708effd9e33b462
  :monsters:
  - :name: 'LIEUTENANT DES GARDES '
    :force: 7
    :vie: 10
  - :name: 'CHAQUE GARDE '
    :force: 6
    :vie: 10
bc18261741e4345dd3aac0267f56b78565c4bed4c2cde4d2cbabc902e69d7a02:
  :text:
  - :type: :link
    :text: Vous le remerciez de ses indications et vous vous éloignez de la patrouille.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
7287e330b902eb27074213d814deec470e4c4643e27dd150cb1c5db5ada4d266:
  :text:
  - :type: :link
    :text: Vous le remerciez de ses indications et vous empruntez le chemin qu'il
      vous montre.
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  :monsters: []
'0692c5be8897c0b9cc6d7e655efea3bdcc14e8287324a135694cb9015fda09f9':
  :text:
  - :type: :link
    :text: Ainsi vous pourrez dissiper ce malentendu.
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
0cef8916e98a94b42c9d45bcf3f7900a8a14519a7a5de706766ac41de5f4ef09:
  :text:
  - :type: :link
    :text: Vous le remerciez et vous suivez la route qu'il vous a indiquée.
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  :monsters: []
86d66568f3307607dd8994cb068487606f5b17bddc759adcbf0069185d180d0f:
  :text:
  - :type: :text
    :text: Malgré la lueur vacillante des torches et des lampes à huile qui éclairent
      la salle au fur et à mesure que le soir tombe, vous ne manquez pas de voir le
      niveau du vin dans la cruche baisser presque à vue d'oeil. Votre - compagnon
      devient de plus en plus ivre et commence à avoir des difficultés d'élocution.
  - :type: :text
    :text: "« Comment puis-je pénétrer dans la Forteresse de Hassan Sabba? Lui demandez-vous."
  - :type: :text
    :text: "— Je ne sais pas. Je ne suis qu'un pauvre homme ignoré des grands de ce
      monde. Va sur la place et sans aucun doute tu trouveras quelqu'un à même de
      te renseigner. Va vite car la nuit est presque totale. Surtout évite une maison
      isolée des autres. Un dénommé Hassidin l'habite et la rumeur veut que ce soit
      un voleur... » Ses paroles deviennent de plus en plus incompréhensibles. Brusquement,
      il s'écroule sur la table et le ronflement sonore typique des ivrognes s'échappe
      de ses lèvres. Vous l'abandonnez à ses rêves éthyliques, mais vous ignorez où
      se trouve la place."
  - :type: :link
    :text: A gauche?
    :hash: afa8da8a0c74cb76e95e4f992ced163f162206cae1447f007260325d0d971ca6
  - :type: :link
    :text: Tout droit?
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  - :type: :link
    :text: A droite?
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  :monsters: []
'01385b41b3eb16911b294b17ea864cc830e96c0a0c02945d1479c1660263baa6':
  :text:
  - :type: :text
    :text: Apprenant que vous ne pouvez pas le payer, le tavernier s'apprête à remporter
      son vin. Votre compagnon lui pose la main sur le bras. « Comment, Youssouf,
      mon crédit n'est plus valable en ce lieu?... » Le cruchon retrouve vite sa place
      sur la table. Votre interlocuteur commence à boire. Avant qu'il soit trop soûl,
      vous décidez de l'interroger sur le plus sûr moyen de pénétrer à l'intérieur
      de la Forteresse. «Je l'ignore, vous répond-il, mais rends-toi sur la place.
      Je doute que tu n'y trouves pas quelqu'un pour te renseigner. De plus, fais...»
      Soudain il s'écroule sur la table, ivre mort. Vous l'abandonnez à son sort,
      mais vous ignorez où se situe la place.
  - :type: :link
    :text: A gauche?
    :hash: afa8da8a0c74cb76e95e4f992ced163f162206cae1447f007260325d0d971ca6
  - :type: :link
    :text: Tout droit?
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  - :type: :link
    :text: A droite?
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  :monsters: []
bf05d09993150f492962201d24ad796f0f0344c74c1420bfa43d4e82121a33fd:
  :text:
  - :type: :text
    :text: "« Puisque tu ne peux pas payer, tu n'as rien à faire dans mon établissement
      ! J'aurais dû m'en douter, en compagnie d'un tel ivrogne... » Sur ces mots,
      le tavernier vous attrape par le col, vous soulève de votre siège, et d'une
      poussée vigoureuse vous propulse dans la rue. Vous vous affalez dans la poussière,
      plus blessé dans votre dignité que par votre chute. Vous ramassez vos affaires
      mais vous êtes indécis quant au chemin à suivre."
  - :type: :text
    :text: Quelle rue prenez-vous ?
  - :type: :link
    :text: Celle de gauche?
    :hash: afa8da8a0c74cb76e95e4f992ced163f162206cae1447f007260325d0d971ca6
  - :type: :link
    :text: Celle qui est devant vous?
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  - :type: :link
    :text: Celle de droite?
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  :monsters: []
b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2:
  :text:
  - :type: :text
    :text: La porte de la boutique est entrebâillée. Vous entrez sans frapper. L'Apothicaire
      se trouve derrière un comptoir grossier couvert de fioles, de boîtes et de bocaux
      de verre coloré. La faible lueur d'une lampe à huile qui pend du plafond ne
      permet pas de voir clairement l'intérieur de l'échoppe, mais les murs semblent
      être eux aussi entièrement cachés derrière des étagères chargées de récipients
      poussiéreux.
  - :type: :text
    :text: Lui apportez-vous une potion médicinale que Sol vous a donnée ?
  - :type: :link
    :text: Si oui.
    :hash: ef6557779c000f2da275860817a90a35dc70794e63d5f41f7e76d0666e9eccf6
  - :type: :link
    :text: Dans le cas contraire, vous êtes entré par hasard à défaut de visiter un
      autre endroit d'Alazar.
    :hash: 73db16405ad1bfd48a3221d2f0d34ad92071f1e8935cd60aa607bc66a1a79467
  :monsters: []
db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab:
  :text:
  - :type: :text
    :text: Les murs de la maison sont recouverts d'une épaisse couche de peinture
      jaune, écaillée par endroits et délavée par les intempéries. Elle dégage une
      odeur fortement musquée qui vous est inconnue. Vous observez longuement les
      signes cabalistiques au-dessus de la porte, mais leur signification vous échappe.
      Vous poussez la porte doucement, et observez l'intérieur de la pièce. Des cadavres
      de chauves- souris pendent du plafond, les ailes déployées. Les murs sont recouverts
      d'étagères regorgeant de vieux grimoires moisis, de parchemins effrités, de
      fioles et de pots mystérieux. Vous venez de pénétrer dans la demeure de Shawar
      le Magicien.
  - :type: :text
    :text: Transportez-vous un parchemin confié par un ermite?
  - :type: :link
    :text: Si oui.
    :hash: 57477090ddb4f4d6b2138e986e5466bd27649fb914fdfed77e74c09d1e8fd7b3
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 03af13228d57966178d18d52ff1a2cb42e2febf3aa5631272c36d10eb327d3c1
  :monsters: []
2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee:
  :text:
  - :type: :text
    :text: Aucune lumière ne brille aux fenêtres. Cette haute maison sombre qui domine
      toutes les autres alentour vous donne la chair de poule.
  - :type: :text
    :text: Quelle attitude adopter ?
  - :type: :link
    :text: Allez-vous rassembler votre courage et vous décider à pénétrer à l'intérieur
      ?
    :hash: 17609eb1207927ed7c2ebf1e7c6cfe47aa983d9d7423c26f40bd079eae23301e
  - :type: :text
    :text: Ou alors renoncez-vous à explorer cette construction, et dans ce cas qu'allez-vous
      faire?
  - :type: :link
    :text: Rendre visite à l'Apothicaire?
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: Voir le Magicien?
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  - :type: :link
    :text: Vous reposer à l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Quitter le village?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc:
  :text:
  - :type: :text
    :text: En poussant la porte vous êtes surpris par le bruit et la lumière vive
      qui règnent en cet endroit. Toutes les tables sont occupées par des hommes,
      rougeauds et bruyants. Certains s'agitent sur place, d'autres font un tel raffut
      qu'il est impossible de déterminer s'ils hurlent ou chantent. La servante a
      peine à se frayer un passage au milieu de cette foule gesticulante. Le tavernier,
      un gros homme ceint d'un tablier d'une propreté douteuse, s'approche de vous.
      Il pousse sans aucun ménagement un homme attablé devant vous. « Va-t'en, immonde
      pourceau, lui crie-t-il. As-tu oublié les bonnes manières au point de ne pas
      laisser ta place à un chevalier qui ne trouve pas à s'asseoir?... Que désirez-vous,
      monseigneur? Je peux vous servir à souper pour la somme modique de 3 pièces
      d'or. Il vous en coûtera 5 autres pour avoir un lit. » Les prix sont exorbitants
      mais vous n'avez guère le choix. Votre but est proche. Néanmoins, vous avez
      besoin de reprendre des forces et éliminer les fatigues du voyage.
  - :type: :link
    :text: Si vous avez de l'argent, payez les 7 pièces.
    :hash: ae6a1f0fc1549bd1811384ef2220bd5638bd8f408c37cc9250c93b3800f1cf8f
  - :type: :link
    :text: Si vous désirez vendre votre cheval pour régler votre dette.
    :hash: b21e3423ce8608ae61f29b02df70780e86924f0e99ed588cc98bfb2fbabbd02b
  - :type: :link
    :text: Si vous n'avez plus un sou vaillant ou si vous préférez essayer de trouver
      une autre solution pour manger et dormir.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
7d7bcddaafc460118ca8298e0d49b5e9c9de22b031e3db5dda147ff13032385b:
  :text:
  - :type: :link
    :text: Vous suivez son conseil et cherchez la demeure de ce magicien.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
8a8cb0bfe7e023d99a8d34ceb506e4a91b9bd2404e696b5f185617fcbe316aa3:
  :text:
  - :type: :link
    :text: La piste s'enfonce dans un défilé étroit.
    :hash: 2b6068b81ddf6e8d8e01b05e5be0c9c9c83a5b5d8734cc9abeb7ee6b5462a2ad
  :monsters: []
5c0e4eac6b571b6a2c62c227b0e148699eb9a919d478d82efb43b58a410dc2aa:
  :text:
  - :type: :text
    :text: Incrédule, le chef vous dévisage un instant, comme s'il essayait de son
      regard pénétrant de lire votre âme afin de déterminer si vos paroles sont sincères.
      Puis il éclate de rire. Très vite, ce sont trente-neuf autres voleurs qui imitent
      son exemple. Vous oubliez votre peur pour vous joindre à leur gaieté barbare.
      Ils vous ont adopté. Dorénavant, votre existence sera faite de pillages et de
      rapines. Votre quête est définitivement oubliée car vous n'aurez plus l'occasion
      de vous échapper et de retrouver votre idéal perdu.
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
399ae9f84370f239509a63f20ff8ece65f5c1a0c7b1b5b68a78fbb40debb8215:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_36e2512606f53b0cbc9bb5c1487c84bc_158.jpg
  - :type: :text
    :text: Le cercle de pillards se referme sur vous, les voilà prêts à vous écharper
      ou vous faire souffrir mille morts pour oser défier leur chef. D'un geste de
      la main, ce dernier leur signifie de reculer. Il accepte le combat.
  - :type: :text
    :text: 'Il se dévêt jusqu''à la ceinture pour être plus à l''aise, les muscles
      de son torse jouant sous la peau bronzée luisante de sueur. Il tire une longue
      épée d''un fourreau finement ciselé. Dégainez à votre tour. Le duel commence
      :'
  - :type: :text
    :text: 'CHEF DES 40 VOLEURS FORCE: 15 VIE: 16'
  - :type: :link
    :text: Si vous sortez vainqueur de l'affrontement.
    :hash: da55c0517865828830919026ebfc5194d52ab04cdb8abdb2a4dcc044963ccc4f
  :monsters:
  - :name: 'CHEF DES 40 VOLEURS '
    :force: 15
    :vie: 16
de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a:
  :text:
  - :type: :link
    :text: vous pouvez vous y rendre.
    :hash: d130d9837f4c1dce02fa6573e5625a232b09905f8d76531b7974570dddb7833d
  - :type: :link
    :text: 'Dans le cas contraire. '
    :hash: 49fc03f11acecde5dc92b5c0f44d25e03cabd7d76b6003fa4c4f866c614e31ac
  :monsters: []
7c1764e44bf7b7979dcfbd7d27ae4c1e7e4e2a35b744bea1ece588802383c667:
  :text:
  - :type: :text
    :text: Vous sortez la lampe de votre sac et la frottez avec votre manche. Une
      fumée bleutée s'en échappe, qui rapidement prend forme humaine. Vous vous trouvez
      en face d'un Génie. « Salutations, Maître de la Lampe, vous dit-il. Formule
      un souhait et mon devoir sera de l'exaucer. Mais sache qu'après, il sera inutile
      de m'invoquer car je ne pourrai plus t'aider. »
  - :type: :text
    :text: Que voulez-vous demander au Génie de la lampe ?
  - :type: :link
    :text: La route qui mène à Shangri-La ?
    :hash: ab3d9f25d5c4282a0628e7543d3b7cd2b7e4928e3d84bff93aaf394a167047bf
  - :type: :link
    :text: Comment rencontrer le Vieux de la Montagne?
    :hash: 330f28cbc18fb4b4a0518d896a55e1b7bdf0c77d45b7ebcb2974d5838eabe87d
  - :type: :link
    :text: De vous faire sortir de cette prison?
    :hash: 39ca350cea8c864785886ba7e9ad98281f22422a87621865b37aad419aaead06
  :monsters: []
8d0280995f6d46e298bf7a38c1872b1b42e6b6b09c4bc313386c8d5a23cccbac:
  :text:
  - :type: :text
    :text: Vous attendez que l'on ne vienne vous sortir de là pour être jugé. Ainsi
      vous pourrez raconter votre histoire et espérer reprendre le chemin de votre
      quête. Mais les heures se transforment en jours, puis en mois, puis en années...
      Vous resterez en prison jusqu'à ce que vous mouriez, affamé et miné par la vermine.
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
b69ee08e305a8bb598e473f001c875de3605dff717af22a10708effd9e33b462:
  :text:
  - :type: :text
    :text: Vous étourdissez votre dernier adversaire en le frappant du plat de votre
      lame. Vous le ligotez solidement avec les ceinturons de ses compagnons morts
      et vous le giflez pour le réveiller. Vous êtes bien décidé à éviter de croiser
      une nouvelle patrouille de gardes en errant dans le village. Vous interrogez
      votre prisonnier quant au chemin à suivre.
  - :type: :text
    :text: Allez-vous lui demander?
  - :type: :link
    :text: Où se trouve la demeure de Shawar?
    :hash: 882c5d6bbfe312dec74f9ecb2e6ab7975ba06e5ae37c062a61a23615f6301ed5
  - :type: :link
    :text: Quelle est la meilleure auberge du village?
    :hash: ecfcf6e02dd55f8d8fac711369e647bd1f11314736ed3c9f7e701133deb73295
  - :type: :link
    :text: Où se trouve l'échoppe d'Abdalsan?
    :hash: d62099fbd16a1811a804bd1f86c67c464a0c5cdd6a464483f2572d27de5f32c3
  - :type: :link
    :text: Quel est le plus court chemin pour aller à la maison d'Hassidin ?
    :hash: 750b98bcc44cbcabc5653ef0721ebccb20e716ef70b74bf7a5c3500b2e201bcf
  - :type: :link
    :text: Comment sortir du village sans éveiller l'attention?
    :hash: 6474b546bfc571ede0ca173921ab40e904c4767b059415f4915fa31409fe6e0d
  :monsters: []
afa8da8a0c74cb76e95e4f992ced163f162206cae1447f007260325d0d971ca6:
  :text:
  - :type: :text
    :text: 'La ruelle est minuscule. En étendant les bras, vous pouvez toucher les
      murs des maisons de chaque côté. De plus, vous ne voyez pas à plus de trois
      pas devant vous : la nuit est presque totale. Soudain, vous entendez un hurlement
      à proximité, suivi de halètements bestiaux.'
  - :type: :link
    :text: Essayez-vous de déterminer l'origine de ces bruits ?
    :hash: d6aefa19338455d9ec72b25200b18fcd4f6fb5e4bfbd7f5fac5965717505cdf5
  - :type: :text
    :text: Ou préférez-vous retourner à l'estaminet et choisir une autre rue ?
  - :type: :link
    :text: Vous prenez celle de droite
    :hash: b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be
  - :type: :link
    :text: ou celle qui va tout droit.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
ef6557779c000f2da275860817a90a35dc70794e63d5f41f7e76d0666e9eccf6:
  :text:
  - :type: :text
    :text: 'A la mention du nom de Sol, le regard de l''Apothicaire s''éclaire. Il
      lève les yeux du parchemin jauni qu''il était en train d''étudier. « Mon très
      vieil ami, voilà des années que nous ne nous sommes vus, murmure- t-il d''une
      voix presque inaudible. Que puis-je pour vous, noble étranger ? » Vous lui donnez
      le flacon et vous lui racontez votre désir de rencontrer Hassan Sabba qui vous
      mettra sur la piste de la légendaire cité de Shangri-La. « Pour vous aider,
      je vous offre la potion que vous préférez parmi les trois suivantes : un philtre
      de régénération et de guérison (qui vous restaurera la totalité de vos points
      de Vie au moment où vous le désirerez), une fiole d''un poison puissant, ou
      une potion de contrepoison au cas où vous seriez vous-même intoxiqué. »'
  - :type: :link
    :text: Ajoutez-la sur la liste de vos possessions.
    :hash: 5fb620de54c5efc8dd41a354a39be5224863b2ac125359a3ed6f0c26c5cbe06f
  :monsters: []
73db16405ad1bfd48a3221d2f0d34ad92071f1e8935cd60aa607bc66a1a79467:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_74fee5476e46a852f7a6a9ca9ffd3505_103.jpg
  - :type: :text
    :text: 'Un vieillard décrépit lève les yeux d''un parchemin qu''il était en train
      d''étudier. Il fait un pas dans votre direction : « Tiens, un client ! Voilà
      longtemps que personne n''était entré dans ma modeste échoppe. Que puis-je vous
      offrir?'
  - :type: :text
    :text: 'La clef des merveilles de l''Orient, un charme contre les cloportes vénéneux,
      le chemin secret qui mène à la chambre de Schéhérazade, que sais-je encore ?
      Tiens, voici des potions dont j''ai oublié l''usage. Je veux bien vous en vendre
      une seule pour ne pas abuser de votre crédulité : il ne vous en coûtera qu''une
      pièce d''or.» Quelle fiole désirez-vous acheter?'
  - :type: :text
    :text: La bleue ?
  - :type: :text
    :text: La jaune ?
  - :type: :text
    :text: La verte ?
  - :type: :link
    :text: Rajoutez cet achat sur la liste de vos possessions et poursuivez votre
      route.
    :hash: 3b5dafd0c9c6f936a935efc9b043943795b5953dbb1f9f4dd1704bea32bda9e4
  - :type: :text
    :text: Si vous n'avez pas d'argent ou si vous préférez ne pas le gaspiller pour
      des objets dont vous ignorez l'usage, vous ressortez de la boutique.
  - :type: :link
    :text: Vous vous dirigez vers l'auberge,
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: la maison voisine avec les signes cabalistiques au-dessus de la porte,
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  - :type: :link
    :text: la construction pas éclairée de l'autre côté de la place
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: ou vous quittez le village.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
57477090ddb4f4d6b2138e986e5466bd27649fb914fdfed77e74c09d1e8fd7b3:
  :text:
  - :type: :text
    :text: 'Vous sortez le parchemin de votre sac et vous le posez sur une table.
      « Bonsoir, étranger, je vous attendais avec impatience ! » Vous vous retournez
      vivement car vous pensiez que la pièce était vide. Un vieillard à la chevelure
      argentée vous observe passivement. Il est confortablement installé dans un large
      fauteuil en bois ouvragé, la tête reposant sur un coussin de soie sauvage. Vous
      pourriez jurer qu''il n''était pas là lorsque vous êtes entré. «Grâce à mes
      pouvoirs, j''ai suivi votre périple depuis Saint-Jean-d''Acre. N''ayez crainte,
      je suis prêt à vous aider dans votre aventure. Le mot de passe pour pénétrer
      dans la Forteresse d''Alamuth ne vous servira à rien : je connais l''existence
      d''un souterrain oublié qui débouche dans le puits à sec derrière le village.
      Il vous permettra d''éviter de nombreux périls. Mais j''ai une envie folle de
      me distraire. Voulez-vous jouer avec moi?»'
  - :type: :link
    :text: Si vous acceptez.
    :hash: 5b748446a0fec82af8affac6a0b9b26ae227a4d7bf6d9afda307dddd6926e8f4
  - :type: :text
    :text: 'Si, au contraire, sa proposition ne vous inspire aucune confiance, vous
      le remerciez de son accueil. Vous pouvez partir :'
  - :type: :link
    :text: à l'auberge,
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: chez l'Apothicaire,
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: explorer la haute maison isolée de l'autre côté de la place
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: ou quitter le village ?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
03af13228d57966178d18d52ff1a2cb42e2febf3aa5631272c36d10eb327d3c1:
  :text:
  - :type: :text
    :text: "«Chic! Enfin quelqu'un qui va pouvoir jouer avec moi ! » S’écrie le Magicien
      au moment où vous passez le pas de la porte."
  - :type: :link
    :text: Allez-vous accepter son offre,
    :hash: 5b748446a0fec82af8affac6a0b9b26ae227a4d7bf6d9afda307dddd6926e8f4
  - :type: :link
    :text: reculer précipitamment vers la porte
    :hash: 13e6308d995337f978a1d7593a1eeb84d33879e2e29208ee8451eed77c3d0e2c
  - :type: :link
    :text: ou bien tirer votre épée pour l'attaquer ?
    :hash: 56e869fcda51b996beea39c8c536e2122b5f178cb6c500521f95ecad040d7526
  :monsters: []
17609eb1207927ed7c2ebf1e7c6cfe47aa983d9d7423c26f40bd079eae23301e:
  :text:
  - :type: :text
    :text: Avez-vous une clef en fer ?
  - :type: :link
    :text: Si oui.
    :hash: dd32b0eac9781bbb8c7fdbbc5f7e2bc6caa03f140ba3f9962fbadb1e30cd6286
  - :type: :link
    :text: Dans le cas contraire.
    :hash: e0c5d48be22925817f702004c1c1b7d8ab493e74ae97191b83b08c5d2a6cbb43
  :monsters: []
ae6a1f0fc1549bd1811384ef2220bd5638bd8f408c37cc9250c93b3800f1cf8f:
  :text:
  - :type: :text
    :text: La nourriture que vous apporte le tavernier n'est pas très appétissante,
      mais votre estomac affamé se moque de telles subtilités gustatives. Vous gagnez
      2 points de Vie.
  - :type: :link
    :text: Pensez-vous dormir à l'auberge
    :hash: e5e4f81162ca85540088b178966c4d336d1db571047fb5b732a3d12785c270f1
  - :type: :link
    :text: ou passer la nuit dans la nature ?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
b21e3423ce8608ae61f29b02df70780e86924f0e99ed588cc98bfb2fbabbd02b:
  :text:
  - :type: :text
    :text: Vous sortez avec l'aubergiste afin qu'il puisse examiner votre monture.
      «Je vous l'achète contre le prix de votre dîner et d'un lit pour la nuit. A
      prendre ou à laisser... »
  - :type: :link
    :text: Si vous acceptez.
    :hash: bf6615d4dc1dd32f2868de68d5133e8f931df27846a6e26005c6fdb6227e32b3
  - :type: :link
    :text: Si, au contraire, vous croyez qu'il cherche à vous voler, vous pouvez soit
      retourner à l'auberge et payer votre repas,
    :hash: ae6a1f0fc1549bd1811384ef2220bd5638bd8f408c37cc9250c93b3800f1cf8f
  - :type: :link
    :text: soit chercher d'autres dispositions pour la nuit.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
da55c0517865828830919026ebfc5194d52ab04cdb8abdb2a4dcc044963ccc4f:
  :text:
  - :type: :text
    :text: Votre adversaire est étendu à vos pieds dans une mare de sang. Autour de
      vous, les réactions des voleurs sont diverses. Certains meurent d'envie de vous
      trancher la gorge pour avoir tué leur chef. Mais d'autres admettent que le combat
      fut régulier et acceptent la fatalité. Ils vous proposent, selon la loi des
      nomades, de devenir le nouveau capitaine qui les rendra encore plus riches.
  - :type: :link
    :text: Acceptez- vous leur offre ?
    :hash: bba923ebd7e6cdc282fb9aef38585d29c61490fb6f957d64a3b93f542e865108
  - :type: :link
    :text: Ou, après vous être déclaré touché par leur proposition, décidez- vous
      de poursuivre votre route vers les mystères de la Forteresse ?
    :hash: 8a8cb0bfe7e023d99a8d34ceb506e4a91b9bd2404e696b5f185617fcbe316aa3
  :monsters: []
d130d9837f4c1dce02fa6573e5625a232b09905f8d76531b7974570dddb7833d:
  :text:
  - :type: :text
    :text: En sortant du village d'Alazar, vous vous dirigez vers le puits que vous
      a indiqué Shawar le Magicien. Une odeur de pourriture se dégage de ce trou béant
      de trois mètres de diamètre. Une corde pend d'un portique en bois installé au-dessus
      de l'orifice pour disparaître dans les profondeurs ténébreuses. Vous avez l'impression
      d'approcher d'un égout à ciel ouvert.
  - :type: :text
    :text: Que décidez-vous ?
  - :type: :link
    :text: Descendre dans le puits malgré la puanteur?
    :hash: 68fbcfa1296251ec0deb0062b1e547a9f9c9285b702bbc02c5f5e31bd4ad9b95
  - :type: :link
    :text: Vous diriger vers la porte de la Forteresse d'Alamuth ?
    :hash: 49fc03f11acecde5dc92b5c0f44d25e03cabd7d76b6003fa4c4f866c614e31ac
  :monsters: []
49fc03f11acecde5dc92b5c0f44d25e03cabd7d76b6003fa4c4f866c614e31ac:
  :text:
  - :type: :text
    :text: 'Enfin vous voilà devant votre but. La Forteresse mérite bien son nom :
      Alamuth-le nid d''aigle ! Perché contre le flanc à pic d''une montagne quasi
      inaccessible, défendu par des gardes féroces, voici donc le sanctuaire du vénérable
      Hassan Sabba ! Le chemin par lequel vous grimpez mène à la grande porte de la
      Forteresse. Ses doubles battants renforcés de lourdes barres de fer forgé vous
      paraissent impossibles à franchir autrement qu''en passant par le poste de garde
      où veille un cerbère attentif. Une haute muraille faite de moellons énormes
      ceinture la Forteresse.'
  - :type: :link
    :text: Si vous avez obtenu un renseignement utile chez Abdalsan l'Apothicaire.
    :hash: 13a51590e5dfa88a5644f74b28fdf05f28306f0ecbe0833863dec989a20d4d58
  - :type: :text
    :text: 'Sinon, trois solutions s''offrent à vous :'
  - :type: :link
    :text: Marcher jusqu'à la porte de la Forteresse et exiger qu'on vous laisse entrer.
    :hash: c695e1fec57375b627b33ec271815009d668191b1a71ae9fa42d9af0dc3edd72
  - :type: :link
    :text: Utiliser votre anneau d'invisibilité (si vous en avez un !).
    :hash: 276323f91f8c99e72f1b4f4a7f307b29164360e367c45482b50b0c91feaecb14
  - :type: :link
    :text: Éviter le poste de garde et longer la muraille dans l'espoir de découvrir
      une autre entrée.
    :hash: 7101982fcf02f3b93c4d32c12bee84f44f65485f1fbc91a2c37bd03056390277
  :monsters: []
ab3d9f25d5c4282a0628e7543d3b7cd2b7e4928e3d84bff93aaf394a167047bf:
  :text:
  - :type: :text
    :text: 'Le Génie réfléchit quelques secondes, puis s''adresse à vous : « Maître
      de la Lampe, la cité de Shangri-La se trouve à des centaines de journées de
      voyage en direction de l''Orient. On y gagne le bonheur éternel et je pourrais
      t''en donner l''itinéraire exact. Mais à quoi cela te servira-t-il ? Tu es enfermé
      dans cette geôle humide et il te sera impossible d''en sortir. Accepte ton sort,
      ne songe plus jamais à Shangri-La ! Tu te réjouiras assez de ne pas être trop
      souvent mordu par les rats... » Le Génie disparaît. Vous avez beau frotter et
      astiquer la lampe, il ne réapparaît pas. L''obscurité est maintenant presque
      complète et vous sentez des dizaines d''yeux qui vous observent dans le noir.'
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
330f28cbc18fb4b4a0518d896a55e1b7bdf0c77d45b7ebcb2974d5838eabe87d:
  :text:
  - :type: :text
    :text: 'Sans plus attendre, le Génie vous répond : «Maître de la Lampe, le Vieux
      de la Montagne réside dans la plus haute tour de la Forteresse. On y accède
      par un souterrain qui part des jardins somptueux cachés derrière un haut mur.
      Nul n''en connaît l''existence, excepté le sage lui-même, et aucun être humain
      n''y a jamais pénétré. Mais à quoi ce renseignement va-t-il te servir? Car jamais
      tu ne sortiras de cette prison... » Sur ce, le Génie disparaît. Il ne vous reste
      qu''à trouver un moyen pour vous évader. Malheureusement pour vous, il n''en
      existe aucun.'
  - :type: :text
    :text: Votre aventure s'achève ici.
  :monsters: []
39ca350cea8c864785886ba7e9ad98281f22422a87621865b37aad419aaead06:
  :text:
  - :type: :link
    :text: Vous n'êtes plus allongé dans ce cachot malsain et la lampe a disparu.
    :hash: e2cad0b0f3736bd9c6e066f679b00e6cc7d8a373c32c35edf3a7057ea3e045a9
  :monsters: []
882c5d6bbfe312dec74f9ecb2e6ab7975ba06e5ae37c062a61a23615f6301ed5:
  :text:
  - :type: :link
    :text: Vous partez voir Shawar.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
ecfcf6e02dd55f8d8fac711369e647bd1f11314736ed3c9f7e701133deb73295:
  :text:
  - :type: :link
    :text: D'ici là, vous aurez déjà repris votre route vers la Forteresse.
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  :monsters: []
d62099fbd16a1811a804bd1f86c67c464a0c5cdd6a464483f2572d27de5f32c3:
  :text:
  - :type: :link
    :text: Maintenant, direction l'Apothicaire.
    :hash: 735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43
  :monsters: []
750b98bcc44cbcabc5653ef0721ebccb20e716ef70b74bf7a5c3500b2e201bcf:
  :text:
  - :type: :link
    :text: Vous vous dirigez vers la place.
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  :monsters: []
6474b546bfc571ede0ca173921ab40e904c4767b059415f4915fa31409fe6e0d:
  :text:
  - :type: :link
    :text: et vous l'abandonnez dans un recoin sombre.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
5fb620de54c5efc8dd41a354a39be5224863b2ac125359a3ed6f0c26c5cbe06f:
  :text:
  - :type: :text
    :text: 'L''Apothicaire vous regarde glisser la fiole dans votre sac. Il réfléchit
      un instant, puis ajoute : « Si vous le désirez, je puis également vous céder
      une autre préparation parmi les trois qui se trouvent ici. » Il souffle sur
      l''épaisse couche de poussière qui recouvre trois flacons colorés et les pose
      devant lui. «Malheureusement, j''ai oublié à quoi ils pouvaient être utiles.
      Pour cette raison, il ne vous en coûtera qu''une pièce d''or. »'
  - :type: :text
    :text: Quelle fiole voulez-vous prendre?
  - :type: :link
    :text: La bleue?
    :hash: 36857c56527fbd2f64dd040fd33ce58dee386f36ab4fd6e304ef08831432bb5d
  - :type: :link
    :text: La jaune ?
    :hash: a13740467c1350bfb12bcb93bfdb765681d6b25954e8e56c78641b56470c5cfd
  - :type: :link
    :text: La verte?
    :hash: b84d0a1cb0dc036a4773a06adf3f9098b9b615129b99482ace4858cd6f5c49e8
  - :type: :link
    :text: Si vous n'avez pas d'argent ou préférez ne pas le gaspiller sur des objets
      dont vous ignorez l'usage.
    :hash: 2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587
  :monsters: []
3b5dafd0c9c6f936a935efc9b043943795b5953dbb1f9f4dd1704bea32bda9e4:
  :text:
  - :type: :text
    :text: Vous êtes incapable de deviner la nature du produit contenu dans la fiole.
      Vous sortez de la boutique.
  - :type: :text
    :text: Où aller?
  - :type: :link
    :text: Vous reposer à l'auberge ?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Explorer la maison à l'écart de l'autre côté de la place?
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: Quitter la bourgade ?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  - :type: :link
    :text: Rendre visite au magicien qui habite la maison voisine?
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  :monsters: []
5b748446a0fec82af8affac6a0b9b26ae227a4d7bf6d9afda307dddd6926e8f4:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_15f8c490a47c50abb9869b542e58e905_240.jpg
  - :type: :text
    :text: Shawar pousse une pile de livres et pose un échiquier d'ivoire devant lui.
      Soudain vous êtes pris de nausée, la tête vous tourne, et vous vous retrouvez
      sur une case blanche du plateau de jeu. Le visage gigantesque du Magicien vous
      regarde d'un oeil amusé. A quelques pas de vous, sur une case noire, se trouve
      un énorme Cyclope, une massue hérissée de pointes mortelles à la main. Il vous
      jauge du regard et s'apprête au combat. Que faire ?
  - :type: :link
    :text: L'attaquer au plus vite en sautant sur la case noire la plus proche?
    :hash: 37421e616309f34b26b7d1b3b8e0272a4ab4006e0251d61c333b27a78602a864
  - :type: :link
    :text: Le contourner en le prenant de vitesse et le pousser par-derrière sur une
      case blanche?
    :hash: 5aba1e1434a73e516e90f9d3d6fea889f37d7207e9aac139e169f96f2d67431f
  - :type: :link
    :text: Lui tourner autour en attendant qu'il fasse le premier mouvement... et
      la première faute?
    :hash: a7abb2d290fbc6fcce70d11067f97f0e4cc12267aa32183fa12bc78483405679
  :monsters: []
13e6308d995337f978a1d7593a1eeb84d33879e2e29208ee8451eed77c3d0e2c:
  :text:
  - :type: :text
    :text: 'La proposition du magicien ne vous dit rien qui vaille et vous sortez
      en marmonnant une quelconque excuse. Shawar vous voit partir avec tristesse
      : «Dommage ! » soupire-t-il.'
  - :type: :text
    :text: Où voulez-vous aller maintenant ?
  - :type: :link
    :text: Chez l'Apothicaire?
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: A l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Voir de plus près la maison isolée?
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: Quitter le village?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
56e869fcda51b996beea39c8c536e2122b5f178cb6c500521f95ecad040d7526:
  :text:
  - :type: :text
    :text: Inexplicablement, une peur implacable vous glace le sang et vous battez
      vite en retraite. Mais le Magicien n'apprécie pas d'avoir été dérangé si brutalement.
      Il sort de sa poche un cristal qu'il fixe intensément en murmurant des paroles
      gutturales. Vous sentez la porte dans votre dos et, pris de peur, vous tournez
      les talons. Shawar vous a jeté un sort d'intoxication. Vous avez la sensation
      qu'un génie malfaisant se sert de votre tête comme d'une enclume. Une fois dehors,
      lorsque vous apercevez votre reflet dans la vitre d'une fenêtre, vous réalisez
      avec stupéfaction que vos oreilles sont couvertes de poils durs et se terminent
      en pointe. Vous perdez 1 point de Vie.
  - :type: :link
    :text: Si vous avez une fiole de contrepoison.
    :hash: fc8e39ffab07383e3f1c501e8f2e442d9afe2f05cb38f255847627f1a2b015d7
  - :type: :link
    :text: Sinon.
    :hash: f21e8222fdcfc53c74995b77666eb1545ac6e9704215fa3c31d432e179f9391a
  :monsters: []
dd32b0eac9781bbb8c7fdbbc5f7e2bc6caa03f140ba3f9962fbadb1e30cd6286:
  :text:
  - :type: :link
    :text: Vous tournez la clef dans la serrure, mais vous remarquez que la porte
      n'est pas verrouillée.
    :hash: c3281a1184df7b67d6248a878df827f5a8807444c8d1f8f51a13a489fd316d3e
  :monsters: []
e0c5d48be22925817f702004c1c1b7d8ab493e74ae97191b83b08c5d2a6cbb43:
  :text:
  - :type: :link
    :text: Essayez-vous de pousser la porte au cas où elle ne serait pas fermée à
      clef ?
    :hash: c3281a1184df7b67d6248a878df827f5a8807444c8d1f8f51a13a489fd316d3e
  - :type: :text
    :text: Autrement, vous renoncez à explorer cette construction.
  - :type: :text
    :text: Qu'allez-vous faire ensuite ?
  - :type: :link
    :text: Rendre visite à l'Apothicaire?
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: Vous reposer à l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Tenter de découvrir la signification des signes cabalistiques sur la maison
      voisine ?
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  - :type: :link
    :text: Quitter le village?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
e5e4f81162ca85540088b178966c4d336d1db571047fb5b732a3d12785c270f1:
  :text:
  - :type: :text
    :text: Après avoir payé les 5 pièces d'or exigées, vous montez dans votre chambre.
      Personne ne vous dérange jusqu'au matin et vous vous éveillez frais et dispos.
      Rajoutez 2 points de Vie à votre total. Vous vous habillez et décidez de prendre
      la direction de la Forteresse d'Alamuth.
  - :type: :link
    :text: Si vous possédez encore votre cheval.
    :hash: 88fe24f56ed98c22079f5dd4eea47e0a0e1d3bee66bc40939da093f72959a00a
  - :type: :link
    :text: Sinon.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
bf6615d4dc1dd32f2868de68d5133e8f931df27846a6e26005c6fdb6227e32b3:
  :text:
  - :type: :link
    :text: Puis vous sortez du village d'Alazar et vous vous dirigez d'un pas alerte
      vers la Forteresse qui domine le paysage.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
bba923ebd7e6cdc282fb9aef38585d29c61490fb6f957d64a3b93f542e865108:
  :text:
  - :type: :text
    :text: Vous prenez possession de la tente du chef vaincu. Les occasions de voler
      et piller ne manquent pas dans cette contrée et peu de temps après votre accession
      à ce nouveau pouvoir, vous attaquez une puissante caravane qui emmenait des
      pèlerins à La Mecque. Le butin dépasse toutes vos espérances et augure bien
      de votre avenir. Désormais, il faudra compter avec la bande des Quarante Voleurs...
      Mais de votre quête il ne sera plus jamais question.
  :monsters: []
68fbcfa1296251ec0deb0062b1e547a9f9c9285b702bbc02c5f5e31bd4ad9b95:
  :text:
  - :type: :text
    :text: Vous éprouvez la corde qui semble pouvoir supporter votre poids. Vous commencez
      la descente. L'odeur de putréfaction gagne en intensité à chaque mètre par couru.
      L'obscurité s'épaissit. Soudain, en tâtant la paroi du bout des doigts, vous
      rencontrez le vide. Vous êtes à hauteur d'un embranchement. Un tunnel s'enfonce
      devant vous sous terre.
  - :type: :text
    :text: Allez-vous l'emprunter?
  - :type: :link
    :text: Si oui.
    :hash: c94b4125e72e879e4d3157b5bbe1e594b589bbe0a54ab1909a3e2e9d55d50fed
  - :type: :link
    :text: Dans le cas contraire, vous continuez votre descente.
    :hash: b793e9b0da04ea05b11fa2ad3f45b98a1541f2a099e9951d07887fec73be562a
  :monsters: []
13a51590e5dfa88a5644f74b28fdf05f28306f0ecbe0833863dec989a20d4d58:
  :text:
  - :type: :text
    :text: Vous faites un signe de la main au gigantesque garde pour lui indiquer
      que vous venez sans mauvaises intentions. Il s'arrête un instant et vous lui
      murmurez le mot de passe.
  - :type: :text
    :text: Qu'allez-vous lui dire?
  - :type: :link
    :text: Constantinople.
    :hash: 29ffef717b1a3ca259b83abe1d241a0e9f55fe967f7d2af03bb24e557ea8c926
  - :type: :link
    :text: Babylone.
    :hash: 0ff1155c3f3b7e3f957874ce2159688cd8ab24a1b567909d0ecce6175bdb0b15
  - :type: :link
    :text: Samarcande.
    :hash: b505d45560fdbd752811cced39d9ff6574e9b657903699202b22a182773045a0
  :monsters: []
c695e1fec57375b627b33ec271815009d668191b1a71ae9fa42d9af0dc3edd72:
  :text:
  - :type: :text
    :text: Vous marchez jusqu'au poste de garde. Le colosse qui veille à éloigner
      les indésirables vous aperçoit et porte la main à son épée. C'est un Haschichin
      de la secte des Ismaéliens, dévoué corps et âme à la protection du Vieux de
      la Montagne. Lorsque vous arrivez devant lui, il dégaine sa grande épée et la
      brandit à deux mains devant vous d'un air menaçant, avant même que vous n'ayez
      pu exprimer vos intentions.
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Si vous l'attaquez.
    :hash: fe578a235717054259662f38e62b331c14a895a3e15e42bed38d22a0e822ff32
  - :type: :link
    :text: Si vous préférez lui donner le mot de passe.
    :hash: 13a51590e5dfa88a5644f74b28fdf05f28306f0ecbe0833863dec989a20d4d58
  :monsters: []
276323f91f8c99e72f1b4f4a7f307b29164360e367c45482b50b0c91feaecb14:
  :text:
  - :type: :link
    :text: Votre anneau ne vous sert donc à rien. Faites vite un autre choix !
    :hash: 49fc03f11acecde5dc92b5c0f44d25e03cabd7d76b6003fa4c4f866c614e31ac
  :monsters: []
7101982fcf02f3b93c4d32c12bee84f44f65485f1fbc91a2c37bd03056390277:
  :text:
  - :type: :text
    :text: Vous jugez plus sage de contourner le poste de garde. La perspective de
      défier le garde haut de deux mètres ne vous séduit pas non plus, surtout que
      ses camarades ne doivent pas être bien loin. Vous vous glissez donc entre les
      rochers et attendez d'être hors de vue du poste de garde pour vous rapprocher
      de la muraille et l'examiner. Vous longez le mur ouest de la Forteresse pendant
      un moment, puis vous apercevez une poterne qui semble donner dans la cour intérieure
      de la Forteresse. Vous vous dirigez vers elle, mais à ce moment, vous distinguez,
      cachée par les fourrés, une brèche dans la muraille, juste un peu plus loin.
      Des pierres semblent s'être détachées du mur et avoir créé une ouverture imprévue.
  - :type: :link
    :text: Choisirez vous d'essayer d'entrer par la poterne
    :hash: e7a171c067877666e9c7d9487c3ad7a6c0ee36bd542a7577215acbfbbe20e8a3
  - :type: :link
    :text: ou par la brèche ?
    :hash: dd8bdc1352a4ab51c96687c835eadee70e0ea820ea4d7e7d401c87d1e807a37f
  :monsters: []
e2cad0b0f3736bd9c6e066f679b00e6cc7d8a373c32c35edf3a7057ea3e045a9:
  :text:
  - :type: :link
    :text: vous avancez droit devant vous.
    :hash: 5376dfc4ba020d69ed9f46c503bc3dd0fda61c00f082ccd9013855f09164bd7c
  :monsters: []
36857c56527fbd2f64dd040fd33ce58dee386f36ab4fd6e304ef08831432bb5d:
  :text:
  - :type: :link
    :text: Vous le laissez se lamenter sur les rigueurs de la vieillesse.
    :hash: 2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587
  :monsters: []
a13740467c1350bfb12bcb93bfdb765681d6b25954e8e56c78641b56470c5cfd:
  :text:
  - :type: :link
    :text: Il marmonne des paroles inintelligibles.
    :hash: 2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587
  :monsters: []
b84d0a1cb0dc036a4773a06adf3f9098b9b615129b99482ace4858cd6f5c49e8:
  :text:
  - :type: :link
    :text: L'Apothicaire se désintéresse totalement de vous et farfouille dans l'étagère
      qui se trouve derrière lui.
    :hash: 2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587
  :monsters: []
2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587:
  :text:
  - :type: :text
    :text: 'II se retourne vers vous. «Je suppose que vous cherchez à pénétrer à l''intérieur
      de la Forteresse pour rencontrer le vieux Hassan Sabba. Je vais vous faire une
      faveur supplémentaire : le mot de passe qui permet de franchir la porte... Mes
      jours sont comptés et je n''ai rien à perdre à dévoiler un secret si anodin.
      N''importe quel ivrogne local serait sans doute enclin à vous le donner en échange
      d''un verre de vin... Lorsque le garde vous arrêtera à la porte d''enceinte,
      dites-lui uniquement : Samarcande. Il vous laissera passer sans difficulté.
      Mais je vois qu''il est tard et que vous devez être fourbu par les fatigues
      du voyage. Désirez-vous dîner et passer la nuit dans mon modeste logis ? »'
  - :type: :link
    :text: Si vous acceptez.
    :hash: 8c5550cf9942562806c4af6a0833df7681debad9b5fca1eaaa1a27dbe78ede08
  - :type: :text
    :text: Autrement, vous remerciez l'Apothicaire de son précieux renseignement.
      Puis vous dirigez vos pas
  - :type: :link
    :text: vers l'auberge,
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: la maison du Magicien,
    :hash: db61d8c0542d7a150bc0dc894349d9d6e562a01126a3338ff55e69b5005377ab
  - :type: :link
    :text: la haute construction à l'écart de l'autre côté de la place
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: ou vous décidez de quitter le village.
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
37421e616309f34b26b7d1b3b8e0272a4ab4006e0251d61c333b27a78602a864:
  :text:
  - :type: :link
    :text: Néanmoins, vous perdez 3 points de Vie.
    :hash: 259eb3c62b9a40fe7014f70807ced02e70b38fc4aa5af7d6fe5760085ef8c815
  :monsters: []
5aba1e1434a73e516e90f9d3d6fea889f37d7207e9aac139e169f96f2d67431f:
  :text:
  - :type: :link
    :text: Grâce à votre astuce, vous avez gagné l'affrontement !
    :hash: 8fbd8828b4b401e820638350e67f9ea62b1e41db2665a215b6fd1afe97bbe43e
  :monsters: []
a7abb2d290fbc6fcce70d11067f97f0e4cc12267aa32183fa12bc78483405679:
  :text:
  - :type: :text
    :text: Vous décrivez un large mouvement tournant autour du monstre en évitant
      de poser le pied sur une case noire. Le Cyclope pivote sur place et vous observe.
      Mais il ne montre aucune envie de porter le premier coup. Vous continuez de
      l'éviter. Il ne cesse de vous regarder... Impossible maintenant de l'attaquer
      ! Vous êtes prisonnier du jeu, condamné jusqu'à la fin des temps à tourner autour
      de ce monstre sans jamais pouvoir prendre l'avantage. Lorsque son ennui sera
      trop grand, le Magicien pourra toujours se divertir de votre pathétique spectacle.
      Rassurez-vous ! L'espoir de reprendre un jour votre quête vous donnera les forces
      pour continuer...
  :monsters: []
fc8e39ffab07383e3f1c501e8f2e442d9afe2f05cb38f255847627f1a2b015d7:
  :text:
  - :type: :link
    :text: Vous regagnez le point de Vie que vous venez de perdre.
    :hash: d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d
  :monsters: []
f21e8222fdcfc53c74995b77666eb1545ac6e9704215fa3c31d432e179f9391a:
  :text:
  - :type: :text
    :text: 'Seule une potion de contrepoison pourra redonner à vos oreilles leur aspect
      normal. Si vous en trouvez au cours de votre aventure, avalez-la. L''effet sera
      instantané : rajoutez alors 1 point de Vie à votre total.'
  - :type: :text
    :text: Mais avez-vous acheté une fiole à l'Apothicaire?
  - :type: :link
    :text: Si oui.
    :hash: 7d35ff4e6818bb27f34d78fc6a2e951dbb0132a41f5fd7aae371e4d41cb7c937
  - :type: :link
    :text: Sinon.
    :hash: 9a8061a612763b604122ee17ef5813d92f941a774c988228969bff435ff10b12
  :monsters: []
c3281a1184df7b67d6248a878df827f5a8807444c8d1f8f51a13a489fd316d3e:
  :text:
  - :type: :text
    :text: Curieusement, la porte ne grince pas sur ses gonds quand vous la poussez.
      La maison n'est pas aussi abandonnée qu'elle en a l'apparence. Vous avancez
      avec précaution dans l'obscurité, les bras tendus en avant pour prévenir le
      moindre obstacle. Vous entendez le souffle d'une respiration non loin de vous.
      Puis quelque chose siffle derrière vous, et vous avez l'impression que votre
      tête explose. Hassidin le voleur n'aime pas qu'un étranger pénètre dans sa maison
      sans son assentiment. Pour vous punir, il va d'abord vous dévaliser. Ensuite,
      selon son bon plaisir, il vous vendra comme esclave ou vous assassinera tout
      simplement, pour finir par jeter votre corps dans le puits à sec qui sert de
      fosse à ordures à tout le village. Quoi qu'il en soit, votre sort n'est guère
      enviable...
  :monsters: []
88fe24f56ed98c22079f5dd4eea47e0a0e1d3bee66bc40939da093f72959a00a:
  :text:
  - :type: :link
    :text: Vous vous dirigez ensuite vers la Forteresse.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
c94b4125e72e879e4d3157b5bbe1e594b589bbe0a54ab1909a3e2e9d55d50fed:
  :text:
  - :type: :text
    :text: Si vous n'avez pas pensé à emporter une torche, vous perdez 1 point de
      Force jusqu'à votre retour à la surface. Vous avancez avec précaution, mais
      vous réalisez, en atteignant le bout du tunnel, que vous êtes dans un cul-de-sac.
      Vous vous trouvez devant un mur... Non, pas tout à fait. Vous sentez un levier
      sur votre gauche. L'humidité qui règne dans le puits a rendu la corde poisseuse.
      Vous ne pouvez plus remonter et vous diriger vers la Forteresse.
  - :type: :text
    :text: Que décidez-vous ?
  - :type: :link
    :text: Essayer de faire bouger le levier et voir ce qui se passe ?
    :hash: 5478a4081c94efde2d7669085c13a0f4f39836bed91b4c343c726901f22b1b7d
  - :type: :link
    :text: Rebrousser chemin et poursuivre votre descente dans le puits ?
    :hash: b793e9b0da04ea05b11fa2ad3f45b98a1541f2a099e9951d07887fec73be562a
  :monsters: []
b793e9b0da04ea05b11fa2ad3f45b98a1541f2a099e9951d07887fec73be562a:
  :text:
  - :type: :text
    :text: La corde devient très glissante au fur et à mesure de la descente. Vous
      arrivez à un second embranchement.
  - :type: :text
    :text: Préférez-vous continuer votre progression ?
  - :type: :link
    :text: Si oui.
    :hash: 4ec6fa615a2fa6e0f3331559017b2263cf5ba07e930eba909142abe487dfce6e
  - :type: :link
    :text: Dans le cas contraire.
    :hash: 6ef413be112470df641346b201313ee97e3c18e0db030674e36a2b6b57a8befb
  :monsters: []
29ffef717b1a3ca259b83abe1d241a0e9f55fe967f7d2af03bb24e557ea8c926:
  :text:
  - :type: :link
    :text: vous comprenez qu'ils ont l'intention de vous traîner à la prison du village.
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
0ff1155c3f3b7e3f957874ce2159688cd8ab24a1b567909d0ecce6175bdb0b15:
  :text:
  - :type: :link
    :text: vous comprenez qu'ils ont l'intention de vous traîner à la prison du village.
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
b505d45560fdbd752811cced39d9ff6574e9b657903699202b22a182773045a0:
  :text:
  - :type: :text
    :text: 'Le Haschichin hoche la tête d''un air entendu. Votre mot de passe était
      bon : il vous prend sans doute pour un marchand mandé par son maître. Vous dépassez
      le poste de garde et entrez. Vous êtes à présent à l''intérieur de la cour du
      sanctuaire du Vieux de la Montagne. La Forteresse elle-même se situe un peu
      plus en avant dans cette cour intérieure qui l''entoure sur trois côtés. Le
      quatrième est fermé par une haute muraille noirâtre. Vous devinez que derrière
      cette muraille se trouve l''àpic qui constitue une défense inviolable pour la
      Forteresse.'
  - :type: :text
    :text: La cour intérieure est le siège d'une grande agitation. Partout, soldats
      Haschichins et habitants de cette partie de la Forteresse vont et viennent.
      Vous n'aurez pas trop de mal à passer inaperçu dans ce remue-ménage, à condition
      de ne pas vous approcher trop près des gardes. Plusieurs solutions s'offrent
      à vous.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Vous diriger vers le caravansérail pour vous y reposer?
    :hash: c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287
  - :type: :link
    :text: Examiner les quelques échoppes qui bordent La cour?
    :hash: 924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0
  - :type: :link
    :text: Marcher jusqu'à un vieil homme qui porte une planche à clous sous le bras?
    :hash: eeab9b0c440e254e3804bca174553f0b4c7e72d79ed07c28baf07f72302a714e
  - :type: :link
    :text: Traverser la cour intérieure jusqu'à la porte de la Forteresse et demander
      à y entrer?
    :hash: 14503c01b3769e7c8e6dbbd74d69ba9192cc589830b8dbfb2757442485443d36
  :monsters: []
fe578a235717054259662f38e62b331c14a895a3e15e42bed38d22a0e822ff32:
  :text:
  - :type: :text
    :text: Vous tirez votre propre épée et vous vous préparez à lancer un défi au
      gigantesque garde, mais vous n'en avez pas le temps. Celui-ci se rue sur vous
      en hurlant, les yeux fous !
  - :type: :text
    :text: 'GARDE DE LA FORTERESSE FORCE : 8 VIE : 12'
  - :type: :link
    :text: Après le premier assaut.
    :hash: 2f06fbda8984d74c8564940e408fd211792ec398e2cd784cce7cfea60f4d76e3
  :monsters:
  - :name: 'GARDE DE LA FORTERESSE '
    :force: 8
    :vie: 12
e7a171c067877666e9c7d9487c3ad7a6c0ee36bd542a7577215acbfbbe20e8a3:
  :text:
  - :type: :text
    :text: La poterne semble ne contenir aucun piège. Vous poussez doucement la porte
      et vous vous glissez à l'intérieur. Vous êtes en plein milieu du mur ouest de
      la cour intérieure de la Forteresse. A l'intérieur, l'agitation va bon train.
      Mais pendant que vous observez le va-et-vient des passants, la petite porte
      claque en se refermant derrière vous. C'est alors que vous remarquez les deux
      gardes qui se tenaient dans des niches ménagées de chaque côté de la porte.
      Profitant de votre stupéfaction, ces deux Haschichins aux mines peu avenantes
      vous empoignent. Vous n'avez pas le temps de tirer votre épée, mais peut-être
      vôtre anneau d'invisibilité (si vous en possédez un) vous serait- il plus utile.
  - :type: :text
    :text: Si vous tirez votre épée pour attaquer le premier garde, lancez deux dés
      pour tenter votre chance.
  - :type: :link
    :text: Si vous lancez un 8 ou davantage.
    :hash: 96d19e5a33f21652a38501e056e45ef0bd825047447239a0af0ed03ff226bf24
  - :type: :link
    :text: Si vous lancez un 7 ou moins.
    :hash: ad619e2b48766470847b3b48478d4db88bbd374000c1a194d3c353b143a3424c
  - :type: :link
    :text: Si vous voulez utiliser votre anneau d'invisibilité.
    :hash: c1bc0238d9d9a5ea12b549de92d54fdf9a47e0102b94e9ebbaae84cd6f1f6626
  :monsters: []
dd8bdc1352a4ab51c96687c835eadee70e0ea820ea4d7e7d401c87d1e807a37f:
  :text:
  - :type: :text
    :text: Vous marchez jusqu'à la brèche. Les grosses pierres de la muraille forment
      une sorte d'escalier difficile à franchir et un peu précaire, mais pas impraticable.
      Souriant à l'idée de cette chance inespérée, vous escaladez les éboulis. Mais
      au moment où vous mettez le pied sur un moellon plus plat que les autres, un
      grondement retentit. Vous avez déclenché le mécanisme du piège tendu aux intrus
      audacieux par Hassan Sabba ! Une pierre pesant plus d'une tonne vous tombe dessus.
      Vous mourez écrasé aux portes de la Forteresse d'Alamuth...
  :monsters: []
5376dfc4ba020d69ed9f46c503bc3dd0fda61c00f082ccd9013855f09164bd7c:
  :text:
  - :type: :text
    :text: Le tunnel continue sur plusieurs centaines de mètres. Peu à peu, une faible
      lumière qui semble émaner des murs vous permet de vous diriger avec plus de
      précision. Le couloir s'élargit au point de se scinder. Les deux nouveaux chemins
      sont rigoureusement identiques.
  - :type: :text
    :text: Quel embranchement allez-vous emprunter?
  - :type: :link
    :text: Celui de gauche?
    :hash: c509d5c7a680f8f6af0f57ed43db8f552459e0fcfc15015694fb638b3edaa26a
  - :type: :link
    :text: Celui de droite?
    :hash: e95c38bf1a1144328fc1d48b5ac4948041542482e8970ec0830cf49436f78a0c
  :monsters: []
8c5550cf9942562806c4af6a0833df7681debad9b5fca1eaaa1a27dbe78ede08:
  :text:
  - :type: :link
    :text: Vous quittez le village et vous partez en direction de la Forteresse dont
      la silhouette imposante domine les montagnes alentour.
    :hash: de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a
  :monsters: []
259eb3c62b9a40fe7014f70807ced02e70b38fc4aa5af7d6fe5760085ef8c815:
  :text:
  - :type: :text
    :text: 'Vous vous réveillez étendu sur le carrelage glacé de la maison de Shawar.
      Vous vous sentez faible et pris de violents frissons. «Dommage que vous ayez
      perdu ! dit le Magicien. J''ai si rarement l''occasion de trouver un compagnon
      de jeu. Mais pour vous récompenser de votre peine, voici un cadeau : un globe
      d''hypnotisme. Lorsque vous le ferez pivoter sur son axe, son éclat plongera
      ceux que vous aurez en face de vous dans un profond sommeil. Mais prenez garde
      à fermer les yeux à ce moment-là ! » Vous remerciez Shawar de son cadeau.'
  - :type: :text
    :text: 'Vous décidez de :'
  - :type: :link
    :text: Dormir à l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Rendre visite à l'Apothicaire?
    :hash: b7fce4be108c6899396b682c7535f0aae0156e09a85d2802eabd847e5f6dc4b2
  - :type: :link
    :text: Explorer la maison isolée en face ?
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: Quitter le village ?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
8fbd8828b4b401e820638350e67f9ea62b1e41db2665a215b6fd1afe97bbe43e:
  :text:
  - :type: :text
    :text: Un peu étourdi, vous retrouvez votre taille normale. Shawar le magicientrépigne
      de joie et frappe des mains. « Vous avez gagné ! La supériorité de l'intelligence
      sur la force brute... Vous méritez de rencontrer Hassan Sabba. Je vais également
      vous offrir un des trois objets que voici. » Devant vous se trouvent une boule
      argentée, un médaillon finement ciselé et un minuscule coffret en bois précieux.
  - :type: :text
    :text: Qu'allez-vous choisir?
  - :type: :link
    :text: La boule?
    :hash: f00f0a620a856ec36e35be47f1b22241ebcb2166ce2a1c1b25822569235e99b6
  - :type: :link
    :text: Le médaillon?
    :hash: 79e5e36a7869cac2951dff5f05eb1331423035295a7a5f64d9990637a03a6e5a
  - :type: :link
    :text: Le coffret?
    :hash: 3f31c79217c3e6671fe155c1e495bdd258a0e1151bf5ccd8c12583655471d446
  :monsters: []
d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d:
  :text:
  - :type: :text
    :text: Que décidez-vous de faire ?
  - :type: :link
    :text: Vous reposer à l'auberge?
    :hash: 32b82b1361e73acf1dfb9feb050884a562d1f30fab834cd56b2a4bf69d0282bc
  - :type: :link
    :text: Explorer la maison isolée?
    :hash: 2f1102e63f7a7a781a8a8310d37aac0cfc2d71749edba0f801fbdc0076d897ee
  - :type: :link
    :text: Quitter le village?
    :hash: 5cbcbc8b1ec7ebb9b36a533eb62e21c80421fe26608721a7a58da05251352cb5
  :monsters: []
7d35ff4e6818bb27f34d78fc6a2e951dbb0132a41f5fd7aae371e4d41cb7c937:
  :text:
  - :type: :text
    :text: La guérison de votre affection se trouve peut-être à l'intérieur de l'un
      de ces flacons. Quelle fiole avez-vous achetée?
  - :type: :link
    :text: La bleue?
    :hash: 61dc3b3603061048f0ff50fb23b1de0da7b0aa80deca994f357abdb6bc0e134f
  - :type: :link
    :text: La jaune?
    :hash: 7e9a0b7f8319eaeb25f0372a5996d01029977f55d69b39c90c643e3b6320b1d1
  - :type: :link
    :text: La verte?
    :hash: 376d1564dd12c5b2b687a4db3b2011d181ad94dd4cf5444b4e3d4c688b4cf707
  - :type: :link
    :text: mais vos oreilles vous démangent.
    :hash: d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d
  :monsters: []
9a8061a612763b604122ee17ef5813d92f941a774c988228969bff435ff10b12:
  :text:
  - :type: :link
    :text: Malheureusement pour vous, sa boutique est fermée et vos oreilles commencent
      à vous démanger.
    :hash: d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d
  :monsters: []
5478a4081c94efde2d7669085c13a0f4f39836bed91b4c343c726901f22b1b7d:
  :text:
  - :type: :text
    :text: Vous sentez le levier remuer quand vous le tirez vers vous. Vous tirez
      plus fort, la dalle qui obstrue le tunnel frémit légèrement. Vous tirez encore
      plus fort. Brusquement, le mécanisme se débloque. La dalle est montée sur des
      gonds, telle une gigantesque porte, mais elle pivote de votre côté ! Mû par
      un puissant ressort, son mouvement est trop rapide pour que vous puissiez l'éviter.
      Vous périssez écrasé entre cette porte massive et les briques suintantes d'humidité
      du tunnel. Dommage que vous n'ayez pas évité ce piège !...
  :monsters: []
4ec6fa615a2fa6e0f3331559017b2263cf5ba07e930eba909142abe487dfce6e:
  :text:
  - :type: :text
    :text: L'obscurité est maintenant totale. Brusquement, vous touchez du pied le
      fond du puits. Vous venez d'atterrir dans une masse spongieuse. Un bruit de
      succion goulue vous accompagne à chaque pas. Si vous n'avez pas de torche, vous
      perdez 1 point de Force tant que vous serez sous terre. Vous avancez à tâtons
      dans un vaste couloir et l'atmosphère vous paraît moins irrespirable qu'en haut
      du puits. Sans doute est-ce dû à l'habitude... Vous remarquez une masse luminescente
      à quelques pas de vous. Du fond du corridor vous parvient un bruit étrange,
      semblable à un cliquetis osseux, accompagné d'un long frottement âpre contre
      la roche.
  - :type: :text
    :text: Que faites-vous?
  - :type: :link
    :text: Vous vous cachez.
    :hash: f5aef40011c40da3b6b7368a3b879a749feebfefd64e162408006b4d492aaf49
  - :type: :link
    :text: Vous cherchez à déterminer la raison de la source lumineuse.
    :hash: 7a432b0bfe8a52910213a76b10783054c6a8e016408c88f41f9404878db6ed06
  :monsters: []
6ef413be112470df641346b201313ee97e3c18e0db030674e36a2b6b57a8befb:
  :text:
  - :type: :text
    :text: Vous vous engagez dans le tunnel étroit. Le plafond est bas au point de
      vous obliger à courber la tête. Si vous n'avez pas emporté de torche, vous perdez
      1 point de Force tant que vous n'êtes pas revenu à la surface. Soudain, alors
      que le boyau humide s'incurve, vous n'apercevez plus la suite du tunnel. Une
      masse sombre obstrue le passage.
  - :type: :text
    :text: Que décidez-vous ?
  - :type: :link
    :text: Avancer pour découvrir ce qui bloque le couloir?
    :hash: 514b353e4b85a36aa2acdfea230dbfb616a2338af651ed613990f50671a5e591
  - :type: :link
    :text: Faire demi-tour, puis remonter au premier embranchement
    :hash: c94b4125e72e879e4d3157b5bbe1e594b589bbe0a54ab1909a3e2e9d55d50fed
  - :type: :link
    :text: ou poursuivre votre descente ?
    :hash: 4ec6fa615a2fa6e0f3331559017b2263cf5ba07e930eba909142abe487dfce6e
  :monsters: []
c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287:
  :text:
  - :type: :text
    :text: Vous avancez prudemment dans la cour jusqu'à la taverne qui sert de caravansérail
      à la Forteresse et attendez un instant sur le seuil. Un coup d'oeil à l'intérieur
      vous révèle qu'un groupe de gardes se livre à des libations bruyantes à une
      table au fond de la salle. Vous décidez d'entrer sans vous faire remarquer.
      Avez-vous mangé depuis hier? Sinon, vous perdez 4 points de Vie, car votre itinéraire
      s'est avéré bien fatigant. Une fois à l'intérieur, vous trouvez un coin sombre
      où vous installer et déballez vite une ration de vos provisions (rayez-la de
      vos possessions). Vous regagnez 2 points de Vie grâce à ce repas. Vous pouvez
      l'accompagner d'une chope de bière mousseuse que vous vendra l'aubergiste pour
      1 pièce d'or; dans ce cas, rajoutez-vous 1 autre point de Vie pour les vertus
      de ce breuvage. Les gardes sont bien trop soûls pour faire attention à vous.
      Au bout d'un moment, ils se lèvent en titubant pour partir. Quatre d'entre eux
      semblent d'avis de quitter l'endroit, mais le cinquième, plus ivre que les autres,
      les persuade de rester le temps d'une autre tournée.
  - :type: :link
    :text: Allez-vous tenter de ruser en vous joignant à eux ?
    :hash: dc738f3c0791ec3d22fba4aacbc089111ff63f09c35b39f9733f06dd2008c6a2
  - :type: :link
    :text: Ou bien jugerez-vous cela imprudent et attendrez- vous de voir ce que vont
      faire les gardes ?
    :hash: 32c2eb3133ac4a44e940f9dc35966a2611edb2ae34f97a2f81afc73d6ed0e598
  :monsters: []
924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0:
  :text:
  - :type: :text
    :text: Arrivé à l'endroit où des échoppes bordent le mur est de la cour intérieure,
      vous les observez avec attention. Deux d'entre elles vous paraissent plus intéressantes
      que les traditionnelles boutiques d'épices ou de denrées alimentaires. La première
      a une façade blanchie à la chaux. En vous approchant discrètement, vous distinguez
      de nombreuses fioles alignées le long des murs sur des étagères vétustes. Vous
      passez ensuite devant la seconde échoppe, richement colorée, elle. C'est à l'évidence
      la pratique d'un marchand de tapis de toutes sortes que vous entendez discuter
      dans l'arrière-boutique.
  - :type: :text
    :text: 'Décidez-vous d''entrer :'
  - :type: :link
    :text: Dans l'échoppe blanche?
    :hash: 61348bd33f25a5db0721e4da00069c1801eb47f51405aedf140c5d77627279bb
  - :type: :link
    :text: Chez le marchand de tapis?
    :hash: 5ca52540594c5431f84e99921473be5f7047c2895796aa73d812afec57b8d26b
  :monsters: []
eeab9b0c440e254e3804bca174553f0b4c7e72d79ed07c28baf07f72302a714e:
  :text:
  - :type: :text
    :text: 'Votre attention se porte sur un homme au visage creusé de rides, à la
      peau sombre et aux cheveux blancs. Vous l''aviez tout d''abord pris pour un
      vieillard, mais les rigueurs de l''existence l''ont sans doute éprouvé durement
      : cela explique son physique parcheminé. Vous reconnaissez en lui un Fakir venu
      de très loin, peut-être à la demande de Hassan Sabba. Mais vos réflexions sur
      la nature de ce personnage sont brusquement interrompues : un cheval emballé
      vient d''échapper aux mains de son palefrenier, un peu plus loin dans la cour,
      et s''élance droit devant lui. Le vieillard est sur son chemin ! Des cris éclatent
      à travers la cour de la Forteresse.'
  - :type: :text
    :text: Qu'allez-vous faire ?
  - :type: :link
    :text: Attendre de voir ce qui va se produire ?
    :hash: d8b4743d16896c3d2423ea4e083028ce30f9172e11fe1ae8a1cb0753161adff3
  - :type: :link
    :text: Courir sauver le Fakir?
    :hash: b3da33b8137d65ce1f1a9713f386f8ece476775d96d290b66e252cbc5a5aad7b
  :monsters: []
14503c01b3769e7c8e6dbbd74d69ba9192cc589830b8dbfb2757442485443d36:
  :text:
  - :type: :text
    :text: Prenant l'air d'un habitué des lieux, vous marchez d'un pas décidé jusqu'à
      la porte de la Forteresse. Deux larges battants commandés par une lourde serrure
      barrent l'entrée, tandis que deux Haschichins au profil d'aigle flanquent cette
      porte. Ils vous observent d'un oeil intrigué. « Bien le bonjour ! Lancez-vous.
      Je viens aider le maître d'armes dans ses tâches. Il m'a fait venir de très
      loin pour l'assister. » Les gardes ne bronchent pas. « Holà, messires, ne m'entendez-vous
      pas?» Quelque chose ne va pas, tout ceci vous semble bizarre.
  - :type: :link
    :text: Allez-vous tirer votre épée pour provoquer quelque réaction chez ces soldats
      impassibles
    :hash: 57c81c87c53f8ea952e324b9715ef989e5b67a83e45c0845b79385ec6c01cded
  - :type: :link
    :text: ou bien jugerez-vous que cela est trop risqué ? Dans ce cas, choisissez
      une autre solution.
    :hash: b505d45560fdbd752811cced39d9ff6574e9b657903699202b22a182773045a0
  :monsters: []
2f06fbda8984d74c8564940e408fd211792ec398e2cd784cce7cfea60f4d76e3:
  :text:
  - :type: :link
    :text: Les Haschichins vous assomment et vous traînent en prison.
    :hash: 3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e
  :monsters: []
96d19e5a33f21652a38501e056e45ef0bd825047447239a0af0ed03ff226bf24:
  :text:
  - :type: :link
    :text: Avant de sombrer dans l'inconscience, vous entendez les Haschichins déclarer
      que vous moisirez au fond des oubliettes de la Forteresse !
    :hash: f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456
  :monsters: []
ad619e2b48766470847b3b48478d4db88bbd374000c1a194d3c353b143a3424c:
  :text:
  - :type: :link
    :text: Vous comprenez tout juste, avant de sombrer dans l'inconscience, qu'ils
      vous destinent aux oubliettes de la Forteresse !
    :hash: f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456
  :monsters: []
c1bc0238d9d9a5ea12b549de92d54fdf9a47e0102b94e9ebbaae84cd6f1f6626:
  :text:
  - :type: :link
    :text: car vous avez entendu un garde parler de vous jeter aux oubliettes !
    :hash: f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456
  :monsters: []
c509d5c7a680f8f6af0f57ed43db8f552459e0fcfc15015694fb638b3edaa26a:
  :text:
  - :type: :text
    :text: 'Le boyau est encore large et vous pouvez avancer sans gêne en évitant
      les tas de détritus qui jonchent le sol par endroits. Vous repérez une porte
      sur votre gauche. Vous l''entrebâillez avec précaution pour voir ce qui se cache
      derrière, et vous découvrez une salle enfumée, dépouillée de toute décoration.
      Au centre est installée une grande table couverte de mets appétissants : venaisons
      fumantes, fruits juteux... Sept individus sont en profonde discussion à proximité.
      Mais en les observant avec plus d''attention, vous remarquez leur teint gris,
      leurs mains fines et poilues, leurs ongles longs et étroits, et surtout une
      queue rosâtre qui tombe jusqu''au sol. Vous avez devant vous sept spécimens
      d''Hommes-Rats.'
  - :type: :text
    :text: Qu'allez-vous faire?
  - :type: :link
    :text: Refermer doucement la porte et continuer dans le tunnel ?
    :hash: b8da37b177db7c780e6b62474245810d69dcf51fd529635e447525d9724f7ff3
  - :type: :link
    :text: Avancer parmi eux et engager la conversation?
    :hash: 7552b3d2502f8e5707b9e240cddbf488eda6a58a48553864639334f4ffe6ba5f
  - :type: :link
    :text: Les attaquer sans prévenir?
    :hash: 97e1b9ec0587a025b29d22fb10936101b9fd14ff1ff5889755037670cf59cf31
  :monsters: []
e95c38bf1a1144328fc1d48b5ac4948041542482e8970ec0830cf49436f78a0c:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_423248544577f2e935e611d2504245fd_544.jpg
  - :type: :text
    :text: 'Le boyau est encore large et vous pouvez avancer sans gêne en évitant
      des tas de détritus qui jonchent le sol. Vous repérez une porte sur votre droite.
      Vous l''entrebâillez avec précaution pour voir ce qui se cache derrière. Vous
      ouvrez la porte d''une salle morne, dépouillée du moindre ornement. Au centre
      est installée une table couverte de mets d''aspect étrange : carapaces d''insectes
      farcies, fruits juteux... Sept individus sont plongés dans une profonde discussion
      à proximité. Mais en les observant avec plus d''attention, vous remarquez leur
      teint verdâtre, leurs mains plates aux doigts palmés, et surtout une épaisse
      queue écailleuse qui pend jusqu''au sol. Vous contemplez sept spécimens d''Hommes-Lézards.'
  - :type: :text
    :text: Qu'allez-vous faire ensuite ?
  - :type: :link
    :text: Refermer doucement la porte et continuer dans le tunnel?
    :hash: 71b7ef0d6ffc33763a558d98f55f1f8509fd49bc859a2c87ad1b612b274f027e
  - :type: :link
    :text: Vous avancer parmi eux et engager la conversation?
    :hash: 3a13cdc9ca69457a1e9d44b397cd7f38a600f25522b22fe9eb0e44b053e48c90
  - :type: :link
    :text: Les attaquer sans prévenir?
    :hash: ec39177649200b5bd28eca00b53e9e0fb405f412d2b1fc3ff7b185a4286f1fae
  :monsters: []
f00f0a620a856ec36e35be47f1b22241ebcb2166ce2a1c1b25822569235e99b6:
  :text:
  - :type: :link
    :text: Vous remerciez Shawar pour son somptueux cadeau.
    :hash: 5d19aa85ff494d325eef2a76b5756a972f09aee8e7657e059632919c767ebdcc
  :monsters: []
79e5e36a7869cac2951dff5f05eb1331423035295a7a5f64d9990637a03a6e5a:
  :text:
  - :type: :link
    :text: Vous remerciez Shawar pour ce cadeau.
    :hash: 5d19aa85ff494d325eef2a76b5756a972f09aee8e7657e059632919c767ebdcc
  :monsters: []
3f31c79217c3e6671fe155c1e495bdd258a0e1151bf5ccd8c12583655471d446:
  :text:
  - :type: :link
    :text: Vous remerciez Shawar pour son présent.
    :hash: 5d19aa85ff494d325eef2a76b5756a972f09aee8e7657e059632919c767ebdcc
  :monsters: []
61dc3b3603061048f0ff50fb23b1de0da7b0aa80deca994f357abdb6bc0e134f:
  :text:
  - :type: :link
    :text: Vous avez la chance! Rayez la fiole de vos possessions.
    :hash: d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d
  :monsters: []
7e9a0b7f8319eaeb25f0372a5996d01029977f55d69b39c90c643e3b6320b1d1:
  :text:
  - :type: :link
    :text: Vous vous affalez sur le sol boueux. Vous venez de respirer un puissant
      somnifère.
    :hash: b2948bdf68383cab03392455a091aba2c153398b3edbb6e4515dd3563760342c
  :monsters: []
376d1564dd12c5b2b687a4db3b2011d181ad94dd4cf5444b4e3d4c688b4cf707:
  :text:
  - :type: :link
    :text: Tout en grattant vos oreilles qui commencent à vous démanger.
    :hash: d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d
  :monsters: []
f5aef40011c40da3b6b7368a3b879a749feebfefd64e162408006b4d492aaf49:
  :text:
  - :type: :link
    :text: Vous sortez avec peine du tas répugnant.
    :hash: 7a432b0bfe8a52910213a76b10783054c6a8e016408c88f41f9404878db6ed06
  :monsters: []
7a432b0bfe8a52910213a76b10783054c6a8e016408c88f41f9404878db6ed06:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c085992be8a0f40fef205d3c1122bc8f_84.jpg
  - :type: :text
    :text: Vous vous approchez prudemment, essayant de deviner la raison de ce phénomène
      inconnu. Vous ne pouvez maîtriser un mouvement de recul instinctif. Vous êtes
      en face d'un nid de Charognards des cavernes, une espèce oubliée de mille-pattes
      géants qui vit au milieu des cadavres et des détritus. Ils ne voient jamais
      la lumière du jour.
  - :type: :text
    :text: Et même ces petits, déjà longs de cinquante centimètres à l'éclosion, ne
      sont pas des adversaires à prendre à la légère. Lancez un dé pour déterminer
      le nombre de bêtes qui vous regardent de leurs yeux chassieux.
  - :type: :text
    :text: Que faites-vous ?
  - :type: :link
    :text: Vous les écrasez rageusement.
    :hash: 7f27057c2640f3ba3a50caa0f11b4ca7000aec9fb9b59c3daa443683f940ee29
  - :type: :link
    :text: Vous étudiez leurs mouvements avec un intérêt zoologique manifeste.
    :hash: e08ffbd162e8ebcb12191bac1fcaa3174c142492f71bfd1642eb4937f9e4feef
  :monsters: []
514b353e4b85a36aa2acdfea230dbfb616a2338af651ed613990f50671a5e591:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_193b67d8cd7609fe1c94389066180ac9_226.jpg
  - :type: :text
    :text: Vous plongez votre épée dans une matière molle. Du bout des doigts, vous
      la sentez visqueuse et élastique. Vous précisez votre poussée en réprimant un
      frisson de dégoût. Votre bras s'enfonce jusqu'au coude dans cette matière poisseuse.
  - :type: :text
    :text: 'Brusquement, la masse est agitée de soubresauts. Deux yeux jaunes à l''extrémité
      de pédoncules en jaillissent et se figent devant vous. Une Limace mutante vous
      barre le chemin. Vous essayez de fuir, mais l''animal est plus rapide que vous.
      Deux solutions s''offrent à vous :'
  - :type: :link
    :text: Vous retourner et combattre le monstre.
    :hash: a23595c3b1ec71b79b282c21146e3bbdc36927ff70df8503c0267f7e1244c2a9
  - :type: :link
    :text: Vous enfoncer dans une anfractuosité du rocher sur votre gauche.
    :hash: c581e83ddb1c00bc6ce977a3c14a8a90510c09cfbcda56bbc5c6970c73e3e80e
  :monsters: []
dc738f3c0791ec3d22fba4aacbc089111ff63f09c35b39f9733f06dd2008c6a2:
  :text:
  - :type: :text
    :text: Vous vous levez en feignant une légère ivresse. « Holà, valeureux gardes
      ! Laissez un modeste voyageur vous offrir une tournée ! Ce ne sera que bien
      maigre récompense pour les plus vaillants défenseurs de la Forteresse d'Alamuth
      ! » Un instant perplexes, les gardes vous accueillent bien volontiers à leur
      table, heureux de cette aubaine. L'aubergiste apporte cinq larges chopes de
      bière pleines à ras bord. Avez-vous les 5 pièces d'or nécessaires pour payer
      cette tournée ?
  - :type: :link
    :text: Si vous ne les avez pas, vous vous excusez, mais les gardes pensent à tort
      que vous vous êtes moqué d'eux. Ils vous empoignent rudement et vous traînent
      au dehors.
    :hash: f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456
  - :type: :text
    :text: Si vous les avez, rayez-les de vos possessions. Avec force claques dans
      le dos, les gardes vous questionnent et vous répondez de façon assez évasive
      pour endormir complètement leurs soupçons. Un moment après, ils décident de
      retourner à leur poste dans la tour est de la Forteresse et prennent congé en
      vous remerciant d'une voix pâteuse. Le plus ivre des cinq est toujours réticent
      à partir.
  - :type: :link
    :text: Décidez- vous d'emboîter très vite le pas aux gardes éméchés
    :hash: 5ded4934ae9603182290be3e98fe11f55f3c192bdadcffe20ba725e63f03a6ca
  - :type: :link
    :text: ou préférez-vous attendre un moment avant de sortir?
    :hash: ba56226d1b69ccd270d4206d2c8983ab9da2068ed798207f6e3bd86c06ec764f
  :monsters: []
32c2eb3133ac4a44e940f9dc35966a2611edb2ae34f97a2f81afc73d6ed0e598:
  :text:
  - :type: :text
    :text: Après une tournée supplémentaire, les gardes s'éclipsent. Le plus ivre
      des cinq reste à la traîne.
  - :type: :link
    :text: Allez-vous les suivre très vite
    :hash: 5ded4934ae9603182290be3e98fe11f55f3c192bdadcffe20ba725e63f03a6ca
  - :type: :link
    :text: ou bien attendrez-vous un moment avant de leur emboîter le pas ?
    :hash: ba56226d1b69ccd270d4206d2c8983ab9da2068ed798207f6e3bd86c06ec764f
  :monsters: []
61348bd33f25a5db0721e4da00069c1801eb47f51405aedf140c5d77627279bb:
  :text:
  - :type: :text
    :text: Vous poussez la porte de bois mangée par les vers de l'échoppe à la façade
      blanche. L'intérieur est exigu, des dizaines de fioles et de flacons poussiéreux
      aux contenus multicolores ornent les murs. Quelques parchemins couverts de toiles
      d'araignée décorent la boutique, ainsi qu'un crâne dans lequel est fichée une
      bougie. L'échoppe paraît vide. Le propriétaire n'a pas l'air d'être là.
  - :type: :text
    :text: Qu'allez- vous faire?
  - :type: :link
    :text: Ressortir et entrer chez le marchand de tapis ?
    :hash: 5ca52540594c5431f84e99921473be5f7047c2895796aa73d812afec57b8d26b
  - :type: :link
    :text: Appeler pour faire venir le propriétaire ?
    :hash: 5cbb522609134e59c50b41e0f5e52bf3ed4ecd7b4236be32d16cf5226a86972a
  - :type: :link
    :text: Fouiller l'échoppe?
    :hash: cc9f1ebcc1b6e42fe0a98d1fe3cc8fcbfe371f3a60c30d19dce8d0969520e0b7
  :monsters: []
5ca52540594c5431f84e99921473be5f7047c2895796aa73d812afec57b8d26b:
  :text:
  - :type: :text
    :text: Vous marchez jusqu'à l'étal déployé devant la boutique bariolée du marchand
      de tapis. Vous soupesez plusieurs pièces finement tissées, ainsi que des nattes
      et des étoffes diverses. Un beau tapis de brocart mordoré vous plaît particulièrement.
      Tout occupé à votre examen, vous n'avez pas remarqué le petit homme grassouillet
      qui s'est glissé derrière vous. «Bienvenue chez Mok'Hêt, marchand des tapis
      les plus raffinés de tout l'Orient, voyageur. Serais-tu, comme mes autres clients,
      un mage venu de loin pour travailler à la Forteresse? Ton allure m'indique que
      tu n'es pas d'ici ! Quoi qu'il en soit, je t'aiderai de mon mieux ! »
  - :type: :text
    :text: Avez-vous rendu visite à Slig l'Alchimiste ?
  - :type: :link
    :text: Si oui.
    :hash: c358f1cb91f91a0af47ab96539d8ea9ee64aa9f881ccb7f3f33a075cb159abb9
  - :type: :link
    :text: Dans le cas contraire.
    :hash: bb82a099f957cf7dcb92ee886f769af1aa4b0047669aaccd567eb85538bde4ff
  :monsters: []
d8b4743d16896c3d2423ea4e083028ce30f9172e11fe1ae8a1cb0753161adff3:
  :text:
  - :type: :text
    :text: Au milieu de la confusion, le Fakir n'a pas tout de suite compris que les
      cris d'avertissement lui étaient destinés. Deux palefreniers courent derrière
      le pur-sang emballé, mais avant qu'ils ne l'aient rattrapé, le fougueux cheval
      heurte le Fakir et le piétine. Broyé sous les sabots de la bête caracolante,
      le malheureux rend l'âme en poussant d'horribles hurlements de souffrance. Vous
      regrettez amèrement de ne pas l'avoir sauvé. Peut-être aurait- il put vous donner
      de précieux renseignements... Il vous faudra chercher ailleurs un moyen d'entrer
      dans la Forteresse.
  - :type: :link
    :text: Décidez-vous d'examiner les échoppes avoisinantes
    :hash: 924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0
  - :type: :link
    :text: ou bien de vous rendre au caravansérail tout proche ?
    :hash: c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287
  :monsters: []
b3da33b8137d65ce1f1a9713f386f8ece476775d96d290b66e252cbc5a5aad7b:
  :text:
  - :type: :text
    :text: N'écoutant que votre courage de croisé, vous courez vers le cheval emballé.
      Vous poussez rudement le Fakir hors de son chemin et faites face à l'animal,
      bras écartés, en poussant un grand cri. La bête fougueuse se cabre avec un grand
      hennissement, dressée sur ses jambes arrière. Vous profitez de sa frayeur pour
      agripper ses rênes qui pendent librement. Vous dissipez ses dernières craintes
      en lui flattant le col. Renâclant encore un peu, elle se laisse pourtant emmener
      jusqu'aux palefreniers qui la poursuivaient. Ceux-ci vous remercient bien bas
      de votre sollicitude. A présent il est temps pour vous d'aider le malheureux
      Fakir à se relever. «Ah, brave inconnu, tu mériterais de souffrir mon courroux
      pour m'avoir malmené de la sorte. Cependant, tu m'as également sauvé la vie,
      et cela je ne l'oublierai pas. Je suis Akim, et comme toi j'ai longtemps voyagé
      pour venir ici. Auras-tu l'obligeance de me raccompagner à mon humble masure,
      car cet incident m'a plutôt éprouvé?» Vous ramassez la planche à clous du Fakir
      et la lui tendez. Sans vos gantelets de fer, vous vous seriez certainement piqué
      !
  - :type: :text
    :text: Comment cet homme étrange fait-il pour la serrer ainsi sous son bras ?
  - :type: :link
    :text: Allez- vous à présent prendre congé de lui
    :hash: 48b4729738566daa42bb6636cdd8c5a62bc8c102b8f4514fcf9ed3c9c0941e1d
  - :type: :link
    :text: ou bien ferez-vous ce qu'il vous demande ?
    :hash: 8c0d9d5fbf6c381faa48efce44c00df74f8f7758810d356a72dbd7fb44d86be2
  :monsters: []
57c81c87c53f8ea952e324b9715ef989e5b67a83e45c0845b79385ec6c01cded:
  :text:
  - :type: :text
    :text: "«Vos manières ne me plaisent pas, gardes ! Clamez-vous d'une voix forte.
      Ayez au moins l'obligeance de me répondre ! » Voyant votre geste, les gardes
      s'animent. Ils pointent sur vous deux longues lances au fer tranchant comme
      un rasoir. «L'entrée de la Forteresse est interdite aux marauds tels que toi,
      tu devrais le savoir. Cesse de troubler la paix de ce sanctuaire, sans quoi
      il nous faudra te faire taire par la force. » Puis ils retombent dans leur silence.
      Votre mot de passe semble vous avoir donné la permission de circuler dans la
      cour intérieure, mais pas celle de pénétrer dans la Forteresse."
  - :type: :link
    :text: Allez-vous attaquer les gardes pour forcer l'entrée
    :hash: 51c6aaaf207004ab8039b5b7f901042babd2eeee3fa291c969df0d621aa296f8
  - :type: :text
    :text: 'ou réfléchir à un autre plan d''action? Dans ce cas, vous pouvez vous
      diriger :'
  - :type: :link
    :text: vers le caravansérail,
    :hash: c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287
  - :type: :link
    :text: les échoppes
    :hash: 924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0
  - :type: :link
    :text: ou un vieil homme qui porte une planche à clous.
    :hash: eeab9b0c440e254e3804bca174553f0b4c7e72d79ed07c28baf07f72302a714e
  :monsters: []
f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456:
  :text:
  - :type: :text
    :text: 'Sans ménagement, les gardes vous jettent dans un trou creusé à même le
      sol. Votre chute est longue : cette oubliette a dû être creusée dans le roc
      voici des siècles ! Loin au-dessus de vous, une grille se referme, suivie d''un
      bruit de chaînes. Votre sort est désespéré. L''oubliette n''est même pas assez
      large pour que vous puissiez vous y asseoir. Etes-vous en possession de la lampe
      d''Aladin?'
  - :type: :link
    :text: Si oui.
    :hash: f5ab033930e7952c02fe0f12870e72f14535b6860671ebec6bab9306c1c73dc4
  - :type: :link
    :text: Sinon, vous décidez d'attendre en réfléchissant à un plan d'évasion.
    :hash: 45421e60549adb3f320ebcf7d0fb7789932f3aaccf5a352e34500daf50954b6a
  :monsters: []
b8da37b177db7c780e6b62474245810d69dcf51fd529635e447525d9724f7ff3:
  :text:
  - :type: :link
    :text: Le chef de la patrouille qui vous a guidé discute un instant avec les sept
      Hommes-Lézards qui se trouvaient dans la pièce, puis se retire avec sa troupe.
    :hash: 3a13cdc9ca69457a1e9d44b397cd7f38a600f25522b22fe9eb0e44b053e48c90
  :monsters: []
7552b3d2502f8e5707b9e240cddbf488eda6a58a48553864639334f4ffe6ba5f:
  :text:
  - :type: :text
    :text: 'Un Homme-Rat se retourne vers vous, intrigué par votre irruption. «Voilà
      bien longtemps qu''un être humain n''avait franchi le seuil de notre territoire
      », dit-il à ses congénères. Puis, s''adressant à vous : « Mille salutations,
      noble voyageur. Quelle affaire pressante t''amène en ces lieux alors que le
      conflit séculaire qui nous oppose aux Hommes-Lézards redouble de violence? Nos
      deux races s''affrontent depuis plusieurs générations, depuis si longtemps d''ailleurs
      que personne ne se souvient de la raison exacte de cette guerre... L''harmonie
      qui nous unissait a été détruite et le temple de nos dieux restera fermé jusqu''à
      la victoire des uns ou des autres. Le chef de chaque camp conserve précieusement
      l''une des deux clefs qui en ouvrent la porte. Je te conseille de rebrousser
      chemin, voyageur, car dans ce temple débouche l''unique sortie de ce souterrain
      ! Un éboulement a condamné à jamais toutes les autres galeries...» Ces mots
      vous remplissent d''un désespoir tragique. Mais tout d''abord, reprend l''Homme-Rat,
      désires- tu partager notre repas ? »'
  - :type: :link
    :text: Si vous acceptez.
    :hash: 5d1b8ac57f135f6dbb61389cd4ef0b239f9b55fc0c7c1eee757259a572ae5ffe
  - :type: :link
    :text: Sinon.
    :hash: 920ab29f0ef765ca51e299aa6214f2b18690ff646228594e4e3f5c95f93ab0a2
  :monsters: []
97e1b9ec0587a025b29d22fb10936101b9fd14ff1ff5889755037670cf59cf31:
  :text:
  - :type: :text
    :text: Désirez-vous utiliser une des potions mystérieuses que vous a vendues l'Apothicaire
      ?
  - :type: :link
    :text: La bleue?
    :hash: 75d80e00577710292a26555e0abe088facec57106cabf77ee822a8d3f3893810
  - :type: :link
    :text: La jaune?
    :hash: 51eb906ac2ec4c3fd486d3f7ac8de9f4d2e4ffc011f853fea68858c8324b7ea8
  - :type: :link
    :text: La verte?
    :hash: 10876e41d737a1330be4461091c05b4868e91508c150babd94cf70a8b744134b
  - :type: :link
    :text: Si vous ne possédez aucune de ces fioles ou si vous ne voulez pas courir
      un risque inutile, tirez votre épée.
    :hash: cc47f86c54e7a3bdf6b24b2ef073b84dd00adaeec09fe202197f3b2e9670ac1c
  :monsters: []
71b7ef0d6ffc33763a558d98f55f1f8509fd49bc859a2c87ad1b612b274f027e:
  :text:
  - :type: :link
    :text: puis se retire avec sa troupe.
    :hash: 7552b3d2502f8e5707b9e240cddbf488eda6a58a48553864639334f4ffe6ba5f
  :monsters: []
3a13cdc9ca69457a1e9d44b397cd7f38a600f25522b22fe9eb0e44b053e48c90:
  :text:
  - :type: :text
    :text: 'Un Homme-Lézard se retourne vers vous, intrigué par votre irruption. «Voilà
      bien longtemps qu''un être humain n''avait franchi le seuil de notre territoire
      », dit-il à ses congénères. Puis, s''adressant à vous : « Mille salutations,
      noble voyageur. Quelle affaire pressante t''amène en ces lieux alors que le
      conflit séculaire qui nous oppose aux Hommes- Rats redouble de violence ? Nos
      deux races s''affrontent depuis plusieurs générations, depuis si longtemps,
      d''ailleurs, que personne ne se souvient de la raison exacte de cette guerre...
      L''harmonie qui nous unissait a été détruite et le temple de nos dieux restera
      fermé jusqu''à la victoire des uns ou des autres. Le chef de chaque faction
      conserve précieusement l''une des deux clefs qui en permettent l''accès. Je
      te conseille de rebrousser chemin, voyageur, car l''unique sortie de ce souterrain
      débouche dans ce temple ! Un éboulement a condamné à jamais toutes les autres
      galeries...» Ces mots vous remplissent d''un désespoir tragique. « Mais tout
      d''abord, reprend l''Homme-Lézard, désires-tu partager notre repas?»'
  - :type: :link
    :text: Si vous acceptez.
    :hash: e3d71bb8e7c137f123fb2531a6fd9b571467c67ed38bceee659b93a9b63eefd0
  - :type: :link
    :text: Sinon.
    :hash: 2e3498cc757c50b331f52dd678d7be38b9f056831574f64789345e74dda11ee0
