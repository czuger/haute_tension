5fb3f7c9ed206fd96b75efb95454c4feb5f370af04530ab8b97ba4808cc1e153:
  :text:
  - :type: :text
    :text: 'Vous vous déclarez prêt à partir. Vous ne pourrez conserver d''autre objet
      que votre cotte de mailles et votre épée. Hassan Sabba explique. Il décrit une
      passe magique : «Ainsi tu maîtriseras tous les langages que tu rencontreras
      au cours des siècles ! » Puis il marmonne des incantations mystérieuses pour
      invoquer les puissances de l''Au-delà. Soudain, la bibliothèque s''obscurcit.
      Des éclairs zèbrent le ciel. Un vent furieux souffle sur la Forteresse d''Alamuth.
      Lentement, Hassan Sabba lève les bras en hurlant des paroles inintelligibles.
      Et la pièce disparaît! Vous êtes dans un vide absolu, sans lumière, sans couleur,
      sans pesanteur. Vous êtes là, et vous vous sentez filer à travers la fibre même
      du temps!... Votre aventure ne fait que commencer.'
  :monsters: []
288b0c2f76694d12f7e415345f9da868887f9d0abb71543bb0019377fadb3d0f:
  :text:
  - :type: :text
    :text: Vous remerciez le sage Hassan Sabba de son accueil, mais vous ne pouvez
      pas l'importuner plus longtemps. Vous décidez de retourner à Saint-Jean-d'Acre,
      et par là de regagner la verte contrée d'Albion...
  - :type: :text
    :text: Votre quête s'arrête ici.
  :monsters: []
