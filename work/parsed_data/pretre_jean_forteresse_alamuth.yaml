  :text:
  - :type: :text
    :text: Le cadavre du Charognard des cavernes gît inerte non loin de vous.
  - :type: :link
    :text: Décidez-vous de fouiller le corridor à la recherche d'une sortie
    :hash: ac55afa940cf5fa9d48de8af3625d7813e5df2852737b118541a90de0e032443
  - :type: :link
    :text: ou bien rebroussez-vous chemin vers le puits ?
    :hash: 47e79eebd503d31d41eed2c5509c6083bd708570660d79e83e82ff40a3c97de7
  :monsters: []
c0a463ceb56dab3c1ac9608c8213e1a527d359c97451149b7c8ad9422f04d23d:
  :text:
  - :type: :text
    :text: Déguisé en garde, mais toujours muni de votre précieux sac et de votre
      bourse, vous rejoignez les autres Hachchachins pris de boisson (quoique moins
      que celui que vous venez de détrousser) et les suivez à l'intérieur de la Forteresse.
      Enfin vous y voilà ! Vous y croyez à peine. Grâce à cette ruse vous avez la
      voie libre. Vous dépassez le poste de garde de la tour est, puis faussez compagnie
      aux gardes en les laissant continuer seuls. Du recoin où vous avez trouvé abri;
      vous distinguez un escalier en colimaçon qui monte dans la tour est de la Forteresse.
      Vous le grimpez doucement et arrivez dans un couloir. Vous savez que vous longez
      la façade de la Forteresse en venant du côté est. La tour au sommet de laquelle
      se trouve le refuge de Hassan Sabba est au centre de la Forteresse. Vous décidez
      donc de vous rapprocher du centre autant que possible. Pour le moment, l'escalier
      que vous avez emprunté débouche dans une grande salle remplie de gardes ! Vous
      restez dans l'ombre à l'entrée de la pièce et observez ce spectacle. Dix gardes
      dorment sur des paillasses ou des lits de sangle, des livres de prière à leur
      côté. Seuls deux autres Hachchachins sont éveillés et discutent.
  - :type: :text
    :text: 'Allez- vous :'
  - :type: :link
    :text: Vous faufiler dans l'ombre et traverser la pièce?
    :hash: ee01f7ddeee203d29807d0f9ac2739941624900e31368c780f3e522fc5e24adf
  - :type: :link
    :text: Utiliser un objet tiré de votre équipement ?
    :hash: 1aea4ee4cbb6ecec96f857986e5744e8981f735ab3f6469c7a63e993eef579bb
  - :type: :link
    :text: Rester caché un instant et écouter la conversation des gardes?
    :hash: cbaa5f3bd388925614c89e45d6945f00e561db56c04155da2fa82dd944fd58f4
  :monsters: []
3fed052291d48320ce0d25946f2b08f277cfacb6c5297ffcfec08db8e59092fd:
  :text:
  - :type: :link
    :text: Vous lui emboîtez le pas, plein d'espoir.
    :hash: 9d1922c5bcfcb87e8a24e621a53aca4588be3c9227287e4cd8ab8d5dca10ce84
  :monsters: []
7e87780f02141863c34f6e2f3c8e622cb3018d9efb873c1b64c4962491f5e0cb:
  :text:
  - :type: :text
    :text: Voyant à votre mine piteuse que vous n'en menez pas large, Slig l'Alchimiste
      part d'un grand éclat de rire. Mais ce n'est pas un mauvais homme et il claque
      dans ses mains. Aussitôt, l'Elémental de l'air s'évanouit en un nuage de vapeur,
      comme il était apparu. «Allons, étranger, que cela te serve de leçon ! Tu n'avais
      qu'à m'appeler et je serais venu à ton aide. Pourquoi ne pas l'avoir fait? Je
      suppose que si tu es entré ici, je peux avoir confiance en toi ! Peu de gens
      s'aventurent au hasard dans mon échoppe. Quel bon vent t'amène?» Content de
      sa plaisanterie, Slig éclate à nouveau de rire.
  - :type: :link
    :text: Avez-vous été chez Akim le Fakir ?
    :hash: bbbd9ea23ab7eb0b0febed9f3253d1077c5e97ffc2ce3cb8d46f5a60a954cdca
  - :type: :link
    :text: Sinon.
    :hash: 260d54ffaebf8d924536b9664d23272a370722d6bcc06581a7d6bf7908aa3456
  :monsters: []
83e2358f98e4df285709eb98e51cf508094c4ea5f9909118e9f395a08e40d59d:
  :text:
  - :type: :text
    :text: Vous attendez la nuit, dissimulé dans un coin reculé de la cour intérieure,
      assis devant votre tapis comme si vous étiez un simple mendiant. Nul ne fait
      attention à vous et bientôt le soir tombe. Dès que l'obscurité est assez grande,
      vous vous guidez à la pâle lueur du clair de lune et marchez sans bruit jusqu'à
      la tour ouest de la Forteresse. Tout dort dans la vaste cour et seul un chat
      noir croise votre chemin en silence. Une fois au pied de la tour, vous vous
      arrêtez.
  - :type: :link
    :text: Si vous avez une potion de lévitation et un tapis ordinaire.
    :hash: 61019236383c53daf0f5b94ca0f6a166da263380ad3517712608c4a890564638
  - :type: :link
    :text: Si vous avez un tapis volant.
    :hash: '09353fdecb3a5e3ed366ce802961a7c350476d61c4a8c758a5c6584582d9d526'
  :monsters: []
c51d13dfd0a2a599aae413af9d5ff4f291ed8c858d4720fe29a0c162aa2906df:
  :text:
  - :type: :link
    :text: viennent chercher quelque réconfort.
    :hash: c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287
  :monsters: []
7077bf3de519db6da968e13292526e031682bd00f6be59049b7b6f08508c30c5:
  :text:
  - :type: :link
    :text: Vous lui promettez de revenir lui administrer une mort lente s'il a menti,
      puis vous l'assommez, le roulez dans un tapis et l'abandonnez à son sort.
    :hash: 83e2358f98e4df285709eb98e51cf508094c4ea5f9909118e9f395a08e40d59d
  :monsters: []
a976df67148e57d41ccb92ddcbe4b8e6061e92f2b106e4d8b5daa01c1a95b278:
  :text:
  - :type: :text
    :text: Vous vous écroulez sur le sol, en proie à une affreuse faiblesse. Ces gredins
      vous ont infligé trop de blessures ! Ils vous roulent dans un tapis en ricanant,
      tandis que le marchand glousse de plaisir. La nuit venue, ils vous sortiront
      de la Forteresse pour vous emporter vers une galère pirate où vous serez vendu
      comme esclave. Vous finirez vos jours enchaîné au banc des rameurs.
  - :type: :text
    :text: Votre aventure s'arrête ici.
  :monsters: []
8464c0c8015bce6d5a79214f96f18a5ee49a2e577c60704c956583caab7d8277:
  :text:
  - :type: :link
    :text: Vous le quittez en le remerciant chaleureusement.
    :hash: ad99a7872c9d61cd43b094c704ff726c1498bb5c95bb6ba230d44f7fce488720
  :monsters: []
bd4dabcd1cc516db0403badb4ae23ef2c0c361126fb7b91e78b7e339f74fd494:
  :text:
  - :type: :text
    :text: 'Le Collecteur d''impôts gît à vos pieds dans une mare de sang. Il est
      bien mort. La demeure du Fakir aussi a subi les effets du combat : ce n''est
      plus qu''un monceau de débris. Le maître des lieux, qui se tenait à l''écart,
      sort prudemment de sa retraite. Quelle va être sa réaction ?'
  - :type: :text
    :text: Tentez votre chance en jetant deux dés.
  - :type: :link
    :text: Si vous faites 6 ou moins.
    :hash: d6b6e59a359b38bd3af2b7acb3569dd95a23cc95c82fffbab9d2d2bd50c4871c
  - :type: :link
    :text: Si vous faites 7 ou davantage.
    :hash: 8de9859459e31d0f82d4b3a2ab5cf5c56527bfe667eb6472a66e980617d45721
  :monsters: []
6e6566460111efe8a118aba2c77b616384907f2622cfe03980c6db9c63d91499:
  :text:
  - :type: :link
    :text: D'ici là, vous serez loin et il aura probablement tout oublié de sa mission.
    :hash: 8464c0c8015bce6d5a79214f96f18a5ee49a2e577c60704c956583caab7d8277
  :monsters: []
3ced1fd37a27d16f622077996a124816347e99c311376c8b86315a1e88fadc88:
  :text:
  - :type: :link
    :text: Allez le combattrez.
    :hash: 3777178ae0d0937ad5a1768f161d42f51eb0dfc46f153b3903f14f997a5de1f0
  - :type: :text
    :text: 'A chaque assaut que remportera le Haschichin, comptez seulement la moitié
      des points de dommages qu''il vous causera (arrondissez à l''entier inférieur)
      : en raison de l''action de la glu, il lui est deux fois plus difficile de se
      mouvoir et de vous toucher !'
  :monsters: []
5f83067995553f8d0f52aa980f4aaf920dca735a0542cacad3ca10ac794c7962:
  :text:
  - :type: :link
    :text: Vous perdez automatiquement le premier assaut, car le Haschichin vous frappe
      alors que vous attendez encore les effets de la potion !
    :hash: 3777178ae0d0937ad5a1768f161d42f51eb0dfc46f153b3903f14f997a5de1f0
  :monsters: []
ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_66cb287e45deb71207a6b1a097013ca9_302.jpg
  - :type: :text
    :text: Vous êtes à présent dans une vaste salle d'étude. Des milliers de volumes
      anciens sont rangés sur des étagères de bois ouvragé tout le long des murs.
      D'autres étagères renfermant des fioles et des tubes colorés derrière des vitres
      ornent un autre côté de la pièce. Assis à un grand bureau au centre de la pièce,
      un Arabe au regard intense est plongé dans l'examen d'un énorme grimoire.
  - :type: :text
    :text: De temps à autre, il y porte des annotations à l'aide d'une plume d'oie.
      Vous devinez qu'il s'agit d'un magicien de très haut niveau. Il n'a pas prêté
      la moindre attention à votre entrée dans la pièce.
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: L'attaquer?
    :hash: ddf3c2b6d6e6c1cc5e53cd7567fae6398d2a4be02e6e1708a69946f61966b950
  - :type: :link
    :text: L'avertir de votre intrusion en vous excusant ?
    :hash: 8719b4bb6057d428223c27cef247d70ac3fe336141256ffc129173d6238ebfe7
  - :type: :link
    :text: Tenter de ressortir par où vous êtes entré ?
    :hash: dce7b9485bf67a65de233716a64505396f888c27dab4b448ae219857ea804bb1
  :monsters: []
9946e99fd7b137b8bb5666d851a93d055bd70b0dda76ec8e0c4db8a69d1d4c97:
  :text:
  - :type: :text
    :text: 'Vous avancez avec précaution dans un boyau étroit. Une humidité crasseuse
      ruisselle des parois. Soudain, vous entendez des cris derrière vous. Immédiatement
      sur vos gardes, vous vous retournez. Trois Hommes-Lézards vous foncent dessus,
      l''air menaçant. Ils tirent de larges épées de leurs fourreaux. Damnation !
      Vous aviez oublié que vous possédiez maintenant l''apparence de leurs ennemis
      héréditaires. Vous dégainez votre arme, et affrontez ces trois agresseurs séparément
      :'
  - :type: :text
    :text: 'PREMIER HOMME-LEZARD FORCE : 7 VIE : 10'
  - :type: :text
    :text: 'SECOND HOMME-LEZARD FORCE : 8 VIE : 10'
  - :type: :text
    :text: 'TROISIEME HOMME-LEZARD FORCE : 8 VIE : 12'
  - :type: :link
    :text: Si vous sortez victorieux de cette attaque surprise.
    :hash: b67d246a50bb4061742cdbc239506459157cf5b58f60c43acc818efda55cb055
  :monsters:
  - :name: 'PREMIER HOMME-LEZARD '
    :force: 7
    :vie: 10
  - :name: 'SECOND HOMME-LEZARD '
    :force: 8
    :vie: 10
  - :name: 'TROISIEME HOMME-LEZARD '
    :force: 8
    :vie: 12
30308d41a4c1e36ef93dc0febc27e1f818ab1e13fcdac8246a334882a81aefd5:
  :text:
  - :type: :text
    :text: 'Dès qu''ils aperçoivent l''éclat de votre lame, quatre Hommes-Rats s''engouffrent
      dans une ouverture dissimulée dans le fond de la pièce. Sans doute pour aller
      chercher du secours... Néanmoins vous jugez avoir le temps nécessaire pour éliminer
      les trois adversaires qui vous font face. Vous devez les combattre individuellement
      :'
  - :type: :text
    :text: 'PREMIER HOMME-RAT FORCE : 8 VIE : 12'
  - :type: :text
    :text: 'SECOND HOMME-RAT FORCE : 6 VIE : 10'
  - :type: :text
    :text: 'TROISIEME HOMME-RAT FORCE : 7 VIE : 10'
  - :type: :link
    :text: Si vous vous procurez la seconde clef, vous trouverez le chemin qui mène
      à l'intérieur de la Forteresse d'Alamuth.
    :hash: 9946e99fd7b137b8bb5666d851a93d055bd70b0dda76ec8e0c4db8a69d1d4c97
  :monsters:
  - :name: 'PREMIER HOMME-RAT '
    :force: 8
    :vie: 12
  - :name: 'SECOND HOMME-RAT '
    :force: 6
    :vie: 10
  - :name: 'TROISIEME HOMME-RAT '
    :force: 7
    :vie: 10
c9a26b7c274909dbcaa738f0668d7191cef929f932e99a026a654851c1325834:
  :text:
  - :type: :link
    :text: Vous quittez le territoire des Hommes-Rats à la recherche de leurs ennemis,
      les Hommes- Lézards.
    :hash: 7df8e87403098b106483548a90b1006b4e2d4a5026adc55c818163b55ceb8017
  :monsters: []
2f1c54d09fb38df649993b5b22c170899bc84d1a503ee6b67cbd175b2e8b2a1d:
  :text:
  - :type: :text
    :text: 'D''un mouvement brusque, l''Homme-Rat vous agrippe la main : vous n''avez
      pas été assez vif! Vous devez réagir sans tarder !'
  - :type: :text
    :text: 'Allez-vous :'
  - :type: :link
    :text: Dégainer votre épée ?
    :hash: c1b42e3ad0ea2b32d2bbd3d6a9ba3d9361855ee540bb7d2b26bef2a53e9d739f
  - :type: :text
    :text: Utiliser un des flacons mystérieux que vous a cédés l'Apothicaire ? Dans
      ce cas, lequel ?
  - :type: :link
    :text: Le bleu ?
