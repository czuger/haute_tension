8afac3d0873360119bf7fcf82f47dfd5ad096fe49467c6b6ee7e9fa00c1e2699:
  :text:
  - :type: :text
    :text: Vous espérez que les sens du Hachchachin sont suffisamment émoussés pour
      que vos balbutiements pour lui semblent une réponse valable. Vous grommelez
      quelque chose au sujet d'une affaire urgente dans la Forteresse. Prêtant peu
      d'attention à vos paroles, le garde vous propose de vous joindre à lui et vous
      tend son narguilé. Ne sachant trop quoi faire, vous acceptez et inspirez une
      longue bouffée du contenu du narguilé. Tout à coup, la pièce est plongée dans
      un brouillard rose pareil à des toiles d'araignée. Sons et couleurs vous semblent
      amplifiés à l'extrême. Vous regrettez amèrement d'avoir accepté l'offre du garde.
      Vous perdez 3 points de Force pour votre prochain combat uniquement. Plus grave
      encore, l'usage de vos sens est perturbé. Vous devrez choisir au hasard le déroulement
      de vos trois prochaines actions. Vous lancerez un dé. Si deux choix s'offrent
      à vous, un chiffre impair vous obligera à prendre le premier, un chiffre pair
      le second. Si trois choix s'offrent à vous, 1 ou 2 vous obligeront à prendre
      le premier, 3 ou 4 le second, 5 ou 6 le troisième. Au bout de trois décisions,
      vous recouvrez vos esprits et retrouvez du même coup votre capacité de choisir
      librement le cours de vos actions. Pour l'instant, vous décidez de quitter la
      salle d'armes. Votre compagnon s'est endormi et ronfle sur le sol. Deux portes
      s'ouvrent au fond de la pièce.
  - :type: :text
    :text: Laquelle allez- vous emprunter?
