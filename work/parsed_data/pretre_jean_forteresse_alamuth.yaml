  :text:
  - :type: :text
    :text: 'Inutile de refaire en sens inverse le chemin déjà parcouru ; vous partez
      sur votre droite. Au bout de quelques minutes, vous arrivez à hauteur d''une
      porte bardée de métal. Les ferrures en sont massives et solides. Vous vous approchez
      : des mots sont gravés dans le bois. La description du trésor peut-être enfermé
      de l''autre côté...'
  - :type: :text
    :text: "« Priez et lamentez-vous, créatures des rats et des lézards,"
  - :type: :text
    :text: Qu'un jour proche entre vos peuples cette guerre cesse ;
  - :type: :text
    :text: Les deux clefs d'argent alors seront nécessaires, Car derrière cette porte
      commence la voie de la délivrance et du départ.
  - :type: :text
    :text: 'HASSAN SABBA. » Vos rêves de richesse s''évanouissent. Vous réfléchissez
      tout de même sur la signification du message. En un éclair, le sens en devient
