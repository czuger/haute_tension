- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous vous déclarez prêt à partir. Vous ne pourrez conserver d''autre
        objet que votre cotte de mailles et votre épée. Hassan Sabba explique. Il
        décrit une passe magique : «Ainsi tu maîtriseras tous les langages que tu
        rencontreras au cours des siècles ! » Puis il marmonne des incantations mystérieuses
        pour invoquer les puissances de l''Au-delà. Soudain, la bibliothèque s''obscurcit.
        Des éclairs zèbrent le ciel. Un vent furieux souffle sur la Forteresse d''Alamuth.
        Lentement, Hassan Sabba lève les bras en hurlant des paroles inintelligibles.
        Et la pièce disparaît! Vous êtes dans un vide absolu, sans lumière, sans couleur,
        sans pesanteur. Vous êtes là, et vous vous sentez filer à travers la fibre
        même du temps!... Votre aventure ne fait que commencer.'
