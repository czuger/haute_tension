a23595c3b1ec71b79b282c21146e3bbdc36927ff70df8503c0267f7e1244c2a9:
  :text:
  - :type: :text
    :text: Malgré son apparence lourdaude, la Limace est redoutable.
  - :type: :text
    :text: 'LIMACE MUTANTE FORCE : 9 VIE : 20'
  - :type: :text
    :text: 'AJUSTEMENT DEGATS : + 1'
  - :type: :link
    :text: Si vous sortez victorieux de l'affrontement.
    :hash: 5376dfc4ba020d69ed9f46c503bc3dd0fda61c00f082ccd9013855f09164bd7c
  :monsters:
  - :name: 'LIMACE MUTANTE '
    :force: 9
    :vie: 20
    :adjustment: '1'
c581e83ddb1c00bc6ce977a3c14a8a90510c09cfbcda56bbc5c6970c73e3e80e:
  :text:
  - :type: :link
    :text: tant qu'il n'aura pas perdu la moitié (ou plus) de ses points de Vie.
    :hash: a23595c3b1ec71b79b282c21146e3bbdc36927ff70df8503c0267f7e1244c2a9
  :monsters: []
5ded4934ae9603182290be3e98fe11f55f3c192bdadcffe20ba725e63f03a6ca:
  :text:
  - :type: :text
    :text: Vous quittez rapidement le caravansérail. La nuit est tombée et seul un
      pâle clair de lune jette sa lueur sur la cour intérieure de la Forteresse. Vous
      suivez les quatre soldats en vous dissimulant dans l'ombre. Mais alors que vous
      passez dans une zone éclairée par une torche fixée à la muraille, le dernier
      garde, tout à fait soûl, arrive derrière vous et vous interpelle. Profitant
      de son état d'ébriété avancé, vous tirez votre épée.
  - :type: :text
    :text: 'GARDE FORCE : 6 VIE : 12'
  - :type: :link
    :text: Si vous remportez le premier assaut.
    :hash: f4ec02808d7ff74fae35c7f7574bc757976fb9b314dfcb4b089eb85823dbaba8
  - :type: :link
    :text: Si le garde remporte le premier assaut.
    :hash: 37b5f0ec413e0c97d107142a551caf3cd3b46a954ca602f74e5941b7f986ed52
  :monsters:
  - :name: 'GARDE '
    :force: 6
    :vie: 12
ba56226d1b69ccd270d4206d2c8983ab9da2068ed798207f6e3bd86c06ec764f:
  :text:
  - :type: :link
    :text: Vous vous glissez derrière l'homme ivre, à la faveur de la nuit, et tirez
      votre épée sans faire le moindre bruit.
    :hash: f4ec02808d7ff74fae35c7f7574bc757976fb9b314dfcb4b089eb85823dbaba8
  :monsters: []
5cbb522609134e59c50b41e0f5e52bf3ed4ecd7b4236be32d16cf5226a86972a:
  :text:
  - :type: :text
    :text: "«Holà! Y a-t-il quelqu'un?» appelez-vous d'une voix forte. Un rideau de"
  - :type: :text
    :text: perles se soulève bientôt pour laisser le passage à un homme à longue
  - :type: :text
    :text: barbe blanche, vêtu d'une robe de soie azur sertie de saphirs. «
  - :type: :text
    :text: Bienvenue au magasin de Slig l'alchimiste, voyageur. Parmi tous mes
  - :type: :text
    :text: trésors, lequel répondra à tes désirs? Parle, que puis-je faire pour toi
      ? »
  - :type: :link
    :text: Si vous avez vu Akim le Fakir.
    :hash: bbbd9ea23ab7eb0b0febed9f3253d1077c5e97ffc2ce3cb8d46f5a60a954cdca
  - :type: :link
    :text: Sinon.
    :hash: 260d54ffaebf8d924536b9664d23272a370722d6bcc06581a7d6bf7908aa3456
  :monsters: []
cc9f1ebcc1b6e42fe0a98d1fe3cc8fcbfe371f3a60c30d19dce8d0969520e0b7:
  :text:
  - :type: :pics
    :sources:
    - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c0e373e3f33eb20daa816581c2bb201a_37.jpg
  - :type: :text
    :text: Votre temps est précieux, et si vous devez pénétrer dans la Forteresse
      cette nuit, il ne faut pas le gaspiller. Vous décidez de fouiller la boutique
      sans plus attendre.
  - :type: :text
    :text: D'après le décor, il s'agit de l'échoppe de l'Alchimiste local, probablement
      un spécialiste des préparations médicinales et autres potions étranges. Vous
      soulevez le crâne à la bougie pour vous éclairer et portez la main sur un flacon
      contenant un liquide verdâtre. A cet instant, le maître des lieux fait irruption
      dans la pièce. D'âge indéterminé, vêtu d'une robe bleu azur sertie de saphirs,
      il caresse sa longue barbe blanche et vous jette un regard enflammé. «Ainsi
      donc les bonnes manières n'existent plus à Alamuth ! Ou bien êtes-vous un vulgaire
      voleur, étranger? Quoi qu'il en soit, on ne viole pas impunément la maison de
      Slig l'Alchimiste ! » Et en prononçant ces paroles Slig sort une fiole translucide
      de sa large manche et la jette violemment sur le sol. Immédiatement, un tourbillon
      de vapeur se répand dans la pièce. A travers cette petite tornade, vous distinguez
      deux bras et une longue figure filiforme qui rit à gorge déployée. Ce cyclone
      de taille humaine est un Elémental de l'air, créature familière des magiciens
      de tous bords. Vous voilà dans de beaux draps !
  - :type: :link
    :text: Allez-vous accepter de combattre l'Elémental
    :hash: 81d0961d6291ef2aba77115f4f673365d4c5cd070bb7caa459b364b2c2a34e18
  - :type: :link
    :text: ou désirez-vous lui lancer la fiole verte que vous avez en main ?
    :hash: b5d914014eba58a9a58e4f5bff64794d2f0b0b4b15b5b8e9ed104c568434b777
  :monsters: []
c358f1cb91f91a0af47ab96539d8ea9ee64aa9f881ccb7f3f33a075cb159abb9:
  :text:
  - :type: :text
    :text: 'Vous expliquez au marchand de tapis que Slig vous a conseillé de vous
      procurer un tapis dans son échoppe, mais vous vous gardez bien de lui parler
      de la potion de lévitation. Le visage rondouillard du marchand s''illumine à
      la perspective de ce gain. « Comme tu vois, seigneur, j''ai des tapis de toutes
      sortes. Mais ceux-ci sont ordinaires quoique magnifiques, s''entend ! Si tu
      veux voir mes plus belles pièces, dont certaines ont, j''ose le dire, des pouvoirs
      très spéciaux, daigneras- tu m''accompagner dans l''arrière-boutique ? » Répondrez-vous
      au commerçant :'
  - :type: :link
    :text: Que vous vous contenterez d'un tapis ordinaire?
    :hash: 114357da02462f3aee1c697b930b5c29ab196278a1a4625b6d781db6d7370c1f
  - :type: :link
    :text: Que vous aimeriez en effet voir ses tapis spéciaux?
    :hash: ad5fd76e16a0cc67eee8dc226696b5470eb5df9dce0ff15c67ad37e6e8877a11
  :monsters: []
bb82a099f957cf7dcb92ee886f769af1aa4b0047669aaccd567eb85538bde4ff:
  :text:
  - :type: :link
    :text: Vous lui emboîtez le pas, plein d'espoir !
    :hash: 9d1922c5bcfcb87e8a24e621a53aca4588be3c9227287e4cd8ab8d5dca10ce84
  :monsters: []
48b4729738566daa42bb6636cdd8c5a62bc8c102b8f4514fcf9ed3c9c0941e1d:
  :text:
  - :type: :text
    :text: Vous donnez une tape amicale au Fakir et lui conseillez d'être plus prudent
      à l'avenir. Il vous toise d'un air navré et détourne ses pas en maugréant.
  - :type: :link
    :text: Vous pouvez à présent examiner les échoppes avoisinantes
    :hash: 924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0
  - :type: :link
    :text: ou vous diriger vers le caravansérail tout proche.
    :hash: c00f3da9961fd4031fa35b6d882cc27bfb2b77c21cf4614b0a9daa6e640f4287
  :monsters: []
8c0d9d5fbf6c381faa48efce44c00df74f8f7758810d356a72dbd7fb44d86be2:
  :text:
  - :type: :text
    :text: Vous dites au Fakir de s'appuyer sur votre bras et l'emmenez vers sa demeure.
      C'est en effet une modeste masure. L'homme ridé vous offre un gobelet de tisane
      aux herbes qui vous redonne 1 point de Vie et vous propose des dattes séchées
      que vous avalez avidement. Ajoutez 1 autre point de Vie à votre total. Sur les
      murs, quelques gravures représentant un paysage inconnu et des silhouettes aux
      bras multiples constituent les seuls ornements de la maison du Fakir. Vous n'osez
      trop dévoiler votre but à cet homme aux manières curieuses quoique amicales.
      « Ainsi tu es un pèlerin d'au-delà des mers? vous questionne-t-il. Moi aussi,
      je vivais autrefois dans un pays magnifique, très loin. Puis Hassan Sabba a
      eu vent de mes découvertes et a envoyé des messagers pour me demander de venir
      à lui. J'étais plus jeune à l'époque, l'idée de découvrir le monde me fascinait.
      Mes quelques secrets me paraissaient bien peu à donner en échange
  - :type: :text
    :text: Et la réputation du Vieux de la Montagne avait déjà atteint mes humbles
      oreilles. J'étais heureux de pouvoir l'aider dans sa quête de la connaissance
      absolue, à ma modeste façon, et j'ai accepté... »
  - :type: :text
    :text: Le Fakir s'apprête à poursuivre son récit, mais des coups retentissent
      soudain à la porte. Un instant après, un Haschichin vêtu de noir fait irruption
      dans la pièce. Vous vous tenez coi, ne voulant pas attirer son attention. Très
      vite, il devient clair que le Haschichin est un Collecteur d'impôts venu arracher
      quelque argent au pauvre Fakir. Il réclame 10 pièces d'or à l'infortuné et le
      menace de sévices si celui-ci refuse de payer. La discussion s'envenime et vous
      décidez d'intervenir. « Holà, infâme voleur, lancez-vous, cesse d'importuner
      cet homme ! Tu vois bien qu'il n'a pas d'or pour te payer ! » Votre réflexion
      a le malheur d'irriter le Collecteur d'impôts qui dégaine son sabre recourbé
      et le pointe vers vous.
  - :type: :text
    :text: 'Il vous faut agir ! Allez-vous :'
  - :type: :link
    :text: Proposer de payer les impôts du Fakir ?
    :hash: bd35a28a999d6428de7614bacc04b1ec038baaa8c070c2cddf100b063a69b477
  - :type: :link
    :text: Attaquer le Collecteur d'impôts ?
    :hash: 3777178ae0d0937ad5a1768f161d42f51eb0dfc46f153b3903f14f997a5de1f0
  - :type: :link
    :text: Utiliser un objet acheté chez l'Apothicaire Abdalsan (si vous en possédez)
      ?
    :hash: d44d26fca57412957006346b4d1d4a4298206a811eb010d7d4c3b17aed74470c
  :monsters: []
51c6aaaf207004ab8039b5b7f901042babd2eeee3fa291c969df0d621aa296f8:
  :text:
  - :type: :text
    :text: 'Vous vous jetez sur le premier garde, qui pare votre attaque de sa lance.
      Le second tonne : « Aux armes, frères ! Un intrus dans la Forteresse ! » Instantanément,
      c''est la ruée ! Des gardes et des soldats arrivent de partout et vous encerclent.
      « Sus au païen ! A mort ! » Entendez-vous crier. Vous vous défendez bravement
      et en tuez plus d''un, mais bientôt vos blessures se font nombreuses. Vous saignez
      abondamment. Tel un lion à l''agonie, vous poussez un rugissement sauvage en
      transperçant un autre Haschichin. Mais cela ne sert à rien. Une lance vous frappe
      dans le dos et vous succombez. Découvert trop tôt, vous avez échoué dans votre
      quête !'
