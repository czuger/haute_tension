- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous commencez à déclamer une poésie orientale en vers au Démon du Styx.
        Celui-ci suspend son vol, perplexe. Pourquoi, au nom du ciel, faites vous
        cela? Le Démon éclate d'un rire maléfique et se rue sur vous. Il vous arrache
        votre épée et vous déchiquète sauvagement. Au simple contact de ses griffes,
        vous vous transformez en torche humaine et mourez en poussant d'horribles
        cris de souffrance.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avez échoué dans votre quête.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous restez debout en face du monstre, croisant les bras. Votre instinct
        de chevalier vous dit qu'il s'agit d'une illusion. Le Démon du Styx semble
        intrigué. Il s'approche doucement de vous et vous souffle une haleine de feu
        au visage. Vous perdez 2 points de Vie à cause de la brûlure qu'il vous a
        infligée.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous persister dans votre inaction
      :src: http://lesitedontvousetesleheros.overblog.com/308-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien changez-vous d'attitude pour vous décider à combattre ?
      :src: http://lesitedontvousetesleheros.overblog.com/40-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous aviez vu juste.
      :src: http://lesitedontvousetesleheros.overblog.com/669
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous réussissez malgré tout à en sortir et vous arrivez devant l'idole.
      :src: http://lesitedontvousetesleheros.overblog.com/593-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous réussissez malgré tout à en sortir et vous arrivez devant l'idole.
      :src: http://lesitedontvousetesleheros.overblog.com/593-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La cinquième dalle rouge dissimule un piège. Une trappe s'ouvre sous
        vos pieds et vous tombez dans l'obscurité. Vous atterrissez durement sur un
        sol de terre battue. Un minuscule carré de lumière inaccessible au dessus
        de vous indique le temple souterrain où vous vous trouviez encore quelques
        secondes auparavant. Avant que la dalle ne soit automatiquement remise en
        place par un mécanism à ressort, vous avez le temps d'apercevoir plusieurs
        squelettes blanchis par le temps à vos côtés. Vous aurez au moins la satisfaction
        de constater que vous n'êtes pas le premier à tomber dans ce piège. Maigre
        consolation...
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous traversez le temple sans problème.
      :src: http://lesitedontvousetesleheros.overblog.com/593-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Je viens interroger le prisonnier qu'on a amené ce matin ! Lancez-
        vous à l'Orque bestial. Conduis-moi à lui, je te l'ordonne!» Votre ruse va-t-elle
        réussir?"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 8 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/322-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 9 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/470-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous êtes bien puni de votre lâcheté !
      :src: http://lesitedontvousetesleheros.overblog.com/25-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Je suis un de tes admirateurs, ô bourreau, couinez-vous, espérant tromper
        l'Orque bestial. Je viens te regarder à l'oeuvre et t'encourager de bon coeur
        ! » Le bourreau éclate d'un rire caverneux et vous amène devant le prisonnier
        qu'il «travaillait». Sa main est singulièrement lourdesur votre épaule. Vous
        êtes obligé de contempler l'Orque qui décapite un malheureux avec une faux
        émoussée puis arrache à mains nues les yeux d'un autre captif. Pendant ce
        temps, vous ne pouvez qu'applaudir et vous moquer des pitoyables suppliciés.
        Jamais auparavant vous n'aviez eu autant honte ! Vous vous demandez comment
        le Seigneur pourra vous pardonner une telle offense. Mais la réponse vient
        bien vite : le bourreau achève sa dernière victime et se tourne vers vous.
        De sa poigne de fer il vous broie l'épaule et vous jette dans une grande cage.
        Vous n'avez pas le temps de résister, sidéré par son geste. S'agirait-il d'un
        jeu? «Pauvre crétin, tu pensais m'abuser avec une ruse aussi inepte ! grogne
        l'Orque en vous fixant de ses yeux porcins. Je crois que je vais expérimenter
        quelques nouvelles tortures avec des tiges de fer rougies sur ta personne,
        misérable ! » Sur ce, il sourit à belles dents et se passe la langue sur les
        lèvres. Et vous comprenez que la punition divine a été rapide. Votre aventure
        s'achèvera entre les mains velues du bourreau..."
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Vil traître ! Je viens mettre fin à ton règne de terreur, au nom du
        Christ ! » Lancez-vous en crachant au visage de l'Orque bestial. L'effet de
        surprise est de votre côté et vous remportez automatiquement le premier assaut.
        Otez-lui 2 Points de Vie. Cependant il vous faudra compter avec la force exceptionnelle
        du bourreau !"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'BOURREAU FORCE: 13 VIE: 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous tuez l'Orque.
      :src: http://lesitedontvousetesleheros.overblog.com/62-60
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous descendez au-dessous de 2 points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/499-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous dégringolez de dix mètres de haut, mais pour aggraver votre situation,
        le tapis vient se coller à votre visage, gênant vos mouvements. En atterrissant,
        vous vous rompez le cou. Vos vertèbres se brisent en un horrible craquement.
        Au matin, la garde vous trouvera mort et donnera votre cadavre à manger aux
        chiens.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous enterrez le tapis au pied de la tour et maudissez votre bêtise.
      :src: http://lesitedontvousetesleheros.overblog.com/157-27
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: et sortez de la salle d'armes.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous relevez, furieux, et quittez la salle d'armes par l'autre porte.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous refermez la porte derrière vous. Vous vous dirigez à présent vers
        l''est en suivant la façade de la Forteresse. Vous regardez autour de vous
        : vous vous trouvez dans une antichambre. En face de vous un couloir continue,
        fermé au bout par une porte. De chaque côté du couloir s''ouvre également
        une porte. Celle de gauche est frappée d''une tête de chien, l''autre est
        renforcée par des barres de fer.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez- vous fouiller cette antichambre
      :src: http://lesitedontvousetesleheros.overblog.com/257-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'ou continuer dans le couloir ? Dans ce cas, ouvrirez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/452-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/600-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte du fond?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez la salle d'armes sur la pointe des pieds.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez la salle d'armes sur la pointe des pieds.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous profitez de son ébahissement pour quitter la salle d'armes sur la
        pointe des pieds.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il s'agissait d'une simple illusion confirmée par Abdul Al-Azhred !
      :src: http://lesitedontvousetesleheros.overblog.com/669
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Malgré vos efforts, le Démon du Styx plante ses crocs dans votre gorge
        et vous broie le front. Au simple contact de cette créature, votre corps tout
        entier s'enflamme. Vous êtes transformé en brasier humain et poussez d'atroces
        hurlements. Vous terminez votre aventure réduit à l'état de petit tas de cendres
        sur le tapis d'Abdul Al-Azhred.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous aviez vu juste.
      :src: http://lesitedontvousetesleheros.overblog.com/669
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Bravo, voyageur. Nul héros aussi valeureux que toi n'avait jusqu'ici
        franchi les portes d'Alamuth ! s'exclame Abdul Al-Azhred. Ta quête me paraît
        juste. Aussi vais- je t'aider de mon mieux. Tu dois cependant comprendre que
        Hassan Sabba est mon maître et mon ami, et qu'en aucun cas je ne veux lui
        nuire. Mais comme, chez toi, courage et ruse vont de pair avec honnêteté et
        pureté du coeur, je sens que ma confiance sera bien placée. »"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Abdul Al-Azhred fait un geste magique sur votre front. Vous vous sentez
        tout à coup grandement fortifié, comme si toutes les épreuves de ce voyage
        venaient de s'effacer. Ramenez le nombre de vos points de Vie et de vos points
        de Force à leur total de départ.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Je vais te révéler autre chose. Mon ami Hassan Sabba s'est réfugié
        dans la tour centrale de la Forteresse, bien à l'abri, car il n'y a aucun
        accès à cette tour... en apparence du moins. Pour atteindre le Vieux de la
        Montagne, tu devras d'abord affronter son plus terrible gardien : la statue
        vivante de Thalos, haute de près de dix mètres, qui se trouve dans la salle
        de prière de la Forteresse. Je doute que, même avec ta force et ta dextérité,
        tu puisses vaincre cette créature implacable. » Votre regard se baisse : cela
        signifie donc que vous êtes condamné à échouer dans votre quête ? Mais l'Arabe
        reprend vite : « Rassure-toi, la statue a aussi ses points faibles. Trois
        pièces d'une armure magique ont été dispersées à travers la Forteresse : une
        cuirasse, un casque, et des gantelets. Elles sont forgées dans un métal enchanté,
        et chacune a pour vertu d'ajouter à la Force de celui qui les porte comme
        à sa Vie. Lorsqu'un guerrier se pare des trois pièces de cette armure, il
        devient presque invincible. Si tu te les procures, tes chances de dompter
        Thalos seront grandes. » Fatigué par ce long discours, Abdul Al-Azhred se
        rassoit derrière son bureau, devant l'énorme grimoire à reluire pourpre qu'il
        annotait. Vous le remerciez sincèrement de son aide précieuse et jurez n'avoir
        jamais rencontré un sage aussi grand. Mais avant de le laisser à ses études,
        vous lui confiez que son grimoire vous fascine. Il plonge son regard dans
        le vôtre."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Lui demanderez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De quoi il s'agit?
      :src: http://lesitedontvousetesleheros.overblog.com/601-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: De regarder dans le grimoire?
      :src: http://lesitedontvousetesleheros.overblog.com/521-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si ce livre contient des informations qui pourront vous aider?
      :src: http://lesitedontvousetesleheros.overblog.com/194-77
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Haute d'environ un mètre, la statue est posée sur un autel de pierre,
        lui aussi taillé dans le rocher. Il est impossible qu'il y ait une ouverture
        secrète derrière... Deux petites coupelles de cuivre sont posées sur l'autel.
        Chacune contient un grain de riz. En observant attentivement l'idole, vous
        remarquez sur sa poitrine un creux pour le moins inattendu. Il semble avoir
        été taillé avec votre main droite comme modèle...
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de manger les grains de riz
      :src: http://lesitedontvousetesleheros.overblog.com/392-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou de poser la main sur la statue ?
      :src: http://lesitedontvousetesleheros.overblog.com/265-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pour mettre fin aux jours d'un pareil tortionnaire, vous ne devez pas
        avoir d'hésitation !
      :src: http://lesitedontvousetesleheros.overblog.com/62-60
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le bourreau vous amène devant un vieillard chétif qu'il s'apprêtait à
        torturer. Votre ruse a donc réussi ! « C'est celui-là que tu cherches ? »
        éructe l'Orque. Vous répondez que oui et passez la main sur le visage du prisonnier
        d'un geste plein de sollicitude. Cependant, l'Orque s'est glissé derrière
        vous et vous assène un violent coup sur la tête. Vous vous évanouissez en
        pensant que votre plan est un échec. Vous imaginez à peine le sort atroce
        que le bourreau vous fera subir à votre réveil.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici !
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes à nouveau dans le couloir est de la Forteresse.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Choisirez- vous de pousser la porte qui se trouve en face de vous
      :src: http://lesitedontvousetesleheros.overblog.com/607-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou tenterez-vous d'ouvrir celle qui barre le fond du couloir ?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous le bénissez et quittez la salle de torture impie.
      :src: http://lesitedontvousetesleheros.overblog.com/25-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Profitant de votre faiblesse, le bourreau vous broie l'épaule de sa poigne
        d'acier et vous dévisage de ses yeux bovins. Il semble se demander le pourquoi
        de vos actes, mais tout ceci dépasse de beaucoup son cerveau obtus. Tout ce
        qu'il sait, c'est que vous pourrez lui servir de cobaye pour de nombreuses
        expériences plus ignobles les unes que les autres. Il vous pousse au fond
        d'une grande cage et éclate d'un rire caverneux en vous contemplant. Epuisé
        par vos blessures, vous n'osez songer au sort pire que la mort qui vous attend.
        Votre aventure se terminera entre les mains velues de cet Orque bestial.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décidez de voir si cette antichambre contient quelque chose qui
        pourrait vous servir. Un grand coffre de bois et une table, identiquement
        poussiéreux, flanquent le couloir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Inspecterez-vous le coffre
      :src: http://lesitedontvousetesleheros.overblog.com/195-51
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou la table ?
      :src: http://lesitedontvousetesleheros.overblog.com/45-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si cela vous semble peu intéressant, vous pouvez quitter l'antichambre
        et choisir une autre solution.
      :src: http://lesitedontvousetesleheros.overblog.com/283-7
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_69e782d0da810817b4f11e30df010cff_452.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous collez l'oreille à la porte et entendez un sourd grognement. Avec
        précaution vous ouvrez cette porte. Vous comprenez tout de suite que vous
        êtes dans le chenil de la Forteresse. Des cages renfermant des molosses aux
        yeux rougis longent les murs de la pièce. Des colliers cloutés et divers outils
        semblent destinés à marquer ces bêtes féroces. Vous remarquez que le Maître
        des Chiens est absent. Cela vaut sans doute mieux pour vous. Vous remarquez
        aussi, et très rapidement, qu'un énorme Dogue de l'Enfer, noir et fort comme
        un cheval, aux crocs écumants, tente de rompre sa chaîne pour se jeter sur
        vous.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous tirez un chiffre inférieur ou égal à 8.
      :src: http://lesitedontvousetesleheros.overblog.com/569-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous tirez un 9 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/347-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous ouvrez la porte de gauche après avoir collé l'oreille au chambranle.
        Tout paraît calme. Vous entrez dans une salle assez petite qui est apparemment
        le gîte du Maître des Chiens de la Forteresse. Ce gardien des molosses doit
        s'être absenté. Vous décidez de ne pas moisir ici, au cas où le propriétaire
        du lieu reviendrait. Vous n'aimeriez pas vous retrouver enchaîné à l'un de
        ces énormes colliers qui pendent au mur ! Avant de partir, vous apercevez
        sur la table de bois grossier un flacon de liquide incolore. L'étiquette indique
        seulement «contrôle des animaux».
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous prendre la fiole
      :src: http://lesitedontvousetesleheros.overblog.com/469-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou quitter directement la salle du Maître des Chiens ?
      :src: http://lesitedontvousetesleheros.overblog.com/128-96
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez le mage en le remerciant à nouveau.
      :src: http://lesitedontvousetesleheros.overblog.com/140-74
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Abdul Al-Azhred vous regarde en écarquillant les yeux. « En es-tu certain,
        ami? Est-ce là ton désir véritable?» Vous insistez. «Alors, qu'il en soit
        ainsi. Le destin a parlé ! » Vous posez les yeux sur le Nécronomicon, grimoire
        maudit qui renferme tous les maux du monde. L'univers entier bascule dans
        un torrent de démence ! Jamais vous n'auriez dû examiner ce terrible ouvrage
        ! Vous avez vu plus qu'un homme normal ne peut en supporter. Vous finirez
        vos jours à l'état de pauvre loque balbutiant des paroles sans suite.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez le mage en le remerciant à nouveau.
      :src: http://lesitedontvousetesleheros.overblog.com/140-74
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quel grain de riz voulez-vous manger?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celui qui se trouve à droite,
      :src: http://lesitedontvousetesleheros.overblog.com/580-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: à gauche ?
      :src: http://lesitedontvousetesleheros.overblog.com/78-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les deux en même temps ?
      :src: http://lesitedontvousetesleheros.overblog.com/435-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre main s'adapte parfaitement. Vous sentez une douce chaleur qui peu
        à peu gagne votre bras, puis votre corps tout entier. La statue est enveloppée
        d'une fumée blanche qui tourbillonne, pour finalement prendre forme humaine.
        Vous êtes confronté à un Dao, un des plus puissants génies de l'Orient.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous consommé les grains de riz ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans ce cas.
      :src: http://lesitedontvousetesleheros.overblog.com/401-52
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Autrement.
      :src: http://lesitedontvousetesleheros.overblog.com/151-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le coffre ne contient que de vieilles couvertures mitées, des babouches
        décousues et des toiles d'araignées. Vous laissez retomber le couvercle dans
        un nuage de poussière.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne l'avez déjà fait et si vous le désirez, vous pouvez fouiller
        la table.
      :src: http://lesitedontvousetesleheros.overblog.com/45-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sinon, vous reprenez le couloir. Ouvrirez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/452-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/600-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte du fond?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La table elle-même n'offre aucun intérêt mais vous découvrez deux tiroirs
        de part et d'autre du meuble.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ouvrirez- vous celui de gauche
      :src: http://lesitedontvousetesleheros.overblog.com/146-41
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou celui de droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/520-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous ressortez dans le couloir.
      :src: http://lesitedontvousetesleheros.overblog.com/509-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous tenez à distance respectueuse de l'animal diabolique qui claque
        des mâchoires dans votre direction et vous jette des regards haineux. Vous
        inspectez rapidement le chenil... mais, à cet instant, un claquement sec retentit
        ! Un des maillons faibles de la chaîne qui retenait prisonnier le Dogue de
        l'Enfer vient de céder sous les assauts furieux du monstre. Il se jette sur
        vous ! Préparez-vous à vendre chèrement votre peau.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'DOGUE DE L''ENFER FORCE : 10 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez tenter d'utiliser contre l'animal un des objets que
        vous avez acquis chez Abdalsan l'Apothicaire.
      :src: http://lesitedontvousetesleheros.overblog.com/650
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous combattez à l'épée et réussissez à vaincre le Dogue.
      :src: http://lesitedontvousetesleheros.overblog.com/488-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous saisissez la fiole de « contrôle des animaux ». Cela doit être bien
        utile au Maître des Chiens, mais comment opère donc cette potion?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous la boire
      :src: http://lesitedontvousetesleheros.overblog.com/486-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou l'empocher ?
      :src: http://lesitedontvousetesleheros.overblog.com/102-19
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous refermez la porte de la salle du Maître des Chiens et pivotez sur
        vos talons.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essaierez-vous la porte du fond du couloir
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien, si vous ne l'avez déjà fait, ouvrirez-vous celle qui se trouve
        en face de vous, renforcée par de solides barres de fer ?
      :src: http://lesitedontvousetesleheros.overblog.com/452-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous sortez de la salle d'étude d'Abdul Al-Azhred par une petite porte
        secrète. Vous descendez un escalier et arrivez vite au niveau du sol de la
        Forteresse. Vous refermez le passage secret et examinez ce qui vous entoure.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: En face de vous, des colonnes de marbre blanc s'élèvent vers le ciel.
        Derrière elles, un vaste jardin étend sa verdure jusqu'au pied de la tour
        centrale, refuge de Hassan Sabba. Il ne semble pas y avoir d'accès possible
        à la tour par ce côté.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A l'est, une fois dépassées les colonnes, un couloir oblique vers la
        gauche, en direction du nord.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A l'ouest, un couloir semblable commence au- delà des colonnes, obliquant
        à droite, en direction du nord. Ces deux couloirs longent probablement les
        côtés de la tour centrale.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous pénétrer dans le jardin,
      :src: http://lesitedontvousetesleheros.overblog.com/113-58
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: prendre le couloir est
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou emprunter le couloir ouest ?
      :src: http://lesitedontvousetesleheros.overblog.com/123-50
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Une grande faiblesse vous envahit. Vous venez de perdre 5 points de Vie.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous donc manger l'autre grain de riz, si ce n'est déjà fait,
      :src: http://lesitedontvousetesleheros.overblog.com/78-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou poser la main sur l'idole à l'emplacement indiqué ?
      :src: http://lesitedontvousetesleheros.overblog.com/265-44
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous sentez revigoré. Ajoutez 5 points de Vie à votre total.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de manger l'autre grain de riz si ce n'est déjà fait ?
      :src: http://lesitedontvousetesleheros.overblog.com/580-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien déposer la main sur l'idole.
      :src: http://lesitedontvousetesleheros.overblog.com/265-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous n'avez pas d'autre solution que de toucher l'idole.
      :src: http://lesitedontvousetesleheros.overblog.com/265-44
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le Dao, très mécontent, vous propulse dans le temps et dans l'espace.
      :src: http://lesitedontvousetesleheros.overblog.com/302-56
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La voix caverneuse du Dao résonne dans le temple. «Comment un être humain
        est-il parvenu ici ? Qui es-tu pour oser violer mon sanctuaire? Hassan Sabba
        m'a chargé de veiller sur ce lieu jusqu'au jour où Hommes- Rats et Hommes-Lézards
        seront à nouveau en paix et ouvriront cette porte... Que désires-tu ? »
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle va être votre réponse ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous cherchez de l'or.
      :src: http://lesitedontvousetesleheros.overblog.com/620-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous voulez restaurer vos points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/579-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avez besoin de renseignements sur Shangri-La que seul Hassan Sabba
        peut vous procurer.
      :src: http://lesitedontvousetesleheros.overblog.com/489-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous ouvrez le tiroir de gauche. A votre grand regret, il est vide.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez à présent ouvrir le tiroir de droite
      :src: http://lesitedontvousetesleheros.overblog.com/520-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou, si vous ne l'avez déjà fait, fouiller le coffre
      :src: http://lesitedontvousetesleheros.overblog.com/195-51
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Sinon vous décidez que vous assez perdu de temps ici et quittez l'antichambre
        par le couloir.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Ouvrirez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/452-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de gauche ?
      :src: http://lesitedontvousetesleheros.overblog.com/600-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte du fond ?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Comme vous ouvrez le tiroir de droite, un déclic retentit. Lancez un
        dé. Le chiffre obtenu est celui des fléchettes empoisonnées qui viennent de
        vous frapper la main au moment où vous avez réveillé ce piège archaïque. Otez
        de votre total le nombre de points de Vie correspondant.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez à présent ouvrir le tiroir de gauche
      :src: http://lesitedontvousetesleheros.overblog.com/146-41
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou, si vous ne l'avez déjà fait, fouiller le coffre.
      :src: http://lesitedontvousetesleheros.overblog.com/195-51
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sinon, vous décidez que vous avez assez perdu de temps et quittez l''antichambre
        par le couloir. Ouvrirez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/452-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/600-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte du fond?
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous refermez la porte du chenil et pivotez sur vos talons.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essaierez-vous à présent la porte du fond du couloir
      :src: http://lesitedontvousetesleheros.overblog.com/261-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien, si vous ne l'avez déjà fait, ouvrirez-vous celle qui se trouve
        en face de vous, ornée d'un emblème à tête de chien ?
      :src: http://lesitedontvousetesleheros.overblog.com/600-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous bondissez de côté pour éviter la masse écumante du Dogue. Un filet
        de bave vous atteint à la joue gauche. Vous plongez la main dans votre sac.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'en ressortez- vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une fiole bleue?
      :src: http://lesitedontvousetesleheros.overblog.com/471-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une potion verte?
      :src: http://lesitedontvousetesleheros.overblog.com/81-78
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un flacon de poudre jaune?
      :src: http://lesitedontvousetesleheros.overblog.com/273-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un poison violent?
      :src: http://lesitedontvousetesleheros.overblog.com/303-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez en votre possession aucun de ces objets, vous combattrez
        le Dogue de l'Enfer à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/347-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ragaillardi, vous sortez du chenil dans un déferlement d'aboiements.
      :src: http://lesitedontvousetesleheros.overblog.com/509-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avalez goulûment le contenu de la fiole. Instantanément, votre estomac
        se soulève. Tout votre corps est déchiré de l'intérieur par des barres de
        douleur. Vos yeux ne voient plus qu'un voile de sang. Vos bras s'allongent
        et votre crâne semble éclater.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous roulez à terre en poussant des aboiements hideux ! Bientôt
        vous êtes tout à fait transformé en chien ! Votre longue langue râpeuse salive
        à l'idée de la savoureuse pâtée que vous donnera le Maître des Chiens à son
        retour, car vous êtes certain d'être devenu le plus beau de ses molosses.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici...
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Puis vous quittez la pièce.
      :src: http://lesitedontvousetesleheros.overblog.com/128-96
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous marchez entre les rangées de colonnes jusqu'au jardin proprement
        dit. Cet Alhambra est un havre de paix, couvert de fleurs et d'arbres fruitiers,
        de plantes aromatiques et de pelouses immenses. Au milieu du jardin, la pièce
        maîtresse semble être un vaste bassin en marbre circulaire où quatre statues
        de génies des eaux dispensent une onde à la fraîcheur délicieuse. Vous vous
        approchez de cette fontaine majestueuse. En regardant dans l'eau, vous distinguez
        un objet brillant presque entièrement enfoui sous le sable blanc du bassin.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Plonger dans le bassin ?
      :src: http://lesitedontvousetesleheros.overblog.com/429-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayer d'attraper l'objet avec votre épée?
      :src: http://lesitedontvousetesleheros.overblog.com/221-64
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Faire le tour du bassin pour essayer d'en voir plus ?
      :src: http://lesitedontvousetesleheros.overblog.com/334-35
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le jardin et explorer un des couloirs ?
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous apercevez trois portes dans le mur est du couloir. Vous avancez
        au nord jusqu'au fond du couloir et constatez qu'une quatrième porte, dont
        vous vérifiez qu'elle est verrouillée, barre le passage.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous pensez pouvoir ouvrir cette porte grâce à un trousseau de clefs
        que vous avez trouvé.
      :src: http://lesitedontvousetesleheros.overblog.com/445-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Sinon vous revenez au début du couloir. La porte de la première pièce
        est entièrement blanche, la seconde est étroite et basse, la troisième est
        marquée d'un signe magique.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Choisirez-vous d''ouvrir :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte blanche ?
      :src: http://lesitedontvousetesleheros.overblog.com/27-93
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte étroite?
      :src: http://lesitedontvousetesleheros.overblog.com/478-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte au signe magique ?
      :src: http://lesitedontvousetesleheros.overblog.com/585-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous avez déjà ouvert l'une ou l'autre de ces portes, vous ne pouvez
        y revenir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez ouvert les trois portes et ne possédez pas le moyen d'ouvrir
        la porte du fond.
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous apercevez trois portes dans le mur ouest du couloir. Vous avancez
        vers le nord jusqu'au fond du couloir et constatez qu'une quatrième porte,
        solidement verrouillée, barre le passage.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous pensez pouvoir ouvrir cette porte grâce à un objet que vous avez
        trouvé.
      :src: http://lesitedontvousetesleheros.overblog.com/445-7
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Sinon, vous revenez au début du couloir. La porte de la première pièce
        est faite de bois grossier, et des rires s'en échappent. La seconde est marquée
        d'une serre, et d'étranges bruits en émanent. La troisième porte la blessure
        d'un fer rouge.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Choisirez-vous d''ouvrir :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte d'où s'échappent des rires?
      :src: http://lesitedontvousetesleheros.overblog.com/28-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte marquée d'une serre de rapace?
      :src: http://lesitedontvousetesleheros.overblog.com/354-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La porte marquée au fer rouge ?
      :src: http://lesitedontvousetesleheros.overblog.com/491-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "« Tu veux la richesse, hurle le Dao. Voici plus d'or que tu n'en as
        jamais vu... » Sur ce, il disparaît. Vous vous retournez. La salle tout entière
        est recouverte d'or : les dalles, l'idole, l'autel, les murs. Même le roi
        Midas dans ses rêves les plus fous n'avait jamais osé imaginer tout ceci.
        Mais comment allez-vous quitter ce temple? Il n'existe aucun passage secret
        et la porte par laquelle vous êtes arrivé est verrouillée de l'extérieur.
        Il va vous falloir attendre le jour où les Hommes-Rats et les Hommes-Lézards
        seront enfin réconciliés. Cela risque de durer longtemps... éternellement
        sans doute."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«A ton aise, vous dit le Dao. Te voici aussi vigoureux qu'aux temps
        bénis de ta prime jeunesse... » Et il s'évanouit dans les airs. Vous sentez
        votre corps souple et fort, prêt à affronter tous les dangers. Mais comment
        allez-vous quitter ce temple ? Vous ne pouvez découvrir aucune issue et le
        Dao ne répond plus à vos appels. Et vos modestes provisions ne vous permettront
        pas de subsister bien longtemps..."
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous perdez toute notion d'équilibre; vous plongez...
      :src: http://lesitedontvousetesleheros.overblog.com/302-56
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: si vous survivez !
      :src: http://lesitedontvousetesleheros.overblog.com/347-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous perdez automatiquement le premier assaut.
      :src: http://lesitedontvousetesleheros.overblog.com/347-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous jetez un dernier regard au chenil et quittez la pièce au plus vite.
      :src: http://lesitedontvousetesleheros.overblog.com/509-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Après un dernier regard au chenil, vous décidez de ne pas vous attarder
        de peur de voir le Maître des Chiens.
      :src: http://lesitedontvousetesleheros.overblog.com/509-0
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_01d4f9092fc282915179806a24e6d47b_429.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous n'hésitez pas une seconde et plongez dans le bassin pour en remonter
        cet objet brillant qui pourrait bien être une pièce de l'armure magique dont
        a parlé Abdul Al-Azhred. Vous nagez jusqu'au fond du bassin, mais à ce moment
        un tentacule visqueux agrippe votre jambe et vous attire vers un bec acéré
        ! Un poulpe géant sommeillait dans le bassin, chargé de garder précieusement
        l'objet que vous convoitiez ! Vous devez le combattre en divisant par deux
        vos points de Force car vous êtes sous l'eau et n'avez pas le temps de tirer
        votre épée.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PIEUVRE VENIMEUSE FORCE: 16 VIE : 6'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DOMMAGES : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A chaque 6 que vous lancerez au cours du combat, vous lui enlevez automatiquement
        2 points de Vie car vous aurez réussi à trancher l'un de ses tentacules. Cependant,
        si vous ne triomphez pas de ce monstre en deux assauts au plus, vos poumons
        cèdent sous le manque d'oxygène et vous mourez noyé avant d'être dévoré par
        la pieuvre.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Alors que vous essayez de remuer le sable du bassin avec votre épée,
        un tentacule visqueux surgit du fond de l'eau et agrippe la lame. Vous avez
        réveillé le poulpe géant chargé de garder l'objet que vous convoitiez !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez un dé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un résultat supérieur ou égal à 4.
      :src: http://lesitedontvousetesleheros.overblog.com/335-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 1, 2 ou 3.
      :src: http://lesitedontvousetesleheros.overblog.com/587-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous marchez en suivant le bord du bassin, contemplant les paisibles
        fontaines de marbre. Votre regard fouille l'eau pour essayer de voir ce qu'est
        l'objet brillant, mais il est trop bien recouvert par le sable et vous ne
        parvenez pas à en apprendre davantage sur la nature de cet objet. Tandis que
        vous marchez, l'impression étrange d'être observé s'empare de vous. Vous faites
        une brusque volte- face vers le bassin. Il vous semble apercevoir un oeil
        énorme au fond du bassin, qui se referme dès que vous vous tournez de son
        côté. Mais peut-être cette vision fugitive n'était-elle qu'une illusion d'optique?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire à présent?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Plonger dans le bassin?
      :src: http://lesitedontvousetesleheros.overblog.com/429-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Essayer d'attraper l'objet avec votre épée?
      :src: http://lesitedontvousetesleheros.overblog.com/221-64
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Quitter le jardin et explorer un des couloirs ?
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous faites à nouveau face à la tour centrale, derrière les colonnes
        du jardin.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous prendre le couloir est sur votre droite
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou le couloir ouest sur votre gauche ?
      :src: http://lesitedontvousetesleheros.overblog.com/123-50
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le trousseau de trois clefs que vous avez trouvé contient certainement
        celle qu'il vous faut pour ouvrir la porte du fond du couloir. De plus, vous
        l'avez trouvé dans la pièce la plus proche de cette porte !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Pour ouvrir la serrure métallique, allez-vous essayer :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La clef de jade ?
      :src: http://lesitedontvousetesleheros.overblog.com/274-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La clef de bronze ?
      :src: http://lesitedontvousetesleheros.overblog.com/528-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La clef en métal inconnu ?
      :src: http://lesitedontvousetesleheros.overblog.com/615-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous poussez la porte blanche qui s'ouvre sans mal. Vous entrez et découvrez
        que vous êtes dans une pièce peinte en blanc, aux murs entièrement nus. Il
        s'agit certainement d'une cellule de méditation. Cependant la porte s'est
        refermée derrière vous et vous découvrez avec angoisse qu'il n'y a pas de
        poignée pour ouvrir de l'intérieur, seulement une serrure. Vous vous retournez
        pour inspecter la pièce. Les murs et le sol sont parfaitement lisses et le
        seul ornement de la pièce est un piédestal de bois sculpté sur lequel est
        posée une clef. Au-dessus du piédestal, un levier rouge est fiché dans le
        mur.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tirer sur le levier?
      :src: http://lesitedontvousetesleheros.overblog.com/602-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Soulever le piédestal?
      :src: http://lesitedontvousetesleheros.overblog.com/516-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Prendre la clef et l'essayer dans la serrure?
      :src: http://lesitedontvousetesleheros.overblog.com/525-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez un jeu de cartes.
      :src: http://lesitedontvousetesleheros.overblog.com/638
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous ouvrez la petite porte basse et passez à l'intérieur. Il fait très,
        sombre et une odeur ignoble empuantit l'atmosphère. Un escalier très raide
        descend dans les profondeurs de la salle obscure.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Allez-vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Descendre l'escalier?
      :src: http://lesitedontvousetesleheros.overblog.com/106-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Refermer la porte et ressortir?
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Attendre pour voir si quelque chose se passe ?
      :src: http://lesitedontvousetesleheros.overblog.com/182-63
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avec des gestes prudents, vous vous approchez de la porte marquée d'un
        signe cabalistique. Vous posez la main sur la poignée et sentez un léger frisson
        vous parcourir. Réprimant toute envie de fuir, vous entrebâillez la porte
        et jetez un coup d'oeil à l'intérieur. Il s'agit en apparence d'une vaste
        bibliothèque, où de nombreux mages sont plongés dans l'étude de grimoires
        et d'impressionnants volumes aux pages enluminées. Un silence presque total
        règne dans la bibliothèque.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous pénétrer dans la pièce sur la pointe des pieds
      :src: http://lesitedontvousetesleheros.overblog.com/447-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou refermer tout doucement la porte derrière vous sans entrer ?
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de continuer votre exploration du couloir est
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou préférez-vous, si vous ne l'avez déjà fait, explorer le couloir ouest
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/123-50
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A moins que vous ne préfériez-vous rendre dans le jardin au cas où vous
        ne l'auriez pas examiné ?
      :src: http://lesitedontvousetesleheros.overblog.com/113-58
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'D''un geste prudent, vous poussez la porte de la salle d''où montent
        des rires enjoués. Vous entrez et vous vous retrouvez au coeur d''une joyeuse
        agitation. Vous avez franchi le seuil de la pièce de récréation des gardes
        de la Forteresse, qui sert aussi de dortoir. L''assistance ne vous prête que
        peu d''attention : tous les regards sont vissés à un titanesque affrontement.
        Deux hommes aux traits rudes se mesurent en une partie de bras de fer vigoureuse.
        Leurs visages sont écarlates, tendus par l''effort. Des cris d''encouragement
        fusent parmi l''assemblée : «Dix pièces d''or sur le Maître des Chiens ! »
        « Le Maître de la Forge va l''emporter ! » « Peuh ! il n''arrive pas à la
        cheville de l''autre ! » Un brusque mouvement de foule vous amène tout près
        de la table où les lutteurs se font face. A côté de vous, des voix vous accueillent
        comme un familier du dortoir : «Allons, ami, tu risqueras bien cinq pièces
        d''or sur ton poulain ! » « Serais-tu avare ? » De part et d''autre, on vous
        tire et vous secoue, on vous propose de parier. Le Maître des Chiens semble
        tout à coup avoir le dessus, mais son robuste adversaire se ressaisit aussitôt.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Pris au milieu de cette fantastique épreuve, qu'allez- vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Parier avec un membre de l'assistance ?
      :src: http://lesitedontvousetesleheros.overblog.com/353-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Déclencher une bagarre pour détourner l'attention ?
      :src: http://lesitedontvousetesleheros.overblog.com/555-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tenter de quitter la salle en vous frayant un chemin?
      :src: http://lesitedontvousetesleheros.overblog.com/33-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: En collant l'oreille à la porte marquée d'une serre d'oiseau, vous entendez
        un concert de cris aigus. Vous entrebâillez la porte et découvrez la volière
        de la Forteresse. Des milliers d'oiseaux volent en liberté ou dorment dans
        des cages d'or ciselé. Leurs chants pourtant mélodieux se mélangent en une
        gigantesque cacophonie à la limite du supportable.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous refermer la porte et diriger ailleurs vos pas
      :src: http://lesitedontvousetesleheros.overblog.com/36-45
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou entrer avec précaution ?
      :src: http://lesitedontvousetesleheros.overblog.com/578-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous vous approchez de la porte ornée d''un croissant de lune imprimé
        au fer rouge. Elle est entrouverte et une forte chaleur s''exhale de l''intérieur.
        Vous jetez un coup d''oeil discret dans cette salle : c''est la forge de la
        Forteresse. Une activité intense y règne, et plusieurs Gnomes enchaînés travaillent
        devant des enclumes énormes.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous entrer
      :src: http://lesitedontvousetesleheros.overblog.com/200-70
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou préférez-vous poursuivre votre itinéraire ?
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent, vous quittez le jardin pour explorer les couloirs.
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes déséquilibré par ce soudain retournement de situation et chancelez.
        Vous tombez dans le bassin et la pieuvre tente de vous attirer vers son bec
        venimeux.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez une dague ou un poignard.
      :src: http://lesitedontvousetesleheros.overblog.com/531-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous pensez qu'un des objets parmi votre équipement peut vous aider.
      :src: http://lesitedontvousetesleheros.overblog.com/18-31
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Sans quoi, il vous faudra affronter la pieuvre en divisant par deux vos
        points de Force, car vous combattez sous l'eau.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DOMMAGES : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous rejetez brusquement en arrière pour ne pas tomber dans le bassin
        et arrachez votre épée à la pieuvre venimeuse qui voulait vous happer !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous dans votre sac un objet qui puisse vous aider ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/36-45
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Sinon, plusieurs solutions s''offrent à vous :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Plonger avec votre épée à la main.
      :src: http://lesitedontvousetesleheros.overblog.com/396-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Plonger avec votre poignard à la main.
      :src: http://lesitedontvousetesleheros.overblog.com/595-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lancer votre poignard sur le monstre.
      :src: http://lesitedontvousetesleheros.overblog.com/355-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Rayez la clef de jade de votre équipement. Puis faite un autre choix.
      :src: http://lesitedontvousetesleheros.overblog.com/445-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Faire un autre choix.
      :src: http://lesitedontvousetesleheros.overblog.com/445-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: En effet, elle s'adapte parfaitement à la serrure et le mécanisme joue
        en douceur.
      :src: http://lesitedontvousetesleheros.overblog.com/557-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous empoignez le levier rouge à pleines mains et tirez vers le bas.
        Le sol s''ouvre sous vos pas : vous venez de tomber dans une trappe. Au-dessus
        de vous, la dalle de marbre blanc reprend sa place. Vous mourrez ici, dans
        ce piège réservé aux moines à l''esprit trop tortueux.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure est terminée.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous examinez le piédestal de plus près. Ce n'est que du vulgaire bois
        de cèdre qui... mais tout à coup un sifflement strident retentit au-dessus
        de votre tête !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 4 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/428-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 5, 6, 7 ou 8.
      :src: http://lesitedontvousetesleheros.overblog.com/444-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 9 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/236-34
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous regagnez le couloir.
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous sortez sans encombre de la cellule de méditation.
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_7270b153c3df7ea689e00abc83fab999_106.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous commencez à descendre l'étroit escalier, mais les marches sont glissantes,
        comme enduites d'un sirop épais, et vous les dévalez plus vite que prévu.
        Une masse molle amortit votre chute. Avec horreur, vous découvrez que vous
        êtes tombé dans un gigantesque charnier, où les corps en putréfaction se mélangent
        pour former une bouillie purulente. Vous rampez à toute vitesse loin de cette
        macabre découverte, chassant du revers de la main les débris de cadavres encore
        accrochés à vos vêtements. Vos yeux s'habituent à l'obscurité ambiante et
        vous vous apercevez qu'en face de vous se tient un homme au visage et aux
        bras ravagés par la lèpre ! Vous êtes tombé dans la léproserie de la Forteresse
        ! D'autres lépreux s'approchent de vous en gémissant.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous les attaquer
      :src: http://lesitedontvousetesleheros.overblog.com/74-40
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou tenter de leur parler ?
      :src: http://lesitedontvousetesleheros.overblog.com/237-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Retenant votre souffle, vous restez tapi dans l'ombre en haut de l'escalier.
        Bientôt votre regard perce les ténèbres. Vous pouvez voir des formes vaguement
        humaines, en assez grand nombre, qui vont et viennent en se lamentant. Certaines
        sont couchées contre les piliers de la salle, d'autre gisent dans la poussière,
        face contre terre. Une rumeur terrible et sourde monte de la salle, comme
        un grand gémissement poussé à l'unisson par des centaines de gorges déformées.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent descendre l'escalier
      :src: http://lesitedontvousetesleheros.overblog.com/106-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou refermer doucement la porte et ressortir ?
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous faufilez à l'intérieur de la salle d'étude des mages en essayant
        de faire aussi peu de bruit qu'une souris. Mais soudain votre épée heurte
        le coin d'une table avec un cliquetis révélateur! Vous craignez le pire, mais
        les magiciens sont si profondément plongés dans leur réflexion qu'aucun ne
        lève le nez vers vous. Après un soupir de soulagement, vous examinez la grande
        pièce qui vous entoure. Vous voyez que, de l'autre côté de la salle, une petite
        porte s'ouvre sans doute sur une autre pièce. Deux magiciens, occupés à prendre
        des notes sur des parchemins antiques, s'affairent, l'un attablé à droite
        de l'entrée, l'autre à gauche, debout à un pupitre, devant des rayonnages.
        Un épais volume repose sur une table voisine, ouvert à une page richement
        décorée.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire à présent?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Traverser sans bruit la bibliothèque pour essayer la porte du fond?
      :src: http://lesitedontvousetesleheros.overblog.com/412-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Regarder le grimoire de plus près?
      :src: http://lesitedontvousetesleheros.overblog.com/390-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Demander assistance au mage assis à la table ?
      :src: http://lesitedontvousetesleheros.overblog.com/339-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Demander assistance au mage debout devant son pupitre?
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous réfléchissez un instant et décidez que jouer le jeu servira au mieux
        votre cause. Cependant, vous ne pouvez parier que si vous possédez 5 pièces
        d'or ou davantage.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, faites un autre choix.
      :src: http://lesitedontvousetesleheros.overblog.com/28-1
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si vous avez de l'or, parierez-vous avec
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: un apprenti-sorcier
      :src: http://lesitedontvousetesleheros.overblog.com/76-95
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou un sergent de la garde ?
      :src: http://lesitedontvousetesleheros.overblog.com/603-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous quittez la salle de récréation en transpirant à grosses gouttes.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous sortez de la salle de récréation un peu trop grouillante de gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous utiliser contre la pieuvre venimeuse?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une potion de contrôle des animaux?
      :src: http://lesitedontvousetesleheros.overblog.com/250-15
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un poison violent ?
      :src: http://lesitedontvousetesleheros.overblog.com/2-22
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La lampe d'Aladin ?
      :src: http://lesitedontvousetesleheros.overblog.com/566-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un arc et des flèches?
      :src: http://lesitedontvousetesleheros.overblog.com/458-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne possédez aucun de ces objets, retournez combattre la pieuvre
        au poignard ou à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/587-9
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_5e31d3df5388e810b3a8f758910675ee_578.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous refermez doucement la porte de la volière. Le chant des oiseaux
        vous paraît encore plus assourdissant maintenant que vous êtes à l'intérieur.
        Vous contemplez les plumages multicolores et les ailes flamboyantes de ces
        créatures volantes, qui ne ressemblent à aucune espèce de votre connaissance.
        La Forteresse renferme donc encore un trésor supplémentaire.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Ce spectacle merveilleux captive votre attention. Vous n''entendez donc
        pas le maître des lieux s''approcher de vous. L''Oiseleur pose sur votre épaule
        une main gantée de métal luisant. Sur l''autre gantelet, un splendide faucon
        pèlerin se tient perché, encapuchonné, le bec acéré. L''Oiseleur lui-même
        est un Homme-Oiseau à tête d''aigle royal, et deux amples ailes aux plumes
        blanches et noires s''élancent de son dos. Ce personnage fantastique vous
        interroge d''une voix nasillarde : « Qui es-tu, et que viens-tu faire dans
        la volière du Vieux de la Montagne?» Un reflet sur le métal étincelant de
        ses gantelets vous tire l''oeil. Avec exaltation, vous reconnaissez une des
        pièces de l''armure magique dont vous a parlé Abdul Al-Azhred !'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous attaquer l'Homme-Oiseau
      :src: http://lesitedontvousetesleheros.overblog.com/241-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou tenter de lui ravir ses gantelets magiques par la ruse ?
      :src: http://lesitedontvousetesleheros.overblog.com/616-9
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_c29cab63e17060fb14a892caaccc4d60_200.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous pénétrez dans la forge, la main devant les yeux pour vous protéger
        des torrides bouffées de chaleur qui en émanent. Plusieurs Gnomes se démènent
        pour fabriquer de petits objets magiques : anneaux, diadèmes, baguettes et
        bracelets de métaux divers.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'atmosphère est étouffante ici, et vous vous demandez comment ces créatures
        font pour la supporter. Les Gnomes sont vêtus de tabliers de cuir bouilli
        et de bonnets noircis par la cendre. Remarquant enfin votre présence au milieu
        du bruit de martèlement constant, l'un d'eux vous interpelle. « Holà, seigneur
        ! Que viens-tu chercher à la forge? Tu sembles un gentilhomme. Aurais-tu la
        bonté de nous délivrer de nos chaînes pendant que le Maître de la Forge est
        absent? Notre esclavage est pénible, et nous t'en serions éternellement reconnaissants
        ! » Vous ne savez trop que faire. Votre indécision inquiète les Gnomes, tous
        silencieux à présent. Vous êtes peut-être leur seul espoir de fuite. «Tiens,
        seigneur, prends cet anneau magique pour sceller notre pacte », fait le premier
        Gnome en vous lançant un anneau paralyseur contre les Revenants. Vous empochez
        cette trouvaille (ajoutez-la à vos autres possessions) et vous réfléchissez.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Libérer les Gnomes
      :src: http://lesitedontvousetesleheros.overblog.com/577-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou les laisser à leur besogne ?
      :src: http://lesitedontvousetesleheros.overblog.com/309-27
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez un sort permettant de lire dans l'esprit des Gnomes.
      :src: http://lesitedontvousetesleheros.overblog.com/343-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Décidez-vous de continuer votre exploration du couloir ouest
      :src: http://lesitedontvousetesleheros.overblog.com/123-50
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou préférez-vous, si vous ne l'avez déjà fait, explorer le couloir est
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A moins que vous ne préfériez-vous rendre dans le jardin au cas où vous
        ne l'auriez pas encore examiné ?
      :src: http://lesitedontvousetesleheros.overblog.com/113-58
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le combat se termine aussitôt en votre faveur.
      :src: http://lesitedontvousetesleheros.overblog.com/335-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous utiliser contre la pieuvre venimeuse?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une potion de contrôle des animaux?
      :src: http://lesitedontvousetesleheros.overblog.com/160-42
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Un poison violent?
      :src: http://lesitedontvousetesleheros.overblog.com/276-12
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La lampe d'Aladin?
      :src: http://lesitedontvousetesleheros.overblog.com/305-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez aucun de ces objets, combattez la pieuvre au poignard
        ou à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/335-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous plongez, l''épée à la main, pour affronter le monstre. Le choc
        est rude : la pieuvre était aussi préparée que vous ! Mais vous connaissez
        son point faible ! Son oeil unique : vous parviendrez à le transpercer, au
        cours du combat, si vous réussissez un double, portant un coup mortel à la
        bête. Vous mènerez ce combat sous-marin à 1 point de Force au-dessous de votre
        total du moment, à cause de l''eau bien sûr. Pour chaque 6 que vous tirerez,
        ôtez 2 points de Force à la pieuvre : vous aurez tranché l''un de ses tentacules.
        Cependant si vous ne remportez pas ce duel en deux assauts au plus, vos poumons
        cèdent sous le manque d''oxygène et vous mourez noyé avant d''être dévoré
        par le poulpe.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6 AJUSTEMENT DOMMAGES : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous triomphez.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous plongez, le poignard à la main, prêt à affronter le monstre. Le
        choc est rude : la pieuvre était aussi préparée que vous ! Mais vous connaissez
        son point faible : son oeil unique. Vous le transpercerez, tuant ainsi la
        bête sur le coup, si, au cours du combat, vous réussissez un double. A cause
        de l''eau qui vous entoure, vous mènerez ce combat en retirant 2 points de
        votre total de Force du moment. Pour chaque 6 que vous réussirez, ôtez 2 points
        de Force à la pieuvre : vous aurez tranché l''un de ses tentacules. Cependant
        si vous ne remportez pas ce duel en quatre assauts au plus, vos poumons cèdent
        sous le manque d''oxygène et vous mourez noyé. Le poulpe vous dévorera.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PIEUVRE VENIMEUSE FORCE : 16 VIE : 6 AJUSTEMENT DEGATS : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous triomphez.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décidez de viser l'oeil du monstre avec votre poignard de jet.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 10 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/214-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 11 ou 12.
      :src: http://lesitedontvousetesleheros.overblog.com/71-157
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous refermez la porte et découvrez que vous êtes dans un immense couloir
        à ciel ouvert, perpendiculaire à celui d''où vous arrivez. D''après sa longueur,
        vous supposez qu''il doit faire toute la largeur de la Forteresse. Vous avancez
        à pas mesurés sur les dalles de marbre blanc zébré d''azur. Le long du couloir,
        des niches abritent des statues de verre poli aux riches coloris. Un panthéon
        fabuleux est réuni là, ainsi que des effigies de mages puissants ayant vécu
        en des temps oubliés. Vous tournez le dos à la tour centrale, refuge du Vieux
        de la Montagne, à la paroi toujours aussi désespérément lisse et dépourvue
        d''accès. Tout en haut de la tour, une fenêtre luit faiblement : c''est sans
        doute la pièce d''étude de Hassan Sabba ! Bientôt vous êtes au centre du couloir.
        La vaste double porte d''un temple est ouverte. Vous lui faites face, le dos
        à la tour. A l''intérieur du temple, une cérémonie a lieu. Des dizaines de
        fidèles s''agenouillent devant une statue immense, haute de près de dix mètres,
        à l''image d''une divinité étrange. Vous comprenez que c''est Thalos, la statue
        qu''il vous faudra affronter.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quel adversaire formidable cédera-t-il sous vos coups ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez réuni les trois pièces de l'armure magique.
      :src: http://lesitedontvousetesleheros.overblog.com/16-76
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne vous sentez pas encore de taille à affronter la statue géante
        et désirez chercher encore quelque chose qui puisse vous aider.
      :src: http://lesitedontvousetesleheros.overblog.com/641
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous voulez affronter immédiatement Thalos, armure ou pas.
      :src: http://lesitedontvousetesleheros.overblog.com/293-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous n'avez pas le temps d'éviter la cage métallique qui surgit du plafond
        et s'abat sur vous. Vous vous escrimez sur les barreaux, mais ils sont trop
        solides. Bientôt des moines viennent vous sortir de ce piège réservé aux étudiants
        en théologie trop curieux. Mais au lieu d'heures de colle, vous recevrez un
        droit de passage à perpétuité pour les oubliettes de la Forteresse d'Alamuth.
        Dépouillé de vos possessions et abandonné de tous, votre aventure s'arrête
        ici...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous roulez de côté et évitez de justesse la cage qui s'abattait sur
        vous. Mais votre exultation ne dure qu'une fraction de seconde car aussitôt
        vous tombez dans une trappe qui s'ouvre sous vos pieds. La dalle de marbre
        blanc reprend sa place au-dessus de vous. Vous mourrez ici, dans ce piège
        destiné aux moines au caractère trop chahuteur.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure est terminée.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous roulez de côté, à temps pour éviter la cage de fer qui s'abattait
        sur vous. Soupirant de soulagement, vous considérez à présent vos possibilités
        d'évasion de la cellule de méditation.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous tirer sur le levier rouge
      :src: http://lesitedontvousetesleheros.overblog.com/602-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou prendre la clef qui est tombée du piédestal et gît sur le sol ?
      :src: http://lesitedontvousetesleheros.overblog.com/525-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Deux lépreux plus hardis que les autres (ou peut-être simplement moins
        malades) se jettent sur vous en vous voyant sortir votre épée. Ils vous prennent
        sans doute pour un de leurs tortionnaires.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'LEPREUX FORCE : 6 VIE : 6'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous devez les combattre ensemble. Pour chaque assaut, lancez deux dés
        pour vous et deux dés pour chacun de vos adversaires. Si votre Force d'Attaque
        est supérieure à celle de chacun de vos deux adversaires, vous les touchez
        tous les deux. Si elle est supérieure à celle de l'un d'eux et inférieure
        à celle de l'autre, vous touchez le premier mais le second vous blesse. Si
        votre Force d'Attaque est inférieure à celle de vos deux adversaires, ils
        vous touchent tous les deux.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A la première blessure que les lépreux vous infligent, rendez-vous ici
        avant de continuer le combat.
      :src: http://lesitedontvousetesleheros.overblog.com/330-57
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous tuez vos deux adversaires.
      :src: http://lesitedontvousetesleheros.overblog.com/10-94
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Attendez ! Criez-vous aux lépreux. Je ne vous veux aucun mal ! Pauvres
        gens, quelle misère que la vôtre ! » Touchés par tant de sollicitude, les
        misérables vous mènent à leur chef en vous conseillant d'éviter de les toucher
        à cause de la contagion. Leur chef est un homme grand et efflanqué, qui autrefois
        devait être un guerrier de première force. Sur sa poitrine, les lambeaux d'un
        blason brodé vous laissent deviner qu'il fut chevalier. Mais vous ne pouvez
        distinguer son visage, qui est dissimulé sous un casque d'une grande beauté.
        Vous reconnaissez une des pièces de l'armure magique dont vous a parlé Abdul
        Al-Azhred."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Le chef des lépreux s''adresse à vous : « Salut, voyageur ! Tu as bien
        du courage pour t''aventurer au royaume des ombres. Mais je te comprends :
        autrefois, j''ai moi-même été quelqu''un dans ton genre, valeureux chevalier.
        J''avais entrepris une quête, et il me fallait rencontrer Hassan Sabba. Coiffé
        de ce casque magique, je m''élançai à travers la Forteresse.J''étais jeune
        et intrépide. Je commis une erreur : en entrant dans cette salle, terrifié
        par l''aspect de ces malheureux, je les attaquai et contractai moi aussi leur
        maladie par mes blessures. C''était il y a longtemps. Depuis, je suis resté
        ici avec eux... »'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Possédez-vous une potion ou un sort de guérison?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans ce cas.
      :src: http://lesitedontvousetesleheros.overblog.com/651
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/97-3
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_8454ecc9f246c100ef25e9af2f2a633e_412.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Essayant de ne pas attirer l'attention, vous traversez la salle d'étude
        à petits pas, jusqu'à la porte du fond. Nul ne se préoccupe de vous, car chacun
        des mages est absorbé par l'examen d'un grimoire ou d'un parchemin usé par
        les ans. Avec un peu d'appréhension, vous tournez la poignée de la porte.
        Vous passez le seuil... et vous voilà devant un puits d'où émane une étrange
        lueur bleue, comme si l'eau ou le liquide qu'il contient brillait d'un éclat
        irréel couleur de saphir. Au-delà du puits, deux chemins séparés par des murs
        de marbre blanc s'éloignent vers le fond de cette salle, dans des ténèbres
        impossibles à percer.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous détaillez ces deux passages et comprenez vite qu'il s'agit de l'entrée
        d'un labyrinthe, sans doute de petite taille, qui occupe tout l'espace restant
        de ce lieu. Sans précautions, vous auriez pu vous y aventurer et y perdre
        la vie ! Qui sait dans quel dessein cette aile de la Forteresse a été consacrée
        à un pareil dédale ? Vous revenez près du puits et observez ses parois de
        brique ocre. La lueur bleue qui en émane semble attirer votre regard.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent quitter cet endroit et traverser la salle d'étude
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou préférez-vous ressortir pour parler au mage assis à une table
      :src: http://lesitedontvousetesleheros.overblog.com/339-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou à celui qui étudie devant un pupitre ?
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou bien déciderez-vous de remplir une de vos gourdes du scintillant liquide
        bleu ?
      :src: http://lesitedontvousetesleheros.overblog.com/246-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous approchez en catimini du gros volume relié de cuir noir et
        décoré de mystérieuses enluminures, qui est posé sur la table de lecture la
        plus proche. C'est certainement un livre de magie ! Peut-être y découvrirez-vous
        quelque secret... Mais au premier coup d'oeil vous réalisez que cet ouvrage
        ne vous servira à rien ! Vous ne comprenez pas un traître mot au langage dans
        lequel il est rédigé. S'agit-il d'ancien chaldéen, de dialecte atlante, ou
        d'une protection magique contre les regards profanes? Quoi qu'il en soit,
        vous n'êtes pas plus avancé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent chercher de l'aide auprès du mage attablé à droite
      :src: http://lesitedontvousetesleheros.overblog.com/339-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou à celui qui étudie devant son pupitre ?
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez sans même oser respirer jusqu'à la silhouette voûtée du
        mage au crâne chauve et aux yeux étranges qui annote sans sourciller un grimoire
        séculaire. L'homme ne semble pas encore vous avoir remarqué, tout captivé
        par ses études.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez- vous lui raconter?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous décidez de lui demander de vous donner un sort.
      :src: http://lesitedontvousetesleheros.overblog.com/252-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous décidez de lui expliquer votre quête.
      :src: http://lesitedontvousetesleheros.overblog.com/184-26
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'allure sérieuse de ce mage qui étudie, sans même l'appui d'un siège
        de bois, un grimoire aux pages noircies d'une écriture en pattes de mouche,
        vous inspire confiance. Vous vous approchez de cet homme sans hésiter. Il
        porte un pourpoint aux reflets vert d'eau et une calotte de soie émeraude.
        Son visage brille d'une rare intensité. «O puissant mage, puis-je bénéficier
        de ton attention ? » demandez-vous. Sans lever les yeux, le sorcier vous coupe
        la parole. «Va me chercher un peu de liquide azur au puits, apprenti ! » fait-il
        en vous tendant une fiole vide. D'un geste distrait, il désigne la porte du
        fond de la bibliothèque. A l'évidence, ce mage est si captivé par ses recherches
        qu'il vous prend pour l'un des apprentis qui arpentent la salle d'étude !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez- vous faire ce qu'il vous demande
      :src: http://lesitedontvousetesleheros.overblog.com/12-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou protester et refuser cette corvée ?
      :src: http://lesitedontvousetesleheros.overblog.com/654
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous acceptez le défi d'un jeune apprenti-sorcier aux grandes oreilles
        et au sourire malin. Ce gamin vous plaît à cause de son enthousiasme juvénile.
        Il soutient ardemment le Maître des Chiens, qui lutte sauvagement pour ne
        pas céder de terrain à son adversaire. L'apprenti sorcier est heureux de pouvoir
        parier avec vous, mais au dernier moment, il énonce de nouvelles conditions.
        En lieu et place d'or, il vous faudra mettre sur le tapis un de vos objets
        magiques ou potions, car le jeune homme convoite de pareils objets. Choisissez
        cet objet sur la liste de vos possessions. Si le Maître des Chiens triomphe,
        il vous faudra le rayer de votre liste car vous devrez le donner à l'apprenti-
        sorcier. Par contre, si le Maître de la Forge remporte cette compétition,
        c'est vous qui gagnerez un objet magique.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 5 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/506-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 6 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/543-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez un sort d'influence et décidez de l'utiliser pour aider
        votre champion.
      :src: http://lesitedontvousetesleheros.overblog.com/280-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous acceptez le défi d'un gros sergent de la garde, dont le visage moustachu
        vous semble familier. Le vin a un peu tourné la tête à ce soldat, et il vitupère
        dès que son favori, le Maître de la Forge, flanche un tant soit peu. Il vous
        propose de vous parier 5 pièces d'or que le Maître de la Forge remportera
        cette partie de bras de fer. Si son favori gagne, vous devrez lui verser cette
        somme. Si par contre le Maître des Chiens gagne, c'est vous qui encaisserez
        ses 5 pièces d'or.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 5 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/543-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 6 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/506-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez un sort d'influence et décidez de l'utiliser pour aider
        votre champion.
      :src: http://lesitedontvousetesleheros.overblog.com/280-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous refermez la porte du dortoir et reprenez le couloir ouest. Dans
        un renfoncement du mur, une machine étrange se dresse devant vous. Son emplacement
        vous avait empêché de la voir auparavant. Vous marchez jusqu'à cet étonnant
        objet et l'examinez. Haut comme un homme, mais bien moins large, il est profond
        comme le bras. Une niche est aménagée dans la moitié inférieure de l'appareil,
        et une fente, un peu plus haut, semble destinée à recevoir une pièce.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous passer votre chemin en ignorant ce mécanisme
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien introduirez-vous une pièce dans le logement prévu à cet effet
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/272-71
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent, vous quittez le jardin, tout fier de votre victoire facile,
        et partez explorer les couloirs.
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: que c'est la cuirasse magique dont vous avez besoin.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent vous quittez le jardin, tout fier de votre triomphe, et partez
        explorer les couloirs.
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décidez d'utiliser votre arc. Vous visez l'oeil unique de la bête,
        son seul point faible. Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 8 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/196-00
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 11 ou 12.
      :src: http://lesitedontvousetesleheros.overblog.com/71-157
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il ne vous reste qu'à combattre la pieuvre au poignard ou à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/396-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Espérant avoir l'avantage de la surprise, vous dégainez votre épée et
        attaquez l'Oiseleur. D'un battement d'ailes, il prend ses distances et se
        prépare au combat. Son agilité vous a fait perdre toute chance de remporter
        le premier assaut. Bien pire, l'Homme- Oiseau tire sur les cordons de cuir
        qui retiennent le capuchon de son faucon dressé et libère le rapace. Le faucon
        tueur se jette sur vous en lançant un cri rageur.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous gagnez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/484-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous décochez un large sourire à l'Oiseleur, pour le mettre en confiance.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous essayer pour lui faire quitter ses gants par la ruse?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui dire qu'Abdul Al-Azhred vous a envoyé à lui?
      :src: http://lesitedontvousetesleheros.overblog.com/537-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui proposer de lui lire les lignes de la main ?
      :src: http://lesitedontvousetesleheros.overblog.com/77-87
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui jeter un sort d'illusion (si vous en possédez un) ?
      :src: http://lesitedontvousetesleheros.overblog.com/222-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui offrir de l'or en échange de ses gantelets ?
      :src: http://lesitedontvousetesleheros.overblog.com/420-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes scandalisé par le sort de ces pauvres Gnomes et acceptez volontiers
        de les délivrer. L'un d'eux vous indique un panneau près de la porte où est
        accroché un trousseau de trois clefs à côté de la clef de leurs chaînes. Vous
        leur passez la clef et les aidez à se dégager.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 10 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/29-03
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 11 ou 12.
      :src: http://lesitedontvousetesleheros.overblog.com/138-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous savez que les Gnomes sont des créatures perfides. Si Hassan Sabba
        les a emprisonnés ici, c''est qu''il y a certainement une bonne raison à cela
        ! Vous décidez de les laisser à leur sort, d''autant plus que le forgeron
        pourrait revenir d''un instant à l''autre. Vous vous détournez, et leurs plaintes
        se transforment vite en insultes et en cris haineux. Au moment où vous posez
        la main sur la poignée de la porte, vous remarquez un panneau de bois sur
        le côté. Un trousseau des clefs y est accroché, ainsi que la clef des chaînes
        qui retiennent les Gnomes. Le trousseau comporte trois clefs : l''une en pierre
        verte, sans doute du jade, la seconde en bronze, la troisième faite d''un
        métal inconnu.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez prendre ces clefs avant de quitter la forge
      :src: http://lesitedontvousetesleheros.overblog.com/281-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou sortir directement pour reprendre vos explorations.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Votre instinct vous dit qu''il n''est peut-être pas très sûr de délivrer
        ces Gnomes. Si Hassan Sabba les a enfermés ici, c''est certainement pour une
        bonne raison, outre le talent particulier de ce peuple pour confectionner
        des objets magiques. Vous vous rappelez le sort de lecture dans la pensée
        des Gnomes que vous a donné le mage dans la bibliothèque et décidez de l''employer.
        Vous voyez que vous avez eu raison de vous méfier. Les pensées de ces créatures
        révèlent qu''elles comptaient vous assassiner et vous détrousser une fois
        que vous les auriez libérées ! Vous éclatez de rire, content d''avoir échappé
        à ce piège. Vous laissez les Gnomes à leur sort, mais en sortant de la forge
        sous leurs cris haineux, vous remarquez un panneau de bois près de la porte.
        Un trousseau de clefs y est accroché, ainsi que la clef des chaînes qui retiennent
        prisonniers les Gnomes. Ce trousseau comporte trois clefs : l''une est en
        pierre verte, sans doute du jade, la seconde en bronze, la troisième faite
        d''un métal inconnu.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez prendre ces clefs avant de quitter la forge
      :src: http://lesitedontvousetesleheros.overblog.com/281-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou sortir directement pour continuer vos explorations.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent, vous quittez le jardin, fier de votre victoire, et partez
        explorer les couloirs.
      :src: http://lesitedontvousetesleheros.overblog.com/373-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Puis vous plongez pour vous emparer de l'objet brillant et découvrez
        avec joie que c'est la cuirasse magique dont vous aviez besoin.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Affrontez le monstre au poignard ou à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/335-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: puisque vous venez de perdre votre poignard (rayez-le de vos possessions).
      :src: http://lesitedontvousetesleheros.overblog.com/396-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous plongez pour remonter l'objet brillant et découvrez avec joie que
        c'est la cuirasse magique que vous cherchiez.
      :src: http://lesitedontvousetesleheros.overblog.com/243-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Mais tout ceci ne sera pas de trop pour vous mesurer à l'immense statue
        de Thalos.
      :src: http://lesitedontvousetesleheros.overblog.com/293-0
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: " "
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous estimez n'avoir pas encore le moyen de combattre la statue vivante.
        Il vous faut continuer d'explorer la Forteresse à la recherche des pièces
        d'armure qui vous manquent. Vous marchez jusqu'à l'autre bout du couloir et
        ouvrez la porte avec la même clef de métal inconnu que vous avez utilisée
        sur la serrure du côté opposé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous veniez du couloir est.
      :src: http://lesitedontvousetesleheros.overblog.com/432-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous veniez du couloir ouest.
      :src: http://lesitedontvousetesleheros.overblog.com/30-50
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous attendez que la cérémonie se termine, caché dans un coin sombre
        du couloir. Les fidèles se dispersent et quittent la salle par les portes
        de côté, à l'intérieur du temple. Vous savez qu'il vous faudra vaincre Thalos,
        la statue vivante, pour accéder à la tour de Hassan Sabba. Le combat sera
        difficile. Le temple est maintenant tout à fait vide. Vous entrez doucement
        et vous dissimulez derrière une tenture de soie écarlate.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sortir votre épée et défier Thalos?
      :src: http://lesitedontvousetesleheros.overblog.com/503-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous placer au centre de la salle et attendre ?
      :src: http://lesitedontvousetesleheros.overblog.com/402-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Terminer ce combat, et gardez ceci en mémoire.
      :src: http://lesitedontvousetesleheros.overblog.com/74-40
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les deux lépreux qui ont osé vous résister gisent à terre. Leurs malheureux
        camarades ont fui dans les coins sombres de la léproserie. Vous avancez un
        peu dans la salle, vers une forme sombre allongée par terre. « Holà, cruel
        guerrier ! » s'exclame cet homme grand et efflanqué, qui autrefois devait
        être un brave lui aussi. Un ancien blason en lambeaux orne encore les restes
        de son pourpoint. Mais vous ne pouvez distinguer son visage, caché par un
        casque d'une grande beauté. Avec émotion, vous reconnaissez une des pièces
        de l'armure magique dont vous a parlé Abdul Al-Azhred.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Tu es bien courageux, pour frapper aussi durement des misérables qui
        n'attendent plus que la mort ! » raille l'homme. Vous comprenez qu'il s'agit
        du chef des lépreux. «Ne sais-tu rien faire d'autre que tuer, étranger ?»"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous été blessé durant le combat avec les lépreux ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/211-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/389-98
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La gorge serrée, vous faites vos adieux à ce gentilhomme généreux.
      :src: http://lesitedontvousetesleheros.overblog.com/155-45
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous faites vos adieux au chef des lépreux en réitérant votre promesse.
      :src: http://lesitedontvousetesleheros.overblog.com/155-45
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous décidez de ne pas vous attarder davantage dans cette salle d''étude
        où la chute d''une plume aurait tôt fait de déclencher une catastrophe ! Évitant
        de faire le moindre bruit, vous retournez à la porte par laquelle vous êtes
        entré. Au moment où vous allez mettre la main sur la poignée, un rayon de
        lumière vient frapper un objet métallique tout près de la porte. Vous découvrez
        un panneau auquel vous tourniez le dos tout à l''heure : à côté de l''entrée,
        un trousseau de clefs est accroché sur une plaque de marbre rose. Il contient
        trois clefs : une clef de bronze, une clef taillée dans une pierre verte,
        probablement du jade, et une troisième forgée d''un métal inconnu. Au-dessus
        du panneau de marbre, une clochette d''or monte une garde immuable.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous sortir sans rien toucher,
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: prendre le trousseau de clefs
      :src: http://lesitedontvousetesleheros.overblog.com/393-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou sonner la cloche ?
      :src: http://lesitedontvousetesleheros.overblog.com/480-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Ce liquide fascinant qu'abrite le puits bleu vous intrigue. Vous décidez
        d'en emporter un peu avec vous. Vous remplissez une gourde de cette eau scintillante
        et goûtez du bout du doigt la substance transparente couleur de saphir. Vous
        reconnaissez instantanément une substance que vous avez déjà examinée chez
        certains sorciers au cours de vos aventures. Il s'agit de la préparation de
        base nécessaire à un grand nombre de sorts et de potions. Dans son état brut
        comme ici, elle a le pouvoir d'une potion de guérison très efficace. Votre
        gourde en contiendra assez pour deux utilisations. Notez ceci sur la liste
        de vos possessions. Votre audace a porté ses fruits. Vous ressortez à présent
        du labyrinthe.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous étiez chargé d'une corvée par un mage.
      :src: http://lesitedontvousetesleheros.overblog.com/599-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/527-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Priant le ciel de ne pas commettre une irréparable étourderie, vous
        passez derrière le mage pour qu''il ne vous voie pas. Puis, désireux d''éviter
        d''attirer l''attention, vous chuchotez : « Tiens, voilà que je n''ai pas
        pris ma sacoche à potions ! Aurais-tu une fiole à me prêter, cher collègue
        ? » Vous retenez votre souffle, et essuyez une goutte de sueur de votre front.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Mais le Magicien ne daigne pas même vous regarder. Gardant l'oeil rivé
        à sa tâche, il glisse une main dans les replis de sa longue robe lie-devin
        et l'y laisse un instant. De plus en plus inquiet, vous attendez. Le mage
        ressort vite une fiole de son habit. « Prends celle-ci ! Il ne me souvient
        plus de son contenu, mais de toute façon je n'en ai pas grand besoin. » Sans
        se retourner, il vous tend une main osseuse. Avec légèreté, vous refermez
        le poing sur la fiole qu'il vous a donnée.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 8 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/213-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 9.
      :src: http://lesitedontvousetesleheros.overblog.com/649
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 10 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/594-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avec une prière muette, vous espérez ne pas commettre une bourde fatale
        et appuyez vos mains crispées sur la table de bois verni. «O puissant magicien...
        » Commencez-vous. Aussitôt, le magicien claque des doigts d'une façon bizarre.
        Il vous a pris pour un des apprentis qui arpentent la salle d'étude, et son
        signe indique qu'il ne voulait pas être dérangé !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez deux dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 6 ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/386-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites 7 ou davantage.
      :src: http://lesitedontvousetesleheros.overblog.com/440-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous gardant bien de contrarier ce sorcier dont les pouvoirs vous dépassent
        certainement de beaucoup, vous prenez la fiole vide et disparaissez vite vers
        le fond de la salle. Avec un peu d'appréhension, vous tournez la poignée...
        Et vous passez le seuil. Vous entrez et détaillez cet endroit. Deux chemins
        s'éloignent vers le fond de la salle que vous ne distinguez pas, séparés par
        de hauts murs de marbre blanc. Juste devant vous se dresse un puits creusé
        dans le sol, aux parois recouvertes de briques en terre cuite. Le puits semble
        s'enfoncer profondément dans le roc et une étrange lueur bleue en émane. L'eau
        ou le liquide qu'il recèle brille de l'éclat du saphir. Cela doit être le
        but de la « mission » que vous a confiée le mage. Vous examinez les passages
        qui s'éloignent du puits et devinez qu'ils marquent l'entrée d'un labyrinthe.
        Sans précautions, vous auriez pu vous y aventurer et risquer d'y perdre la
        vie. Qui sait dans quel dessein cette aile de la Forteresse a été consacrée
        à un pareil dédale ? Vous cessez de rêvasser et revenez à votre tâche. Vous
        remplissez la fiole du magicien de liquide bleu.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent quitter cet endroit et retourner à la salle d'étude
      :src: http://lesitedontvousetesleheros.overblog.com/599-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou remplir une de vos gourdes du scintillant liquide couleur saphir ?
      :src: http://lesitedontvousetesleheros.overblog.com/246-0
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous décidez de reprendre le mage et de lui expliquer sa méprise. Il
        ne faut pas vous confondre avec un vulgaire apprenti sorcier, vous, un croisé
        du roi Richard ! Prêt à tirer votre épée, vous prenez le mage par l''épaule
        et ouvrez la bouche pour lui indiquer le but de votre présence à la Forteresse.
        Mais à peine l''avez-vous effleuré que la bibliothèque vous semble prendre
        des proportions démesurées. L''épaule du sorcier échappe à votre étreinte.
        Votre épée disparaît, ainsi que votre équipement et tous vos vêtements. Très
        loin au- dessus de vous, le mage pousse un gloussement narquois. Sans doute
        vous prend-il pour un novice qui ne... mais bientôt de telles pensées s''effacent
        de votre esprit. La seule chose qui vous préoccupe est d''échapper au poing
        fermé du magicien qui tente de vous écraser. Vos antennes s''agitent frénétiquement
        et vous courez de toute la force de vos huit pattes filiformes. Enfin vous
        parvenez à vous réfugier entre les pages jaunies d''un volume. Et l''horreur
        de la situation vous frappe comme un éclair : votre arrogance envers ce puissant
        mage vous a valu d''être transformé en cafard ! Tout espoir de mener à bien
        votre quête a disparu...'
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Au bout d'un court instant de lutte acharnée, le Maître de la Forge,
        un peu plus fort que son adversaire, réussit un coup décisif. Ses sourcils
        se plissent, son souffle devient haletant. Les veines de son cou de taureau
        saillent. Il appuie fortement ses jambes épaisses contre le sol, et utilise
        cette solide base pour donner de l'élan à son bras droit. Le voyant se rapprocher
        de la victoire, les partisans du Maître des Chiens lancent des exclamations
        dépitées. Et très vite, l'épreuve se termine. D'un geste imparable, le forgeron
        accentue son effort, et écrase la main de son rival sur la bougie allumée
        plantée au bord de la table ! Il vient de gagner ce bras de fer ! La foule
        l'acclame.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez parié avec le garde.
      :src: http://lesitedontvousetesleheros.overblog.com/639
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez parié avec l'apprenti sorcier.
      :src: http://lesitedontvousetesleheros.overblog.com/668
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Au bout d'un quart d'heure de lutte acharnée, le Maître des Chiens, légèrement
        moins fort que son adversaire, mais plus audacieux, réussit un coup décisif.
        Il relâche sa pression sur la main du Maître de la Forge, laissant celui-ci
        se rapprocher dangereusement de la victoire. La foule acclame le forgeron,
        mais à ce moment, le Maître des Chiens, qui a pris de l'élan, fait subir une
        irrésistible pression à la main de son rival. Celui-ci se laisse fléchir,
        surpris par ce retournement de situation. Voyant là l'occasion de vaincre,
        le Maître des Chiens accentue son effort et écrase la main du forgeron sur
        la bougie allumée plantée au bord de la table ! Il vient de gagner ce bras
        de fer ! Ses partisans jubilent.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez parié avec le garde.
      :src: http://lesitedontvousetesleheros.overblog.com/244-85
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez parié avec l'apprenti-sorcier.
      :src: http://lesitedontvousetesleheros.overblog.com/310-95
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous dites que c'est là l'occasion rêvée d'employer le sort d'influence
        que vous avez acquis ! Discrètement, vous laissez déferler son pouvoir vers
        les deux participants du bras de fer. Lancez deux dés. Si vous faites 10,
        ou moins, votre sort a réussi.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous aviez parié avec le sergent des gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/543-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous aviez parié avec l'apprenti- sorcier malin.
      :src: http://lesitedontvousetesleheros.overblog.com/506-4
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Si votre jet de dés vous a donné 11 ou 12, cependant, votre sort n'a
        qu'à moitié réussi, car la foule vous bloquait partiellement la vue et obstruait
        votre champ d'action. Dans ce cas, rejetez les dés.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faite un chiffre pair.
      :src: http://lesitedontvousetesleheros.overblog.com/506-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faite un chiffre impair.
      :src: http://lesitedontvousetesleheros.overblog.com/543-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous glissez 1 pièce d'or dans la fente (rayez-la de vos possessions).
        Aussitôt un bruit métallique retentit, comme si des rouages se mettaient en
        marche. Une chope tombe dans la petite niche du bas, et un liquide clair,
        ressemblant à de la bière, coule de l'intérieur du mécanisme et vient la remplir.
        Peu après, l'appareil redevient silencieux.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez- vous prendre la chope et boire son contenu
      :src: http://lesitedontvousetesleheros.overblog.com/410-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou vous éloigner sans y toucher ?
      :src: http://lesitedontvousetesleheros.overblog.com/554-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Malheureusement, la pieuvre est agile. Elle esquive votre trait.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si ceci n'est pas votre troisième tentative, vous pouvez décocher une
        autre flèche au monstre.
      :src: http://lesitedontvousetesleheros.overblog.com/458-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, combattez le monstre au poignard ou à l'épée.
      :src: http://lesitedontvousetesleheros.overblog.com/396-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Fauché par un coup d'épée fatal, le faucon tueur s'abat à terre en piaillant
        de douleur. L'Oiseleur bondit vers le petit corps ensanglanté de son animal
        favori et le cajole un instant dans ses bras. Puis, avec un hurlement terrible,
        l'Homme-Oiseau, bien décidé à venger son faucon, prend son envol et fond sur
        vous. Vous n'avez pas le temps de faire autre chose que vous défendre de votre
        mieux.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'HOMME-OISEAU FORCE: 11 VIE: 14'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/11-68
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Le grand Abdul Al-Azhred a besoin de souris pour nourrir son hibou.
        Il m'a chargé d'en prendre dans ta volière, Oiseleur, et de lui en rapporter.
        » L'Homme-Oiseau acquiesce et se dirige vers une cage au fin grillage posée
        sur le sol un peu plus loin. Il pose son faucon sur un perchoir spécial et
        quitte ses gantelets. Puis il s'agenouille devant la cage et y plonge les
        mains avec précautions. Vous entendez les couinements des souris blanches...
        Et vous assenez un bon coup du plat de votre épée sur la tête de l'Oiseleur.
        Il tombe à terre, à demi inconscient, mais lance un cri rauque avant que vous
        ne puissiez lui porter un second coup pour l'étourdir tout à fait. Aussitôt,
        son faucon tueur s'envole et plonge vers vous, les serres tendues. Vous devez
        l'affronter en espérant que l'Oiseleur ne reprendra pas conscience durant
        ce combat."
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/43-04
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous tentez le tout pour le tout : «Je suis nouveau dans la Forteresse.
        Hassan Sabba m''a appelé à lui car mon talent spécial est peu ordinaire. Je
        sais lire les lignes de la main, et ce que j''y vois finit toujours par se
        réaliser. Je pratique mon art à travers tout Alamuth; veux-tu aussi en profiter,
        Oiseleur?» Séduit par vos paroles, l''Homme-Oiseau accepte d''un hochement
        du bec. Il pose son faucon sur un perchoir spécial et vous invite à vous asseoir
        en face de lui. Vous lui faites quitter ses gants. « Non, tu te trompes, ce
        n''est pas sur ta paume droite, mais sur la gauche qu''il me faut lire», expliquez-vous
        de façon à lui faire ôter ses deux gantelets. Vous commencez à suivre du doigt
        les lignes de sa main gauche, et soudain vous vous exclamez : « Oh ! Là !
        Un oiseau s''échappe ! » Surpris, l''Oiseleur se retourne et lève la tête.
        Vous profitez de son geste pour empoigner une bouteille posée sur la table
        et la briser sur son crâne déplumé. Avant d''être complètement étourdi, il
        a le temps de lancer un cri rauque. Puis il s''écroule, sans connaissance.
        Aussitôt son faucon dressé quitte son perchoir et se rue sur vous, serres
        tendues. Vous devez le combattre en espérant que son maître ne se réveillera
        pas entretemps...'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'FAUCON TUEUR FORCE : 10 VIE : 7'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/43-04
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous commencez à parler à l''Homme-Oiseau pour distraire son attention,
        puis tout à coup vous criez : «Attention ! Une belette ! Elle va dévorer les
        oiseaux ! » Affolé, l''Oiseleur se retourne et vous en profitez pour lancer
        votre sort d''illusion. Le malheureux ne voit pas une mais cinq belettes aux
        dents pointues qui s''élancent vers ses précieux volatiles. Il s''apprête
        à les pourchasser mais vous l''assommez du plat de votre épée tandis qu''il
        vous tourne le dos. Avant de sombrer dans l''inconscience, il pousse un cri
        rauque. Aussitôt, son faucon tueur s''envole et se précipite vers vous, les
        serres tendues. Vous devrez l''affronter, tout en espérant que son maître
        ne reprendra pas connaissance durant ce combat !'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'FAUCON TUEUR FORCE: 10 VIE: 7'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/43-04
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous ne cachez pas votre jeu et expliquez à l'Oiseleur que ses gantelets
        vous intéressent. Il semble ignorer leurs vertus magiques, mais n'est pas
        pour autant désireux de s'en séparer. « Tu n'as pas la moitié de l'or qu'il
        faudrait pour que je te vende ces gants, l'ami ! » Vous insistez et demandez
        combien il désire en tirer. « Trente pièces d'or, oui, trente, et pas une
        de moins ! » lance l'Homme- Oiseau en riant.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez cette somme.
      :src: http://lesitedontvousetesleheros.overblog.com/216-90
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: 'Sinon, votre tentative interdit toute autre ruse, car l''Oiseleur aurait
        tôt fait de vous soupçonner. Il ne vous reste qu''une solution : l''attaquer
        pour lui prendre ses gants par la force !'
      :src: http://lesitedontvousetesleheros.overblog.com/241-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous renoncez complètement à acquérir les gantelets magiques, vous
        pouvez exprimer vos regrets à l'Homme-Oiseau et quitter la volière.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Tandis que vous vous baissez pour ouvrir le cadenas qui enserre la cheville
        d'un Gnome, un de ses compagnons qui s'est libéré se glisse derrière vous
        et vous plante un poignard recourbé dans le dos. Vous roulez à terre en gémissant
        de douleur. Plusieurs autres Gnomes se ruent sur vous et vous achèvent à coups
        de couteau et de masse de forgeron. Votre dernière pensée avant de mourir
        est un regret inutile d'être tombé dans le piège de ces Gnomes perfides !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure est terminée.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Tandis que vous vous baissez pour libérer la cheville d''un Gnome du
        cadenas qui l''enserrait, vous voyez au-dessus de vous l''ombre d''un autre
        Gnome armé d''un poignard. D''un puissant revers de la main, vous l''expédiez
        à l''autre bout de la pièce, où il atterrit sur un tas de charbons ardents.
        Une horrible odeur de chair brûlée envahit la pièce alors que le Gnome meurt
        carbonisé en poussant des hurlements aigus. Vous embrochez un autre Gnome
        qui tentait de vous assommer d''un coup de masse de forgeron, et tranchez
        la tête d''un troisième qui voulait fuir. Terrifiés par votre habileté et
        votre hardiesse, les autres Gnomes se laissent enchaîner peureusement. Vous
        essuyez votre épée toute dégoulinante de sang sur la barbe de l''un d''eux
        et marchez jusqu''à la porte. Alors vous vous souvenez du trousseau de clefs
        sur le panneau. Vous l''examinez sans le toucher. Il comporte trois clefs
        : l''une en pierre verte, sans doute du jade, la seconde en bronze, la troisième
        faite d''un métal inconnu.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez prendre ce trousseau avant de partir
      :src: http://lesitedontvousetesleheros.overblog.com/281-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou sortir directement de la Forge pour reprendre votre exploration.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Satisfait de votre trouvaille, qui vous sera utile sous peu, vous le
        devinez, vous ressortez dans le couloir.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous remontez jusqu'en haut du couloir ouest pour vous repérer.
      :src: http://lesitedontvousetesleheros.overblog.com/123-50
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous refermez la porte derrière vous en conservant précieusement la clef
        de métal inconnu qui vous servira pour la franchir à nouveau quand vous vous
        sentirez prêt à affronter Thalos.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pour l'instant, vous remontez jusqu'en haut du couloir est pour vous
        repérer.
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez jusqu'à la statue de Thalos. Son gigantisme vous frappe
        encore davantage. Elle est haute comme six hommes, possède quatre bras, et
        semble sculptée clans l'or le plus fin. Une sorte de vernis rutilant ajoute
        encore de l'éclat à la statue. Prenant votre courage à deux mains, vous tirez
        votre épée et écartez grands les bras. «Anime-toi, statue, et laisse-moi passer
        jusqu'à la demeure de Hassan Sabba ! » lancez-vous. La présence d'une arme
        dans le temple fait automatiquement s'animer la statue vivante. Avec des mouvements
        saccadés, elle quitte son piédestal, la salle tremblant sous ses pas, et se
        dirige vers vous. Le grand duel commence !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'THALOS FORCE : 18 VIE : 22'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DOMMAGES : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez encore la clef de jade.
      :src: http://lesitedontvousetesleheros.overblog.com/323-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/149-82
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez jusqu'au centre de la salle de prière et restez là, campé
        sur vos jambes, faisant face à l'énorme statue. Son aspect a de quoi impressionner
        le plus fougueux paladin. A ses quatre poignets sont fixés des bracelets en
        rubis, tandis que ses yeux brillent de l'éclat d'énormes améthystes. Des cimeterres
        de trois mètres de long pendent à ses côtés. Vous attendez toujours. Il ne
        se passe rien.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous désirez attendre encore.
      :src: http://lesitedontvousetesleheros.overblog.com/352-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous en avez assez d'attendre et préférez agir.
      :src: http://lesitedontvousetesleheros.overblog.com/503-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Détenez-vous une potion ou un sort de guérison ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/418-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/397-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes offensé par les paroles acerbes de cet impertinent. Le chef
        des lépreux attend votre réaction.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous l'attaquez, craignant une ruse.
      :src: http://lesitedontvousetesleheros.overblog.com/501-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez tenter de le calmer.
      :src: http://lesitedontvousetesleheros.overblog.com/652
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent.
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous sortez de la salle d'étude sans plus attendre.
      :src: http://lesitedontvousetesleheros.overblog.com/189-06
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous approchez la main de la chaînette qui pend à côté de la cloche
        d''or. Un peu hésitant, vous décidez que la tirer vous fera peut-être passer
        pour l''un des magiciens, et vous attirera leur faveur. D''un geste vif, vous
        donnez une légère secousse à la chaînette. Aussitôt, vous comprenez l''ampleur
        de votre bévue : c''était là un piège destiné à détecter les intrus. Les mages
        de la bibliothèque s''arrachent à leurs études et vous fixent d''un regard
        mauvais. Puis ils se lancent tous ensemble dans une incantation au son funèbre.
        Le plafond semble s''ouvrir au-dessus de votre tête et un bras velu et gigantesque
        en surgit. Vous êtes happé vers le haut et une créature démoniaque vous dévore
        avec une joie sans mélange.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure se termine ici...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous revenez silencieusement vers le mage et lui tendez la fiole que
        vous avez remplie de liquide bleu. Il ne s'arrache même pas à son travail
        pour vous remercier et vous chasse d'un signe de la main. Trop content d'avoir
        évité la colère de ce redoutable sorcier, vous vous félicitez de l'avoir échappé
        belle.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent quitter la salle d'étude
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou, si vous ne l'avez pas encore fait, parlerez-vous au mage qui compulse
        un grimoire assis à une table ?
      :src: http://lesitedontvousetesleheros.overblog.com/339-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous marchez en silence vers la porte qui mène au couloir par où vous
        avez pénétré dans la salle d'étude.
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous reculez de quelques pas, de peur que le mage ne s''aperçoive de
        son erreur. Mais il vous a déjà oublié, vous prenant pour un de ses confrères.
        Vous regardez ce qu''il vous a donné : une fiole qui contient une dose de
        potion de guérison ! Quelle aubaine ! Notez-la sur la liste de vos possessions
        : elle vous sera précieuse.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent quitter la salle d'études?
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne l'avez déjà fait, vous pouvez parler au Magicien debout à
        son pupitre
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou essayer la porte du fond.
      :src: http://lesitedontvousetesleheros.overblog.com/412-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous prenez quelque distance et vous dissimulez dans un recoin d''une
        étagère remplie de livres. Heureusement, le magicien ne s''est pas aperçu
        de son erreur ! Il vous a certainement pris pour l''un de ses confrères. Vous
        regardez ce qu''il vous a donné : c''est une fiole qui contient encore un
        peu d''une potion servant à lire dans l''esprit des Gnomes. Cela pourrait
        vous être utile. Inscrivez-la sur la liste de vos possessions.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent, allez-vous quitter la salle d'étude ?
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne l'avez pas encore fait, vous pouvez parler au magicien qui
        travaille devant un pupitre
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou essayer la porte du fond.
      :src: http://lesitedontvousetesleheros.overblog.com/412-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous écartez rapidement du mage qui s'est de nouveau absorbé dans
        son travail. Il semble vous avoir déjà oublié, sans s'être aperçu de son erreur.
        Sans doute vous a-t-il pris pour un de ses confrères. Avec une certaine excitation,
        vous regardez ce qu'il vous a donné. C'est une fiole qui contient encore une
        dose de potion de contrôle des plantes ! Cela pourra vous être utile dans
        l'avenir. Inscrivez-la sur la liste de vos possessions.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout heureux de ce succès, allez-vous à présent quitter la salle d'étude?
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne l'avez pas encore fait, vous pouvez choisir de parler au Magicien
        qui étudie debout devant un pupitre
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou essayer la porte du fond.
      :src: http://lesitedontvousetesleheros.overblog.com/412-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avez l'impression d'avoir reçu un brutal coup de pied au derrière
        ! Vous perdez 2 points de Vie ! D'une poussée magique, le maître des arts
        cabalistiques que vous avez importuné vous a expédié hors de sa vue. Vous
        êtes de nouveau dans le couloir est, un peu échaudé par cette cuisante expérience.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous réitérer vos efforts en direction de la salle d'études et
        y rentrer à nouveau
      :src: http://lesitedontvousetesleheros.overblog.com/447-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou diriger vos pas ailleurs ?
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le claquement de doigts sec du magicien a un effet imprévu ! Pour se
        débarrasser de vous, ce maître des arts cabalistiques vous a projeté hors
        de sa vue. Vous comprenez très vite que vous vous trouvez au milieu d'un labyrinthe
        de petites dimensions, suffisamment grand pourtant pour que vous y restiez
        perdu une heure durant. L'effort nécessaire pour retrouver la sortie vous
        coûte 1 point de Vie ! Quand enfin vous arrivez devant une porte, vos pieds
        sont meurtris d'avoir tourné en rond si longtemps. Devant cette porte anodine
        en apparence, à laquelle mènent les deux chemins principaux du dédale, vous
        découvrez un puits aux parois recouvertes de briques de terre cuite. Il semble
        s'enfoncer profondément dans le sol. Une étrange lueur bleue émane du puits,
        comme si l'eau ou le liquide qu'il recèle brillait d'un éclat couleur de saphir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous sortir directement du labyrinthe
      :src: http://lesitedontvousetesleheros.overblog.com/178-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou remplir vos gourdes dans ce singulier puits ?
      :src: http://lesitedontvousetesleheros.overblog.com/246-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Estimant avoir assez perdu de temps et d'argent, vous décidez de quitter
        la salle de récréation au milieu de la confusion générale qui suit l'épreuve
        de force.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous estimez vous être suffisamment attardé ici et quittez la salle de
        récréation plongée dans la confusion.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: et sortez de la salle de récréation en profitant de la confusion générale.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Estimant que ce divertissement inutile vous a coûté assez cher, vous
        décidez de quitter la salle de récréation un peu trop remplie de gardes.
      :src: http://lesitedontvousetesleheros.overblog.com/185-69
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous décidez de continuer votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Il vous faut maintenant poursuivre votre exploration.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Une fois dehors, vous devez choisir votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous quittez la pièce avant que l'Oiseleur ne revienne à lui.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A présent, vous devez décider de votre action suivante.
      :src: http://lesitedontvousetesleheros.overblog.com/336-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Pendant que la statue se met pesamment en marche, vous discernez au milieu
        de sa poitrine un emplacement taillé dans un bloc de jade massif. Il semble
        s'agir d'une serrure. Vous comprenez que la clef de jade que vous détenez
        s'encastre là, probablement pour arrêter la statue. A chaque fois que vous
        remporterez un assaut au cours du combat, vous déduirez normalement les dommages
        infligés à votre adversaire. Mais vous lancerez les dés une seconde fois.
        Si vous jetez un 11 ou un 12, cela signifiera que, profitant d'un coup heureux,
        vous avez réussi à enfoncer la clef de jade au centre de la poitrine de Thalos.
        Aussitôt la statue s'immobilisera et vous considérerez le combat comme fini.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pour le moment, la statue vivante s'avance vers vous à grands pas, ses
        bras fendant l'air. Livrez bataille !
      :src: http://lesitedontvousetesleheros.overblog.com/503-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Au fond du passage, une porte s'ouvre...
      :src: http://lesitedontvousetesleheros.overblog.com/57-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Assez tergiversé !
      :src: http://lesitedontvousetesleheros.overblog.com/503-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avez été contaminé durant votre combat avec les lépreux, et les
        paroles de leur chef vous paraissent d'autant plus exaspérantes.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous utiliser le pouvoir de guérison que vous possédez sur vous-même
      :src: http://lesitedontvousetesleheros.overblog.com/31-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou en ferez-vous profiter le chef des lépreux ?
      :src: http://lesitedontvousetesleheros.overblog.com/247-05
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous approchez du chef des lépreux, exaspéré par ses moqueries.
        Celles-ci vous rendent d'autant plus furieux qu'au cours du combat avec ses
        compagnons d'infortune, vous avez contracté la lèpre.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Qu'allez-vous faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous attaquez le chef.
      :src: http://lesitedontvousetesleheros.overblog.com/501-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez tenter de le calmer.
      :src: http://lesitedontvousetesleheros.overblog.com/604-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'épée encore à la main, vous lancez un défi au chef! Chancelant un peu,
        celui-ci rassemble son courage et s'empare à deux mains d'une grande épée
        posée près de lui. Il se relève et s'élance sur vous. Très vite, vous vous
        rendez compte que, malgré les ravages de la lèpre, il a gardé beaucoup de
        son ancienne habileté. Ce chevalier déchu sera un redoutable adversaire.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'CHEVALIER LEPREUX FORCE : 12 VIE : 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous remportez ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/451-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous réprimez l''envie de faire taire cet insolent : après tout, l''homme
        doit souffrir grandement. Vous venez de plus d''occire deux de ses compagnons
        d''infortune, son courroux est donc compréhensible. « Calme- toi, pauvre homme
        ! Je ne te veux aucun mal. Tes semblables m''ont attaqué et j''ai dû me défendre
        : ce n''était pas là acte de cruauté. » Plongeant votre regard dans l''obscurité,
        vous tentez d''apercevoir plus clairement le chevalier lépreux, mais n''y
        réussissez point.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«C'est bien, voyageur. Nul n'est à l'abri de l'erreur, et si tu as tué
        mes camarades, je sais que tu ne l'as pas fait avec une mauvaise intention.
        Dieu ait leur âme : au moins leur douleur a-t-elle cessé à présent. Peut-être
        est-ce mieux ainsi... » Après une pause, l'ancien guerrier reprend : «Autrefois,
        j'ai moi-même commis une erreur identique. Venu à la Forteresse pour rencontrer
        Hassan Sabba qui pouvait m'aider dans ma quête, je suis entré par hasard dans
        cette salle. Terrifié par l'aspect de ces malheureux, je les attaquai et contractai
        leur maladie par mes blessures. C'était il y a longtemps. Depuis, je n'ai
        plus quitté cet endroit... »"
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Possédez-vous une potion ou un sort de guérison ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans ce cas.
      :src: http://lesitedontvousetesleheros.overblog.com/651
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/97-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Heureux d'avoir passé outre aux pièges de ce labyrinthe à l'usage mystérieux,
        vous rentrez à nouveau dans la salle d'étude. En face de vous se trouve la
        porte qui mène dans le couloir par où vous êtes arrivé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous à présent quitter la bibliothèque ?
      :src: http://lesitedontvousetesleheros.overblog.com/411-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous ne l'avez pas encore fait, vous pouvez préférer parler au magicien
        qui étudie debout devant un pupitre.
      :src: http://lesitedontvousetesleheros.overblog.com/42-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous débouchez sur un immense jardin luxuriant entouré de hautes murailles.
        Après un si long trajet entre des murs dos, la lumière du soleil irrite vos
        yeux sensibles. Vous devez maintenant découvrir l'entrée du passage qui mène
        aux appartements du Vieux de la Montagne. Trois chemins s'enfoncent dans une
        forêt touffue.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle direction allez- vous suivre ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/141-83
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout droit ?
      :src: http://lesitedontvousetesleheros.overblog.com/424-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A gauche ?
      :src: http://lesitedontvousetesleheros.overblog.com/405-08
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Épouvanté à l'idée d'avoir contracté la lèpre, vous sortez de votre sac
        une fiole de potion ou un parchemin de sort de guérison. Sans plus tarder,
        vous exercez le pouvoir purificateur sur vous-même, sous l'oeil courroucé
        du chef des lépreux. Aussitôt, vous vous sentez régénéré. Ajoutez 2 points
        de Vie à votre total du moment. «Ton ignominie n'a donc pas de bornes, étranger!
        Tu oses profiter toi-même de ton pouvoir de guérison, dors qu'alentour des
        dizaines de malheureux se meurent ! » Les paroles de l'ancien guerrier vous
        touchent.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez une seconde dose de potion ou un autre sort de guérison,
        vous pouvez décider de l'utiliser sur le chef.
      :src: http://lesitedontvousetesleheros.overblog.com/247-05
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si, au contraire, vous n'en possédez pas, ou si vous estimez avoir perdu
        assez de temps.
      :src: http://lesitedontvousetesleheros.overblog.com/501-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La gorge serrée, vous faites vos adieux au généreux gentilhomme.
      :src: http://lesitedontvousetesleheros.overblog.com/155-45
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous réprimez l''envie de faire taire cet insolent. Après tout, il doit
        endurer de terribles souffrances. De plus, deux de ses compagnons viennent
        de périr sous votre lame : son courroux est donc compréhensible. « Calme-toi,
        pauvre homme. Je ne te veux aucun mal. Tes semblables m''ont attaqué et j''ai
        dû me défendre. Ce n''était pas là acte de cruauté gratuite. » Plongeant votre
        regard dans l''obscurité, vous tentez d''apercevoir plus clairement le chevalier
        lépreux, mais n''y parvenez point.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: "«Je te comprends, voyageur. Nul n'est à l'abri de l'erreur, et si tu
        as tué mes camarades, je sais à présent que c'était sans intention mauvaise.
        Dieu préservera leur âme de la douleur désormais. Peut-être est-ce mieux ainsi.
        » Respirant difficilement sous son heaume, l'ancien guerrier poursuit : «Autrefois,
        j'ai commis la même erreur que toi. Ma propre quête m'emmenait sur le chemin
        d'Alamuth, pour y voir Hassan Sabba. Par hasard, mes pas me conduisirent à
        cette salle. Terrifié par l'aspect de ces malheureux, je les attaquai et contractai
        leur mal par mes blessures. Depuis je n'ai plus quitté cet endroit. Toi aussi,
        tu souffres de cette folie d'aventure ! »"
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous rester encore un moment auprès du chef des lépreux
      :src: http://lesitedontvousetesleheros.overblog.com/97-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou ses paroles vous ont-elles passablement énervé ?
      :src: http://lesitedontvousetesleheros.overblog.com/501-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous sortez et refermez la porte étroite et basse derrière vous.
      :src: http://lesitedontvousetesleheros.overblog.com/449-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'allée s'enfonce sous les arbres verts. Le chemin est large et vous
        marchez sans peine. Les oiseaux chantent non loin de vous. Vous avez peine
        à croire aux épreuves qu'il vous a fallu endurer pour arriver jusqu'ici. Vous
        commencez à avoir faim. Vous remarquez un arbuste sur votre gauche. De grosses
        baies écarlates et juteuses pendent de ses branches. Un corbeau maladif en
        saisit une avec son bec et la mange. Son plumage décharné repousse immédiatement
        et devient d'un beau noir de jais.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous désirez suivre son exemple.
      :src: http://lesitedontvousetesleheros.overblog.com/358-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/341-57
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'allée s'enfonce sous les frondaisons. Des oiseaux chantent gaiement.
        Si vous n'étiez pas certain d'avoir quitté la cité de Saint-Jean-d'Acre quelques
        jours plus tôt, vous pourriez vous croire au coeur de la légendaire forêt
        de Brocéliande. Soudain, un singe détale devant vous et grimpe à un arbre.
        Il a l'air terrorisé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous vous approcher de lui pour en avoir le coeur net ?
      :src: http://lesitedontvousetesleheros.overblog.com/539-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous préférez passer votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/434-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'allée s'enfonce dans la verdure. Les premières branches des arbres
        sont très hautes au-dessus de votre tête. Les taillis et le sous-bois sont
        étrangement denses. Soudain, une langue rose vous happe la cheville gauche.
        Fine et longue de plusieurs mètres, elle vous tire vers un fourré touffu...
        qui s'ouvre en deux pour découvrir une gueule béante. Vous êtes prisonnier
        d'une Drosera géante, plante carnivore particulièrement vorace. D'habitude,
        son espèce ne s'attaque jamais à des animaux plus gros que des lièvres. Vous
        agrippez la langue à pleines mains pour lui faire lâcher prise.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Jetez un dé pour déterminer vos chances de réussite.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez 2 chiffres pairs.
      :src: http://lesitedontvousetesleheros.overblog.com/346-52
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/589-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Un goût amer, mais pas réellement désagréable, vous emplit la bouche.
        Vous gagnez 1 point de Vie. Mais vous êtes instantanément pris de vertiges,
        la tête vous fait atrocement mal.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Portez-vous un casque ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui.
      :src: http://lesitedontvousetesleheros.overblog.com/20-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Autrement.
      :src: http://lesitedontvousetesleheros.overblog.com/188-39
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez avec circonspection. Devant vous, une traînée luisante large
        d'environ un mètre disparaît dans le sous-bois.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous choisissez de découvrir où elle va.
      :src: http://lesitedontvousetesleheros.overblog.com/289-88
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/634
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous faites un pas en direction du singe quand brusquement vous sentez
        quelque chose vous agripper par-derrière. Une corde s'enroule autour de votre
        cou. Une deuxième attrape votre jambe gauche et vous tire en arrière. Vous
        vous retournez vivement en tentant de vous dégager. Vous êtes aux prises avec
        un Arbre étrangleur, une essence rarissime qui peut capturer ses proies en
        les immobilisant avec des lianes préhensiles, puis en les étouffant.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Shawar le magicien vous-a-t-il offert un coffret de poudre défoliante
        ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si c'est le cas.
      :src: http://lesitedontvousetesleheros.overblog.com/374-78
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Possédez-vous alors une potion de contrôle des plantes?
      :src: http://lesitedontvousetesleheros.overblog.com/145-38
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous pouvez utiliser un des flacons que vous a vendus l'Apothicaire
      :src: http://lesitedontvousetesleheros.overblog.com/114-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou, en dernier recours, dégainer votre épée et couper les lianes qui
        vous enserrent.
      :src: http://lesitedontvousetesleheros.overblog.com/633
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous suivez le sentier. La forêt change de visage : les arbres sont
        plus clairsemés, des feuilles mortes jonchent le sol, les taillis sont moins
        denses. Mais vous remarquez immédiatement que les oiseaux ont arrêté de siffler.
        Vous êtes tellement saisi par un changement si radical que vous ne remarquez
        pas un fil diaphane tendu en travers du chemin.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'avez-vous touché ? Lancez 2 dés pour le savoir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un double.
      :src: http://lesitedontvousetesleheros.overblog.com/582-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/611-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: mais vous pouvez continuer votre chemin sans problème.
      :src: http://lesitedontvousetesleheros.overblog.com/198-24
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Impossible de libérer votre cheville ! La plante continue de vous attirer
        vers son immense bouche végétale qui dégage une odeur d'anesthésique. Vous
        vous engourdissez et opposez de moins en moins de résistance. Il vous faut
        réagir promptement !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si Shawar le Magicien vous a offert de la poudre défoliante.
      :src: http://lesitedontvousetesleheros.overblog.com/375-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si, au contraire, vous possédez une potion de contrôle des plantes.
      :src: http://lesitedontvousetesleheros.overblog.com/421-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous pouvez également utiliser les potions mystérieuses que vous a vendues
        l'Apothicaire.
      :src: http://lesitedontvousetesleheros.overblog.com/636
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: En dernier recours, vous dégainez votre épée et vous vous battez contre
        la Drosera.
      :src: http://lesitedontvousetesleheros.overblog.com/584-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Votre crâne augmente de volume ! Le casque devient trop étroit pour
        vous : vous allez étouffer dans peu de temps si vous ne parvenez pas à ôter
        votre heaume.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Jetez un dé pour déterminer vos chances d'y parvenir.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un chiffre pair.
      :src: http://lesitedontvousetesleheros.overblog.com/188-39
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/572-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Continuez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/341-57
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La trouée est énorme. L'herbe est aplatie et gluante, les branches brisées
        net. Vous tirez votre épée, prêt à tout. Vous entendez un raclement sourd
        derrière un épais buisson.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que faire?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Écarter les branches du buisson et découvrir l'origine du bruit?
      :src: http://lesitedontvousetesleheros.overblog.com/526-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Retrouver le sentier que vous avez quitté?
      :src: http://lesitedontvousetesleheros.overblog.com/634
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le sentier s'arrête devant une large rivière aux eaux pures et poissonneuses.
        Un brouillard dense vous empêche de distinguer l'autre berge.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous de faire ensuite?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Longer la rive sur votre droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/597-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Partir de l'autre côté?
      :src: http://lesitedontvousetesleheros.overblog.com/179-95
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Traverser le cours d'eau ?
      :src: http://lesitedontvousetesleheros.overblog.com/430-3
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: L'Arbre étrangleur ne fera jamais plus de victimes...
      :src: http://lesitedontvousetesleheros.overblog.com/344-658
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous avez vaincu l'Arbre étrangleur...
      :src: http://www.lesitedontvousetesleheros.fr/344-658
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quel flacon possédez- vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le bleu,
      :src: http://lesitedontvousetesleheros.overblog.com/87-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: le jaune
      :src: http://lesitedontvousetesleheros.overblog.com/201-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou le vert ?
      :src: http://lesitedontvousetesleheros.overblog.com/559-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous avez à peine le temps de trancher une liane que déjà deux autres
        s''enroulent autour de votre corps. Il n''existe qu''une solution à votre
        problème : plonger votre épée dans le coeur de l''Arbre étrangleur, un anneau
        d''écorce tendre à la naissance de la première branche. Vous vous rapprochez
        le plus possible du tronc tout en évitant ou en coupant les lianes qui tentent
        de vous asphyxier.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'ARBRE ETRANGLEUR FORCE: 10 VIE: 12'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez victorieux de ce combat éprouvant.
      :src: http://lesitedontvousetesleheros.overblog.com/344-658
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous continuez votre chemin en vous jurant de faire plus attention.
      :src: http://lesitedontvousetesleheros.overblog.com/327-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous avez touché le fil ! Le choc le fait vibrer imperceptiblement à
        vos yeux, mais suffisamment pour que ce signal se répercute jusqu''au faîte
        des majestueux conifères de la forêt. Là, une toile finement élaborée vibre
        et une grosse boule noire et velue, brusquement tirée de sa léthargie, se
        glisse entre les branches en tissant un fil solide. Puis, ayant repéré sa
        future victime, elle se laisse tomber sur elle : en l''occurrence vous ! Ayant
        mal calculé sa trajectoire, l''Araignée atterrit en souplesse devant vous.
        Elle déplie ses huit longues pattes tranchantes comme des couteaux et avance
        sur vous.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous possédez la potion de contrôle des animaux.
      :src: http://lesitedontvousetesleheros.overblog.com/365-8
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Aucun autre philtre ou objet magique n''est efficace ! Vous n''avez
        alors que votre épée et votre courage à opposer au monstre :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'ARAIGNEE GEANTE FORCE : 12 VIE : 12'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DEGATS : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: A la première piqûre ou morsure qu'elle vous inflige.
      :src: http://lesitedontvousetesleheros.overblog.com/591-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous parvenez à tuer l'arachnide sans qu'elle vous touche.
      :src: http://lesitedontvousetesleheros.overblog.com/327-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: A la lisière de la forêt, des petits Lutins sont en train de cultiver
        un jardin botanique.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Quelle va être votre attitude ? Décidez-vous de :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les ignorer et passer votre chemin?
      :src: http://lesitedontvousetesleheros.overblog.com/203-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Demander à l'un d'eux comment trouver Hassan Sabba?
      :src: http://lesitedontvousetesleheros.overblog.com/659
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pénétrer dans le jardin et cueillir une plante ?
      :src: http://lesitedontvousetesleheros.overblog.com/112-00
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout en massant votre cheville encore douloureuse, vous reprenez votre
        chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/198-24
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reprenez votre route.
      :src: http://lesitedontvousetesleheros.overblog.com/198-24
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quel flacon pouvez-vous utiliser?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le bleu?
      :src: http://lesitedontvousetesleheros.overblog.com/608-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le jaune?
      :src: http://lesitedontvousetesleheros.overblog.com/362-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le vert?
      :src: http://lesitedontvousetesleheros.overblog.com/227-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Votre bras est faible, mais vous parvenez malgré tout à tirer votre
        épée de son fourreau. L''anesthésique qu''émet la Drosera diminue de moitié
        la puissance de vos coups (si vous faites un chiffre impair, arrondissez à
        l''entier inférieur) :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'PLANTE CARNIVORE FORCE : 9 VIE : 13'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous parvenez à remporter trois assauts.
      :src: http://lesitedontvousetesleheros.overblog.com/254-1
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous sentez suffisamment fort pour reprendre votre marche.
      :src: http://lesitedontvousetesleheros.overblog.com/341-57
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_978263fc95659223f92864b48c427b9f_526.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous trouvez en face d'une gigantesque créature baveuse, un des
        nombreux habitants privilégiés de ces jardins surnaturels. Devant vous se
        dresse l'un des derniers Escargots-Moissonneurs, ainsi surnommés à cause des
        six appendices tranchants semblables à des fléaux qu'ils agitent en tous sens.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Ce sont des moyens de défense redoutables. Mais les yeux pédonculés
        de l''animal pointent dans votre direction : vous êtes découvert !'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous tout d'abord dégainer votre épée
      :src: http://lesitedontvousetesleheros.overblog.com/317-44
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou pousser un grand cri ?
      :src: http://lesitedontvousetesleheros.overblog.com/132-81
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous suivez la rive pendant une quinzaine de minutes lorsque le chemin
        s'arrête devant un mur haut et lisse. Impossible de l'escalader... Vous vous
        trouvez devant la muraille qui entoure le jardin, le protégeant à la fois
        des regards indiscrets et des indésirables. Vous revenez sur vos pas.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Il ne vous reste qu''une alternative :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Longer la rive sur votre gauche.
      :src: http://lesitedontvousetesleheros.overblog.com/179-95
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Traverser la rivière.
      :src: http://lesitedontvousetesleheros.overblog.com/430-3
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_375b4c291f6e6982cefeb07f0619e726_179.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous longez la rive. Caché par des roseaux, vous découvrez un petit Dragon
        rouge endormi au bord de l'onde, les écailles brillantes, les ailes repliées
        sur le dos, le corps à demi immergé. Un énorme rubis de la plus belle eau
        est enchâssé dans son front.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que décidez-vous de faire ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lui trancher le cou afin de récupérer la pierre précieuse?
      :src: http://lesitedontvousetesleheros.overblog.com/661
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous rendre invisible?
      :src: http://lesitedontvousetesleheros.overblog.com/517-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Continuer votre chemin sans le réveiller ?
      :src: http://lesitedontvousetesleheros.overblog.com/406-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous approcher en lui montrant que vos intentions sont amicales?
      :src: http://lesitedontvousetesleheros.overblog.com/583-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La rivière vous paraît profonde et vous ignorez à quelle distance se
        trouve la rive opposée.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous jugez préférable d'ôter votre armure avant de vous risquer dans
        l'eau.
      :src: http://lesitedontvousetesleheros.overblog.com/658
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/313-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: et poursuivez votre exploration du jardin.
      :src: http://lesitedontvousetesleheros.overblog.com/434-2
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Elle ne vous sert à rien ici. Tirez votre épée.
      :src: http://lesitedontvousetesleheros.overblog.com/633
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous jetez la fiole sur l'arbre. Elle se brise et laisse échapper une
        fine poudre jaune qui reste en suspension dans l'air. Malheureusement pour
        vous, vous n'avez pas songé à retenir votre souffle et vous respirez un puissant
        somnifère. Vous vous endormez comme une masse et vous cessez de vous débattre.
        L'Arbre étrangleur n'a aucun mal à vous étouffer...
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La fiole que vous tenez contient une potion de contrôle des plantes.
      :src: http://lesitedontvousetesleheros.overblog.com/145-38
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La rive opposée est partiellement noyée dans un épais brouillard qui
        s'opacifie vers la droite du cours d'eau.
      :src: http://lesitedontvousetesleheros.overblog.com/260-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous reprenez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/327-1
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre sac contient-il un contrepoison ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si oui, buvez-le immédiatement.
      :src: http://lesitedontvousetesleheros.overblog.com/367-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/549-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le sentier s'arrête au bord d'une rivière. Ses eaux sont profondes et
        vous cherchez la meilleure solution pour la traverser.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous longer la berge sur votre gauche,
      :src: http://lesitedontvousetesleheros.overblog.com/144-04
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: sur votre droite
      :src: http://lesitedontvousetesleheros.overblog.com/492-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou encore vous engager sur le chemin que des dizaines de nénuphars semblent
        tracer d'une rive à l'autre ?
      :src: http://lesitedontvousetesleheros.overblog.com/519-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le Lutin est fort occupé à biner une plantation de plantes médicinales
        à la houe. «Le chemin qui mène à Hassan Sabba? Je ne te l'indiquerai, étranger,
        que si tu me donnes un objet magique...» Le Lutin est bien exigeant !
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez, payez-lui ce qu'il désire et rayez l'objet de la liste
        de vos possessions.
      :src: http://lesitedontvousetesleheros.overblog.com/541-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous refusez.
      :src: http://lesitedontvousetesleheros.overblog.com/618-3
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avez à peine eu le temps de vous baisser pour cueillir la première
        plante qui se présentait devant vous que les Lutins accourent vers vous de
        tous côtés. «Que faites-vous ici, étranger?» vous demandent-ils.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Que leur répondez-vous ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: "«Je suis le nouvel apothicaire de la Forteresse »?"
      :src: http://lesitedontvousetesleheros.overblog.com/331-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: "« Hassan Sabba m'a demandé de lui apporter quelques feuilles pour des
        décoctions magiques»?"
      :src: http://lesitedontvousetesleheros.overblog.com/657
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: "«Cessez de m'importuner ! Je n'ai d'ordre à recevoir de personne»?"
      :src: http://lesitedontvousetesleheros.overblog.com/108-51
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous continuez sur le sentier.
      :src: http://lesitedontvousetesleheros.overblog.com/198-24
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: La poudre jaune est un puissant somnifère. A peine en avez-vous respiré
        que vous vous endormez comme une masse. La langue râpeuse vous attire peu
        à peu vers la gueule béante qui n'aura aucun mal à vous avaler. Un vrai festin
        de roi... encore que la Drosera aura quelques difficultés à digérer votre
        cuirasse ! Décidément, la viande en conserve n'est pas son fort...
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: La fiole contient une potion de contrôle des plantes.
      :src: http://lesitedontvousetesleheros.overblog.com/421-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Tout en massant votre cheville douloureuse, vous continuez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/198-24
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'Escargot sécrète une bave corrosive pour mieux digérer sa nourriture.
        Alors que vous vous approchez de lui, il secoue ses fléaux pour vous effrayer,
        projetant en même temps de grosses gouttes de cette substance opaque. Allez-vous
        avoir la chance de ne pas être touché avant d'engager le combat ?
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez un dé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous réussissez un 5 ou un 6.
      :src: http://lesitedontvousetesleheros.overblog.com/456-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Pour tout autres chiffres obtenus.
      :src: http://lesitedontvousetesleheros.overblog.com/550-9
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous regagnez l'allée que vous suiviez auparavant.
      :src: http://lesitedontvousetesleheros.overblog.com/634
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous suivez le sentier qui longe la berge.
      :src: http://lesitedontvousetesleheros.overblog.com/287-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous dépassez le Dragon sans le déranger et continuez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/287-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous efforcez d'avancer sans bruit, mais votre tentative échoue.
        Vous aviez compté sans l'ouïe finement aiguisée des reptiles ailés capables
        d'entendre le bourdonnement d'une abeille à plusieurs dizaines de mètres.
        Le Dragon ouvre un oeil et vous observe en silence.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous l'attaquer avant qu'il réagisse et lui trancher la tête
      :src: http://lesitedontvousetesleheros.overblog.com/661
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien vous approcher en lui montrant que vous ne lui voulez aucun mal
        ?
      :src: http://lesitedontvousetesleheros.overblog.com/583-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le Dragon ouvre les deux yeux et vous regarde avec curiosité. Il a l'air
        aussi paisible qu'un chien de berger, du moins tant que vous n'essayez pas
        de dérober un mouton... «Bonjour, étranger!» Non, vous n'avez pas rêvé ! Le
        Dragon parle. «Je suppose que tu recherches mon maître, seigneur de cette
        Forteresse et de ces jardins. Suis ce sentier et bientôt tu atteindras un
        pont en bois précieux. Dirige tes pas vers le kiosque que tu apercevras alors...
        » Vous n'avez même pas le temps d'ouvrir la bouche pour lui demander comment
        un tel prodige est possible que déjà il se rendort. Vous l'abandonnez à ses
        rêves et vous suivez son conseil.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas traversé la rivière.
      :src: http://lesitedontvousetesleheros.overblog.com/588-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous dégrafez les sangles de la cuirasse et vous la laissez tomber dans
        l'herbe. Vous abandonnez votre casque. Il ne vous reste comme protection que
        votre cotte de mailles et vos gantelets. Vous vous avancez dans l'onde en
        prenant garde de ne pas mouiller votre sac. L'eau vous arrive déjà à mi-cuisses
        quand vous apercevez une barque qui sort de la brume épaisse.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous continuer à la nage
      :src: http://lesitedontvousetesleheros.overblog.com/403-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou héler le batelier et lui demander de vous mener sur l'autre rive ?
      :src: http://lesitedontvousetesleheros.overblog.com/238-14
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous avancez doucement, mais vous perdez pied après quelques pas. Vous
        avez mal jugé la force du courant et le flux de la rivière vous entraîne.
        Un caillou roule sous votre pied : vous tombez dans un trou profond. Le poids
        de l''armure vous empêche de refaire surface. Vous avez beau vous débattre,
        l''oxygène contenu dans vos poumons s''épuise vite et vous n''aurez pas suffisamment
        de temps pour vous libérer de votre cuirasse. Les dernières bulles d''air
        s''échappent de vos lèvres exsangues. Votre cadavre boursouflé ne remontera
        jamais à la surface...'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Avez-vous découvert sur votre parcours une paire de babouches?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si c'est le cas.
      :src: http://lesitedontvousetesleheros.overblog.com/174-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous devez traverser le pont.
      :src: http://lesitedontvousetesleheros.overblog.com/588-4
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous êtes désormais immunisé contre le venin de l'Araignée géante.
      :src: http://lesitedontvousetesleheros.overblog.com/611-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le venin que vous a injecté l'Araignée est particulièrement toxique.
        En moins de deux secondes, vous faiblissez au point de lâcher votre épée.
        Vos poumons douloureux refusent de fonctionner, votre coeur bat de façon désordonnée,
        vos membres se convulsent sous l'effet de la douleur, votre cerveau ne reçoit
        plus son irrigation normale de sang oxygéné. Vos souffrances sont atroces,
        mais brèves. La seconde suivante, vous êtes mort. Avant même de toucher le
        sol...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous longez la berge pendant une quinzaine de minutes. Soudain, une
        haute muraille vous barre le passage : l''allée s''arrête ici. Un mur impressionnant
        entoure le jardin privé de Hassan Sabba. Vous devez rebrousser chemin.'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Allez-vous partir sur la droite
      :src: http://lesitedontvousetesleheros.overblog.com/492-0
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien faire confiance à la solidité apparente des nénuphars ?
      :src: http://lesitedontvousetesleheros.overblog.com/519-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous arrivez à hauteur d'un amoncellement de rondins, de troncs et de
        branchages au milieu de la rivière.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Poursuivez-vous votre route ?
      :src: http://lesitedontvousetesleheros.overblog.com/287-6
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Ou voulez-vous vous arrêter un instant le temps d'étudier cette énigme
        naturelle ?
      :src: http://lesitedontvousetesleheros.overblog.com/364-23
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les feuilles des nénuphars sont d'une taille peu commune. Curieusement,
        elles se chevauchent et forment un passage pour traverser la rivière. Vous
        jugez plus prudent d'ôter votre armure avant de tenter de passer, ne conservant
        que votre heaume.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous désirez traverser en passant à gauche des fleurs odorante.
      :src: http://lesitedontvousetesleheros.overblog.com/115-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si au contraire vous préférez passer à droite.
      :src: http://lesitedontvousetesleheros.overblog.com/556-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous suivez scrupuleusement ses conseils et arrivez devant le kiosque
        indiqué.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous reprenez votre route.
      :src: http://lesitedontvousetesleheros.overblog.com/203-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous décidez donc de poursuivre votre route.
      :src: http://lesitedontvousetesleheros.overblog.com/203-8
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous gagnez 3 points de Vie.
      :src: http://lesitedontvousetesleheros.overblog.com/203-8
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Courroucés par un tel manque d''amabilité, les Lutins se pressent autour
        de vous. Vous craignez un danger quelconque, aussi vous cherchez à fuir...
        Peine perdue ! Des cris fusent de tous les coins du jardin et vous voyez des
        Lutins accourir en brandissant leurs instruments de travail : pelles, pioches,
        houes, serpes, faux... Sans prévenir, ils se jettent sur vous et vous rouent
        de coups. Vous n''en réchapperez pas. Pourtant tout le monde est censé savoir
        qu''il ne faut en aucun cas se montrer impoli envers un Lutin!...'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'arrête ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Heureusement, vous êtes indemne !
      :src: http://lesitedontvousetesleheros.overblog.com/368-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Découvrez les modalités de l'affrontement.
      :src: http://lesitedontvousetesleheros.overblog.com/368-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous apercevez un pont devant vous.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas traversé la rivière.
      :src: http://lesitedontvousetesleheros.overblog.com/588-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous vous engagez sur le pont... qui ne cède pas sous votre poids.
      :src: http://lesitedontvousetesleheros.overblog.com/514-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Prêt à affronter le moindre danger, vous vous engagez sous les arbres.
      :src: http://lesitedontvousetesleheros.overblog.com/230-90
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: En reprenant votre souffle, vous vous assurez que vous n'avez pas perdu
        au fond de l'eau votre sac et votre épée.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Attiré par votre cri, le passeur accoste et vous toise de sa haute taille.
        Il est vêtu d'un long manteau à capuchon qui dissimule ses yeux. « Bonjour,
        voyageur. Le tarif pour mes services et mon esquif est de 5 pièces d'or. »
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous acceptez son prix.
      :src: http://lesitedontvousetesleheros.overblog.com/565-1
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous vous excusez de l'avoir dérangé pour rien et vous traversez
        à la nage.
      :src: http://lesitedontvousetesleheros.overblog.com/403-65
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: vous décidez de vite rebrousser chemin et de traverser le cours d'eau
        de façon plus conventionnelle en passant par le pont.
      :src: http://lesitedontvousetesleheros.overblog.com/588-4
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: D'énormes Crapauds grisâtres, couverts de pustules, surgissent des interstices
        entre les branches. Ils sont si nombreux que vous ne parvenez pas à les dénombrer.
        Soudain, vous ressentez une vive brûlure à la main droite. Une goutte de venin
        crachée par un Crapaud vous corrode l'épiderme. Il est temps de fuir cet endroit.
        Jetez un dé pour savoir si vous avez pu échapper à la bave acide des Crapauds.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si le chiffre obtenu est inférieur ou égal à 4.
      :src: http://lesitedontvousetesleheros.overblog.com/319-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/571-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous arrivez sur l'autre berge aisément.
      :src: http://lesitedontvousetesleheros.overblog.com/423-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les feuilles s'enfoncent légèrement sous votre poids. Mais au milieu
        de la rivière, une feuille plus mince que les autres vous fait perdre l'équilibre.
        Jetez un dé pour déterminer si vous parvenez à rétablir votre équilibre et
        à ne pas tomber à l'eau.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous obtenez un chiffre pair.
      :src: http://lesitedontvousetesleheros.overblog.com/403-65
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Dans le cas contraire.
      :src: http://lesitedontvousetesleheros.overblog.com/631
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: D'un mouvement tournant, l'Escargot vous a acculé contre le tronc d'unarbre.
        Vous n'avez pas la possibilité de fuir et vous devez attaquer le monstre,
        armé de votre seule épée.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: ESCARGOT MOISSONNEUR
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'FORCE: 13 VIE: 15'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'AJUSTEMENT DEGATS : + 1'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lancez un dé pour déterminer le nombre de fléaux que vous réussissez
        à lui trancher dès le début du combat. Au cours de l'affrontement, considérez
        que vous venez de couper un fléau à chaque 6 que vous réussissez. A chaque
        appendice inutilisable, l'Escargot perd 2 points de Vie.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Lorsque vous aurez réduit l'Escargot à 3 points de Vie ou moins.
      :src: http://lesitedontvousetesleheros.overblog.com/663
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous l'avez déjà tué ou si vous préférez abréger ses souffrances,
        vous regagnez le chemin dont vous vous êtes écarté.
      :src: http://lesitedontvousetesleheros.overblog.com/634
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le passage est barré au milieu du pont par deux statues blanches comme
        l'albâtre qui se font face. Toutes deux ont les bras tendus et leurs doigts
        se touchent presque. Vous remarquez que les statues sont sur pivot, et qu'elles
        ne devraient pas trop vous gêner pour traverser.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Laquelle allez-vous faire pivoter pour passer?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de droite?
      :src: http://lesitedontvousetesleheros.overblog.com/464-7
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Celle de gauche?
      :src: http://lesitedontvousetesleheros.overblog.com/662
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les deux en même temps?
      :src: http://lesitedontvousetesleheros.overblog.com/56-87
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avancez pas à pas, observant chaque recoin qui pourrait camoufler
        un piège ou un danger. Mais vous surveillez davantage le sol que ce qui se
        passe au-dessus de vous. Une masse noirâtre et gélatineuse, détachée d'une
        haute branche, se laisse tomber sur vous et vous recouvre entièrement la tête.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Portez-vous un heaume ?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si c'est le cas.
      :src: http://lesitedontvousetesleheros.overblog.com/431-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/547-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous vous asseyez à l''avant de la barque et regardez le mur de brume
        qui se rapproche de vous. Le passeur pousse sur son unique aviron et l''embarcation
        fend le courant en douceur. Un choc silencieux ébranle la coque : la proue
        du bateau vient de buter contre la berge que vous désiriez atteindre. Saisissant
        vos affaires, vous sautez à terre. La brume se dissipe. Curieusement, elle
        semble n''avoir prise qu''au-dessus de la rivière, comme pour dissimuler à
        chaque rive le paysage de l''autre. Sans un mot d''adieu ou d''encouragement,
        le batelier disparaît dans le brouillard.'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Quelle direction allez-vous suivre?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Longer la rive sur votre droite,
      :src: http://lesitedontvousetesleheros.overblog.com/357-2
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: sur votre gauche
      :src: http://lesitedontvousetesleheros.overblog.com/179-95
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou vous diriger à travers un bois clairsemé vers un kiosque que vous
        voyez un peu plus loin ?
      :src: http://lesitedontvousetesleheros.overblog.com/54-37
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous continuez de longer la berge.
      :src: http://lesitedontvousetesleheros.overblog.com/287-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous avez de la chance ! Aucun autre Crapaud ne vous a atteint. Vous
        courez le long de la rive en direction d'un pont qui enjambe la rivière.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous n'avez pas traversé le cours d'eau.
      :src: http://lesitedontvousetesleheros.overblog.com/588-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: D'épais fourrés impénétrables vous empêchent de longer la berge sur la
        gauche. Vous apercevez un kiosque dans le fond du jardin.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Préférez-vous aller dans cette direction
      :src: http://lesitedontvousetesleheros.overblog.com/551-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien longer la rive sur votre droite ?
      :src: http://lesitedontvousetesleheros.overblog.com/492-0
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous atteignez l'autre rive.
      :src: http://lesitedontvousetesleheros.overblog.com/423-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Malgré ses protestations, vous lui abandonnez vos dernières provisions
        et vous reprenez votre chemin.
      :src: http://lesitedontvousetesleheros.overblog.com/634
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous plongez malgré vous dans la rivière.
      :src: http://lesitedontvousetesleheros.overblog.com/403-65
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous êtes précipité malgré vous dans la rivière.
      :src: http://lesitedontvousetesleheros.overblog.com/403-65
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: mais vous parvenez sur l'autre berge sans encombre.
      :src: http://lesitedontvousetesleheros.overblog.com/459-5
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous arrivez enfin au kiosque.
      :src: http://lesitedontvousetesleheros.overblog.com/586-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous êtes aux prises avec un Cagoulard, une espèce fongoïde qui se nourrit
        exclusivement en suçant le cerveau de ses victimes. Vous devez vous débarrasser
        de cette masse visqueuse le plus rapidement possible, avant qu'elle ne s'introduise
        dans vos narines ou votre bouche... De peur de vous blesser, il est impossible
        de vous servir d'une arme blanche. Vous êtes contraint de l'arracher avec
        vos mains...
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez les gants de l'Oiseleur en votre possession.
      :src: http://lesitedontvousetesleheros.overblog.com/433-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/316-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le sentier s'arrête devant un mur haut et lisse. Il est impossible d'escalader
        la muraille qui entoure le jardin de la Forteresse d'Alamuth. Vous rebroussez
        chemin.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous partir sur votre gauche
      :src: http://lesitedontvousetesleheros.overblog.com/179-95
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou bien vous diriger vers le kiosque ?
      :src: http://lesitedontvousetesleheros.overblog.com/54-37
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Les arbres sont nettement plus espacés que dans la forêt que vous venez
        juste de traverser. Le sol est jonché de feuilles mortes qui étouffent le
        bruit de vos pas. De temps à autre, vous donnez un coup d'épée dans le feuillage
        entremêlé pour vous frayer un passage. Soudain, le sol cède sous votre poids.
        Vous tombez dans le noir d'un trou sans fond. Vous débouchez à l'air libre,
        mais vous tombez toujours. La Forteresse d'Alamuth est érigée au bord d'un
        précipice de 2000 mètres. Et vous venez de le découvrir à vos dépens. Votre
        chute est loin d'être terminée...
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous engagez dans un marécage peu profond. La végétation luxuriante
        est d'une rare beauté et l'eau atteint à peine vos mollets. Vous avancez sans
        peine et le kiosque est maintenant très proche. Soudain vous glissez. Mais
        ce que vous croyez n'être qu'un trou d'eau inoffensif se révèle, en fait,
        une étendue de sables mouvants.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Lancez un dé :'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: si vous obtenez un nombre pair.
      :src: http://lesitedontvousetesleheros.overblog.com/463-5
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/232-2
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Le kiosque, ouvert de tous côtés, est bâti sur un léger monticule. Son
        toit écarlate et ses montants de bois blanc contrastent avec la verdure luxuriante
        du jardin alentour. Une vigne vierge court sur un panneau à croisillons. Vous
        pénétrez à l'intérieur en tapant par endroits sur le plancher, pour déterminer
        l'entrée d'un passage souterrain dissimulé par une trappe. Au premier son
        de creux, vous remarquez deux leviers enchâssés dans une poutre massive devant
        vous. L'un d'eux doit commander l'ouverture de la trappe.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Lequel allez-vous manoeuvrer?
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le rouge?
      :src: http://lesitedontvousetesleheros.overblog.com/259-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le noir?
      :src: http://lesitedontvousetesleheros.overblog.com/467-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Les deux simultanément?
      :src: http://lesitedontvousetesleheros.overblog.com/439-3
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: et vous vous approchez du kiosque.
      :src: http://lesitedontvousetesleheros.overblog.com/586-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous devez vous attaquer au Cagoulard à mains nues. A tâtons, vous enfoncez
        les doigts dans cette masse noirâtre et visqueuse. Le contact de ce corps
        froid et collant vous donne la nausée : allez-vous pouvoir surmonter une telle
        épreuve ?'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Jetez un dé pour déterminer votre potentiel de réussite.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si le chiffre obtenu est pair.
      :src: http://lesitedontvousetesleheros.overblog.com/433-9
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/653
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: En continuant à faire extrêmement attention, vous arrivez devant le kiosque.
      :src: http://lesitedontvousetesleheros.overblog.com/586-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous affolez trop ! Lancez une seconde fois votre dé.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous faites à nouveau un chiffre impair.
      :src: http://lesitedontvousetesleheros.overblog.com/318-12
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/426-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Un choc violent vous secoue tout le corps. Vous perdez 3 points de Vie.
        La trappe reste fermée.
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Voulez-vous empoigner le levier noir
      :src: http://lesitedontvousetesleheros.overblog.com/467-3
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: ou manoeuvrer les deux en même temps ?
      :src: http://lesitedontvousetesleheros.overblog.com/439-3
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous descendez l'escalier qui s'enfonce dans les ténèbres.
      :src: http://lesitedontvousetesleheros.overblog.com/173-6
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Vous descendez l'escalier qui s'enfonce dans les ténèbres.
      :src: http://lesitedontvousetesleheros.overblog.com/173-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Mais déjà des fragments du Cagoulard ont pénétré dans vos narines. Même
        si vous parvenez à arracher la masse qui recouvre votre crâne, il est déjà
        trop tard. Vous êtes condamné et ce verdict est sans appel ! Votre aventure
        s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: En faisant preuve d'une extrême prudence, vous arrivez devant le kiosque.
      :src: http://lesitedontvousetesleheros.overblog.com/586-6
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Vous vous agitez dans tous les sens et vous perdez inutilement vos forces.
        Parfois, le sable vous remplit la bouche et vous êtes incapable de respirer...
        Brusquement quelque chose vous attrape une jambe et vous entraîne graduellement
        vers le fond. En paniquant, vous avez réveillé un Slark, une variété particulièrement
        gourmande de pieuvre des marais... Gageons qu'elle saura apprécier un tel
        mets de choix !
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: Votre aventure s'achève ici.
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Plus rien ne peut vous surprendre.
      :src: http://lesitedontvousetesleheros.overblog.com/497-9
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Vous atteignez le bout du tunnel. Dans l''obscurité, vous montez une
        à une les marches usées d''un escalier en colimaçon. Ecartant une tenture,
        vous débouchez dans un hall sans fenêtres. Une grande table est dressée au
        centre de la pièce, un chandelier éclairé de centaines de bougies est suspendu
        au plafond lambrissé. Vous fouillez le hall. Derrière une tapisserie représentant
        un animal monstrueux crachant des flammes, vous découvrez un autre escalier
        qui monte. Aucun doute n''est possible : vous êtes parvenu au donjon de la
        Forteresse d''Alamuth ! Et Hassan Sabba habite au sommet de la plus haute
        tour de son palais ! Vous vous apprêtez à poser le pied sur la première marche
        lorsque vous entendez un bruit étrange dans votre dos. Vous pivotez sur vos
        talons. Un Spectre enveloppé dans une longue cape moisie flotte vers vous,
        attirant fixement votre regard de ses orbites vides. Voilà une épreuve supplémentaire
        à surmonter...'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez trouvé un anneau de sort dans la forge de la Forteresse.
        (vous êtes à nouveau à l'intérieur de la Forteresse, l'anneau d'invisibilité
        est inefficace).
      :src: http://lesitedontvousetesleheros.overblog.com/371-4
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon, vous devez dégainer votre épée et affronter l'apparition surnaturelle.
      :src: http://lesitedontvousetesleheros.overblog.com/136-00
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Le Spectre qui vous dévisageait avec une hideuse grimace explose en mille
        particules qui s'évanouissent dans les airs.
      :src: http://lesitedontvousetesleheros.overblog.com/564-7
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'En voyant votre épée, le revenant éclate d''un rire sardónique qui vous
        glace le sang. Vous ne perdez pas courage et vous vous mettez en position
        d''attaque :'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'SPECTRE FORCE: 10 VIE: 8'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous sortez victorieux de ce combat.
      :src: http://lesitedontvousetesleheros.overblog.com/564-7
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_3525fd7f4c416454d75facf950b43ff1_564.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: L'escalier est plus large que le précédent. Un épais tapis moelleux en
        couvre les marches, de riches tentures en fil d'or cachent la brique nue des
        murailles. Vous continuez votre montée qui s'achève sur un palier plongé dans
        une obscurité totale. Tâtonnant du bout des doigts, vous parvenez à découvrir
        une porte et à l'ouvrir. Vous pénétrez dans une petite pièce blanche violemment
        éclairée. Bougies, torches, lampes à huile, globes iridescents sont accrochés
        aux murs ou suspendus au plafond.
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Pas un seul recoin de la salle n''est dans l''ombre, et l''éclat aveuglant
        de ces centaines de points lumineux blesse vos yeux accoutumés aux ténèbres
        des souterrains et des sous-bois. Vous vous demandez l''utilité d''une telle
        pièce quand, de la porte par laquelle vous êtes entré, surgit un guerrier
        vêtu de noir. Vous l''observez avec attention : son apparence vous est familière...
        Vous êtes face à votre double magique, l''ultime épreuve qu''Hassan Sabba
        a placée sur votre chemin. Pour être digne de rencontrer le Vieux de la Montagne,
        vous devez combattre vos mauvais instincts et vos pensées impies incarnées
        dans cette enveloppe charnelle à votre image. Attention ! Votre double bénéficie
        du même total de points de Force et de points de Vie que vous. Ce détail excepté,
        l''affrontement se déroule comme à l''accoutumée...'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous parvenez à détruire le Mal qui vous habitait.
      :src: http://lesitedontvousetesleheros.overblog.com/625
- - !ruby/object:OpenStruct
    table:
      :type: :pics
      :sources:
      - http://img.over-blog-kiwi.com/600x600/0/24/52/97/201301/ob_ee531250474b4f8a367483d55ccd0ff7_625.jpg
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Votre double maléfique s''écroule devant vous. Vous vous sentez libéré
        de vos doutes et de vos craintes ! Vous reprenez l''escalier qui débouche
        dans une gigantesque bibliothèque. Sur une hauteur de plus de trois mètres,
        les murs sont recouverts d''étagères chargées de grimoires, livres de sorts,
        parchemins antiques, thèses magiques, ouvrages sacrés et autres textes énigmatiques.
        Dans bien des cas, l''écriture et le sens vous en sont inconnus, et vous vous
        sentez humble devant la masse de connaissance contenue dans cette pièce. Vous
        arrivez épuisé par tant d''épreuves, l''oeil hagard, le corps meurtri. Vous
        n''aspirez qu''à un solide repas et une longue nuit de sommeil réparateur,
        et pourtant la vue de ces rayonnages qui ploient sous le savoir du monde vous
        fait oublier vos fatigues. Du fond de la bibliothèque une voix vous interpelle
        : « Bonjour, courageux voyageur. Je suis Hassan Sabba, celui que tu recherches...
        »'
  - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: 'Un vieillard sort de l''ombre et avance vers vous. Il est vêtu d''un
        ample manteau de velours mordoré, paré de fourrure d''hermine, et sur ses
        épaules tombent de longues mèches de cheveux purs comme la première tombée
        de neige. Son regard pénétrant s''allume en vous contemplant : « Sache que
        rares sont ceux qui sont parvenus jusqu''ici... Mes pouvoirs m''ont permis
        de suivre pas à pas ton odyssée et d''apprécier ton courage et ta droiture.
        Mais avant de découvrir ce qui t''a poussé à venir en ces lieux, possèdes-tu
        une pierre précieuse dont tu accepterais de te séparer pour m''être agréable?»'
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Si vous avez un tel joyau.
      :src: http://lesitedontvousetesleheros.overblog.com/468-8
  - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Sinon.
      :src: http://lesitedontvousetesleheros.overblog.com/409-7
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Votre sac a disparu et vous n'avez que votre épée pour vous défendre.
      :src: http://lesitedontvousetesleheros.overblog.com/656
- - !ruby/object:OpenStruct
    table:
      :type: :link
      :text: Cette boisson revitalisante restaure la totalité de vos points de Force
        et de vos points de Vie...
      :src: http://lesitedontvousetesleheros.overblog.com/342-80
- - !ruby/object:OpenStruct
    table:
      :type: :text
      :text: '« Ton caractère me plaît, reprend Hassan Sabba, mais je dois m''assurer
        que tu es bien digne de réaliser ta quête du bonheur éternel. Réponds à cette
        énigme, et je verrai ce que je peux faire pour t''aider : "Trois tomes d''un
        ouvrage sont posés verticalement côte à côte sur une étagère. L''épaisseur
        totale de chaque livre est de 10 centimètres. Un ver se fraie un chemin à
        travers les feuilles de papier. Il commence à la page 1 du premier volume
        pour s''arrêter à la dernière page du troisième. En sachant que la couverture
        de chaque livre est épaisse de 2 millimètres, dis- moi quelle distance a parcourue
        le ver dans son oeuvre destructrice..."'
  - !ruby/object:OpenStruct
