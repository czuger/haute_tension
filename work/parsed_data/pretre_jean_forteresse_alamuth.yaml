bbbd9ea23ab7eb0b0febed9f3253d1077c5e97ffc2ce3cb8d46f5a60a954cdca:
  :text:
  - :type: :link
    :text: Vous payez ses 3 pièces d'or (rayez-les de vos possessions) et ajoutez
      la potion de lévitation à votre équipement.
    :hash: 5ca52540594c5431f84e99921473be5f7047c2895796aa73d812afec57b8d26b
  - :type: :link
    :text: Si vous n'avez plus d'or, vous ressortez sur la place sans la potion.
    :hash: 3fed052291d48320ce0d25946f2b08f277cfacb6c5297ffcfec08db8e59092fd
  :monsters: []
260d54ffaebf8d924536b9664d23272a370722d6bcc06581a7d6bf7908aa3456:
  :text:
  - :type: :text
    :text: Vous expliquez à Slig que votre destin vous appelle à pénétrer dans la
      Forteresse, mais vous vous gardez de lui dévoiler dans quel but. «Je crois connaître
      le coeur des hommes, dit l'alchimiste. Tu me parais sincère ! Aussi vais-je
      te vendre un de mes élixirs les plus rares. » Vous observez Slig tandis qu'il
      se détourne et farfouille parmi ses fioles et tubes de verre. Peu après, il
      pousse un cri de triomphe et vous montre un flacon rempli d'un liquide clair.
      «C'est bien elle! Ma chère potion de lévitation ! Procure-toi un tapis, n'importe
      quel tapis, et attends le clair de lune. Puis verse ce produit sur le tapis
      et celui-ci t'emportera dans les airs où tu le désireras ! Cet élixir te coûtera
      5 pièces d'or, ce qui est peu, tu en conviendras, étranger ! »
  - :type: :link
    :text: Si vous possédez la somme nécessaire, rayez ces 5 pièces d'or de vos possessions
      et rajoutez la potion de lévitation à votre équipement.
    :hash: 5ca52540594c5431f84e99921473be5f7047c2895796aa73d812afec57b8d26b
  - :type: :link
    :text: Si vous n'avez pas assez d'or, vous ne pouvez acheter la potion. Vous quittez
      l'échoppe de l'alchimiste.
    :hash: 3fed052291d48320ce0d25946f2b08f277cfacb6c5297ffcfec08db8e59092fd
  :monsters: []
81d0961d6291ef2aba77115f4f673365d4c5cd070bb7caa459b364b2c2a34e18:
  :text:
  - :type: :text
    :text: 'Vous dégainez votre épée et tentez de frapper l''Elémental de l''air :'
  - :type: :text
    :text: 'ELEMENTAL DE L''AIR FORCE : 8 VIE : 8'
  - :type: :link
    :text: Vous perdez donc automatiquement deux assauts.
    :hash: 7e87780f02141863c34f6e2f3c8e622cb3018d9efb873c1b64c4962491f5e0cb
  :monsters:
  - :name: 'ELEMENTAL DE L''AIR '
