552f4764e800ba1b754e965b1f0b5515ff7229b2949121f21c5c03d6b1e5b280:
  :text:
  - :type: :text
    :text: Alors que vous vous apprêtez à prendre congé, vous remarquez un reflet
      argenté sur la poitrine de l'Homme-Lézard avec qui vous discutiez. Accrochée
      à un collier autour de son cou se trouve l'une des deux clefs dont il vous a
      conté l'enjeu. Une idée germe dans votre esprit. Les Hommes-Lézards sont trop
      nombreux pour que vous puissiez les attaquer, aussi décidez-vous de voler la
      clef. Vous essayez de la subtiliser en détournant l'attention du chef, tout
      en prenant garde aux autres occupants de la pièce.
