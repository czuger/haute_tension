- "<p>La roue tourne sur son axe, puis s'arrête lentement. Des parieurs qui avaient
  joué le 2, le 3, le 4 et le 6 empochent 5 pièces d'or chacun. Sur les six triangles
  numérotés qui forment la roue, personne n'avait joué le 1, qui s'est arrêté sur
  le rouge, ni le 5, qui s'est arrêté sur le noir. Personne ne semble donc avoir perdu.
  Vous concluez qu'en effet ce jeu paraît être une bonne aubaine pour ceux qui veulent
  s'enrichir.</p>"
