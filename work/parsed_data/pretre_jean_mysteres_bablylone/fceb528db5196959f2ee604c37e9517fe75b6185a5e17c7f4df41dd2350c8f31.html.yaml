- "<p>Vous réunissez vos deux mains et portez un dernier coup puissant sur le front
  de Moloch. Cela l'étourdit pour de bon et il tombe, se cassant le nez. Le visage
  ruisselant de sang, il pousse un hurlement sauvage et essaye de vous tordre la jambe.
  Mais pour lui, tout est fini : une prise implacable vous place en position dominante
  et vous agrippez ses cheveux. Vous tirez en arrière, insensible à ses gargouillements,
  jusqu'à ce que ses vertèbres se brisent.</p>"
- '<p>Le bonimenteur qui a assisté à la déconfiture de son champion s''étrangle de
  surprise. Reprenant votre souffle, vous le soulevez de terre par le col : «On dirait
  que ton commerce vient de fermer, forain! N''oublie pas que tu me dois 20 pièces
  d''or ! » Vous rangez l''argent dans votre bourse (ajoutez-le à vos possessions)
  et vous vous rhabillez sans hâte sous les bravos de la foule. Le bonimenteur reste
  pétrifié dans un coin. «Que ta route ne croise plus jamais la mienne, vil escroc,
  sinon gare à toi !» lui lancez-vous en guise d''adieu. <a href="/adventures/%ADVENTURE_ID%/read_choice/86df0b7f4612d48d36a74846e7d71c7580299f42b076d0f57a66fc00381aa534">Puis
  vous reprenez votre chemin.</a></p>'
