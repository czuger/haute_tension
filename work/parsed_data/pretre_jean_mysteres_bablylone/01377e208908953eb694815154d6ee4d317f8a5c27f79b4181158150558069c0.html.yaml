- '<p>Le combat a été bruyant et les autres guerriers ne vont pas tarder à accourir.
  La seule issue apparente est une fenêtre, malheureusement hors de portée. Des pas
  résonnent dans le. couloir et vous hésitez un instant sur la conduite à tenir. Vous
  tirez la table jusqu''au mur après avoir poussé le loquet de la porte. Un mètre
  manque encore alors que l''on frappe à la porte. Vous posez le tabouret sur la table
  et escaladez votre échafaudage. N''ayant pas obtenu de réponse, les guerriers commencent
  à enfoncer la porte. Ils entrent dans la pièce au moment même où vous vous jetez
  à travers la fenêtre. Le mendiant qui dormait juste dessous amortit votre chute
  mais vous n''avez pas le temps de vous excuser: vous n''avez que très peu d''avance.
  Vous vous enfuyez prestement à travers les ruelles en espérant semer vos poursuivants.
  Après une demi-heure de course, vous reprenez la rue principale; vous vous arrêtez
  pour reprendre votre souille : personne ne semble vous poursuivre. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/425.html">Vous
  vous remettez donc en chemin tranquillement.</a></p>'
