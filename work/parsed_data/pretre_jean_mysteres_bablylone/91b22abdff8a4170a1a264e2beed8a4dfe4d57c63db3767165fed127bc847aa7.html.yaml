- "<p>Vous persévérez, comptant que, parmi les hauts personnages de Babylone qui défilent
  chez votre hôtesse, il s'en trouvera bien un qui vous renseignera plus précisément
  sur Barsip. Mais les jours passent, plus agréables les uns que les autres, et vous
  n'apprenez rien. De temps à autre, vous défendez Nana-Dirat ou une de ses cousines
  des agaceries de l'un ou l'autre invité pris de boisson. Et, somme toute, vivre
  comme un coq en pâte vous plaît: jamais, de votre existence de guerrier, vous n'avez
  été aussi bien traité. Nana-Dirat, exquise, fait de vous un homme comblé. Vous comprenez
  à présent pourquoi Alshaya le Noir tenait tant à ses privilèges. Maintenant, c'est
  à vous qu'ils sont dus, et vous ne vous laisserez pas détrôner de sitôt. Vous mènerez
  ainsi une existence idéale auprès de votre belle, car vous avez renoncé définitivement
  à votre quête ...</p>"
- "<p>Votre aventure est achevée!</p>"
