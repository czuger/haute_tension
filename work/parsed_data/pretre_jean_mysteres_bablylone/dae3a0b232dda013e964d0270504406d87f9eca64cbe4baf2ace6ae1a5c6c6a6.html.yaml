- <p>Les ruines ne vous tentent pas et vous dirigez vos pas vers les docks, accompagné
  par des mouettes. De nombreux bateaux à voile y sont amarrés; ils semblent chargés
  de marchandises diverses. Des gardes en interdisent l'accès et vous intiment l'ordre
  de rester à distance lorsque vous vous dirigez vers eux. Vous prenez soin de ne
  pas trop vous approcher de la pointe de leur lance, et leur demandez où se trouve
  la plus proche auberge. Ils restent méfiants mais vous répondent tout de même. «Si
  tu cherches une auberge, va à l'Eternelle, un peu plus loin sur les quais, fait
  le premier. On ne peut la rater, car il y a toujours de nombreux pêcheurs devant,
  même en pleine nuit.» <a href="/adventures/read_choice/765abd4ea41cbd93df06591a54e16dc548465292c0d1c27b5697cfb16c191751">Vous
  laissez là les gardes et remontez les docks dans la direction indiquée.</a></p>
