- "<p>D'un dernier élan, Alshaya tente de vous lancer son poignard, mais vous l'évitez
  facilement. Vidé de son sang, il s'écroule à terre, sans vie. L'assistance, encore
  sous le choc, éclate soudain en applaudissements spontanés. Vous dénouez la corde
  de cuir de votre poignet et lancez votre arme à un serviteur. Puis vous vous penchez
  vers Nana-Dirat et versez un peu de vin sur ses lèvres pâles. Elle ouvre les yeux
  et vous enlace aussitôt, collant sa bouche contre la vôtre. Votre sang ne fait qu'un
  tour et vous lui rendez ce baiser passionné. «Mon sauveur !» s'écrie-t-elle enfin.</p>"
- "<p>Plus tard, une fois les derniers invités retirés dans leurs chambres, vous restez
  seuls tous les deux. «Tu accepteras mon hospitalité cette nuit encore ?» demande
  la jeune fille, éprise de vous. Vous acceptez, fatigué par ces épreuves. Elle prépare
  un breuvage épicé et fumant, au parfum fort et envoûtant. «Bois ceci, mon beau guerrier
  !» Vous savez qu'elle ne vous veut aucun mal et avalez donc ce liquide odorant.
  Cette décoction de spiritueux et d'aphrodisiaques vous ramène à votre maximum de
  points de Vie et de points de Force. Vous passez ensuite une nuit de rêve dans le
  sanctuaire de Nana-Dirat.</p>"
- "<p>A l'aube, la jeune fille masse vos membres endoloris et s'adresse à vous avec
  sérieux. «J'ai compris que tu voulais partir chercher Barsip, hier soir. Je ne voudrais
  pas te détourner de ta quête, doux guerrier, mais je crains que des amis de cette
  brute d'Alshaya ne tentent de me nuire ou même de m'enlever dans les jours qui viennent.
  Ne pourrais-tu rester un peu ici avant de reprendre ta route?» conclut-elle en vous
  prodiguant ses caresses.</p>"
