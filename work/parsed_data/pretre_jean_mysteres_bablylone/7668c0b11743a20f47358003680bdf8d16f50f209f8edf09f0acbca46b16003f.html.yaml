- "<p>Malgré toutes les exhortations de leur maître qui les menace de sa longue canne,
  les gardes restent immobiles. Un dernier regard posé sur les cadavres et sur votre
  épée ensanglantée achève de les convaincre. Ils décident d'appliquer la plus répandue
  des tactiques : la fuite ! Le seigneur, interloqué, décide peu après de les imiter,
  et s'enfuit à toutes jambes, suivi de ses esclaves ...</p>"
- <p>Vous voilà enfin tranquille, mais vous décidez néanmoins de vous éloigner rapidement.
  Il ne fait jamais bon expliquer la présence de cadavres aux autorités ! <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/254.html">La
  foule s'écarte devant vous; puis, après quelques centaines de mètres, vous vous
  noyez dans la masse et reprenez l'exploration du marché.</a></p>
