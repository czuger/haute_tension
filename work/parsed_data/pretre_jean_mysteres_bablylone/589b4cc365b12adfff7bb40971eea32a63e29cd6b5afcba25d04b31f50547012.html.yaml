- "<p>Vous escaladez le mur sans problèmes; vous sautez de l'autre côté. Vous retombez
  dans une impasse et toutes les briques des murs sont rouges. Vous êtes au centre
  de la Ville Rouge ! Il vous reste à trouver la place de la gargouille et vous vous
  apprêtez à poursuivre votre chemin lorsque trois silhouettes se dessinent à l'entrée
  de l'impasse: des rôdeurs pensent avoir trouvé une proie facile. Ils tiennent tous
  trois une massue hérissée de pointes et vous attaquent. Heureusement, l'impasse
  est étroite. Adossé au mur, vous n'en combattez qu'un à la fois, le suivant ne venant
  vous attaquer que lorsque le premier est mort.</p>"
