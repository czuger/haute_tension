- "<p>Quelle journée, soupire Amalrik, le propriétaire. Tous les clients m'ont l'air
  d'archers émérites!» Vous avez en effet planté deux flèches sur trois au centre
  de la cible. Vous vous étonnez vous-même de votre habileté à l'arc. «Tu as donc
  droit à un lot de consolation, comme tous ceux qui manquent de peu le prix de 5
  pièces d'or », déclare Amalrik. Il vous tend un étrange objet, une sorte de sculpture
  en plâtre: «Prends cette splendide œuvre d'art véritable. C'est plus que tu ne mérites!»
  Vous étudiez un instant la statue : elle représente un homme au nez très fort à
  la fine moustache, au visage de demeuré. Quel cadeau ! Désireux de ne pas vexer
  le forain, vous acceptez cet objet hideux. Puis vous le questionnez avant qu'il
  n'ait trouvé le temps de répondre à ses autres clients.</p>"
- "<p>«Dis-moi, mon ami! Je recherche un sage nommé Barsip. On dit qu'il vient souvent
  par ici. Le connais-tu ?»</p>"
- "<p>Amalrik se passe la langue sur les lèvres, cherchant dans sa mémoire la trace
  de ce nom. «Barsip, dis-tu ? Oh, oui, je le connais sûrement. Mais tant de monde
  passe par ici que je ne saurais l'identifier. Pourquoi n'irais-tu pas interroger
  Macarius, le gros râblé qui tient le jeu des courses au fond de la rue ? Il connaît
  davantage de monde que moi. Et il y a aussi le tireur de cartes là-bas, un vrai
  renard, celui-là. Interroge-les tous deux et tu auras une chance de trouver ce sage.
  »</p>"
