- "<p>Vous débouchez sur cette nouvelle terrasse avec un certain plaisir. Vous savez
  que Kantoum se trouve assez haut dans les jardins. Vous ne vous attendiez donc pas
  à le trouver au premier niveau. Mais le spectacle unique dont vous bénéficiez vaut
  bien cette attente ! Autant l'échelle semblait réduite au palier inférieur, autant
  ici tout paraît gigantesque. Des orchidées aux pétales énormes, des roses d'un blanc
  brillant larges comme une tête d'homme, des safrans colorant l'herbe de rose ...</p>"
- "<p>Ici, les animaux aussi ont droit de cité puisque vous apercevez un couple de
  paons blancs majestueux et quelques singes au pelage doré. Vous remarquez qu'un
  chemin unique ménagé à même la terre parcourt cette terrasse jusqu'à l'escalier
  qui mène au troisième niveau du jardin suspendu. Vous vous mettez à le suivre. Tout
  de suite, une salamandre de belle taille, gros lézard à collerette aux yeux d'or,
  s'interpose en travers de votre chemin.</p>"
