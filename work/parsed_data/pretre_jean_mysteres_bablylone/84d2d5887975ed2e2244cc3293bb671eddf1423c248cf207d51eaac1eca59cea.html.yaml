- "<p>Le contact de l'air Irais vous réveille. Vous êtes surpris de vous trouver dans
  un jardin et pensez un instant être au paradis. Le cube qui vous a englouti se tient
  à côté de vous et un homme vous parle. Vous êtes donc vivant. Vous avez 5 points
  de Vie. Le soleil se couche mais vous ne savez pas combien de temps vous êtes resté
  dans le cube.</p>"
- "<p>L'homme qui se tient en face de vous est aveugle. Il est drapé d'une longue
  tunique bleue et sa barbe blanche est tressée à la mode de Babylone. Lorsqu'il voit
  que vous l'écoutez enfin il se présente. Vous vous trouvez en face de Mahal ! Il
  vous demande de le suivre et vous emmène dans une pièce confortable. Sa cécité semble
  ne pas le gêner. Un hibou volette au-dessus de sa tête.</p>"
- "<p>Il vous propose un siège puis s'assied en face de vous. Il vous demande ensuite
  ce que vient faire un étranger tel que vous au cœur de la Ville Rouge.</p>"
