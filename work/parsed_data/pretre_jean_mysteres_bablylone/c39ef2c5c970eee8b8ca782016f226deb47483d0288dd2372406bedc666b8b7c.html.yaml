- <p>Vous n'avez parcouru que quelques centaines de mètres lorsque vous entendez une
  cavalcade. Les molosses ont terminé les rations, ou les ont délaissées au profit
  d'une proie vivante. Ils courent donc à une vitesse impressionnante, poursuivant
  un lapin qui a eu le malheur de passer par là. <a href="/adventures/read_choice/55dc4ad3739ee3f3ca6eb6617eb1e9a60515b6533ff2740937c81ba1ec72437f">Vous
  vous désintéressez de leur sort et poursuivez votre chemin vers Babylone.</a></p>
