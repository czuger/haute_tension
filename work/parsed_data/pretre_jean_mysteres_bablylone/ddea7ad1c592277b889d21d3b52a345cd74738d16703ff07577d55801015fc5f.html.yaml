- "<p>Arrivé à la hauteur du groupe de visiteurs, votre regard tombe sur l'objet de
  leur curiosité. La grande cage contient un quadrumane étonnant : un orang-outang
  ramené sans doute d'Asie du Sud-Est par quelque expédition, à moins qu'il ne s'agisse
  d'un présent original d un souverain ami de Babylone.</p>"
- "<p>Les enfants rient en regardant le faciès comique du grand animal. Ce singe constitue
  à coup sûr l'attraction principale du jardin. Mais ... qu'avez-vous dit ? Ce ...
  singe<em> </em>? Vous vous sentez comme si vous aviez reçu un bon coup de marteau
  sur la tête. Vous comprenez tout à coup que le vieillard dur d'oreille indiquait
  à l'homme qui vous précédait le chemin du parc zoologique et de la cage du singe
  <em>! </em>Ce vieux sourd a cru que vous cherchiez la même chose ! Il vous a entendu
  parler d'un singe et non d'un sage ! Vous vous en arracheriez les cheveux !</p>"
- <p>Furieux et dépité, vous rebroussez chemin en écartant au passage quelques gamins.
  Sous l'effet d'une bourrade de votre part, l'un d'entre eux s'affale cul par-dessus
  tête et vous ne pouvez réfréner un sourire malicieux. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/240.html">Vous
  retournez dans la rue encombrée où s'alignent les baraques de jeux, bien décidé
  à les explorer.</a></p>
