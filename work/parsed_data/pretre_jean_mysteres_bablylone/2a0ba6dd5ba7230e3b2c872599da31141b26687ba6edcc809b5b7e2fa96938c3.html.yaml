- "<p>La jeune fille a visé juste : son geste courageux réussit à expédier le gâteau
  au miel en pleine figure du gros homme. Celui-ci est tout couvert de miel collant.
  Tandis qu'il s'occupe à essuyer ses yeux et ses cheveux gluants de sucre, vous vous
  approchez et l'assommez d'un rude coup de poing. L'homme s'effondre à terre.</p>"
- "<p>Aussitôt, la courtisane crie victoire. Elle vous empoigne par le bras et vous
  serre très fort. « Mon sauveur, je vous dois tout! Mais les amis de ce personnage,
  qui m'ont harcelée un peu plus tôt dans la rue, vont certainement venir le venger.
  Ne connaîtrai-je jamais le repos ? Ô de grâce, messire, acceptez de me raccompagner
  chez moi, car dans ce quartier les rues ne sont pas sûres. Je suis sans défense
  et sans protection ... » Pour mettre fin à ce verbiage, vous devez donner une réponse
  à la jeune fille.</p>"
