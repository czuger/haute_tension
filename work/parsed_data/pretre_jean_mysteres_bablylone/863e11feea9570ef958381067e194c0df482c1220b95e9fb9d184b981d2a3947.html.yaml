- <p>Avec un bruit sourd, le corps trapu de Horla s'écroule au sol. Le colosse a été
  un rude adversaire, mais vous le sur-classiez tout de même. Le guerrier et le messager
  de Bagdad ont observé le combat et, voyant votre victoire, ont décidé de ne pas
  se mesurer à vous. Cependant, vous pouvez être sûr qu'ils vous dénonceront à la
  première occasion pour éviter de se retrouver accusés d'avoir tué Horla et son acolyte.
  Vous leur jetez donc un dernier regard menaçant avant de quitter la baraque en vous
  taillant un passage à l'épée au fond de la piste. Heureusement, une simple tenture
  double masquait ce mur, et non des planches comme ailleurs dans le stand. Interloqués,
  les deux joueurs restent cois. <a href="/adventures/read_choice/0ebe4faace0a0bdf0f6a77e59ac389eb76e71f15eb2a015205bc42cb4c4a2989">Vous
  vous perdez dans la foule tandis que des cris retentissent derrière vous.</a> (84)</p>
