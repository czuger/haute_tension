- "<p>La main gauche posée sur la poignée, la droite tenant fermement l'épée, vous
  hésitez quelques seconds avant de pousser la porte. En entrant, vous êtes agressé
  par l'odeur désagréable qui règne dans la pièce. Heureusement, vous tenez votre
  épée bien en main: en face de vous se trouvent trois Gobelins. Deux d'entre eux
  ont un gourdin en main, le dernier est en train de préparer à manger. Les deux premiers
  se ruent sur vous et vous devez les combattre. Considérez-les comme un seul adversaire
  en ajoutant leurs deux totaux de Force avant de calculer leur Force d'Attaque.</p>"
