- "<p>L'heure ne vous semble pas encore venue d'accepter les propositions de Babyloniens
  qui jusqu'ici ne vous ont pas laissé une très bonne impression. Qui sait ce que
  cette fille aurait pu manigancer ? Vous préférez poursuivre votre chemin. Vous parcourez
  des rues calmes, croisez quelques badauds, deux porteurs d'eau, et un homme. qui
  guide vers le marché un petit groupe de jeunes veaux nourris d'herbe tendre, des
  broutards, pour les vendre au plus offrant.. Vous longez la rive est de l'Euphrate.
  Remontant vers le nord sur les berges du fleuve, vous observez les bateaux de commerce
  amarrés aux quais, près desquels des files de porteurs s'activent à décharger les
  marchandises qui viendront nourrir la ville. Enfin, vous arrivez à hauteur du pont
  gigantesque qui traverse le fleuve, mais décidez de ne pas le prendre car il vous
  ramènerait vers le marché que vous venez de quitter, et où vous n'avez aucune envie
  de retourner !</p>"
- <p>Une foule bariolée parcourt dans les deux sens ce pont, impressionnant édifice
  aux énormes piles de pierre cerclées de bandes de fer. De grandes bâtisses de brique
  bleue, hautes de plusieurs étages, bordent les deux rives. Vous devinez qu'il s'agit
  des banques et des centres d'échanges monétaires, car Babylone est florissante.
  Vous marchez encore un moment vers le nord de la ville, passez à côté de l'immense
  tour de Babel, dont le sommet déchire les nuages. Du côté est, des temples massifs
  et splendides attirent votre regard vers l'intérieur de ce quartier de Babylone,
  mais vous décidez de ne pas vous y attarder. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/287.html">Il
  est temps de penser à trouver un refuge, car votre marche a été longue et la nuit
  tombe.</a><em> </em></p>
