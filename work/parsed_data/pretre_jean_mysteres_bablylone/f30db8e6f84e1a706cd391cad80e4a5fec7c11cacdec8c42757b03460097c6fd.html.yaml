- '<p>Vous longez une haie d''arbustes nains aux branches touffues, puis bifurquez
  vers un gros massif de fleurs étranges. Malheureusement vous ignorez quelle direction
  prendre pour trouver Kantoum ! Ces jardins n''en finissent pas, mais il n''y a pas
  trace du sage ... Absorbé par vos réflexions pessimistes, vous n''avez pas eu le
  temps de vous jeter à l''abri d''un palmier que déjà un groupe de jeunes filles
  très belles débouche devant vous. Vous en comptez six. Effrayées de vous voir là,
  elles poussent de petits cris sauvages. Voilà qui risquerait de donner l''alarme
  ! Vous manquez pour une fois de repartie et balbutiez quelques explications véridiques:
  «Attendez ! Ne vous alarmez pas! Je suis un ami ! Je cherche simplement Kantoum,
  le sage qui travaille dans les jardins suspendus ! » Ces paroles calment les jeunes
  filles qui se mettent à chuchoter entre elles. Vous ne savez pas où vous fourrer
  : quoi de plus embarrassant que de se trouver exposé aux regards amusés d''une assemblée
  féminine qui échange des remarques inaudibles sur votre compte ? Mais ces palabres
  se terminent vite. Une grande brune aux yeux en amande s''approche de vous et vous
  caresse la main. «Pardonne notre émoi, seigneur, mais nous voyons rarement des hommes
  que nous ne connaissons point dans ce jardin. Vois-tu, tu es ici dans les jardins
  du harem du palais. Les jardins suspendus se trouvent derrière ce mur, là-bas sur
  ta droite.» Vous frémissez devant tant de gentillesse et remerciez votre bonne étoile
  d''avoir rencontré ces donzelles si serviables. La belle jeune fille brune reprend
  : «Si les eunuques t''ont laissé passer, c''est certainement que tu as une mission
  importante auprès de ce sage. Tu trouveras Kantoum, l''herboriste du roi, en haut
  des jardins. Reviens nous voir lorsque tu auras accompli ta mission, bel étranger
  ! Nous t''attendrons ... » Sur ce, elles éclatent toute d''un rire grivois et s''enfuient
  en sautillant. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/174-0.html">Un
  peu abasourdi par ces retournements de situation imprévus, vous finissez malgré
  tout par vous mettre en marche dans la direction indiquée.</a></p>'
