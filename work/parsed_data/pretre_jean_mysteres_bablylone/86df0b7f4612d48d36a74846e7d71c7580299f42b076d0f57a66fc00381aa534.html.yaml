- "<p>Quelques mètres plus loin, vous constatez que le quartier des Jeux ne manque
  vraiment pas d'ambiance ! Des passants rieurs se passent une jarre de vin de palme,
  deux marchands étrangers parient sur un jeu de fléchettes, quelques soldats du roi
  plaisantent avec des jeunes filles, et partout des attractions et des jeux bordent
  la rue. Vous ne savez où diriger vos pas. Comment dénicher Barsip dans cette joyeuse
  agitation ?</p>"
- "<p>«Hé là ! Voyageur !» vous jette soudain un petit être aux yeux perçants. «Veux-tu
  jouer la meilleure partie de dés de ta vie ?» C'est un elfe noir vêtu d'un pourpoint
  orné de sequins, une dague au côté. Il vous montre un groupe d'elfes et de caravaniers
  accroupis près d'une table de jeu en forme de piste de dés. Ils poussent force exclamations
  et semblent se divertir de bon cœur. Cet elfe paraît malin. Connaîtrait-il assez
  le quartier pour vous permettre de trouver le sage ?</p>"
