- "<p>Ne sachant que faire face à un tel monstre, vous tournez les talons aussi vite
  que vous le pouvez. Une fois arrivé au bout de la rue, vous regardez derrière vous.
  Vous vous apercevez que la créature ailée ne vous a pas suivi. En fait, elle ne
  semble plus être là. du tout ! Un peu honteux de votre couardise, vous décidez d'attendre
  un peu en guettant son éventuel retour.</p>"
- "<p>Une heure se passe, puis deux. Toujours pas trace de la créature démoniaque.
  Vous vous faufilez sous le couvert de l'ombre rasant les murs. Arrivé assez près
  de l'endroit où est apparu lé monstre, vous décidez de ruser. Escaladant le muret
  qui clôture un jardin, vous avancez en catimini vers la demeure du sage. Vous contournez
  ainsi l'endroit où la créature s'est montrée. Vous vous laissez doucement tomber
  au sol, puis observez les alentours. Comme par miracle, le monstre baveux est de
  nouveau là presque au même endroit que précédemment. Cependant, il ne vous a pas
  vu.</p>"
- "<p>Qu'allez-vous faire ?</p>"
