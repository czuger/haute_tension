- "<p>La profession de foi des croisés. vous oblige à secourir cette enfant en détresse.
  Un peu malgré vous, vous l'escortez à travers quelques rues aux maisons cossues,
  puis sur une place. Elle ne vous trouve pas très causant, mais vous avez autre chose
  en tête. La pensée de trouver Barsip et Shangri-La vous obsède à nouveau. Vous vous
  félicitez de votre vigilance quand des pas sonores retentissent derrière vous. «Ma
  maison se trouve là, tout près, sur la place ! » lance la jeune fille. Un coup d'œil
  vous apprend que vous n'aurez pas le temps d'atteindre cet abri avant d'être rattrapés
  ! Vous poussez votre protégée dans l'encoignure d'une grande porte cochère et faites
  volte-face.</p>"
- "<p>Les trois guerriers qui vous attaquent ont tout l'air d'être les amis de celui
  dont vous avez débarrassé la jeune courtisane. Leurs vêtements de grosse toile et
  leurs bijoux voyants vous donnent à penser qu'il s'agit de marins ou de mercenaires
  minables! Ils semblent avoir un peu peur de vous: sans doute ont-ils vu l'état dans
  lequel vous avez laissé leur camarade. Le premier s'enorgueillit d'une chevelure
  rouge, carotte et d'une denture éblouissante. Le second, aux cheveux très noirs
  et au visage mangé de barbe, a un nez de rapace très proéminent, si bien qu'il a
  presque le physique d'un corbeau. Le dernier, plus chétif et chauve, se tient un
  peu en retrait. Les deux premiers engagent le combat. Leur maladresse et leur manque
  de courage font qu'ils se gênent mutuellement. Vous les combattrez donc séparément
  mais à tour de rôle, en alternant vos adversaires.</p>"
