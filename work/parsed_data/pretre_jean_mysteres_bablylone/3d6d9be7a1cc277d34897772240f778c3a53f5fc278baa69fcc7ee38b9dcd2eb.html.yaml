- '<p>La jeune fille a visé juste : son geste courageux réussit à expédier le gâteau
  au miel en pleine figure du gros homme. Celui-ci est tout couvert de miel collant.
  Tandis qu''il essuie ses yeux gluants de sucre, la jeune courtisane en profite pour
  s''éclipser par une ruelle transversale. Riant aux éclats, vous laissez là les protagonistes
  de cette comique scène de ménage. <a href="/adventures/read_choice/06995aecff4a619795de933fa6f1151871d105c702858a72a549ad186a1c7fa4"
  class="pageLink">Vous reprenez votre chemin en direction du quartier des Jeux.</a></p>'
