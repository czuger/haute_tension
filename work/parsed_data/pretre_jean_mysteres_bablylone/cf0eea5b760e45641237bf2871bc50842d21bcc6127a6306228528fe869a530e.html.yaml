- "<p>Les plaquettes alignées sur la table vous fascinent. Vous fermez les yeux une
  seconde, et quand vous les rouvrez votre regard est fixé sur la seconde carte en
  partant de la gauche sur la troisième rangée. Vous la tapotez gentiment avant de
  la retourner. Il s'agit de la représentation aux vives couleurs d'une scène étrange:
  une silhouette de guerrier, les bras écartés, tient dans une main ouverte une clef
  au dessin compliqué, et dans l'autre un long poignard au manche incrusté de pierreries.
  Le tireur de cartes hausse les sourcils, puis commence à parler : «La clef et la
  dague. Deux symboles que le Destin entrecroise souvent. Car quel dilemme le poignard
  ne peut-il résoudre, quelle porte la clef ne saurait-elle ouvrir ? La vie ou la
  mort d'un homme dépendent souvent d'une arme blanche, et sa délivrance d'une issue
  verrouillée. Si le poignard peut percer les cœurs, la clef peut délivrer leurs secrets.
  Que de portes fermées et d'antagonistes barrent ton chemin, voyageur !» Comme ces
  paroles sont justes, pensez-vous. Ce tireur de cartes que vous n'avez jamais vu
  possède une étonnante intuition. Il reprend : «Seule la destinée déterminera si
  tu triompheras de tes épreuves par la clef ou la dague. Mais il est en mon pouvoir
  d'aider la destinée de temps à autre, voyageur. Ton existence ne sera pareille à
  celle de nul autre. Tu es un être d'exception : aussi t'offrirai-je un choix.» Le
  tireur de cartes sort des replis de son habit un poignard effilé et une clef d'argent.
  «Tu peux prendre la clef ou la dague. Que décideras-tu ?»</p>"
