- "<p>La force de votre dernière attaque a été suffisante pour laisser le monstrueux
  homoncule sur le carreau. La créature lâche un dernier soupir et sa tête retombe
  sur le côté. Vous avez tout de même remarqué avec un certain étonnement qu'elle
  ne saignait point. Vous vous approchez pour examiner le corps du monstre aux ailes
  de chauve-souris quand une voix spectrale vous secoue : « Ainsi tu aurais la naïveté
  de croire qu'on détruit d'un simple coup d'épée les créations de Barsip ! Ta candeur
  n'a d'égal que ton courage ! » Vous comprenez un peu tard que le tireur de cartes
  avait dit la vérité. Cette créature caricaturale tenait bien lieu de serviteur à
  Barsip. A présent, vous regrettez amèrement de l'avoir tuée ! Mais tout à coup,
  l'homoncule ouvre un œil, puis les deux, esquisse un grand sourire, et se relève
  en s'époussetant ! Vous n'en croyez pas vos yeux. Il vous regarde d'un air joyeux
  puis vous fait signe de le suivre.</p>"
- <p>L'homme qui a parlé reste invisible. Vous devez accélérer le pas pour rester
  derrière l'homoncule, car il vole davantage qu'il ne marche. Il vous entraîne vers
  un petit sentier que vous n'aviez pas vu, et malgré l'obscurité, vous sentez bientôt
  un porche au-dessus de votre tête. Empruntant un étroit couloir, la créature volante
  vous amène enfin dans une pièce éclairée. <a href="/adventures/read_choice/eea25cb555908e232f432e97cdf0ff004784d24ea4b0748e013ab16b42d007e0">Ce
  que vous y découvrez vous laisse sans voix ...</a></p>
