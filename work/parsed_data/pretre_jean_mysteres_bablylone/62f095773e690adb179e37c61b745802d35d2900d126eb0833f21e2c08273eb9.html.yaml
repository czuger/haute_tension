- "<p>Première rangée, deuxième, troisième ... votre main furtive n'ose s'attarder
  au-dessus des cartes. En fin de compte, comme un rapace plongeant sur sa proie,
  elle s'abat sur la première carte à gauche de la troisième rangée. Vous la saisissez
  et l'examinez. Elle représente un homme dans la maturité, jeune encore mais aux
  traits durcis par l'expérience, assis sur un large trône ciselé. « Un destin de
  roi, voyageur, voilà ce que t'annoncent les cartes. Tu as dévoilé le Trône, et cela
  signifie qu'un jour, si ton existence suit son cours, tu graviras les marches du
  pouvoir. La couronne devra ceindre ta tête, à moins que la Mort ne t'en empêche..
  . Mais cette décision ultime échappe aux hommes.» Vous vous remémorez les événements
  que vous avez déjà traversés, les époques et les contrées, les visages des amis
  et des ennemis. Qui sait ? Aussi fantastique que soit la prédiction du tireur de
  cartes, il n'existe pas de limites à ce que pourrait vous réserver l'avenir. Vos
  réflexions n'ont pas échappé à celui qui se tient devant vous. «Je t'ai seulement
  révélé ce que ton esprit t'aurait permis de deviner, voyageur. Le reste t'appartient
  en propre : ce qui s'accomplira dépend de tes seuls efforts face à la destinée.
  Mais parfois, j'interviens dans les méandres de celle-ci. Pour cette raison, je
  peux te proposer de tirer une autre carte si tu le désires. »</p>"
