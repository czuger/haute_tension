- '<p>Vous le remerciez et prenez le chemin indiqué. Vous récapitulez la situation
  : il vous faut trouver cette plaquette. Vous savez déjà qu''elle se trouve au quatrième
  étage. Deux éléments vous manquent, mais vous savez où les obtenir. Il vous faudra
  trouver Barsip dans le quartier des Jeux et Kantoum dans les jardins suspendus.
  <a href="/read_choice/82b3b9b9b9568d4d67d01025c34fcb5ecbe34518e91849b66daed2f8ec8cd3e4">Vous
  avez abandonné l''idée de revoir Bykh et décidez de passer la nuit à l''auberge.</a></p>'
