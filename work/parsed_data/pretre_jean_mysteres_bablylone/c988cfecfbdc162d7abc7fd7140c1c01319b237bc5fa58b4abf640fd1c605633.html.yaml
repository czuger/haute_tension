  dehors. Vous vous êtes rendu compte durant le repas que les pêcheurs n'aimaient
  pas les vagabonds. Ce qu'ils ont raconté durant le repas vous a dissuadé de rester
  sur les docks. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/420.html">La
  mort dans l'âme, vous vous dirigez donc vers les ruines, espérant y trouver un abri.</a></p>
