- "<p>Vous décidez que le meneur de jeu, un gros homme au visage luisant de sueur,
  vêtu d'une sorte de tablier de cuir épais et de mitaines cloutées, en saura certainement
  davantage sur les habitués du quartier des Jeux que les badauds. Pour l'instant,
  il surveille attentivement la progression des deux insectes dans le labyrinthe,
  au milieu des encouragements des parieurs. Vous l'interpellez. «Que veux-tu, toi
  ?» réplique l'homme d'un ton bourru. «Je cherche un nommé Bar ... » Mais l'obèse
  vous fait taire : «Allons, ça n'est pas le moment de m'importuner, idiot ! Tu ne
  vois pas que je suis occupé ! Si tu veux parier, c'est bon, autrement cela attendra
  la fin de la partie !» Son ton est sans appel. Un peu échaudé, vous saisissez qu'il
  vaudrait mieux pour vous attendre la fin du jeu pour poursuivre vos investigations.</p>"
