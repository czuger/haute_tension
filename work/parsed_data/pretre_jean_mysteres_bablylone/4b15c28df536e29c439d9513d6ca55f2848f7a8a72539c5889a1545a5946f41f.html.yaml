- '<p>Vous jugez que le moment est bien choisi pour employer ce sort de divination.
  Seulement, vous ne savez sous quelle forme la réponse vous parviendra en pensée.
  Vous lisez le parchemin et demandez : «Où puis-je trouver Kantoum le sage dans ce
  jardin ?» U ne seconde après, vous recevez une réponse étonnante : «Nulle part.
  Il n''est pas ici, mais dans les jardins suspendus du palais.» Vous comprenez avec
  angoisse que vous n''avez pas encore atteint votre destination. Vous vous êtes égaré
  dans le mauvais jardin ! Si vous aviez essayé de savoir où vous vous trouviez, cela
  aurait sans doute été plus utile. Enfin, cette information vous aidera tout de même
  un peu pour vos décisions futures. <a href="/adventures/read_choice/cbf6370140e5ebfd74e2a16e626944371e8ff1d5f7230bff2d1d90a529965469"
  class="pageLink">A présent, il vous faut sortir de ce jardin.</a></p>'
