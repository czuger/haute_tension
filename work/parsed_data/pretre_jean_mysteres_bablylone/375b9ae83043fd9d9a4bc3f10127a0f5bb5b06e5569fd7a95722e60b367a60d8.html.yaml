- <p>Vous vous penchez sur le corps du plus petit des trois elfes. Vous plongez la
  main dans sa poche et en retirez une poignée de pièces d'or ! Il y en a seize en
  tout ! Cet elfe était le trésorier du groupe. Espérant en trouver davantage, vous
  plongez la main dans son autre poche. Un claquement sec retentit. Un piège à rats
  de belle taille vient de se refermer sur vos doigts. Vous perdez 1 point de Vie
  et retenez un cri de douleur. Cet elfe était non seulement le trésorier de la bande,
  mais aussi un farceur patenté ! <a href="/read_choice/212196759b9a380fa107df6fb60d63b6dfce44b0c56cf701475633d6d007c989">Vous
  vous dépêchez à présent de disparaître dans la foule avant l'arrivée imminente des
  gardes.</a></p>
