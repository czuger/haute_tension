- "<p>Vous le remerciez pour son offre et dites en être très flatté, mais il vous
  est impossible de l'accepter: vous n'avez pénétré ici que pour demander votre chemin.
  L'homme semble amusé lorsque que vous lui racontez votre entrée, puis le défi et
  le combat. Il vous explique qu'il a monté cette école après avoir abandonné le métier
  des armes : «J'ai engagé d'anciens soldats et il leur arrive de s'ennuyer lors des
  leçons; ils ne ratent donc jamais une occasion de se battre ! Vous voudrez bien
  les excuser, vous connaissez cela, étant vous-même guerrier ! Puis-je faire quelque
  chose pour vous aider ?» Vous lui expliquez que vous cherchez Mahal. Dès que vous
  mentionnez ce nom, son visage change d'expression. Il tire son épée et se dirige
  vers vous. Pendant qu'il renverse la table de bois qui se trouvait entre vous, vous
  avez le temps de dégainer : le combat est inévitable.</p>"
