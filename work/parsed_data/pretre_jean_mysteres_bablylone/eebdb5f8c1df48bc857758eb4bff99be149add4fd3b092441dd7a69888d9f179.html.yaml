- "<p>Franchir une porte vous donne toujours l'impression d'affronter l'inconnu; le
  souvenir des embuscades que vous avez déjà déjouées vous incite à la prudence. Vous
  poussez doucement la porte et entrez dans une pièce sombre. Vous bondissez à l'intérieur
  et faites très peur à un rat qui s'enfuit. La pièce vous paraît vide; vous refermez
  la porte derrière vous. Après une courte inspection, vous pensez pouvoir dormir
  tranquille. Vous écartez les gravats afin de pouvoir vous étendre. Une poutre qui
  traîne par là vous permet de barricader la porte, puis vous vous allongez et ne
  tardez pas à vous endormir.</p>"
