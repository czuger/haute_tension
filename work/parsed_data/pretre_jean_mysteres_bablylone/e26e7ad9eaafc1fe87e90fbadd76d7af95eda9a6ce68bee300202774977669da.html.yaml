- "<p>Vous reprenez votre chemin à travers le marché, errant au hasard. Vous avez
  passé la journée à chercher désespérément Souhsan et l'après-midi tire à sa fin.
  Si vous n'obtenez pas de renseignements rapidement, il vous faudra trouver un endroit
  où passer la nuit.</p>"
- "<p>Après avoir répondu qu'il ne connaissait pas Souhsan, le marchand d'étoffes
  à qui vous posiez la question tente de vous vendre sa marchandise. Cela ne vous
  intéresse pas et vous alliez le remercier au moment où vous apercevez, à quelques
  mètres de là une scène qui, à première vue, vous surprend. Un homme, vraisemblablement
  ivre, attire l'attention de tous par ses hurlements. Ses grands gestes retiennent
  l'attention des badauds mais vous paraissent trop souples pour être dus à l'alcool.
  Il semble faire signe à quelqu'un. Vous observez alors l'homme à qui ce signe paraît
  destiné et comprenez la situation : le complice profite de cette agitation pour
  soutirer la bourse d'une jeune femme.</p>"
