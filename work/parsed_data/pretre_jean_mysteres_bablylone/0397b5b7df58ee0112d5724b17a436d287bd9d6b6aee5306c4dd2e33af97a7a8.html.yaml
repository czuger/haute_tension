- <p>Vous pestez contre le sort puis décidez de passer la main. «Je vois que tu n'as
  pas plus de chance que nous, étranger », compatit un des caravaniers. «Nous jouons
  depuis plus d'une heure et n avons fait que perdre ! Moi qui espérais que ta présence
  ferait tourner la chance ! » A ce moment, vous surprenez un regard de connivence
  entre deux des elfes noirs. Vous comprenez aussitôt qu'ils ont truqué la partie
  ! Voilà pourquoi les dés vous ont semblé un peu bizarres avant que vous ne perdiez.
  Les elfes sont en train d'escroquer les autres joueurs. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/247.html">Vous
  ne pouvez admettre cela.</a><em> </em></p>
