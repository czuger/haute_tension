- "<p>La journée s'annonce radieuse et vous reprenez votre chemin en toute confiance
  : la Ville Rouge ne doit pas être loin. Vous avancez vers le sud mais déchantez
  rapidement : vous êtes entré dans un véritable labyrinthe et vos pas vous ramènent
  immanquablement dans les mêmes impasses. Les quelques passants que vous croisez
  s'enfuient en vous voyant. Votre apparence les .impressionne. Il ne vous reste qu'à
  trouver la sortie seul. Après quelques heures, vous avez visité une grande partie
  de ce quartier, et vous comprenez un peu mieux sa logique. Au-détour d'une rue que
  vous pensiez avoir arpentée plusieurs fois, vous découvrez une ruelle menant à un
  quartier extérieur. Vous êtes sorti de ce labyrinthe mais la journée est bien avancée
  et le soir est proche. Vous débouchez sur une place et êtes impressionné par le
  spectacle qui s'offre à vous: de nombreux mendiants tous plus difformes les uns
  que les autres, sont rassemblés au bord d'un quartier de maisons de briques rouges.</p>"
- "<p>En avançant sur la place, vous constatez que les mendiants semblent garder les
  accès de la ville plutôt que quémander: on ne peut entrer dans une ruelle sans passer
  devant au moins deux d'entre eux.</p>"
