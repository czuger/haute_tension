- "<p>Restant au cœur de la foule des joueurs sans bouger, vous attendez la fin de
  la partie. Mais le propriétaire de cette baraque voit d'un mauvais œil votre attitude.
  « Hé ! Toi ! Vas-tu déguerpir, oui ? Si tu ne joues pas, tu n'as rien à faire ici!
  Compris ?» Vous ouvrez la bouche pour essayer de le calmer, mais il a décidé de
  vous empêcher de parler : «A moins que tu ne sois un vil tire-laine, et que tu veuilles
  vider les poches de mes honnêtes parieurs ? Allez, file, avant que je n'appelle
  la garde!» Réprimant un rictus haineux, vous obtempérez en serrant les dents. Une
  escarmouche avec la garde babylonienne vous tente fort peu, surtout que vous n'avez
  pas encore trouvé Barsip.</p>"
