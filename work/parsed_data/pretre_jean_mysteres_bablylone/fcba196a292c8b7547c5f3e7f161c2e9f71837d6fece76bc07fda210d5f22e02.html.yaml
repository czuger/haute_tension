- '<p>Dès que vous prononcez le nom de Souhsan, Mahal sourit. Vous lui racontez votre
  entrée dans Babylone, sans oser parler de votre quête. Vous deviez rencontrer Souhsan
  et l''avez cherché désespérément dans la ville avant d''apprendre sa mort. Vous
  parlez de votre rencontre avec Bykh et de la traversée de Shamash. Il vous écoute
  attentivement puis vous interrompt. Il claque des doigts et une forme invisible
  vient apporter des rafraîchissements. Il prend ensuite la parole. A votre grande
  surprise, il commence par parler de Shangri-La. «Tu n''es pas le premier à passer
  par ce chemin, voyageur. » Avec concentration, Mahal poursuit : «De nombreux indices
  ont été laissés de par le monde afin de permettre aux personnes qui le méritent
  d''atteindre la cité ! L''un de ces indices se trouve à Babylone, sous la forme
  d''une tablette rangée dans la bibliothèque de la Tour de Babel. Trois renseignements
  sont nécessaires pour l''atteindre, et trois sages, dont je suis, sont répartis
  dans la ville, chacun possédant un renseignement.» Mahal sait que la tablette se
  trouve au quatrième étage de la bibliothèque. Il vous faut maintenant trouver les
  deux autres sages. L''un s''appelle Barsip et se trouve dans le quartier des Jeux.
  L''autre s''appelle Kantoum et vit dans les jardins suspendus du palais. Mahal vous
  dit ensuite que Bykh est un scélérat et qu''il vaut mieux l''éviter. Une passe magique
  soigne vos blessures. Lancez deux dés pour déterminer le nombre de points de Vie
  que vous récupérez. Mahal vous donne enfin un dernier élément; un chemin dérobé
  vous mènera jusqu''à une auberge tout à fait sûre. <a href="/adventures/read_choice/8fc6d7a661e4b2f0edd55572036a97907dd882db127e57b4c7309fb8f24b3008"
  class="pageLink">Il vous donne 5 pièces d''or puis vous raccompagne à la porte.</a></p>'
