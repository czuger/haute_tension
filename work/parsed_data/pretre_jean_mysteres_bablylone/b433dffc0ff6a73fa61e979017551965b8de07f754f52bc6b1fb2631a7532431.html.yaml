- "<p>Tandis que vous vous faufilez de venelle en venelle, coupant par les petits
  jardins bordant <em>l'arrière </em>des maisons, des cris d'alarme retentissent derrière
  vous. Vous devez absolument vous débarrasser de ces poursuivants ! Vous n'êtes pas
  à Babylone depuis une journée que déjà la moitié de la ville semble vous en vouloir!
  Maudissant votre malchance vous zigzaguez à travers les ruelles encore quelques
  minutes, puis piquez droit vers le sud.</p>"
- '<p>Essayant de vous repérer, vous apercevez le palais de Nabuchodonosor sur votre
  droite, puis <em>plus </em>au sud la tour d''Agadé qui domine le quartier. Décidant
  que la meilleure façon de semer vos poursuivants est de courir sans logique apparente,
  vous obliquez à l''ouest, longeant presque le palais, puis reprenez vers le sud.
  Un dernier crochet vous mène au bord du fleuve. Vous ralentissez le pas pour'' éviter
  d''attirer <em>l''</em>attention. Marchant calmement, vous observez les bateaux
  de commerce amarrés aux quais, et les files de porteurs s''activant encore, malgré
  le jour qui décline, à décharger les marchandises qui iront nourrir la ville. Plus
  loin vers le sud, vous distinguez le pont énorme que vous avez traversé en arrivant
  du marché. L'' édifice est impressionnant, enjambant l''Euphrate de ses énormes
  piles de pierre cerclées de bandes de fer. Il ne vous servirait à rien pour l''instant
  de vous mêler à sa foule de badauds pour le franchir à nouveau, car vous retrouveriez
  le marché que vous avez visite ce matin même. A l''endroit où vous vous trouvez
  de grandes bâtisses hautes de plusieurs étages surplombent le fleuve : vous devinez
  qu''il s''agit des banques et des centres d''échanges monétaires. Babylone est une
  ville prospère. <a href="/adventures/%ADVENTURE_ID%/read_choice/07ba65f17d54387ef88bfd2e38b331fab9d03df8e5967b0dc2cc3264ee24d9da">Mais
  la nuit s''installe et, fatigué par cette journée vous décidez de vous enfoncer
  dans ce quartier pour y trouver un endroit où dormir.</a></p>'
