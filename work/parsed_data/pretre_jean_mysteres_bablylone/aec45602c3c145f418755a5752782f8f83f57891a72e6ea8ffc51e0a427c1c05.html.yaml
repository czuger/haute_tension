- '<p>Vous attrapez un couteau bien aiguisé parmi les ustensiles de cuisine et coupez
  un bon morceau: de ce pâté savoureux. Vous mordez à belles dents dans le pâté de
  volaille : il est parfaitement délicieux. Vous retrouvez 2 points de Vie si vous
  en aviez perdu. Puis vous fouillez les étagères de la cuisine en vous félicitant
  de cette bonne idée. Parmi les piles d''épices et de condiments, vous ramassez un
  sachet de dattes séchées que vous glissez dans votre sac: comptez-le pour une ration
  de provisions. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/161-0.html">Puis
  vous quittez cet endroit par la porte du fond.</a></p>'
