- <p>Votre sommeil est profond et vous ne vous réveillez pas quand entrent par la
  fenêtre les premiers rayons du soleil. Vous dormez encore une heure puis vous vous
  levez de bonne humeur. Ce sommeil réparateur vous fait récupérer 2 points de Vie.
  Vous pouvez manger l'une de vos rations pour gagner 2 autres points (si vous n'excédez
  pas votre maximum). <a href="/adventures/read_choice/6208d272e5435fcb8d2d3271f0537faf153de60ef8f983d869df3c6b34540cbd">Vous
  dégagez ensuite la porte et reprenez votre chemin vers la Ville Rouge.</a></p>
