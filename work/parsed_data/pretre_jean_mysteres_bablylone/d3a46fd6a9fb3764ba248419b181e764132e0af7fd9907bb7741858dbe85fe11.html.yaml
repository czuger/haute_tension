- '<p>Vous reprenez rapidement vos esprits : une plaisanterie ne mérite pas une telle
  correction. Vous reposez donc le marchand à terre. Celui-ci reprend des couleurs;
  bientôt, son sourire réapparaît. Il vous offre à boire, mais vous vous méfiez :
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/46-07.html">vous
  l''avez assez vu et vous reprenez votre chemin.</a></p>'
