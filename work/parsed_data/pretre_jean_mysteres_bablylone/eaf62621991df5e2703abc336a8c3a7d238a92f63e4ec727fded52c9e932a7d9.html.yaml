- "<p>Vous vous approchez de l'estrade où deux lutteurs sont enlacés en une prise
  abracadabrante. La foule invective l'un des deux athlètes, un géant à la tignasse
  noire et aux mains larges comme des battoirs. «Ce téméraire va-t-il réussir à vaincre
  Moloch, notre champion incontesté ?» hurle le bonimenteur de service. «Moloch le
  Mongol, imbattable et indompté ! Nul n'a jusqu'ici réussi à le terrasser! Ce valeureux
  jeune homme pourra-t-il..; » Un grand craquement vient l'interrompre : d'un mouvement
  sec, le gigantesque lutteur a rompu la nuque du malheureux qui voulait lui ravir
  son titre ! « Eh non ! » reprend le bonimenteur. «Ce n'est pas encore pour cette
  fois! Moloch reste invaincu, Moloch le plus terrible lutteur de Babylone, d'Orient,
  ou d'ailleurs ! Vingt pièces d'or à celui qui le maîtrisera! Qui sera le prochain
  à essayer de le détrôner ? Vous ? Ou bien vous ?» Vous laissez cet homme s'égosiller
  et concentrez votre attention sur la malheureuse victime du champion de lutte que
  des comparses emportent en coulisse ... le dernier en date, pensëz-vous. Ils vont
  certainement le dépouiller de son or avant de le jeter aux chiens, tirant ainsi
  profit de sa mort! Peut-être faudrait-il qu'un solide guerrier comme vous donne
  une bonne leçon à ces canailles ! Ou bien peut-être vaut-il mieux laisser cela entre
  les mains des instances supérieures et ne pas vous en mêler ?</p>"
- "<p>Que décidez-vous ?</p>"
