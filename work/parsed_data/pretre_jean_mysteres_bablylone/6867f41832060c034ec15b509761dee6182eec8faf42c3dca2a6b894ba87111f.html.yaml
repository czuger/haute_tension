- '<p>Vous ramassez quelques galettes de blé et les croquez à belles dents. Elles
  sont excellentes et vous vous félicitez de votre décision. Cependant l''une des
  galettes contenait un petit caillou sur lequel vous vous cassez une dent ! Votre
  estomac vous sait gré de ce repas, mais pas votre denture. Cependant, vous gagnez
  1 point de Vie grâce aux galettes que vous avez mangées. Vous. fouillez rapidement
  les étagères chargées d''épices et de condiments et y chapardez un sac de dattes
  séchées. Ajoutez-le à vos possessions: il comptera comme une ration de provisions.
  <a href="/adventures/read_choice/e5be7618f27e38edbbbafdc94a1f0f952f9dba4d0a506553fbb2cf10227c9de5"
  class="pageLink">Puis vous quittez la pièce par la porte du fond.</a></p>'
