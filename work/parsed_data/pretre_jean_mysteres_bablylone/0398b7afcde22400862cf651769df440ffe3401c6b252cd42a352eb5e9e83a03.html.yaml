- "<p>Un marchand de vannerie vient une fois de plus de vous dire qu'il ne connaît
  pas de Souhsan ! Vous continuez d'errer dans les allées lorsque vous recevez un
  violent coup dans les côtes. Vous vous retournez immédiatement et frappez d'instinct
  l'homme qui vient de vous attaquer. Votre coup de poing l'envoie directement au
  sol. Il n'est vêtu que d'un pagne et tenait un long bâton en main. Le spectacle
  qui s'offre à vous est explicite et vous comprenez instantanément la situation.
  Un noble, vêtu d'une longue tunique bordée de franges et chargé de bijoux, traverse
  le marché. Il est, escorté de quatre gardes, et des esclaves lui dégagent le chemin
  en écartant la foule à coups de bâton.</p>"
- "<p>Mais comprendre ne suffit pas : vous venez d'assommer l'un des esclaves et deux
  gardes se dirigent vers vous, épée en main.</p>"
