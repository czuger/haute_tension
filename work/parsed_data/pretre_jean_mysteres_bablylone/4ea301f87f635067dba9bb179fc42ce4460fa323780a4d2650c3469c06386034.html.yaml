- <p>Vous vous résignez à suivre le mouvement de la foule, espérant une meilleure
  occasion de vous tirer de ce mauvais pas. Mais la queue avance inexorablement vers
  la grande porte du temple d'Ishtar. Des prêtresses à demi nues entraînent les membres
  de la procession à l'intérieur en souriant. Votre tour va bientôt arriver, car l'homme
  qui se tenait devant vous s'apprête à passer le seuil du temple ! Cédant à une idée
  subite, vous feignez l'évanouissement et vous écroulez au sol. Après un instant
  d'émoi, et voyant que vous ne semblez pas vouloir reprendre connaissance, les hommes
  qui vous suivaient vous soulèvent avec effort. Ils ont vite fait de vous traîner
  jusqu'à un mur voisin contre lequel ils vous appuient en se moquant de vous. «Celui-là
  est une vraie femmelette! Seul un dément ou une mauviette se déroberaient ainsi
  au rituel sacré d'Ishtar ! Mais non », rétorque un autre Babylonien, «tu ne vois
  donc pas qu'il est fin saoul ? Il a sans doute voulu se donner du courage... Allons,
  viens, ami, les jeunes vierges nous attendent ! » ricane l'homme. Votre propre bêtise
  vous écœure! Si vous en aviez, vous vous retireriez 3 points d'Intelligence ...
  Vous restez là, apparemment inconscient, jusqu'à ce que le gros de la foule ait
  pénétré dans le temple. <a href="/adventures/read_choice/7f531e3dcd6cfd80474c39a9dd18828d7a24839f77726017787794c109268a2d">Puis
  vous vous relevez pour vous faufiler vivement aussi loin que possible de ce temple
  de malheur !</a></p>
