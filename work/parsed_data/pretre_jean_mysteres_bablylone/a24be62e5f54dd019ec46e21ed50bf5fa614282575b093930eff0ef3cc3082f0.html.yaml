- "<p>Vous restez là, immobile, mais prêt à brandir votre épée si le scarabée géant
  fait mine de vous attaquer. L'insecte semble comprendre votre réticence. Il bourdonne
  calmement, toujours sans bouger de sa place. Puis, au bout d'un moment, il passe
  au-dessus de vous en émettant un bourdonnement plus soutenu. Il va se stabiliser
  au ras du chemin, quelques mètres plus loin. Vous jureriez qu'il vous fait signe
  de le suivre! Mais tout ça n'a pas de sens !</p>"
