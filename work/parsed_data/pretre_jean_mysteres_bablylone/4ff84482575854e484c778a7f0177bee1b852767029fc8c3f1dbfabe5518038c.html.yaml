- '<p>En passant la main au-dessus de la seconde rangée de cartes, vous vous sentez
  irrésistiblement attiré par la seconde plaquette en partant de la droite. Vous la
  prenez aussitôt entre le pouce et l''index et la retournez. Un soleil aux rayons
  ardents comme des flammes en occupe presque toute la surface. «Ta crinière de lion
  et ton âme farouche ont fait de toi un protégé de Samash, le dieu soleil», commente
  le tireur de cartes. «Tu illumineras les existences de ceux qui croiseront ta route,
  ou tu les détruiras par le feu de ton vertueux courroux. Il n''y aura pas d''autre
  alternative. Oui, voyageur, le soleil darde sur toi la puissance magique de ses
  rayons. Sa clarté éternelle brille dans ton cœur. » A ces mots, vous sentez soudain
  une énergie bienfaisante se répandre dans votre corps. La fougue du lion habite
  à présent vos muscles: vous gagnez 1 point de Force de façon permanente ! Les yeux
  du tireur de cartes ne vous ont pas quitté. Il a pu lire sur votre visage l''effet
  de ses paroles. «J''espère t''avoir montré sous un jour nouveau une partie de toi-même,
  voyageur. <a href="/adventures/read_choice/213879efaed91a141ed3a5bc9e96b426d0814c07ec7d8c3d2955e584350c2dec">Y
  a-t-il autre chose que je puisse faire pour toi ?»</a><em> </em></p>'
