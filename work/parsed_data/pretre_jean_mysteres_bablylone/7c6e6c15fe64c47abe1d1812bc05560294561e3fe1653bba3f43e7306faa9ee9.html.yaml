- '<p>Vous vous agenouillez rapidement pour vider les poches du chef des elfes, en
  espérant qu''il aura gardé la majeure partie de l''or sur lui. Vous constatez avec
  déception qu''il n''a que 6 pièces d''or. Ajoutez-les à vos possessions. Alors que
  vous vous relevez, un reflet joue sur un objet brillant: une bague au doigt de l''elfe
  ! Vous la détaillez d''un coup d''œil: c''est un simple anneau d''argent orné d''une
  tête de tigre. Si vous voulez l''emporter, notez-la sur votre Feuille d''Equipement.
  Lors du prochain combat que vous aurez à livrer, <strong>lisez le document ci-dessous
  </strong>avant d''entamer le combat. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/148-53.html">Que
  vous décidiez ou non de vous approprier la bague de l''elfe, il vous faut maintenant
  vous presser de disparaître dans la foule avant l''arrivée imminente des gardes.</a></p>'
