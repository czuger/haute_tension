- "<p>«Heureusement qu'il existe aussi des archers comme toi! » s'exclame Amalrik
  le propriétaire. «Ta maladresse me procure une joie infinie,. étranger !» Retenant
  un vocable peu amène à l'égard de ce rustre, vous vous résignez à la perte d'une
  pièce d'or. Cela ne vous empêchera pas d'interroger le forain. Vous êtes peut-être
  un archer médiocre, mais lorsqu'il s'agit de votre quête, nul ne saurait vous arriver
  à la cheville. «Je t'avoue que mon habileté à l'arc laisse à désirer, Amalrik. Je
  suis venu à toi pour une raison précise : il me faut trouver un sage nommé Barsip,
  qu'on a vu fréquenter ce quartier plus d'une fois. Saurais-tu où on peut le trouver
  ?»</p>"
- "<p>Le forain se passe la langue sur les lèvres, fouillant sa mémoire. «Barsip ...
  oui, ce nom ne m'est pas inconnu. Seulement le passage est si intense par ici que
  je ne saurais l'identifier. Pourquoi n'irais-tu pas interroger le gros Macarius
  qui tient le jeu des courses au fond de la rue ? Il connaît certainement plus de
  monde que moi. Et il y a aussi le tireur de cartes là-bas qui pourrait peut-être
  identifier ton Barsip. Vois avec ces deux-là ... »</p>"
