- <p>Vos minuscules antennes vibrent! «Bonjour!» fait une voix grésillante. «Je suis
  venu te chercher pour t'amener à Kantoum ! Il t'a aperçu du haut des jardins ! »
  Vous n'êtes pas au bout de vos surprises ! «Monte sur mon dos et accroche-toi bien
  ! » bourdonne encore le scarabée doré. Vous vous exécutez, un peu inquiet, mais
  tout se passe bien. L'insecte énorme s'élève et semble supporter votre poids sans
  effort. Vous dépassez le niveau de la seconde terrasse, arrivez à la troisième,
  et approchez d'un grand arbre aux branches curieusement larges. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/120-42.html">Le
  scarabée se pose juste à côté de l'arbre.</a></p>
