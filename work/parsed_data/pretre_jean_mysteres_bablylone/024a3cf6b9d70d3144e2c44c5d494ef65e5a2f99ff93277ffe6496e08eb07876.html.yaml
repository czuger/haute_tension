- '<p>Vous préférez ne pas vous embarquer à la légère dans une partie dont vous ne
  savez rien, et vous avez bien raison. La roue tourne sur'' son axe puis s''arrête
  lentement. Elle est composée de six triangles de couleurs différentes: rouge, jaune,
  bleu, vert, noir et violet. Chaque triangle s''arrête devant un numéro de 1 à 6.
  Vous comprenez instantanément que le perdant est celui dont le numéro tombe en face
  du triangle noir, car un homme qui avait misé sur le 3 devant lequel vient de s''arrêter
  le noir semble atterré ! En effet, le triangle noir se soulève et une lance en jaillit,
  propulsée par un ressort. La lance va se planter en pleine poitrine du joueur malchanceux,
  qui agonise en crachant du sang. Les autres joueurs empochent tous 5 pièces d''or
  à l''exception de celui qui avait parié sur le 6, auquel correspond le triangle
  rouge. Lui semble n''avoir rien gagné. <a href="/adventures/read_choice/ef2110f9ddff7101f354166347daf1477f39024434802873f8b0d13c0961f616">Vous
  estimez ce jeu un peu trop dangereux pour vous et vous sortez de la foule des curieux.</a></p>'
