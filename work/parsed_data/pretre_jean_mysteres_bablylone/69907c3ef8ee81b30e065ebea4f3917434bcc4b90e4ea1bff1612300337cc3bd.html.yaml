- '<p>Lorsque vous prononcez ce nom, les guerriers arrêtent de rire. Ils se regardent
  entre eux; le guerrier qui vous parlait dit soudain : «Je crois qu''on peut lui
  faire confiance.» Les autres acquiescent. Il vous raconte alors que le sage, recherché
  par tous les voleurs, a trouvé refuge chez. un marchand de sortilèges. Il refuse
  de vous indiquer où il se trouve, mais veut bien vous y conduire : le sage lui dira
  alors si l''on peut vraiment vous faire confiance. Il disparaît dans une pièce attenante
  et revient quelques secondes plus tard avec son épée. <a href="/adventures/read_choice/40ca8b30eb8b8b1f4ee90b893e7584d9352e75f474d3739d03d51bc041e19ba4">Vous
  quittez tous deux la salle d''armes.</a><em> </em></p>'
