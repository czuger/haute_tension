- <p>Vous portez un coup mortel à l'Œil Dévoreur. Il se met alors à tournoyer, les
  longues pattes s'entortillant de macabre façon. Vous reculez prestement de quelques
  pas pour éviter de vous trouver sur sa trajectoire. Il s'écroule enfin dans la boue
  et meurt dans un dernier soubresaut. Vous pensez confusément à tous les monstres
  qu'il vous faudra encore combattre avant d'atteindre votre but, vous demandant si
  cela cessera un jour. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/252.html">Puis
  vous reprenez votre chemin.</a><em> </em></p>
