- <p>Vous vous baissez pour vider les poches de l'elfe qui a réussi à vous appâter
  pour vous faire entrer dans la partie. Il n'a qu'un minuscule poignard et 4 pièces
  d'or. Maigre butin ! L'arrivée de la garde est imminente et vous abandonnez les
  elfes. <a href="/adventures/read_choice/212196759b9a380fa107df6fb60d63b6dfce44b0c56cf701475633d6d007c989"
  class="pageLink">Jouant des coudes, vous disparaissez rapidement parmi les nombreux
  passants.</a></p>
