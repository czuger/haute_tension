- "<p>Votre coup est d'une telle puissance que la boule se brise en touchant la cloche.
  Le marchand est surpris; la foule applaudit. Le marchand vous donne les 5 pièces
  d'or promises. «Ta force est prodigieuse, étranger », lance-t-il, abasourdi. Vous
  l'interrogez sur l'endroit où vous pourriez trouver le nommé Souhsan, mais il ne
  connaît personne de ce nom. Vous vous apprêtez à reprendre votre marche lorsqu'un
  homme vous aborde. Il a vu vos exploits et désirerait louer vos services pour quelques
  heures.</p>"
