- "<p>Vous suivez avec émotion la lutte acharnée qui se déroule entre vos deux partenaires.
  Le guerrier semble exceller à ce jeu. Il réussit un lancer parfait du premier coup
  et les dix ossements blanchis par le soleil s'effondrent en cliquetant. Cela démoralise
  quelque peu l'autre joueur, certainement un messager de Bagdad d'après son accoutrement.
  Il se cambre, lève une jambe, vise soigneusement en clignant des yeux, et lance
  sa boule ! Le crâne file sur la piste cirée et va percuter le tas d'ossements. Neuf
  d'entre eux tombent, mais la dernière «quille» reste en place. L'homme de Bagdad
  prépare son second lancer. Il ajuste, fronce les sourcils, et le crâne jaillit soudain
  de ses doigts tel un météore, roulant vers la dernière quille, qu'il va percuter.
  En plein dans le mille ! Vous voilà dans de sales draps. «Eh bien, mon ami de courte
  durée, le sort en est jeté ! Tu n'as pas été très brillant, mais au moins tu auras
  eu le courage de t' essayer à ce jeu ! » raille le guerrier. Il va vous falloir
  agir vite ! « Horla ! La partie est achevée !» crie le guerrier en direction du
  rideau pourpre derrière lequel se tenaient le propriétaire et son bonimenteur. Le
  colosse écarte la draperie et pénètre dans la baraque. «Alors, qui a triomphé ?»
  demande-t-il. «Ah ! Je vois à ta mine piteuse que c'est toi le perdant, étranger
  ! Désolé pour toi », fait Horla à votre intention. «Mais tu connaissais le prix
  à payer. Tu ne sentiras rien, rassure-toi, j'ai de l'expérience ! » dit-il, appuyant
  ces mots d'un geste vers une lourde hache de bataille accrochée dans un coin.</p>"
