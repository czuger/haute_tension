- "<p>Une carte seulement parmi toutes celles-ci ! Choix difficile... Vous vous décidez
  finalement pour la seconde plaquette en partant de la droite sur la troisième rangée.
  L'image que vous démasquez est surprenante : un grand aigle pygargue semble piquer
  vers vous, les serres ouvertes comme pour s'emparer d'une proie, Le tireur de cartes
  étudie cette figurine avec soin. «Les griffes ! Voyageur, a destinée s'annonce obscurcie.
  Le pouvoir de cartes est tel que celle que tu viens de retourner a déjà agi sur
  toi. Mais regarde par toi-même ... »</p>"
- "<p>Vous ne parvenez pas à comprendre ce que dit cet homme, mais voyant qu'il observe
  votre sac, vous ouvrez rapidement celui-ci. Misère ! Tous vos objets magiques ont
  disparu, à l'exception (si vous les possédiez) de l'Œil Magique et de la Dent de
  Gygax. Rayez-les de la liste de vos possessions. Catastrophé, vous contemplez le
  tireur de cartes d'un œil sinistre. «Si la destinée a décidé de te priver de certains
  avantages, c'est que tes épreuves sont loin de prendre fin, voyageur. Les griffes
  de l'aigle frappent lorsqu'on s'y attend le moins. Elles arrachent aux hommes leurs
  plus chers trésors, et parfois même la vie ! Ces griffes acérées symbolisent simplement
  la fatalité à laquelle nous sommes tous soumis... Mais je lis dans tes yeux un désarroi
  profond, Apprends que j'ai parfois la chance de pouvoir intervenir dans les desseins
  du ciel. Aussi, si tu le désires, tu peux retourner une autre carte. »</p>"
- "<p>Qu'allez-vous faire ?</p>"
