- <p>Vous vous enfoncez dans une sorte de petite jungle très fournie. Vos jambes disparaissent
  dans un fouillis d'arbustes africains et de plantes odoriférantes variées. Soudain,
  des piétinements accompagnés de cris aigus retentissent dans la végétation avoisinante.
  Votre curiosité l'emporte pour une fois sur votre prudence et vous écartez un bouquet
  de renoncules pour voir de quoi il s'agit. Un troupeau d'éléphants nains gambade
  joyeusement près de vous. Ils sont si petits qu'ils tiendraient presque au creux
  de votre main ! Les sympathiques animaux poussent des barrissements sonores en vous
  accompagnant. Vous traversez ce palier des jardins jusqu'aux escaliers, vous émerveillant
  encore de la profusion de la flore et de la faune de l'endroit. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/244.html">Bientôt
  vous laissez derrière vous les éléphanteaux et vous accédez au second plateau des
  jardins.</a></p>
