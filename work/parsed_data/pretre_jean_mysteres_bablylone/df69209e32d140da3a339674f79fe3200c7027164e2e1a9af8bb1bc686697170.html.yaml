- "<p>L'attitude de cet être grotesque vous fait redouter un piège. Les paroles énigmatiques
  du tireur de cartes vous reviennent à l'esprit : il vous avait conseillé de dire
  «Bonsoir» au prochain monstre que vous rencontreriez, puis s'était mis à rire aux
  éclats ! Tout cela sent un peu trop le piège combiné à l'avance. Votre astuce légendaire
  ne vous permettra pas d'y tomber si aisément.</p>"
- "<p>Vos assauts redoublent de vigueur, et le monstre n'a plus le choix. Il lui faut
  se défendre ou périr transpercé par votre lame !</p>"
- "<p><strong>HOMONCULE</strong></p>"
- "<p>FORCE: 12 VIE: 14</p>"
