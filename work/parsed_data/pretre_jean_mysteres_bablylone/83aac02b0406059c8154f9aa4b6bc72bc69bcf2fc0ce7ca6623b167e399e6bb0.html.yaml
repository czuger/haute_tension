- <p>Vous décidez de ne pas vous mêler de ce qui ne vous regarde pas. Vous prenez
  à part l'elfe qui vous a conduit là et lui demandez s'il connaît Barsip. «Non, voyageur,
  désolé de ne pouvoir t'aider. J'ignore qui est cet homme et où il réside. Je crois
  ne l'avoir jamais vu.» <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/148-53.html">Un
  peu déçu, vous laissez les elfes à leur partie de dés et poursuivez votre exploration
  du quartier.</a></p>
