- "<p>Votre adversaire s'écroule enfin : tout danger est écarté. Pourtant, Raf-Nadaihr
  semble effrayé. Vous comprenez à la façon dont il vous regarde qu'il a eu plus peur
  de l'Œil Magique et de son effet dévastateur que de ses agresseurs ! Vous essuyez
  votre épée avec un pan de la tunique du mort puis tentez de rassurer votre employeur.</p>"
- "<p>Raf-Nadaihr observe les restes calcinés de l'assassin puis réalise que vous
  lui avez sauvé la vie. Il s'excuse de son trouble et vous remercie. Vous quittez
  tous deux la pièce et allez boire un peu de vin dans une autre pièce. Il a retrouvé
  son calme et discute tranquillement avec vous.</p>"
- "<p>Sans lui donner trop de précisions, vous parlez de votre quête et lui demandez
  s'il connaît Souhsan. «Oh, oui, j'avoue l'avoir très bien connu, mais malheureusement
  la mort l'a emporté deux mois avant ton arrivée, mon ami ! » vous confie-t-il. Le
  désespoir vous envahit alors : la fin du monde vous ferait sans doute moins d'effet
  ! . Vous êtes atterré par ce coup du sort, mais tentez de vous reprendre : il doit
  y avoir une solution. Vous pressez RafNadaihr de questions sur Souhsan. Il vous
  explique que celui-ci rencontrait souvent trois sages, que lui-même a vus une fois:
  «Ils s'appellent Mahal, Barsip et Kantoum. Je ne sais pas où ils se trouvent, mais
  j'ai entendu dire il y a peu que Kantoum travaille pour l'empereur Nabuchodonosor,
  quelque part dans les jardins suspendus du palais. » Il ne peut rien dire d'autre,
  car il n'en sait pas davantage.</p>"
- <p>Il se fait tard et Raf-Nadaihr est fatigué par cette soirée agitée. Il vous offre
  l'hospitalité pour la nuit. <a href="/adventures/read_choice/55a04211f09b85fc9fad67be161c919226e8883bdf342eed2bb3f3d3e8240dff">Vous
  vous empressez d'accepter, et il vous mène donc à une chambre puis va lui-même se
  coucher.</a></p>
