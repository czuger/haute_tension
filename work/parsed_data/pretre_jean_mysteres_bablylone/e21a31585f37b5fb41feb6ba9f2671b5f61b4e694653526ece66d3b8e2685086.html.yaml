- <p>Blotti dans votre cache, vous songez à tout ce que vous avez dû abandonner pour
  pouvoir dormir dans un égout. Vos pensées vous ramènent alors vers Shangri-La et
  ses promesses de vie éternelle. Vous considérez le chemin parcouru. Le sommeil vous
  cueille au milieu de vos rêveries et vous sombrez dans les bras de Morphée. Vous
  vous éveillez au matin ayant repris 2 points de Vie. Vous pouvez manger (s'il vous
  reste des provisions) et gagner 2 points de Vie supplémentaires. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/236.html">Vous
  reprenez ensuite votre chemin.</a></p>
