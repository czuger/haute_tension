- "<p>Les cartes tourbillonnent devant vous comme en un sabbat coloré. Rien ne vous
  influencerait pour en choisir une plutôt qu'une autre si ce n'est une sorte de lueur
  qui émane de la dernière plaquette d'os posée face contre la table par le tireur
  de cartes. Vous avez l'impression qu'une petite étincelle palpite à sa surface,
  tentation irrésistible pour votre main. Vous la caressez du bout des doigts avant
  de la retourner. A votre étonnement, elle est totalement noire, non, opaque plutôt,
  comme si cette carte absorbait toute lumière pour l'engloutir. Voyant cela, le tireur
  de cartes ne peut retenir un mouvement de recul. Il sursaute, comme griffé par un
  chat sauvage, puis son visage se pare d'un air de deuil. «La destinée sait couper
  court aux projets les mieux construits, voyageur. Nul doute que tu te destinais
  à bien d'autres aventures... mais il en a été décidé autrement. La carte que tu
  as dévoilée se nomme le Vide ! Rien n'existe dans ses profondeurs, ni ombre, ni
  lumière, ni vie, ni mort. Le Vide avale l'esprit des vivants et en fait des enveloppes
  vides, des prisonniers de l'Araltier, le pays sans retour, gardés derrière les sept
  portes par la déesse Eushkigal, sœur d'Ishtar. Leur corps reste sur terre, tel un
  automate, mais leur âme est prisonnière à jamais dans une autre dimension, entre
  les mains de quelque démon peut-être ... »</p>"
- "<p>Mais tandis que le tireur de cartes fait ces remarques, vous sentez votre esprit
  quitter votre corps ! Des mains énormes semblent le broyer, le réduire encore et
  encore, jusqu'à ce qu'il puisse tenir dans une boîte minuscule. Vous comprenez que
  vous êtes toujours sur terre, assis en face du cartomancien, mais que votre corps
  ne bougera plus jamais, car votre volonté consciente s'en est échappée ! Votre âme
  est tombée au pouvoir des forces du mal qui l'ont emprisonnée. Votre sort peu enviable
  durera, malheureusement pour vous, tout le restant de l'éternité ...</p>"
