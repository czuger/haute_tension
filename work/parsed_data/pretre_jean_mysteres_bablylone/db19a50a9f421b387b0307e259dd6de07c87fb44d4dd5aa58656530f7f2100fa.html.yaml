- '<p>Tant d''injustice vous écœure ! Cette brute sanguinaire ne peut continuer de
  nuire plus longtemps. En un tournemain, vous voilà sur l''estrade: «Holà ! Dis-moi,
  forain, ton "champion" m''a l''air plutôt balourd ! C''est de la graisse et non
  des muscles qu''il exhibe ! » Ces mots font rugir le géant qui se jette sur vous.
  D''un habile coup de pied, vous l''expédiez au tapis. «Messire, vous ! De paraissez
  sûr de vous et fringant », fait le bonimenteur, heureux d''avoir trouvé une autre
  proie pour son poulain. «Désirez-vous affronter mon champion ?» Votre réponse fuse
  : «L''affronter ? Non, je désire le réduire en bouillie! » La foule vous acclame.
  Vous vous dénudez jusqu''à la taille et le public retient son souille, attendant
  le premier contact. Le monstrueux lutteur se rue sur vous et tente de vous ceinturer.
  Mais votre science de la lutte gréco-romaine et de bien d''autres exercices dépasse
  de loin la sienne. Vous l''évitez, conscient cependant que sa force de taureau en
  fait un adversaire redoutable ! Ce sera un duel à mort...</p>'
