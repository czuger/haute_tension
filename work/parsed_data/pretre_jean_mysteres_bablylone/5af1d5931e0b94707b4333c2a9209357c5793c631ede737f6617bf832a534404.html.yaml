- "<p>Secouant la tête pour chasser votre rêverie, vous vous levez et vous élancez
  à travers la salle bondée pour rattraper Rakhor avant qu'il ne disparaisse dans
  la foule. Le sage est déjà à l'autre bout de la taverne, près de la porte, mais
  comme s'il possédait des yeux dans le dos et avait vu votre mouvement, il pivote
  sur ses talons. Il vous jette un coup d'œil amusé puis hausse les sourcils. Au même
  instant, une voix s'infiltre dans vos pensées : c'est celle du sage ! «Tes épreuves
  commencent ici, Prêtre Jean ! » Vous plissez les yeux pour mieux voir Rakhor au
  milieu de la fumée et de l'agitation de la taverne. Il vous semble l'apercevoir
  qui exécute un petit geste du bout des doigts en direction d'un homme d'armes à
  côté de vous. Aussitôt, la chope de bière posée devant le soldat se renverse sur
  sa tunique cloutée, comme poussée par une main invisible. Rakhor se permet un sourire
  rusé, puis fait un autre geste quasi imperceptible vers le soldat, et sort de la
  taverne. Comme piqué par une abeille, l'homme d'armes cesse d'essuyer sa tunique
  couverte de bière et se jette sur vous. «Maladroit! Chien d'étranger ! Je vais t'apprendre
  la politesse et te corriger ! » Et il sort une épée à large lame de son fourreau.
  Vous comprenez que le sage s'est moqué de vous pour punir votre impatience ! Désireux
  d'éviter de vous attirer le courroux de l'assistance (qui compte plusieurs autres
  soldats) en tuant ce bruyant homme d'armes, vous vous résignez à empoigner un tabouret
  de bois dur en espérant l'assommer avant qu'il ne vous transperce. Pour ce combat,
  vous devrez réduire votre total de Force de 3 puisque vous combattez sans épée et
  dans un espace très restreint.</p>"
