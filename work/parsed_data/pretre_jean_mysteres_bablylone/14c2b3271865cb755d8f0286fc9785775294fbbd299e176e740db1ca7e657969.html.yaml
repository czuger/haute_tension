  <p>La rue bruyante s'étend devant vous, bordée d'échoppes, de tavernes et de baraques de jeu. Tout ce que vous avez appris jusqu'ici vous donne à penser que Barsip a le tempérament d'un joueur. Vous décidez donc d'étudier de plus près les divertissements voisins. A cet instant, une conversation flotte jusqu'à vos oreilles: un vieux Babylonien et un voyageur semblent parler d'un sage! Vous vous retournez à temps pour apercevoir ce vieillard à qui l'autre homme dit au revoir.<br>
   Il est attablé devant un gobelet de bière et grignote une galette sucrée. Vous traversez la rue en bousculant quelques quidams, sans prêter attention à leurs plaintes. Puis vous vous plantez fermement devant ce vieil homme : s'il le faut, vous userez de la force pour lui arracher les renseignements qui vous sont nécessaires !</p>
- "<p>Vous lui lancez un bonsoir sonore pour couvrir le brouhaha ambiant. Le vieillard
  ne bronche pas et continue de s'intéresser à son gobelet.« Holà messire!» insistez-vous.
  «Vous parliez d'un sage! Où' puis-je le trouver ?» Cette fois, l'ancêtre vous a
  entendu, dirait-on. Il lève les yeux vers vous et son front ridé se barre d'un pli
  profond. «Ah, toi aussi, tu désires le voir ?» chevrote-t-il. «Je n'avais pas saisi
  ce que tu voulais. Je suis un peu sourd. Tu le trouveras au prochain croisement,
  dans le jardin sur la droite. Tu verras, c'est un drôle de personnage ! » Le vieillard
  avale une gorgée puis reprend : «Qu'ont-ils donc tous à demander cela aujourd'hui
  ? Ferait-il quelque chose de ... » Mais vous ne l'entendez plus, car vous êtes déjà
  loin, fendant la foule pour ne plus perdre de temps avec ce vieux birbe.</p>"
