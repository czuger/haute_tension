- <p>Une énergie magique fuse des mains desséchées de la sinistre créature. Vous vous
  sentez comme paralysé tandis qu'un sort d'hypnotisme se déploie autour de vous.
  Mais la sorcière a mal choisi ses armes ! Elle ignore que vous avez la volonté implacable
  d'un ancien croisé du roi Richard. Pressant vos paupières pour garder les yeux fermés,
  vous évoquez l'image de votre futur monarque pour qui vous avez juré de défendre
  la justice. Vous résistez bravement a la tentative de la sorcière, puis, lorsque
  vous sentez l'effet de son sort s'évanouir, vous rouvrez les yeux. <a href="/adventures/read_choice/895bfd966c00892560929e850dbfeea3d905c2211db904f73521ea68ab3763eb">Empoignant
  solidement votre épée, vous vous ruez en avant, espérant que votre ennemie n'aura
  pas le temps de parachever le nouveau sort que déjà elle prépare...</a></p>
