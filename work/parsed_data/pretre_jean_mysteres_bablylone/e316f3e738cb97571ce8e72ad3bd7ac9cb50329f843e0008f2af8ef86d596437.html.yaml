- "<p>Vos deux partenaires n'en reviennent pas! Vous, un novice à ce jeu, avez réussi
  à passer cette difficile épreuve ! Il leur reste à se départager: lequel verra sa
  tête rouler sous la hache de Horla ? Le guerrier commence, très sûr de lui. En effet,
  il réussit neuf quilles du premier coup, et un sourire de triomphe illumine son
  visage. Mais son second lancer reste infructueux, car il manque le dernier tibia
  qui tenait encore debout. C'est au tour de l'autre joueur, un messager de Bagdad
  d'après son accoutrement, que vos résultats respectifs ont nettement démoralisé.
  Il se redresse, arme son bras, et le détend soudain comme un cobra. Le crâne jaillit
  sournoisement de sa main et roule en plein milieu des ossements. Huit sur dix !
  Mais pour son plus grand malheur, les deux restantes sont situées sur les côtés
  opposés de la piste. L'homme de Bagdad tente un impossible ricochet pour son second
  lancer, mais ne réussit qu'à passer entre les deux ossements. Ce sera lui le perdant
  !</p>"
- '<p>Le guerrier lui pose la main sur l''épaule, railleur. «Mon pauvre ami, ta compagnie
  m''aurait été agréable plus longtemps mais ... le sort en est jeté ! Au moins si
  tu n''excelles pas à ce sport tu auras eu le courage d''essayer ! Ha ha ha !" Le
  malheureux perdant tente de bredouiller une réponse, mais les mots lui manquent.
  « Horla ! La partie est finie ! » crie le guerrier. Aussitôt, le colosse soulève
  l''étoffe pourpre qui masquait l''entrée de la baraque. «Eh bien qui à gagné ?»
  demande-t-il. «Ah, ta mine déconfite parle plus que tous les discours: c''est toi
  qui as perdu, étranger !» fait Horla à l''homme de Bagdad. «Désolé pour toi, mais
  tu connaissais le prix à payer ! Tu ne sentiras rien rassure-toi, j''ai de l''expérience.
  Ce ne sera qu un mauvais moment à passer !» Joignant le geste à la parole, il empoigne
  une lourde hache de bataille accrochée à l''un des murs de planches.</p>'
- "<p>.Le messager de Bagdad se jette à genoux, suppliant Horla de l'épargner, les
  larmes aux yeux. «Allons, allons ! Ça ne prendra qu'un instant ! » rassure le colosse
  aux cheveux huilés. Comme l'autre persiste à sangloter en s'accrochant à présent
  aux jambes de Horla, celui-ci l'agrippe par le col et le redresse. «Mais pourquoi
  font-ils tous des difficultés aujourd'hui. Quel métier ! » proteste-t-il, Il courbe
  sa victime en deux sur une petite table basse et lève sa hache. Le perdant a à peine
  le temps de crier que déjà sa tête roule dans la poussière, des flots de sang giclant
  de sa carotide sectionnée. Le mort cligne des yeux, sa mâchoire se crispe, tandis
  que de l'autre côté ses bras battent l'air une dernière fois en quelques secondes
  tout est fini.</p>"
- "<p>Ce spectacle brutal vous a quelque peu retourné l'estomac. Vous empochez sans
  y penser les 10 pièces d'or que vous tend Horla (ajoutez-les à votre bourse). Du
  coin de l'œil, vous apercevez le guerrier qui sort de la baraque. Et soudain vous
  vous rappelez que vous aviez des questions à poser à Horla ! Vous surmontez votre
  dégoût et parlez. «Je recherche un sage qui se nomme Barsip et qu'on dit habitué
  de ce quartier. Le connais-tu ?» La bouche de Horla se plisse en une petite moue.
  «Ah ! Barsip. Oui. Oui, je connais ce nom. Mais j'ignore qui il est et où il habite.
  Adresse-toi à Amalrik, celui qui tient le tir à l'arc, là-bas. Il n'a l'air de rien,
  mais il connaît bien du monde. Ou alors au tireur de cartes, celui du fond de la
  place, je ne sais pas son nom, mais lui aussi voit du passage. Voilà, je ne puis
  t'aider autrement.» Vous remerciez le colosse et tournez les talons. «Reviens bientôt
  pour une autre partie !» lance Horla derrière vous. Un frisson vous parcourt l'échine
  à cette pensée !</p>"
