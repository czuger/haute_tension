- "<p>Rayez 1 pièce d'or de votre bourse: c'est le prix de votre entrée à la loterie.
  Vous vous-accoudez juste à côté de la jeune femme au décolleté généreux, qui actionne
  la roue de la loterie. Cette roue se compose de six triangles de couleurs différentes
  : rouge, jaune, bleu, vert, noir, violet. Les triangles, tournent et s'arrêtent
  chacun devant un numéro de 1 à 6. La mise est de 2 pièces d'or, et le gain éventuel
  de 5 pièces d'or. Quoique les règles de ce jeu vous soient encore un peu obscures,
  il vous semble comprendre que les gagnants sont très nombreux, ce qui vous étonne
  plutôt. Cette loterie a l'air d'une bonne aubaine pour les joueurs.</p>"
