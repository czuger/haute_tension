- <p>Vous lui proposez 15 pièces d'or pour le dédommager. Son regard s'éclaire aussitôt;
  il s'empresse d'accepter. Il empoche l'or puis reprend la conversation où vous l'aviez
  laissée. Son principal problème est réglé et il peut maintenant s'intéresser à vos
  histoires. Vous lui parlez de voyages et de contrées lointaines, de peuples et de
  coutumes qu'il ne connaît point, mais n'expliquez évidemment pas le but de votre
  quête. Vous arrangez votre histoire de façon qu'elle paraisse vraisemblable. Vous
  passez ainsi une partie de la soirée à parler de l'Egypte en buvant du jus. de baies.
  La. nuit tombe et la fatigue reprend le dessus. Sikhos vous propose alors une tente
  où dormir.· <a href="/adventures/read_choice/a62da5d7b7648aa92c485210d2c6821fe2e3d70003a55fbe4366ae118de0feee">Vous
  acceptez son offre et allez vous coucher.</a></p>
