- <p>Vous exultez car le coléoptère, trop pataud, n'a pu dévorer les huit grains de
  sucre qui le séparaient de la délivrance avant que la mante ne l'ait rattrapé. Elle
  se jette sur le petit insecte et l'avale avec délectation. L'argent change de main,
  et vous recevez vos gains. Multipliez par 3 le nombre des pièces d'or que vous avez
  parié et ajoutez ce nouveau chiffre à votre bourse. <a href="/read_choice/3788ddb75a45f4ce806d11bd25924f3f8aa33ed0b0d0bd4ed71d8c14c1c1cf78">A
  présent, vous profitez de cette interruption du jeu pour essayer d'apprendre où
  se trouve Barsip.</a></p>
