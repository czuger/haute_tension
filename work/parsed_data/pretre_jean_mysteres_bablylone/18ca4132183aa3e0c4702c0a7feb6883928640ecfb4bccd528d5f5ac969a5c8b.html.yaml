- '<p>Vous restez pétrifié tandis que des cercles de force surnaturels se forment
  autour des doigts de la sorcière. Elle étend soudain les mains vers vous, paumes
  tournées vers le sol, doigts écartés, et les cercles écarlates se désintègrent,
  dégageant des rayons d''énergie brute dirigés sur votre poitrine. Impuissant, vous
  voyez ces projectiles magiques filer vers vous ! L''impact est terrible, votre cotte
  de mailles se rompt en plusieurs endroits, chauffée au rouge. Le choc vous fait
  chanceler et vous manquez perdre connaissance. Lancez un dé et ajoutez 3 au chiffre
  obtenu : le résultat sera le nombre de points de Vie que vous a coûté l''attaque
  de la sorcière. Retirez également 1 point de Force à votre total, car vous voilà
  sérieusement affaibli. Cependant vous profitez de ce que la repoussante créature
  féminine prépare un autre sort pour rassembler vos forces restantes. <a href="/read_choice/895bfd966c00892560929e850dbfeea3d905c2211db904f73521ea68ab3763eb">Tenant
  solidement votre épée, vous vous ruez à l''assaut.</a></p>'
