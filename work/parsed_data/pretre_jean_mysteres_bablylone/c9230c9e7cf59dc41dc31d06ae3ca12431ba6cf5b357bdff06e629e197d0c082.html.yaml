- <p>Vous décidez d'expliquer à Nana-Dirat que rien ne doit se mettre en travers de
  votre quête. Puis, voyant qu'elle est au bord des larmes, vous sortez de la doublure
  de votre pourpoint un petit objet que vous y aviez cousu voici fort longtemps, avant
  même de quitter l'Angleterre pour la Croisade. Comme cela vous semble loin! Vous
  lui tendez un sifflet d'or fin très petit. «Prends ceci, belle jeune fille », dites-vous
  avec douceur. «Ce sifflet appartenait à ma mère. Si, à n'importe quel moment, demain
  ou dans des années d'ici, tu as besoin de moi porte tes lèvres sur son embouchure
  et souffle. Aussitôt, j'accourrai !» Emue, la belle vous embrasse une dernière fois
  avant de se retirer pour cacher ses sanglots. <a href="/adventures/read_choice/14d23183c4a708aa313a7bdd39ec32eef246a9f07232190ac053e403a9d81137"
  class="pageLink">Vous quittez sa demeure, le coeur lourd, et reprenez votre chemin
  vers le quartier des Jeux où il vous faut trouver Barsip.</a><em> </em></p>
