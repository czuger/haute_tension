- "<p>Vous empruntez un masque à un passant fort gai, et rejoignez la délégation et
  ses joyeux accompagnateurs. Faisant de votre mieux pour passer inaperçu, vous dansez
  un peu au milieu des autres participants. Quand arrive le moment de passer le monumental
  portail, vous retenez votre souffle. Si les gardes vous interpellaient à cet instant,
  vous seriez perdu! Rien ne justifie votre présence au palais, et vous doutez que
  quiconque trouve crédible les explications que vous pourriez fournir ...</p>"
- "<p>Heureusement aucune anicroche ne vient troubler votre plan. Vous êtes bientôt
  à l'intérieur du palais du roi, sans que personne n'ait cherché à vous interroger.
  La foule des hommes et femmes en liesse vous porte vers votre but. Vous passez la
  première cour intérieure, qui donne sur les bâtiments réservés aux gardes et à la
  troupe, puis la seconde, celle des services administratifs et des fonctionnaires.
  Les murs sont rehaussés de fresques somptueuses, frises de palmiers et de rosaces,
  motifs de lotus et de figures géométriques entrelacées. Partout l'or et le bleu
  azur opposent leurs couleurs aux ocres riches qui dominent l'ensemble. L'émail bleu
  qui s'offre en fond à de longues files de lions superbes rappelle que le ciel n'est
  pas loin de la demeure des rois ...</p>"
- "<p>Mais il vous faut songer à gagner les jardins suspendus où vous trouverez Kantoum,
  le sage que vous cherchez ! Et vous n'avez pas la moindre idée de leur emplacement.
  La délégation s'apprête à obliquer à gauche.</p>"
