- '<p>Vous sortez lentement votre bourse. Vous réfléchissez un instant : vous ne pouvez
  croire qu''ils vous laisseront sortir pour aller raconter à tout Babylone leur petit
  stratagème ... Soudain, vous jetez la bourse à la tête de la vieille femme qui s''écroule
  à terre. Aussitôt, ses fils se portent à son secours en braillant. Profitant de
  la confusion, vous vous ruez hors de l''échoppe. Il vous reste les pièces d''or
  que vous aviez mises dans votre poche. Rayez votre bourse et ce qu''elle contenait
  de votre or de la liste de vos possessions. <a href="/read_choice/e7dc9bbc9d84cd31f8f69cd81b24505f3ed1c499ac505a5c4e21bd453db42829">Vous
  reprenez votre chemin en maudissant l''ensemble des astrologues.</a></p>'
