- "<p>Le marchand s'immobilise soudain et fixe le bloc de glace d'un air effaré. Il
  ne peut pas vous voir; vous ne comprenez donc pas son intérêt soudain pour un simple
  morceau de glace, même de si belle taille. Vous suivez son regard et voyez au pied
  du bloc une mare en train de se former dans le sable du désert. La glace fond !</p>"
- "<p>Lorsqu'enfin vous émergez à l'air libre, le marchand hurle. Un vent de panique
  souille bientôt sur le campement. Une fois la surprise passée, tous se ressaisissent
  : ils sont nombreux alors que vous êtes seul. Ils vous encerclent mais restent à
  distance respectueuse.</p>"
- <p>Le marchand hésite puis s'approche de vous. Il vous fait un signe amical et reprend
  confiance lorsque vous répondez par le même signe. Il vous propose de venir vous
  restaurer auprès de son feu. Vous êtes encore très faible et cette proposition vous
  enchante. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/432.html">Vous
  le suivez jusqu'au centre du campement.</a></p>
