- '<p>La jeune fille paraît apprécier votre présence et vous entrez tous deux dans
  la maison. Celle-ci est très grande et semble habitée par une vingtaine de personnes.
  Vous saluez ceux que vous croisez. La jeune fille vous mène jusqu''à une petite
  pièce et vous offre un siège. Vous vous asseyez; elle fait de même. Elle se présente
  et vous avez le temps de mieux l''observer : «Je me nomme Nana-Dirat », commence-t-elle.
  Elle est très belle et porte une longue tunique rouge : à l''évidence, il s''agit
  d''une personne aisée, sans doute de bonne famille. Ses poignets cerclés de bracelets
  resplendissent et des colliers d''argent tintent à son cou. A votre tour, vous déclinez
  votre identité alors que l''on apporte des rafraîchissements. Vous vous souvenez
  soudain avoir empoché sa bourse avant votre fuite. Vous la lui rendez donc, accompagnée
  de conseils de prudence. «Merci, seigneur. A présent daigne m''excuser : je dois
  m''absenter pour surveiller les préparatifs du dîner ! Nous avons bon nombre d''invités
  de marque ce soir.» Vous l''en priez et l''attendez en dégustant doucement une carafe
  de vin de palme. <a href="/read_choice/c942ca5a8ed74a11138974a10326ea311ac74573af520cce136165da3ade5c63">La
  carafe est encore à demi pleine lorsque l''on vient vous chercher pour le dîner.</a><em>
  </em></p>'
