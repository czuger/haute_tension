- "<p>Vous n'aimez pas qu'on accuse des faibles sans preuves. D'ailleurs toute cette
  histoire vous paraît louche : si les caravaniers vous ont mis la puce à l'oreille,
  ne serait-ce pas pour détourner les soupçons ? Vous sentez qu'ils portent la responsabilité
  de cette tricherie. «Allons, expliquez-vous !» ordonnez-vous en vous tournant vers
  l'un d'eux. L'elfe noir en profite pour vous donner un profond coup de poignard
  dans le dos avant de s'enfuir, suivi de ses compagnons. Vous vous écroulez face
  contre terre, victime d'un jugement un peu hâtif.</p>"
- "<p>Votre aventure s'arrête ici.</p>"
