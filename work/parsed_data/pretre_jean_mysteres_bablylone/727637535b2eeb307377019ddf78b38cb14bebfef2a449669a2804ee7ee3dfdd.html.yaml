- <p>La fraîcheur de cette fontaine magique vous attire. Vous trempez les deux mains
  dans l'eau et étanchez votre soif. Vous récupérez 2 points de Vie si vous n'étiez
  pas à votre maximum. Les vertus bienfaisantes de cette eau vous enchantent. Vous
  vous mouillez le front et la nuque avec ferveur. <a href="/read_choice/6b5a9f531253a94707588198dd6d50c30c275cdd5f8fb02138db0ee604aeeaa7">Ensuite,
  souriant, vous décidez de poursuivre votre chemin.</a></p>
