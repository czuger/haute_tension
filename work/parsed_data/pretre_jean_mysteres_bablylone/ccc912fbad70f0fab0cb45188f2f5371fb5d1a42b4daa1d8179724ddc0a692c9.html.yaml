- <p>Vous vous éveillez au matin, toute faiblesse ayant disparu. Une nuit de sommeil
  a suffi pour effacer la fatigue de la congélation. Ces six cents ans vous auront
  moins épuisé qu'une longue marche forcée, ironisez-vous intérieurement ! Vous avez
  déjà oublié votre altercation avec le marchand. Votre estomac, par contre, se rappelle
  à votre attention. Vous sortez vos rations. Celles-ci ont mal supporté le passage
  du temps, mais vous réussissez à tirer un repas copieux de ce qui reste. Vous enterrez
  les provisions inutilisables derrière le buisson et commencez votre repas. Vous
  le terminez rapidement. Vous voilà au maximum de vos points de Vie, en pleine forme.
  <a href="/adventures/read_choice/f3e695e150d59af33f52c2de286b9df56e9bf133f3c100c7640c8fa1f9133c41"
  class="pageLink">Vous vous préparez à marcher vers Babylone.</a></p>
