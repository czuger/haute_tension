- '<p>La lutte a été sérieuse. Vous pansez vos quelques égratignures, tandis qu''un
  des guépards, qui a survécu de justesse lèche ses plaies dans un coin. Vous décidez
  de ne pas lui porter le coup de grâce et marchez péniblement jusqu a la porte qui
  s''ouvre au fond de cette pièce. C''était logique, elle se verrouille également
  de l''autre côté. Vous n''avez pourtant pas. envie de rester enfermé par ici. Glissant
  la lame de votre épée entre le chambranle et la porte, vous faites sauter le loquet
  d''un coup violent. Vous vous retrouvez sous un porche donnant Sur le jardin à droite,
  et sur une autre porte en face de vous. Vous jetez un regard au coin du mur qui
  longe le jardin : plus aucune trace des deux gardes aux yatagans. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/3-7.html">La
  voie étant libre, vous vous engagez dans le jardin.</a></p>'
