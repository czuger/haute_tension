- <p>A votre grand dam, la mante religieuse ne court pas assez vite pour rattraper
  le coléoptère avant qu'il n'ait mangé les huit grains de sucre. L'heureux scarabée
  s'élance dans la petite sortie en galopant. Et lorsque la mante verte y parvient
  enfin, elle bute contre la minuscule ouverture qui s'est refermée ! <a href="/read_choice/3788ddb75a45f4ce806d11bd25924f3f8aa33ed0b0d0bd4ed71d8c14c1c1cf78">Vous
  regrettez votre or (rayez ce que vous avez parié de votre bourse) et décidez de
  profiter de cette interruption du jeu pour essayer d'apprendre où se trouve Barsip.</a></p>
