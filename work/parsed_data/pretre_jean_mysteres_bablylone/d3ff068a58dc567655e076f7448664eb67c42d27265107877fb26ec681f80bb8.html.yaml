- "<p>Vous racontez à Kantoum certaines de vos aventures. Il s'intéresse surtout aux
  types de climats et de végétation que vous avez rencontrés. Peu à peu, vous vous
  habituez à l'écouter parler par l'intermédiaire du mainate. Il vous prépare une
  décoction d'herbes médicinales qui guériront une partie de vos maux. Jetez deux
  dés pour obtenir le nombre de points de Vie qu'elle vous restaure. Pendant ce temps,
  le scarabée géant bourdonne toujours gaiement. Enfin, voyant que votre fatigue est
  grande, le sage abrège ses questions sur la flore des pays lointains que vous avez
  visités. «Voici mon renseignement, Prêtre Jean: la tablette se trouve dans la sixième
  salle. Voici 5 pièces d'or que Souhsan m'avait demandé de te remettre. Je crois
  que maintenant l'heure est venue de nous quitter: tu as beaucoup à faire ! » Le
  sage vous prend par le bras et vous accompagne jusqu'à l'arrière du jardin. Vous
  avez à peine le temps de découvrir avec stupéfaction qu'il existe une quatrième
  terrasse tout en haut des jardins suspendus ! Vous entrevoyez de fins feuillages
  argentés, des pavillons dorés, des bassins laqués de bleu, mais déjà Kantoum vous
  a entraîné à l'écart. Babylone gardera au moins quelques-uns de ses mystères ...</p>"
- '<p>«Regarde cette glissière : je l''utilise pour échapper aux colères du roi. Elle
  mène de l"autre côté des murailles du palais. Emprunte-la, et tu seras en sécurité.»
  Le sage vous indique ensuite un chemin facile pour rejoindre l''auberge du Cercle
  de Fer où vous pourrez prendre une nuit de repos. Vous faites vos adieux au sage
  à son mainate, et au scarabée géant. Puis vous glissez jusqu''au sol par la glissière
  secrète. <a href="/adventures/read_choice/82b3b9b9b9568d4d67d01025c34fcb5ecbe34518e91849b66daed2f8ec8cd3e4">Bientôt
  vous revoilà dans la rue, hors du palais !</a></p>'
