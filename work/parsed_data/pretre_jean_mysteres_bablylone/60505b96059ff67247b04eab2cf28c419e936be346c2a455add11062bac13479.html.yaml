  à s'amasser sur la place. Effrayés par votre épée, ils n'osent pas vous attaquer,
  mais vous savez ce répit de courte durée. <a href="/adventures/read_choice/710a755d5c259febf8880bc96216d9fac9b4d2bcc98db87384c8ab364c2036b1"
  class="pageLink">Vous vous enfuyez donc par la ruelle la plus proche.</a><em> </em></p>
