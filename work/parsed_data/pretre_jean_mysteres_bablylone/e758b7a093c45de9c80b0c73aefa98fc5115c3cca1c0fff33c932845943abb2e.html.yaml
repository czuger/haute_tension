- "<p>A la fin du XII e siècle après Jésus-Christ, le roi Richard d'Angleterre, surnommé
  «Cœur de Lion» pour son grand courage, partit en Terre sainte au cours d'une grande
  croisade. Avec lui, les meilleurs chevaliers saxons et normands s'embarquèrent pour
  un voyage rempli de périls. Au-delà des mers, les fiers croisés portèrent la parole
  de Dieu par la croix et l'épée, bien décidés à reprendre Jérusalem, depuis peu retombée
  aux mains des Infidèles. Saint-Jean-d'Acre et d'autres villes furent emportées de
  haute lutte, car l'adversaire vendait chèrement sa vie. Les couleurs du roi Richard
  claquaient haut dans le vent.</p>"
- "<p>Vous faisiez partie de ces héros valeureux. C'était il y a quelques mois à peine.
  Mais l'usure des combats avait porté ses fruits. Les batailles ne laissaient plus
  qu'un goût de cendre dans votre bouche. Vous étiez parti avec Richard de gaieté
  de cœur: plus dévoué que vous à son souverain n'a jamais vu le jour. Pourtant, avec
  le temps, le frisson de la croisade s'était dissipé, d'autant que Jérusalem et le
  tombeau du Christ n'ont pu être repris par votre roi et les siens. Richard, toujours
  visionnaire, vous avait prédit qu'un jour vos routes se sépareraient, et que vous
  partiriez assouvir votre désir d'horizons nouveaux et de découvertes innombrables.</p>"
- |-
  <p>Aussi un- beau soir à Saint-Jean-d'Acre, vous avez plongé dans le mystère de votre âme. Prester John, le Prêtre Jean ! Voilà un nom qui vous convient à merveille. Preux parmi les<br>
   preux, vous avez accumulé plus d'exploits au combat que cent guerriers au cours de leur vie entière ! Richard vous a aussi toujours estime comme saint homme, sachant bien l'importance que vous accordez à la parole divine, et surtout aux idéaux de justice et de bonté qu'elle transporte. Aussi à l'aise avec une épée qu'avec des mots, aussi adroit cavalier qu'orateur admirable, l'habileté de votre esprit est l'égale de votre courage au combat. Votre haute taille et vos traits décidés ont fait de vous une figure de légende. Parmi les hommes de Richard, vos louanges sont chantées le soir près des feux.</p>
- "<p>Vous qui avez traversé les mers, chevauché dans les vastes forêts d'Albion,
  remporte maints tournois difficiles, vous qui avez suivi les traces de saint Georges
  pour affronter le Dragon et qui avez survécu à mille autres aventures, vous avez
  alors compris que ce monde ne recelait plus de défis à votre mesure.</p>"
- "<p>C'est cela qui vous a fait vous lancer dans. une quête réputée impossible. Au
  cours de vos études, vous avez découvert l'existence de la cité perdue de Shangri-La.
  Vous ignorez son emplacement, mais elle existerait au faîte d'un pic presque inaccessible.
  La cité mystérieuse aurait le pouvoir de rendre immortels ses habitants et de leur
  conférer un bonheur parfait! Votre désir d'aventures ne peut rêver meilleur but.
  Ainsi votre destin s'est trouvé bouleversé.</p>"
- "<p>Laissant les croisés repartir vers l'Angleterre, vous avez donc Fris la direction
  opposée, vous enfonçant à travers le désert vers la fameuse Forteresse d'Alamuth,
  repaire de la secte des Ismaëliens et de leur chef Hassan Sabba. Cet homme d'une
  grande 'sagesse, surnommé le Vieux de la Montagne, aurait détenu des renseignements
  précieux sur Shangri-La. Arriver jusqu'à lui s'avéra une tâche surhumaine, tant
  à cause des périls du désert, que de sa garde fanatique. Dans la nuit, il fut possible
  de vous introduire par ruse à l'intérieur des murailles de la Forteresse. Ensuite,
  les dangers affluèrent vers vous : Assassins perfides, hommes-bêtes, animaux monstrueux,
  plantes carnivores. Des pièges de toutes sortes vous entouraient. Quand, à force
  d'astuce et de persévérance, vous avez eu enfin devant vous le Vieux de la Montagne,
  il ne put vous renseigner avec précision. Son seul indice sur la cité perdue était
  le nom d'Antarsis, un grand-prêtre d'Osiris qui sous le pharaon Aménophis IV Akhenaton,
  plus de treize siècles avant J.-C., aurait détenu le secret de Shangri-La. Acceptant
  de vous aider, Hassan Sabba vous projeta à travers le temps et l'espace vers l'Égypte
  ancienne où vous devrez rechercher Antarsis, lui seul étant capable de servir votre
  quête...</p>"
- "<p>Une sinistre surprise vous attendait à Thèbes, sur le Nil, où vous aviez été
  projeté : Antarsis et les autres membres de la caste des prêtres étaient pourchassés
  par les gardes du pharaon Akhenaton. Celui-ci tentait, en effet, d'éliminer les
  adorateurs du panthéon égyptien au profit du culte d'un dieu unique, Aton, le disque
  solaire. Il vous fallut donc déployer mille ruses pour trouver la trace d'Antarsis,
  vous heurtant, au passage, à la garde vigilante d'Akhenaton. Courant de temples
  en tombeaux, vous avez réussi à délivrer quelques prêtres prisonniers et à retrouver
  certains amis d'Antarsis. Bien des monstres hideux tentèrent de vous barrer la route,
  mais votre vaillance les terrassa ! Grâce aux indications glanées en chemin, vous
  avez acquis la certitude qu'Antarsis se cachait dans la quatrième pyramide de Gizeh,
  dite pyramide tronquée. Le Sphinx, puis les passages dérobés de la pyramide vous
  donnèrent du fil à retordre. Mais, au terme de ce voyage périlleux, se trouvait
  Antarsis, comme vous l'espériez.</p>"
- "<p>Le grand prêtre lui-même ne connaissait pas la route exacte de Shangri-La mais
  il détenait une indication précieuse. Un conseiller du roi Salomon appelé Nikanor
  aurait, lui, visité la ville que vous cherchez ! Pour vous donner une chance de
  le retrouver, Antarsis vous transporta au coeur de l'Afrique australe, dix siècles
  avant Jésus-Christ. Il vous fit aussi cadeau d'un étrange objet : un Oeil Magique
  aux pouvoirs stupéfiants, dont vous n'avez pas encore découvert toutes les ressources.
  Vous pouvez utiliser l'Oeil Magique une fois par aventure. (Attention ! Si vous
  n'avez pas lu la seconde aventure de la Saga du Prêtre Jean, l'Oeil du Sphinx, vous
  ne pouvez être en possession de l'Oeil Magique. Il vous faudra donc obligatoirement
  ignorer les instructions le concernant au cours de vos aventures !)</p>"
- '<p>Une fois en Afrique, vous avez dû plonger dans l''enfer des Mines du roi Salomon,
  où Nikanor, tombé en disgrâce, avait été emprisonné par le monarque. Porteur d''un
  ordre de mission de Salomon lui-même, vous aviez accepté la tâche de débarrasser
  les mines d''une terreur inconnue : la Mort Blanche ! Votre exploitation de cet
  immense dédale souterrain n''alla pas sans mal. De nombreux périls s''interposèrent
  entre vous et ce monstre hideux que vous traquiez. Enfin, tout au fond d''une partie
  oubliée des mines, un combat titanesque vous opposa à la Mort Blanche. A son terme,
  Nikanor vous attendait. Le conseiller usa de ses pouvoirs magiques pour vous aider
  en vous protégeant par un enchantement d''une puissance insoupçonnée. Un bloc de
  glace magique se forma autour de vous, suspendant vos fonctions vitales et vous
  empêchant de vieillir. "L''homme qui te conduira à Shangri-La se nomme Souhsan.
  Il ne naîtra que dans quatre siècles environ, à Babylone, vous expliqua Nikanor.
  Ce cocon de glace protectrice se dissoudra lorsque le temps sera venu. Alors, le
  fleuve t''emportera jusqu''au sage Souhsan et à la future Babylone !" Un peu éberlué
  par ces révélations fantastiques, vous avez senti votre pouls ralentir, vos yeux
  se fermer, sans pourtant qu''aucune sensation de froid ne vous engourdisse. Nikanor
  vous fit un dernier adieu et un long manteau de nuit vous enveloppa. <a href="/adventures/read_choice/154c14484ada1d07ec21cc99fbd1b041006e43f33ab2a05ca142014d861f48da"
  class="pageLink">Le sortilège de Nikanor a-t-il fonctionné ?...</a></p>'
