- "<p>Dès que vous prononcez le nom de Bykh, Mahal se rembrunit. Vous lui demandez
  s'il accepte d'enseigner sa méthode d'écriture à Bykh. Il vous demande de l'excuser
  un court instant et disparaît. Il revient peu après et vous tend un étui en bois
  circulaire et scellé aux deux bouts. Vous avez déjà vu ce genre d'objet; il contient
  d'ordinaire un parchemin. Mahal vous ordonne alors sèchement de le transmettre à
  votre maître.</p>"
