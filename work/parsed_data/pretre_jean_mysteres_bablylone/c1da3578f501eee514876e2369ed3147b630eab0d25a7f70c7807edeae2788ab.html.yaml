- "<p>Une soudaine curiosité vous envahit alors que vous passez la main au-dessus
  de la première carte de gauche de la seconde rangée. C'est celle-là que vous retournerez
  ! Très vite, vous soulevez la mince plaquette d'os et la tournez face vers vous.
  Vous découvrez l'image d'un homme masqué, au costume multicolore orné de clochettes
  et de plumes. Dans ses mains semble voltiger une sorte de cythare, tandis qu'une
  corne d'abondance occupe l'arrière-plan du dessin. Un sourire amusé court sur les
  lèvres du tireur de cartes. «Le bouffon. Oui, voyageur, le Destin sait aussi être
  facétieux, à son instar. Ta route est ainsi jalonnée de rires et de périls, de richesse
  et de hasard. La fantaisie peut parfois gouverner le sort des hommes.» Suspendu
  à ses lèvres, vous écoutez sans rien dire. Les paroles de cet homme vous captivent.
  «Il m'est souvent donné d'aider la destinée, voyageur, poursuit-il. Aussi vais-je
  t'offrir un choix. Tu peux prendre cette bourse qui contient 100 pièces d'or ou
  bien retourner une autre carte de mon jeu. Réfléchis bien avant de te décider ...
  » Votre regard va de la bourse gonflée d'or aux cartes recouvertes.</p>"
- "<p>Qu'allez-vous choisir ?</p>"
