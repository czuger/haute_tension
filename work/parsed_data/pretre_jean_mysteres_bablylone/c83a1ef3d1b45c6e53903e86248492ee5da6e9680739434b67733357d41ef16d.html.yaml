- '<p>Votre générosité et votre altruisme sont proverbiaux. Vous calmez l''égaré et
  le prenez par le bras pour l''aider à gagner la sortie. «Mes lorgnons ! Si seulement
  j''avais mes lorgnons !» caquette-t-il. Soudain, vous apercevez, sous la masse de
  ses cheveux filasse, une petite paire de verres repoussés sur le haut de son front.
  Vous les lui ôtez délicatement et les replacez sur son nez. Les cris de putois qu''il
  pousse pour vous remercier vous font presque regretter de l''avoir secouru ! Mais
  vous avez bon cœur. L''homme est tellement heureux qu''il vous offre deux parchemins
  qu''il était venu étudier voici des années : un parchemin de protection contre les
  palmipèdes et un parchemin de sort pour faire parler les boutons de porte. «Je suis
  libre ! Je suis libre ! » hurle l''inconnu en sortant de la tour de Babel. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/101-2.html">Notez
  ces deux parchemins sur la liste de vos possessions si vous désirez les conserver.</a></p>'
