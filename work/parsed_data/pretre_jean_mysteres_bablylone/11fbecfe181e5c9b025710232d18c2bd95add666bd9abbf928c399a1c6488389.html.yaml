- "<p>Vous vous hissez à l'extérieur et débouchez sur la place. Il fait nuit. Toutes
  les bâtisses sont faites de briques rouges. Au centre trône une fontaine de pierre.
  Celle-ci est surplombée par une grande statue représentant une gargouille. Vous
  pensez avoir atteint votre but: la description colle parfaitement. Un seul problème
  : trois maisons donnent sur cette place.</p>"
- "<p>De plus, les petits cris continuent de se faire entendre : en soulevant la plaque,
  vous avez renversé un cul-de-jatte qui se trouvait dessus. Il est couché par terre.
  Ses bras sont atrophiés et il ne peut se redresser. Il est pathétique.</p>"
