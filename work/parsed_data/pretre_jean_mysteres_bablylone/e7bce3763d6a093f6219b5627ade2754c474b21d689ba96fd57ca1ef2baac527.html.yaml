- <p>Vous marchez plein sud en chantonnant. Le sage ne doit pas être loin, le trouver
  aura été facile. Vous marchez les mains dans les poches, quand vous vous rappelez
  y avoir caché, par précaution, un certain nombre de pièces d'or. Vous comprenez
  alors que cette bousculade était loin d'être fortuite. Cet homme aimable était en
  fait un voleur et vous devez rayer ces pièces d'or de la liste de vos possessions.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/8-8.html">Vous perdez
  votre bonne humeur.</a><em> </em></p>
