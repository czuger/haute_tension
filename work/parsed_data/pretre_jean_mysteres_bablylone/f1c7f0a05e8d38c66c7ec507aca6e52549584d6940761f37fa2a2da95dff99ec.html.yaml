- '<p>Une goutte de sueur coule sur votre front, tandis que vous promenez les doigts
  au-dessus des onze cartes étalées sur la table. Vous décidez de ramasser la première
  à droite de la seconde rangée. Elle vous révèle l''image curieuse d''une gerbe de
  flammes qui jaillit du sol et monte vers le ciel. Le tireur de cartes se mord la
  lèvre inférieure, pensif. «Les flammes ... c''est là un présage bien inquiétant
  pour toi, voyageur. Je comprends que là, où ta destinée te conduira, nombre de périls
  t''attendent. Mais ces flammes signifient précisément que, quelque part, il existe
  un Démon, un prince parmi les siens, champion du feu et de la souffrance, qui dès
  cet instant a reconnu en toi son ennemi le plus dangereux ! » Stupéfait par cette
  affirmation vous laissez le tireur de cartes poursuivre : «Le jeu nous l''apprend
  : tu viens de trouver un adversaire implacable et ô combien cruel. Son nom reste
  encore inconnu, mais tôt ou tard il se manifestera ... » Vous pâlissez légèrement
  en écoutant cet homme. Votre quête s''annonçait déjà périlleuse, mais voici à présent
  qu''un obstacle supplémentaire se dresse devant vous ! Cela n''est pas fait pour
  vous réconforter. Le tireur de cartes se penche vers vous : «Mon rôle ici n''a été
  que celui de révélateur, car c''est ta main qui a montré la voie du Destin, voyageur.
  <a href="/read_choice/213879efaed91a141ed3a5bc9e96b426d0814c07ec7d8c3d2955e584350c2dec">Y
  a-t-il autre chose que je puisse faire pour toi ?»</a></p>'
