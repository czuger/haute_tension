- '<p>Soucieux de ne pas créer d''esclandre, vous parvenez à extraire sans vous faire
  remarquer le petit paquet de boules nauséabondes de votre sac. Très vite, vous en
  jetez une poignée dans les jambes de l''homme qui vous précède (rayez-les de vos
  possessions). Vous attendez l''effet désiré une minute, deux, mais rien ne se passe
  ! Le marchand a commis une erreur : il vous a vendu des boules pour éloigner les
  puces au lieu de ce que vous attendiez. Votre stratagème semble à l''eau. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/476.html">Il
  va vous falloir risquer le pire en suivant la queue quelques instants de plus !</a></p>'
