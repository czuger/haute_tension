- <p>D'un air dégagé, vous avancez sur la place. Tous les regards se braquent instantanément
  sur vous. Vous approchez nonchalamment de l'un des mendiants, comme pour lui demander
  un renseignement. Arrivé à quelques mètres de lui, vous vous lancez soudain dans
  une course effrénée. Avant qu'il ait réagi, vous vous trouvez à l'intérieur de la
  Ville Rouge. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/358.html">Vous
  courez au hasard afin de semer vos poursuivants éventuels et vous vous enfoncez
  dans les ruelles.</a></p>
