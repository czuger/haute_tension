- "<p>Vous ne supportez plus les égouts; cette sortie est une trop bonne aubaine pour
  hésiter plus longtemps. Vous vous suspendez à l'un des barreaux: il ne casse pas.
  Vous montez donc, en priant pour que les échelons tiennent assez longtemps pour
  vous permettre de sortir. Vous prenez mille précautions et grimpez doucement. Vous
  êtes surpris en arrivant à portée de la plaque: aucun barreau n'a encore lâché.
  Vous déplacez doucement la plaque. Il fait nuit, mais vous êtes à l'air libre. Vous
  vous hissez vers la rue, et passez la tête au-dehors. Vous vous sentez soudain tiré
  vers l'extérieur; la douleur est insupportable : on vous soulève par les cheveux.
  Un homme, difforme et borgne, vous hisse jusqu'à lui en criant : «Koshen, viens
  voir ce que j'ai trouvé ! » Alors que vous vous libérez de son étreinte et tentez
  de sortir votre épée, il vous frappe avec sa hachette. Vous perdez le premier tour
  de combat.</p>"
