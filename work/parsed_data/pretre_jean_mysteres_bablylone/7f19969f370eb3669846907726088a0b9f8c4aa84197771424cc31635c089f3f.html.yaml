- <p>L'atterrissage est douloureux, mais vous arrivez sain et sauf sur le sol d'un
  grand jardin intérieur au palais. Vous apercevez au loin sur votre droite plusieurs
  bâtiments, tandis qu'à gauche un haut mur ceinture une autre partie du palais, également
  à ciel ouvert, semble-t-il. Seriez-vous enfin dans les fameux jardins suspendus
  de Babylone où travaille Kantoum ? Vous détaillez ce décor. De larges massifs de
  fleurs exotiques, des bassins en mosaïque, des allées fraîches et ombragées agrémentent
  ce vaste espace vert. D'immenses pelouses fleuries s'étendent devant vous. Un peu
  plus loin sur la droite, vous pensez avoir entendu des rires cristallins, près d'une
  grande fontaine que vous distinguez mal entre les branches des arbres. Par contre,
  vous discernez nettement mieux les deux gigantesques eunuques au torse de gorille,
  armés de yatagans effilés comme des couperets, qui se jettent sur vous. <a href="/adventures/read_choice/7bc99b6a8ca30d0e3954ab80419fc6315bcfb3d42b12270445a0ce0f18276a01">Vous
  devez résister à cette attaque directe pour pouvoir poursuivre votre chemin.</a></p>
