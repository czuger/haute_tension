- "<p>Encore trop abasourdi par la succession rapide des événements depuis votre arrivée
  à Babylone, vous jugez la situation en un éclair. Il serait risqué d'accepter si
  vite la proposition d'un inconnu, et cela pourrait vous occasionner des ennuis bien
  plus graves. Vous reprenez donc votre course folle vers le nord de Babylone, laissant
  le marché derrière vous. Puis un crochet à droite vous amène sur la rive du fleuve
  Euphrate. Vous réfléchissez un instant sur la stratégie à adopter. Au loin, les
  aboiements des molosses retentissent toujours, mais vous n'avez aucun moyen de savoir
  si c'est après vous qu'ils en ont. Vous rebroussez chemin, tournant vos pas vers
  le sud, et longez le fleuve. Des bateaux de commerce sont amarrés sur les berges,
  et des files de porteurs' déchargent les marchandises qui viendront nourrir la ville.
  Des rues bordées de magasins et d'étals s'enfoncent vers l'ouest et le marché où
  vous vous trouviez n'est pas bien loin dans cette direction. Enfin vous atteignez
  votre but : le pont sur l'Euphrate, aux énormes piles de pierre cerclées de bandes
  de fer soudées au plomb. L'édifice est impressionnant. Une foule bariolée le traverse
  dans les deux sens vaquant à ses occupations diverses. De grandes bâtisses de plusieurs
  étages bordent la rive à cet endroit: vous devinez qu'il s'agit des banques et des
  centres d'échanges monétaires. Babylone est une ville fort riche ! Vous franchissez
  le pont pour vous assurer d'avoir fait perdre votre trace à vos poursuivants.</p>"
- <p>Une fois de l'autre côté,vous remontez à nouveau vers le nord, ultime précaution.
  Vous passez à côté de l'immense tour de Babel, dont le sommet déchire les nuages.
  Des temples massifs et splendides attirent votre regard du côté est, vers l'intérieur
  de ce quartier de Babylone, mais vous décidez de ne pas vous y attarder. <a href="/adventures/%ADVENTURE_ID%/read_choice/07ba65f17d54387ef88bfd2e38b331fab9d03df8e5967b0dc2cc3264ee24d9da">La
  nuit tombe, car votre marche a été longue, et vous devez chercher un refuge pour
  la nuit.</a><em> </em></p>
