- "<p>Cette fontaine a certainement reçu l'offrande d'amoureux impatients de voir
  un vœu s'accomplir. Vous décidez de profiter de l'occasion pour vous remplir les
  poches. Vous plongez le bras dans l'eau et rassemblez les pièces d'or. Mais à l'instant
  où vous allez ressortir la main, vous vous sentez glisser, glisser. Vous avez été
  liquéfié au contact de cette eau à la pureté incomparable. Vous terminez votre aventure
  sous forme d'une multitude de gouttelettes d'eau que le soleil fera bientôt s'évaporer
  ...</p>"
