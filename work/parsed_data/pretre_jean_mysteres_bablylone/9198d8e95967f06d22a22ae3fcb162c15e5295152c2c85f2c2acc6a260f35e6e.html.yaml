- "<p>Impressionné par ce que vous venez de voir, vous décidez de garder votre épée
  en main : elle vous a servi bien des fois ! Vous pénétrez donc dans le couloir,
  prêt à tout, lorsque le halo une fois encore vous entoure. Un éclair semble déchirer
  votre esprit. Lorsque vous vous réveillez, la fraîcheur du lac vous soulage. Vous
  attrapez prestement une mouche du bout de la langue, puis vous vous éloignez à grands
  bonds. La vie d'un crapaud est très simple et vous vous y habituerez vite !</p>"
