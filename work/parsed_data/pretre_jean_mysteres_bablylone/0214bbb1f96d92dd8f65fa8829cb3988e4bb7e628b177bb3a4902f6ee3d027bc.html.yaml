- "<p>Tout à coup, l'homme aux yeux froids qui vous faisait face bondit de son fauteuil
  et renverse coupes et plats d'un geste furieux ! «En voilà assez ! »s'exclame-t-il.
  «Maudit étranger, j'ignore qui tu es et d'où tu viens, mais ta langue est perfide!
  Je sais que tu n'as cessé de mentir ... et surtout d'essayer de gagner la faveur
  de ma fiancée ! Nana-Dirat est à moi, à moi seul, entends-tu ! Et nul autre que
  moi n'a le droit de porter la main sur elle, par Ishtar ! » Nana-Dirat tente de
  calmer l'homme tout en protestant qu'elle n'appartient à personne, surtout pas à
  lui, et qu'elle choisit librement ceux à qui elle désire parler. L'homme au regard
  noir la fait taire d'une gifle. C'en est trop pour votre esprit chevaleresque !
  Votre code de l'honneur vous oblige à défendre votre hôtesse, insultée de la sorte
  sous son propre toit. Vous expédiez votre poing en plein visage du cuistre, après
  avoir bien sûr enfilé votre gantelet de métal. L'impoli va heurter violemment le
  mur de la salle de réception, renversant sur son passage sièges et vaisselle. Nana-Dirat,
  toujours étourdie, semble encore inconsciente. L'homme se relève. «On ne défie pas
  impunément Alshaya. le Noir, étranger. Tu es entré dans cette demeure et tu dois
  en accepter les règles ! Qu'on amène les poignards !» Vous comprenez que vous venez
  de vous créer des ennuis. Deux serviteurs amènent une paire de poignards ciselés,
  aux lames tranchantes comme des rasoirs, et une longue cordelette de cuir souple.
  L'un d'eux vous tend une des armes blanches et murmure : «La règle est simple :
  vous serez attaché par le poignet gauche et devrez combattre avec ces seules dagues,
  jusqu'à ce que mort s'ensuive ! » Vous n'avez d'autre solution que de le laisser
  vous entraver le poignet, tandis que l'autre serviteur en fait de même à votre adversaire.
  Le visage d'Alshaya se pare d'un sourire cruel. Il a quitté sa tunique au jabot
  et aux manches de dentelle brodéeet se trouve torse nu. Vous ôtez votre pourpoint
  et votre cotte de mailles et soupesez le poignard, à·l'équilibre parfait. Avant
  de livrer ce combat, retirez 3 points de votre total de Force car vous êtes obligé
  de lutter sans armure et entravé. Le combat commence.</p>"
