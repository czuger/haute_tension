- "<p>Ces tentures vous intriguent et vous décidez de les inspecter avant de prendre
  une décision. Vous entrez donc et faites le tour de la pièce en les soulevant les
  unes après les autres. Chacune de ces tentures recouvre un mur ou le plafond. Rien
  ne se trouve derrière sinon quelques araignées qui s'enfuient précipitamment. Après
  avoir bloqué la porte avec votre sac, vous vous étendez sur le sol, vous délectant
  de l'idée même de pouvoir enfin dormir. Le sommeil ne tarde pas à venir et vous
  inspire de doux rêves. Vous traquiez un cerf à travers les bois lorsque votre partie
  de chasse est interrompue par un choc: la tenture du plafond s'est décrochée et
  vous est tombée dessus. Vous essayez de vous dégager et comprenez soudain qu'il
  se passe quelque chose d'anormal : la tenture est chaude, elle respire, et tente
  de vous enserrer. Il s'agit d'une chose vivante ! Vous attrapez votre épée de justesse.</p>"
