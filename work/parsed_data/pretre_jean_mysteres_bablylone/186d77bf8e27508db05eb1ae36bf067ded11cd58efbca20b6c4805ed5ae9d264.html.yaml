  inconscients. Malheureusement, l'un d'eux a ramassé une pierre par terre pour vous
  la lancer. Surpris par ce choc, vous faites volte-face. Mais déjà les autres membres
  de la procession ont imité le jeteur de pierre et vous bombardent de projectiles.
  «A mort le sacrilège! Ishtar nous ordonne de le châtier !» reprennent-ils de plus
  belle. Vous tentez d'éviter l'averse de cailloux acérés mais ne pouvez échapper
  à tous.</p>"
