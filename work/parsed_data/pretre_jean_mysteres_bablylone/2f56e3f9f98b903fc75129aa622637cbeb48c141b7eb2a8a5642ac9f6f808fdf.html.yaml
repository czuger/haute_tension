- "<p>Il ne reste du cube que de fines lamelles et le crâne roule par terre. Vous
  contournez ces restes macabres et poursuivez votre chemin. Vous n'avez que quelques
  centaines de mètres à parcourir: une issue se présente bientôt à vous. Le cube en
  gardait certainement l'accès. Une échelle est posée contre le mur et mène à une
  trappe. Vous empoignez fermement l'échelle et grimpez. La trappe est facilement
  repoussée et vous vous hissez au dehors. Il fait nuit. Vous vous trouvez dans un
  jardin entouré d'un haut mur. Une porte se dessine sur une maison de brique rouge.</p>"
