- "<p>Après avoir hésité, vous décidez d'aider le mendiant. Les voleurs sont trop
  puissants pour avoir à vous tendre un piège. Il a donc vraiment besoin d'aide et
  pourra peut-être vous rendre service. Lorsque vous approchez de lui, il se répand
  en louanges à votre égard. Vous dégagez facilement son chariot et l'avancez de quelques
  mètres sur la place.</p>"
- <p>Une fois la roue débloquée, vous voyez qu'il manœuvre son chariot sans difficultés.
  Il se retourne vers vous en souriant. «Tu es étranger, vous dit-il, et les seuls
  qui s'aventurent ici cherchent Mahal. Je te remercie de m'avoir libéré. Quant à
  l'homme que tu cherches, sa maison se dresse devant toi.» Il vous indique une bâtisse
  sur la porte de laquelle est gravé un serpent. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/192.html">Vous
  le remerciez à votre tour, puis avancez vers la bâtisse indiquée.</a></p>
