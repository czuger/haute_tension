- "<p>«Mais c'est incroyable ! » s'exclame Amalrik, le propriétaire. «Deux volontaires
  à la suite qui mettent dans le mille ! C'est un complot ! » Il vous regarde des
  pieds à la tête, courroucé. «Et d'où viens-tu, toi, attifé comme cela ! Tu es sans
  doute un ami de ce démon qui vient de partir ! » A votre mine étonnée, Amalrik comprend
  que vous avez de la peine à suivre son raisonnement. Ses épaules s'affaissent comme
  sous le poids d'un lourd fardeau : «C'est bien, oublions. Tiens, voici tes 5 pièces
  d'or ! J'espère que tu as assez joué comme ça ! » Vous ajoutez l'or à ce que contient
  déjà votre bourse. Désireux de faire plaisir au forain, vous décidez de ne plus
  démontrer votre adresse à l'arc, quoique vous ayez la certitude de pouvoir réitérer
  votre exploit. Vous préférez le questionner.</p>"
- "<p>Déjà Amalrik presse d'autres badauds de tenter leur chance. «Hé, mon ami ! »l'appelez-vous.
  «Peux-tu m'aider ? Je cherche un sage nommé Barsip, qui paraît-il passe beaucoup
  de temps parmi les divertissements du quartier des Jeux. Saurais-tu où on peut le
  trouver ?» Le forain se passe la langue sur les lèvres, cherchant dans sa mémoire
  la trace de ce nom. «Barsip, dis-tu ? Oh, je dois le connaître, oui. Seulement,
  il y a tant de monde par ici que je ne saurais l'identifier. Pourquoi n'irais-tu
  pas interroger Macarius, le gros râblé qui tient le jeu des courses, au fond de
  la rue? Il connaît plus de monde que moi. Il y a aussi le tireur de cartes là-bas
  qui pourra peut-être te dire où se cache ton Barsip : c'est un vrai renard, celui-là
  ! »</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2015/01/481.html">Satisfait
  de ces renseignements, vous remerciez Amalrik et quittez sa baraque pour laisser
  place aux nouveaux venus qui se bousculent pour saisir les flèches et les arcs.</a></p>
