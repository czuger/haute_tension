- "<p>Vous vous éveillez au matin alors que les marchands lèvent le camp. Le dégel
  se fait toujours attendre et cette prison de glace devient désagréable. Elle vous
  protège toutefois du soleil et vous permet d'éviter ses rayons brûlants. Vous attendez
  et observez.</p>"
- "<p>De longues heures s'écoulent tandis que la caravane traverse le désert. Enfin,
  Babylone se dévoile à l'horizon. La ville est entourée d'une immense enceinte fortifiée.
  Les effigies de gigantesques animaux en relief, lions, taureaux et dragons sont
  sculptées sur les murailles dans le but d'impressionner les visiteurs. Vous entrez
  dans la ville et voyez alors que tout est construit en briques d'argile, couvertes
  d'une couche d'émail bleu. La caravane pénètre dans la ville. Vous découvrez une
  immense avenue parcourue en tous sens par une foule cosmopolite. La plupart des
  gens semblent converger vers l'autre bout de l'avenue. La caravane s'y dirige également
  et vous ne tardez pas à découvrir un gigantesque marché.</p>"
- "<p>Vous observez la foule. Beaucoup de badauds sont habillés de longues tuniques
  blanches et les hommes portent la barbe tressée. Vous supposez qu'il s'agit des
  Babyloniens. De nombreux étrangers parcourent également l'allée dans les tenues
  les plus diverses. Vous êtes heureux de le découvrir, car ainsi personne ne s'étonnera
  de votre bizarre accoutrement.</p>"
- "<p>La caravane rejoint un emplacement libre puis les marchands s'installent. Ils
  semblent être très connus ici, car une foule s'agglutine bien vite autour d'eux.
  Une vente aux enchères commence.</p>"
