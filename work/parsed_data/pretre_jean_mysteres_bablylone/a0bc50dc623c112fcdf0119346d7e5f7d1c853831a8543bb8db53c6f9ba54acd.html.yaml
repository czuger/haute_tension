- "<p>Vous attendez que le géant s'écroule en hurlant de douleur, mais rien ne se
  passe. Le bonimenteur continue son éloge du cruel lutteur, tandis que celui-ci se
  pavane. La statuette n'aurait-elle aucun pouvoir véritable ? Malheureusement pour
  vous, vous n'avez aucun moyen de savoir qu'à quatre-vingts kilomètres de là, un
  homme qui s'était mesuré à Moloch avant-hier et en avait réchappé, mal en point
  mais heureux d'être vivant, vient de mourir dans d'atroces souffrances. A cause
  de votre bêtise, vous venez d'ajouter une veuve et seize orphelins à la longue liste
  des déshérités du monde ...</p>"
- "<p>Mais vous ignorez tout cela et ne pouvez que vous interroger sur la fréquence
  du nettoyage de cette estrade.</p>"
