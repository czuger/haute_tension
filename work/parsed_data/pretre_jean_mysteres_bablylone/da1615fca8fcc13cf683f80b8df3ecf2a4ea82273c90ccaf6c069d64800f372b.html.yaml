- "<p>Le souille vous manque et vous frappez désespérément la tenture. Votre dernière
  heure semble être arrivée lorsque l'étreinte du monstre se desserre; celui-ci s'écroule,
  mort. Vous vous dégagez et respirez à pleins poumons. Quelques coups d'épée supplémentaires
  à travers le cadavre vous confortent dans l'idée que le cauchemar est terminé. Vous
  tirez le cadavre de la créature dans le couloir afin de pouvoir dormir tranquille,
  puis vous reprenez votre nuit.</p>"
