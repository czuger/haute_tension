- "<p>La porte entrebâillée donne sur une antichambre ouverte sur un côté : vous y
  apercevez des étendues vertes et paisibles, irriguées par des canaux artificiels.
  De larges massifs de fleurs, des bassins en mosaïque, des allées fraîches et ombragées
  occupent ce vaste espace vert. Auriez-vous découvert les jardins suspendus où réside
  Kantoum ? A couvert d'un mur décoré de têtes de lion sculptées, vous observez un
  instant les pelouses verdoyantes, cherchant d'éventuelles présences. Des rires cristallins
  résonnent un peu plus loin sur la droite, près d'une grande fontaine que vous apercevez
  entre les branches de hauts palmiers-dattiers. Vous attendez un moment, et les rires
  s'éloignent. Le moment de vous avancer dans le jardin est arrivé !</p>"
- "<p>Vous posez un pied à l'intérieur des limites du jardin, jetez un coup d'œil
  à droite, puis à gauche ... A gauche ! Deux gigantesques eunuques au torse de gorille,
  aux pantalons bouffants, armés de yatagans effilés comme des couperets, avancent
  par ici !</p>"
