- '<p>Vous échangez quelques impressions de voyage, discutez des mérites de diverses
  civilisations. La boisson que Barsip vous a fait servir vous redonne des forces
  : jetez deux dés pour obtenir le nombre de points de Vie que vous regagnez. Puis,
  voyant que le temps passe, le sage renonce à vous poser davantage de questions sur
  les pays et les gens que vos voyages vous ont amené à découvrir. « Voici le renseignement
  que tu cherches, Prêtre Jean : la tablette se trouve sur la neuvième rangée. A présent,
  il faut nous quitter, car ton temps est précieux! » Selon les consignes de Souhsan,
  Barsip vous donne 5 pièces d''or. Puis il vous indique un itinéraire simple pour
  vous rendre à l''auberge du Cercle de Fer où vous pourrez passer la nuit, et ordonne
  à son serviteur de vous raccompagner. Vous le remerciez humblement et promettez
  de cultiver votre sens de l''humour. <a href="/adventures/read_choice/82b3b9b9b9568d4d67d01025c34fcb5ecbe34518e91849b66daed2f8ec8cd3e4">L''homoncule
  jovial vous gratifie d''un clin d''œil amical avant de refermer la porte derrière
  vous.</a><em> </em></p>'
