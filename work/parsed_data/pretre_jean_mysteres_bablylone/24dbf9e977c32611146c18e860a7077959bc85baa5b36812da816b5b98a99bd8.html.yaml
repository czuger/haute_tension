- "<p>Vous passez rapidement dans l'antichambre en restant dans l'ombre et vous faufilez
  jusqu'à une porte qui s'ouvre dans la paroi de gauche. Il ne s'agit en réalité que
  d'un simple rideau teint de la pourpre caractéristique de la royauté de Babylonie.
  Vous soulevez le rideau sans bruit. Une fois de l'autre côté, vous découvrez un
  petit couloir qui au bout de quelques mètres s'arrête devant une autre porte, taillée
  dans du bois massif celle-là. Vous, approchez en silence. Un judas a été ménagé
  dans le bois. Vous le faites coulisser et regardez de l'autre côté. La malchance
  vous poursuit ! Ce jardin est trop bien gardé, décidément. Vous venez de découvrir
  deux guépards élancés dont les feulements feraient se raviser le plus inconscient
  des guerriers. Heureusement le loquet de la porte est de votre côté. Il vous faut
  pourtant. prendre une décision: risquerez-vous d'affronter les guépards ou bien
  retournerez-vous sur vos pas pour attaquer les deux énormes eunuques ? Ce dilemme
  vous ronge : d'un côté, vous n'aimez pas faire souffrir les animaux lorsque ce n'est
  pas nécessaire, mais vous devez absolument passer ! De l'autre côté, ces colosses
  ne vous inspirent pas confiance. Pourtant, au cours de votre carrière d'escrimeur,
  vous avez perfectionné plusieurs bottes secrètes, dont une qui pourrait vous servir
  pour ce genre de situation; peut-être devriez-vous tenter votre coup sur les eunuques
  ?</p>"
