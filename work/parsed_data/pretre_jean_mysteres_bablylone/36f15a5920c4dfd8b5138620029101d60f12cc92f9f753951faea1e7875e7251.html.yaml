- "<p>Vos yeux s'habituent peu à peu à la lueur verdâtre; vous n'avez bientôt plus
  de problèmes de vision. Vous avancez à travers ce long couloir, épée en main. Les
  plus invraisemblables détritus ralentissent votre marche : vous êtes souvent obligé
  de vous tailler un chemin à l'épée. De fréquents courants d'air froid vous donnent
  des frissons. Un vent particulièrement glacé vous fait claquer des dents. Lorsque
  vous réussissez à maîtriser vos nerfs, vous contractez votre mâchoire pour que le
  bruit cesse. Mais, à votre grande stupeur, le bruit continue de résonner dans le
  couloir. Votre regard se porte sur une cache semblable à celle où vous avez dormi.
  Vous apercevez alors une grande bouche, montée sur de longues pattes. Le monstre
  s'approche de vous. Lorsqu'il ouvre la bouche, vous distinguez un œil au fond de
  sa gorge, mais remarquez surtout la double rangée de longues dents pointues! Vous
  reconnaissez un Moscoso, ou Œil Dévoreur, terreur des souterrains de Babylone. Vous
  ne pouvez faire demi-tour car la partie que vous avez explorée n'offre pas d'issue.
  Vous devez donc combattre pour pouvoir explorer le couloir.</p>"
