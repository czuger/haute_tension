- "<p>Solidement adossé au mur, vous attendez un assaut de Horla. L'air chagriné,
  celui-ci vocifère: «Mais pourquoi me font-ils tous des difficultés aujourd'hui !
  Allons, étranger, tu savais quel était l'enjeu ! Pense un peu à moi ! Et la réputation
  de mon commerce, qu'en fais-tu? Sois compréhensif ! »</p>"
- "<p>Mais il pourrait aussi bien parler à un mur ! Plutôt que de vous .montrer compréhensif,
  vous vous ruez sur Horla en brandissant votre fidèle épée. «Selim ! » appelle-t-il.
  Il pare votre attaque d'un revers de son énorme hache au moment où surgit un de
  ses acolytes par l'entrée drapée de pourpre. Les deux autres joueurs se sont retranchés
  dans un coin et attendent apparemment l'issue du combat. Vous vous jetez dans la
  mêlée avec Horla et son sbire, sachant que la lutte sera sauvage. Mais il se trouve
  que votre tête vous est précieuse ...</p>"
