- "<p>Votre souci principal est pour le moment de rester hors de vue, de façon à apercevoir
  le premier d'éventuels trouble-fête. Vous avancez dans l'ombre des massifs de fleurs
  odorantes et des bouquets d'arbres fruitiers citronniers, grenadiers, prunus, amandiers
  ... Les parfums enivrants des végétaux' vous font un instant oublier vos tracas.
  Puis vous arrivez à l'orée d'un rond-point où s'élève la fontaine que vous aviez
  remarquée. Une eau claire coule de la bouche de quatre grands lions ailés jusqu'à
  un vaste bassin hexagonal. Des colonnades rehaussent la circonférence de la fontaine
  et en soutiennent les plateaux superposés. Au fond de l'eau, vous pouvez clairement
  voir plusieurs pièces d'or qui scintillent.</p>"
