- "<p>Le doux parfum des lauriers et des jasmins blancs et jaunes vous enivre un peu.
  Ces effluves s'ajoutent à la fatigue que vous avez récemment accumulée. Vous cédez
  au désir de vous allonger un moment parmi ces plantes odoriférantes. Vous vous assoupissez
  presque aussitôt ... Lorsque vous vous réveillez, votre sourcil droit vous démange.
  Peut-être un moustique vous a-t-il piqué ? Vous voulez lever le bras pour vous gratter,
  mais vous n'arrivez pas à le remuer. Vous ouvrez grand les yeux et apercevez un
  être minuscule debout à dix centimètres de votre nez ! Il vous regarde d'un air
  préoccupé. Votre situation vous apparaît graduellement. Lorsque vous vous êtes endormi,
  vous avez dû déplaire d'une manière ou l'autre à ce Lilliputien qui vous a ... Mais
  qu'allez-vous penser! Il lui aurait fallu au moins un an pour vous immobiliser.
  Vous tournez la tête à grand-peine et apercevez des centaines d'autres Lilliputiens
  qui vous entourent ! Ils vous ont ligoté de la tête aux pieds avec du fil très résistant,
  celui d'un ver à soie spécial peut-être.</p>"
- "<p>Celui qui paraît être le chef grimpe près de votre oreille. Avec un porte-voix
  fait d'une feuille roulée en cornet, il communique avec vous. «Pourquoi as-tu essayé
  de détruire notre village en te couchant dessus, étranger ? Réponds ou tu mourras!»
  Interloqué, vous ouvrez la bouche pour vous justifier; «Je n'y suis pour rien !
  Je ... ~ Pas si fort ! Inutile de hurler !» vocifère le Lilliputien, exaspéré. Vous
  chuchotez donc vos explications en espérant que cette position inconfortable vous
  sera bientôt épargnée. Une fois votre déclaration achevée, le minuscule chef redescend
  de votre oreille et va consulter son peuple. Il revient avec un ultimatum. «Ou tu
  nous donnes un de tes objets magiques, ou nous te laissons moisir sur place ! Qu'en
  dis-tu ?»</p>"
