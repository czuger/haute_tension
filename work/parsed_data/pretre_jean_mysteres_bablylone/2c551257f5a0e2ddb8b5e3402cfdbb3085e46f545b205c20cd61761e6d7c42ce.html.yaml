- "<p>Au cours du repas, où des mets fins vous ravissent le palais, vous comprenez
  que Bykh tente de vous jauger, pour savoir quel genre d'homme vous êtes. Ce qu'il
  voit dans vos yeux semble le satisfaire. La conversation en vient aux terres lointaines
  que vous avez visitées. Le scribe vous raconte aussi quelques-uns de ses voyages,
  par exemple celui qui le mena à Bagdad quelques années plus tôt. Une fois qu'il
  vous sent reposé, il fronce les sourcils et se penche vers vous. D'un ton de confidence,
  il se met à parler : «Ce que j'ai vu de toi conforte en mon esprit l'idée qui m'est
  venue un peu plus tôt. A t'entendre et à te regarder, je comprends que tu n'es pas
  arrivé ici par hasard. Tu es l'homme que je cherche pour accomplir une mission de
  confiance. Tu vas vite comprendre qu'il ne s'agit pas d'une tâche bien ardue. Mais
  il te suffit de comparer nos deux enveloppes charnelles pour voir que je ne suis
  pas taillé pour l'aventure, même la plus anodine. » Captivé par la voix mélodieuse
  du scribe, vous l'encouragez à poursuivre. «Ma passion est l'écriture et la calligraphie.
  Un sage nommé Mahal a perfectionné une méthode d'écriture radicalement différente
  de celle que nous utilisons sur nos tablettes d'argile. Cependant, l'homme est un
  solitaire, et vit retranché dans sa maison, au sud de la ville, au cœur du quartier
  de Shamash. Nul ne sait exactement où il se trouve. Mes occupations officielles
  m'interdisent de consacrer le temps nécessaire à le rechercher, mais tu pourrais
  m'aider ! Si tu acceptais d'aller le voir, je sens qu'il te confierait cette méthode
  si précieuse à mes yeux. Et ta force et ton habileté te prédisposent à cette mission,
  mon ami. A présent, donne-moi ton sentiment sur ce que je t'ai dit. »</p>"
- "<p>Pendant le long discours de Bykh, vous l'avez observé. Vous devinez qu'il occupe
  une place importante dans la hiérarchie babylonienne. Son appui pourra vous être
  très utile dans votre quête. Cependant vous hésitez à accepter une mission qui vous
  détournera de votre but. Vous vous décidez enfin à parler. «Ami scribe, tu m'as
  aidé et tu t'es montré un hôte d'une rare courtoisie à mon égard. Pourtant,je dois
  te confier mes hésitations, l'honnêteté l'exige. Je poursuis une quête, et pour
  la mener à bien il me faut trouver un homme appelé Souhsan qui vit ici. Je n'ose
  me consacrer à une autre tâche tant que je n'aurai pas retrouvé Souhsan.» Mais vous
  remarquez que Bykh a pris un air affligé en entendant vos paroles. «Pauvre ami,
  fait-il enfin, le regard sombre. Mais tu ignores donc que Souhsan a succombé à la
  maladie voici quelques semaines ?» Ces mots vous abasourdissent: Bykh a parlé avec
  sincérité. Voilà donc la vérité ! La perspective de votre quête semble filer entre
  vos doigts comme du sable fin. Vous êtes anéanti.</p>"
- "<p>Votre désarroi évident navre le scribe. «Peut-être qu'un peu d'action te remettrait
  les idées en place, mon ami. Et qui sait ? A Babylone, les sages sont nombreux qui
  peuvent trouver une solution à bien des problèmes. L'un d'eux pourrait t'apporter
  son aide ?» Vous reprenez contenance, comprenant que votre ingratitude dépasse les
  bornes. Cet homme vous a recueilli et secouru, et votre esprit chevaleresque se
  doit de lui rendre cette faveur. Ses paroles sonnent juste : l'action vous fera
  du bien et peut-être trouverez-vous en chemin un. autre moyen d'obtenir des renseignements
  sur Shangri-La, auprès de Mahal même, pourquoi pas ? D'un ton assuré, vous lancez
  : «Tu as raison Bykh mon ami ! Rien ne vaut le frisson de l'aventure pour vous dérider
  ! J' accepte la mission que tu désires me confier, et te rendre ce service sera
  un plaisir.» Le scribe est enchanté et vous finissez le dîner par quelques coupes
  de vin de Mycènes avant d'aller prendre une bonne nuit de sommeil.</p>"
- <p>Au matin, frais et dispos, Bykh vous offre un breuvage odorant où flottent quelques
  feuilles. «Bois ceci, fier guerrier!» Vous acceptez et vos points de Vie comme vos
  points de Force remontent à leur maximum grâce à cette décoction. <a href="/adventures/read_choice/542175ceb9bc89f3ec1111fede17d7250bef7570f288b37f621e8ef455efe7e3"
  class="pageLink">Sans plus attendre, vous prenez la direction du sud de Babylone,
  marchant d'un pas allègre.</a></p>
