- '<p>Vous avez vite réglé leur compte à ces malfrats. Voyant cela, leur compagnon
  chétif se met à trembler. Vous marchez jusqu''à lui. Terrorisé à l''idée de subir
  le même ,sort et espérant gagner votre pitié, l''homme chauve sourit. Vous vous
  penchez vers son visage ridé et lui souillez posément : «Bouh ! » Il pousse un grand
  hurlement et prend la fuite. Celui-là ne viendra plus importuner votre protégée.
  Avant qu''elle ait eu le temps de vous remercier, vous la raccompagnez à sa porte,
  refusez son invitation à entrer et reprenez votre route en lui tournant le dos,
  à son grand dam ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/155-54.html">Tout
  en avançant vers le quartier des Jeux, vous souhaitez ne plus rencontrer de femme
  au cours de votre aventure à Babylone !</a></p>'
