- "<p>Lorsque enfin la vente se termine, vous désespérez de dégeler un jour. Vous
  regrettez que Nikanor n'ait pu calculer ce détail fâcheux avec plus de précision
  ! Il est vrai que sur quatre cents ans, une erreur de quelques heures compte peu...
  en théorie !</p>"
- "<p>Celui qui vous a acheté semble riche, sans toutefois porter les atours des nobles.
  Il est vêtu d'une longue robe blanche ceinte d'une cordelette précieuse. L'homme
  paie le marchand puis s'éloigne à travers le marché tandis que deux esclaves vous
  emportent. Ceux-ci couchent le bloc pour le transporter, et vous ne voyez du chemin
  parcouru que la terre battue des rues. Le trajet vous paraît interminable, malgré
  sa durée assez courte. Quand en fin de compte vous apercevez le pas d'une porte,
  vous reprenez espoir. Vient ensuite un couloir, puis un escalier, et une seconde
  porte. Les esclaves posent le bloc à . terre, vous redressant, puis quittent la
  pièce. Vous vous trouvez dans un bureau: les tablettes et stylets disséminés çà
  et là indiquent que votre acheteur est probablement un scribe de haut rang. Cette
  pièce ne présente que peu d'intérêt vu votre position, et vous ne pouvez que vous
  résoudre à attendre.</p>"
- '<p>L''après-midi est bien avancé lorsque quelqu''un entre dans la pièce. Vous reconnaissez
  immédiatement votre acquéreur. Il contemple un instant le bloc de glace, fasciné
  par son aspect magique qu''il semble vouloir étudier à loisir, puis va s''asseoir
  dans un fauteuil de bois sculpté et commence à déchiffrer une tablette. L''homme
  semble calme ,et minutieux et seuls quelques coups d'' œil jetés dans votre direction
  interrompent sa lecture. Il vient de terminer sa tablette et va pour en prendre
  une autre quand son regard s''immobilise, tourné vers vous. Le scribe se fige sur
  place, comme paralysé, puis s''approche. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/212.html">Il
  se baisse, touche la base du bloc, et vous comprenez alors la situation: la glace
  fond !</a><em> </em></p>'
