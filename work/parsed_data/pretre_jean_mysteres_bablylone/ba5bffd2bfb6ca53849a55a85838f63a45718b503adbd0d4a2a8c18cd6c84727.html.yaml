- '<p>Vous décidez de faire profiter ce gamin de votre chance au tir à l''arc. Lui
  pinçant amicalement la joue entre le pouce et l''index (geste qu''il apprécie fort
  peu), vous déclarez : «Tiens, petit, prends ce magnifique buste en plâtre véritable
  ! Il égayera ton foyer si tu en as un ! » Perplexe, le gamin se demande si vous
  vous moquez de lui. Puis, haussant les épaules, il se détourne sans un mot et s''en
  va en gambadant. Vous le suivez des yeux juste assez longtemps pour le voir trébucher
  sur une pierre saillante au milieu de la rue. Vous tendez la main, comme si vous
  pouviez l''empêcher de tomber. Mais il est déjà trop tard ! Le petit mendiant s''est
  affalé de tout son long ! Dans sa chute la statue s''est brisée. Il se relève d''un
  air misérable avant de se baisser à nouveau. Vous comprenez qu''il ramasse quelque
  chose que contenait la statue. Vous plissez les yeux pour apercevoir de quoi il
  s''agit : c''est une bourse de cuir plate. Le gamin en retire une pièce d''or toute
  neuve, puis une autre, puis encore une autre! C''est bien votre chance ! Ce buste
  creux contenait une bourse magique dont le contenu semble se renouveler à l''infini
  ! Et voilà que vous en avez fait cadeau à un mendiant. <a href="/adventures/read_choice/d48209f87737a1d6bd92f38f501d2609b380f56a388cbeb273568af992362bd8"
  class="pageLink">Pestant contre l''infortune qui vous accable, vous tournez les
  talons.</a></p>'
