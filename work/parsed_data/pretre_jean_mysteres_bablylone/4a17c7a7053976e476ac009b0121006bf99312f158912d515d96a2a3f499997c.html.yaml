- '<p>Préférant la bouche d''égout à la bouche des goules, vous tentez de soulever
  la plaque : celle-ci est lourde et résiste quelque peu. Les goules s''approchent
  et cette vision terrifiante décuple vos forces. Vous soulevez la plaque et vous
  vous jetez dans le vide sans même regarder. Vous entendez la plaque retomber derrière
  vous. Un prompt rétablissement vous permet de ne pas vous blesser lorsque vous touchez
  le sol. Votre première pensée est pour les goules, mais elles semblent s''être désintéressées
  de vous car la plaque au-dessus de votre tête reste immobile. Vous prenez donc le
  temps d''observer l''égout. Une fange putride et verdâtre coule au centre des boyaux.
  L''odeur difficilement supportable, ne vous empêche pas de remarquer que cette boue
  est fluorescente ; la lumière qu''elle diffuse ne permettrait pas de lire mais vous
  suffit pour distinguer votre chemin. La plaque d''égout se trouve à cinq mètres
  au-dessus de votre tête. Les murs sont lisses et n''offrent aucune prise : impossible
  donc de remonter. De petites caches s''ouvrent sur les côtés, assez larges pour
  vous permettre d''y dormir. Vous inspectez les environs puis décidez de profiter
  de cette occasion pour reprendre des forces. <a href="/adventures/read_choice/bfed300f5b3a3a1ecec82e66c3410084871d4291f2adbde754175c8dc4074d20"
  class="pageLink">Vous vous blottissez dans une cache et dormez.</a></p>'
