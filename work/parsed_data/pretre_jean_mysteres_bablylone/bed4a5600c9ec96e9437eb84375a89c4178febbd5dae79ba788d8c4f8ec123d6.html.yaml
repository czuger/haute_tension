- "<p>Après avoir hésité, vous choisissez le quartier le plus coloré : le souk. Vous
  avancez au hasard dans un gigantesque labyrinthe de ruelles bordées d'échoppes.
  Les étals empiètent si largement sur la voie que la circulation devient malaisée.
  Après quelques minutes, vous n'êtes plus capable de retrouver votre chemin, mais
  cela ne vous inquiète pas : vous n'aurez pas à sortir avant d'avoir rencontré Mahal,
  le sage que vous cherchez. Votre regard se promène d'un étalage à l'autre, ceux-ci
  présentant des poteries, des verreries, des parfums ... lorsque votre attention
  est soudain attirée par un homme tenant en main une poignée de serpents. Celui-ci
  éclate de rire: vous vous apercevez que les serpents sont factices; c'est un marchand
  de farces et attrapes.</p>"
