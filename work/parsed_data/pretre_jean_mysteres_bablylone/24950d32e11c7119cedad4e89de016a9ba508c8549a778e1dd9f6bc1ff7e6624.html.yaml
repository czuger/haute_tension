- "<p>Malgré votre handicap, vous avez défait le guerrier corpulent. Celui-ci a d'ailleurs
  autant souffert de votre situation que vous (ou presque), car, lorsqu'il vous portait
  un coup, sa lame et ses poings se collaient au miel épais qui vous dégouline sur
  le corps. Voyant son agresseur hors de combat, la jeune fille crie victoire. Elle
  sort un mouchoir brodé de sa manche et vient vous essuyer. Vous vous lavez dans
  la fontaine publique la plus proche pour finir vous-même ce qu'elle a commencé.
  Une fois propre, vous acceptez ses remerciements. «Oh merci, merci, mon sauveur
  ! Je vous dois tout ! Mais les amis de ce personnage, qui m'ont harcelée tout à
  l'heure dans la rue, ne vont certes pas tarder à le retrouver. Et alors, certainement
  voudront-ils le venger. Ne connaîtrais-je jamais de repos ? Oh, de grâce, messire,
  acceptez de me raccompagner chez moi, les rues sont peu sûres dans ce quartier.
  Je suis sans défense et sans protection ... » Pour faire cesser ce verbiage, vous
  devez donner une réponse à la jeune fille.</p>"
