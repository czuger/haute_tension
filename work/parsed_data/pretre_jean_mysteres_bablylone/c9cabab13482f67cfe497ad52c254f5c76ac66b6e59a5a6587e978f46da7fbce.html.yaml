- <p>Après avoir sauté le fossé, vous escaladez bien vite le mur haut de trois mètres
  environ, en prenant appui sur les briques cuites mal équarries de la paroi. Et très
  vite vous vous asseyez à califourchon sur le mur avant de vous laisser glisser aussi
  doucement que possible vers le sol, quelques mètres plus bas. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/274.html">Vous
  dégringolez vers la destination que vous vous étiez fixée.</a></p>
