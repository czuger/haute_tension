- <p>Votre fortune personnelle étant bien limitée pour l'instant, vous cédez devant
  l'appel de l'or. Vous soupesez la bourse, délacez son ouverture, et versez quelques
  pièces dans votre main. Le tintement agréable de l'or vous comble de joie. «Je prends
  la bourse ! Mieux vaut tenir que courir », déclarez-vous au tireur de- cartes (ajoutez
  ces 100 pièces d'or à votre bourse). Celui-ci sourit à son tour. «Je suis heureux
  de t'avoir servi,dans ce cas. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/489.html">Je
  ne suis après tout que l'instrument de la destinée, voyageur y a-t-il autre chose
  que je puisse faire pour toi ?»</a><em> </em></p>
