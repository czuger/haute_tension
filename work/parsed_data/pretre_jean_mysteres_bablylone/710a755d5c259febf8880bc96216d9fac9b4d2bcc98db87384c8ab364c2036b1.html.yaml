- "<p>Les voleurs sont certainement en train de se réunir pour vous chercher. Vous
  avez laissé de nombreux cadavres derrière vous. Vous n'avez plus beaucoup de temps
  et courez en tous sens à travers la ville. Vous croyez ne jamais atteindre Mahal,
  lorsque vous débouchez soudain sur une place où trône une fontaine. La lumière de
  la lune suffit à vous montrer que la statue dominant la fontaine représente une
  gargouille. Trois maisons donnent sur cette place. L'endroit est presque désert,
  mais, lorsque vous approchez, vous découvrez un cul-de-jatte, les bras atrophiés,
  qui vous appelle à l'aide: une roue de son chariot est bloquée dans une plaque d'égout.
  Il est visiblement inoffensif.</p>"
