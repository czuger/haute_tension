- "<p>Subrepticement, vous vous glissez dans un renfoncement. Vous vous hissez au
  faîte du mur et, sans un bruit, vous laissez tomber de l'autre côté. Accroupi dans
  l'obscurité, vous fouillez des yeux le jardin, faiblement éclairé par la lune. Vous
  ne distinguez aucun péril et décidez d'avancer jusqu'à la maison du sage. Mais à
  peine avez-vous fait quelques pas qu'une voix spectrale retentit. «Crois-tu que
  ma demeure soit si mal protégée, misérable ? Les voleurs et les pleutres de ton
  genre n'y pénétreront jamais ! Ton châtiment leur servira d'exemple, une fois de
  plus! » Sur ce, un gigantesque éclair déchire le ciel et vous foudroie.</p>"
- "<p>Votre aventure vient de se terminer.</p>"
