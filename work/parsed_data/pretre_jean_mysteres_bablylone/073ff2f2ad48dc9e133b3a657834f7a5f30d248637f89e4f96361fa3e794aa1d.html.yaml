- "<p>Après quelques assauts où votre technique de combat vous permet de retourner
  la force dû colosse contre lui-même, vous feintez et vous retrouvez dans son dos.
  Du plat de votre épée, vous lui assenez un bon coup sur le crâne. Il tombe enfin
  à terre, complètement assommé. La jeune. fille que vous venez de sauver s'incline
  bien bas devant vous. «Excusez-le », s'explique-t-elle, «il n'est pas méchant, seulement
  bête. Et aussi d'une jalousie maladive: il s'imagine que tous les hommes me tournent
  autour ! Quelle idée !» La demoiselle fleure bon l'eau de rose; à son cou, étincelle
  un joli pendentif composé d'une topaze sertie dans une fine monture d'or. Vous la
  laissez-continuer. «Quand il se réveillera, il entrera dans une colère terrible.
  Vous savez, étranger, il est très populaire et a beaucoup d'amis par ici. Ils vont
  certainement se lancer à vos trousses. Je serais bien ingrate de vous laisser aux
  mains de ces gredins, surtout qu'on les compte par douzaines ... Non, voilà ce que
  je vous propose : le soir tombe, je vais vous emmener chez une amie à moi où vous
  pourrez passer quelques heures. Ensuite, quand ils auront renoncé à leur vengeance,
  pour aller s'enivrer dans les tavernes, vous pourrez reprendre votre chemin. Qu'en
  dites-vous ? »</p>"
- <p>Tout ceci est bien embarrassant, car en voulant bien faire, vous avez encore
  aggravé votre situation. Il va finir par y avoir beaucoup trop de gens décidés à
  vous faire un mauvais parti, dans cette ville! Votre meilleure chance est sans doute
  de suivre le conseil de la jeune fille, quitte à perdre quelques heures. Voilà qui
  vaudra toujours mieux qu'un affrontement avec une horde de brutes imbéciles! Vous
  acceptez sa proposition, et elle vous entraîne à travers des rues passantes jusqu'à
  une grande maison. Là, elle appelle «Nana-Dirat ! Je t'amène un ami ! » <a href="/adventures/read_choice/d2ec8951a1d94b4946ab42005aaf9d9cf4df22de045508411511b32e8a09dd64"
  class="pageLink">Une jeune fille ouvre la fenêtre et vous fait signe d'entrer.</a></p>
