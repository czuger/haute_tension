- "<p>Vous reculez, pris de panique devant cette foule grossissante d'adorateurs furieux.
  Les cailloux pleuvent autour de vous et vous saignez de plusieurs blessures légères.
  En tentant de fuir, vous vous tordez la cheville. Vous trébuchez et tombez à terre.
  Les hommes que vous avez offensés profitent de l'occasion pour se jeter sur vous.
  Ils vous rouent de coups et vous frappent avec leurs cailloux tranchants. Vous vous
  débattez, mais votre cheville meurtrie vous empêche de vous relever. Peu de temps
  après, vous succombez sous le nombre de vos assaillants, le visage en sang et les
  yeux crevés. Vous ne verrez même pas ces fidèles sourire à leur déesse en lui rendant
  hommage avec de Jeunes Vierges, contents d'avoir défendu son honneur ...</p>"
