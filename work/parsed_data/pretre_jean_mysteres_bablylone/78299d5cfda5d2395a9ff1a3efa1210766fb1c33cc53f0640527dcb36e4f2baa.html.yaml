- <p>Vous ne bougez pas, ne voulant pas effrayer la salamandre qui pourrait réagir
  de façon imprévue. Elle reste un moment en travers de la route, à vous contempler
  de son regard glauque. Puis elle détale dans un massif de tubéreuses géantes. <a
  href="/adventures/read_choice/2fdd24f9d51689421c7a618aba15428a2f8948101a7f6813fb136cdca54da5f0">Vous
  reprenez votre marche le long du chemin de terre.</a></p>
