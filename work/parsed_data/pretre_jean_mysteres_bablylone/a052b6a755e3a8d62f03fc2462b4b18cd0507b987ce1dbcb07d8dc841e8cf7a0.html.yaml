- "<p>Vous réussissez à vous glisser derrière le monstre. Apparemment, il ne vous
  a toujours pas remarqué. Vous vous apprêtez à lever votre épée pour le frapper par
  surprise, mais il se retourne brusquement. Votre approche n'était pas du tout passée
  inaperçue ! Le monstre a choisi de se moquer de vous. Un large sourire découvre
  ses dents baveuses et la créature vous crache dans l'œil. Sa bave est corrosive
  et vous brûle sérieusement. Vous perdez 3 points de Vie. Cet incident désagréable
  n'augure rien de bon pour le combat que vous avez décidé de livrer à cette étrange
  créature.</p>"
