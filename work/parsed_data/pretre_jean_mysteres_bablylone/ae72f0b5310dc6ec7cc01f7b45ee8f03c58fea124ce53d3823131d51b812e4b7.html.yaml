- <p>Après quelques essais infructueux, vous trouvez bientôt un coin sombre susceptible
  de vous protéger. L'endroit vous paraît bien dissimulé et le sommeil ne tarde pas
  à venir. Mais l'habitude du danger a aiguisé vos sens; vous vous réveillez instantanément
  alors que quatre goules s'approchent de vous. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/471.html">L'idée
  de figurer sur leur menu du soir ne vous enchante guère et vous vous éloignez prestement.</a></p>
