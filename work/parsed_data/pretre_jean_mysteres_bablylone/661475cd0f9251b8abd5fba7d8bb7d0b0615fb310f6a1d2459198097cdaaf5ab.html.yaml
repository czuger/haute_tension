- <p>Vous vous élancez à toutes jambes aussi loin que possible de là procession. Votre
  habitude de la course à pied, acquise lors de nombreuses situations périlleuses,
  vous vient en aide. Les adorateurs d'Ishtar continuent cependant. à faire pleuvoir
  les cailloux autour de vous. Vous ne pouvez éviter d'être frappé dans le dos et
  sur la nuque par plusieurs cailloux tranchants. Vous perdez 3 points de Vie avant
  de disparaître au détour d'un coin de rue. Derrière vous, les fidèles offensés ont
  vite repris leur place dans la file, car une prêtresse d'Ishtar les incite à entrer
  dans le temple où attendent les jeunes vierges. <a href="/adventures/read_choice/7f531e3dcd6cfd80474c39a9dd18828d7a24839f77726017787794c109268a2d"
  class="pageLink">Un peu haletant et furieux de cette mauvaise expérience, vous reprenez
  votre chemin.</a></p>
