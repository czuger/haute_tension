- <p>Vous dormez du sommeil du juste lorsqu'un cri retentit dans la nuit. L'agitation
  qui s'ensuit vous éveille et vous sautez sur votre épée. Les dernières traces de
  sommeil s'effacent et vous comprenez que le bruit vient de l'extérieur. Vous vous
  approchez de la fenêtre. Sur les docks, les pêcheurs chassent un vagabond en lui
  jetant des pierres sous le sourire moqueur des gardes. Vous remerciez le ciel d'avoir
  une chambre et retournez vous coucher. Votre sommeil n'est plus troublé jusqu'au
  matin et le soleil vous éveille. Ce sommeil réparateur vous rend 2 points de Vie,
  si vous n'excédez pas votre maximum. <a href="/adventures/read_choice/6208d272e5435fcb8d2d3271f0537faf153de60ef8f983d869df3c6b34540cbd"
  class="pageLink">Vous ramassez vos affaires et reprenez la direction de la Ville
  Rouge.</a></p>
