- <p>Vous sortez l' Œil Magique à la hâte et le braquez sur Horla. L'énorme brute
  éclate d'un rire gras, en voyant votre air décidé tandis que vous brandissez cet
  objet bizarre. Le malheureux ignore totalement la puissance dévastatrice de l'Œil
  ! Il la découvre bien vite, pour son plus grand malheur, lorsque le rayon d'énergie
  qui jaillit de l'Œil le foudroie, Son acolyte, effaré, tente de vous attaquer, mais
  vous le pourfendez d'un habile coup d'épée. La lutte a été brève, et vous vous en
  tirez à peu de frais. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/457.html">Mais
  votre Œil Magique est désormais inutilisable jusqu'à la fin de cette aventure.</a></p>
