- '<p>Le sommeil vous emporte bientôt vers de nouveaux paysages : les deux dragons
  qui montaient la garde ne vous ont posé aucun problème et vous avancez en toute
  confiance dans le grand hall. Le magicien, vêtu d''une longue robe sombre, se tient
  devant vous et ses longues moustaches ne vous impressionnent pas : il va regretter
  ses mauvaises actions. Vous tirez votre épée : «Monsieur ! On m''a mis au courant
  de vos noirs desseins; je suis venu ici pour vous occire.» Il tremble de peur alors
  que vous le pourfendez. Vous pouvez enfin libérer la jolie princesse qui se jette
  dans vos bras. Mais quelque chose n''est pas normal : au lieu d''être douce et chaude,
  sa peau est froide et visqueuse. Vous vous réveillez la main sur le mur de votre
  cache et reprenez conscience de la situation. Vous n''avez pas quitté l''égout mais
  cette nuit vous a rendu 2 points de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/252.html">Vous
  pouvez également manger une ration de vos provisions, s''il vous en reste, et regagner
  2 autres points de Vie avant de reprendre votre chemin.</a><em> </em></p>'
