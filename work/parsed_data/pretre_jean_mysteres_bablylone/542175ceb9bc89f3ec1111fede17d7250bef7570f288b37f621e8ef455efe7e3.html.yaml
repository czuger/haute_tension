- "<p>Vous approchez du quartier de Shamash, au sud de la ville. Les abords en sont
  peu engageants et vous constatez que la plupart des nobles et des riches marchands
  l'évitent. Tout- ce que vous voyez, les ruelles sombres et les passants, vous rappelle
  une partie bien spécifique de toutes les villes que vous avez déjà traversées :
  le quartier des Voleurs ! Vous décidez donc de prendre vos précautions : vous glissez
  quelques pièces d'or (décidez-vous même de leur nombre) dans votre poche et cachez
  soigneusement votre bourse, puis vous continuez d'avancer.</p>"
- "<p>Malgré la menace permanente qui semble peser sur tout voyageur s'y aventurant,
  ce quartier garde un aspect chatoyant. Vous trouvez un certain plaisir à en arpenter
  les rues. Peu après y être entré, vous voyez que s'y dessinent trois parties: à
  votre gauche s'ouvre un souk, avec toutes ses échoppes, alors qu'à votre droite
  se dresse un ensemble de bâtisses qui semblent devoir s'écrouler au premier éternuement.
  Enfin, la route sur laquelle vous vous trouvez continue devant vous en louvoyant
  entre des maisons, sans doute d'aspect luxueux quelque cent ans auparavant.</p>"
