- '<p>Votre bloc est bientôt porté sur l''estrade. Le marchand commence alors son
  boniment, mais quelque chose semble anormal. Il devient soudain livide. La foule
  interloquée a l''air de ne pas comprendre et attend de voir quelle merveille ce
  cube est censé receler. Vous comprenez aussitôt ce qui se passe : la glace fond
  ! Vous .ne pensiez pas vous trouver dans un endroit aussi fréquenté au moment de
  votre libération et maudissez votre malchance ! Lorsque vous apparaissez à l''air
  libre enfin, dégoulinant d''eau, un vent de panique souille sur les badauds et le
  marchand s''évanouit. <a href="/read_choice/6ee4d7a263e1e29f1df6085e8991c8cc10d2a7b021e149234c025ff02fb778b0">Tout
  le monde crie à la sorcellerie et vous préférez vous éclipser rapidement, pour éviter
  d''avoir à donner des explications qui vous feraient certainement passer pour fou.</a></p>'
