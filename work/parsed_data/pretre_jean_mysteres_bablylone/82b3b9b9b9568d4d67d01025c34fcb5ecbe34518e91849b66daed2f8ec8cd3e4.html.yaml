- <p>Suivant le chemin indiqué par le sage, vous vous mettez en marche vers l'auberge.
  Elle se trouve non loin des berges du fleuve, sur la rive est. Vous parvenez sans
  encombre à l'atteindre, et reconnaissez son enseigne du «Cercle de Fer ». <a href="/adventures/read_choice/56a34ee6c239ede99912ae5555443b7c4cb6689d056991516da2435bc00b771a">L'auberge
  est située dans une rue très tranquille donnant, à quelque distance, sur une place
  animée.</a></p>
