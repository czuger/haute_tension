- "<p>Luttant contre les oscillations de la foule au-dessus de votre tête vous tâtonnez
  un moment à la recherche de votre pièce perdue. Les paroles qui vous parviennent
  au cours de cette pénible épreuve vous indiquent qu'une nouvelle partie va commencer.
  Vous allez manquer l'occasion d'interroger quelqu'un pour trouver la trace de Barsip
  si le jeu reprend ! Tout à coup, vos doigts se referment sur les contours circulaires
  de la pièce. Très vite, vous vous relevez pour émerger au niveau des joueurs. Mais
  vous avez mal calculé votre mouvement. Votre tête cogne contre le dessous du plateau
  de jeu. Et le bois paraît plus solide que votre crâne. A demi inconscient, vous
  sentez que des bras musclés vous portent à travers la foule. On vous appuie contre
  une surface dure et vous sombrez dans une inconscience peuplée de toiles d'araignées
  géantes.</p>"
- "<p>Quand vous vous réveillez, une grosse bosse a poussé à l'arrière de votre tête.
  Ôtez 1 point de Vie de votre total du moment. Vous pensez immédiatement à regarder
  si votre bourse et vos affaires sont toujours là. Rien ne manque sauf... le montant
  de l'or que vous aviez gagné en pariant sur le coléoptère ! Vous sautez sur vos
  pieds et, chancelant un peu, courez vers la baraque où vous vous êtes évanoui. En
  quelques enjambées, vous y parvenez, mais un spectacle stupéfiant vous y attend.
  Là où se tenait la course d'insectes, se dresse maintenant l'étal d'un marchand
  de parfums bon marché et de bijoux pour filles des rues. Vous interrogez l'homme
  qui prétend ne rien savoir, vous le secouez un peu, mais il nie avoir connaissance
  de ce que vous lui racontez. Exaspéré par cette perte de temps, vous le rejetez
  derrière ses marchandises et tournez les talons.</p>"
