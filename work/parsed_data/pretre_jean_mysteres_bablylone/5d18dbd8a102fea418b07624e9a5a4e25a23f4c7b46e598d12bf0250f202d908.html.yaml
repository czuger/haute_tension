---
- "<p>D'un geste vigoureux, vous projetez le crâne vers les quilles macabres. Mais
  votre élan a été insuffisant. Encore inexpérimenté à ce jeu, vous n'avez pas réussi
  à abattre toutes les quilles du premier coup.</p>"
- "<p>La «boule» a bien percuté les ossements mais il en reste encore plusieurs debout.
  Notez soigneusement le chiffre que vous avez obtenu puis lancez à nouveau deux dés.
  Votre second résultat ajouté au premier doit être inférieur ou égal à 10, sinon
  vous aurez perdu.</p>"
- <p><a href="/adventures/read_choice/6199fb310d6087b8f822032f7c08e485319d372629a9bd32c86aec4550f86f30"
  class="pageLink">Si vous obtenez un résultat total inférieur ou égal à 9, notez
  bien ce chiffre.</a></p>
- <p><a href="/adventures/read_choice/2205637e294932762098934005f9d69b338ead11c234c0165d36a7b2e98ef2c5"
  class="pageLink">Si vous obtenez un. résultat total de 10 tout juste.</a></p>
- <p><a href="/adventures/read_choice/591430fa007e30f66c5fee5c419e7e334ff8d79f71646e0832b97510965e39f5"
  class="pageLink">Si vous obtenez un résultat total supérieur à 10, ne notez rien
  de nouveau mais conservez le chiffre de votre premier lancer.</a></p>
- "<p> </p>"
