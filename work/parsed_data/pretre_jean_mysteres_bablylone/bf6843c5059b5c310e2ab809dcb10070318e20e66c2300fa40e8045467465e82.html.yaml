- "<p>Vous vous engagez sur la piste et vous avancez au milieu d'une foule de voyageurs
  et de marchands. Tous se rendent à Babylone pour le marché. Vous vous trouvez bientôt
  devant une immense enceinte fortifiée. De gigantesques animaux en relief, lions,
  taureaux et dragons sont sculptés sur les murailles dans le but d'impressionner
  les visiteurs. Les énormes remparts de briques suffiraient à décourager une armée
  et vous êtes heureux de ne pas avoir à vous attaquer à dé telles fortifications.
  Vos souvenirs vous rappellent les difficultés posées par le siège de cités moins
  puissantes ...</p>"
- "<p>Les gardes à l'entrée vous laissent passer sans problèmes. Vous avancez de quelques
  mètres puis vous vous arrêtez, un peu abasourdi : vous êtes dans Babylone !</p>"
- '<p>Vous restez pensif un instant puis époussetez le sable de votre tunique. Votre
  quête vous revient à l''esprit: il vous faut maintenant trouver Souhsan dans cette
  ville immense. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/264.html">Vous
  hésitez sur la conduite à tenir puis avancez.</a></p>'
