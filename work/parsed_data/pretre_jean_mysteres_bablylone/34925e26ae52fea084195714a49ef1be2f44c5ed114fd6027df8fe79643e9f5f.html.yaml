- "<p>Vous commencez à gravir les marches de l'immense tour, pensant avec une certaine
  sensation de vertige aux parois presque verticales des soixante premiers mètres
  de l'édifice. Arrivé un peu au-dessous du premier étage, un homme qui vocifère vous
  heurte brutalement. Il descendait les marches quatre à quatre et ne vous a même
  pas vu. «La sortie ! Où est la sortie ?» hurle-t-il. C'est un homme grand, dégingandé,
  aux cheveux gris mousseux, son nez porte la marque de petites lunettes. «Depuis
  quinze ans je cherche la sortie ! Aide-moi, qui que tu sois ! J'ai égaré mes lorgnons
  et depuis je suis perdu ! Voici quinze ans, sept mois, onze jours et une heure que
  je veux sortir d'ici! » Ce malheureux n'a visiblement pas toute sa raison.</p>"
