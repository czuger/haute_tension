- "<p>Vous avancez dans l'avenue et soudain celle-ci s'emplit d'une musique céleste.
  Une délégation d'un pays voisin arrive devant vous par une rue transversale. Elle
  se dirige vers le palais et ses salles de recueillement sacrées. Plusieurs dizaines
  de personnes l'accompagnent, chantant la gloire du souverain de Babylone en répandant
  sur leur passage des pétales de fleurs et des guirlandes colorées. Certains de ces
  fêtards sont masqués, ou déguisés en animaux fabuleux de la mythologie babylonienne
  : génies ailés, lions dorés, déesses aux cheveux immenses. Des feux d'artifice fusent
  çà et là, des musiciens malmènent leurs instruments. Une grande joie populaire se
  manifeste ainsi, car vous voyez d'autres gens qui à présent acclament le passage
  de la délégation, sortant des maisons et des rues voisines.</p>"
