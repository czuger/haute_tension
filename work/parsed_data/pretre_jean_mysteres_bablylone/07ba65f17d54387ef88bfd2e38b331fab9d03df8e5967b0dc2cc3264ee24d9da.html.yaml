- "<p>Vous obliquez vers la droite et l'intérieur de ce beau quartier au nord de Babylone.
  Vous comprenez n'être pas loin du palais du grand Nabuchodonosor, dont vous apercevez
  les hauts murs un peu plus en avant. Arpentant les rues, vos pas vous guident comme
  malgré vous vers une place flanquée de tavernes et d'auberges. C'est sans doute
  un lieu de passage très fréquenté des voyageurs. Un établissement à l'allure plaisante
  vous attire. Vous y entrez. La salle principale, plus vaste qu'il n'aurait semblé
  de l'extérieur, ne manque pas d'intérêt. Un mélange de voyageurs et de bourgeois
  aises aux barbes tressées, de nobles encanaillés et de caravaniers occupe les tables
  et le grand comptoir de bois sombre. Des gobelets de zarbabou, la bière babylonienne,
  circulent de table en table. Vous vous accoudez près de marchands de bestiaux. Si
  vous désirez vous désaltérer vous pouvez commander un gobelet pour 1 pièce d'or
  : Il vous rendra 1 point de Vie. Vous réussissez à arracher le tavernier à une conversation
  animée avec des gardes du palais. «Ho ! L'ami !» criez-vous pour couvrir le bruit
  de la foule. «Je cherche un sage nommé Souhsan ! Le connais-tu ?» Mais l'homme fait
  non de la tête, grommelle des excuses et retourne à ses occupations.</p>"
- "<p>Découragé, vous vous dirigez vers le fond de la salle et vous asseyez à une
  minuscule table un peu bancale, sur un tabouret qui gémit affreusement sous votre
  poids. Vous faites le point, et cela ne vous satisfait pas, loin de là : vous n'avez
  encore rien appris sur Souhsan ou comment parvenir jusqu'à lui. Vous broyez du noir
  quand un homme que vous aviez déjà remarqué au comptoir vient s'asseoir en face
  de vous. «Bonsoir, voyageur », commence l'inconnu. « Mon nom ne te dira rien, mais
  je te le donne quand même : je suis Rakhor. Crois-tu à la magie et au pouvoir des
  astres ?» Un peu agacé par cet homme qui vient troubler vos réflexions, et pas spécialement
  de bonne humeur, vous lui jetez un regard glacial et émettez un grognement inintelligible.
  Voyant votre mine chagrinée, l'homme ne peut s'empêcher de rire, ce qui a le don
  de vous irriter encore davantage. «Eh bien, Prêtre Jean, reprend-il, sache que ce
  sont les astres et la magie qui t'ont amené ici, tout comme moi ! »</p>"
- "<p>Stupéfait d'entendre votre nom sortir de la bouche de cet inconnu, vous écarquillez
  les yeux. «J'attendais depuis quelque temps déjà un étranger portant ce nom, qui
  m'a été révélé par prophétie. Et je savais que tu chercherais Souhsan: cela, c'est
  lui-même qui me l'a dit, car je suis son ami, et un mage bien moins puissant que
  lui.» Buvant les paroles du mystérieux Rakhor, vous l'observez. Il porte la barbe
  courte et une longue robe à damier blanc et bleu. A son cou, un lourd pendentif
  à l'image des constellations du ciel symbolise sa connaissance des arcanes de l'astrologie.
  «Oui, j'ai été envoyé par Souhsan pour te rencontrer. Souhsan lui-même serait peut-être
  venu mais ... il est mort. » Ces paroles sèches vous font sursauter. Mais alors
  votre quête n'a plus de but à n'atteindrez jamais Shangri-La sans les renseignements
  de Souhsan ! Mais déjà Rakhor poursuit, ne vous laissant pas le temps de vous apitoyer
  sur votre sort. «Souhsan mon grand ami, a lutté aux portes de la mort des mois durant.
  Il avait prédit ta venue et voulait te recevoir en personne. A la fin, ce n'était
  plus qu'un homme hâve et échevelé, souffrant sans cesse. Il céda à la maladie qui
  l'emporta, le délivrant de sa prison de chair. Il en valait mieux ainsi. » La gorge
  serrée, votre interlocuteur fait une pause. «.Mais il ne voulait pas laisser celui
  qu'il attendait, toi, Prêtre Jean, sans lumière à Babylone. Il me chargea donc dans
  sa dernière heure de te venir en aide. Rassemblant les énergies mystiques du cosmos,
  je t'attirai ici ... et nous voilà réunis !»</p>"
- "<p>Vous comprenez que Rakhor pleurera à jamais son ami défunt, mais qu'il s'impose
  de l'oublier pour l'instant. Admirant cet homme aux pouvoirs étranges, vous scrutez
  ses pupilles à la paisible sagesse. «Ainsi donc, tu possèdes à présent les informations
  que je cherche ?» demandez-vous enfin. Rakhor esquisse un sourire. «Non, .voyageur
  du futur et du passé, mes dons de visionnaIre n'auraient certes pas suffi à défendre
  ces renseignements contre les forces du Mal si celles-ci avaient décidé de s'en
  emparer. Ma force n'est pas l'égale de ma science, qui elle-même a bien des limites.
  Souhsan ne l'ignorait pas. Il savait aussi que parmi ses proches, j'étais le plus
  apte à t'accueillir et à te guider. Mais, pour défendre ce trésor inestimable que
  tu cherches, Souhsan l'a caché, et, à chacun de ses trois plus fidèles amis, trois
  sages comme lui, il a confié un élément qui te permettra de découvrir la cachette
  ! » Après une nouvelle pause Rakhor baisse la voix. «Souhsan désirait aussi te mettre
  à l'épreuve. Aussi ne dois-je te donner que le nom de ces trois sages, et le lieu
  où tu les trouveras, sans plus de détails, Tu auras encore beaucoup à accomplir.
  Le premier sage se nomme Mahal et réside au sud de la ville dans le quartier de
  Shamash. Le second, Barsip, vit au cœur du quartier des Jeux, près de la porte de
  Sin. Le dernier, Kantoum, travaille pour le souverain dans les jardins suspendus
  du palais. Il te faudra recueillir auprès de chacun un élément te permettant de
  trouver la cachette de ce que tu cherches. Et les astres m'ont dit encore que ta
  quête ne s'arrêterait pas là ... Prends ces 5 pièces d'or qui te seront utiles,
  mon ami l'aurait voulu. (Ajoutez-les à vos possessions.) A présent, adieu, Prêtre
  Jean. Grâce à toi, Souhsan a fait de moi le quatrième sage de Babylone. Bonne chance
  ! »</p>"
- "<p>Essayant de mettre en ordre vos pensées, vous voyez Rakhor se lever et se détourner.
  Puis, comme si on vous jetait un seau d'eau glacée sur le visage, vous sursautez,
  comprenant pleinement le sens de votre situation.</p>"
