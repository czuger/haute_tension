- "<p>Vous émergez doucement d'un sommeil très profond. Vous reprenez lentement vos
  esprits: si Nikanor ne vous a pas menti, vous avez dormi pendant quatre cents ans
  ! Votre corps est encore totalement immobile et vous ne pouvez bouger. La glace
  magique qui vous a préservé toutes ces années ne disparaîtra que quelques heures
  après votre réveil, de façon à vous permettre de vous acclimater.</p>"
- "<p>Enfin, vous ouvrez doucement-les yeux. Vous vous trouvez effectivement dans
  un bloc de glace. Vous pouvez voir ce qui se passe à l'extérieur, mais personne
  ne vous voit: précaution élémentaire du mage pour assurer votre tranquillité ...</p>"
- "<p>A première vue, vous êtes au milieu d'un amas de marchandises, dans un campement
  en plein désert. La nuit ne va pas tarder à tomber et les marchands se sont déjà
  installés. Une cité entourée de hautes murailles se profile à quelques heures de
  marche. Si l'enchantement que Nikanor vous a lancé a été efficace, ce doit être
  Babylone !</p>"
- "<p>Un marchand barbu, richement paré de colliers et de bracelets en or, est en
  train d'observer le lot de marchandises dont votre bloc fait partie.</p>"
