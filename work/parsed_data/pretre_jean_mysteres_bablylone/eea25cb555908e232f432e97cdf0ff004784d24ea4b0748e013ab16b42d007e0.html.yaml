- "<p>Devant vous se tient un homme, assis sur un simple siège de bois. Il travaillait
  à une table chargée de tablettes lorsque vous êtes entré. Sans oser bouger; vous
  regardez vivement autour de vous : la pièce réunit le confort d'un salon, le sérieux
  d'une salle d'étude ou de méditation, et la sérénité d'une bibliothèque. Mais l'aspect
  de cet endroit n'est pas le plus étonnant. Ce qui vous a stupéfait dès votre entrée,
  c'est l'identité du maître de céans : le sage Barsip et le tireur de cartes ne font
  qu'un! «Entre, voyageur ! » lance le sage en vous adressant un sourire aimable.
  «Mon serviteur ne t'a pas trop impressionné, à ce que je vois ! Mais je lui avais
  donné l'ordre de se comporter gentiment, ce soir. Il n'est pas souvent aussi commode
  », explique le sage en riant.</p>"
- "<p>Barsip comprend votre étonnement légitime. «Tu ne t'attendais pas' à me retrouver
  ici ? Mais voyons, tu semblais pourtant au courant de mon penchant pour les jeux
  de toute espèce. Le petit tour que je t'ai joué m'a paru un bon jeu d'esprit, ne
  trouves-tu pas ?» Le sage vous paraît bien facétieux, mais sympathique après tout.
  Il vous tend un coquillage rond et vous fait signe de vous asseoir. Il claque des
  doigts, et l'homoncule, son familier très certainement, disparaît un instant, puis
  revient vêtu d'un petit tablier blanc, un plateau de rafraîchissements à la main.
  Vous acceptez une boisson que vous tend le grotesque serviteur à l'air toujours
  goguenard. «Maintenant, voyageur, parle-moi du motif de ta visite. »</p>"
