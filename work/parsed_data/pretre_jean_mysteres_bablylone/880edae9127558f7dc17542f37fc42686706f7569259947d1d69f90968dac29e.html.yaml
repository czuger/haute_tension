- "<p>Les chiens sauvages ne s'attendaient pas à vous voir surgir. Ils sont totalement
  surpris lorsque vous vous jetez sur eux ! D'un puissant coup d'épée, vous abattez
  le molosse le plus proche de vous, qui s'écroule, mort. Le second se jette sur vous
  et tente de vous déchirer de ses crocs puissants.</p>"
