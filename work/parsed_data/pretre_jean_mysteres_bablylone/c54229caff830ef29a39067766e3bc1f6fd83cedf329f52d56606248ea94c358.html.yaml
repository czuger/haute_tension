- "<p>Lorsque la vente se termine enfin, vous distinguez votre acheteur qui paye le
  marchand. C'est un homme bien bâti, aux traits fins mais décidés, dénotant un habitué
  du pouvoir et des responsabilités. Il fait signe à deux serviteurs d'emporter le
  bloc de glace. Vous constatez avec un certain effroi que l'un des serviteurs, petit
  et voûté, semble bien faible par rapport à son compagnon, jeune et grand. D'ailleurs
  cet inconvénient prend des allures de désastre lorsque le plus petit laisse échapper
  le bloc, qui va heurter le sol avec fracas ! Vous avez pourtant de la chance dans
  votre malheur, car le bloc reste intact. Votre acquéreur apprécie cette propriété
  de la glace, mais invective cependant ses porteurs. Le trajet sera chaotique !</p>"
- <p>Les deux serviteurs suivent leur maître à travers la cité. D'abord, ils vous
  font franchir le fleuve Euphrate qui coupe Babylone en deux, du nord au sud. Vous
  faites une prière muette pour qu'ils ne vous laissent pas tomber dans l'eau, mais
  tout se passe bien .. Puis, d'après ce que vous voyez, vous longez la rive est du
  fleuve en montant vers le nord. Vous apercevez la tour de Babel, à votre droite,
  puis les porteurs s'enfoncent dans un quartier constitué de belles maisons à deux
  ou trois étages, aux rues propres et claires. Vous devinez que vous devez être à
  proximité du palais royal. Ce cheminement pénible (car le petit porteur ne cesse
  de cogner votre bloc contre le· sol) dure quelque temps encore. Vous jurez de faire
  passer le goût des voyages au petit serviteur si vous le retrouvez un jour, une
  fois que vous aurez dégelé ! Finalement, on vous fait franchir le seuil d'une agréable
  demeure .et on vous dépose sans ménagement sur le sol d'une cour intérieure, dans
  l'ombre de grands cèdres. Par maladresse, le plus grand des porteurs lâche votre
  bloc, qui tombe sur les pieds du petit, et vous jubilez intérieurement. Les porteurs
  s'en vont en clopinant (surtout le petit), et votre hôte ne reparaît pas. Un peu
  plus tard, gagnant le patio, il s'approche du bloc pour l'observer, une coupe de
  vin à la main. Poussant une exclamation, il lâche sa coupe qui résonne sur le dallage.
