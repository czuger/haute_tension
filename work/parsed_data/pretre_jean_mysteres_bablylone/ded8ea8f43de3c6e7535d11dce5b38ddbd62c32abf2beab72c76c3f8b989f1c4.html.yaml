- "<p>Vous poussez la lourde porte et apercevez un long couloir sombre. En face de
  vous, à trois mètres, se trouve un homme qui vous regarde. Il est vêtu d'un justaucorps
  multicolore et porte un chapeau à trois cornes, chacune se finissant par une clochette
  de cuivre. Un loup noir masque ses yeux. Son visage est sans expression. Il tient
  en main une mince torche qu'il approche doucement de sa bouche. Un long jet de flammes
  vous frappe alors et vous perdez la moitié de vos points de Vie (si nécessaire,
  arrondissez au point inférieur). Vous devez combattre.</p>"
- "<p><strong>CRACHEUR DE FEU</strong></p>"
- "<p>FORCE: 8 VIE: 10</p>"
- "<p>A chaque assaut que vous perdez, votre ennemi vous inflige une terrible brûlure
  : vous perdez la moitié de vos points de Vie.</p>"
