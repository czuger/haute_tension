- "<p>Poussant votre résistance mentale à ses limites, vous luttez contre la puissante
  attaque mentale. Mais la chose qui tente de vous attirer dans ses filets est bien
  plus aguerrie au combat psychique que vous .... Bientôt la-souffrance qui déchire
  votre cerveau paralyse vos réflexes. Vous n'avez d'autre choix que de céder à cette
  influence maléfique qui vous attire sans relâche. Vous sentez vos jambes vous mener
  jusqu'à la ruelle obscure. Un vent glacial s'y lève tout à coup, faisant tourbillonner
  la poussière en petits geysers capricieux. Comme à travers les yeux d'un autre,
  vous voyez le fond de la ruelle s'approcher de vous à toute vitesse tandis qu'il
  vous semble être figé sur place. Enfin une créature hideuse se profile, silhouette
  noirâtre aux dents déchaussées et aux yeux fous. Horreur ! Vous venez de tomber
  entre les griffes d'une des effrayantes sorcières babyloniennes, dont les voyageurs
  ont raconté les exactions à travers le monde antique tout entier ! La monstrueuse
  mégère part d'un rire caquetant et agite ses longs doigts noueux en votre direction.</p>"
