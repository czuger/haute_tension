- "<p>Vous marchez jusqu'au centre de la partie ouest de la ville, puis prenez un
  peu au sud. La tour de Ninuria surplombe ce quartier de Babylone. Des maisons cossues
  y sont surveillées par des gardes vêtus d'armures de cuir bardées de plaques de
  bronze. Çà et là, des groupes de jeunes femmes discutent gaiement. Les promeneurs
  sont nombreux, offrant à l'œil une foule chamarrée qui goûte le spectacle de ce
  quartier agréable. A la terrasse des tavernes, on boit du vin de datte et de sésame,
  une excellente bière locale, ou des sirops colorés à base de sucre de palmier ou
  de miel d'amandes. Des familles dégustent pâtisseries et jujubes. Vous marchez paisiblement,
  oubliant un instant les rigueurs de votre quête; appréciant votre environnement.
  Soudain la paix est troublée par des vociférations. Vous en distinguez l'origine:
  sur le pas d'une porte, une jeune fille vêtue de voiles mauve et or semble se disputer
  avec un fort gaillard qui la malmène. Vous ne parvenez pas à comprendre le motif
  de l'altercation, mais il ne vous plaît guère de voir traiter ainsi une demoiselle
  sans défense. Vous décidez de tenter de raisonner l'homme coléreux. « Holà! Voyons,
  mon ami, ne vois-tu pas que tu enraies les enfants ?» dites-vous d'un ton apaisant.
  «Rien ne sert de crier et ... »</p>"
- "<p>Mais l'homme n'a pas la réaction que vous attendiez. Au lieu de relâcher son
  étreinte sur la jeune fille, il ne vous prête aucune attention et la secoue de plus
  -belle. «Allons, cesse de te ridiculiser. J'ai horreur du bruit, et je n'aime pas
  qu'on maltraite une jeune fille », et dans l'espoir de le décourager, vous ajoutez:
  «Et d'ailleurs celle-ci est sous ma protection!» Aussitôt, la brute se retourne
  vers vous, écumant de rage. «Ainsi c'était toi ! J'aurais dû le comprendre plus
  tôt ! Pourquoi te serais-tu préoccupé de son sort, autrement ? Tu vas payer, maudit
  !» Sur ce, il sort une courte épée et vous attaque. Un peu éberlué, vous devez vous
  défendre.</p>"
