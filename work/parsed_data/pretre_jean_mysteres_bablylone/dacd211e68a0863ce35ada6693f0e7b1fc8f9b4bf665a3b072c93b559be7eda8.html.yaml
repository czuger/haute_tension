- "<p>Votre pied trouve une prise sur le mur et vous reposez doucement la plaque d'égout,
  mais vous glissez et tombez dans le vide. Un prompt rétablissement vous permet de
  ne pas vous blesser en touchant le sol. Votre première pensée est pour les voleurs
  : ceux-ci semblent ne pas vous avoir vu car la plaque au-dessus de votre tête reste
  immobile. Vous prenez donc le temps d'observer l'égout. Une fange putride et verdâtre
  coule dans une rigole.</p>"
- '<p>Malgré, l''odeur difficilement supportable, vous vous apercevez que cette boue
  est fluorescente. Si la lumière qu''elle diffuse ne permet pas de lire, elle est
  néanmoins suffisante pour distinguer votre chemin. La plaque d''égout se trouve
  à cinq mètres au-dessus de votre tête. Les murs sont lisses et n''offrent aucune
  prise: il est donc impossible de remonter. De petites caches s''ouvrent sur les
  côtés, assez larges pour vous permettre d''y dormir. Vous inspectez les environs
  puis décidez de profiter de cette occasion pour reprendre des forces. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/164-6.html">Vous
  vous blottissez dans une cache et dormez.</a></p>'
