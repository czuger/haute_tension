- "<p>Le cadavre du bossu vous répugne; vous vous éloignez, espérant ne plus rencontrer
  personne. Vous avancez dans les ruelles et votre épée tirée fait fuir la plupart
  des mendiants. Tout paraît tranquille mais vous ne vous faites pas d'illusions :
  il vous reste peu de temps avant que l'on ne vous découvre. Il vous faut trouver
  la place de la gargouille rapidement; vous pressez le pas. Vous laissez le hasard
  vous guider et débouchez bientôt sur la place. Plutôt que de la traverser, vous
  choisissez de longer les bâtisses pour rester dans l'ombre. Vous avancez sans faire
  de bruit lorsqu'un brusque choc vous pousse vers le centre de la place : un homme,
  caché dans une encoignure de porte, vous a surpris. Il est borgne et difforme, il
  se tient maintenant en face de vous et crie «Koshen, viens voir ce que j'ai trouvé
  ! » Il est armé d'une hachette et se jette sur vous.</p>"
