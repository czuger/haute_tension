- "<p>Les voleurs entrent dans le parc et se dispersent; vous les perdez rapidement
  de vue. Soudain, l'un d'entre eux passe devant vous et s'affaire sur un char à proximité
  du vôtre. Craignant d'être découvert, vous vous immobilisez et ne le quittez plus
  des yeux. Il est trop tard lorsque vous comprenez qu'il n'était que l'appât d'un
  piège: votre corps glisse lentement sur le sol humide, une dague plantée dans le
  dos. Vous ne saurez jamais qui vous a découvert.</p>"
- "<p>Votre aventure s'arrête ici.</p>"
