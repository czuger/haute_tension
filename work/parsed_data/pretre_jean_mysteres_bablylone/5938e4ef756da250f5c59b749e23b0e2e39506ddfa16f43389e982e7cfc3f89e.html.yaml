- "<p>Vous choisissez de parler à un homme d'âge mûr, aux vêtements caractéristiques
  des commerçants aisés de la ville. Il vient sûrement ici pour augmenter les gains
  que lui procure son négoce. Vous lui tapotez l'épaule, mais tout à la fièvre du
  jeu, il ne vous prête aucune attention. «Hé, l'ami ... commencez-vous. Vas-tu cesser
  de m'importuner pendant la partie, idiot ! Ne vois-tu pas que je suis occupé ! »
  lance-t-il, l'air hargneux. Votre instinct vous souille qu'il vaudrait mieux attendre
  la fin du jeu pour poursuivre vos investigations.</p>"
