- '<p>Après un dernier soubresaut, le monstre s''écroule, l''œil crevé. Vous le contournez
  en prenant garde de ne pas le toucher, puis reprenez votre chemin. Il y a longtemps
  que vous n''avez pas mangé et la faim se fait sentir après une heure de marche.
  Vous pouvez avaler une ration de vos provisions, s''il vous en reste, et reprendre
  2 points de Vie. Vous profitez de cette pause pour faire le point : Mahal se trouve
  dans la Ville Rouge, certainement dans une maison donnant sur la place de la gargouille.
  Il est surveillé par des voleurs que vous avez pris pour vos alliés. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/49-0.html">Vous
  reprenez ensuite votre chemin.</a></p>'
