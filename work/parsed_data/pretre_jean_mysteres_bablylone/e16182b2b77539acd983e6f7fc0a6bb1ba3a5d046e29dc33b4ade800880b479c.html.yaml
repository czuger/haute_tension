- '<p>Après vous avoir laissé parler, Barsip sort enfin de son silence. A votre grande
  surprise, il commence par parler de Shangri-La : «Tu n''es pas le premier à passer
  par ce chemin, voyageur. De nombreux indices ont été laissés de par le monde afin
  de permettre à ceux qui le méritent d''atteindre la cité perdue ! L''un de ces indices
  se trouve à Babylone sous la forme d''une tablette rangée dans la bibliothèque de
  la tour de Babel. Cette tablette était en la possession de Souhsan avant sa mort.
  Trois renseignements sont nécessaires pour l''atteindre, et trois sages, dont je
  suis, sont répartis dans la ville, chacun possédant un des renseignements. Les deux
  autres sages que tu devras trouver se nomment Mahal et Kantoum. Mahal vit au cœur
  du quartier de Shamash, au sud de Babylone. Kantoum, lui, travaille en ce moment
  pour notre roi, dans les jardins suspendus du palais.» Enfin le cours de votre quête
  vous apparaît clairement ! <a href="/read_choice/23052d2df1d9beed7f1fab05ab347a490a57ec9ad5c0777bec507593c3bea4dc">Mais
  pour l''instant, vous voyez que Barsip désire que vous lui parliez de vos aventures
  passées.</a></p>'
