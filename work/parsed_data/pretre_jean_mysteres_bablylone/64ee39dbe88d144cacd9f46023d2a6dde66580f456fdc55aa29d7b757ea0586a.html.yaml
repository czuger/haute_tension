- '<p>Votre regard évolue d''un objet à l''autre. La science des armes a toujours
  été votre fort ! Vous décidez de prendre la dague. C''est une lame d''une finesse
  remarquable, sertie dans un manche d''ivoire sculpté en forme de losange étroit.
  L''image d''une fée aux bras étendus vers le ciel, d''où jaillit un poignard semblable,
  est sculptée dans l''ivoire d''un blanc neigeux. «Cette arme magique te servira
  une fois, et une seule, imitant ainsi le rôle du Destin, explique le tireur de cartes.
  Choisis bien l''adversaire contre lequel tu l''utiliseras: une fois lancée, la dague
  ira immanquablement se ficher profondément dans son cœur!» Ajoutez la dague d''ivoire
  sur votre Feuille d''Équipement. Vous pourrez choisir de la lancer avant n''importe
  quel combat, et elle ôtera automatiquement 5 points de Vie à votre adversaire. Puis
  vous poursuivrez le combat normalement. Une fois la dague utilisée, elle disparaîtra
  : vous devrez la rayer de la liste de vos possessions. «J''espère que tu ne regretteras
  pas ton choix », fait le cartomancien. Vous remarquez que déjà la clef a disparu
  de la table. Il reprend : «Sois conscient que dans tout cela, ma main n''a été que
  l''instrument du Destin. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/489.html">Avant
  que nous nous séparions, y a-t-il autre chose que je puisse faire pour toi, voyageur
  ?»</a><em> </em></p>'
