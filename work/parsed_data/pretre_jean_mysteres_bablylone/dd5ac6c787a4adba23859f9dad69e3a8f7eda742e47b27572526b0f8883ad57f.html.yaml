- <p>Profitant de cette occasion inespérée, vous vous glissez entre les chars et louvoyez
  jusqu'à la ruelle. Un bref coup d'œil vous apprend que personne ne s'y trouve. Par
  contre, les voleurs reviennent du parc. Vous vous enfoncez donc rapidement dans
  la ruelle quand soudain l'un d'entre eux vous aperçoit. Tous se précipitent dans
  votre direction. Vous vous lancez soudain dans une course effrénée. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/358.html">Fuyant
  au hasard afin de perdre vos poursuivants, vous vous enfoncez dans ce quartier.</a></p>
