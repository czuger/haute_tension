- '<p>Après une dernière tentative pour vous enserrer, le monstre s''écroule, l''
  œil crevé. Vous le contournez en prenant garde de le toucher, puis vous reprenez
  votre chemin. La présence du Blob aura eu au moins un avantage: le couloir qui s''ouvre
  devant vous est dégagé. Il n''y a plus ni rats ni ordures, vous progressez beaucoup
  plus rapidement. Mais un mur se dresse bientôt devant vous et vous maudissez l''architecte
  de la ville ainsi qu''une grande partie de sa descendance. Vous êtes dans une impasse
  et une plaque d''égout inaccessible vous nargue encore. Vous faites demi-tour et
  remontez le couloir. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/49-0.html">Vous
  croisez le cadavre du Blob, en faites le tour puis continuez votre chemin.</a></p>'
