- <p>A la grande surprise du forain, la cloche sonne. Vous reposez la masse et souriez.
  Les badauds s'écartent et le propriétaire de ce jeu vous tend à contrecœur une bourse
  contenant 5 pièces d'or. Il s'efforce de sourire et vous félicite. <a href="/adventures/%ADVENTURE_ID%/read_choice/e26e7ad9eaafc1fe87e90fbadd76d7af95eda9a6ce68bee300202774977669da">Vous
  prenez la bourse, ajoutez quelques mots de remerciement puis vous reprenez votre
  chemin.</a></p>
