  <p>La nuit est agréable mais vous paraît trop courte. Au matin, vous êtes en pleine forme. Vous voilà au maximum de vos points de Vie. Vous triez vos possessions : les rations sont inutilisables et vous les jetez. Tout le reste est en parfait état. L'Œil Magique vous paraît toujours aussi puissant, votre épée toujours aussi fine et maniable. Vous avez toute confiance pour la suite de votre quête; vous sortez de la tente. Le soleil est déjà haut dans le ciel. Les marchands ont commencé à démonter une partie du campement. Deux hommes replient votre 'tente alors que vous rejoignez<br>
   Sikhos. Vous mangez quelques dattes en sa compagnie. «Veux-tu nous suivre, ami ?» fait le marchand. «Nous pourrions t'emmener jusqu'à Babylone et te laisser dans la ville ?» Vous vous empressez d'accepter. La caravane se met en branle peu de temps après. Une grande cité bleue se dessine au sud; vous avancez dans sa direction. Seuls les aboiements des chiens du désert vous distraient durant cette marche. Après trois heures sous le soleil, vous atteignez d'énormes remparts de briques d'une hauteur impressionnante : la: ville est entourée d'une immense enceinte fortifiée. De gigantesques animaux en relief: lions, taureaux et dragons sont sculptés sur les murailles dans le but d'impressionner les visiteurs. Les gardes à l'entrée vous laissent passer sans problèmes. Vous voici dans Babylone ! La caravane s'arrête près d'une large place où règne l'agitation. «Te voici rendu, voyageur », fait Sikhos. Vous quittez alors le marchand en le remerciant. Il vous faut maintenant trouver Souhsan dans cette ville immense. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/264.html">Vous hésitez sur la conduite à observer puis vous vous mettez en marche.</a></p>
