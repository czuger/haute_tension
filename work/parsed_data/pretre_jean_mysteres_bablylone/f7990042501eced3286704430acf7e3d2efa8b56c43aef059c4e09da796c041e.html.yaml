- "<p>Vous étudiez votre arsenal pour voir quel serait le moyen le plus recommandé
  de vous arracher une dent. Il n'y a aucune porte à laquelle vous pourriez fixer
  une ficelle avant de la claquer. D'ailleurs vous n'avez pas de ficelle ... Il ne
  reste que votre poignard ! Vous le sortez de votre ceinture et prenez votre courage
  à deux mains. Assis non loin de la sorcière transformée en petit tas de poussière,
  vous. entamez votre douloureuse opération. Celle-ci s'avère beaucoup moins aisée
  que vous ne l'espériez. Des flots de sang coulent de votre bouche, et la molaire
  que vous essayez de détacher résiste. Cette expérience est fort pénible et vous
  fait grandement souffrir. Vous perdez 2 points de Vie. Forçant une dernière fois,
  vous parvenez à extirper la molaire de sa gangue de chair meurtrie.</p>"
- "<p>Plein d'espoir, vous tentez d'arrêter l'hémorragie tout en plaçant la dent de
  la sorcière là où se trouvait votre propre molaire. Ô miracle !</p>"
- '<p>Elle va parfaitement dans ce logement. La douleur s''amenuise, vous libérant
  d''un sérieux mal de crâne. Votre gencive reste toutefois gonflée, vous permettant
  à peine de parler pour l''instant. Mais un éclair traverse votre esprit ; vous comprenez
  que vous venez d''entrer en possession d''une des mystérieuses Dents de Gygax, trente-deux
  au total, éparpillées à travers l''Ancien Monde, chacune dotée : d''un pouvoir spécial.
  Celui qui substitue l''une de ces reliques à une de ses dents s''en voit instantanément
  conférer le pouvoir ! La dent que vous avez trouvée vous permet de contrôler les
  géants de toutes races que vous serez amené à rencontrer au cours de vos aventures
  ultérieures. Notez-bien ceci sur votre Feuille d''Équipement. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/417.html">A
  présent, la bouche encore engourdie, vous reprenez votre route.</a></p>'
