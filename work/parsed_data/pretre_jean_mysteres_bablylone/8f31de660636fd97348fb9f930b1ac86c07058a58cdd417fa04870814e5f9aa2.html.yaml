  bien! Vous dégainez votre épée et vous ruez à l'assaut. La créature en reste bouche
  bée et vous regarde, interloquée. D'un bond agile, elle évite votre première botte
  et volette au-dessus de la lame que vous brandissez. Le monstre échappe ainsi à
  trois de vos tentatives pour le frapper, poussant des cris nasillards à chaque fois
  que votre épée le frôle.</p>"
