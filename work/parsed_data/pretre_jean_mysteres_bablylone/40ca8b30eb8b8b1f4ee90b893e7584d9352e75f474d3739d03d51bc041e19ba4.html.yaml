- "<p>Vous traversez ensemble une partie de la ville. Vous passez par tant de détours
  que vous seriez bien incapable de retrouver votre chemin. Votre guide s'arrête enfin
  devant une large bâtisse dans laquelle vous pénétrez tous deux. A l'intérieur se
  trouvent quelques gardes qui vous laissent passer et continuent de discuter d'une
  maison sur une place où trône une gargouille. Quelque chose ou quelqu'un y serait
  gardé mais vous n'entendez pas la suite et continuez votre chemin. La bâtisse est
  bien protégée: vous croisez de nombreux gardes.</p>"
- "<p>Vous entrez enfin dans une pièce où se trouve un vieillard. Vous approchez et
  le saluez. Il éclate de rire et dit : «Tu n'as toujours pas compris que nous étions
  les ennemis de Mahal ? Tu n'atteindras jamais la Ville Rouge et tu vas nourrir les
  crocodiles. »</p>"
- <p>Vous vous jetez sur lui, mais, avant même de l'atteindre, vous recevez un grand
  coup sur la tête. <a href="/adventures/read_choice/433e767223ac75f4befbad8f4156d027d3d636a06303fb344709c883bae2a51d">Vous
  sombrez dans l'inconscience.</a></p>
