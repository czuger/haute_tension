- "<p>Le dos collé au mur, l'épée en main; vous poussez doucement la porte du bras.
  Un long grincement trouble le silence sans déranger quiconque : la pièce est vide.
  Le décor est surprenant, pourtant : les murs et le plafond sont couverts de larges
  tentures sombres. Il n'y a pas de gravats sur le sol: vous n'aurez aucun problème
  pour vous installer.</p>"
- <p><a href="/adventures/read_choice/00aee93f1d73ba65f9117ab6955210b0c2955385c90e0364e44dae159b4fec7f"
  class="pageLink">Vous pouvez entrer</a></p>
- <p><a href="/adventures/read_choice/7b453f77963dd427a1de4a09568eba924b4c3e64fdf30f4fc07b1b969c5c49fa"
  class="pageLink">ou essayer une autre porte.</a></p>
