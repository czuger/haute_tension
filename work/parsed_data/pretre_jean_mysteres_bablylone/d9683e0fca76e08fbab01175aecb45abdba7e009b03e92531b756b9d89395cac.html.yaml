---
- "<p>Le dégel s'accélère et bientôt toute l'assistance présente s'inquiète de ce
  phénomène. Lorsque vous apparaissez enfin devant leurs yeux, c'est la débandade
  la plus complète. Trois jeunes femmes, paniquées, s'enfuient par la porte la plus
  proche. Deux personnes reculent, les autres sont paralysées par la peur. La maîtresse
  de maison, bien qu'interloquée, semble garder son calme. C'est donc à elle que vous
  vous adressez lorsqu'enfin vous pouvez parler. Vous tentez de la rassurer et précisez
  que vous ne leur voulez aucun mal. Tous reprennent peu à peu leur contenance et
  l'on vous offre un siège.</p>"
- "<p>Sur un signe de la maîtresse de maison, l'assemblée quitte la pièce et vous
  laisse seuls. La jeune fille se présente: «Je me nomme Nana-Dirat, et je suis la
  propriétaire de cette modeste demeure. Et toi, qui es-tu, étranger ? D'où viens-tu
  ?» Vous vous sentez encore très faible mais tentez de répondre: «Je suis le Prêtre
  Jean, et je viens de très loin ... » Victime d'un étourdissement soudain, vous chancelez.
  Vous vous rattrapez au bras du fauteuil mais ne parvenez pas à cacher que vous vous
  sentez bien mal en point.</p>"
- '<p>Nana-Dirat s''en aperçoit et vous propose alors de partager le repas du soir
  avec elle et ses invités : vous pourrez ainsi reprendre des forces et vous expliquer
  plus tard. Elle vous mène à une chambre et vous y laisse vous endormir. <a href="/read_choice/c942ca5a8ed74a11138974a10326ea311ac74573af520cce136165da3ade5c63">Trois
  heures passent, puis on vient vous chercher pour le dîner.</a></p>'
