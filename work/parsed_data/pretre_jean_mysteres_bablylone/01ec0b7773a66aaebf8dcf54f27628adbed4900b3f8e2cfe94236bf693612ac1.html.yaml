- "<p>Lorsque la vente se conclut, vous changez d'avis sur votre triste sort : l'acheteur
  est une magnifique jeune fille. Un voile de couleur transparent dissimule à peine
  un visage agréable; ses poignets cerclés de bracelets resplendissent et des colliers
  d'argent tintent à son cou. Deux esclaves fort musclés vous emportent et lui emboîtent
  le pas.</p>"
- "<p>Toujours prisonnier du bloc de glace, vous constatez que l'on vous fait quitter
  ce quartier encombré. Vous traversez l'Euphrate puis rejoignez un quartier luxueux
  et très animé. On vous porte à l'intérieur d'une grande maison et l'on vous dépose
  au centre d'une luxueuse salle. De l'endroit où vous vous trouvez, vous ne pouvez
  juger de l'effet décoratif d'un grand bloc de glace dans cette salle, mais l'actuelle
  propriétaire en semble satisfaite. De nombreuses personnes traversent cet endroit;
  la maison semble héberger un grand nombre de pensionnaires.</p>"
- <p>L'après-midi passe sans que rien de remarquable n'arrive. La maîtresse de maison
  entre enfin dans cette salle, où une dizaine de personnes ont déjà pris place. Elle
  vient s'asseoir dans un large fauteuil et jette un œil distrait sur l'ensemble de
  la pièce. Son attention est soudain attirée par la base du bloc de glace. Le précieux
  tapis installé au centre de la pièce laisse apparaître une tache impressionnante.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/122-3.html">Vous
  suivez son regard et comprenez soudain que la glace fond !</a></p>
