- '<p>Vous avez beau courir, l''insecte est toujours là ! Vous vous retournez en gesticulant
  pour tenter une dernière fois de le chasser, mais vous vous tordez la cheville et
  tombez. Devant vous dans les buissons se tient un porc-épie géant qui a horreur
  d''être dérangé. Il darde sur vous une bonne partie des épines de son dos. Lancez
  un dé et vous connaîtrez le nombre de points de Vie que vous aurez perdus ! Retirez-les
  de votre total. Vous décidez de laisser ce pauvre animal tranquille et vous vous
  relevez. L''encombrant scarabée doré volette toujours près de vous. Il ne vous reste
  pas grand-chose à faire : <a href="/adventures/%ADVENTURE_ID%/read_choice/174805aeebaa30321ae30df94bce0ebd9306f18bb87cbe9ea80a7b6544f22e93">vous
  baissez les bras.</a></p>'
