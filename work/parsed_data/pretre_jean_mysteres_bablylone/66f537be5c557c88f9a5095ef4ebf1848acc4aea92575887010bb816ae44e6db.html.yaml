- "<p>Vous aviez compté sans l'endurance de cet adversaire redoutable, rompu aux traîtrises
  des duellistes les plus madrés! Il feignait seulement d'être grièvement blessé pour
  s'attirer votre pitié. Tandis que vous vous penchez sur la jeune fille pour verser
  un peu de vin sur ses lèvres, Alshaya le Noir vous lance son poignard dans le dos.
  La dague se fiche entre vos omoplates et vous tournoyez avant de tomber à terre
  sur le dos, enfonçant la lame entre vos épaules jusqu'au cœur. Tandis que la vie
  s'échappe de votre corps, vous voyez comme à travers un brouillard l'infâme Alshaya
  qui arrache ses vêtements à Nana-Dirat encore inconsciente et la courbe au-dessus
  de la table pour lui faire subir de terribles sévices ! Vous avez échoué dans votre
  entreprise courageuse et n'atteindrez jamais Shangri-La.</p>"
