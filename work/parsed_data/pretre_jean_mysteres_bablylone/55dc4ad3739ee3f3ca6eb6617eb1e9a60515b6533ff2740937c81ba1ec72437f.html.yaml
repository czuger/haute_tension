- '<p>La cité bleue s''étend majestueuse à l''horizon. Elle n''est qu''à quelques
  heures de marche, mais ce laps de temps vous paraît durer une éternité tant vous
  désirez parvenir rapidement à votre but. Les croisades vous ont habitué à marcher
  sous le soleil en cotte de mailles : la chaleur ne vous fait pas trop souffrir.
  Votre heaume sous le bras et un morceau de toile noué autour de votre tête sont
  des précautions suffisantes pour la courte marche que vous entamez. Le peu d''eau
  qui vous reste suffira pour ces quelques heures. Un seul détail vous tracasse :
  votre impatience d''arriver au but. Vous approchez de votre destination lorsque
  vous rejoignez une piste menant aux portes de la ville. Divers marchands et voyageurs
  se rendent également à Babylone. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/361.html">Vous
  décidez de vous mêler à eux.</a></p>'
