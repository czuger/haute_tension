---
- "<p>Vos doigts se raidissent un peu et plongent vers la carte de gauche de la première
  rangée. Vous avalez votre salive et la retournez. Malheur ! Elle représente un squelette
  enfermé dans une cage suspendue au plafond d'un cachot par un anneau épais.</p>"
- "<p>Le tireur de cartes cache difficilement son malaise. «Le Donjon, articule-t-il
  enfin. Le destin en décide parfois ainsi, voyageur. Peut-être n'étais-tu pas destiné
  à achever la quête que tu as entreprise. Qui peut le dire ?» Vous frissonnez : que
  signifient les étranges paroles de cet homme? «Je crains que nous n'ayons plus rien
  à nous dire. Adieu, voyageur », conclut-il d'un ton sans appel. Comme dépourvu de
  volonté, vous vous levez et tournez le dos aux cartes et à leur maître. Dans une
  sorte de brouillard, vous vous dirigez vers la bifurcation à l'entrée du quartier
  des Jeux. Soudain, des cris de fureur retentissent derrière vous. «Arrêtez-le !
  C'est lui ! Je le reconnais !» Sans vous laisser le temps de réagir, des mains puissantes
  vous étreignent, vous désarment et vous arrachent vos possessions. Les visages de
  trois gardes babyloniens vous entourent. Vous jurez que vous êtes innocent de tout
  crime, mais nul ne vous croit. Vous êtes victime d'une grave erreur judiciaire !</p>"
- "<p>Mais cela n'empêche pas les gardes de vous rouer de coups en vous insultant,
  avant de vous enchaîner pieds et poings au mur d'un minuscule cachot humide. Votre
  aventure vient de se terminer sans même que vous compreniez pourquoi ! Ainsi en
  ont décidé les cartes ...</p>"
