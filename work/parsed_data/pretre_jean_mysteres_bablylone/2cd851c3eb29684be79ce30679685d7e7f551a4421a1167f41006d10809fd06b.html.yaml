- "<p>Vous savez que, à Babylone comme partout, l'or délie les langues. Si vous payez
  1 pièce d'or et tentez votre chance à l'arc, vous pouvez espérer soutirer quelques
  renseignements utiles au propriétaire du stand. Après la mauvaise passe que lui
  a fait traverser cet archer vêtu de vert, il est probable qu'un peu d'or le déridera,
  et que la perspective d'un autre volontaire lui semblera douce. Et il vous faut
  essayer par tous les moyens de trouver la trace de Barsip !</p>"
