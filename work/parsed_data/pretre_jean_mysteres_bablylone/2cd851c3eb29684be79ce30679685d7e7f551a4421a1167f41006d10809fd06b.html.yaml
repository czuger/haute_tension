- "<p>Vous arrivez vite au stand de tir à l'arc qui excite la convoitise des badauds.
  Le gain y semble facile et important il suffit de mettre trois flèches dans le mille,
  et on remporte 5 pièces d'or. Des lots de consolation peuvent échoir à ceux qui
  n'ont placé que deux flèches dans le mille. La foule exulte devant les prouesses
  d'un archer vêtu d'un haut-de-chausses, d'un pourpoint et d'un étrange chapeau de
  couleur verte. L' œil rusé, la barbiche et la moustache claires, il décoche sa neuvième
  flèche en plein centre de la cible ! L'assistance l'applaudit joyeusement. «Ça suffira
  pour aujourd'hui, messire, d'accord ?» supplie le propriétaire de cette attraction.
  «S'il vous plaît. .. vous allez me ruiner !» Magnanime, l'archer hors de pair rit
  de bon cœur et accède à la requête du vieux forain. Il s'éclipse, suivi par une
  horde de gamins admiratifs.</p>"
