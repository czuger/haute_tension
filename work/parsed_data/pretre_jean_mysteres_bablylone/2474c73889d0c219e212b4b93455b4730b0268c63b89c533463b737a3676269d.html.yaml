---
- "<p>«Que les dieux aient pitié de toi ! » s' exclame la tireur de cartes. Vous ne
  comprenez pas ce qu'il a voulu dire. D'ailleurs qui est-il ? Quel est cet étrange
  coquillage qu'il tient près de son oreille ? Et qui êtes-vous ?</p>"
- "<p>Un affreux frisson vous glace l'échine ! Vous avez failli tout oublier de votre
  existence passée ! Mais maintenant, l'alerte est terminée. Vous vous rappelez clairement
  qui vous êtes et pourquoi vous êtes là !</p>"
- "<p>Bondissant sur le cartomancien, vous accomplissez votre mission. Du bout de
  l'index, vous lui appuyez sur le nez, puis vous vous enfuyez en éclatant d'un rire
  hystérique. Vous gambadez joyeusement jusqu'à l'arbre le plus proche, arrachant
  vos vêtements au passage. Puis vous grimpez dans les plus hautes branches de cet
  arbre où vous avez déjà amassé un bon poids de noisettes pour l'hiver. Vous riez
  de plus belle en pensant qu'il y a une minute vous ne vous souveniez plus que vous
  étiez un petit écureuil agile ! A présent, tout est rentré dans l'ordre, si ce n'est
  un bizarre bruit de sirènes qui retentit sous votre crâne...</p>"
