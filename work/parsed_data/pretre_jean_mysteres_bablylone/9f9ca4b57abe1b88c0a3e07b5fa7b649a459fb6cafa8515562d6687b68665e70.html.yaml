- "<p>Vous vous approchez pour découvrir que la «course» se déroule en fait à très
  petite échelle. Les parieurs sont penchés sur un grand plateau de bois cloisonné
  à la façon d'un labyrinthe. De gros grains de sucre jalonnent une piste que suit
  un coléoptère aux ailes mordorées, avalant gloutonnement le sucre. Mais derrière
  ce premier insecte, une mante religieuse aux mandibules meurtrières se hâte pour
  rejoindre le coléoptère. Le mécanisme du jeu vous apparaît comme assez simple. Les
  parieurs qui misent sur le coléoptère comptent qu'il arrivera à sortir du labyrinthe
  en ayant dévoré tous les grains de sucre. Ceux qui misent sur la mante religieuse
  espèrent au contraire qu'elle rejoindra le scarabée et l'engloutira avant qu'il
  n'ait atteint la sortie, trop étroite pour elle.</p>"
