  secours, et risquerait de vous ridiculiser plutôt que de vous rendre service. Vous
  l'extirpez de votre sac et le jetez dans un buisson d'un geste rageur, furieux et
  contrit ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/3-7.html">Rayez
