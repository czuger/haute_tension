- "<p>Finalement, le soldat tombe lourdement sur une table qui se brise sous son poids.
  Il n'était pas complètement assommé, mais dans sa chute, il se cogne la tête contre
  un autre coin de table et reste affalé sans connaissance. Tenant toujours votre
  tabouret (auquel il manque à présent un pied), vous jetez un regard décidé aux spectateurs
  de votre algarade, comme pour les décourager de vous attaquer. A votre grande surprise,
  ils n'en ont nullement l'intention et vous acclament joyeusement : vous leur avez
  offert une distraction de choix ! Avec une pensée peu charitable pour Rakhor, vous
  décidez cependant de ne pas moisir dans la salle, au cas où une patrouille se montrerait.
  Vous demandez une chambre au patron qui, pour 2 pièces d'or (rayez-les de votre
  bourse), vous tend une clef de cuivre. Du pouce, il vous désigne le premier étage.
  Vous gravissez un petit escalier de bois, entrez, vous jetez sur le lit, et, vaincu
  par la fatigue de cette journée, vous endormez sans tarder. Ce sommeil réparateur
  vous restaure 2 points de Vie si vous n'étiez pas à votre maximum. Au matin, vous
  récapitulez en dégustant une de vos rations (qui vous restaure 2 points de Vie supplémentaires).</p>"
