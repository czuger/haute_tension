- "<p>Le geste courageux de la jeune fille a un effet inattendu : le gâteau au miel
  voltige à travers les airs, mais celui à qui il était destiné fait un pas de côté
  à cet instant. Ni votre jeu de jambes, ni aucune feinte habile ne peut vous sauver
  : vous recevez le gâteau au miel en pleine figure! Votre visage et votre cotte de
  mailles sont tout poisseux, vos cheveux gluants, et votre vue troublée! La jeune
  fille se confond en cris d'horreur. Vous vous essuyez les yeux avant que votre adversaire
  n'ait le temps de profiter de votre surprise, mais pour le restant du combat vous
  retirerez 3 points de Force à votre total à cause du désavantage occasionné par
  ces circonstances.</p>"
