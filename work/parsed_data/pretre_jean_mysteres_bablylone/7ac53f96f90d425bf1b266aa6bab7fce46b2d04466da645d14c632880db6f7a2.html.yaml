- "<p>Vous suivez avec émotion la lutte acharnée qui se déroule entre vos deux partenaires.
  Vous espérez que votre Score sera supérieur au moins à celui de l'un d'eux malgré
  sa médiocrité ... Le guerrier commence ; il semble exceller à ce jeu. II exécute
  un lancer magnifique et du premier coup les ossements blanchis par le soleil s'effondrent
  en une pile informe. Cela démoralise nettement l'autre joueur, certainement un messager
  de Bagdad d'après son accoutrement. Il se cambre lève une jambe, vise soigneusement
  en plissant' les yeux, balaie une mèche de cheveux de son front et le crâne jaillit
  sournoisement de sa main. Tel un météore, il roule... hors de la piste! L'homme
  de Bagdad a mal visé ! Le guerrier éclate de rire. Troublé, le messager de Bagdad
  prend davantage son temps pour son second lancer. Il ajuste son tir, les sourcils
  froncés, mais le rire du guerrier lui fait perdre toute concentration. Sa «boule»
  va se perdre dans une des rigoles qui longent la piste cirée. Vous voilà sauvé !</p>"
- "<p>L'homme de Bagdad blêmit, ses genoux tressautent. «Eh bien, mon ami, j'aurais
  aimé te connaître plus longtemps!» raille le guerrier en lui posant la main sur
  l'épaule. «Le sort en est jeté! Si tu n'as pas été très brillant; tu as au moins
  le mérite de ton courageux essai ! Ha ha ha !» Le malheureux perdant tente de bredouiller
  une réponse, mais les mots lui manquent. Une bave blanche commence de couler sur
  ses lèvres. «Horla ! Le jeu est achevé. » crie le guerrier. Aussitôt, le colosse
  soulève l'étoffe pourpre qui masquait l'entrée de la baraque. «Alors, qui a gagné
  ?» demande.-t-Il. «Ah ! Je vois à ta mine piteuse que c'est toi le perdant, étranger
  !» fait Horla à l'homme de Bagdad. «Désolé pour toi, mais tu connaissais le prix
  à payer ! Tu ne sentiras rien, rassure-toi, j'ai de l'expérience ! » Et, joignant
  le geste à la parole, il empoigne une lourde hache de bataille accrochée dans un
  coin. Le messager de Bagdad se jette à genoux, suppliant Horla de l'épargner, les
  larmes aux yeux. «Allons, allons ! Ça ne prendra qu'un instant !» rassure le colosse
  aux cheveux huilés. Comme l'autre persiste à sangloter en s'accrochant à présent
  aux jambes de Horla celui-ci l'agrippe par le col et le redresse. «Mais pourquoi
  font-ils tous des difficultés aujourd'hui ? Quel métier !» proteste-t-il. Il courbe
  sa victime en deux sur une petite table basse et lève sa hache. Le perdant a à peine
  le temps de crier que déjà sa tête roule dans la poussière, des flots de sang giclant
  de sa carotide sectionnée. Le mort cligne des yeux, sa mâchoire se crispe, tandis
  que de l'autre côté ses bras battent l'air une dernière fois : en quelques secondes
  tout est fini.</p>"
- "<p>Ce spectacle brutal vous a quelque peu retourné l'estomac. Vous empochez sans
  y penser les 2 pièces d'or que vous tend Horla (ajoutez-les à votre bourse). Du
  coin de l'œil, vous apercevez le guerrier qui sort de la baraque. Et soudain vous
  vous rappelez que vous aviez des questions à poser à Horla ! Vous surmontez votre
  dégoût et parlez. «Je recherche un sage qui se nomme Barsip et qu'on dit habitué
  de ce quartier. Le connais-tu ?» La bouche de Horla se plisse en une petite moue.
  « Ah ! Barsip. Oui, Oui, je connais ce nom. Mais j'ignore qui il est, et ou il demeure.
  Adresse-toi à Amalrik, celui qui tient le tir à l'arc, là-bas. Il n'a l'air de rien
  mais il connaît bien du monde. Ou alors au tireur de cartes, celui du fond de la
  place, je ne sais pas son nom, mais lui aussi voit du passage. Voilà, Je ne puis
  t'aider autrement.» Vous remerciez le colosse et tournez les talons. «Reviens bientôt
  pour une autre partie ! » lance Horla derrière vous. Un frisson vous parcourt l'échine
  a cette pensée !</p>"
