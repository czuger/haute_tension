- "<p>L'animation du quartier de la porte de Sin vous enveloppe peu à peu. Vous lisez
  sur les visages la passion du jeu ou l'ivresse, l'excitation et la cupidité. Des
  femmes fardées conversent avec les passants. Des bateleurs déploient leur agilité.
  La grande artère que vous suiviez bifurque à hauteur de l'imposante porte, ornée
  de taureaux ailés et des lions babyloniens si majestueux. A droite, la rue mène
  vers un groupe de baraques de jeu où s'activent les badauds. A gauche, l'attraction
  principale est apparemment une estrade où luttent deux athlètes, entourée d'autres
  échoppes de jeu.</p>"
