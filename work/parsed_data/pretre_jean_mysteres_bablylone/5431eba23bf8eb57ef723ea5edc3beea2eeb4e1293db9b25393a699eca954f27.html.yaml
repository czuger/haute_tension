- "<p>Vous suivez la vieille femme à l'intérieur de son échoppe. Vous vous asseyez
  chacun d'un côté d'une petite table ronde. Tout dans la pièce semble destiné à impressionner
  le client : animaux empaillés, glyphes divers, tentures de brocart sur les murs
  ... Vous donnez 2 pièces d'or à l'astrologue. Elle vous parle doucement de voyages,
  d'aventures, d'amours ... Vous la laissez continuer; vous êtes bercé par sa voix.
  Elle parle de votre avenir en termes généraux quand soudain son ton change. Elle
  vous regarde dans les yeux et finit sa phrase sèchement : « ... mais votre avenir
  proche est compromis et votre vie est en danger si vous ne . me donnez pas tout
  de suite votre bourse ! » Ses deux fils surgissent alors dans la pièce : ils se
  cachaient derrière les tentures. Ils sont tous deux armés de dagues.</p>"
