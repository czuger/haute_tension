- "<p>Vous tirez votre épée pour tenir en respect ce monstre terrifiant, mais le scarabée
  ne fait pas mine de vous attaquer, lui. Il reste à bourdonner en face de vous. Vous
  essayez de le faire déguerpir en agitant votre arme: il se contente de s'élever
  un petit peu pour se mettre hors de portée de vos assauts.</p>"
- <p>Déprimé par ce qui vous arrive, vous attendez, l'épée à la main. Vous comprenez
  que l'insecte n'a pas l'intention de vous laisser le blesser. Seulement vous ignorez
  s'il vous veut du mal ou non. Peut-être vous considère-t-il comme une proie juteuse
  ? <a href="/adventures/read_choice/a24be62e5f54dd019ec46e21ed50bf5fa614282575b093930eff0ef3cc3082f0"
  class="pageLink">Ou bien se moque-t-il de vous ?</a><em> </em></p>
