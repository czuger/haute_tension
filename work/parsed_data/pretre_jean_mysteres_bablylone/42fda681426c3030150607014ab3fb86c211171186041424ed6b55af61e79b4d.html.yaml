- '<p>Au prix d''un effort quasi surhumain, vous parvenez à échapper à l''emprise
  de cette force invisible qui voulait vous attirer dans ses filets. Cependant vous
  devez payer le prix de cette victoire: la fatigue mentale d''avoir pu résister à
  cet assaut vous coûte 2 points de Vie. <a href="/read_choice/fcbe7b6ca24d3b7d8e9730eb4e6c1f48bec1159dc309d485b29ead818c473ad4">Un
  filet de sueur froide coule le long de votre échine tandis que vous vous éloignez
  à toutes jambes de la ruelle ténébreuse.</a><strong><em> </em></strong></p>'
