- '<p>Avec un luxe de précautions, vous retirez doucement de votre sac le sachet de
  poudre diaboliquement efficace que vous a vendu le marchand farceur. Devant vous,
  la foule progresse vers les portes du temple d''Ishtar où s''activent des prêtresses
  presque totalement dévêtues. Vous inspirez profondément et retenez votre souille,
  puis secouez brusquement le sachet autour de vous. La poudre s''en échappe et se
  répand alentour. L''effet ne se fait pas attendre: les hommes qui vous entouraient
  se mettent à renifler, puis à éternuer violemment. Une légère brise choisit ce moment
  pour vous venir en aide, et emporte le nuage irritant vers une autre douzaine de
  vos voisins. Ceux-ci éclatent à leur tour en crises d''éternuements spasmodiques,
  certains se roulant même par terre en se convulsant. La confusion est totale ! Comme
  vous auriez du mal à retenir votre souille plus longtemps et que la poudre semble
  particulièrement redoutable, vous choisissez cet instant pour fuir à toutes jambes.
  D''autres membres de la procession, de nature peureuse, vous emboîtent aussitôt
  le pas, laissant derrière eux les pauvres victimes de votre ruse toujours secouées
  par leurs éternuements. A vous tout seul, vous venez de réussir à perturber une
  tradition babylonienne séculaire ! <a href="/adventures/%ADVENTURE_ID%/read_choice/7f531e3dcd6cfd80474c39a9dd18828d7a24839f77726017787794c109268a2d">Vous
  vous dirigez vivement aussi loin que possible du temple, et reprenez votre chemin.</a></p>'
