- "<p>Encore un peu secoué par ce fâcheux contretemps, vous reprenez la voie qui vous
  mène vers la porte de Sin, au cœur du quartier des Jeux de Babylone. Votre promenade
  se poursuit pendant encore quelque temps, si bien que le crépuscule s'installe déjà
  alors que vous arrivez à destination. La bordure de ce quartier donne l'impression
  que les lumières brillent toujours à Babylone! Des milliers de lampes à huile et
  de brasiers agrémentent les rues et les façades de brique des bâtiments. Une foule
  bigarrée commence à se presser à l'orée du quartier, car c'est le soir que ce lieu
  s'anime d'une vie véritable. Caravaniers en goguette, colporteurs, joueurs invétérés
  et curieux de toute sorte encombrent le dédale de rues que surplombe la porte de
  Sin. Votre tâche ne sera pas aisée: trouver Barsip dans ce capharnaüm devrait poser
  autant de problèmes que dénicher une aiguille dans une meule de foin ...</p>"
- "<p>Vous décidez de vous lancer tête baissée dans votre mission, quand soudain votre
  regard tombe sur une fillette d'une dizaine d'années, accompagnée de sa petite sœur
  aveugle. Ce duo vous inspire une grande pitié. Un examen discret vous permet de
  comprendre qu'il s'agit d'une pauvre petite marchande d'amulettes. Des sanlots dans
  la voix, elle propose aux fêtards des talismans destinés à leur garantir chance
  au jeu ou protection contre divers maux. La petite semble avoir bien peu de clients,
  car la majorité des passants est bien trop préoccupée par la perspective de gains
  futurs pour lui prêter une quelconque attention. Ce spectacle honteux vous brise
  le cœur !</p>"
- "<p>Justement, la gamine a entrevu à travers son voile de larmes votre regard apitoyé.
  Vous implorant des yeux, elle se je~te à vos pieds dans la poussière babylonienne.
  «O voyageur, toi seul as eu la bonté de m'accorder tes pensées ne serait-ce qu'un
  instant ! Aie pitié de ma petite sœur aveugle et muette! Achète-moi un médaillon,
  je t'en serai éternellement reconnaissante, et ta chance en sera renforcée ! »</p>"
