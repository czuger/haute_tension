- "<p>Tirant votre épée de son fourreau, vous éprouvez à nouveau ce sentiment de confiance
  acquis au fil des multiples combats. Le contact du métal effilé attise votre soif
  d'action. Vous accourez au-devant du danger, désireux de secourir une malheureuse
  que Dieu a placée sur votre chemin. Quelques jarres flanquent les murs de la ruelle
  obscure, vide apparemment de toute présence. «Holà gente dame !» lancez-vous. «
  Où êtes-vous ? Je ne vous vois point ! » Craignant d'intervenir trop tard, vous
  parcourez l'étroit boyau à grandes enjambées. Soudain, comme frappé de fièvre, vous
  ne pouvez que réprimer un tremblement de tous vos membres. La ruelle est balayée
  par un vent furieux qui vous transit jusqu'aux os. La poussière voltige en tous
  sens. Alors, vous découvrez celle qui vous a lancé des appels de détresse. C'est
  une hideuse créature aux traits décharnés, aux ongles crochus au teint cireux. Ses
  yeux fous vous couvent de leur éclat malsain. Malheur ! Vous venez de tomber dans
  le piège habile d'une des affreuses sorcières babyloniennes, connues pour leur cruauté
  à travers le monde antique tout entier ! La sinistre créature laisse échapper un
  gloussement de crécelle et rejette la tête en arrière. Ses longs doigts noueux décrivent
  des mouvements dans votre direction. Quel sort morbide va-t-elle vous jeter ?</p>"
