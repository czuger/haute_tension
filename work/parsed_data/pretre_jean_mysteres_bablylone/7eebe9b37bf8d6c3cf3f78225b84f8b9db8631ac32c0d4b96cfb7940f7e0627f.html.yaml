- '<p>Un globe d''énergie se met à croître autour des mains jointes de la sorcière,
  illuminant son visage grimaçant d''une lueur maladive. L''horrible créature éclate
  d''un grand rire en agitant ses cheveux sales de tous côtés ! Elle s''apprête à
  laisser déferler sur vous la puissance de son sortilège ... Mais tout à coup le
  globe d''énergie se fendille, s''effrite sous l''effet de nombreuses craquelures.
  L''aura d''énergie qui en émanait se réduit vite à un minable scintillement qui
  s''éteint à son tour, comme la flamme d''une bougie qu''on souillerait ! L''incompréhension
  la plus totale se peint sur le faciès atrophié de la sorcière : elle comprend qu''une
  erreur a été commise. Sautant sur l''occasion inouïe d''échapper si facilement à
  ce mauvais pas, vous empoignez à pleines mains une lourde jarre appuyée contre un
  mur de la ruelle, la soulevez au-dessus de votre tête, et la précipitez de toutes
  vos forces sur la sorcière maladroite. Un glapissement épouvanté monte de sa gorge
  au moment où la barrique va s''abattre sur elle. <a href="/read_choice/31352c054cb68d76400fe8cb4439da7c9bb1a49c866c0fe180d321c3c7766e0d">Un
  grand fracas suit aussitôt, et vous constatez qu''il n''y a plus lieu de s''inquiéter
  de cette furie !</a></p>'
