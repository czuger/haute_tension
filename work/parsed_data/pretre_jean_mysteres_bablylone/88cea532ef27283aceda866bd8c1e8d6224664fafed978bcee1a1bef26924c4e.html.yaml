- "<p>Votre corps n'est bientôt plus qu'une plaie purulente et vous êtes à moitié
  calciné. Vous vous évanouissez, l'inconscience vous évitant de souffrir. Vous vous
  éveillez aux abords de la Ville Rouge, dans un petit chariot. Le cracheur de feu
  vide régulièrement la sébile placée devant vous ... Votre aventure est bel et bien
  terminée, à moins que vous ne désiriez tenter de gagner Shangri-La en fauteuil roulant
  ?</p>"
