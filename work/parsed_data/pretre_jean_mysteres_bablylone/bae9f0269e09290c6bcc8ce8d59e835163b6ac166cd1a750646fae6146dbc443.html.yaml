- '<p>Notez quelles amulettes vous avez achetées et ajoutez-les à la liste de vos
  possessions. Déduisez ensuite le nombre de pièces d''or correspondantes de votre
  bourse. Vous caressez doucement les cheveux de la petite colporteuse tandis qu''elle
  vous gratifie d''un grand sourire et de remerciements innombrables. Le cœur réchauffé
  par cette bonne action, vous vous remettez en marche. Cette fillette était peut-être
  la seule âme honnête dans tout Babylone et ... «Hé l''ami ! » fait soudain une voix
  derrière vous. «J''ai vu ta largesse avec la gamine !» C''est un homme au nez crochu,
  au sourire amusé. «C''est bien, il en faudrait d''autres comme toi ! Moi je suis
  son frère, je viens la surveiller de temps à autre pour éviter qu''on lui fasse
  des misères... Tu vois, tu as fait grand plaisir à la petite, mais elle a oublié
  de te dire que les amulettes qu''elle vend perdent leurs pouvoirs lorsque l''on
  en porte plus d''une !» Ces mots vous laissent perplexe, mais un coup d''œil vous
  permet d''établir une ressemblance évidente entre cet homme et la fillette. Sans
  doute dit-il la vérité. Quoi qu''il en soit, ça ne vaut pas la peine de discuter
  pour si peu. Choisissez l''amulette que vous voulez conserver et rayez celles que
  vous lui rendez de vos possessions. «Merci, voyageur. Tu n''as pas gaspillé ton
  or, car ma sœur mérite chaque pièce qu''elle gagne, crois-moi. Puis-je t''aider
  de quelque façon ?» Vous réfléchissez une seconde avant de parler : «Connais-tu
  un sage nommé Barsip ? On ''m''a affirmé pouvoir le trouver dans ces parages. »
  Un froncement de sourcils dévoile l''effort de mémoire fait par votre interlocuteur.
  Enfin, il ouvre la bouche: «Barsip ... oui, je l''ai croisé parfois, mais c''est
  un errant. On ne le rencontre jamais deux fois au même endroit... l''esprit du jeu
  veille sur lui. Il te faudra fouiller plus avant dans ce quartier si tu veux le
  trouver. » Sur ces paroles, l''inconnu qui s''appuyait contre une paroi de briques,
  semble disparaître comme par magie. Un passage secret dans la muraille sans doute
  ... <a href="/adventures/read_choice/9e0efaa533f0ea774ded82d49c640f6fc18b49e3d8718a6619e0779a88bc69ea"
  class="pageLink">En tout cas, vous devez à tout prix explorer ce quartier comme
  il vous l''a conseillé !</a></p>'
