- '<p>Vous sortez de la maison qui vous abritait après avoir inspecté les alentours
  de votre regard aiguisé. Tout paraît calme. Vous longez les murs de brique. Çà et
  là des tablettes sont logées dans des niches réservées à cet effet, destinées à
  annoncer les festivités au palais ou ailleurs à Babylone. Vous lisez quelques inscriptions
  au passage: «Chant de la création - 4 et 5 nisan », «Festival du printemps », «Procession
  reportée », etc. Tout ceci ne vous intéresse pas pour l''instant et vous décidez
  de vous rapprocher ·du palais avant de rejoindre l''avenue des Processions qui y
  mène directement. <a href="/adventures/read_choice/aeca501889a22ed0a8eb802b376339aa35b4527dff9395f1e97961b371579a14"
  class="pageLink">Puis vous empruntez une rue perpendiculaire et retrouvez cette
  grande artère.</a></p>'
