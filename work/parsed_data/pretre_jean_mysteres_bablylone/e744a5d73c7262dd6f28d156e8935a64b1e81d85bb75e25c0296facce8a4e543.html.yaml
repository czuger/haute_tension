- '<p>Vos doigts évoluent au-dessus des cartes comme les jambes d''une danseuse. Quel
  sort facétieux vous réservent les plaquettes d''os ? Vous allez le savoir sans plus
  tarder ! Vous retournez la première carte à droite de la troisième rangée. Le tireur
  de cartes vous laisse à peine le temps de regarder l''image qui y est dessinée :
  une silhouette grotesque, la tête en bas, marchant sur les mains. "Le fou !"</p>'
- "<p>Voilà un bien étrange tour du Destin, voyageur. C'est là le péril qui guette
  tous les hommes. A trop s'acharner dans une lutte éperdue contre la destinée, on
  en perd parfois la raison ... Mais parfois aussi on triomphe, contre toute attente.
  Ne dit-on pas que les simples d'esprit ont reçu un don des cieux? Le rôle du fou
  a de tout temps été celui d'un équilibriste, marchant Sur le fil d'un rasoir. D'un
  côté, les abîmes de l'oubli, de <em>l'</em>autre la longévité et la sagesse. » Vous
  écoutez attentivement les paroles de cet homme, et votre tête se met à tourner.</p>"
