- '<p>Alors que votre adversaire s''écroule enfin, vous voyez l''autre assassin porter
  un coup mortel à Raf-Nadaihr qui s''effondre. Vous vous précipitez sur le meurtrier.
  Il est gravement blessé et tente de s''enfuir par la fenêtre. Vous n''aurez pas
  le temps de l''atteindre. Vous empoignez immédiatement le premier objet à votre
  portée, en l''occurrence une poterie, et le jetez vers lui. L''action conjuguée
  de ses blessures et de la potiche lui fait lâcher prise. Il tombe en hurlant puis
  s''écrase au sol avec un bruit mou. Vous descendez alors dans la rue. Le cadavre
  gît étendu. sur le pavé et une patrouille s''approche. Vous vous éloignez rapidement,
  regrettant de n''avoir pu sauver Raf-Nadaihr. Vous ne pouvez cependant vous permettre
  de subir l''interrogatoire de la patrouille : <a href="/read_choice/b433dffc0ff6a73fa61e979017551965b8de07f754f52bc6b1fb2631a7532431">goûter
  aux geôles de Babylone vous tente assez peu, et une erreur judiciaire est si vite
  arrivée...</a></p>'
