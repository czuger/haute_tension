- '<p>En voilà assez ! Depuis votre arrivée à Babylone, des fâcheux de toute sorte
  ne cessent de Vous accabler ! Celui-là paiera pour les autres. D''un rude coup de
  pied, vous projetez le garnement sur le pavé! Il se relève, les sourcils froncés,
  un peu surpris. Vous vous retournez pour reprendre votre route, mais le gamin vengeur
  s''est glissé entre vos jambes et vous mord au mollet ! La vive douleur vous prend
  au dépourvu et vous perdez l''équilibre. Vous tombez à terre et lâchez votre statuette
  de plâtre. Vous n''avez pas le temps d''invectiver ce maudit gamin qu''il est déjà
  loin dans la foule. En vous relevant, vous constatez que la statue s''est brisée
  eh touchant le sol. Au milieu des débris de plâtre, un objet insolite attire votre
  regard. C''est une bourse de cuir plate, qui devait se trouver à l''intérieur de
  ce buste creux ! Vous l''ouvrez: elle abrite une unique pièce d''or flambant neuve.
  Vous la sortez et la portez à votre bouche pour vérifier son authenticité. Aussitôt,
  comme par enchantement, une nouvelle pièce prend sa place au fond de la bourse.
  Vous l''en sortez à son tour et une troisième apparaît ! Vous venez de trouver une
  bourse magique qui contient toujours une pièce d''or toute neuve, ni plus ni moins.
  Si vous placez d''autres pièces à l''intérieur, elles disparaîtront. Mais vous savez
  à présent que vous ne serez jamais totalement démuni. <a href="/read_choice/d48209f87737a1d6bd92f38f501d2609b380f56a388cbeb273568af992362bd8">Pour
  une fois, votre manque de générosité vous a porté chance.</a></p>'
