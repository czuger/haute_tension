- "<p>Bon gré mal gré, vous vous résignez à suivre cet insecte invraisemblable. Après
  tout, vous en avez vu d'autres au cours de vos aventures ... Tout de même, ce cas
  de figure est très particulier ! Le scarabée vous conduit derrière un banc de lis
  blancs, survole un tamaris rosé, et s'arrête devant une petite échelle que vous
  n'auriez jamais vue tout seul. Elle mène apparemment au niveau supérieur des jardins
  suspendus. L'insecte géant attend que vous ayez entamé votre montée pour prendre
  de l'altitude.</p>"
- <p>Vous le retrouvez en haut de l'échelle, sur la troisième terrasse des jardins.
  Vous traversez quelques potagers où la culture d'herbes et de plantes médicinales
  prédomine. <a href="/read_choice/8d6870c4bc64988b600dcf5ee86dfd82b4aaa4c46a5441e046a681a7017e1c2d">Enfin
  le scarabée se pose au pied d'un grand arbre aux branches extraordinairement larges
  et plates.</a></p>
