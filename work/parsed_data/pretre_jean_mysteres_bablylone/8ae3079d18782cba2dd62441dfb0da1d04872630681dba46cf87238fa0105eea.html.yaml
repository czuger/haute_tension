- '<p>Le geste courageux de la jeune fille a un effet inattendu : le gâteau au miel
  voltige à travers les airs, mais celui à qui il était destiné se baisse et l''évite.
  Par contre, vous qui étiez juste derrière, ne l''évitez pas. Vous n''auriez pas
  dû vous attarder pour observer cette scène de ménage, car vous recevez le gâteau
  au miel en pleine figure. Votre visage et votre cotte de mailles sont tout poisseux,
  vos cheveux gluants, et votre vue troublée ! La jeune courtisane reprend sa course
  à travers les ruelles, toujours poursuivie par le gros homme. Il y a peu de badauds
  dans cette rue, et c''est heureux pour vous, sans quoi vous seriez la risée de tous.
  Vous marchez jusqu''à la fontaine publique la plus proche pour vous nettoyer à l''eau
  courante. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/155-54.html">L''âme
  plus meurtrie que le corps, vous reprenez votre chemin en direction du quartier
  des Jeux.</a></p>'
