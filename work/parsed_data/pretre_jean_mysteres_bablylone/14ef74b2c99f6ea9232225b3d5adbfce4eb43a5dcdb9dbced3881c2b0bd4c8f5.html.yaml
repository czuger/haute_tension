- "<p>Vous parcourez de long en large ce quartier ravagé sans rencontrer personne.
  Vous observez les alentours en marchant. Les mouvements que vous réussissez à percevoir
  indiquent que les ruines sont habitées. Les divers habitants sont certainement dangereux
  pour un Babylonien égaré dans le quartier, mais vous n'êtes pas inquiet : ils hésitent
  à attaquer un guerrier en armes. Vous restez pourtant sur vos gardes. Les heures
  s'écoulent, mais vos pensées vous ramènent vers vos aventures précédentes. Vous
  ne voyez pas le temps passer.</p>"
- <p>Peu à peu, les ruines disparaissent. Les bâtisses sont encore vétustes, mais
  l'ensemble reprend une apparence normale. Comprenant que vous arrivez aux limites
  de ce quartier, vous hâtez le pas. Vous distinguez maintenant des quartiers plus
  agréables, mais le jour baisse; ne pouvant marcher toute la nuit, <a href="/adventures/read_choice/127827f2932727beaf95862f37711727b3a50be21eb2bea2616ffdca32318e39">vous
  décidez d'avancer encore un peu puis de dormir.</a></p>
