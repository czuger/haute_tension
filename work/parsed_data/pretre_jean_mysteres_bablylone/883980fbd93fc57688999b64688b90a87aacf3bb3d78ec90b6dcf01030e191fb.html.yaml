- "<p>Avec un sourire facétieux, vous pensez que voilà l'occasion rêvée pour essayer
  la statuette achetée dans le quartier de Shamash. L'envoûteur qui vous l'a vendue
  vous a bien expliqué que si vous y placiez un cheveu ou un poil, puis y plantiez
  une aiguille, la personne dont vous aurez créé l'effigie mourrait sur-le-champ.
  Justement, vous avisez une tache gluante sur le bord de l'estrade toute proche.
  Un fragment de cuir chevelu portant encore quelques cheveux noirs au milieu d'une
  petite mare de sang coagulé souille le sol. Vous vous approchez et, discrètement,
  prélevez quelques cheveux à ce magma répugnant. Le géant les a certainement perdus
  sous les doigts de quelque adversaire vigoureux. Vous les collez à la statuette
  et façonnez grossièrement des traits rappelant ceux du cruel lutteur. Puis vous
  sortez une aiguille et la plantez en plein cœur de la poupée ensorcelée !</p>"
