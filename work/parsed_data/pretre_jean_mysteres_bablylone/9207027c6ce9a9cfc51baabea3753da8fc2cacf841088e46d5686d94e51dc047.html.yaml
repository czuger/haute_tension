- <p>Le cartomancien vous regarde fixement, puis pousse un soupir de soulagement.
  «Les dieux sont avec toi, voyageur. Ils t'ont offert un cadeau de prix, en ce jour.»
  Vous découvrez qu'il a raison car un sentiment de bien-être extrême vous envahit.
  <em>Rajoutez 1 point de Vie à votre total de façon permanente ! </em>«J'espère que
  ce don aura été justement attribué. Sache que dans tout ceci, ma main n'a été que
  l'instrument du Destin », reprend le tireur de cartes. <a href="/adventures/read_choice/213879efaed91a141ed3a5bc9e96b426d0814c07ec7d8c3d2955e584350c2dec">«Avant
  que nos routes se séparent, y a-t-il autre chose que je puisse faire pour toi ?
  »</a></p>
