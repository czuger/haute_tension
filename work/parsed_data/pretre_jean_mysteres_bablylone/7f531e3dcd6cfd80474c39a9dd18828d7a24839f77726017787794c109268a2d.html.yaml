- "<p>L'heure avance, et vous n'avez pas encore atteint le quartier des Jeux où vous
  devrez chercher Barsip. Vous pressez le pas, accordant à peine un regard aux familles
  que vous croisez, refusant d'un geste les avances de jolies Babyloniennes aux yeux
  noirs qui vous .invitent à les suivre. Enfin vous apercevez une grande artère qui
  remonte vers le nord de la ville, menant certainement au quartier animé vers lequel
  vous vous dirigez. Mais un appel vous arrache à vos réflexions. D'une ruelle transversale
  une voix féminine a retenti. «A l'aide ! Oh, par pitié, venez à mon secours ! Au
  nom de Mardouk, aidez-moi !» L'angoisse dont cette prière était empreinte vous fait
  frissonner. Quelle peut bien être la raison de ... «Pitié ! Au secours ! » reprend
  la fragile voix, au timbre frémissant, troublant vos pensées !</p>"
