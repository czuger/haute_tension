- '<p>Une main gigantesque semble vous étreindre tandis que la sorcière déchaîne ses
  forces sur vous. Une barrière cylindrique se déploie soudain autour de votre corps
  paralysé, vous interdisant le moindre geste. Des éclairs bleus zèbrent l''air avec
  de furieux craquements. Vos narines s''emplissent d''une odeur d''ozone insupportable.
  Vous êtes au milieu d''un cylindre de froid !La température autour de vous dépasse
  largement le point de glaciation, et vous sentez tous vos membres se raidir. Vous
  ne pouvez réprimer une pensée pour Nana-Dirat avant de vous écrouler sur le sol,
  inerte, une fois le cylindre évanoui. Lancez un dé et ajoutez 3 au chiffre obtenu
  : le résultat équivaut au nombre de points de Vie que vous aura coûté l''attaque
  de la sorcière. Retirez également 2 points de Force à votre total du moment, car
  vous êtes très affaibli. Pourtant, vous avez une fois encore échappé à la mort !
  Rassemblant vos forces en un sursaut de courage, vous empoignez votre épée en frissonnant.
  <a href="/adventures/read_choice/895bfd966c00892560929e850dbfeea3d905c2211db904f73521ea68ab3763eb"
  class="pageLink">Réussirez-vous à vaincre la créature maléfique avant qu''elle n''ait
  eu le temps de vous jeter un autre sort ?</a></p>'
