- '<p>Un horrible cauchemar trouble votre sommeil : vous combattez pendant des heures
  une gigantesque pelote d''épingles que vous ne réussissez pas à tuer. Vous vous
  réveillez au matin et votre premier réflexe est de vous gratter les bras. Regrettant
  vos vertes contrées, vous maudissez en bloc tous les pays que vous avez traversés.
  Les insectes les plus divers vous ont piqué toute la nuit et vous ne récupérez qu''un
  point de Vie. Vous pouvez manger vos rations et gagner deux autres points si vous
  n''excédez pas votre maximum. D''un coup de pied, vous faites voltiger la poutre
  et dégagez la porte. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/415.html">Vous
  reprenez votre sac et partez vers le sud pour rejoindre la Ville Rouge.</a></p>'
