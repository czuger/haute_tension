  <p>Vous marchez allègrement jusqu'aux approches du palais du roi Nabuchodonosor. Le soleil matinal donne aux bâtiments de brique bleue une texture irréelle. Ces hautes structures se confondent presque avec les cieux limpides ; Babylone mérite bien son appellation de «Porte du Ciel»! Soudain, au détour d'une rue, vous vous apercevez que vous venez de déboucher dans la célèbre avenue des Processions, que la double enceinte de la ville surplombe du côté nord. Sur la rive de l'Euphrate, une partie du palais semblable à une vaste forteresse de deux cents mètres de long, aux allures de donjon imprenable, domine le fleuve. Le palais tout entier fait bien plusieurs kilomètres carrés, d'après ce que vous en distinguez. Ce bastion de la monarchie babylonienne a de quoi impressionner même un voyageur aussi expérimenté que vous... Mais alors que le son des tambours et des instruments à vent retentit vers la gauche, annonçant le prochain passage d'une procession, vous remarquez un mendiant, assis par terre sur un modeste bout de tapis, qui vous regarde. «Ô voyageur, pleure sur mon sort et tu seras béni ! » clame l'homme dont le corps et le visage sont entourés de linges clair:"<br>
   «Notre pays vit des heures difficiles depuis l'avènement de notre nouveau premier ministre ! Beaucoup disent que la misère qui s'étend à Babylone lui est due. Partages-tu cette opinion ?»</p>
