- "<p>De grands cris retentissent derrière vous et vous vous enfuyez, prestement à
  travers les ruelles. Celles-ci sont presque désertes et vous avancez au hasard,
  courant en zigzag de l'une à l'autre, de façon à égarer vos poursuivants éventuels.
  Vous n'avez parcouru que quelques centaines de mètres lorsqu'une porte s'ouvre sur
  votre droite. Au même moment, les aboiements de chiens, peut-être lâchés à vos trousses,
  éclatent avec furie. De la porte ouverte, une voix vous appelle : «Entre vite, ami,
  tu trouveras asile ici ! » Vous n'avez pu voir la personne qui s'est adressée à
  vous, mais il vous faut agir vite !</p>"
- "<p>Qu'allez-vous faire ?</p>"
