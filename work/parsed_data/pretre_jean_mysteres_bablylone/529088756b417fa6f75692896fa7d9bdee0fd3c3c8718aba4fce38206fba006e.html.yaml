- <p>Alors que vous portez un coup mortel au dernier brigand, vous le voyez prendre
  sa gourde et tenter désespérément de boire. Il n'y réussit pas et s'écroule mort.
  Curieux, vous vous approchez et buvez à sa gourde. Il s'agit d'une potion de soins
  et vous reprenez 5 points de Vie. Vous alliez sortir de l'impasse lorsqu'un mendiant
  borgne vous, aperçoit au-dessus des trois cadavres. Il se met a crier et part chercher
  de l'aide. Si ce quartier est aussi mal famé que vous le croyez, tous les voleurs
  vont bientôt vous chercher et ils risquent d'être nombreux. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/50-2.html">Vous
  vous enfuyez rapidement a travers les ruelles.</a></p>
