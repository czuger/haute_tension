- "<p>Vous fermez les yeux une seconde, puis les rouvrez. La roue arrive justement
  en bout de course, et vous constatez que vous avez choisi un numéro gagnant. L'agréable
  meneuse de Jeu vous distribue 5 pièces d'or, ainsi qu'à plusieurs autres joueurs.
  Vous constatez que personne n'a misé sur le 3 ou le 6, respectivement noir et rouge
  pour ce qui est des triangles, et il n'y a apparemment que des gagnants.</p>"
