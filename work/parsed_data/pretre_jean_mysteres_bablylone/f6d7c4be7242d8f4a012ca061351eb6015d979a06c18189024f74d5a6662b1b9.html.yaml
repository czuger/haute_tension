- <p>Résistant aux mouvements de la foule au-dessus de votre tête, vous tâtonnez un
  moment sous le plateau de jeu. Vos doigts finissent par se refermer sur la pièce
  perdue. Vous émergez de la foule sans trop de mal, mais découvrez qu'une nouvelle
  partie a commencé pendant que vous étiez sous la table. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/107-3.html">Ne
  voulant pas risquer de perdre votre or nouvellement acquis, vous choisissez d'attendre
  la fin de la partie pour poser vos questions.</a></p>
