- <p>Vous n'avez jamais aimé les salamandres ! D'un coup de pied rageur, vous la repoussez
  hors du passage. Le batracien n'apprécie pas du tout votre animosité et vous la
  rend bien. Il crache une longue barre de flammes dans votre direction. Vous perdez
  2 points de Vie et chancelez. L'animal s'enfuit ensuite dans un massif de tubéreuses
  géantes. Vos brûlures vous font souffrir et vous cueillez quelques feuilles pour
  les calmer. Ce n'est pas très efficace. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/218.html">Puis
  vous reprenez votre marche le long du chemin de terre.</a></p>
