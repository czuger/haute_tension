- <p>Malgré les réactions de votre estomac qui vous poussent à sortir, vous décidez
  de fouiller la pièce. Les trois paillasses n'ont aucun intérêt; les Gobelins n'ont
  rien sur eux. Vous vous approchez du plat que préparait le Gobelin, qui se révèle
  être un brouet infâme. Les morceaux de rat que vous apercevez vous donnent un haut-le-cœur
  ! <a href="/adventures/read_choice/81065ca8df209752b95529b6e89f1bcf9d502aafc314e510076189e12fda860b">Vous
  perdez 1 point de Vie et quittez précipitamment la pièce.</a></p>
