- <p>Votre sourire se crispe lorsque vous voyez que le scarabée, trop pataud, n'aura
  pas le temps d'avaler les derniers grains de sucre avant d'être rejoint. Vous ne
  pouvez arracher votre regard à cet atroce spectacle de la mante religieuse dévorant
  l'insecte ... Vous regrettez votre or et maudissez le scarabée trop lent à qui vous
  aviez fait confiance. Ôtez le montant que vous aviez parié de votre bourse. <a href="/adventures/read_choice/3788ddb75a45f4ce806d11bd25924f3f8aa33ed0b0d0bd4ed71d8c14c1c1cf78">Vous
  décidez de profiter de cette interruption du jeu pour essayer d'apprendre où se
  trouve Barsip.</a><em> </em></p>
