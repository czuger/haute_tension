- <p>Vous pansez ses blessures et il se sent mieux. Sa demeure est toute proche. Vous
  le soutenez jusque chez lui en prenant garde d'éviter toutes les rencontres. Vous
  arrivez sans encombre et il vous invite à l'intérieur. La maison est cossue et il
  fait bon y vivre. L'homme vous offre de quoi vous restaurer et vous dînez ensemble.
  Vous reprenez 2 points de Vie. Il a l'air d'aller beaucoup mieux et vous discutez
  de choses et d'autres. «Après avoir été soldat, vous raconte l'homme, et ce de longues
  années durant, je me suis installé dans cette maison. Je suis maintenant marchand
  de chansons, mais mon épée me permet encore d'éviter de nombreux problèmes.» Vous
  parlez à votre tour, sans bien sûr raconter toute votre quête. Lorsque vous parlez
  de Mahal, il est intrigué. Il a en effet entendu parler de lui, mais ne l'a jamais
  vu. «Mais je sais que ce Mahal habite au milieu de la Ville Rouge, dans une maison
  qui donne sur une place où trône la statue d'une gargouille. La Ville Rouge est
  au, sud de ce quartier, et tu ne pourras l'atteindre ce soir » conclut l'homme.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/59-9.html">Il vous
  propose une chambre que vous vous empressez d'accepter.</a></p>
