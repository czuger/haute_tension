- "<p>Lorsque vous prononcez le nom du sage, la vieille femme éclate d'un rire hystérique,
  et déclare: «Je vais t'indiquer le chemin bien volontiers, car tu devras, pour atteindre
  Mahal, combattre tous ses ennemis. Tu as tué mes deux fils et tu mourras en affrontant
  ces dangers ! Rends-toi au sud du quartier, dans la Ville Rouge. Au centre se trouve
  une place. Et sur cette place trône la statue d'une gargouille. La maison du sage
  est là.»</p>"
- '<p>Vous abandonnez l''astrologue et sortez de l''échoppe. <a href="/adventures/read_choice/f6754f99108a77265d71f07a932f2417834ee10b9250df0722c563444b48e27b">Vous
  dirigez vos pas vers le sud du quartier : il vous faut trouver cette «Ville Rouge
  ».</a></p>'
