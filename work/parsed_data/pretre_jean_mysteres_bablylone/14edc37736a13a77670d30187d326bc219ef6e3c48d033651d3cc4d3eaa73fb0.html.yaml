  Mahal, combattre tous ses ennemis. Tu as tué mes deux fils et tu mourras en affrontant
  ces dangers ! Rends-toi au sud du quartier, dans la Ville Rouge. Au centre se trouve
  une place. Et sur cette place trône la statue d'une gargouille. La maison du sage
  est là.»</p>"
