- <p>Cette bâtisse n'offre aucun intérêt et vous ne pensez qu'à dormir. Vous décidez
  donc de la quitter, avec la ferme intention de coucher dans la rue. La perspective
  de devoir encore combattre tout ce qui croise votre chemin vous incite à prendre
  de nombreuses précautions. Avant de sortir; vous vous postez devant la porte et
  passez la tête à l'extérieur pour vérifier que la rue est vide. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/11-2.html">Vous
  êtes alors frappé par le silence qui y règne et sortez.</a><em> </em></p>
