- "<p>Entrer dans une bâtisse vous paraît risqué, mais pas plus que de dormir dans
  une. ruelle. A risque égal, vous préférez avoir un toit. Vous pénétrez donc dans
  un bâtiment abandonné. Vous poussez du pied les restes d'une porte et avancez à
  travers les gravats. Un nombre impressionnant de rats et d'insectes divers vous
  dissuade de vous installer dans cette pièce. Vous poursuivez votre chemin à travers
  un couloir. Trois portes se présentent au bout de ce couloir, une à gauche, une
  à droite et la dernière en face de vous.</p>"
