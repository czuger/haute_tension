- "<p>D'un geste puissant, vous lancez le crâne à toute volée vers les quilles macabres.
  Mais votre bras a été trop vif: le crâne roule hors de la piste de bois avant d'avoir
  atteint les ossements. Il ne vous reste qu'un seul lancer pour abattre les dix quilles.</p>"
- "<p>Jetez deux dés.</p>"
