- "<p>Par malheur, vous avez appuyé sur une brique pivotante du mur, déclenchant un
  mécanisme destiné à décourager les intrus. Ce piège se montre d'ailleurs parfaitement
  efficace, puisque le mur bascule sur le côté et vient vous aplatir comme une crêpe.
  Vous mourez broyé entre les pierres du mur du palais, réduit à l'état de ciment
  à prise rapide.</p>"
- "<p>Votre aventure s'achève ici.</p>"
