- "<p>Vous avez l'impression d'avancer dans ce long tunnel pendant une éternité. Le
  décor ne change pas: la fange glisse au milieu du boyau; quelques caches vides s'ouvrent
  sur les côtés. Une issue se présente de temps à autre au-dessus de vous, toujours
  aussi inaccessible. Vous vous êtes habitué à l'odeur et celle-ci ne vous gêne plus.
  La marche est monotone, mais vous apercevez bientôt la fin du couloir : c'est une
  impasse et un mur se dresse devant vous. Ce tunnel n'a pas d'issue : vous l'avez
  parcouru d'un bout à l'autre sans rien trouver. Vous vous adossez à la paroi pour
  réfléchir à votre situation lorsque vous vous sentez soudain attiré en arrière.
  La paroi sur laquelle vous vous êtes appuyé pivote et vous tombez à la renverse.
  Le mur fait un tour complet et se referme. Vous vous trouvez dans un autre couloir.
  Peut-être réussirez-vous à trouver une issue.</p>"
