- "<p>Vous' vous souvenez de l'avertissement énigmatique du tireur de cartes. Risquant
  le tout pour le tout, vous levez un bras en signe de paix et parlez j'espère que
  tu' ne me veux pas cherche Barsip.»</p>"
- "<p>Le monstre hoche la tête et sa gueule béante s'élargit encore, comme en une
  parodie de sourire. D'un geste de ses pattes griffues, il vous invite à lui emboîter
  le pas. Vous devez forcer le rythme pour parvenir à le suivre, car cet être caricatural
  vole plus qu'il ne marche ! Il vous entraîne dans un petit chemin creux que vous
  n'aviez pas aperçu précédemment. Vous souhaitez ne pas commettre une erreur irréparable
  en faisant confiance à cette créature ...</p>"
- <p>L'obscurité s'épaissit, mais vous sentez que vous venez de passer sous un porche.
  Enfin, vous accédez à une pièce par un étroit couloir. <a href="/adventures/read_choice/eea25cb555908e232f432e97cdf0ff004784d24ea4b0748e013ab16b42d007e0">Ce
  que vous découvrez vous laisse sans voix ...</a></p>
