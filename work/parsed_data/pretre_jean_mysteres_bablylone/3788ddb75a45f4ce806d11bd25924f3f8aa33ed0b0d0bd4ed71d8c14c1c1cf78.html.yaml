- "<p>Les mouvements de la foule vous ont rapproché du gros homme au tablier, le propriétaire
  du jeu. Vous l'attrapez pas le bras et le tirez un peu à l'écart du brouhaha. D'une
  voix ferme, vous expliquez : « Je cherche un sage du nom de Barsip. On l'a beaucoup
  vu par ici. Le connais-tu ?» Le gros personnage se gratte la tête, pensif. «Oui;
  ce nom me dit quelque chose. Mais j'ignore qui est ce sage, et aussi où le trouver.
  Horla, le patron du Jeu de quilles là-bas connaît bien.ceux qui fréquentent le quartier,
  tu pourrais l'interroger. Et puis il y a aussi le tireur de cartes un peu plus loin.
  Celui-là aussi en sait long sur tout le monde. A mon avis, ces deux-là sont les
  plus aptes à pouvoir te renseigner. Maintenant,. Je dois retourner à mon travail,
  étranger. Reviens jouer chez moi, un jour prochain...» Et l'homme s'éclipse. Vous
  avez réussi à glaner deux informations intéressantes grâce à lui.</p>"
