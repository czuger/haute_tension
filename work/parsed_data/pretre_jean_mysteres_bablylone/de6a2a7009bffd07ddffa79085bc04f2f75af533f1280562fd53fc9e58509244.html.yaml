- <p>Rayez cette pièce d'or de vos possessions. Le mendiant la fait disparaître dans
  ses haillons, puis, à votre grande surprise, se lève et claque dans ses mains. Deux
  soldats en armes sortent aussitôt d'une porte voisine. « Gardes ! Emprisonnez cet
  homme sur-le-champ ! C'est un étranger venu comploter contre moi, et il soutient
  les rebelles moralement et financièrement !» Vous n'en croyez pas vos oreilles.
  Qu'est-ce que tout ça signifie ? Le mendiant rejette en arrière le capuchon de son
  vêtement. «Oui, chien, je suis le Premier ministre, comprends-tu ? Mes conseillers
  m'ont averti de la présence à Babylone de maudits tels que toi. J'ai cru bon de
  m'assurer par ce moyen détourné de l'estime que me portent mes concitoyens ! Tu
  es ma première bonne prise !» Votre langue un peu trop bien pendue et votre bourse
  trop déliée vous ont mis dans un sérieux embarras. Ces gardes n'ont pas envie d'écouter
  vos explications, ni le ministre, vous le devinez ! Vous décidez donc de prendre
  la fuite par les ruelles proches. Vous vous élancez avant que les soldats n'aient
  pu vous saisir. Sur un mot du ministre, l'un d'eux bande son arc et vous décoche
  une flèche qui vous atteint à l'épaule. Vous perdez 3 points de Vie. <a href="/adventures/%ADVENTURE_ID%/read_choice/9bc6fc50a8c5760223e3f78b1e2057ccf76942cef508040390f372e1853d659b">Puis
  vous réussissez à vous dissimuler dans une maison inoccupée et vous attendez que
  la voie soit libre pour quitter votre cachette.</a></p>
