- <p>Après vous avoir écouté, Kantoum sort de son silence. A votre grande surprise,
  il commence par parler de Shangri-La. «Tu n'es pas le premier à passer par ce chemin,
  voyageur. De nombreux indices ont été laissés à travers le monde et les âges afin
  de permettre à ceux qui le méritent d'atteindre la cité perdue ! L'un de ces indices
  se trouve à Babylone sous la forme d'une tablette rangée dans la bibliothèque de
  la tour de Babel. Cette tablette était en la possession de Souhsan, le plus sage
  d'entre nous, jusqu'à sa mort. Trois renseignements sont nécessaires pour l'atteindre,
  et trois sages, dont je suis, sont répartis dans la ville. Chacun possède un des
  renseignements. Les deux autres sages que tu devras trouver se nomment Mahal et
  Barsip. Mahal vit au cœur du quartier de Shamash, au sud de Babylone. Barsip, lui,
  fréquente quotidiennement le quartier des Jeux, près de la porte de Sin.» Enfin,
  voilà des indications précises sur votre quête ! <a href="/adventures/read_choice/d3ff068a58dc567655e076f7448664eb67c42d27265107877fb26ec681f80bb8">Mais,
  pour l'instant, vous comprenez que Kantoum aimerait entendre le récit de vos voyages
  passés.</a><strong><em> </em></strong></p>
