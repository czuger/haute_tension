- <p>La roue s'immobilise plus rapidement cette fois. Avec joie, vous découvrez que
  le numéro que vous aviez choisi s'arrête en face du bleu. Par contre, le joueur
  qui se tenait à côté de vous a parié sur le 1, devant lequel s'est figé le triangle
  noir. Il pousse un cri de terreur au moment où le triangle noir se soulève, révélant
  un javelot propulsé par un ressort. Le javelot vient se ficher dans la poitrine
  de votre voisin, et vous remerciez le ciel de n'avoir pas connu son sort. Vous empochez
  vos 5 pièces d'or, en dédaignant de répondre à une œillade provocante de la sculpturale
  meneuse de jeu, <a href="/adventures/read_choice/800b64da12b341984e3ba2c33ef2021c5e029e4aa0a99073a6943abc44da3654"
  class="pageLink">et vous décidez que finalement ce jeu meurtrier n'en vaut pas la
  chandelle.</a><em> </em></p>
