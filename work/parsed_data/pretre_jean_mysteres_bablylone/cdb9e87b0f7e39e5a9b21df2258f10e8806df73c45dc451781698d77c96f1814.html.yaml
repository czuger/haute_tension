- "<p>Lorsque vous estimez avoir assez joué, vous passez la main. «Félicitations,
  étranger. Ta chance est phénoménale ! » vous complimente un des caravaniers. «Nous
  jouons depuis plus d'une heure et n'avons fait que perdre jusqu'ici ! Peut-être
  ton passage parmi nous aura-t-il changé le cours des choses! » Vous remarquez que
  l'elfe noir qui vous a amené dans le jeu rit sous cape. Cela vous laisse penser
  qu'il se trame quelque chose de louche dans cette partie, où vous avez gagné un
  peu trop facilement.</p>"
