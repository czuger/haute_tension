- "<p>Courageusement, vous ouvrez la porte d'un grand coup de pied. Vous comprenez
  vite que ce n'était pas la chose à faire, car les guépards vous bondissent à la
  gorge ! Après tout, ils étaient peut-être familiers du roi : vous avez entendu dire
  que, capturés tout jeunes, les guépards devenaient de gentils animaux de compagnie.
  Votre geste un peu vif vous empêche de l'expérimenter sur ces deux spécimens ! Vous
  devrez les combattre à tour de rôle.</p>"
