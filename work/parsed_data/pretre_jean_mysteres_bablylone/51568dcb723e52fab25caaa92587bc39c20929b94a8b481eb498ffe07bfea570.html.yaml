---
- "<p>Un peu hésitant, vous tendez la main au-dessus des plaquettes d'os. Vous vous
  en remettez à votre instinct pour en saisir une. Vos doigts se referment sur la
  carte de droite de la rangée du haut. Vous la retournez lentement, révélant l'image
  d'une balance de bronze. Le tireur de cartes se concentre un instant avant de parler.
  «La balance sur fond de ciel... Voyageur, je sais maintenant que tu es le défenseur
  de la justice et de l'équilibre. Tu parcours le monde en quête d'une harmonie absolue.
  C'est une tâche difficile que tu t'es imposée.» Il passe la main sur le bas de son
  visage.</p>"
- "<p>«Avec la balance va le glaive, et l'opposé du glaive est la réflexion. Tu es
  souvent livré au conflit intérieur entre ces deux forces. Mais les cieux de la carte
  sont dégagés, sereins. Nul orage annonciateur de bataille ne les troublera pour
  l'heure ... »</p>"
- "<p>Les paroles de cet homme vous révèlent une chose que vous aviez presque oubliée
  au cours de vos aventures: la parole du sage vaut souvent mieux que l'épée des forts.
  Vous sentez votre esprit devenir plus décidé et souverain. <em>A partir de cet instant
  et pour le reste de votre quête, doublez votre pouvoir de conversion. </em>Il vous
  permettra de dominer deux créatures intelligentes à votre choix par aventure si
  vous le désirez.</p>"
- "<p>Le tireur de cartes vous a observé en silence.</p>"
- <p>Satisfait de l'effet qu'ont eu ses paroles sur vous, il porte le coquillage à
  son oreille. <a href="/adventures/read_choice/213879efaed91a141ed3a5bc9e96b426d0814c07ec7d8c3d2955e584350c2dec">«J'espère
  t'avoir montré un peu de la lumière, voyageur y a-t-il autre chose que je puisse
  faire pour toi ? »</a></p>
