- "<p>Vous prenez délicatement la dent entre deux doigts, et la portez à votre bouche.
  Malheureusement pour vous vos molaires sont toutes intactes. Il n'y aurait donc
  pas d'autre moyen pour placer la dent dans votre bouche que d'en extraire une des
  vôtres.</p>"
- <p><a href="/read_choice/f7990042501eced3286704430acf7e3d2efa8b56c43aef059c4e09da796c041e"
  class="pageLink">Voulez-vous procéder à cette opération sur-le-champ de façon aussi
  peu douloureuse que vous le pourrez ?</a></p>
- <p>Ou bien vous n'êtes pas prêt à risquer de souffrir peut-être inutilement, et
  vous comprenez que la dent ne vous servira à rien sous cette forme. Vous décidez
  donc de la rejeter purement et simplement à terre ! <a href="/read_choice/fcbe7b6ca24d3b7d8e9730eb4e6c1f48bec1159dc309d485b29ead818c473ad4">Alors;
  vous pourrez reprendre votre chemin.</a></p>
