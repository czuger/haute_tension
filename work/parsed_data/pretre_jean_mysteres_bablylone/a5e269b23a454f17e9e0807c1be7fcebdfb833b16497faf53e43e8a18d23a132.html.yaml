- <p>L'homme est mourant. Il vous remercie pourtant et vous demande s'il peut vous
  aider. Vous lui parlez de votre quête, pour lui tenir compagnie. Lorsque vous parlez
  de Mahal, il vous apprend que celui-ci habite une maison donnant sur une place où
  trône la statue d'une gargouille. Cette place se trouve dans la Ville Rouge, nom
  donné à la partie sud de ce quartier. Il ne peut rien vous apprendre de plus et
  est heureux que vous le veilliez. Il meurt peu après. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/227.html">Après
  lui avoir fermé les yeux, vous partez vers le sud, selon ses indications.</a></p>
