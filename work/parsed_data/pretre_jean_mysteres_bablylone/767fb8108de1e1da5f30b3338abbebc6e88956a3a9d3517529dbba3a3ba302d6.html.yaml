- "<p>Vous traversez la rue et avancez jusqu'à cette baraque longue et étroite, d'où
  s'échappaient des cris tout à l'heure. Un colosse aux bras croisés écoute un bonimenteur
  qui attire le client par ses paroles enthousiastes. «Venez tous montrer votre adresse
  ! Venez jouer au fascinant jeu de quilles des hommes du Nord ! Nulle part ailleurs
  qu'ici ! Au jeu de boules de Horla, unique dans Babylone et ses environs, vous gagnerez
  votre poids en or ! Venez ... » Vous avisez un autre joueur potentiel qui comme
  vous écoute distraitement tout ce battage. «Dis moi, j'ai entendu des cris qui venaient
  de par ici, un peu plus tôt. Sais-tu de quoi il s'agissait ?» Le badaud, aux cheveux
  et à la barbe longue des Babyloniens, vous toise avant de répondre : «C'était seulement
  Horla, le propriétaire, qui avait maille à partir avec un mauvais perdant. Horla
  est honnête, et il n'aime pas qu'on se moque de lui! Celui qui a perdu a perdu,
  un point c'est tout ! » Ces mots vous paraissent sensés. Vous aimeriez en savoir
  plus. «Horla, lequel est-ce ?» demandez-vous encore. «Le grand, là, avec les bras
  croisés », indique le Babylonien en désignant du doigt le colosse. «Ceux qui n'ont
  pas l'intention de jouer une partie honorable ne s'en font pas des amis !»</p>"
- "<p>Quelle attitude allez-vous adopter à présent ?</p>"
