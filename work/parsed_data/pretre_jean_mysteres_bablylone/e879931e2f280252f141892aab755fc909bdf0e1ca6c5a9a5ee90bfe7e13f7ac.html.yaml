- '<p>Alors que vous venez de tuer le dernier voleur, une voix s''élève de derrière
  le mur. «Vous l''avez tué ? Je peux venir ?» Interloqué, vous laissez échapper un
  « Oui », pour voir ce qui va se passer. Un troisième voleur apparaît de derrière
  le mur. Il est blessé, a une jambe bandée et se déplace avec difficulté. En vous
  apercevant, il est paralysé par la peur. Vous le rejoignez facilement. Il n:essaie
  pas de combattre, et vous implore : «O bon seigneur, je vous supplie de me laisser
  en vie.» Vous le menacez de votre épée, malgré votre intention de ne pas lui faire
  de mal, afin de ne pas avoir de surprises. Vous ne savez pas trop quoi en faire,
  mais sa connaissance de la ville peut vous être utile. Vous lui demandez s''il connaît
  Mahal, et s''il sait où il habite. Il hésite à répondre mais un bref regard lancé
  à votre épée suffit à le convaincre. «La maison de Mahal se trouve sur une place
  où trône la statue d''une gargouille. La place, tu trouveras au centre de la Ville
  Rouge, au sud de ce quartier, après les ruines. » <a href="/adventures/%ADVENTURE_ID%/read_choice/14ef74b2c99f6ea9232225b3d5adbfce4eb43a5dcdb9dbced3881c2b0bd4c8f5">Vous
  hésitez un moment puis vous partez dans la direction indiquée.</a></p>'
