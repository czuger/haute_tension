- "<p>Une peur panique étreint lé scribe lorsque vous apparaissez devant lui, dégoulinant
  d'eau. Mais après quelques secondes d'hésitation, sa curiosité prend le dessus.
  Il reste étonnamment imperturbable tandis que vous émergez devant lui. Bien sûr,
  il est méfiant et prêt à pousser un appel au secours, mais un geste amical et les
  faibles paroles rassurantes que vous réussissez à articuler lui suffisent. Il se
  détend et vous offre un siège confortable.</p>"
- <p>L'homme vous demande des explications sur votre présence au sein du bloc de glace
  et votre apparition. Ne voulant pas trop en révéler sur votre quête, vous donnez
  quelques éléments confus sur le naufrage d'un bateau dans un courant particulièrement
  froid, et un accident miraculeux qui vous aurait congelé vivant. Vous parvenez à
  jouer sur votre fatigue apparente, et le scribe vous propose en souriant de partager
  son dîner. Il vous confirme sa profession de scribe et ajoute qu'il se nomme Bykh.
  Puis il s'éclipse un instant avant de revenir vous chercher. <a href="/adventures/%ADVENTURE_ID%/read_choice/2c551257f5a0e2ddb8b5e3402cfdbb3085e46f545b205c20cd61761e6d7c42ce">Vous
  lui emboîtez le pas jusqu'à une vaste salle à manger.</a> <strong> </strong></p>
