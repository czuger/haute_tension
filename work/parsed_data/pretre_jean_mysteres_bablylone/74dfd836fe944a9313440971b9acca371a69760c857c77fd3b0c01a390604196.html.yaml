  en avoir. «Bonsoir, voyageur », dit-il pour engager la conversation. «Aimerais-tu
  en savoir plus long sur ce que le destin te réserve ? Alors tu as frappé à la bonne
  porte !» Quelque chose vous attire en cet homme, l'intensité .de son regard peut-être.
  Vous vous asseyez en face de lui sur un siège bas. «Avant de commencer la séance,
  poursuit l'homme, je dois te prévenir. La nature m'a joué un tour autrefois en me
  privant de mon ouïe. Mais, malgré ma surdité, je peux t'entendre aussi bien que
  tu m'entendras. Il te suffit de parler dans ce coquillage », explique le tireur
