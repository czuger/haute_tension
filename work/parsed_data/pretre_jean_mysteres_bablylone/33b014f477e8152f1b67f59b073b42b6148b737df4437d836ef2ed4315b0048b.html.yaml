- "<p>Vous vous décidez à frapper et laissez retomber lourdement le marteau sur la
  plaque de fer. Une voix résonne alors : «Que celui qui vient troubler le sommeil
  de Mahal sans bonne raison soit instantanément transformé en crapaud ! » Un halo
  lumineux se forme autour de vous. Une peur panique vous envahit, mais vous êtes
  paralysé et ne pouvez bouger. Vous vous imaginez déjà coassant au bord d'un étang
  et cette pensée vous déplaît énormément, mais rien ne se produit. Le halo disparaît
  et la porte s'ouvre. Un long couloir s'étend devant vous. Il est parfaitement éclairé
  sans qu'aucune torche n'y brille. Un hibou volette dans le couloir et semble vous
  inviter à le suivre.</p>"
