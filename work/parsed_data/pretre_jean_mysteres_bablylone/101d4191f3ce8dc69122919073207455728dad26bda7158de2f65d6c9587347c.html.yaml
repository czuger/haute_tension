- '<p>La porte n''est pas fermée à clef. Vous vous engouffrez à l''intérieur et souillez
  un instant, adossé au. chambranle. Jusqu''ici votre parcours dans le palais s''est
  déroulé sans encombre. Vous étudiez la pièce où vous êtes entré. Il s''agit d''une
  petite salle de repos sobrement meublée, destinée aux prêtres qui officient dans
  la cour des cérémonies où se rendait la procession. Quelques sièges, deux tables,
  une commode sur laquelle sont posés les objets du culte, constituent le seul mobilier.
  A une série de. crochets fichés dans le mur pendent des tuniques et des coiffes
  brodées réservées sans doute aux prêtres. Un coffret de bois de cèdre au plaquage
  d''or vous intrigue. Vous l''ouvrez: il contient deux gobelets d''étain ciselé,
  des bols en céramique, et un petit carré de soie venu de Chine, Sans doute. Rien
  de tout cela ne vous intéresse, et le coffret lui-même est trop encombrant pour
  que vous puissiez l''emporter. Une autre porte entrebâillée s''ouvre au fond de
  la pièce. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/161-0.html">Vous
  décidez de sortir par là.</a></p>'
