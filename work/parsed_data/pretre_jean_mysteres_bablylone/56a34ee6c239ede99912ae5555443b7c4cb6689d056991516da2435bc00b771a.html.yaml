- "<p>Une fois à l'intérieur de l'auberge, vous mettez vos idées en ordre. Dès que
  vous aurez rassemblé les trois éléments, vous serez en mesure de vous rendre à la
  tour de Babel, dans la bibliothèque, pour y chercher la tablette de Souhsan. Et
  là vous trouverez ses précieux renseignements sur l'emplacement de Shangri-La ...</p>"
- "<p>L'aubergiste vous propose un gobelet de vin pour 1 pièce d'or (cela vous restaurera
  1 point de Vie), un bon repas chaud composé de galettes de blé et de ragoût de petits
  oiseaux, sa spécialité, pour 2 pièces d'or (cela vous restaurera 3 points de Vie).
  Vous pouvez aussi, si vous le désirez, manger une ration de vos possessions (rayez-la
  alors de votre Feuille d'Équipement) qui vous restaurera 2 points de Vie. Puis vous
  versez au sympathique aubergiste, un fameux cuisinier, la somme de 2 pièces d'or
  pour payer votre chambre et aller vous coucher. La nuit se passe à rêver de paysages
  idylliques, de vallées où le soleil brille toujours et où l'on peut chevaucher le
  vent comme un coursier aérien. Le nom de Shangri-La vous revient sans cesse au cours
  de vos songes.</p>"
- "<p>Le matin vertu, vous vous préparez à vous remettre en route, après avoir retrouvé
  2 points de Vie en vous reposant. Allez-vous diriger vos pas vers :</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/13-3.html">Le
  quartier de Shamash pour trouver Mahal ?</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2015/01/230.html">La porte
  de Sin et le quartier des Jeux pour trouver Barsip ?</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/166-8.html">Les
  jardins suspendus du palais pour trouver Kantoum ?</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2015/01/248.html">Si vous
  avez vu chacun des trois sages et recueilli leurs trois renseignements.</a></p>
