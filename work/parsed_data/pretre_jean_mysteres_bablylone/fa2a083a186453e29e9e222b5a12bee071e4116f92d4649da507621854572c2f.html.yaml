- "<p>Un rapide examen de la Ville Rouge renforce vos premières impressions: il s'agit
  d'une zone parfaitement délimitée dont chaque entrée est gardée par des mendiants.
  Il sera donc difficile d'y pénétrer.</p>"
- "<p>La nuit tombe alors que vous avancez. Vous arrivez en vue d'un grand espace
  dégagé sur lequel. sont rangés de nombreux chars, situé entre la Ville Rouge et
  le mur d'enceinte de Babylone. Il est impossible de contourner la Ville Rouge après
  ce grand espace car elle s'appuie sur le mur d'enceinte. Vous décidez donc de vous
  poster dans ce parc, afin de pouvoir observer les entrées du quartier, espérant
  trouver un moyen d'y pénétrer. Vous vous dissimulez derrière un char, épiant tous
  les mouvements de deux mendiants gardiens d'une ruelle. Prêt à profiter de la moindre
  opportunité, vous attendez le moment d'agir.</p>"
- "<p>Alors que vous commencez à somnoler, une dizaine d'hommes viennent rejoindre
  les mendiants, et tous se dirigent vers le parc où vous vous trouvez.</p>"
- "<p>Ils ne viennent visiblement pas vers vous et la ruelle n'est plus gardée. Vous
  les voyez s'enfoncer dans le parc.</p>"
