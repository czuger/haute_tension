- "<p>Ne pouvant accepter l'idée qu'il pourrait arriver du mal à Nana-Dirat par votre
  faute, vous acceptez de rester quelques jours auprès d'elle. Votre existence se
  déroule dans le faste et vous rencontrez bon nombre de personnages respectés à Babylone,
  qui fréquentent les dîners de Nana-Dirat. Plusieurs jeunes filles, sans doute des
  cousines de la maîtresse de maison et des orphelines qu'elle a recueillies, vivent
  en permanence dans cette demeure. Au fil des réceptions, vous apprenez des détails
  primordiaux sur Barsip, bien que celui-ci ne se montre pas en personne. Le sage,'
  qui souffre de surdité, était peut-être le meilleur ami de Souhsan. Il mène une
  existence simple au sein du quartier des Jeux, appréciant d'y voir défiler de nombreux
  voyageurs qui l'instruisent sur les civilisations étrangères à Babylone. Barsip
  serait d'autre part un grand amateur de farces et de plaisanteries: sa nature facétieuse
  est connue de tous. Durant la semaine que vous passez chez Nana-Dirat, vous gagnez
  10 pièces d'or au cours de quelques parties d'un jeu babylonien basé sur des alignements
  de tablettes d'os ornées de points. Vous devenez assez fort à ce jeu. Votre hôtesse
  vous traite comme un prince, sans toutefois se montrer envahissante. Très souvent,
  ses occupations la forcent à s'entretenir en privé avec de hauts personnages de
  Babylone. Le huitième jour, il n'y a pas eu d'attaques ouvertes contre la maison
  ou contre Nana-Dirat elle-même. Cependant, vous avez aperçu quelques rôdeurs autour
  de la demeure, plus nombreux, vous semble-t-il, en cette fin de semaine.</p>"
