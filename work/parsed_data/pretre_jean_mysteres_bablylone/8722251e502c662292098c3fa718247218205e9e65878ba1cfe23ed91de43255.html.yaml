- '<p>La proposition d''emploi vous flatte mais vous la refusez : vous n''êtes pas
  ici pour ça. Vous commencez votre histoire en disant que vous travaillez pour Bykh,
  lorsqu Il vous coupe la parole et vous demande de ne pas prononcer de noms. «Je
  sais qui vous cherchez, mais cet homme est poursuivi par les voleurs et il se cache
  ! Je peux vous faire conduire jusqu''à lui, mais ne puis vous laisser vous y rendre
  seul : vous m''excuserez, mais je dois être sûr que vous ne me trahirez pas!» Heureux
  d''approcher de votre but, vous acceptez ses conditions. <a href="/adventures/read_choice/40ca8b30eb8b8b1f4ee90b893e7584d9352e75f474d3739d03d51bc041e19ba4">Il
  fait alors venir un guerrier, qui prend une épée puis part avec vous.</a></p>'
