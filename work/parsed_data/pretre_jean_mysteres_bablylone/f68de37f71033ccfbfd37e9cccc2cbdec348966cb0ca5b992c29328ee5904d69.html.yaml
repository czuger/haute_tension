- "<p>Vous vous penchez au-dessus de l'eau limpide. Votre reflet vous fait sursauter;
  la fatigue de longues épreuves a marqué votre visage. Depuis le commencement de
  votre quête, vous avez survécu à bien des périls : nul homme n'a la chance d'en
  sortir totalement intact. Mais vos traits sont peut-être plus fermes qu'autrefois,
  plus farouches et pétris d'une détermination nouvelle. Vous ne regrettez pas d'avoir
  entrepris ce périple difficile... Tout à coup, votre reflet se brouille et l'eau
  se met à frémir ! Des visions pareilles à des peintures vous apparaissent, kaléidoscope
  de couleurs et de formes. L'eau se stabilise finalement sur une image remarquable
  : vous vous voyez, triomphant, debout au sommet d'une montagne enneigée; le regard
  tourné vers le ciel, toute trace d'épuisement effacée. Une couronne a remplacé votre
  heaume.</p>"
- "<p>Vous sursautez et reculez, stupéfait. Quand vous replongez le regard dans la
  fontaine, il ne reste rien de cette vision. Avez-vous aperçu votre avenir, ou simplement
  un futur possible mais non certain ? Impossible de le dire pour l'instant.</p>"
