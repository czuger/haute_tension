- '<p>Vous avancez prestement et attrapez le bras de l''homme alors qu''il tient la
  bourse en main. Tout le monde se retourne vers'' vous et le faux ivrogne vous bouscule.
  Surpris, vous lâchez le voleur. Tous deux s''apprêtent à fuir mais un passant tente
  de s''interposer pour les en empêcher. Avant qu''il ait eu le temps de faire le
  moindre mouvement, ses yeux deviennent vitreux. Il s''écroule à terre, deux trous
  de dague au côté droit. Les voleurs ont cependant lâché la bourse et vous la ramassez.
  Vous constatez alors que le passant est mort. La jeune femme s''approche de vous
  et vous attrape par le bras. «Vite, seigneur, cet homme très respecté était puissant
  dans la ville ! Nous ferions mieux de fuir: la garde va commencer par emprisonner
  tout le monde avant de poser des questions ! » <a href="/adventures/read_choice/dbc896091b16b010b53988283dc866cd31de5cb306c144e6358169110ecf3469"
  class="pageLink">Vous hésitez, puis décidez de la suivre à travers les ruelles,
  car vous n''avez nullement envie de vous retrouver à moisir dans les cachots de
  Babylone.</a></p>'
