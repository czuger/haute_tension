- "<p>Cette proposition incongrue vous fait hésiter : tout cela est si éloigné de
  votre vie habituelle que vous êtes tenté. Vous décidez d'accepter. Votre interlocuteur
  est pressé; un autre guerrier vient vous donner davantage de détails et d'explications.</p>"
- "<p>La vie à l'École d'Armes est simple: vous avez une chambre et l'on vous donne
  un peu d'or. Les guerriers sont sympathiques et les combats simulés vous amusent.
  Vous revenez à votre maximum de points de Vie et gagnez 1 point de Force en vous
  entraînant, si vous aviez un total de base inférieur à 17. Durant cette semaine,
  vous apprenez à travers les conversations que Mahal habite dans le quartier des
  Voleurs, dont votre patron est le chef. Vous vous félicitez de n'avoir pas parlé
  trop vite et tentez de recueillir quelques renseignements supplémentaires. Vous
  réussissez à apprendre que la partie du quartier des Voleurs où réside le sage s'appelle
  la «Ville Rouge », que cet endroit est situé au sud de là où vous vous trouvez pour
  l'instant et que la maison du sage se dresse sur une place où trône la statue d'une
  gargouille.</p>"
- <p>Quelque temps après, au matin, vous ramassez discrètement vos affaires et quittez
  les lieux. <a href="/adventures/%ADVENTURE_ID%/read_choice/6208d272e5435fcb8d2d3271f0537faf153de60ef8f983d869df3c6b34540cbd">Vous
  avez gagné 5 pièces d'or supplémentaires.</a></p>
