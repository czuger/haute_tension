- "<p>Vous quittez ensemble le dépôt de marchandises et atteignez rapidement le centre
  du campement. De grandes tentes sont disposées en cercle autour d'un grand feu.</p>"
- "<p>Vous vous asseyez au côté du marchand et dînez avec lui. On vous sert un grand
  plat de poisson accompagné de galettes savoureuses. Vous reprenez peu à peu des
  forces : vous serez en pleine forme après une bonne nuit de sommeil.</p>"
- "<p>Le marchand s'appelle Sikhos. Il vient de Kish et se rend à Babylone pour le
  marché. Il vend les marchandises les plus diverses. Il a trouvé ce bloc de glace
  à Oukoum et l'a acheté 15 pièces d'or. Cette glace l'a intrigué : elle ne fondait
  pas, même au contact du feu. Il pensait la vendre aux enchères' sur le marché, certain
  qu'elle intéresserait quelqu'un et qu'il en tirerait profit. Cette perte semble
  le préoccuper bien plus que les histoires que vous pourriez lui raconter pour lui
  expliquer votre présence au sein de glace !</p>"
