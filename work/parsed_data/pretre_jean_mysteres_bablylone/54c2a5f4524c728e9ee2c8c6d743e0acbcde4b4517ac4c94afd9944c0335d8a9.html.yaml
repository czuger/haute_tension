- "<p>Vous lui demandez où se trouve la maison de Mahal. Il est surpris et vous demande
  de parler moins fort. Il ajoute qu'il vaut mieux éviter de prononcer ce nom dans
  le quartier. Vous le pressez de questions à ce sujet, mais il refuse de répondre.
  Puis il vous explique que cette maison se trouve sur une place où trône la statue
  d'une gargouille. La place est au centre de la Ville Rouge, nom donné à la partie
  sud du quartier.</p>"
