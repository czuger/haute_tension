- <p>Vous voilà devant ce grand arbre, à écouter ce. scarabée fort bruyant qui bourdonne
  sans relâche. Vous vous demanderiez presque ce que vous faites là si vous ne deviniez
  une certaine logique de l'absurde dans ce qui vous arrive. Vous décidez d'agir.
  «Holà ! Kantoum ! Je cherche Kantoum le sage! Holà, herboriste! » Vous écoutez votre
  appel se répercuter alentour. Vous regardez le scarabée. Serait-ce lui, Kantoum
  ? Non, la fatigue vous fait divaguer. Vous ... «Oui, oui. Qu'y a-t-il ? Je dormais
  ... » fait une voix. Vous regardez partout mais ne voyez personne. «Kantoum ?» hasardez-vous
  d'une voix faible. Puis vous comprenez que votre interlocuteur se trouve dans ce
  grand arbre en "face de vous ! Le sage descend de la branche où il était perché.
  C'est un vieillard chauve; un mainate est posé sur son épaule. Vous savez au premier
  coup d' œil que c'est lui que vous cherchez ! «Excuse-moi, voyageur, fait le mainate,
  je m'étais assoupi. Je t'avais vu monter, alors j'avais envoyé mon familier te chercher.
  J'espère qu'il ne t'a pas trop impressionné!» A cet instant précis, vous aimeriez
  dire au mainate, enfin, au sage, que c'est de voir un oiseau parler à sa place qui
  vous impressionne, mais vous êtes bien incapable de lui dire quoi que ce soit !
  «Je devine ta pensée, poursuit l'oiseau parleur. Vois-tu, je suis muet, et Jako
  s'exprime à ma place. Ou plutôt, j'utilise son bec comme ma bouche ... » Vous découvrez
  en effet que les lèvres de Kantoum remuent, bien qu'aucun son n'en sorte. «A présent,
  dis moi ce qui t'amène ici !» clame le mainate.</p>
