- "<p>Peu de temps après, vous apercevez effectivement. un groupe de pêcheurs rassemblés
  devant ce qui semble être une auberge. Lorsque vous vous approchez, ils vous regardent
  d'un air soupçonneux. Vous décidez néanmoins d'entrer. De nombreux pêcheurs sont
  attablés devant des pichets de vin de datte et seules leurs robes et leurs longues
  barbes tressées vous rappellent que vous vous trouvez à Babylone: l'ambiance des
  auberges ne change que très peu selon les époques... Vous vous asseyez et l'on vient
  vous proposer à boire le gîte ou le couvert. La chambre coûte 3 pièces d'or, le
  repas, 2 pièces d'or, et le pichet, 1.</p>"
