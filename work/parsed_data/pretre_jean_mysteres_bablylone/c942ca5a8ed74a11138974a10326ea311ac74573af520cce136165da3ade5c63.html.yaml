- "<p>La salle de réception où vous êtes amené par Nana-Dirat fourmille d'invités.
  Une bonne quarantaine d'hommes et femmes, Babyloniens et voyageurs venus d'autres
  contrées, à en juger par leurs vêtements. Les jeunes filles en particulier rivalisent
  de grâce et de charme ; leurs mains fines sont ornées de bagues de tourmaline et
  d'opale, leurs corps menus de parures d'argent et de gemmes précieuses. Des tiares
  et diadèmes ceignent le front des plus ravissantes, rehaussant leur maquillage attrayant.
  Les hommes sont de riches marchands et des personnages importants, d'après leurs
  sujets de conversation. On vous place à la gauche de la maîtresse de maison. En
  face de vous vient s'installer un homme élancé, aux lèvres minces et portant un
  collier de barbe d'un noir de jais. Ses yeux en amande vous fixent avec une insistance
  déplaisante. Le repas commence.</p>"
- <p>Les mets raffinés se succèdent, à la grande joie des convives. L'atmosphère,
  détendue, vous permet à peine de remarquer que celui qui vous fait face vous observe
  toujours avec intensité. Il semble apprécier assez peu votre bavardage avec Jeux.
  Malheureusement, elle ne peut vous en apprendre davantage. Vous la remerciez et
  la belle vous gratifie d'un tendre sourire. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/268.html">Vous
  semblez lui plaire énormément.</a></p>
