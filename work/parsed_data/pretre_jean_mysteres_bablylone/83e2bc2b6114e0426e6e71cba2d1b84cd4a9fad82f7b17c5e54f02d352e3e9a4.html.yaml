- "<p>Vous possédez à présent tous les éléments nécessaires pour retrouver la tablette
  de Souhsan. Le cœur léger, persuadé de pouvoir surmonter les derniers obstacles
  qui pourraient survenir, vous vous mettez en route. Ce matin ensoleillé vous ragaillardit.
  Vous n'avez qu'une distance assez courte à parcourir pour arriver à l'Esagil, au
  temple de Mardouk, et à la fameuse tour de Babel, haute de cent mètres environ.
  Demeure des dieux, main tendue vers le ciel, apogée de l'architecture antique, Babel
  est tout cela et plus encore !</p>"
- <p>La rumeur des quais de l'Euphrate vous parvient grâce à la brise légère qui souille
  sur la ville. Les derniers nuages de la nuit s'effilochent paresseusement au soleil
  qui chauffe les briques bleues ou rouges. Vous franchissez l'enceinte longue de
  plus de quatre cents mètres de côté de l'Etemenanki, accompagné dé quelques pèlerins
  et étudiants matinaux. Vous choisissez une des portes nord de la tour, qui en compte
  douze. <a href="/read_choice/34925e26ae52fea084195714a49ef1be2f44c5ed114fd6027df8fe79643e9f5f">Vous
  voilà à l'intérieur.</a><em> </em></p>
