- '<p>Vous fouillez l''échoppe à tout hasard. Vous renversez la table, retournez les
  vases, déplacez tous les objets. Vous trouvez une bourse contenant 5 pièces d''or,
  cachée dans un vase. Puis vous écartez les tentures. Derrière deux d''entre elles
  se trouve un espace pouvant cacher aisément un homme : les deux voleurs avaient
  l''habitude de s''y poster. Vous trouvez enfin sous la table un rouleau de soie
  sur lequel est peinte une incantation. C''est un Parchemin de Divination que vous
  rangez soigneusement dans votre sac. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/470.html">Il
  n''y a plus rien d''intéressant dans la boutique et vous en sortez.</a></p>'
