  <p>L'apparition de tous<strong> </strong>ces voleurs dans le parc vous intrigue. En connaître la raison pourrait vous donner des éléments sur la Ville Rouge; vous décidez donc de les suivre. Les voleurs entrent dans le parc et se dirigent vers le centre. Ils se séparent alors en plusieurs groupes. Vous choisissez un groupe au hasard et continuez de le suivre. Vous les voyez alors démonter un char pour en récupérer les roues. Cela vous laisse perplexe, mais un cri vous sort soudain de vos réflexions: un voleur vous a vu et se dirige vers vous. Vous tentez de fuir, mais les voleurs, disséminés dans le parc, vous encerclent. Vous vous jetez derrière un char et tentez de vous cacher, mais les voleurs s'approchent. Votre protection ne vous paraît pas suffisante et vous vous préparez à vendre chèrement votre vie lorsque vous apercevez, près du char, une plaque d'égout.<br>
