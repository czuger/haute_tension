- <p>Parmi la rangée de palmiers longeant le mur d'enceinte du palais de ce côté,
  vous repérez un arbre particulièrement bien développé. Ses branches s'élèvent plus
  haut que le mur, et de sa hauteur, vous calculez qu'il vous serait facile de vous
  laisser choir à l'intérieur. Vous grimpez agilement en vous agrippant au tronc du
  palmier, effectuez un rétablissement, empoignez une des branches et vous élancez
  au-dessus du mur. Naturellement, la branche casse, car, comme toutes les branches
  de palmier, elle est plutôt mince. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/274.html">Mais
  vous voilà parti en vol plané vers la destination que vous vous étiez fixée.</a></p>
