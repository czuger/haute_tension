- "<p>Vous vous glissez au premier rang des parieurs en écrasant quelques orteils.
  Il reste au coléoptère huit grains de sucre à avaler avant de parvenir à la sortie
  du labyrinthe de bois. La mante religieuse paraît bien proche de lui à présent.
  Vous savez que pour chaque pièce d'or que vous jouerez, vous en gagnerez trois si
  votre candidat remporte la partie.</p>"
