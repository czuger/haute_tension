- "<p>Une fois derrière la porte de pin, vous comprenez qu'on ait qualifié les jardins
  suspendus de 7e merveille du Monde ! Une vaste structure en terrasse sur trois niveaux
  s'élève à plus de vingt- cinq mètres du sol. Des arbres et arbustes d'une variété
  infinie croissent selon des agencements subtils. Les plantes les plus rares déploient
  un feu d'artifice de couleurs et de formes. Un système d'irrigation à base de rigoles
  creusées dans la brique parcourt les fondations en terre végétale. Vous apercevez
  au moins trois puits profonds qui abreuvent le sol des différents niveaux du jardin.
  Vous reconnaissez des essences venues d'Indonésie, de Chine, de Perse et d'Assyrie,
  d'Afrique et même de l'Europe si lointaine ! Votre connaissance en botanique est
  bien insuffisante pour les cataloguer toutes. Ce spectacle enchanteur vous transporte.</p>"
- "<p>Au bout d'un moment, votre rêverie s'interrompt, car vous venez de découvrir
  un escalier de briques rouges qui permet d'accéder au premier niveau des terrasses.
  Vous décidez de l'emprunter. Vous gravissez quelques marches, toujours émerveillé
  par la complexité du réseau d'irrigation qui arrose les jardins suspendus : l'eau
  de l'Euphrate monte artificiellement jusqu'ici par un système de norias manipulé
  par des esclaves. Arrivé à près de dix mètres du sol, vous accédez au premier plateau
  où poussent des myriades de plantes minuscules. Vous vous approchez d'une plante
  aux larges feuilles veinées de rose, mais aussitôt- celle-ci prend ses racines à
  son cou et s'enfuit. Vous la voyez se remettre en terre quelques mètres plus loin.
  Vous remarquez surtout des espèces d'arbres et de plantes que vous avez déjà rencontrés
  à des tailles nettement supérieures. Tout semble miniaturisé dans cette partie du
  jardin. Le chemin que vous suiviez se scinde en trois voies plus étroites qui mènent
  chacune à un escalier qui monte au second niveau des terrasses.</p>"
