- "<p>La sorcière remue frénétiquement les mains, puis ses yeux semblent grandir à
  l'infini. Vous ne distinguez plus la ruelle ni le sol, ni même le ciel. Seuls les
  yeux démesurés de l'immonde créature s'embrasent devant vous. Ce regard brûlant
  vous inonde d'un torrent de feu. Vous sentez vos membres fléchir. Soudain, une voix
  pareille à un coup de tonnerre explose dans l'espace : «Tu es en mon pouvoir ! Tu
  dois m'obéir !» Vous ne comprenez rien à ce qui vous arrive, sinon que vous ne sauriez
  résister à ce commandement impérieux. Vous vous sentez comme arraché à votre corps,
  vous pouvez à présent presque voir votre enveloppe charnelle de très haut. La voix
  tonnante reprend: «Coupe-toi la main droite ! » L'horreur de la situation ne vous
  effleure même pas, alors que vous vous voyez prendre votre épée de la main gauche,
  puis trancher net votre main droite à la hauteur du poignet ! «A présent, coupe-toi
  la main gauche! » continue la voix spectrale. Le comble de l'atrocité est atteint
  alors que vous saisissez votre fidèle épée entre vos dents. La mâchoire crispée,
  vous abattez la lame effilée comme un rasoir sur votre poignet gauche... Un monstrueux
  éclat de rire emplit alors votre univers tandis que vous sombrez dans un lac de
  sang et de douleur.</p>"
- "<p>Vous vous réveillez, la tête tenaillée par une atroce migraine, vous rappelant
  à peine le cauchemar que vous avez fait. Mais malheureusement ce n'en était pas
  un ! Le visage de charognard de la sorcière se penche sur vous, car vous êtes dans
  une petite cage dont jamais vous ne pourrez vous évader, maintenant que deux moignons
  ont remplacé vos mains.</p>"
