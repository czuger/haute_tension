- "<p>Toujours aussi précautionneux, vous traversez le reste du jardin du harem sans
  plus rencontrer personne. Vous arrivez en peu de temps devant la muraille entourant
  les jardins suspendus que vous ont indiqués les belles de la cour. Il n'y a qu'une
  haute porte de pin des monts d'Arménie, incrustée d'une rose d'ivoire. Au-dessus
  de cette porte trône une feuille d'or où s'inscrivent des mots que vous tentez de
  déchiffrer. Le sens approximatif en est : «Seront arrêtés ici, à tout jamais, ceux
  qui ne sauraient voir le visage du Roi ! »</p>"
- <p>Vous soupirez devant ce nouvel obstacle. Machinalement, vous vous appuyez d'une
  main contre cette porte imposante. Et vous manquez tomber à la renverse car elle
  s'ouvre sous le poids de votre légère poussée! Il semblerait que l'avertissement
  placardé au-dessus de cette unique voie d'accès aux jardins suffise à décourager
  définitivement les curieux. Vous n'osez imaginer quelle peine vous allez encourir
  pour avoir transgressé cette interdiction ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/55-0.html">Mais
  vous devez trouver Kantoum l'herboriste coûte que coûte ...</a><em> </em></p>
