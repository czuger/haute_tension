- "<p>Rayez cette pièce d'or de votre bourse. «Alors qui cherches-tu donc, l'ami ?»
  reprend Amalrik qui a tôt fait de remiser votre pièce dans un repli de son vêtement.
  «Barsip, répétez-vous avec impatience. Je cherche Barsip ! Le connais-tu ?» Le forain
  se passe la langue sur les lèvres. «Euh ... oui, en effet, je ... ce nom me dit
  vaguement quelque chose. Mais il y a tant de passage par ici ... Va donc interroger
  le gros Macarius, celui qui tient le jeu des courses au fond de la rue. Il connaît
  davantage de monde que moi. Et il y a aussi le tireur de cartes là-bas, un vrai
  renard, celui-là. Si tu les questionnes tous les deux tu auras une chance de trouver
  ce Barsip</p>"
- <p>Le forain vous a bien grugé! Il ne savait rien du tout sur le sage que vous cherchez
  et s'est quand même débrouillé pour vous soutirer une pièce d'or. Quel culot ! <a
  href="/adventures/read_choice/d48209f87737a1d6bd92f38f501d2609b380f56a388cbeb273568af992362bd8"
  class="pageLink">Vous grommelez de maigres remerciements et laissez la place aux
  badauds désireux de démontrer leur talent à l'arc.</a></p>
