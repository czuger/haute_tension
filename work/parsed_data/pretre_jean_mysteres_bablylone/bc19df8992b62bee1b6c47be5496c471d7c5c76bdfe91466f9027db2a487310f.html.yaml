- "<p>La porte n'offre aucune résistance lorsque vous la poussez doucement. Vous appelez
  mais personne ne répond. Vous ne faites qu'un pas : un coup puissant s'abat sur
  votre crâne. Votre heaume vous permet de ne pas être tué sur le coup mais vous glissez
  sur le sol, assommé.</p>"
