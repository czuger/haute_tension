- "<p>A la hâte, vous louvoyez vers le coin de rue suivant, traversant la populace
  enjouée de Babylone. Quelle. aubaine ! Ce coup de chance inespéré va vous faire
  gagner un temps précieux. Ce vieillard avait l'air de bien connaître le sage Barsip.
  Peut-être auriez-vous pu lui demander des précisions à son sujet. Mais qu'importe
  ! Dans un instant vous serez en face de lui.</p>"
- "<p>Vous apercevez le jardin qu'on vous a indiqué et franchissez les quelques mètres
  qui vous séparent de ce vaste espace aux fleurs exubérantes. C'est problablement
  un lieu d'agrément prisé où le sage trouve la quiétude nécessaire à ses réflexions.
  Vous emboîtez le pas de femmes accompagnées d'une marmaille turbulente. Un des gamins,
  qui joue avec une petite fronde, est particulièrement exaspérant. Il fait mine de
  vous viser, et vous froncez les sourcils à son intention. Piqué au vif par votre
  air de remontrance, le garnement vous décoche un caillou tranchant en plein visage
  ! La pierre vous atteint à l'arcade sourcilière : vous perdez 1 point de Vie. Vous
  contenez votre envie de donner une bonne correction à cet impertinent et vous éloignez
  à l'intérieur du jardin en massant votre œil endolori.</p>"
- <p>Assez vite, vous remarquez que les allées de ce parc sont bordées de cages renfermant,
  ici des oiseaux multicolores, là un paon occupé à se pavaner, ailleurs un superbe
  tigre royal venu d'Asie orientale. Vous vous promenez de toute évidence dans un
  jardin botanique et zoologique destiné à distraire petits et grands. Mais où peut
  bien se trouver Barsip ? Au bout de l'allée où vous marchez, un joyeux attroupement
  gravite autour d'une haute cage aux barreaux dorés. <a href="/read_choice/ddea7ad1c592277b889d21d3b52a345cd74738d16703ff07577d55801015fc5f">Vous
  décidez de vous approcher, escomptant que même si le sage ne se trouve pas parmi
  ces curieux, l'un d'eux saura vous renseigner.</a><em> </em></p>
