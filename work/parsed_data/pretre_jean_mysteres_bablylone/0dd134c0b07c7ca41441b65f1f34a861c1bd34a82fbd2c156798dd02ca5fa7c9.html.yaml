- "<p>Vous laissez passer la délégation et sa joyeuse suite de Babyloniens qui entrent
  rapidement dans le palais. Les jeunes gens en fête vous lancent des fleurs et vous
  invitent à les rejoindre. Vous répondez d'un geste de la main, puis une fois que
  tous ont franchi le portail, vous vous avancez à votre tour. Les gardes vous aperçoivent
  et croisent le fer de leurs lances pour vous empêcher d'entrer. «Qui va là ?» clame
  le premier. Vous tendez le bras pour leur montrer la bague aux têtes de lion. «Je
  suis un messager du royaume d'Ophir. Je viens voir le Premier ministre qui m'a ordonné
  de le retrouver dans les jardins du. palais! Laissez-moi passer !» Le garde le plus
  proche se penche sur votre bague. « Pardon, seigneur ! Entre et on te conduira aux
  jardins !» Vous gravissez les marches du portail, et vous voilà dans le palais !
  La première cour intérieure correspond aux salles des gardes et de la troupe. Deux
  gardes vous prennent en charge et vous mènent à travers la seconde cour, donnant
  sur les bâtiments administratifs et ceux occupés par les fonctionnaires. Les murs
  sont rehaussés dé fresques somptueuses, frises de palmiers et de rosaces motifs
  de lotus et de figures géométriques entrelacées. Partout l'or oppose sa brillance
  aux ocres riches dont les teintes dominent. L'émail bleu qui s'offre en fond à de
  longues files de lions superbes rappelle que le ciel est proche de la demeure des
  rois...</p>"
- <p>Vous arrivez devant une porte qui s'ouvre en face de vous, et les gardes s'excusent
  de ne pas pouvoir vous accompagner plus loin. «Ce quartier du palais est réservé.
  Seuls peuvent y accéder ceux que le roi ou ses conseillers ont expressément mandés!
  Au revoir, seigneur.» Vous vous retrouvez seul. Vous passez la porte et la refermez
  après vous. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/161-0.html">Espérant
  ne rencontrer personne qui serait susceptible de vous questionner sur le motif de
  votre présence, vous vous dirigez vers le fond de ce vestibule où une porte est
  entrouverte.</a></p>
