- "<p>Quelque chose vous pousse à refuser de calomnier un homme que vous ne connaissez
  pas. Vous savez que vous risquez de faire de la peine à ce pauvre mendiant, mais
  mentir vous déplaît. «Mon ami, tout jugement trop hâtif nuit. En surface, il apparaît
  peut-être que ce ministre agit au détriment des déshérités. Mais la vérité est souvent
  bien cachée. Moi qui suis étranger à Babylone, j'y ai vu beaucoup de gens prospères
  et heureux, et peu de miséreux. Alors, réfléchis à deux fois avant d'attribuer toutes
  les responsabilités des maux qui t'affectent à un homme qui est sans doute honnête
  ... »</p>"
- "<p>Content de votre discours, vous attendez les reproches du mendiant. Mais celui-ci
  vous surprend: il se lève et quitte ses haillons. C'est un homme de belle taille,
  aux traits décidés, à l'œil rieur. «Voyageur, ta sagesse et ta franchise t'honorent.
  Peut-être voudras-tu accepter cette bague qui te donnera libre accès au palais.
  Tu viendras m'y rendre visite, si le cœur t'en dit. Car, vois-tu, c'est moi le Premier
  ministre, et j'aime à m'assurer de l'estime que me portent mes concitoyens .. :
  et puis je suis aussi un peu farceur.» Vous restez perplexe, mais acceptez la bague
  aux deux têtes de lion que vous offre cet homme. Deux soldats, ses gardes probablement,
  sortent d'une porte voisine et l'escortent vers le palais. «Au revoir, voyageur.</p>"
