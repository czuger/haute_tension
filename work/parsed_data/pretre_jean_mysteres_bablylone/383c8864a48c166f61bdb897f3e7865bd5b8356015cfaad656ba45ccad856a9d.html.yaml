- <p>Au cours de votre progression, vous butez sur une brique, déchaussée et vous
  rattrapez de justesse. Mais vous ne pouvez éviter un faux pas, et trébuchez dans
  la terre friable qui borde le chemin. Vous découvrez alors qu'elle cachait une grande
  colonie de fourmis rouges! Les petits insectes affluent sur vos jambes. Certains
  réussissent à s'infiltrer sous vos chausses et votre cotte de mailles et vous piquent
  ! Vous perdez 1 point de Vie. Pendant que vous luttez pour vous en débarrasser,
  vous apercevez un objet brillant à demi enfoui dans la terre de la fourmilière.
  Sans doute un infortuné comme vous l' a-t-il perdu à cet endroit. Vous le ramassez
  au mépris des fourmis guerrières. D'après ses inscriptions, c'est un médaillon de
  protection contre le feu. Notez-le sur la liste de vos possessions. Attention !
  Ce médaillon ne pourra vous servir qu'une seule fois. Il perdra son pouvoir tout
  de suite après utilisation. Les fourmis dispersées, vous reprenez votre marche et
  arrivez bientôt à l'escalier qui vous mènera au niveau supérieur des terrasses.
  <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/244.html">En quelques
  secondes vous accédez au second plateau du jardin suspendu.</a></p>
