- "<p>Votre dégel s'accélère et, très vite, vous apparaissez aux yeux de votre acquéreur.
  Celui-ci a apporté un siège d'osier pour étudier ce phénomène plus à l'aise. Lorsqu'il
  vous voit secouer l'eau dont vous dégoulinez de la tête aux pieds, il s'adresse
  à vous. «Es-tu homme ou démon ? D'où viens-tu ?» Vous le rassurez sur votre nature
  humaine et bredouillez une histoire sur le naufrage d'un bateau au milieu d'eaux
  glacées. Puis, et bien malgré vous, vous vous effondrez sur le sol, épuisé par votre
  expérience de la congélation. L'homme s'empresse de vous relever et vous porte lui-même,
  en soufflant un peu, jusqu'à une chambre. Il vous étend sur un lit et quitte la
  pièce pour vous laisser dormir. Quelque temps après, il reparaît. Vous avez repris
  des forces et votre invité y ajoute celles que procure un flacon de vin de palme.
  Vous voyant reposé, il vous propose de l'accompagner dans son bureau.</p>"
- "<p>Vous comprenez qu'il s'agit d'un homme de cour, ou d'un homme d'État peut-être.
  «Moi qui avais acheté cet étrange bloc de glace pour en faire présent au souverain
  Nabuchodonosor !» s'exclame-t-il en riant. «Je me nomme Raf-Nadaihr, Et toi ?» Vous
  déclinez votre identité, et la conversation se poursuit, autour de vos voyages et
  des siens, Vous restez évasif sur les circonstances de votre arrivée à Babylone.
  L'homme est sympathique et, tandis que vous bavardez, il vous offre une collation
  délicieuse.</p>"
- "<p>Au cours de ces quelques heures, il a pu jauger vos forces et prend soudain
  un ton grave. «Je vois que tu es un guerrier et un voyageur hors du commun, d'après
  ce que tu m'as raconté. J'ose à peine ... Ecoute-moi, ami, j'ai un service à te
  demander. Je dois m'y résoudre, car il en va de ma vie même. » Vous vous penchez
  vers lui pour mieux entendre. «J'ai eu vent d'un complot ourdi contre moi: on doit
  m'assassiner ce soir ! Plutôt que fuir, je préférerais arranger une embuscade et
  piéger mes agresseurs. Mais je ne pourrais le faire seul.. M'aideras-tu ?»</p>"
- "<p>Vous vous sentez obligé envers cet homme qui vous a si bien traité. Et puis
  vous avez besoin d'un ami au cœur de cette ville inconnue. Vous acceptez volontiers.
  Raf-Nadaihr vous accompagne dans une salle des cartes au premier étage, ce qui conforte.
  votre idée qu'il travaille pour le palais, sans doute au sein de l'armée. Il vous
  indique un coin d'ombre et vous vous y cachez. Vous respectez tous deux le silence
  tandis qu'il s'affaire dans la pièce. Deux heures passent sans que rien n'arrive.
  Vous vous lassez d'attendre ainsi, quand soudain un guerrier fait irruption dans
  la pièce, épée à la main. Avant que vous ayez eu le temps de réagir, un deuxième
  homme armé entre par la fenêtre et se jette sur Raf-Nadaihr.</p>"
