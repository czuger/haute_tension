- <p>Vous marchez vers le sud, longez le fleuve puis le traversez à nouveau sur l'imposant
  pont aux piles de pierre. Bientôt vous vous enfoncez à l'intérieur de la basse Babylone,
  passant par des ruelles où les façades ont été recouvertes de toiles et de nattes
  tendues d'une maison à l'autre pour protéger leurs habitants du soleil. Les ruelles
  se font plus étroites et un filet d'eau coulant au milieu de la voie suffit à peine
  à évacuer les détritus de toutes sortes. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/182-8.html">La
  fraîcheur des venelles se pare d'effluves d'épices ou de fumées.</a><em> </em></p>
