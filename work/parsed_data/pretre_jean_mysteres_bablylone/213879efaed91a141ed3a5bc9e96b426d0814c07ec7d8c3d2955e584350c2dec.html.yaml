- "<p>Vous vous penchez vers le tireur de cartes, conscient maintenant de ses réels
  pouvoirs. Il vous signifie d'un geste que vous ne devrez pas oublier de parler dans
  le coquillage identique au sien. «De tous ceux que j'ai rencontrés dans ce quartier;
  commencez-vous, tu me sembles être le plus avisé, cartomancien. Peut-être pourras-tu
  m'aider ? Si mes pas m'ont conduit ici, je soupçonne que le hasard n'en a pas été
  le seul guide. Écoute bien : je cherche un sage appelé Barsip. On le dit amateur
  de jeux. As-tu déjà vu cet homme ? Sais-tu où le trouver ?» Vous vous arrêtez de
  parler, remettant vos espoirs entre les mains de cet homme étrange.</p>"
- '<p>Après un instant de réflexion, un sourire complice aux lèvres, le tireur de
  cartes ouvre la bouche. «Je connais Barsip, et je vais te dire où tu le trouveras.
  Attends les premières heures de la nuit, ainsi tu seras sûr de le prendre au gîte.
  Puis dirige-toi à l''est de la porte de Sin par la ruelle à ta droite, et va au
  fond de ce passage. La demeure du sage occupe cette place aux confins du quartier
  des Jeux.» Soulagé d''avoir enfin les renseignements que vous cherchiez, vous vous
  apprêtez à remercier le cartomancien, mais il lève la main pour tempérer votre enthousiasme.
  «Barsip a su se protéger des dangers de Babylone, voyageur. Avant d''accéder à sa
  maison, tu feras la connaissance du gardien des lieux, un être hideux au possible.
  Si tu le vois, dis-lui seulement : "Bonsoir !" et il te laissera passer sans encombre
  ... » Votre mine éberluée plaît apparemment beaucoup au tireur de cartes, qui éclate
  d''un grand rire. Vous aimeriez lui demander d''autres détails, mais son fou rire
  persiste. Vous en comprenez malle motif, et cela vous inquiète un peu ! <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/200.html">Vous
  prononcez quelques paroles de gratitude et abandonnez le cartomancien à son hilarité.</a></p>'
