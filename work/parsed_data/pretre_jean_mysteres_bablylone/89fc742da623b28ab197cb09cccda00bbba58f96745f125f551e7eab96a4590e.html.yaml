  part. Vous êtes perdu depuis tellement longtemps dans ces égouts que vous êtes tout
  surpris de trouver une issue. Une plaque d'égout se trouve au-dessus de votre tête.
  Contrairement aux autres, et elle est à portée de main. Vous tentez de la faire
  glisser, mais elle résiste. Un poids semble posé dessus. Vous vous arc-boutez et
  poussez de toutes vos forces. La plaque se soulève doucement, puis quelque chose
  tombe. Il n'y a alors plus de résistance mais une voix faible crie : «A l'aide !»</p>"
