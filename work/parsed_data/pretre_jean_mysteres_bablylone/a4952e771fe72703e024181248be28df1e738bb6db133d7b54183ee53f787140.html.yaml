- "<p>Les goules sont affamées et essaient de vous encercler. Vous n'êtes pas surpris
  par cette tactique; vous vous adossez au mur pour ne pas avoir d'adversaire dans
  le dos. Vous pouvez ainsi combattre les goules deux par deux, une nouvelle goule
  venant aussitôt remplacer une morte.</p>"
- "<p>A chaque assaut, lancez deux dés pour vous et deux dés pour chacune des. deux
  goules. Si votre Force d'Attaque est supérieure à celle de vos deux adversaires,
  vous les blessez toutes les deux. Si elle est supérieure à celle de l'une et inférieure
  à celle de l'autre, vous blessez la première mais la deuxième vous touche. Si votre
  Force d'Attaque est inférieure à celle de vos deux adversaires, elles vous touchent
  toutes les deux.</p>"
