- "<p>Pensant avoir semé vos poursuivants, vous arrêtez de courir et avancez dans
  la Ville Rouge. La population de ce quartier vous effraie : véritable musée des
  horreurs, il ne s'y trouve pas un seul être normal. Les amputations les plus horribles
  côtoient les tares les plus diverses. Vous faites définitivement figure d'étranger
  en ces lieux. Tous ceux que vous croisez vous observent d'un œil chargé de haine
  mais ne sont visiblement pas en état de vous agresser. Vous hâtez le pas, espérant
  trouver la gargouille assez vite. Vous avancez dans la pénombre, prêt à affronter
  les pires dangers lorsque surgit devant vous un être difforme. C' est un immense
  bossu. Son bras gauche, trop long, pend le long de son corps et traîne sur le sol.
  Son œil droit est beaucoup trop grand, il est édenté et bave, «Tu vas mourir de
  la main de Vremodho !» lance-t-il en ricanant. Il tient en main une large massue
  cloutée et vous attaque.</p>"
