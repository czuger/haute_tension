- "<p>L'homme, malgré ses difformités, semble être trop fort pour vous. Alors que
  vous chancelez, il s'empare d'un filet et vous emprisonne bien vite ! Puis il vous
  assomme, profitant de votre désarroi. Lorsque vous vous réveillez, vous êtes toujours
  dans le filet, mais suspendu en l'air, accroché à une poutre. Le borgne tient une
  fine dague en main. Shangri-La est bien loin et votre agonie sera longue ...</p>"
