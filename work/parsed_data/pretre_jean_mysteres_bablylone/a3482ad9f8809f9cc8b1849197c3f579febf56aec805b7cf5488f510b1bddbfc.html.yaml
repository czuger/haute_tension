- "<p>Vous vous détournez des restes de l'Homme-Vautour et reportez votre attention
  sur le combat en cours. Le second Homme-Vautour est borgne et semble avoir l'avantage,
  mais l'issue du combat ne fait plus aucun doute lorsque vous intervenez. Cette créature
  n'est pas de taille à lutter contre vos deux épées; il ne survit pas au premier
  assaut. Cependant, l'homme que vous venez d'aider s'écroule, et vous vous approchez
  de lui.</p>"
- "<p>Jetez un dé.</p>"
- <p><a href="/read_choice/d02a621e6701be76b09377ea120335b7de1e92f3a7aeb83c198bf0f94db48b3d"
  class="pageLink">Si vous faites 1 ou 2.</a></p>
- <p><a href="/read_choice/a5e269b23a454f17e9e0807c1be7fcebdfb833b16497faf53e43e8a18d23a132"
  class="pageLink">Si vous faites de 3 à 6.</a></p>
