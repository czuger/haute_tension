- "<p>Vous comprenez assez Vite que vous avez eu tort de rester avec la foule qui
  accompagne la délégation, car celle-ci vient de pénétrer dans une vaste salle de
  cérémonie qui n'a qu'une seule issue : celle par laquelle vous êtes entré ! Heureusement,
  vous vous trouvez loin du premier rang des participants qui commencent à s'agenouiller.
  Vous vous éclipsez par l'entrée que vous venez de franchir avant qu'il ne soit trop
  tard. Votre mouvement furtif n'attire pas l'attention des gardes.</p>"
