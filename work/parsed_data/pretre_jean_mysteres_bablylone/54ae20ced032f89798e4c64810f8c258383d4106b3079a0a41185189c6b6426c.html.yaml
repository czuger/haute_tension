  <p>«Mais pourquoi faut-il qu'ils me créent tous des difficultés aujourd'hui !» s'exclame Horla d'une voix peinée. «Tu savais pourtant quel était l'enjeu si tu perdais. Allons, étranger, sois compréhensif ! Je dois bien faire marcher mon commerce moi aussi ! Pense à ma réputation! Tu n'es pas sociable !» Le colosse pourrait tout aussi bien parler à un mur ! Vous restez là, adossé à la cloison, l'épée au poing. S'il veut votre tête, il va devoir venir la chercher! Et votre vie lui coûtera au moins la sienne ! Voyant votre grimace déterminée, Horla baisse les bras et soupire. «Selim ! » appelle-t-il. Vous vous attendez à voir surgir derrière lui un de ses acolytes, mais rien ne se produit. Quelle ruse cela cache-t-il ? Vous ne quittez pas des yeux Horla, tandis que les deux autres joueurs ont reculé pour vous laisser le champ libre. Soudain le mur où vous étiez<br>
   appuyé bascule en arrière et vos pieds aussi. Vous vous teniez sur un pan de mur mobile. Vous tombez dos contre terre, déséquilibré par ce changement inattendu ! Vous n'avez pas le temps de réagir avant que Selim, le serviteur de Horla, ne vous décapite d'un fulgurant coup de sa hache, Votre tête voltige au loin, des flots de sang fusant de votre carotide sectionnée. Plus tard, votre tête voltigera encore, mais au milieu des quilles du jeu de boules de Horla.,.</p>
