- "<p>Vous empoignez l'Œil. Il émet aussitôt un fin rayon écarlate que vous dirigez
  sur le crâne. Le rayon se dissocie en de nombreux pinceaux lumineux dès qu'il pénètre
  le cube. Ceux-ci parcourent le cube en tous sens puis convergent vers le crâne.
  Celui-ci s'illumine puis le rayon, amplifié, ressort par les orbites. Le mince tas
  de cendres qui, il y a quelques secondes, était votre corps ne peut comprendre ce
  qui est arrivé, et ne comprendra jamais plus rien ...</p>"
