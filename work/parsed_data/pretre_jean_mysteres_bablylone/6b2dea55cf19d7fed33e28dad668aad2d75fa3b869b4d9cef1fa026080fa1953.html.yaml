- "<p>Une immense avenue bordée de maisons peintes de couleurs chamarrées s'étend
  devant vous. Elle est parcourue en tous sens par une foule cosmopolite, mais le
  gros des badauds semble toutefois converger vers l'autre bout de l'allée. Pour la
  plupart, les badauds sont habillés de longues tuniques blanches et les hommes portent
  la barbe tressée. Vous supposez qu'il s'agit des Babyloniens. De nombreux. étrangers
  parcourent également l'avenue dans les tenues les plus diverses. Vous découvrez
  cela avec satisfaction car personne ne s'étonnera de votre bizarre accoutrement.</p>"
- '<p>L''avenue est bordée de longs murs en haut desquels avancent des gardes. La
  ville est décidément bien protégée ! De nombreux négociants transportent leurs marchandises
  vers le marché : nourriture, poteries, vannerie, étoffes... Vous décidez de leur
  emboîter le pas: vous trouverez certainement au marché quelqu''un qui pourra vous
  indiquer l''endroit où habite Souhsan. <a href="/read_choice/be0136e08aac79c9a9381c28778de105abedbeaefd9701e251972bc7dd760ecc">Vous
  ne tardez pas à découvrir une gigantesque place.</a></p>'
