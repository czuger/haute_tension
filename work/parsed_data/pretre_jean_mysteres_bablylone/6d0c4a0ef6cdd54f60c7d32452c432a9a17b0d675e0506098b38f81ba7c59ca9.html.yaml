- "<p>Vous hésitez un instant, puis les circonstances vous paraissent trop fortuites
  pour que ce soit un piège. Vous rétablissez le chariot puis posez délicatement le
  cul-de-jatte dedans. ,Il se répand alors en louanges à votre égard. Dès qu'il est
  installé, vous voyez qu'il manœuvre son chariot sans difficultés.</p>"
- <p>Il se retourne vers vous en souriant. «Tu es étranger, vous dit-il, et les seuls
  qui s'aventurent ici cherchent Mahal. Je te remercie de m'avoir aidé. Quant à l'homme
  que tu cherches, sa maison se dresse devant toi.» Il vous indique une bâtisse sur
  la porte de laquelle est gravé un serpent. <a href="http://lesitedontvousetesleheros.overblog.com/2015/01/192.html">Vous
  le remerciez à votre tour, puis avancez vers la bâtisse indiquée.</a><em> </em></p>
