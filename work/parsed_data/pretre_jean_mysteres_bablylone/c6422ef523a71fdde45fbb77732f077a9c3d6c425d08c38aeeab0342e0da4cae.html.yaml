- "<p>Avec assurance, vous pénétrez dans la baraque de jeux tenue par Horla. Le propriétaire
  est imposant: ses longs cheveux huilés sont retenus en une natte épaisse par un
  lacet de cuir rouge. Il est vêtu d'une tunique courte et d'une veste de peau souple
  rouge et dorée, un peu à la manière des hommes des steppes. En entrant, vous lancez
  d'un ton jovial : «Horla, on m'a parlé de ton jeu! J'aime ce genre d'amusement,
  moi aussi, alors espérons que la partie sera bonne ! » Le géant vous regarde dans
  les yeux et sourit : «Oui, je te comprends ! Tu n'es pas l'un de ces pleutres braillards
  comme celui de tout à l'heure ! Va et bonne chance ! » conclut-il en soulevant le
  rideau qui mène au jeu de quilles. Vous vous gardez pour l'instant de lui dire que
  vous comptez bien le revoir sous peu pour le questionner au sujet de Barsip... Lui
  inspirer confiance passe en premier !</p>"
