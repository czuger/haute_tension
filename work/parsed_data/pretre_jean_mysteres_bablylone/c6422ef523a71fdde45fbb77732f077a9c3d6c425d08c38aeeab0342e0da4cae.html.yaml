- "<p>Vous passez dans la partie de la baraque consacrée au jeu. Deux autres participants
  s'apprêtaient à commencer, mais ils s'arrêtent en vous apercevant. «Connais-tu les
  règles ?» fait le premier. Vous expliquez que vous n'avez encore jamais joué. «Les
  règles du jeu de Horla sont simples, ami, reprend l'homme, un grand gaillard vêtu
  comme un guerrier. «Prends cette boule et jette-la le long de cette piste de bois
  vers les quilles. Il y en a dix, et tu dois toutes les abattre en deux lancers au
  plus. Nous jouerons cette partie à trois, puisque tu te joins à nous. » Ce disant,
  il vous tend une des « boules» et vous découvrez avec horreur qu'il s'agit d'un
  crâne humain. Vous pivotez sur vos talons et plissez les yeux pour apercevoir les
  quilles au fond de la piste : des ossements, humains eux aussi, empruntés à Dieu
  sait quel cadavre ! Vous comprenez l'intérêt morbide des passants pour ce jeu, et
  les paroles de Horla vous reviennent à la mémoire. «Et que gagne-t-on? hasardez-vous.
  - Si tu gagnes, 10 pièces d'or. Si tu ne gagnes ni ne perds, 2 pièces d'or, répond
  le guerrier. - Et... et si l'on perd ? bredouillez-vous. - Eh bien, tu tiens la
  tête d'un des perdants à la main, en ce moment, mon courageux ami! Ha ha ha ! »
  Les deux autres joueurs éclatent de rire en regardant vos traits s'affaisser. Mais
  vous cachez vite votre désarroi: le vin est tiré, il faut le boire. «Alors, jouons
  ! » lancez-vous. Les hommes, approuvent: «Nous saluerons la tête de celui de nous
  trois qui aura perdu, lorsqu'elle grimacera au bout d'une pique !» ajoute le guerrier,
  riant toujours. C'est à vous de jouer le premier.</p>"
