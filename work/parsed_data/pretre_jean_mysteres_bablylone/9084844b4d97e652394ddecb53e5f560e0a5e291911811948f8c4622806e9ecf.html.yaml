- "<p>Notez quelle amulette vous avez achetée et ajoutez-la à la liste de vos possessions.
  Vous devrez la porter autour du cou pour qu'elle soit efficace: ne la comptez donc
  pas parmi les objets contenus dans votre sac à dos.</p>"
- <p>Vous embrassez chastement la jeune Babylonienne et lui glissez 2 pièce d'or au
  creux de la main. Elle ne tarit pas de remerciements à votre égard. Ravigoré par
  cette bonne action, vous vous remettez en marche. <a href="/adventures/read_choice/9e0efaa533f0ea774ded82d49c640f6fc18b49e3d8718a6619e0779a88bc69ea"
  class="pageLink">Cette petite était peut-être la seule âme honnête dans tout Babylone,
  songez-vous en vous enfonçant dans le quartier des Jeux à la recherche de Barsip.</a></p>
