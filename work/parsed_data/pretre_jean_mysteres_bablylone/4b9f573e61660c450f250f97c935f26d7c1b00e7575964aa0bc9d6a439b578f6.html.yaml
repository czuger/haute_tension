- "<p>Vous découpez une large tranche du pain de poisson avec un couteau bien aiguisé
  que vous avez ramassé Sur la plus grande des tables. Vous mordez à belles dents
  dans le gâteau de poisson. Il est particulièrement excellent, d'une saveur que vous
  n'avez encore jamais rencontrée. Vous retrouvez 2 points de Vie si vous en aviez
  perdu. Une fois repu, vous vous félicitez de cette bonne idée.</p>"
- '<p>C''est alors que vous éprouvez une curieuse sensation à la tête. Vous y portez
  la main : deux petites antennes se terminant en minuscules boules vous ont poussé
  sur le front ! Vous comprenez que le poisson qui composait ce pain était de la variété
  rare appelée «abeille des profondeurs », connue pour son caractère hybride mi-insecte
  mi-poisson. Outre sa chair succulente, qui en fait un mets très prisé, il déclenche
  parfois ce phénomène que vous ressentez à présent. Pendant quelques heures, vous
  serez en mesure de communiquer par télépathie avec les insectes ! Puis les antennes
  disparaîtront et vous perdrez ce pouvoir. A présent, vous décidez de quitter la
  cuisine, non sans avoir attrapé un sac de dattes séchées sur une étagère à épices
  : ajoutez-le à vos possessions en le comptant comme une ration de provisions. <a
  href="/adventures/%ADVENTURE_ID%/read_choice/e5be7618f27e38edbbbafdc94a1f0f952f9dba4d0a506553fbb2cf10227c9de5">Puis
  vous quittez la pièce par la porte du fond.</a></p>'
