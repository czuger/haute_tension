- "<p>Perdre ce combat vous a énervé et l'offre de leçons a achevé de vous mettre
  de mauvaise humeur. Vous continuez votre chemin en maugréant et ruminez une basse
  vengeance concernant le prochain monstre que vous rencontrerez. Un curieux spectacle
  s'offre soudain à vous: un orque est en train de harceler un nain. Vous hésitez
  un instant à élire l'orque souffre-douleur de l'année et avez déjà la main sur l'épée
  lorsque le nain prend un air horrifié et désigne le ciel du doigt. Vous regardez
  en l'air pour voir ce qui s'y passe. Il ne s'y passe rien mais l'orque a certainement
  eu le même réflexe que vous : un long hurlement se fait entendre. Le nain a profité
  dé cette réaction bête pour donner un grand coup de pied dans le tibia de l'orque,
  puis s'est enfui à toutes jambes. L'orque essaie de le poursuivre mais s'étend de
  tout son long sur le pavé.</p>"
