- <p>«Écarte-toi de mon chemin, mendiante sans pudeur !» criez-vous. La fillette pleure
  à gros bouillons, à présent, et se roule sur le sol en griffant la terre. Sa petite
  sœur aveugle tente de la relever, mais sans grand succès. Vous vous détournez de
  ce piteux jeu de scène certainement destiné à appâter les badauds trop crédules.
  Ignorant les sanglots qui résonnent encore à vos oreilles, vous progressez dans
  le quartier des Jeux. Mais bientôt, un homme au nez crochu et au visage hâve rehaussé
  d'un collier de barbe se glisse devant vous et vous barre le passage. «Hé là, étranger
  ! Nous avons vu ce que tu as fait à notre sœur. Tu n'as pas été très charitable
  ... » Vous portez la main à votre épée, mais aussitôt l'éclair d'une trentaine de
  poignards recourbés troue la nuit. Ce coupe-jarret fait partie d'une grande famille
  ! Vous ne pouvez vous jeter dans la mêlée alors que votre but est si proche ...
  «Il t'en coûtera 5 pièces d'or pour parvenir sain et sauf jusqu'à la porte de Sin,
  étranger. Obéis, sinon il t'en cuira ! » Vous voilà obligé de céder à cet odieux
  chantage. Babylone ne recèle donc que des crapules ! Ravalant votre fierté, vous
  obtempérez. Retirez ces 5 pièces de votre bourse. <a href="/adventures/read_choice/9e0efaa533f0ea774ded82d49c640f6fc18b49e3d8718a6619e0779a88bc69ea"
  class="pageLink">En maugréant, vous tournez le dos à ces hommes, prenant garde à
  ne pas subir une attaque par-derrière.</a></p>
