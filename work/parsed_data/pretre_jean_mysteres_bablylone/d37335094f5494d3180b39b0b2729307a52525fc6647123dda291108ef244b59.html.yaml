- "<p>Les quelques heures qui vous restent à attendre s'écoulent dans une fébrilité
  difficile à contenir. Vous marchez de baraque en baraque, ne vous attardant nulle
  part, bousculé par quelques badauds moins oisifs que vous, voguant au rythme des
  pulsations de la foule. Quand enfin les rues s'éclaircissent et que l'agitation
  du quartier des Jeux s'estompe, vous estimez avoir assez patienté. Si Barsip n'est
  pas chez lui à présent, il n'y sera jamais !</p>"
- "<p>Vous marchez jusqu'à la porte de Sin, une haute structure de briques ornée de
  bas-reliefs bleus et verts. Vous restez un instant en dessous de l'édifice à regarder
  la voûte céleste, puis suivez les directives du tireur de cartes. Avançant vers
  l'est, vous trouvez sans peine la rue qu'il vous a indiquée. Une obscurité presque
  totale y règne et vous en êtes assez rapidement réduit à vous guider en passant
  la main le long des murs. Au bout d'un moment, le clair de lune vous permet de distinguer
  le fond de la rue et la place où s'élève la maison de Barsip. Une ligne de briques
  jaunes en délimite le périmètre. Vous avancez à pas comptés, et posez doucement
  le pied au-delà de cette limite. Rien ne se passe. Vous avancez encore un peu...
  Vous voilà devant le seuil de la demeure du sage ! Vous vous apprêtez à poser la
  main sur le heurtoir de la porte mais un brusque grondement retentit derrière vous.
  Un souille chaud frôle votre nuque, accompagné d'un atroce parfum de soufre ! Vous
  pivotez sur vos talons pour découvrir une créature effrayante.</p>"
- "<p>De la taille d'un homme, ce monstre a le visage grimaçant d'une gargouille et
  une peau écailleuse vaguement reptilienne, de couleur verdâtre. Deux ailes de chauve-souris,
  à la consistance du cuir, forment une hideuse saillie sur son dos voûté. La face
  aplatie de la créature est barrée d'une immense bouche garnie de crocs pointus.
  Une bave verte et acide en dégouline. Le monstre renverse la tête en arrière et
  dénude ses crocs en un rictus menaçant.</p>"
