- "<p>Refoulant votre mélancolie, vous marchez droit devant vous, la tête dans les
  épaules. Rien ne doit vous arrêter, mais le prix à payer est parfois élevé lorsqu'on
  a une quête à mener à bien! Vous remontez vers le nord-ouest, en direction de la
  porte de Sin, là où vous savez trouver Barsip le sage. Le quartier des Jeux! A quoi
  cela peut-il bien ressembler ? Au cours de vos voyages, vous avez découvert les
  jeux de plusieurs civilisations. Quels seront donc ceux des Babyloniens ? Soudain
  des cris vous tirent de votre réflexion. Vous lancez un coup d'œil dans leur direction.
  Enfin de l'action ! Voilà ce qu'il vous faut pour alléger votre cœur !</p>"
- "<p>Devant vous, une jeune courtisane qui porte un paquet plat s'enfuit à toutes
  jambes, poursuivie par un homme de forte corpulence. Celui-ci vocifère dans une
  langue que vous ne comprenez pas. Chose amusante, la courtisane semble se précipiter
  vers quelqu'un qui se trouve juste derrière vous. Vous regardez par-dessus votre
  épaule pour voir de qui il s'agit, mais ne voyez personne -. La jeune fille court
  vers <em>vous ! </em>Et d'ailleurs, sans plus attendre, elle se jette dans vos bras,
  nouant les siens autour de votre cou! «Au secours, bon seigneur ! Protégez-moi de
  ce monstre !» crie-t-elle en maintenant tant bien que mal son paquet à l'horizontale.
  Le gros homme approche de vous en courant.</p>"
