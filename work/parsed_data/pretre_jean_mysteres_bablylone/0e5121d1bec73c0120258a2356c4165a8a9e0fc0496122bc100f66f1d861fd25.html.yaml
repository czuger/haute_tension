- '<p>Le monstrueux lutteur s''écroule en poussant un grand hurlement ! Vous regardez,
  médusé, le bonimenteur se précipiter vers son champion. Mais il est déjà trop tard
  : Moloch ne tuera plus personne ! Vous avez agi pour une bonne cause. Vous abandonnez
  la statuette d''argile qui désormais ne vous sert plus à rien et quittez cet endroit,
  laissant le forain malhonnête à son chagrin. Les manifestations des puissances occultes
  n''ont pas fini de vous étonner. <a href="/adventures/read_choice/86df0b7f4612d48d36a74846e7d71c7580299f42b076d0f57a66fc00381aa534">Songeur,
  vous reprenez votre chemin.</a><em> </em></p>'
