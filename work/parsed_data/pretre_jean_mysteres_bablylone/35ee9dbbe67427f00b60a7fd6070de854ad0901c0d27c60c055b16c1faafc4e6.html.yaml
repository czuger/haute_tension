- "<p>Vous expliquez à Mahal que le travail que vous effectuez pour Bykh n'est qu'un
  intermède malheureux dans une quête compromise. Vous cherchiez désespérément Souhsan
  dans la ville lorsque vous avez appris sa mort. A la mention de ce nom, Mahal sourit.
  Il vous interrompt alors et claque des doigts : un serviteur invisible vient aussitôt
  apporter des rafraîchissements. Il prend ensuite la parole. A votre grande surprise,
  il commence par parler de Shangri-La. «Tu n'es pas le premier à passer par ce chemin!
  commence le sage avec concentration. De nombreux indices ont été laissés de par
  le monde pour permettre à ceux qui le méritent d'atteindre la cité ! L'un de ces
  indices se trouve à Babylone sous la forme d'une tablette rangée dans la bibliothèque
  de la tour de Babel. Trois renseignements sont nécessaires pour l'atteindre et trois
  sages en détenant chacun un sont répartis dans la ville, tous amis de Souhsan.»
  Mahal sait que la tablette se trouve au quatrième étage. Notez ce renseignement.
  Il vous faut maintenant trouver les deux autres sages. L'un s'appelle Barsip et
  se trouve dans le quartier des Jeux. L'autre s'appelle Kantoum et travaille dans
  les jardins suspendus du palais.</p>"
- '<p>Mahal vous dit ensuite que Bykh est un scélérat et qu''il vous faut l''éviter.
  Vous lui rendez donc son parchemin. Une passe magique soigne vos blessures (lancez
  deux dés pour savoir combien de points de Vie vous récupérez). Il vous donne un
  dernier élément : un chemin dérobé vous mènera jusqu''à une auberge tout à fait
  sûre. <a href="/adventures/%ADVENTURE_ID%/read_choice/8fc6d7a661e4b2f0edd55572036a97907dd882db127e57b4c7309fb8f24b3008">Il
  vous donne 5 pièces d''or puis vous mène jusqu''à la porte.</a></p>'
