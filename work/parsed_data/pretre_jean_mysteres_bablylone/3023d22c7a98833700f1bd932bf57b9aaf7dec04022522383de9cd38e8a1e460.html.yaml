- "<p>Vous ne savez laquelle des cartes choisir, et décidez de laisser la décision
  au hasard. Vous posez la main sur la seconde rangée de plaquettes, la parcourez
  du bout des doigts, et vous arrêtez soudain sur la seconde en partant de la gauche.
  Doucement, vous la retournez. L'effigie d'une femme aux traits merveilleux, aux
  yeux cachés par une étoffe nouée autour de la tête, apparaît alors. Elle semble
  marcher dans le vent, au milieu d'un paysage changeant de prairies et de déserts,
  de montagnes, de forêts et d'océans. Vous vous arrachez à sa contemplation pour
  vous apercevoir que le tireur de cartes est absorbé dans une profonde méditation.
  «C'est Namtar, le Destin en personne, que tu as dévoilé, voyageur », dit-il enfin.
  «J'ai su en te voyant approcher que tu étais promis à un destin d'exception, cela
  le confirme. Mais ce que nous ignorerons toujours, c'est quel chemin tu devras suivre
  pour accomplir ta destinée. Je perçois cependant que ta route sera encore longue
  et aventureuse. Si tu ne péris pas fortuitement, tu verras plus de contrées de notre
  univers que la plupart des autres mortels ... » Les paroles du tireur de cartes
  se répercutent à l'infini dans votre esprit. Vous entrevoyez soudain un million
  de possibilités différentes que vous rencontrerez encore durant votre existence,
  chacune menant à un destin différent. Mais le tireur de cartes reprend : «La main
  du Destin régit la vie des humains, voyageur. Aussi auras-tu, si tu le désires,
  le droit de retourner une carte de plus dans ce jeu. »</p>"
