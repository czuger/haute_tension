- "<p>Intrigué par cet attroupement, vous allongez le pas et rejoignez la file d'hommes
  qui se pressent devant le temple. «Holà, ami, pour quelle raison y a-t-il tant de
  monde ici aujourd'hui ? Que faites-vous tous à attendre là ?» risquez-vous à l'adresse
  du grand gaillard derrière lequel vous vous rangez. «Comment, tu l'ignores ? Cela
  est étonnant, car les étrangers comme toi viennent de loin pour visiter ce lieu!
  Nous venons vénérer la déesse Ishtar, maîtresse de ce temple, ami, et de gaieté
  de cœur encore! Chaque année à la même date les femmes non encore mariées viennent
  sur l'autel de la déesse de l'amour pour accomplir le rituel d'Ishtar. Notre déesse
  est bonne pour nous, car elle leur commande de ne rien refuser à celui qui leur
  rendra hommage. Des voyageurs comme toi viennent de loin pour sacrifier au rituel
  annuel d'Ishtar, et rares sont ceux qui dédaignent de s'y soumettre ... » L'homme
  accompagne ces mots d'une forte claque dans le dos qu'il vous prodigue en riant.
  Vous comprenez que vous n'avez rien à faire ici et décidez de partir, mais, à votre
  désagréable surprise, plusieurs autres hommes se sont déjà mis à faire la queue
  derrière vous. La file avance peu à peu vers la porte du temple d'Ishtar ...</p>"
- "<p>Vous faites mine de quitter la procession, mais celui qui est derrière vous
  pose la main sur votre épaule. «Où vas-tu ? Tu ignores donc qu'une fois le rituel
  d'Ishtar commencé, nul ne peut se soustraire à son déroulement. Si tu te sens faible,
  il fallait y penser avant. Je te serais bien venu en aide, mais j'ai moi-même épuisé
  ma réserve de mandragore ce matin ... » fait cet autre étranger avec un sourire
  égrillard. Horrifié, vous comprenez que vous avez commis une bourde sérieuse. Vous
  ne pouvez accomplir ce rituel païen et immoral ! Il vous faut quitter la queue au
  plus vite.</p>"
