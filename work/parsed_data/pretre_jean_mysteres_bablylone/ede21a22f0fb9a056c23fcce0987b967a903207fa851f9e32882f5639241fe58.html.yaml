- "<p>Les deux cadavres sont à vos pieds et vous pouvez enfin reprendre votre souille.
  Vous vous trouvez sur une place. Toutes les bâtisses autour de vous sont faites
  de briques rouges; la lumière de la lune donne à l'ensemble un air lugubre. De nombreux
  mendiants se regroupent sur les bords de la place. Ce spectacle est effrayant. Un
  véritable musée des horreurs s'étend devant vous. Les amputations les plus horribles
  côtoient les tares les plus diverses. Tous vous observent d'un œil chargé de haine
  mais n'osent pas vous approcher. Vous savez cependant que ce répit est de courte
  durée. Vous vous enfuyez donc par la ruelle la plus proche.</p>"
- <p>Tout ce quartier est fait de briques rouges, alors que jusqu'ici ce que vous
  avez vu de Babylone était bleu. Vous supposez donc avoir trouvé la Ville Rouge.
