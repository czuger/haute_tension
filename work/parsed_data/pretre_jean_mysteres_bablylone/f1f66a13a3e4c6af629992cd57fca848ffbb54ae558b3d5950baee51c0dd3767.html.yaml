- <p>Vous continuez votre chemin. Vous vous lassez du spectacle du souk. Vos rêveries
  vous ramènent vers vos aventures antérieures. Vous souriez, heureux d'avoir survécu
  à tous ces périls et d'avoir fait un tel voyage. Plongé dans vos souvenirs, vous
  heurtez de plein fouet un autre promeneur. Aucun de vous n'est blessé. Vous vous
  excusez tous deux dans un même élan. Vous lui demandez votre chemin, et s'il peut
  vous indiquer la maison de Mahal. «Tu la trouveras sur une place où trône la statue
  d'une gargouille. Cette place est au centre de la Ville Rouge, qui est la partie
  sud de ce quartier, voyageur.» <a href="/adventures/read_choice/e7bce3763d6a093f6219b5627ade2754c474b21d689ba96fd57ca1ef2baac527"
  class="pageLink">Vous le remerciez, heureux d'avoir obtenu ce renseignement, et
  vous vous dirigez vers le sud.</a></p>
