- "<p>Les règles du duel sont simples : vous ne faites qu'un tour de combat ; celui
  qui touche a gagné. Vous posez votre sac puis prenez la hache en main. Vous n'avez
  pas utilisé une telle arme depuis les croisades, mais les souvenirs des combats
  sur les remparts sont vifs et vous pensez ne pas avoir de problèmes. Les autres
  duels ont cessé et tous les guerriers vous observent. Le maître d'armes vous regarde
  dans les yeux puis se met en garde. Vous l'imitez aussitôt. Le silence est total.
  Vous annoncez que vous êtes prêt et le combat commence.</p>"
