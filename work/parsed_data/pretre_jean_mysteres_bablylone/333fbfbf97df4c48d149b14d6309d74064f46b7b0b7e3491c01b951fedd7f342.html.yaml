- "<p>Vous rengainez votre épée en signe de bonne intention, puis vous avancez dans
  le couloir en suivant le hibou. Celui-ci vous mène dans une pièce richement meublée.
  Il volette un instant au-dessus d'un siège confortable, puis va se poser sur le
  dossier d'une banquette. Vous allez vous asseoir sur le siège indiqué puis attendez.
  Le hibou ne vous quitte pas des yeux. Son regard vous met mal a l'aise: il semble
  lire vos pensées. La beauté de la pièce jure avec le quartier que vous venez de
  traverser: de lourdes tentures drapent les murs, les meubles sont faits de bois
  fins. Un ensemble de cornues couvre une large table et des potions de diverses couleurs
  serpentent dans les tubes de verre. Un homme ne tarde pas à entrer. Il est vêtu
  d'une longue tunique bleue et sa barbe blanche est tressée à la mode de Babylone.
  Il est aveugle mais se déplace sans problèmes. Il vient s'asseoir en face de vous.</p>"
