- "<p>Vous regardez le sage qui s'éloigne vers la porte de la taverne. Dans la cohue
  près du comptoir, un garde aux larges épaules le bouscule soudain. Ce soldat maladroit
  renverse sa chope sur sa tunique cloutée et jure bruyamment. Il accuse soudain Rakhor
  qui se dirigeait toujours vers la sortie et avance la main vers le sage dans le
  but de l'empoigner pour lui donner une correction. Mais son mouvement se fige aussi
  vite, car Rakhor, pirouettant sur ses talons, a fait un geste vers le garde, l'immobilisant.
  Puis, en une fraction de seconde, le sage exécute un autre geste du bout des doigts,
  et l'énorme étagère chargée de bouteilles, gobelets, coupes et ornements qui trônait
  au-dessus du comptoir s'effondre du côté où se trouve le grossier soldat ! Celui-ci
  est vite recouvert d'une pluie d'objets divers qui se fracassent sur sa tête et
  ses épaules. Il tombe assommé au milieu des décombres et des bouteilles brisées
  sous les lazzis de l'assistance. Rakhor se permet un petit sourire dans votre direction
  puis sort de la taverne. Il est plus puissant qu'il le prétend !</p>"
- "<p>Vous décidez d'aller vous reposer, et demandez une chambre au patron. Pour 2
  pièces d'or (rayez-les de votre bourse), il vous tend une clef de cuivre et vous
  indique le premier étage. Vous gravissez un petit escalier de bois, entrez, vous
  jetez sur le lit, et, vaincu par la fatigue de la journée, vous endormez sans tarder.
  Ce sommeil réparateur vous restaure 2 points de Vie si vous n'étiez pas à votre
  maximum.</p>"
- "<p>Au matin, vous récapitulez, tout en mâchonnant une de vos rations (qui vous
  restaure 2 points de Vie supplémentaires). Vous savez ce que vous avez à faire :
  allez-vous à présent attendre davantage ? Non ! Il faut vous mettre rapidement en
  quête des trois sages qui détiennent chacun une partie du renseignement que vous
  cherchez.</p>"
