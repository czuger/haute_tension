- "<p>Un serviteur vous ouvrir la porte. Vous entrez avec guide et admirez la décoration
  soignée de l'endroit : boiseries précieuses, lampes serties de cristal taillé, peintures
  murales subtiles, tentures et draperies. Des pas retentissent dans l'escalier et
  votre hôtesse apparaît. « Bienvenue, mes amis.» La ravissante jeune fille se tourne
  vers vous : «Je suis Nana-Dirat, maîtresse de ces lieux. Et vous, bel étranger ?»
  Frappé par sa beauté, vous balbutiez : «Je ... suis le Prêtre Jean !» Puis votre
  guide explique à son amie les circonstances de votre arrivée ici, en gloussant de
  temps en temps. Les deux jeunes filles vous emmènent ensuite dans une grande salle
  de réception où la table est mise pour une quarantaine de personnes. Vous voyez
  que des invités conversent en souriant dans une vaste pièce mitoyenne. Il y a là
  bon nombre de personnages de haut rang, des nobles et des voyageurs, ainsi que beaucoup
  de jeunes femmes qui rivalisent de grâce et de charme. Leurs mains fines sont ornées
  de bagues de tourmaline et d'opale, leurs corps menus de parures d'argent et de
  gemmes précieuses. Tiares et diadèmes ceignent le front des plus ravissantes, rehaussant
  leur maquillage attrayant. La jeune fille qui vous a amené ici vous prend par le
  bras et vous murmure à l'oreille qu'elle ne peut rester au dîner, mais elle espère
  que vous vous y amuserez. Après un dernier remerciement, elle vous embrasse sur
  la joue et s'éclipse. La maîtresse de maison, Nana-Dirat, de son côté, s'excuse
  et part surveiller les cuisines un instant. Vous restez donc seul, à évoluer au
  milieu des invités. Vous liez conversation avec de riches marchands du Nord, de
  passage à Babylone, puis avec deux filles âgées de seize ans à peine que votre épée
  impressionne fortement. Mais aucune de ces personnes ne semble connaître Barsip
  le sage ...</p>"
- "<p>Bientôt, Nana-Dirat reparaît et annonce que le dîner est prêt. Vous découvrez,
  un peu surpris qu'elle vous a placé à côté d'elle, sur sa gauche. En face de vous
  vient s'installer un homme élancé aux yeux très noirs et aux lèvres minces, portant
  un costume de soie noire au jabot orné de passementerie. Un fin collier de barbe
  souligne la dureté de ses traits. Ses yeux en amande vous fixent avec une insistance
  déplaisante. Le repas est servi : les mets raffinés se succèdent à la grande joie
  des convives. L'atmosphère détendue vous permet à peine de remarquer que celui qui
  vous fait face vous observe toujours avec intensité. Il semble assez peu apprécier
  votre bavardage avec Nana-Dirat.</p>"
- "<p>Aux questions qu'elle pose sur votre arrivée à Babylone, vous répondez évasivement,
  mentionnant le naufrage d'un bateau dans des eaux glacées et votre remontée du fleuve.
  Mais votre origine semble bien moins intéresser la jeune fille que vos muscles.
  Elle passe la main sur votre cotte de mailles, sous prétexte de l'admirer. Plutôt
  étonné, vous tentez de détourner son attention. «Gente hôtesse, je recherche un
  sage nommé Barsip, qui habite à Babylone, dans le quartier des Jeux. Le connais-tu
  ?» .</p>"
- '<p>En effet Nana-Dirat le connaît: «Il venait souvent ici, avec son ami Souhsan,
  qui est mort il y a quelques semaines. Depuis, on ne l''a pas revu. Mais j''ignore
  où tu pourras le trouver. Le quartier des Jeux, près de la porte de Sin, est vaste.
  » Vous avez remarqué une certaine émotion chez la jeune fille en entendant le nom
  de Souhsan. Sans doute ce sage était-il aimé de tous pour sa bonté et sa droiture
  d''esprit. Nana-Dirat est désolée de ne pouvoir vous en dire plus, et vous sourit
  tendrement. Vous la remerciez, et constatez que vous avez l''air de au coup lui
  plaire. <a href="/adventures/read_choice/0214bbb1f96d92dd8f65fa8829cb3988e4bb7e628b177bb3a4902f6ee3d027bc">De
  ses beaux yeux violets, elle vous couve du regard.</a></p>'
