- "<p>Vous risquez gros si vous restez dans ces ruelles où vous pourriez vous perdre
  définitivement! Vous décidez donc d'échapper à la meute qui vous pourchasse sans
  doute en acceptant l'offre de l'inconnu. Très vite, vous passez le seuil de cette
  maison et la porte se referme derrière vous. Reprenant votre souffle, vous découvrez
  celui qui vous a tire d'affaire. C'est un homme bien mis, probablement riche, quoiqu'il
  ne porte pas les atours des nobles, mais une simple tunique blanche ceinte d'une
  cordelette précieuse.</p>"
- '<p>«Pardonne mon audace, ami, mais tu me semblais en péril. J''ai donc pensé que
  tu accepterais l''asile de mon humble demeure. Je me nomme Bykh et exerce la profession
  de scribe. Veux-tu me suivre par ici ?» Ce disant, votre hôte vous mène dans un
  petit bureau. Tablettes et stylets disséminés çà et là viennent confirmer le métier
  de cet homme. Vous vous asseyez dans le profond siège de bois sculpté qu''il vous
  indique, votre curiosité piquée au vif. Quel motif adonc cet inconnu de vous aider
  ? Le scribe reprend la parole. «Je t''ai aperçu sur la place du marché tout à l''heure.
  Je me flatte d''un certain don d''observation: tu m''as paru digne d''intérêt. Je
  cherche un guerrier vaillant et vigoureux qui sera capable d''accomplir une mission
  pour mon compte.» Voyant votre regard perplexe, Bykh s''empresse de vous rassurer.
  «Oh, ce n''est rien de bien périlleux. Sache simplement que mon corps chétif et
  ma santé fragile m''interdisent d''entreprendre moi-même cette tâche. Mais je t''en
  dirai plus au cours du dîner.» <a href="/adventures/read_choice/2c551257f5a0e2ddb8b5e3402cfdbb3085e46f545b205c20cd61761e6d7c42ce"
  class="pageLink">Heureux à l''idée de vous restaurer et curieux d''en apprendre
  davantage, vous emboîtez le pas au scribe jusqu''à une vaste salle à manger.</a></p>'
