- <p>Après avoir hésité, vous vous enfoncez dans le quartier de droite. Vous cheminez
  à travers des ruelles sombres et malpropres. Après quelques centaines de mètres
  dans ce quartier, vous comprenez que vous êtes au centre d'un gigantesque coupe-gorge.
  Les immeubles qui bordent ces ruelles sont en ruine, il n'y a aucun passant et les
  quelques signes ,de vie que vous apercevez dans les bâtisses ne vous engagent pas
  à y pénétrer. Vous avez pourtant confiance en votre épée, et la pensée de votre
  Œil Magique vous donne du courage. Vous continuez donc d'avancer. Vous prenez la
  précaution de marcher au milieu de la rue. Les bâtisses encore debout n'ont plus
  de portes. Vous discernez de temps en' temps un mouvement furtif, sans voir personne.
  Vous restez sur vos gardes. Vous errez pendant plus de deux heures dans ce décor
  apocalyptique. Vous n'avez toujours rencontré personne. Vous avez par contre trop
  tourné dans ces ruelles pour être capable désormais de retrouver votre point de
  départ. <a href="/adventures/read_choice/0608fb7ad3bbb9133fb3ad5b9c2cba285ff266c3f84613379e8c3c9671c2b1cb"
  class="pageLink">Vous espérez simplement traverser ce quartier et atteindre une
  partie plus agréable de la ville.</a></p>
