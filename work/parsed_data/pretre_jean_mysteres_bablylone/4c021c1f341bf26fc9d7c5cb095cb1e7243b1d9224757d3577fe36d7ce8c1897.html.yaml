  vu ! C''est un voleur ! Attrapez-Ie !» Dix hommes se ruent sur vous et vous comprenez
  qu''il sera impossible de leur faire entendre raison. Vous prenez vos jambes à votre
  cou et fuyez sous une volée de pierres. <a href="/read_choice/32739884127913d06a7994abb6f750317ef8327a53a9c26067e598dbd1961044">Vous
