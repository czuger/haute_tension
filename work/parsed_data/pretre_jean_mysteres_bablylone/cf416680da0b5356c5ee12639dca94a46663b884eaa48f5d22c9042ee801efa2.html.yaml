- "<p>Vous voyez mal quelle autre solution pouvait s'offrir à vous. Vous cédez donc
  aux Lilliputiens. Quel objet magique possédez-vous ? Si vous avez une Dent de Gygax,
  les petits hommes vous la prendront de préférence à tout autre objet. Ils profiteront
  de votre captivité pour procéder à l'extraction terriblement douloureuse, bâclant
  encore plus leur besogne si vous hurlez ! De toute façon, vous perdez 3 points de
  Vie et la Dent de Gygax. Si vous ne la possédez pas, choisissez un autre objet magique
  dans vos possessions et offrez-le aux Lilliputiens. N'oubliez pas de le rayer de
  vos biens une fois que vous serez libéré ! En désespoir de cause, si vous n'avez
  absolument aucun objet magique, vous pouvez leur proposer 5 pièces d'or ou 2 rations
  de provisions, à votre choix. Si vous n'avez rien de tout cela, les minuscules guerriers
  vous abandonneront là, dégoûtés, et vous mourrez de soif.</p>"
- <p>Une fois la tractation terminée, les Lilliputiens tranchent vos liens et disparaissent.
  Vous vous apercevez que vous ne vous étiez pas du tout endormi sur leur village
  et qu'ils se sont moqués de vous ! <a href="/adventures/read_choice/4395aa83967731ac9602263ead8734c08f905d17d6ac59224fe1c49cb509b1b4">Vous
  reprenez votre marche et quittez au plus vite ce niveau des jardins par l'escalier
  qui mène au plateau supérieur.</a></p>
