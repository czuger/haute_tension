- '<p>Vous soulevez la plaque et vous glissez à l''intérieur. Vous refermez derrière
  vous et prenez le temps d''observer l''égout. Une fange putride et verdâtre coule
  au centre du boyau. L''odeur, difficilement supportable, ne vous empêche pas de
  remarquer que cette boue est fluorescente; la lumière qu''elle diffuse ne permettrait
  pas de lire mais vous suffit pour distinguer votre chemin. La plaque d''égout se
  trouve à cinq mètres au-dessus de votre tête. Les murs sont lisses et n''offrent
  aucune prise : impossible donc de remonter. De petites caches s''ouvrent sur les
  côtés, assez larges, pour vous permettre de dormir. Vous inspectez les environs
  puis décidez de profiter de cette occasion pour reprendre des forces. <a href="/read_choice/bfed300f5b3a3a1ecec82e66c3410084871d4291f2adbde754175c8dc4074d20">Vous
  vous blottissez dans une cache et dormez.</a><em> </em></p>'
