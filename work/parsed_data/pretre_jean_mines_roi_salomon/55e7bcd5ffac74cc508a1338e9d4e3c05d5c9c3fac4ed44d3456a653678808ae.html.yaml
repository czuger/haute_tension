- "<p>La grotte dans laquelle vous pénétrez est faiblement éclairée par quelques chandelles.
  Une odeur assez nauséabonde y règne. Des rats minuscules, mais très nombreux, grouillent
  le long des parois. Accrochés sur les murs, sous d'innombrables toiles d'araignées,
  des insectes divers forment une insolite collection. De temps à autre, un ver blanchâtre,
  bien vivant, s'échappe du corps d'un rongeur en décomposition. Sur une table, outre
  quelques ustensiles de cuisine, assez sales, sont posés divers parchemins et une
  cornue où bouillonne un liquide rose. Au milieu de la caverne se tient l'homme que
  vous avez entendu : il est très vieux, -chauve, et porte une longue barbe blanche.
  Son antique tunique bleu ciel lui descend jusqu'aux pieds. Il tient à la main le
  gong dont' vous avez perçu le bruit. «Salutations, étranger ! dit-il. Es-tu venu
  pour te convertir ?»</p>"
- <p>Il semble assez inoffensif. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/527-3.html">Sans
  répondre, vous le questionnez habilement, pour savoir qui il est. </a></p>
