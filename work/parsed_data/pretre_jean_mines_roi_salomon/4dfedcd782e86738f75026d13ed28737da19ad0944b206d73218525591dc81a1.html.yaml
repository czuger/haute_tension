- "<p>Frappé à mort par votre épée, le gorille s'éloigne en chancelant, pour aller
  choir dans un buisson aux fleurs pourpres. Son dernier cri de mort secoue la jungle,
  puis tout est fini. Tout en essuyant votre arme à une large feuille d'arbre, vous
  tendez l'oreille. Des sons rauques s'échappent encore de la caverne du monstre,
  comme les appels maladroits d'une voix faible. Quelqu'un se serait-il aventuré dans
  l'antre du quadrumane pour y rencontrer un péril insoupçonné ? Et dans ce cas, l'infortuné
  serait-il encore en vie ?</p>"
