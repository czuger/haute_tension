  déchire l'obscurité de la galerie ! Le Golem, frappé de plein fouet, est littéralement
  coupé en deux. Il s'effondre, tel un amas de rocailles éparses. <a href="/adventures/read_choice/5fe7f1ed839be6d9e4ad7b28d96f4cf816d2c7aec088ef1c545004b2c632c348">Plus
  rien ne vous empêche de passer, à présent, mais votre Œil Magique est inutilisable
  pour lé restant de cette aventure.</a><em> </em></p>
