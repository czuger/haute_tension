- '<p>Le marchand donne libre cours à sa fureur et vous attaque à nouveau avec une
  vigueur étonnante pour un homme de sa constitution. Vous esquivez son assaut d''une
  feinte audacieuse. La lame de son cimeterre siffle à quelques millimètres de Vos
  oreilles. Malheureusement pour lui, Achab avait mal calculé son mouvement. Emporté
  par son élan il s''empêtre dans les cordes du pont et perd l''équilibre. Il se rattrape
  de justesse à une poutre, s''agitant au-dessus du vide ! Achab tend vers vous une
  main implorante : vous décidez de l''aider. Après tout, c''est une vie humaine que
  vous sauverez peut-être ! Vous attrapez la manche de son vêtement et tirez, mais
  celle-ci se déchire lamentablement. Le marchand ne peut maintenir sa prise plus
  longtemps et plonge vers le fond du ravin avec un hurlement d''épouvante. Il s''écrase
  plusieurs centaines de mètres plus bas ... La mule du marchand ne l''a pas suivi
  dans sa chute. Vous attachez sa longue bride au pommeau de la selle de votre cheval
  et guidez les deux animaux de l''autre côté du pont. Une fois cet obstacle franchi,
  vous examinez le volumineux paquetage que la mule transporte. Il contient nombre
  de défenses d''éléphants du plus bel ivoire ! Si vous désirez l''emmener avec vous
  vous le pouvez. Sinon, vous la laissez filer en avant sur le chemin d''où elle venait.
