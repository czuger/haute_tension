- <p>Le dernier Ver vient de tomber sous vos coups. Sa course folle entre les trous
  qu'il a forgés dans les parois de cette galerie s'est terminée pour toujours ! Cette
  fois, vous avez compris qu'il ne faut jamais déranger ces êtres voraces qui sommeillent
  au cœur des pierres... Vous reprenez votre chemin en adoptant un pas plus mesuré.
  Peu après, les parois reprennent un aspect uniforme, dépourvu des inquiétants orifices
  cylindriques. <a href="/read_choice/39a485a5fd53ca51bf0ceb89bb4d33a32153b51dee2c9f219f981b971a1b513d">Et
  bientôt les Vers des Cavernes ne sont plus que de mauvais souvenirs.</a></p>
