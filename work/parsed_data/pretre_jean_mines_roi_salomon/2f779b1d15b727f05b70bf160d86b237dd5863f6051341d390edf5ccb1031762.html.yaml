- <p>Pestant contre ce coup du sort, vous tendez votre fidèle épée au Vorax, qui s'empresse
  de la gober à la manière d'un avaleur de sabres. A ceci près que votre lame ne réapparaît
  pas ! Comme si cet en-cas n'avait fait qu'aiguiser son appétit, il arrache un morceau
  de rocher à la paroi et celui-ci emprunte le même chemin. Puis, un peu rassasié,
  il se tourne vers vous. «Tu es bien pauvre, mais je suis d'humeur magnanime. Passe
  !» Ceci dit, il reprend son excavation gloutonne et s'enfonce dans le rocher avec
  de forts bruits de mastication. Bientôt, il a disparu à vos yeux. <a href="/adventures/read_choice/e0ab12d22bbb49895290d5376bd15470fbf5617829382e2c57bde793855f9ec1">Tant
  que vous serez désarmé, retirez 3 points à votre total de Force.</a></p>
