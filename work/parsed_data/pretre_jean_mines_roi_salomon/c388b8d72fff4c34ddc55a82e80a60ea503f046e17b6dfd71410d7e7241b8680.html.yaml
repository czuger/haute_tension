- "<p>Vous descendez en vous cramponnant aux échelons pendant ce qui vous semble une
  éternité, craignant à tout instant que l'un d'eux se descelle et vous projette dans
  'le puits. A cette hauteur, une chute libre vous serait fatale ! Heureusement, vous
  finissez par apercevoir de la lumière, plus bas sous vos pieds. Le puits débouche
  dans la voûte d'une grande galerie, éclairée par des torches régulièrement espacées
  le long des parois. Ce tunnel paraît être relativement fréquenté.</p>"
- <p>Arrivé au bout des échelons, vous vous accrochez d'un main au dernier pour réduire
  au maximum l'ampleur de votre chute. Vous vous laissez tomber en souplesse jusqu'au
  sol, plusieurs mètres plus bas. Votre sens de l'orientation vous souille que prendre
  à gauche vous ramènerait dans la direction de votre point de d'origine et du puits
  où la benne vous a abandonné. Soucieux d'arriver sans perdre de temps au but de
  votre mission, vous décidez donc de suivre la galerie à droite. <a href="/adventures/read_choice/96ae15cf8d25de2800af7a3e846d4fa6a52668a518460394a903a8edf5ce30b0"
  class="pageLink">De nombreux autres boyaux s'y ouvrent, d'où parviennent les échos
  du travail acharné des mineurs.</a><em> </em></p>
