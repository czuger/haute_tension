- "<p>Vous quittez votre case à petits pas. Le village tout entier a sombré dans le
  sommeil. Le grand feu dont les flammes semblaient vouloir atteindre le ciel un peu
  plus tôt, est réduit à un tas de braises rougeoyantes. Dans l'air chaud et parfumé
  les cris d'amour ou d'agonie des oiseaux et des animaux de là jungle viennent seuls
  rompre le silence. Vous savez qu'au-delà de ces quelques cases, la forêt vierge
  reprend ses droits. Là-bas, toute une vie palpite au rythme de la lune et des étoiles.
  Vous appréciez votre présence parmi ce peuple amical et rendez grâce au ciel de
  ne pas avoir à dormir au milieu de la jungle hostile. Alors que vous vous préparez
  à regagner votre case pour y prendre du repos avant l'aube des cris pousses par
  autre chose, qu'un animal s'élèvent non loin de vous. Il y a eu un appel au secours,
  vous en êtes certain, puis ce cri a été étouffé !</p>"
