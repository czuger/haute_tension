- "<p>L'haleine du Gnome empeste l'alcool de piètre qualité ! Il est visiblement ivre,
  et ses paroles de bienvenue se limitent à un bredouillement interrogateur. Pourtant,
  il ne semble pas agressif. Vous tentez de lui expliquer le motif de votre présence
  en racontant que Salomon vous a envoyé ici pour détruire la Mort Blanche. A ces
  mots, il éclate de rire, mouillant de bave sa barbiche. «Je refuse de laisser descendre
  un fou tel que toi au fond de la mine ! » postillonne-t-il. Sa réaction vous surprend.</p>"
