- "<p>A peine avez-vous fait quelques pas qu'une douleur atroce vous cisaille la jambe.
  Vous vous affalez sur le sol et vous vous roulez dans la fange en vous frappant
  la cuisse de rage. Vous serrez les dents pour ne pas hurler. Malgré tout, il est.
  trop tard. Les vers ont pénétré dans votre cuisse trop vite pour qu'il soit possible
  de faire quoi que ce soit. Ils vont se frayer ainsi un passage jusqu'à votre cœur
  pour le dévorer. Vos souffrances sont terribles. Espérons que la Mort viendra magnanimement
  vous apporter la délivrance ...</p>"
