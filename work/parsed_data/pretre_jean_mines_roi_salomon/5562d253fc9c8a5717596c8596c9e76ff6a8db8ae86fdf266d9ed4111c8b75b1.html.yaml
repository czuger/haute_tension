- '<p>Votre demande glace le sang des soldats. Ils échangent des regards paniqués,
  espérant qu''il s''agit d''une mauvaise plaisanterie ! Pétrifiés, ils comprennent
  enfin que vous sollicitez leur aide pour atteindre la Mort Blanche. Leur réaction
  est sans ambages : ils refusent tout net! «Vous êtes des lâches et des traîtres
  ! déclarez-vous sèchement. Je ne manquerai pas de'' faire part de votre conduite
  au roi Salomon ! A présent, aidez-moi sinon il vous en cuira !» Et vous sortez votre
  épée en guise de conclusion. Cette menace les gagne à votre cause. Votre détermination
  leur ferait presque croire en un possible triomphe sur le monstre inconnu. Sur un
  signal du chef, les soldats déplacent les rochers. Quelques instants après, la double
  porte en ivoire s''offre à votre regard dans toute sa splendeur. Difficile d''admettre
  qu''une chose si belle dissimule de telles horreurs, pensez-vous avec émotion. <a
  href="/read_choice/2564e5e4267f9140230811826e9e91bd7c3c8537dac678faa48c91e90b144c58">Une
  longue barre transversale bloque la porte.</a><em> </em></p>'
