- "<p>Vous tirez' votre épée et chargez les pygmées en poussant un farouche rugissement.
  Peut-être réussirez-vous à les faire fuir de cette façon ? Sinon, vous êtes bien
  décidé à les tailler en pièces! Mais avant que vous ayez progressé d'un mètre, des
  dizaines de fléchettes se sont plantées dans tout votre corps, vous labourant le
  dos et le visage. Leur piqûre vous fait le même effet qu'un atterrissage sur un
  essaim d'abeilles. Votre cheval hennit, frappé lui aussi et caracole de douleur.
  Vous vous' effondrez sur le sol moussu, incapable de maintenir votre équilibre.
  Autour de vous, les cris des animaux de la jungle retentissent en un concert infernal.
  Juste avant de mourir, vous comprenez que les projectiles étaient enduits d'un poison
  violent !</p>"
- "<p>Votre aventure s'arrête ici !</p>"
