- "<p>Le vieillard déclare vivre dans ces tunnels en ermite. Il vous guide quelques
  instants jusqu'à une grotte creusée dans la paroi du tunnel. Deux cadavres de gros
  rats gris pendent, accrochés à un clou dans l'entrée. En les observant, vous découvrez
  qu'ils sont tombés dans un piège semblable à celui que vous avez déclenché. Mais
  vos réflexions sont subitement interrompues: à peine a-t-il passé le seuil de la
  caverne, que, l'ermite se saisit d'un long bâton dont l'extrémité est munie d'un
  long crochet acéré !</p>"
