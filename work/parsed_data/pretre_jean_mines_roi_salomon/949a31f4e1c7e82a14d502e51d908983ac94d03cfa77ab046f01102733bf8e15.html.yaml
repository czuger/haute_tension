- "<p>Un soupir qui en dit long vous échappe. Avec une certaine mauvaise humeur, vous
  sortez 10 pièces d'or de votre bourse et les tendez au Gnome. Le petit bonhomme
  en teste l'authenticité en mordant dans une pièce. Il la regarde sous toutes les
  coutures d'un œil inquisiteur, puis hoche la tête : «C'est bien! dit-il enfin. Grimpe
  dans cette benne, étranger ! » Vous obéissez à son injonction avec une certaine
  méfiance. Vous prenez place dans l'habitacle, un peu mal à l'aise, d'autant que
  vous ignorez la profondeur de ce puits. Jusqu'où peut-il s'enfoncer dans la mine
  ?</p>"
- "<p>Mais il n'est plus temps de réfléchir: dès qu'il vous a vu installé, le Gnome
  actionne le mécanisme. Vous tombez en chute libre et votre estomac se soulève. Au
  bout de quelque distance, votre descente cesse abruptement ! La corde se tend avec
  un craquement sinistre. Vous essuyez les grosses gouttes de sueur qui coulent sur
  votre front en maudissant ce Gnome et ses plaisanteries de mauvais-goût ! La benne
  plonge encore sur quelques mètres à une allure plus douce, puis s'immobilise devant
  l'entrée d'une galerie perpendiculaire au puits de mine. Mais vous sentez pourtant
  que la descente n'est pas achevée: vous n'avez pas atteint le fond! « Ohé ! Là-haut
  ! Que se passe-t-il ? Réponds-moi !» Mais vos appels se répercutent à travers la
  mine, restant sans réponse. Vous attendez encore quelques secondes, puis comprenez
  qu'il vous faut agir !</p>"
