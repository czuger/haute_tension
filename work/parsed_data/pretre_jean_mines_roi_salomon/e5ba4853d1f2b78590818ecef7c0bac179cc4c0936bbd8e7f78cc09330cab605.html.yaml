- <p>Un coup d'œil en arrière vous révèle que la Taupe Géante se précipite vers vous
  du fond du tunnel ! Vous buvez rapidement la Potion de Lévitation obtenue auprès
  du shaman bantou. Rayez-la de votre Feuille d'Équipement. L'effet est instantané
  ! Vous vous élevez jusqu'à la voûte de la galerie. Il vous suffit de vous y' accrocher
  pour avancer comme une mouche au plafond. Vous passez au-dessus des trois voies
  où se succèdent les wagonnets lourdement chargés, puis vous atterrissez sans mal
  de l'autre côté. Avec un couinement strident la Taupe fonce sur les wagonnets et
  les emboutit. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/528-3.html">En
  proie à une douleur terrible, l'animal bat en retraite et vous laisse libre de poursuivre
  votre chemin.</a></p>
