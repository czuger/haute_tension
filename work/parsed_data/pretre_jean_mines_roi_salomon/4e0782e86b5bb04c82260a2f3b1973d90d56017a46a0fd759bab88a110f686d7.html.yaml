- "<p>Vous lancez vivement le Sort D que vous avez obtenu chez Flippipini le prophète.
  Vous découvrez alors qu'il s'agit d' un sort de liquéfaction. Seul détail fâcheux,
  ce n'est pas votre adversaire qui en est la victime, mais vous ! Vous entendez résonner
  dans votre crâne la voix lugubre du prophète: «Le châtiment est proche ! » Vous
  n'auriez tout de même pas cru qu'il adviendrait si rapidement !</p>"
- "<p>Votre aventure s'arrête ici.</p>"
