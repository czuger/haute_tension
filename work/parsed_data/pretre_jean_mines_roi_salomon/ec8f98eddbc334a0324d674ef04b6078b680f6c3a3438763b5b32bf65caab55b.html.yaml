- "<p>Le chef de la tribu s'avance vers vous en souriant. Son visage est rehaussé
  de tatouages à petits points représentant les ailes d'un oiseau rouge et bleu. Sur
  son front, le tatouage se poursuit, tête d'aigle au bec ouvert. Ce tout petit guerrier
  au visage rond, porteur d'un arc, d'un carquois et d'une longue dague à la' lame
  ondulée, ouvre la bouche : «Je suis M'Satchmo, chef de la tribu des Matabélés !
  dit-il. Nous avoir observé ton combat contre gorille ! Toi te battre bien ! Toi
  premier à oser attaquer bête terrible ! Nous vouloir emmener toi à notre village!
  Grande fête en ton honneur ! Beaucoup réjouissances ! Toi d'accord ? »</p>"
- <p>Ainsi vous avez tué le fléau de la jungle qui terrorisait ces pygmées ! Et maintenant,
  vous n'osez refuser leur invitation de peur que les Matabélés en prennent ombrage
  et se retournent contre vous. Vous acceptez donc d'accompagner les indigènes dans
  la jungle et arrivez bientôt à leur village. Quelques dizaines de cases de terre
  battue et de paille disputent à la jungle un morceau de terrain aride. <a href="/adventures/read_choice/a6960e938c667fc17aeb48f2000054a9d29b9d2c732861a6b2ca1d126c367c2f">Autour
  des feux, les femmes s'activent, écaillant des poissons, pilant des céréales, sermonnant
  leurs enfants ou coiffant leurs cheveux.</a></p>
