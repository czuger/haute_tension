- "<p>Vous contraignez votre monture à reculer, mettant à rude épreuve le pont de
  cordes. Les mouvements désordonnés de votre cheval et le double poids qu'il supporte
  lui arrachent des gémissements. En peu de temps, le marchand a franchi le pont et
  vous rejoint. «Merci, mon ami ! Tu as compris que rien ne doit me retarder, car
  je m'en vais en terre lointaine vendre le magnifique ivoire que j'ai acquis ici.»
  Comme pour démontrer la bonne foi de ses affirmations, Achab le marchand déplace
  un des volumineux paquets portés par sa mule. Il en tire une superbe défense d'éléphant,
  à la taille impressionnante. «Mais peut-être seras-tu mon premier client ? Si tu
  désires une de ces défenses, je te la laisserai pour <em>5 </em>misérables pièces
  d or. Qu'en dis-tu ?»</p>"
