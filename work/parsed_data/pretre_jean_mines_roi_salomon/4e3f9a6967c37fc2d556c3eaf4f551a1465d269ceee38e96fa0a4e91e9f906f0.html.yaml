- "<p>L'Imitateur s'effondre à vos pieds, raide mort. Malgré son avantage au départ,
  vous avez fini par triompher de ce monstre malfaisant. Vous rengainez votre lame
  et examinez son antre. Un certain nombre de tableaux étranges la décorent, tous
  de tailles différentes. Rien qu'à les regarder, des nausées agitent votre corps.
  Vous n'arrivez pourtant pas à comprendre ce qu'ils représentent! En vérité, ce carnaval
  obscène de formes et de couleurs est tellement étranger à toute esthétique conçue
  par l'esprit humain qu'il vous met mal à l'aise. Vous vous détournez de ces curieuses
  peintures et avisez deux flacons posés sur une table carrée. Vous reconnaissez rapidement
  l'une des deux potions: il s'agit d'une Potion de Régénération. Elle vous rendra
  6 points de Vie à n'importe quel moment où vous déciderez de la boire sauf pendant
  un combat). L'autre potion, phosphorescente, vous est par contre inconnue.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/2.html">Si vous
