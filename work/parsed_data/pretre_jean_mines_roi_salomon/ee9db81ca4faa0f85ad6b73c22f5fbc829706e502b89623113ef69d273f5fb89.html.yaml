  vous dit le vieillard, que je te donne ma bénédiction ... » Il pose une main sur
  votre tête et bredouille quelques paroles mystérieuses. «Elle t'évitera des surprises
  désagréables. <a href="/adventures/%ADVENTURE_ID%/read_choice/7339ce8cb79d0a00becc3ed67e29af72990fabcfc60ed894dcde0afb9db4fb7d">N'oublie.
  pas de te méfier aussi des champignons !»</a></p>
