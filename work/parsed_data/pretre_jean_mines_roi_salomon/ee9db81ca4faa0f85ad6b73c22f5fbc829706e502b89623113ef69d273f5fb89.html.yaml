- <p>Le mobilier qui agrémente la caverne est plus que sommaire et vous vous allongez
  sur un grabat. Conscient que l'ermite vit dans ces conditions rudimentaires depuis
  fort longtemps, vous vous endormez rapidement. Vous· vous éveillez frais et dispos
