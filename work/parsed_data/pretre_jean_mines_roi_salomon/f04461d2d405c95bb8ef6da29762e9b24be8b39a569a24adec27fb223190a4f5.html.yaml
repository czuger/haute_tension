  effet abattu comme un chien si tu m'avais donné une réponse erronée. Tu as bien
  mérité le renseignement que je t'avais promis. Desçends cet escalier. Lorsque tu
  arriveras au carrefour, ne prends surtout ni le chemin de gauche, ni celui de droite.
  Tous deux dissimulent des pièges mortels l Ce que tu cherches se trouvera droit
  devant toi. A présent ; je te quitte. Adieu et bonne chance !» <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/350-2.html">Avec
