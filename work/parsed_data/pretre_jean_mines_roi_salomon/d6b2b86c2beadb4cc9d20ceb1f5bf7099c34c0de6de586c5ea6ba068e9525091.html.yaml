- <p>Vous manquez de faire une chute mortelle dans un puits de mine désaffecté, après
  avoir imprudemment mis le pied sur les planches pourries recouvertes de gravats
  qui en dissimulaient l'ouverture. En un effort surhumain, vous vous rattrapez au
  bord du puits à la seconde où les profondeurs ténébreuses allaient vous engloutir.
  Un nouvel éboulement s'est déclaré, mais heureusement vous n'en subissez pas les
  conséquences. Vous effectuez un rétablissement, puis vous hissez péniblement sur
  vos pieds. <a href="/adventures/read_choice/bfeac8ae0c61c53e1168f94a7fb013dd39c4ed05eac991f1107b433d5249c458">Redoublant
  de prudence, vous arrivez sans encombre de l'autre côté de la salle.</a></p>
