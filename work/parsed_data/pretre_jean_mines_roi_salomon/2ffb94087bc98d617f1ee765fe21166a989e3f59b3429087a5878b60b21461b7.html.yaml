- "<p>Vous décidez de ne prendre aucun risque. Vous vous ruez sur le Gnome, l'épée
  au clair, dans l'espoir que votre attaque surprise mettra un terme aux difficultés,
  qu'il aurait pu vous créer. En vous approchant sur la pointe des pieds, vous remarquez
  que le Gnome se fient près de l'ouverture d'un puits de mine. Une benne actionnée
  par un système de poulies et de cordages semble destinée à circuler de bas en haut
  dans ce puits, convoyant personnes et marchandises de la surface au fond de la mine
  et vice versa. Mais il est trop tard pour changer d'idée quant au cours de vos actions.
  Surprenant votre arrivée, le Gnome a compris que vous aviez des intentions hostiles.
  Il sort une courte épée et s'apprête à recevoir votre assaut. Vous devez combattre.</p>"
