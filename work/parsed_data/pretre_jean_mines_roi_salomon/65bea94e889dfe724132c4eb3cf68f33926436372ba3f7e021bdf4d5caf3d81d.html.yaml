- <p>Trop occupé à vous assurer une prise solide pour vos mains, vous découvrez trop
  tard qu'un des échelons vient de se desceller sous votre pied gauche ! Vous ne parvenez
  pas à vous rattraper et dégringolez dans le puits. Votre chute est de courte durée,
  mais votre atterrissage plutôt rude! Vous perdez 2 points de Vie ! Vous vous heurtez
  à la paroi d'une caverne et vos doigts cherchent désespérément une prise, mais n'en
  trouvent pas. Tentant de freiner votre descente le long de cette paroi abrupte des
  mains et des genoux, vous vous écorchez copieusement. Enfin, vous roulez au bas
  de la paroi jusqu'à un lac souterrain qui occupe le centre de cette caverne! Vous
  vous enfoncez dans l'eau limpide avec un grand jaillissement d'éclaboussures. Le
  souille coupé, vous coulez un instant, avant d'émerger. Abasourdi par cette succession
  rapide d'événements, <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/353-6.html">vous
  trouvez quand même la force de nager jusqu'à la berge.</a></p>
