- <p>Vous vous allongez sur le sol et commencez à ramper lentement. Progressant ainsi,
  vous êtes à même d'apprécier pleinement l'odeur nauséabonde des mousses gorgées
  d'humidité sur lesquelles vous avancez. Les lichens qui pendent du plafond ne vous
  effleureront même pas, c'est une certitude. Toutefois vous constatez peu à peu que
  ces mousses visqueuses ne sont sans doute pas un contact plus agréable. Il semble
  que vous ayez de la chance car les seuls dommages qu'elles vous infligent pour l'instant
  se situent au niveau de votre propreté et de votre dignité ! Vous vous sentez parfaitement
  ridicule, et comme pour conforter cette idée, un rire moqueur s'élève un peu en
  avant de vous. Vous ne parvenez pas a en identifier la provenance, mais vous arrivez
  bientôt devant une porte. Cet éclat de rire ne peut provenir que de l'autre côté
  ! <a href="/adventures/%ADVENTURE_ID%/read_choice/323b1145421269c5ba1e705d8815ca0c3b66995d446c00671aeeeaaceff5b249">Vous
  vous relevez et vous époussetez avec ardeur.</a><em> </em></p>
