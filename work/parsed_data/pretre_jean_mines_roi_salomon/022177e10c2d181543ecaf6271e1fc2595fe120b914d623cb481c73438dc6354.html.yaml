- '<p>«Bravo! ami ! s''exclame le spectre, hilare. Ta perspicacité est grande ! Je
  suis en effet la générosité même et m''aurais-tu donné une autre réponse que le
  renseignement promis serait malgré tout devenu tien. Voici ce que tu devras faire
  : descends cet escalier, marche un peu, puis, quand tu arriveras à un croisement,
  ignore les chemins de gauche et de droite. Ils recèlent des pièges mortels ! Choisis
  sans crainte celui qui s''ouvrira devant toi, car ce que tu cherches s''y trouve.
  Adieu maintenant, et bonne chance ! » Sur ce, le spectre ricane une dernière fois
  et disparaît. Vous tournez la tête en tous sens, mais il n''y a plus trace de lui.
  Vous en arriveriez même à douter de vos sens ! <a href="/adventures/read_choice/843eb7729d72669c0995caaa057618883b1e4eb1abfdf6a68ae45ae7d698aaf1"
  class="pageLink">Il ne vous reste plus à présent qu''à emprunter l''escalier.</a></p>'
