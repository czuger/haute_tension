- <p>Les paroles du shaman, gravées dans votre mémoire, prennent enfin tout leur sens.
  Voici donc cette porte dont il vous a parlé ! Vous ne pouvez que vous réjouir de
  ne pas vous retrouver sans ressource devant cet obstacle. Selon les conseils d'Apolongo,
  vous placez d'abord les mains sur la plus petite des deux roues et lui imprimez
  un mouvement de rotation vers la gauche. La petite roue tourne sans problème, et
  vous entendez des rouages cliqueter à l'intérieur même de la porte. Vous retenez
  votre souille, et agrippez la roue la plus grande. En un instant, vous l'avez fait
  tourner vers la droite. Une série de déclics suivis d'un claquement sec vous permettent
  d'imaginer les multiples barres métalliques coulissant à l'intérieur de la porte,
  lui rendant sa liberté de mouvement. Lorsque vous la tirez vers vous la porte s'ouvre
  facilement. <a href="/read_choice/64e0eb50312224ac9d8aac56492fba6f1dbae138415208505898bb5b44726251">Vous
  pouvez continuer votre chemin.</a></p>
