- "<p>Vous ouvrez un à un les doigts crispés de ce monarque d'un royaume oublié pour
  en extirper le parchemin qui vous intéresse .. Mais vous ne parvenez pas à libérer
  totalement le rouleau de fibre végétale : vos efforts ne vous permettent que d'en
  arracher une moitié. Le reste sera à tout jamais prisonnier dans la main du roi
  défunt. De toute évidence, ce parchemin n'est pas magique. Les outrages irréparables
  du temps ont un peu effacé le texte qui y est inscrit. Cependant, vous regrettez
  vite de n'avoir pu l'obtenir dans sa totalité: en effet, le texte que vous réussissez
  à déchiffrer est certainement de quelque importance, mais malheureusement il n'a
  pas grand sens. Voici tout ce que vous parvenez à lire :</p>"
