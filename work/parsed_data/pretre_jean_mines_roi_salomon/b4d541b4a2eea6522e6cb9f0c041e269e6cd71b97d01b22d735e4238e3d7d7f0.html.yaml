- '<p>Vous n''avez pas encore chassé ces réflexions qu''une cascade de pas précipités
  retentit derrière vous. Prêt à livrer bataille à un nouvel ennemi, vous comprenez
  vite que ce ne sera pas nécessaire: L''homme qui court vers vous est un vieillard
  désarmé, qui ne semble nullement vous en vouloir. Sans s''occuper de vous, il s''agenouille
  pieusement auprès du corps inanimé de la Mort Blanche et prie en silence tout en
  caressant une dernière fois la crinière étincelante du monstre. N''osant interrompre
  son recueillement, vous restez là, immobile. Enfin, il lève vers vous un regard
  plein de tristesse. «Je l''aimais bien, dit-il. Mais sans doute est-ce mieux ainsi.
  Ces derniers temps, il m''échappait de plus en plus !» Il fait une pause puis reprend
  sa contenance. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/221-5.html">«Mon
  nom est Nikanor, étranger ! Quel est le tien ?»</a></p>'
