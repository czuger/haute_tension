- "<p>Vous marchez quelque temps sans rien voir à part les gouttelettes d'eau qui
  suintent de la voûte de cette galerie basse. De petits insectes cavernicoles détalent
  d'ailleurs dès que la lumière de votre torche menace de révéler leur présence. La
  teinte cireuse des parois n'aide guère à vous remonter le moral. Vous écoutez soigneusement,
  à l'affût du plus petit bruit, Mais en vain ...</p>"
- "<p>Soudain, la lueur hallucinante de votre torche vous apprend que vous vous étiez
  trompé! Il y a bien ici des traces de passage humain! Presque sous vos pieds s'ouvre
  un puits occupant toute la largeur du tunnel. Des échelons scellés dans la paroi
  s'enfoncent dans l'obscurité. Vous lancez un caillou dans le puits, et peu après
  un écho démesurément amplifié vous revient ! Impossible de juger de sa profondeur
  !</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/257-8.html">Allez-vous
  sauter par-dessus le puits, dont la largeur dépasse à peine un mètre ?</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/227-5.html">Si
  vous préférez descendre en utilisant les échelons.</a></p>
