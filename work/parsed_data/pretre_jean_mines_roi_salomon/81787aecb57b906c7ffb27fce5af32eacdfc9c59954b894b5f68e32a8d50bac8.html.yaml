- "<p>Vous suivez la circulation des wagonnets pendant un long moment. Le tunnel s'est
  nettement incurvé vers le bas et à certains moments des cailloux se sont détachés
  sous vos pieds, manquant de vous entraîner dans une chute douloureuse. La souffrance
  causée par votre jambe brisée s'étend maintenant à tout votre corps. Alors que vous
  commenciez à désespérer d'en voir la fin, la galerie débouche dans une grande caverne
  où un nombre important de mineurs travaille sous le fouet des contremaîtres ! Cette
  salle semble être une sorte de purgatoire au cœur des mines. Les créatures difformes
  qui s'y activent avec frénésie n'ont rien d'humain et vous frémissez en apercevant
  les malformations grotesques de certaines d'entre elles.</p>"
- "<p>Plusieurs contremaîtres à la carrure imposante, vêtus d'armures de cuir et d'écaille,
  armés de massues ou de longs fouets, incitent les mineurs à montrer plus de vivacité
  au travail. Un des êtres hideux et pitoyables lâche son pic et se baisse pour le
  ramasser. Aussitôt un des contremaîtres le harcèle, le rouant de coups de fouet
  à la pointe cloutée. Révolté, vous réprimez l'envie de vous interposer. A cet instant,
  un autre colosse qui vous a aperçu vous apostrophe rudement. «Hé toi ! Qu'as-tu
  fait de ton pic ? Reprends le travail et vite, sinon tu tâteras de mon fouet ! »</p>"
