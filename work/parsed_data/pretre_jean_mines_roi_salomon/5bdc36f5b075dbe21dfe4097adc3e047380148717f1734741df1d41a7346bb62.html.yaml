- <p>Vous vous approchez du prisonnier. «Quel est ton nom ?» hasardez-'vous. Mais
  il ne répond pas. Son regard est vide de toute expression. Vous comprenez alors
  que si son corps reste enchaîné, son esprit a pris la fuite vers d'autres horizons
  voici déjà longtemps. <a href="/read_choice/868d9b2ff533958f84ce8f2fa7570abdd689b80f4faba4d4122f6a33e93d665f">Abandonnant
  ce malheureux à son sort, vous ressortez.</a></p>
