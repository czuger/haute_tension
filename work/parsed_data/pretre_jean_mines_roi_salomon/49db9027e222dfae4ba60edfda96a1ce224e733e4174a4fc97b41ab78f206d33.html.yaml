- <p>De la pointe de votre arme, vous retournez les fragments de coquille épaisse
  qui jonchent l'intérieur du nid. Les ossements, tant humains qu'animaux, abondent.
  Soudain, un éclat brillant attire votre attention. Vous découvrez un flacon métallique
  partiellement attaqué par la rouille. Rempli d'espoir, vous l'ouvrez d'une main
  tremblante. Il contient une potion régénératrice que vous avalez immédiatement.
  Vous récupérez 5 points de Vie supplémentaires jusqu'à concurrence de votre total
  d'origine. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/408-7.html">Maintenant,
  vous devez fuir !</a></p>
