- "<p>Avant de tomber à portée de pince du crustacé, vous plongez sans hésiter dans
  les eaux fraîches de la rivière. Un instant, vous vous demandez si vous nagerez
  plus vite que le crabe. Mais une seconde après, vous ne savez même plus si vous
  pourrez nager tout court ! Le courant particulièrement violent vous ballotte en
  tous sens et.vous avalez quantité d'eau. Emporté comme un fétu de paille, jeté contre
  des rochers à fleur d'eau, vous parvenez pourtant à maintenir votre tête à la surface.
  Lancez deux dés : le résultat représente le nombre de points de Vie que vous perdez.
  Peu après, une grille de fer qui obstrue le tunnel met fin à votre course folle.
  Vous la heurtez, luttant contre les remous, puis une fois qu'un peu d'air a gagné
  vos poumons, vous vous y cramponnez avec reconnaissance. Vous restez là un moment,
  reprenant votre souille au milieu des eaux déchaînées. Lorsqu'enfin vous vous sentez
  prêt à repartir, vous - essayez en premier lieu de tordre les barreaux. Le métal
  froid et rouillé s'incruste sous vos ongles et dans vos paumes, mais vous échouez
  malgré votre bonne volonté ! Une fois admise l'inutilité de vos efforts, vous réfléchissez
  un peu.</p>"
