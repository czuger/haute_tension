- "<p>Lorsque les toiles d'araignée se dissipent enfin, vous retrouvez une vision
  normale. Le sommet de votre crâne s'orne à présent d'une bosse de belle taille,
  qui n'a sans doute pas fini de pousser ! Ce retour à la conscience s'accompagne
  d'un mal de crâne déchirant, qui, lui, semble avoir atteint sa maturité. Vous avez
  toujours détesté la migraine, et aujourd'hui cette antipathie semble pleinement
  justifiée ! Au bout de quelques secondes, vous vous remémorez ce qui s'est produit.
  Vous portez immédiatement la main à votre bourse. Comme de bien entendu, tout votre
  or a disparu ! En fouillant votre sac, vous découvrez également que vos provisions
  ont été dérobées ! Rayez-les de la liste de vos possessions ainsi que l'or que vous
  possédiez ! Exaspéré de vous être laissé. prendre à un piège aussi grossier, vous
  fouillez Vivement les galeries avoisinantes. Mais nul suspect providentiel ne s'y
  trouve: le ou les coupables ont fui depuis belle lurette !</p>"
