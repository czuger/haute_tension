- "<p>Au bout de quelques mètres, votre progression régulière est soudain interrompue.
  Le tunnel tourne à droite à angle droit. Vous demandant dans quel labyrinthe maudit
  vous vous êtes engagé, vous franchissez ce coin. Devant vous se dessine alors un
  spectacle étonnant: cette galerie, à la voûte semée d'éclats dorés, s'étend à perte
  de vue, sur des kilomètres sans doute ! Vous grattez les parois pour en détacher
  quelques paillettes dorées. S'agit-il d'un gisement d'une profusion exceptionnelle
  ? Non, en vérité, tout le tunnel s'orne de mica, l'or des fous ! Vous réprimez un
  sourire et décidez d'avancer dans cette longue galerie. Vous ne faites aucune mauvaise
  rencontre, cette partie des mines semble totalement déserte. A peine le couinement
  de quelques rongeurs habitués des souterrains vient-il parfois troubler le silence...
  Bien plus loin, vous' parvenez enfin à un croisement. Votre galerie se poursuit
  tout droit, tandis qu'à gauche s'ouvre un nouveau passage. A droite aussi, un tunnel
  semble s'étendre assez loin.</p>"
