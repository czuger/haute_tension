- "<p>Le Gobelin ne vous quitte pas des yeux. Chaque fois que vous le regardez à votre
  tour, vous avez l'impression qu'il tremble de peur. Pourtant, il vous sourit. «Je
  ne t'ai jamais vu par ici, dit-il enfin d'une voix chevrotante. Tu es certainement
  nouveau ! Quel mineur extraordinaire tu dois faire, avec de tels muscles ! » Visiblement,
  il n'a jamais vu d'humain. Joignant le geste à la parole, il glisse une main sur
  votre bras pour éprouver la fermeté de vos biceps. L'odeur qu'il dégage est assez
  insoutenable.</p>"
