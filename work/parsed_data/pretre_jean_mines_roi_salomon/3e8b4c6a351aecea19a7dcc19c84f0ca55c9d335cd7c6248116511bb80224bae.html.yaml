- "<p>Ce long périple dans ces tunnels affecte votre vue. Vous fermez les yeux un
  instant, essayant de vous débarrasser de cet infernal univers caverneux qui vous
  entoure. Il vous faut toute votre volonté pour parvenir à évoquer les images d'Albion
  et de ses pâturages, ses demeures aux parcs verdoyants, ses fraîches allées! Vous
  rouvrez les yeux, conscient du caractère inéluctable de votre tâche ! Vous devez
  sortir d'ici et reprendre le cours de votre mission.</p>"
- "<p>Revigoré, vous marchez une centaine de mètres avant de tourner à droite, puis
  à nouveau à gauche cent mètres plus loin. Encore un moment, et vous avez le souille
  coupé ! Une porte s'ouvre au bout de ce tunnel, creusée dans un angle. Ensuite,
  le tunnel se prolonge vers la gauche. Vous courez vers la porte, haletant! Mais
  votre déception est grande lorsque vous comprenez qu'il s'agit de la porte par laquelle
  vous avez accédé-à ce dédale! Elle refuse toujours de s'ouvrir, malgré vos efforts
  obstinés. Vous en pleureriez de rage: reverrez-vous un jour la lumière du soleil
  ? Maintenant que vous êtes revenu à votre point de départ, il vous faut choisir.</p>"
