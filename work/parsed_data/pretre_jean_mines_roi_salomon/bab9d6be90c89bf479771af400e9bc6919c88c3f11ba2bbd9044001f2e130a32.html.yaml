- "<p>Vous marchez jusqu'au groupe de joueurs. Deux Gobelins, deux Kobolds, un Orque,
  et quelques autres humanoïdes aux caractéristiques improbables se disputent les
  dés. Vous observez le mécanisme du jeu le temps de vous familiariser avec ses règles.
  Il s'agit de lancer deux fois de suite deux dés, après avoir parié sur le résultat
  du second jet de dés par rapport au premier. Si vous avez deviné juste, vous gagnez
  le double de votre mise. Par exemple, vous pensez que votre second lancer sera supérieur
  au premier. Le résultat de votre premier jet est 8. Si celui du second jet est inférieur
  à 8, vous avez perdu. S'il est supérieur à 8, vous gagnez ! Vous pouvez également
  essayer de décupler votre mise en pariant que les deux résultats seront égaux. Très
  vite la main passe et un Gobelin vous tend les dés. Les parieurs échangent des pièces
  avec l'Orque qui centralise les mises. Vous devrez miser 2 pièces d'or avant de
  jouer !</p>"
- "<p>Et maintenant, bonne chance !</p>"
