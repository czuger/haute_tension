- <p>Vous avancez dans le passage sans même regarder les portes de chaque côté. Qui
  sait si, au lieu de cachots, il ne s'agit pas plutôt du repaire de quelque nouveau
  monstre ? Au bout de quelques instants, vous entendez le bruit de pas cadencés qui
  se rapprochent. Vous songez à vous cacher, mais vous n'en avez pas le temps, et
  d'ailleurs ce corridor dénudé n'offre aucun abri. Vous voilà pris au piège ! Une
  patrouille de gardes en armure argentée vous rejoint. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/165-0.html">Vous
  ne tardez pas à être menacé par la pointe de plusieurs lances.</a></p>
