- "<p>Vous vous enfoncez prudemment dans la grotte de gauche. La lumière de votre
  torche vous permet de distinguer les parois de cet endroit. Ici, il fait nettement
  moins humide que dans le reste de ces souterrains. Une abondance d'araignées inoffensives,
  de tarsiers aux grands yeux, et d'autres petits animaux y trouvent un refuge agréable...
  pour eux bien sûr; ce qui signifie que vous y regarderiez à deux fois avant d'y
  dormir, vu la propreté toute relative du lieu ! Personne ne vous le demande en tout
  cas, Dieu merci. Toutefois, certains hôtes de la grotte aimeraient profiter de votre
  compagnie pour une durée illimitée. Il s'agit de Chauves-Souris Vampires africaines,
  qui vous coupent la retraite en frétillant des ailes. Ces horribles bêtes sont au
  nombre de quatre. Combattez-les deux par deux en ajoutant leurs totaux de Force
  avant de calculer leur Force d'Attaque, comme s'il s'agissait d'une seule créature.</p>"
