- <p>Vous décidez d'écouter votre instinct le passage de gauche paraît le plus dégagé.
  La terre battue du sol vous confirme que ce tunnel est fréquemment utilisé. Il va
  certainement vous amener vers ce que vous cherchez. Tandis que vous ressassez ces
  pensées optimistes, vous avez tout loisir d'examiner les concrétions rocheuses qui
  ornent la paroi de la galerie, tels des tableaux brossés par la nature. Mais un
  grand souffle de vent se lève, balaie le tunnel, et éteint votre torche. Vous vous
  arrêtez net et vous préparez à la rallumer, lorsqu'un coup puissant vous jette à
  terre. Frappé à la nuque par surprise, vous tombez dans les abîmes de l'inconscience.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/6.html">Vous perdez
  1 point de Vie et un voile noir glisse devant vos yeux.</a></p>
