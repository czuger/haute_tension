---
- "<p>Adressant une prière muette à votre ange gardien, vous lâchez prise. Vous tombez
  en espérant vite rencontrer le sol. Vous attendez, attendez encore ! Votre chute
  semble n'avoir pas de fin ! D'ailleurs, lorsqu'elle s'arrête, vous ne pouvez plus
  vous en apercevoir, car vous avez cessé de vivre depuis longtemps. Votre cœur n'a
  pas résisté à cette épreuve. Vous n'atteindrez jamais le but de votre quête !</p>"
