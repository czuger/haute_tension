---
- "<p>D'un bond prodigieux, vous vous ruez hors de la -marmite, projetant autour de
  vous une écume bouillonnante. Les Trolls n'apprécient sûrement pas qu'on les asperge
  ainsi d'eau de cuisson, mais votre promptitude les a abasourdis ! Vous saisissez
  votre sac qu'ils ont jeté à terre et cherchez votre épée du regard. Mais elle n'est
  pas en vue: vous ne pourrez combattre les Trolls ! Vous décidez donc de vous enfuir.
  Vous en bousculez un, décochez un direct fulgurant au second, et prenez vos jambes
  à votre cou.</p>"
- '<p>Une galerie obscure s''ouvre devant vous. N''ayant plus rien à perdre, vous
  vous engouffrez, Les pas précipités des Trolls affamés résonnent derrière vous.
  Vous courez pour échapper à vos poursuivants pendant ce qui vous semble une éternité,
  vous heurtant aux parois rocheuses. Enfin, vous devinez un passage sur votre gauche.
  Instinctivement, vous vous y élancez dans l''espoir de semer vos cruels ennemis.
  Peu après, tout en reprenant votre souille, adossé à la paroi, vous tendez l''oreille:
  les pas ont cessé derrière vous. Les Trolls ont dû renoncer à vous transformer en
  ragoût. Fouillant votre sac à tâtons, vous constatez'' que rien n''y manque. Vous
  avez toujours votre Œil Magique. Par contre, votre épée vous fera grandement défaut
  ! Vous perdez 3 points de Force. Si vous possédiez une épée magique, n''oubliez
  pas de retrancher également de votre total le bonus qu''elle vous apportait. <a
  href="/adventures/read_choice/011de1cc9e1fbd7f5a4aadaf0d9f5d2fad27fcabeaedd630a86b836e2ac222ad"
  class="pageLink">Vous prenez alors le, risque d''allumer une torche.</a></p>'
