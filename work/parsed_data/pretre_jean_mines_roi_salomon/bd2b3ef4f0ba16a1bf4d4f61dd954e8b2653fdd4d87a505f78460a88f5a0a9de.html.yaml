- "<p>L'Orque s'éloigne de vous. Vous constatez avec désarroi que la plupart des mineurs
  ont fini de manger maintenant. Vous vous levez de table à votre tour, ne voyant
  aucune utilité à rester tout seul dans ce réfectoire. Juste avant de sortir, un
  tableau amusant vous arrête. Une fontaine, que vous n'aviez pas vue auparavant,
  encastrée dans la roche, dispense un liquide clair. Vu sa couleur légèrement ambrée,
  vous êtes certain qu'il ne s'agit pas d'eau ! Dès qu'ils ont achevé leur repas,
  tous les mineurs se hâtent d'aller y boire à longs traits, recueillant le liquide
  au creux de leurs mains sales. Ils semblent revigorés et béats une fois ce rituel
  accompli.</p>"
