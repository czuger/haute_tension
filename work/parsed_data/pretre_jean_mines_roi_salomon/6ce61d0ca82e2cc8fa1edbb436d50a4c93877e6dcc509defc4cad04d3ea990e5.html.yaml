- "<p>N'ayant pas d'idée particulière, vous décidez de suivre la galerie principale.
  Au moins, si vous ne trouvez pas ce que vous cherchez, vous ne risquerez pas de
  vous perdre. Au moment où vous allumez une torche pour commencer votre exploration,
  le son aigrelet d'une cloche retentit longuement. Aussitôt se font entendre cris,
  rires, insultes joviales... De la plupart des galeries surgit un flot d'hommes qui
  doivent être des mineurs, puisqu'ils portent un casque sur la tête et que certains
  ont encore un pic à la main. En les regardant mieux, vous vous rendez compte que
  ce ne sont pas des humains; vous reconnaissez avec étonnement des représentants
  des trois races qui vous inspirent le plus de mépris : des Gobelins, des Orques
  et des Kobolds. Mais ceux-ci n'ont pas l'air agressif. Après tout, ils semblent
  exercer un travail honnête. Certains d'entre eux sont même carrément amicaux puisqu'ils
  vous entraînent à leur suite, en vous appelant «camarade», Ils vous prennent visiblement
  pour l'un des leurs. Le heaume qui dissimule vos traits humains en est sans doute
  la cause. Vous tentez un instant de résister, mais le flot des mineurs vous submerge
  et vous vous laissez porter. Le moment venu, vous serez toujours à même d'opérer
  une retraite ...</p>"
- "<p>On vous emmène ainsi jusqu'à l'une de ces galeries plus étroites que vous vouliez
  justement éviter. Heureusement, celle-ci n'est pas très longue et débouche bientôt
  dans une grande pièce, emplie de longues tables et de bancs. Les mineurs font la
  queue devant un chaudron, pour recevoir leur repas. Cette odeur de nourriture vous
  rappelle que vous-même n'avez pas mangé depuis fort longtemps. Vous vous retournez
  pour demander aux mineurs qui vous ont accompagné si vous pouvez partager leur repas,
  mais ils ont disparu dans la foule des mangeurs. Leur amitié fortuite fut de courte
  durée. Désormais ils ne songent plus qu'à leur estomac..</p>"
