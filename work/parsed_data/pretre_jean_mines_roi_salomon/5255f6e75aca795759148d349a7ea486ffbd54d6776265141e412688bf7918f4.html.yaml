- <p>Vous fixez intensément Flippipini au fond des yeux, vous en remettant à vos capacités
  de clerc ! Le prophète chancelle un instant, puis porte la main à son front. «Le
  Chaos... marmonne-t-il. Je ... mais ... ma religion ... où suis-je ? Que ... » Vous
  le regardez en souriant. A l'évidence, il reprend le contrôle de lui-même. Vous
  l'aidez à s'asseoir et lui faites boire un peu d'eau. Il vous remercie chaleureusement,
  encore abasourdi d'avoir été tiré de sa démence. Désireux de se racheter il rédige
  une lettre destinée à Salomon où il explique son trouble et sa nouvelle détermination.
  à répandre le culte du Dieu unique. Puis, en guise de récompense, il vous confie
  deux parchemins de sort. Par malheur, il a dû les rédiger alors qu'il n'était pas
  en possession de tous ses moyens. Cela les rend indéchiffrables tant que vous ne
  les lirez pas à haute voix. Nous les appellerons A et B. Notez ces parchemins sur
  votre Feuille d'Equipement. Vous souhaitez à Flippipini un prompt retour à la civilisation,
  mais il vous annonce qu'il poursuivra coute que coûte son œuvre religieuse. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/504-9.html">Sachant
  que son état a dû l'empêcher de suivre les événements survenus dans les mines ces
  derniers temps, vous jugez inutile de le questionner davantage.</a></p>
