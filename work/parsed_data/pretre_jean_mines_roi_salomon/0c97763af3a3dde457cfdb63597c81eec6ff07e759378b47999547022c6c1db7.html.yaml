- "<p>Vous descendez quelques marches sur la pointe des pieds, car le moindre bruit
  résonne dans l'obscurité. Vous n'aimeriez pas avertir un éventuel assaillant de
  votre présence. Mais vous pensez soudain que votre torche est à elle seule un bien
  plus sûr moyen de vous faire repérer! Vous abandonnez donc votre prudence excessive
  et vous résignez à faire du bruit. Vous n'allez tout de même pas avancer dans le
  noir !</p>"
- <p>Tout à coup, votre instinct vous avertit d'un danger imminent qui menace vos
  arrières ! Hélas, il est déjà trop tard. Vous n'avez pas eu le temps de faire volte-face
  qu'un violent coup de pied dans le bas du dos vous fait perdre l'équilibre. Vous
  tombez cul par-dessus tête dans l'escalier. Votre crâne heurte durement l'arête
  d'une marche et un voile noir s'abaisse devant vos yeux. A travers une sorte de
  brouillard, vous maudissez le spectre qui, vous le jureriez, est à l'origine de
  votre chute. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/6.html">Puis
  vous perdez connaissance ...</a><em> </em></p>
