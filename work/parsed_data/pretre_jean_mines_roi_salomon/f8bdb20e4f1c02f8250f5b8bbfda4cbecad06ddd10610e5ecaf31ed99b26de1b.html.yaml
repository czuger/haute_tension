- <p>Avec l'énergie du désespoir, vous creusez la terre, utilisant vos ongles et votre
  épée, si vous en possédez toujours une. De plus en plus humide et friable, la glaise
  se désagrège sous vos doigts. Vous vous frayez ainsi un passage étroit, enfonçant
  votre large carrure dans la terre gluante sur quelques mètres. L'atmosphère est
  affreusement oppressante. Vous sentez que si vous ne débouchez pas sous peu à l'air
  libre, vous risquez de finir enseveli sous la boue qui glisse sur vous, macule votre
  cotte de mailles, et s'infiltre désagréablement dans vos narines. La fatigue et
  le manque d'air vous font perdre 2 points de Vie. Si vous n'êtes pas mort, vous
  continuez à creuser. Alors que vous commencez à désespérer, vos doigts traversent
  enfin la paroi pour atteindre l'autre côté. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/181-6.html">Vous
  redoublez de vigueur et bientôt, vous émergez de cette muraille de boue tout souillé
  mais heureux d'avoir survécu à cette épreuve.</a></p>
