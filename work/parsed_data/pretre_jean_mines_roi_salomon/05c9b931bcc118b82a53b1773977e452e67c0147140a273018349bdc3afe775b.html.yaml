- "<p>Le vil bouffon étant hors d'état, de nuire, vous aidez Apolongo à se relever.
  Il s'incline devant vous:« Tu m'as sauvé la vie, étranger ! Désormais, elle t'appartient.
  Si je puis t'accorder un service, demande et. tu seras exaucé ! » Vous rassurez
  Apolongo et lui rendez sa vie qui ne vous intéresse pas. Par contre, vous vous interrogez
  rapidement. Que pourriez-vous bien demander au shaman d'une tribu africaine qui
  puisse vous être utile ? Pendant que vous réfléchissez, le visage d'Apolongo s'éclaire.
  «Je pense savoir comment te venir en aide, reprend-il. . Accompagne-moi dans ma
  case, voyageur !»</p>"
