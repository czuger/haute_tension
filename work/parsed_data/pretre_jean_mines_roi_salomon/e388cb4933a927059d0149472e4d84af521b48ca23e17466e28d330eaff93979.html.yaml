- "<p>Une lueur de joie passe dans les yeux déments de Flippipini. Vous comprenez
  soudain que vous serez probablement son premier adepte. Il s'imagine certainement
  déjà à la tête d'une . longue procession de fidèles, tous armés d'un gong, clamant
  partout que le châtiment ne saurait tarder. Cérémonieux, il vous fait agenouiller,
  trace un signe cabalistique sur votre front et prononce quelques paroles de circonstance
  sur un rythme traînant. Sur ce, une grande faiblesse vous envahit. Mais elle n'est
  que passagère : vous vous sentez mieux une seconde après. Mieux, mais différent!
  Vous venez en effet de perdre à tout jamais votre propre Pouvoir de Conversion,
  puisque vous venez d'abjurer votre religion ! On ne quitte pas impunément le service
  du Dieu unique ! Pour la suite de vos aventures,n'oubliez pas que vous avez perdu
  ce pouvoir inappréciable de manière définitive ! C'est à peine si vous méritez encore
  le nom de Prêtre Jean, vous, un impie !</p>"
- <p>Lorsque vous vous relevez, le prophète vous confie une lettre pour Salomon. Il
  vous offre également deux parchemins de sort pour vous remercier. Par malheur, sa
  folie les lui a fait rédiger dans un code étrange. Leur signification vous restera
  inconnue tant que vous ne les lirez pas à haute voix. Nous les appellerons C et
  D. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/504-9.html">Notez
  ces deux parchemins sur la liste de vos possessions.</a></p>
