- "<p>Vous lancez immédiatement le Sort E que vous avez obtenu chez Flippipini le
  prophète. En l'énonçant à voix haute, vous comprenez - un peu tard - que ce sort
  permet de ramollir le métal. Mais, malheureusement, son effet concerne essentiellement
  celui qui le lance ! Votre épée, votre heaume et votre cotte de mailles se transforment
  sur le-champ en matière caoutchouteuse, n'offrant plus aucune protection. Votre
  stupidité n'a pas échappé au vieil homme qui se lève en souriant béatement! Vous
  essayez de le voir à travers la masse molle de votre heaume qui vous coule devant
  les yeux. Il ne s'agit plus du tout d'un homme, mais d'une créature affreuse, aux
  yeux rouges et globuleux. Ce monstre inhumain bondit sur vous d'un air gourmand.
  C'est un Imitateur, un être capable d'adopter la forme qu'il désire pour appâter
  ses proies. Vous allez devoir le repousser de votre mieux avec votre épée molle.
  En vous débattant contre la masse flexible de votre cotte de mailles qui vous embarrasse,
  vous vous préparez à résister. Mais l'effet du sort vous retire toute protection,
  et vous perdez 5 points de Force !</p>"
