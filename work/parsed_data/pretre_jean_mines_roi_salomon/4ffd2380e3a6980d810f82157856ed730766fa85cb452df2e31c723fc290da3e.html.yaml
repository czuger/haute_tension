- <p>Vous lancez vivement le Sort E que vous avez obtenu chez Flippipini le prophète.
  Vous découvrez alors qu'il permet de ramollir le métal. A votre grand dam, vous
  constatez que votre cotte de mailles et votre épée sont vite réduites à l'état de
  caramel fondant, et donc inutilisables. Le Lutin ne peut s'empêcher de s'esclaffer
  devant votre maladresse. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/314-3.html">Cela
  ne l'empêche toutefois pas de faire un petit geste dans votre direction, car il
  a bien compris vos intentions belliqueuses. Vous sentez vos membres s'engourdir.</a></p>
