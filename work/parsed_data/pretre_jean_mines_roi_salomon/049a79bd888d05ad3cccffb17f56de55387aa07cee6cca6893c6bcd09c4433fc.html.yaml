- <p>Vous débarrassez le nid des cadavres des reptiles volants préhistoriques et des
  débris de coquilles brisées. Puis, prenant appui sur le bord du rocher, vous poussez
  peu à peu l'amas de branchages au-dessus. du vide jusqu'à ce qu'il repose en équilibre.
  Une infime poussée suffirait à le faire basculer. Lestement, vous sautez alors dans
  le nid, annulant la délicate assiette que vous lui aviez donnée. <a href="/read_choice/1788c643e888a34f6a3ed08ca81c4b573d1cab8b2800f6665059447dedaeac3d">Ce
  dernier dévale aussitôt la pente à une vitesse phénoménale et vous avez du mal à
  vous cramponner à quelques branches pour ne pas lâcher prise.</a></p>
