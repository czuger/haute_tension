---
- "<p>Vous allumez une nouvelle torche et vous glissez dans l'étroit passage. Il grimpe
  en pente raide pendant quelques mètres, puis redevient horizontal. Vous avancez
  un peu, éclairant le sol de votre torche. Cela vous permet de découvrir qu'à partir
  de cet endroit, de gros champignons jaunâtres, à la corolle épaisse, tapissent le
  boyau. Leur nombre est si grand et leur implantation si serrée qu'il s'avère impossible
  de continuer votre chemin sans les écraser.</p>"
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/f6eb211ad2f60f3c0e298287dbf57c763bbf4672970aac85a62680f9c4feddb0"
  class="pageLink">Allez-vous faire demi-tour et redescendre au niveau de la galerie
  principale ?</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/8e8a9a3185830ddbe0335ceee8aa59dda89358b38dfac507ab6446adaf979fac"
  class="pageLink">Ou bien continuer comme si de rien n'était ?</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/066edcc8fe6d06d31b988a9729e69a80fe26431f188aa6ee668f70d2a53aa1e0"
