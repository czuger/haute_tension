- "<p>A peine avez-vous fait quelques pas que juste derrière vous la paroi explose
  littéralement sous la poussée de deux pattes et d'un museau gigantesque. En proie
  à l'horreur vous croyez un Instant être victime d'une hallucination, mais non !
  Il s'agit bien d'une Taupe, mais de taille monstrueuse. Comme sa congénère normale,
  cette créature a la vue très basse. Elle ne vous a pas encore repéré ! Malheureusement,
  son odorat est beaucoup plus fin, et elle renifle ostensiblement dans votre direction.
  La Taupe Géante semble vous trouver à son goût! Malgré sa masse impressionnante,
  l'animal semble moins rapide que vous.</p>"
