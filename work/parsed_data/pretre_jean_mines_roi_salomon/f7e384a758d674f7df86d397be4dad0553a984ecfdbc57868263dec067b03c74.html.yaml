- <p>Le cœur léger d'avoir survécu à tous ces périls, vous vous dites que rien de
  bien dangereux ne peut se cacher au fond de ces orifices, et vous maintenez l'allure
  de votre marche tranquille. Vous passez devant de nombreux trous d'où, effectivement,
  rien ne surgit. Sans doute s'agit-il d'une bizarrerie propre aux roches de cette
  partie de la mine, songez-vous. <a href="/adventures/read_choice/39a485a5fd53ca51bf0ceb89bb4d33a32153b51dee2c9f219f981b971a1b513d">Quelques
  mètres plus loin, les parois de la galerie redeviennent uniformes.</a></p>
