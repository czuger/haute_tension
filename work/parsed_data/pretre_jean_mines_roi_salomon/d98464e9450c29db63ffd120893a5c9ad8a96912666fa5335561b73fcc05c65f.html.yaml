- <p>Osant à peine quitter la créature infernale des yeux, vous lisez le sort à haute
  voix. A peine avez-vous fini de déchiffrer la dernière inscription que le Golem
  stoppe net, vacille un instant sur ses longues jambes de pierre et s'effondre sur
  le sol. Une gigantesque flaque boueuse s'étale bientôt sur toute la largeur de la
  galerie. Malheureusement, le parchemin tombe en poussière et vous ne pourrez plus
  utiliser les deux formules magiques qui y étaient inscrites. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/258-9.html">La
  voie est libre.</a><em> </em></p>
