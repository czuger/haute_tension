- '<p>L''Orque s''approche de vous avec un large sourire, alors que vous attendiez
  une : réprimande pour avoir troublé la quiétude du réfectoire. Votre main crispée
  sur la garde de votre épée se détend : le combat que vous prévoyiez n''aura pas
  lieu ! Jovial, l''Orque vous donne une claque sur l''épaule en signe d''amitié.
  «Bravo ! s''exclame-t-il. Enfin quelqu''un pour qui le sens de l''humour n''est
  pas un vain mot! Viens donc t''asseoir à ma table, étranger!» Vous pourriez profiter
  des bonnes intentions de cet Orque pour lui soutirer des renseignements. Vous n''osez
  donc refuser son offre et le suivez à sa table. Vous vous asseyez près de lui. Il
  parle beaucoup, de n''importe quoi, et ne s''arrête de déblatérer qu-t lorsqu''il
  mange. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/39-1.html">Il
  vous sera difficile de placer un mot !</a></p>'
