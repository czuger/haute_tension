- <p>« Daigne me pardonner, seigneur ! reprend l'Homme de Lave, parfaitement confus.
  J'avais oublié que notre contact peut sembler fort désagréable aux humains... Il
  y a si longtemps que personne ne nous a rendu visite ici !» Il semble réellement
  sincère. Votre magnanimité naturelle reprend le dessus, et votre désir de vengeance
  a vite disparu. Vous lui pardonnez sans difficulté. <a href="/adventures/read_choice/8184b7cbc8632f20272b3f3c071a92221ee75b588d06b24360c8af45e7d49573"
  class="pageLink">«Merci, seigneur !» poursuit l'Homme de Lave en hochant gaiement
  la tête.</a></p>
