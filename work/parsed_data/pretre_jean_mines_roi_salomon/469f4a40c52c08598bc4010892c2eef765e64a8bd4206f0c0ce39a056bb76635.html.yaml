- <p>Terrassé par vos assauts répétés, le pachyderme s'effondre d'abord à genoux,
  puis tombe lourdement sur le flanc. Sa trompe est encore agitée de quelques soubresauts
  nerveux, puis il s'immobilise totalement. Dans la savane, des acclamations retentissent
  ! Les hommes noirs se précipitent joyeusement vers vous et vous portent en triomphe.
  Pour eux, voir un éléphant abattu de cette manière tient du miracle ! Jusqu'ici,
  personne n'avait osé affronter de face une charge de ce terrible mastodonte ! Désormais,
  ils vous révéreront au même titre qu'un dieu ! Pour vous prouver son amitié, le
  chef de la tribu vous remet un petit pendentif en forme d'orchidée, qui d'ailleurs
  possède aussi le parfum de cette fleur. Tandis que le chef vous annonce le programme
  des réjouissances de la fête donnée en votre honneur, vous passez distraitement
  le pendentif autour de votre cou. <a href="/adventures/read_choice/3868f1a3f73cae667612680222c15782541eb243c5ce0c454ca6607dd5ca883e">Notez-le
  sur la liste de vos possessions.</a></p>
