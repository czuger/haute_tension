- "<p>Songeant déjà à la douce chaleur des rayons du soleil qui vous attend de l'autre
  côté, vous prenez votre élan et vous ruez sur le fragile obstacle. La porte vole
  en éclats !</p>"
- "<p>La joie vous étreint dès que la lumière du jour caresse votre visage fatigué.
  Cependant, votre joie reste très vite tempérée. Vous reconnaissez sans l'ombre d'un
  doute l'endroit où vous avez débouché: il s'agit de la mine à ciel ouvert que vous
  avez aperçue, accompagné des soldats de Salomon. Mais vous venez de défoncer une
  porte située a environ soixante mètres du sol; en plein milieu de l'à-pic ! Vous
  tombez en chute libre. Un gigantesque Ptérodactyle, vous trouvant sans doute appétissant,
  fond sur vous du haut des cieux.</p>"
- "<p>Avez-vous revêtu l'armure trouvée près de la nappe d'eau souterraine ?</p>"
