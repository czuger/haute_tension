- "<p>Vous comprenez peu à peu que vous venez d'être transformé en statue de sel.
  Le fait que vous conserviez toute votre lucidité ajoute à l'horreur de votre situation
  : au cours des siècles que vous passerez ici chaque fois qu'un Gobelin vous apercevra,
  il s'arrêtera pour vous donner un rapide coup langue ! Le sel est précieux dans
  les pays chauds. Vous ne fondrez que très lentement. Votre âme sera seulement libérée
  lorsque tout le sel aura fondu, mettant fin à ces humiliations incessantes et vous
  délivrant de ce répugnant calvaire .: Au moins ne pourrez-vous pas vous plaindre
  que votre existence manque de sel ! Ha, ha, ha !</p>"
