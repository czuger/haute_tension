- <p>En fouillant la poussière et les restes des habits du mort, un guerrier de la
  jungle à ce qu'il semble, vos doigts rencontrent une petite fiole métallique, remplie
  d'une potion que vous parvenez à identifier comme étant une Potion de Guérison,
  ainsi qu'un parchemin usé, par le temps. Celui-ci représente grossièrement l'entrée
  de trois cavernes dont l'une; la plus à gauche, est marquée d'une croix malhabile.
  Si vous voulez prendre l'un ou l'autre de ces objets, ou les deux, vous les glissez
  dans votre sac. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/142-9.html">Notez-les
  alors sur votre Feuille d'Equipement.</a></p>
