- <p>D'un coup d'aile, le Ptérodactyle vous attrape et vous saisit dans ses serres
  puissantes. Vous luttez pour vous dégager, mais rien n'y fait ! Le grand reptile
  aux ailes membraneuses vous emporte vers son nid. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/134-2.html">Sans
  doute vous y jettera-t-il en pâture à ses petits !</a></p>
