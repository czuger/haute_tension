- '<p>Vous sortez les 5 pièces d''or de votre bourse et les donnez à Achab (rayez-les
  de vos possessions). Avec un large sourire, il vous remet la défense qu''il vous
  avait montrée. «Tu as fait une bonne affaire, ami, mais ta courtoisie m''interdisait
  de t''escroquer ! Ha, ha !» rit le marchand. Puis, refermant ses paquets, il vous
  souhaite bonne route. «Puisse la bénédiction de Salomon t''accompagner !» Il ne
  vous reste plus qu''à reprendre votre traversée du pont. Notez cependant que vous
  pourrez transporter cette défense d''ivoire uniquement tant que vous aurez un cheval
  avec vous : <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/127-7.html">son
  poids vous interdirait en effet de la porter longtemps par vos propres moyens. </a></p>'
