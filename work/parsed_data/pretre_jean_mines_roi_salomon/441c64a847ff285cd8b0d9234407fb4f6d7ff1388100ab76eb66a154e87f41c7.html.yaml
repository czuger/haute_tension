- <p>Vous traversez rapidement le réfectoire, cherchant un mineur qui vous paraîtrait
  assez éveillé pour vous fournir des renseignements. Votre regard se porte sur la
  queue qui s'étire jusqu'au chaudron dans lequel un cuisinier puise de maigres rations
  de soupe. Une voix autoritaire domine les autres. vous levez les yeux vers s.on
  possesseur. C"est un Orque aux larges épaules, à la ceinture ornée d'un grand fouet.
  Voilà sans doute l'un des contremaîtres. L'Orque fait lui aussi la queue pour recevoir
  sa pitance. Dès qu'on lui a remis son assiette de soupe, il va s'asseoir à une table
  où vous pouvez le rejoindre, des places y étant encore libres. Cet Orque pourrait
  vous être utile, car sa position hiérarchique doit faire de lui un des résidents
  de la mine les mieux informés.</p>
