- "<p>Sous la secousse imprimée par votre geste puissant, la corde vient de se rompre
  ! Vous tombez dans le vide. Priant pour que la distance qui vous sépare du sol soit
  faible, vous attendez. Et attendez encore. Et encore... Vous comprenez que vous
  allez rejoindre votre victime au fond de ce gouffre perdu ! Vous touchez bientôt
  les eaux glacées d'une rivière souterraine, mais vous n'avez pas le temps d'avoir
  froid car le choc vous tue instantanément !</p>"
- "<p>Votre aventure s'arrête ici !</p>"
