- <p>Cette petite galerie qui va vers l'est est jonchée de blocs rocheux et vous craignez
  à chaque instant de déclencher un éboulement. Un simple caillou pourrait causer
  une réaction en chaîne vous ensevelissant sous des tonnes de décombres. Heureusement,
  la galerie s'élargit enfin; vous la suivez tandis qu'elle oblique vers le sud. Une
  fois ce coude dépassé, il vous semble apercevoir une sorte de salle au bout de la
  galerie. V<a href="http://lesitedontvousetesleheros.overblog.com/2014/12/9.html">ous
  y parvenez sans qu'il vous soit rien arrivé de fâcheux.</a></p>
