- <p>La galerie se poursuit encore pendant cinquante mètres à peu près. Puis vous
  arrivez à un cul-de-sac ! Aucune issue ne s'ouvre à votre niveau, mais un puits
  de mine plonge dans les profondeurs du sol. Ce puits est pourvu d'échelons que vous
  vous empressez d'essayer. Ils sont apparemment assez solides pour supporter votre
  poids. Les choses sérieuses vont peut-être enfin commencer pour vous ! La Mort Blanche,
  quelle qu'elle soit, ne saurait se trouver bien loin. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/226-3.html">Avec
  une ardeur nouvelle, vous entamez votre descente.</a></p>
