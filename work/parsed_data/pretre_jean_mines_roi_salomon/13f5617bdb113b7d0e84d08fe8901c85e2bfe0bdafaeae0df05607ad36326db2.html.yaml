- <p>Vous levez les yeux pour surveiller la chute des stalactites, tout en reprenant
  votre progression. Vous parvenez ainsi à en éviter plusieurs par une série d'agiles
  bonds de côté. Sans vos réflexes aiguisés, elles n'auraient certes pas manqué de
  vous causer de sérieuses blessures. Hélas, comme il vous est impossible de surveiller
  simultanément le sol et la voûte, vous vous prenez le pied entre deux stalagmites
  et perdez l'équilibre. Vous vous tordez violemment la cheville et manquez de vous
  empaler sur une de ces aiguilles rocheuses sorties du sol. Cet accident vous rendra
  la marche malaisée! Vous perdez 1 point de Force tant que rien ou personne n'aura
  guéri vos blessures. Autour de vous, le grondement de l'onde de choc emplit toujours
  l'atmosphère. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/517-4.html">Pourtant,
  encouragé par la proximité de l'entrée du tunnel, vous vous relevez.</a></p>
