- "<p>La galerie se poursuit fort longtemps, la distance vous paraissant difficile
  à estimer avec précision dans cette obscurité glauque. Vous marchez d'un bon pas
  malgré votre fatigue. Pour vous soutenir) vous décidez de siffler gaiement. Quelques
  mélodies de votre pays, si lointain à présent, montent à vos lèvres, amenant à votre
  esprit le souvenir de jours heureux à la cour de Richard. Cette distraction vous
  aide à repousser les sombres pensées qui vous accablent. Enfin, vous parvenez à
  un croisement. Le tunnel où vous progressez se poursuit tout droit, tandis qu'une
  galerie perpendiculaire le coupe, partant vers la droite et la gauche.</p>"
