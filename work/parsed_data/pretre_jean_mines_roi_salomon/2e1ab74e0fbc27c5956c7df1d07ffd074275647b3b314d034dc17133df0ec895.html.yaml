- "<p>Vous vous ruez vers cette ignoble brute, mais le contremaître a surpris votre
  geste. D'un coup de fouet, il vous emprisonne les jambes et vous jette à terre.
  Puis, profitant de votre désavantage; il vous martèle la jambe à coups de pieds.
  Un craquement sourd retentit et vous poussez un hurlement atroce. La brute vient
  de vous, briser une jambe ! Vous perdez 2 points de Force. Le comble du sadisme
  s'exacerbe chez ce personnage lorsqu'il vous regarde en s'esclaffant, les bras croisés,
  tandis que vous confectionnez une attelle de fortune pour votre jambe, à partir
  de vieilles planches qui traînaient par là. Ce contremaître est si détestable qu'il
  faudrait le corriger.</p>"
