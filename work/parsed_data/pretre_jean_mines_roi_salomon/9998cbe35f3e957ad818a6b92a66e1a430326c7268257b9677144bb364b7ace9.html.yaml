- "<p>Sans grand enthousiasme, vous grimpez dans la benne comme vous l'indique le
  Gnome. L'aspect précaire de cette installation vous tracasse un peu, d'autant plus
  que vous n'avez aucune idée de la profondeur de ce puits. Jusqu'où peut-il bien
  s'enfoncer dans la mine ? Mais il n'est plus temps de tergiverser, car dès que vous
  avez pris place dans la benne, le Gnome en actionne le mécanisme. Vous tombez en
  chute libre pendant un instant ! La benne racle les parois rocheuses et votre estomac
  vous remonte dans la gorge. Puis, avec un craquement sinistre, les cordes se tendent
  et votre habitacle se stabilise au-dessus du vide. De grosses gouttes de sueur coulent
  sur votre front. Vous maudissez le Gnome et ses plaisanteries de mauvais goût. Du
  moins votre descente semble-t-elle se poursuivre plus régulièrement maintenant...</p>"
- |-
  <p>Vous ralentissez un peu et arrivez à hauteur d'une galerie perpendiculaire au puits, mais<br>
   avant que votre regard n'ait pu s'y attarder, la descente a repris. Petit à petit, la benne se rapproche du fond. Bientôt vous.touchez le sol et sortez de ce déplaisant moyen de transport. Un coup d'œil vers le haut vous permet de distinguer la benne qui remonte déjà et un petit cercle de lumière là où se trouve l'ouverture du puits. <a href="/adventures/read_choice/c5a76763198352259c34505963af3cbac995a190f5ba6e1ff9953e30b682aa42">Il n'y a plus moyen de reculer à présent: vous vous trouvez au cœur des mines du roi Salomon !</a></p>
