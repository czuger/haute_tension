  dans la cellule s'élance vers vous ! Elle grossit de plus en plus, enfle encore
  et encore, jusqu'à atteindre la taille d'un percheron ! Elle vous coupe toute retraite
  et dénude des crocs acérés. Vous n'avez plus le choix : pris trop au dépourvu pour
  lancer un sort ou utiliser l'Œil Magique, vous devrez l'affronter avec votre seule
  épée !</p>"
