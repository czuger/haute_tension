- "<p>Vous laissez derrière vous le réfectoire et la jonction des tunnels. Vous savez
  au moins que vous enfoncer dans la mine vous rapprochera certainement de la geôle
  de Nikanor. Quant à la Mort Blanche, qui sait où vous la rencontrerez ? Les mineurs
  semblaient tous d'accord pour la dépeindre comme fugitive et insaisissable. Le large
  tunnel a maintenant cessé d'être encombré, et vous le trouvez presque désert. De
  part et d'autre, quelques petites galeries s'ouvrent dans les parois. Les sons qui
  en proviennent· vous rassurent : il s'agit de simples lieux de travail où s'affairent
  les mineurs.</p>"
- "<p>Au moment où vous passez devant une de ces . galeries perpendiculaires, un chuchotement
  vous fait dresser l'oreille. Une voix suave vous a appelé ! Vous vous rapprochez
  avec précaution de cette galerie sombre. «Entre ici, étranger, si tu veux des renseignements
  au sujet de la Mort . Blanche !» Vous réfléchissez une seconde : il s'agit certainement
  d'un mineur qui, ayant épié votre conversation au réfectoire, espère vous soutirer
  un peu d'or en échange de ses informations ! Il veut probablement éviter d'avoir
  à partager ce que vous lui donnerez avec ses camarades ...</p>"
