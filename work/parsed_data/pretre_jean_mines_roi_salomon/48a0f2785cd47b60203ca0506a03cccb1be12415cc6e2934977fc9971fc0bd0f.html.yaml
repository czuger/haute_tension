- "<p>Votre attitude semble plaire au Lutin. «Bonjour, l'ami! lance-t-il gaiement.
  J'espère que mes mimiques t'ont amusé ! Que cherches-tu donc en ces lieux ?» Il
  n'a nullement l'air agressif. S'il vit ici, peut-être pourra-t-il de surcroît vous
  donner des renseignements sur le but que vous poursuivez. Après un instant d'hésitation,
  vous lui parlez de votre mission. «Détruire la Mort Blanche! s'exclame-t-il, stupéfait.
  Le moins qu'on puisse dire est que tu es courageux, étranger! Tu mérites certainement
  de recevoir un peu d'aide. Le monstre que tu chasses, lorsqu'il ne parcourt pas
  ces galeries en quête d'une nouvelle victime, se cache derrière une double porte
  en ivoire massif. Quant à Nikanor, ce prisonnier que tu souhaites rencontrer, je
  sais seulement qu'on le garde dans un cachot à la porte rouge! Maintenant, tu devrras
  m'excuser car j'ai un rendez-vous ! »</p>"
- <p>Comblé par la bonne volonté de ce Lutin espiègle, vous n'osez l'accabler davantage
  de questions. Vous lui prodiguez. de sincères remerciements pour son aide précieuse.
  Vous lui serrez la main, et ressentez un léger picotement au creux de la paume.
  Le Lutin éclate de rire. «J'adore les farces! Mais tout est affaire de goûts et
  de couleurs... Ha ha ha ! Kenavo !» Puis il disparaît. Ne ressentant aucun trouble
  particulier. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/329-1.html">Vous
  concluez qu'il s'agissait certainement d'une gentille plaisanterie et, persuadé
  de toucher au but, vous reprenez votre chemin.</a><em> </em></p>
