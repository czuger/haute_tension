- "<p>Le tunnel se poursuit sur une centaine de mètres dans la même direction. Puis
  il oblique brutalement à droite, et cent mètres plus loin à nouveau à gauche. Vous
  marchez prudemment, inspectant au passage les parois au cas où quelque cavité y
  dissimulerait un autre accès. Mais vous ne trouvez rien avant d'arriver à un embranchement
  où une nouvelle galerie part vers la droite, tandis que celle que vous suiviez se
  poursuit devant vous. Soudain, un petit bruit de trottinements précipités vous fait
  sursauter. Vous remarquez une forme allongée sur le sol, vaguement désarticulée.
  En vous approchant avec méfiance, vous vous apercevez qu'il s'agit du squelette
  d'un guerrier. Votre arrivée subite a dû faire fuir les quelques rats qui essayaient
  de trouver là une pitance inexistante.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/106-6.html">Si
  vous ne l'avez déjà fait lors d'un précédent passage, vous pouvez fouiller ce squelette.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/352-7.html">Si
  vous préférez ne pas vous en soucier et prendre l'embranchement de droite.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/211-0.html">Si
  vous décidez, imperturbable, de continuer votre chemin tout droit.</a></p>
