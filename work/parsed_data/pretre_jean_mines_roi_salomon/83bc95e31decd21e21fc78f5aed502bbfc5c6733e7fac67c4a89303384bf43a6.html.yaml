- "<p>Au fond de la grotte qu'habitait l'Imitateur, un petit escalier taillé dans
  le rocher s'enfonce dans l'obscurité. Vous avez le choix entre cette voie et la
  dangereuse corniche si glissante, c'est-à-dite pas de choix du tout ! Vous descendez
  ainsi l'escalier aux marches moussues attentif à ne pas trébucher.</p>"
