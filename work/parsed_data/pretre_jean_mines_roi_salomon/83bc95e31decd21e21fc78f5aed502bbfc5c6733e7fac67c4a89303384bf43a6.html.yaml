- "<p>Au fond de la grotte qu'habitait l'Imitateur, un petit escalier taillé dans
  le rocher s'enfonce dans l'obscurité. Vous avez le choix entre cette voie et la
  dangereuse corniche si glissante, c'est-à-dite pas de choix du tout ! Vous descendez
  ainsi l'escalier aux marches moussues attentif à ne pas trébucher.</p>"
- <p>Enfin, vous débouchez à l'entrée d'une caverne aux proportions fabuleuses. Du
  fond de celle-ci s'élève un concert de grognements et de cris sauvages. <a href="/adventures/read_choice/9a7a69e15a9ccecc5bef95bc19e820f2ae214032f860d620004cf6e597846e1f">Sentant
  que vous touchez au but, vous portez la main à votre épée et avancez courageusement.</a><em>
  </em></p>
