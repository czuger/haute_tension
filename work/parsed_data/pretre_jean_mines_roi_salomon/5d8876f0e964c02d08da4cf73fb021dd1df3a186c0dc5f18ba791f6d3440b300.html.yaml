- '<p>Vous collez votre oreille aux lèvres du vieil homme, tentant de saisir ses derniers
  mots. Visiblement, rien ne retardera son agonie. Tout ce que vous parvenez à comprendre
  de ses murmures vous paraît quasiment incompréhensible : «La... potion ... lévitation
  ... » Puis, avec un bouillonnement d''écume sanglante, sa tête retombe sur le côté.
  Il est mort ! Jamais vous ne découvrirez son identité ni la raison de ses blessures.
  Cherchant le sens de ses paroles, vous remarquez une petite fiole métallique accrochée
  à sa ceinture. S''agirait-il de la potion dont il pariait ? Si vous désirez emporter
  cette fiole, notez-la sur votre Feuille d''Equipement. Puis vous dites une rapide
  prière pour le repos de l''âme de ce malheureux, et abandonnez son corps sous une
  sommaire sépulture de pierres. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/153-8.html">Vous
  reprenez votre chemin dans la galerie principale.</a></p>'
