- "<p>Un mouvement convulsif agite un tas de pierreries et une créature en émerge
  avec fureur. La principale caractéristique de cet humanoïde est sa pilosité fortement
  affirmée ! A mi-chemin entre l'homme et le singe, il est recouvert de poils très
  épais d'un brun sale et partagés sur son poitrail par une raie blanche verticale.
  L'odeur qu'il dégage est véritablement pestilentielle. C'est un Monrock, une de.
  ces créatures qui ne se manifestent que la nuit, dans les endroits obscurs, à la
  faveur des ténèbres, un être parmi les plus infects de la création !</p>"
