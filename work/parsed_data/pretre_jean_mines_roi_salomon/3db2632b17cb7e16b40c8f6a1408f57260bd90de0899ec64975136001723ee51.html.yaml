- "<p>La réponse du vieillard fuse aussitôt, déterminée. «Je suis Flippipini ! braille-t-il.
  Flippipini le prophète ! Je prêche le Chaos! A Ilion arrivée dans la mine, je souhaitais
  convertir les mineurs au culte du Dieu unique! Mais bien vite j'ai compris mon erreur
  ! Dieu n'existe pas ! Il n'y a que le Chaos ! Seul demeurera sa victoire, et bientôt
  le Châtiment s'abattra sur nous! Convertis-toi, étranger ! Convertis-toi et tu seras
  sauvé ! »</p>"
- "<p>Il se lance alors dans une interminable tirade mystique. Abruti par ce flot
  de paroles, c'est à peine si vous parvenez à comprendre qu'à son avis la fin du
  monde aura lieu demain! Vous qui venez du futur ne constituez pas vraiment un candidat
  idéal pour croire en ses prévisions délirantes. Mais vous vous forcez à sourire.
  Cet homme vous est plutôt sympathique. Trop d'efforts au cœur de la mine ont dû
  faire chavirer sa raison !</p>"
