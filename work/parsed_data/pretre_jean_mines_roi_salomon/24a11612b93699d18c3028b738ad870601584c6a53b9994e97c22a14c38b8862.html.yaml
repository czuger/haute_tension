- "<p>Votre épée déchire facilement la toile du sac que vous avez choisi de percer.
  Des grains de blé s'échappent de l'ouverture béante. Vous en prenez une poignée,
  en faites craquer un sous la dent : pas de doute, ce n'est rien d'autre que du blé.
  D'après leur forme, les autres sacs renferment le même contenu. Mais vous n'avez
  pas le temps de vous en assurer, car soudain vous n'êtes plus seul dans la tour
  ! Un Homme-Oiseau venu du ciel se dirige vers vous. Il ne semble pas armé, mais
  les doigts de ses deux mains se terminent en longues griffes tranchantes.</p>"
