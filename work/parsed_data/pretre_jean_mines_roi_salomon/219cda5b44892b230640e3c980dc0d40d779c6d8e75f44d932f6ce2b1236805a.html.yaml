  ardeurs ! » Sans vous préoccuper de ses protestations, vous le saisissez par le
  col et le soulevez jusqu'à un porte-manteau fixé dans la paroi, où vous le suspendez.
  Tous les mineurs éclatent de rire en voyant les contorsions pitoyables qu'il exécute
  pour se libérer.</p>"
