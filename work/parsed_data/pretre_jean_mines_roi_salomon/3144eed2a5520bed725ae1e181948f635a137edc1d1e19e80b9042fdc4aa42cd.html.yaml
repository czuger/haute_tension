- "<p>Le vieil homme vous guide jusqu'à une caverne, faiblement éclairée par quelques
  chandelles. Une odeur assez nauséabonde y règne. Des rats minuscules, mais très
  nombreux, grouillent le long des parois. Accrochés sur les murs, sous les innombrables
  toiles d'araignées, des insectes divers forment une insolite collection. De temps
  à autre, un ver blanchâtre, bien vivant, s'échappe du corps d'un animal en décomposition.
  Sur une table, outre quelques ustensiles de cuisine, assez sales, sont posés divers
  parchemins et une cornue où bouillonne un liquide rose.</p>"
