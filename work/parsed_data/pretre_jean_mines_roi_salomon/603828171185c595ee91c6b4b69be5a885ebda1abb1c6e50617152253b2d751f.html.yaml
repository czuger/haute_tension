  <p>La perspective de vous trouver en face de cet homme dont les textes bibliques ont fait une légende vous abasourdit un peu. Vous vous attendiez à découvrir un homme âgé, mais Salomon est encore jeune. Son regard profond inspire un respect sans mélange. Vous prenez place sur un siège de bois, et le roi commence à parler. «Illustre voyageur, dit le roi, les messagers de mon ami M'Satchmo. m'ont raconté tes exploits. Pourtant j'avais déjà<br>
   connaissance de ta venue avant leur récit !» Voyant votre étonnement, Salomon poursuit :<br>
   «Vois-tu, cela te paraîtra curieux, mais souvent des rêves prémonitoires agitent mon sommeil. En songe, j'ai vu des événements et des lieux d'autres temps, et toujours ton visage revenait parmi eux. Grâce à ce rêve, je t'attendais.»</p>
