- "<p>Votre modeste expédition arrive au campement de Salomon vers la fin du jour.
  Les éclaireurs qui vous escortent sont porteurs d'un message de M'Satchrno, et vous
  remarquez que celui-ci semble jouir d'un statut privilégié car les gardes du camp
  vous laissent passer sans aucune formalité. Tandis que vous chevauchez à travers
  l'immense campement, aménagé pour des centaines de guerriers, un coureur porte la
  nouvelle de votre venue à Salomon. Aussi, lorsque vous arrivez à Ia tente la plus
  imposante du camp, le roi vous attend déjà. Vous remarquez une estrade édifiée près
  de la tente du roi, avec un large fauteuil sculpté placé en son centre. C'est sans
  doute là que Salomon rend la justice durant la journée. Vous patientez à peine quelques
  instants, puis l'on vous fait signe de passer à l'intérieur.</p>"
