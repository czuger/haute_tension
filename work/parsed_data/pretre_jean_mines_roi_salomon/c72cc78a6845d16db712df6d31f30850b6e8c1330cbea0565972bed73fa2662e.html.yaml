- "<p>Vous ne tardez pas à apercevoir un amas de branchages entremêlés au sommet du
  piton rocheux qui domine l'exploitation à ciel ouvert. Un vent violent vous fouette
  le visage et les serres de la créature antédiluvienne vous labourent les épaules.
  Arrivé au-dessus de son nid, le reptile volant vous lâche brusquement. Vous vous
  écrasez avec fracas au milieu des débris de deux coquilles d'œufs monstrueux. Vous
  perdez 2 points de Vie sous le choc.</p>"
