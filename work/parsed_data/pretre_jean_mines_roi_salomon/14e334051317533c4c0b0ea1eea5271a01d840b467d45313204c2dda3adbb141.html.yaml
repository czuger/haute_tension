- "<p>Vous avez atteint une caverne naturelle aux dimensions impressionnantes. Cette
  immense grotte souterraine vous stupéfie: une grande nappe d'eau lisse comme de
  l'huile l'emplit d'un bout à l'autre. Vous êtes pour l'instant debout sur une anfractuosité
  du rocher, mais si vous voulez traverser la caverne, il faudra vous mouiller les
  pieds. L'eau donne à cette salle une coloration bleutée, et la lumière étrange;
  qui émane de ce lac se réfracte en une multitude de reflets irisés. Vous vous penchez
  pour étudier la surface de l'eau d'un peu plus près. Malgré la faible luminosité,
  vous semblez y apercevoir une forme sombre et mouvante.</p>"
