- "<p>Tandis que vous chevauchez lentement parmi des contreforts montagneux, votre
  esprit vagabonde au fil des aventures extraordinaires qui vous ont amené jusqu'ici,
  depuis' les villes saintes d'Israël jusqu'aux, splendeurs magistrales de l'Egypte
  pharaonique. Guidant précautionneusement votre cheval entre les rochers, vous choisissez
  votre route selon la position du soleil. Vous vous acheminez dans la direction où
  pourrait se trouver le camp des hommes du roi Salomon, et surtout, espérez-vous,
  son conseiller Nikanor. Chaque pas de votre monture vous rapproche de l'objectif
  de votre quête : Shangri-La, la cité du bonheur éternel.</p>"
- |-
  <p>Soudain, au, sommet d'un col rocailleux, une surprise vous attend! Vous vous retrouvez nez à nez avec un homme à cheval suivi d'une dizaine de, mules chargées de lourds coffres d'ébène. Le cavalier, qui a fière allure dans ses habits chamarrés et confortables, n'est armé que d'une longue lance. Apparemment, ses intentions ne sont pas hostiles. Il s'agit simplement du convoyeur de ce petit chargement. Arrivé à sa hauteur, vous apprenez avec intérêt qu'il vient de quitter le camp de Salomon. Votre but est proche ! Mais qui sait, si la chance était avec vous, cet homme pourrait connaître personnellement Nikanor ... Vous l'interrogez.<br>
   «Nikanor ! rétorque le cavalier. Il m'est pénible de décevoir tes espérances, étranger, mais tu ne le trouveras pas auprès du roi. Alors que cette province était placée sous son contrôle, il s'est attiré le courroux de Salomon en gérant de façon déplorable les mines de diamant dont il avait la charge. En dépit de sa sagesse réputée, le roi n'en est pas moins homme. Il a grand besoin de richesses pour l'édification d'un temple monumental à Jérusalem, et Nikanor s'est vu démettre de ses fonctions de gouverneur. Depuis, il est emprisonné quelque part au cœur de ces mines qu'il n'a pas su faire fructifier... Mais je parle, je parle comme une femme qui n'aurait d'autre occupation pour remplir sa journée! Excuse-moi, mais je dois reprendre ma route !»</p>
- "<p>Effondré par de si graves nouvelles, vous le regardez s'éloigner sans même esquisser
  un geste. Si Nikanor n'est plus là pour vous aider, comment allez-vous découvrir
  la voie qui mène à Shangri-La ? Il ne vous reste qu'à espérer une aide quelconque
  de la part de Salomon ! Mais à présent, vous devez quitter ces rochers arides pour
  continuer votre progression.</p>"
- "<p>Le chemin qui traverse la montagne est relativement large et votre coursier
  n'a aucun mal à le suivre. Parfois, quelques pierres roulent sous ses sabots, mais
  l'animal, rompu aux sentiers escarpés, ne perd nullement l'équilibre. Au bout d'un
  moment, la piste que vous suiviez se divise en deux. Vous plissez les yeux pour
  essayer de voir au-delà des brumes matinales. A droite, le chemin descend le long
  d'une pente assez abrupte, et s'enfonce ensuite au pied des montagnes dans une jungle
  touffue. A gauche, le paysage montagneux qui vous est familier semble se poursuivre
  selon un angle plus doux.</p>"
