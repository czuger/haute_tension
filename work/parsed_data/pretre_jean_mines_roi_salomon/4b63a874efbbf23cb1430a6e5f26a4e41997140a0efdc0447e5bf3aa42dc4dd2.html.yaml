- <p>Vous hélez le premier des mineurs, mais à son air grincheux vous comprenez qu'il
  aurait mieux valu vous adresser à l'un de ses compagnons ! Il ne prend même pas
  la peine de vous regarder, exactement comme si vous n'existiez pas ! Cela vous irrite
  quelque peu, mais après tout, qu'y pouvez-vous ? <a href="/adventures/read_choice/37a9a47f42e05d1f8c08b0c4f9bd21107d7106efeedaf19e1813f4110247a302">Vous
  n'allez tout de même pas les massacrer !</a></p>
