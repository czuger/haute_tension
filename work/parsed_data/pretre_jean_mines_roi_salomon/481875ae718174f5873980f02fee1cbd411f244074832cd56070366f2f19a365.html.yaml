- "<p>Vous fixez votre attention sur la scène de chasse. Une tribu d'indigènes, plus
  grands que les Matabélés et armés de sagaies qui semblent dérisoires contre l'animal
  qu'ils poursuivent, chassent un gigantesque éléphant aux larges oreilles. De près,
  la peinture est tellement réaliste que vous croyez presque les voir bouger, et même
  entendre les barrissements furieux de la bête. Soudain quelque chose vous surprend:
  vous vous retournez précipitamment. Vous ne vous trouvez plus dans une galerie de
  mine, mais à l'extérieur. Le tableau vous a absorbé ! Vous n'avez guère le temps
  de méditer sur l'impossibilité d'une telle situation car le grand proboscidien fonce
  droit sur vous. Si vous ne réagissez pas très vite, vous allez être piétiné.</p>"
