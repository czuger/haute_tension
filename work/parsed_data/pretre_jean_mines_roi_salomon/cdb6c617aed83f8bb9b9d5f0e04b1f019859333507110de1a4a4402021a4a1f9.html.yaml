- "<p>Vous vous penchez sur le coffre posé sur la large table et l'étudiez attentivement,
  à la recherche d'un piège éventuel. De la pointe de votre épée, vous en soulevez
  le couvercle. Aucun ressort ne se détend pour libérer fléchettes ou poignard ...
  Un coussin de velours émeraude, sur lequel devait reposer un magnifique objet d'art
  en cristal, s'offre à votre vue. Mais de ce qui était sans doute la sublime effigie
  d'un paon au plumage de cristal, il ne reste que des débris translucides. Cette
  malchance vous afflige et vous alliez vous détourner du coffre lorsqu'un point brillant
  capte votre regard. Écartant les fragments de cristal, vous découvrez une très belle
  perle noire, probablement de grande valeur. Si vous désirez l'emporter, notez-la
  sur votre Feuille d'Équipement.</p>"
