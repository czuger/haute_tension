- '<p>Votre épée transperce la Mort Blanche en un centre vital: elle s''enfonce profondément
  dans sa poitrine, entre les côtes au niveau du cœur ! Touché à mort, le monstre
  pousse un rugissement furieux et tombe à genoux. Un instant, ses yeux croisent les
  vôtres et, pour la première fois, vous voyez que ce regard a quelque chose d''humain.
  Secoué par cette découverte, votre stupéfaction va croissant lorsque le dernier
  regard du monstre avant qu''il ne s''éteigne se teinte non de haine ou de dépit,
  mais d''une lueur de gratitude ... Comme si vous veniez de le libérer d''un fardeau
  trop lourd et qu''il vous en était reconnaissant. A présent, la créature a rendu
  l''âme. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/578-2.html">Vous
  ignorerez toujours quelles expériences inhumaines avaient donné naissance à la Mort
  Blanche ...</a><em> </em></p>'
