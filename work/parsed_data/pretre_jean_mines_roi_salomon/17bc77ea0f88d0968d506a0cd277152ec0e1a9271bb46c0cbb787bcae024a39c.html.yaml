- "<p>Pris de panique à la vue des deux Dragons, vous abandonnez à son sort le malheureux
  chevalier et vous mettez à courir droit devant vous, Mais votre lâcheté sera punie
  car l'un des monstres vous a vu bouger. Vous êtes maintenant trop loin pour qu'il
  vous rattrape mais rien ne peut l'empêcher de cracher son haleine brûlante vers
  vous, Vous perdez 2 points de Vie.</p>"
- "<p>Vous ne cessez pourtant pas de fuir et bientôt, le bruit du combat disparaît
  derrière vous. Le jour se lève à mesure que vous marchez dans un paysage assez proche
  de la savane. Le soleil est à son zénith lorsque vous apercevez à nouveau une agitation,
  non loin de vous. Une impression de déjà vu vous saisit lorsque vous reconnaissez
  la scène de chasse à l'éléphant qui occupait le côté droit de la fresque. Vous songez
  que la situation est véritablement déroutante. Mais vous n'avez plus le temps de
  réfléchir à quoi que ce soit car, poussé par la tribu d'hommes noirs, l'éléphant
  arrive droit sur vous.</p>"
