- "<p>Une fois les gardes calmés, vous leur demandez des précisions sur la nature
  du péril que vous devez détruire. Vos. paroles les font frissonner. A l'évidence,
  ils craignent la Mort Blanche, mais redoutent aussi que vous parliez de leur couardise
  à Salomon ! Le chef des soldats s'exprime enfin : «Nous te conduirons jusqu'à la
  frontière du domaine du monstre, soit! Mais sache que c'est folie de s'y aventurer
  ! » Vos déclarations courageuses liées à votre certitude de défendre une juste cause
  ne réussissent pas à convaincre les gardes. Ils vous prennent pour un fou, et même
  pour un fou qui n'a plus très longtemps à vivre. La mort dans l'âme, ils vous précèdent
  vers l'endroit convenu. Vous cheminez au sein de la patrouille sur plusieurs kilomètres,
  traversant un dédale de tunnels qu'il vous aurait été pénible de parcourir seul.
  La conversation se fait plus rare à mesure que vous approchez du but. Entre deux
  propos anodins, vous glissez quelques questions au sujet de Nikanor. «Pauvre homme
  ! s'apitoie le garde. J'ignore quels' furent ses crimes, mais nul ne mérite le sort
  qu'il a connu ! La Mort Blanche est venue l'arracher à sa cellule et l'a emporté
  dans les profondeurs de la terre ! Maintenant, il ne peut qu'être mort !» Puis un
  silence pesant retombe sur votre escorte terrifiée. La chance vous aurait-elle vraiment
  abandonné ?</p>"
- "<p>Soudain, la galerie où vous progressiez s'interrompt, bouchée par un mur de
  roc. Mais une observation plus soutenue vous apprend que les nombreux blocs de rochers
  qui bloquent ce segment du tunnel ont été. entassés pour former une sorte de rempart
  devant une Iourde porte ! Vous n'en voyez qu'une petite partie, mais elle semble
  faite d'ivoire massif sculpté. «Au-delà de cette porte, commence le royaume de la
  Mort Blanche ! déclare le chef des gardes. Le monstre connaît sûrement un passage
  secret lui permettant de déboucher directement dans la mine, au-dessus! Mais au
  moins n'emprunte-t-il pas cette issue. Ainsi nous avons garanti notre tranquillité!»
  Vous lui jetez un regard méprisant. Comment une telle lâcheté est-elle possible
  chez un soldat! «Eh bien, moi j'irai! Je réponds de ma victoire sur ma vie! » clamez-vous.
  Mais déjà les gardes ont cessé de vous écouter et tournent les talons. Ils semblent
  bien décidés à vous planter là !</p>"
