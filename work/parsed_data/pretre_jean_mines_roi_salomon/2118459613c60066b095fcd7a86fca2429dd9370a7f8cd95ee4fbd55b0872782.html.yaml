- '<p>Vous dégainez votre épée et en assenez un coup décisif à ce spectre, qui d''ailleurs
  ne fait rien pour l''éviter. Votre fidèle lame vous trahit alors pour la première
  fois: elle passe au travers du fantôme sans lui faire le moindre mal ! «Imbécile
  !» vous lance le spectre avant de se volatiliser. Vous avez beau fouiller des yeux
  les recoins de la petite pièce, vous n''apercevez plus aucune trace de sa présence.
  Il a bel et bien disparu. Ravi de vous en tirer à si bon compte, vous décidez de
  descendre par le petit escalier creusé dans le sol. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/49-8.html">Il
  n''y a de toute façon pas d''autre issue à cet endroit.</a><em> </em></p>'
