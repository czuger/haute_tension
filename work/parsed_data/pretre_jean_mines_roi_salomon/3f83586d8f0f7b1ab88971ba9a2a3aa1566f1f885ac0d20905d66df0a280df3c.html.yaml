- "<p>Ce vieil homme vous émeut. Sa détresse semble sincère. Vous pensez pouvoir lui
  faire confiance. Vous lui avouez alors qu'un grand prêtre égyptien, mort maintenant
  depuis des siècles, vous a envoyé à lui à travers le temps, pensant, sur la foi
  d'une prophétie, qu'il avait découvert Shangri-La.</p>"
- "<p>«Ainsi tu cherches la ville de légende ? dit-il. Sans doute puis-je t'aider,
  mais Antarsis m'a fait un trop grand honneur. Je ne suis pas allé jusqu'à Shangri-La.
  En revanche, ma magie m'a permis de trouver l'homme qui, peut-être, est le seul
  à détenir le renseignement final. Il se nomme Souhsan. Il habite, ou plutôt, il
  habitera la fantastique cité de Babylone dans quelques centaines d'années. Si tel
  est ton vœu, je t'enverrai vers lui ! » Vous vous étonnez à peine des paroles prodigieuses
  de Nikanor, car depuis le début de votre quête les hommes de sa trempe vous ont
  beaucoup aidé ! Avant d'accepter sa proposition, vous vous inquiétez cependant de
  savoir qui fera le rapport qu'attend de vous le roi Salomon, et qui lui remettra
  les messages qu'on a pu vous confier pour lui depuis votre entrée dans les mines.</p>"
- "<p> </p>"
- <p>«N'aie crainte, mon ami, dit Nikanor. J'irai moi-même voir Salomon et lui présenter
  tes messages. Le temps est venu de tirer un trait sur ces querelles anciennes. Le
  roi est juste. Il me pardonnera mes erreurs. Suis-moi à présent !» Vous traversez
  l'immense caverne derrière lui jusqu'à l'endroit où coule une rivière souterraine.
  «Je vais te congeler, annonce Nikanor. T'envelopper dans un cocon de glace enchantée,
  au sein de laquelle tu vivras protégé du monde, sans boire ni manger, durant les
  années nécessaires à l'arrivée de Souhsan à Babylone. Lorsque l'heure sera venue,
  la rivière t'emportera jusqu'à lui. Alors seulement tu te réveilleras !» <a href="/adventures/%ADVENTURE_ID%/read_choice/1e641ef9a321c4959d591971d3c975f04a942ee8bbc6679b2fa07ea9cc9eb298">Un
  peu impressionné, vous acquiescez en silence.</a></p>
