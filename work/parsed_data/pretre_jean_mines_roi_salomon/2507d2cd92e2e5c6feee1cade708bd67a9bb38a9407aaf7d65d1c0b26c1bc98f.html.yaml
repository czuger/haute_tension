- <p>A contrecœur, vous jetez votre épée et levez les bras, paumes tournées en avant
  pour que les pygmées ne se méprennent. pas sur vos intentions. Trois des petits
  hommes s'avancent prudemment. Ils vous toisent avec perplexité, puis l'un d'eux
  ramasse votre épée (bien lourde pour lui) et la rapporte à celui dont la coiffure
  de plumes bariolées vous laisse deviner qu'il est le chef. «Le grand Salomon récompensera
  richement ses fidèles Matabélés ! clame-t-il. Lorsque nous lui livrerons pieds et
  poings, liés ce trafiquant d'ivoire, son contentement sera grand ! » Vous comprenez
  en un éclair. que le marchand Achab avait volé cet ivoire! Sa mule a induit les
  pygmées en erreur sur . votre compte ! Vous voulez protester de votre innocence,
  mais à peine avez-vous ouvert la bouche qu'un furieux coup sur la nuque vous met
  hors course. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/438-8.html">Songeant
  que la cupidité ne vous a pas été bonne conseillère, vous plongez dans l'inconscience
  et perdez 2 points de Vie.</a></p>
