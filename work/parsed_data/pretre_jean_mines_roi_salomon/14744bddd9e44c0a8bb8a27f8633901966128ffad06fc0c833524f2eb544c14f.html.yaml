- "<p>Bien décidé à ne plus vous mêler de tout et n'importe quoi, vous pressez le
  pas, mais votre instinct vous révèle que vous êtes suivi ! Vous pivotez brusquement
  sur vos talons pour découvrir un homme vêtu d'une vieille tunique bleu ciel, presque
  chauve, au menton orné d'une longue barbe blanche et soyeuse. Il frappe à nouveau
  le gong que vous avez entendu tout à l'heure ! «Le châtiment est proche ! vocifère-t-il.
  Convertis-toi au Chaos, pécheur, si tu ne veux pas être damné pour l'éternité !
  Suis-moi dans ma caverne et je t'enseignerai la vérité ! »</p>"
- "<p>Cet homme n'a pas l'air bien dangereux, mais il ne semble plus avoir toute sa
  raison.</p>"
