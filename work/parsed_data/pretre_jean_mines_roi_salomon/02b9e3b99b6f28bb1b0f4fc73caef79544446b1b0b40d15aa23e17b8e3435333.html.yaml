- '<p>N''osant songer à ce qui pourrait arriver si vous vous trompiez, vous tournez
  la grande roue vers la droite, puis la petite vers la gauche. Une série de déclics
  retentit à l''intérieur de la porte: vous semblez avoir eu de la chance ! Lorsque
  vous la tirez, la porte s''ouvre facilement. <a href="/adventures/%ADVENTURE_ID%/read_choice/64e0eb50312224ac9d8aac56492fba6f1dbae138415208505898bb5b44726251">Vous
  pouvez continuer librement votre chemin.</a></p>'
