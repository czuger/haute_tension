- "<p>Le tunnel se poursuit dans la même direction pendant longtemps, avant de tourner
  soudain à gauche. Vous découvrez qu'il se prolonge alors sur plusieurs centaines
  de mètres au moins, sans bifurquer. Dans cette demi-obscurité caverneuse, les distances
  sont très difficiles à évaluer, et vous ne pouvez juger en un coup d'œil de la longueur
  de ces galeries. Vous marchez encore et encore, jusqu'à ce qu'enfin le tunnel oblique
  encore une fois à gauche. Il se prolonge à nouveau sur une très longue distance,
  mais cette fois, vous croyez distinguer un croisement. Vous vous y rendez aussi
  vite que vos jambes fatiguées vous le permettent. Vous découvrez que le tunnel où
  vous vous trouvez en croise un autre, perpendiculaire, qui part vers la droite et
  la gauche.</p>"
