---
- "<p>Alors que vous vous engagez dans ce nouveau tunnel vous sentez tout à coup le
  sol se dérober sous vos pieds ! Une trappe vient de s'ouvrir et vous tombez au fond
  d'un trou ! Malgré sa faible profondeur, ce piège vous a pris au dépourvu : vous
  vous tordez cruellement la cheville et perdez 1 point de Vie. Vous vous relevez,
  exaspéré, et reprenez votre chemin une fois sorti de ce trou. Le tunnel oblique
  bientôt à droite, puis cent mètres plus loin, un nouveau coude vous oblige à prendre
  à gauche. Enfin vous vous trouvez à la jonction du tunnel que vous suiviez et d'une
  autre galerie, qui part vers la gauche.</p>"
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/3fa4764d2bfcc040d2c24f325f28dc750fc1fa045cd04a4d16325dc26839666a"
  class="pageLink">Si vous continuez tout droit.</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/e5f5a856bfdea379bf766b9b6ec60ccbf8ff75159611d1130b366a70adf039c1"
  class="pageLink">Si vous prenez à gauche.</a></p>
