- "<p>Vous empoignez votre épée et commencez à frapper sur la monstrueuse coquille,
  tailladant au hasard dans l'espoir que la pression intolérable sur votre jambe se
  relâchera ! Durant ce combat, ne lancez pas les dés pour votre adversaire mais.
  uniquement pour vous, le coquillage ne se battant pas au sens propre du terme. Son
  étreinte douloureuse vous fait cependant perdre 2 points de Vie par tour de combat,
  jusqu'à ce que vous en ayez eu raison. Tâchez de le vaincre au plus vite !</p>"
