- <p>Vous marchez jusqu'à la fontaine et attendez qu'un Gobelin finisse de s'y abreuver.
  Puis vous joignez les mains pour boire. Le liquide léger n'a rien de poisseux. Il
  est d'un goût agréable mais certainement très largement alcoolisé! Vous n'aviez
  pas encore rencontré, au cours de vos voyages, une boisson au goût et aux propriétés
  semblables ! Très vite, vous vous sentez envahi par une douce euphorie. Vous regagnez
  1 point de Vie. L'envie vous prend de faire part aux autres mineurs de votre bonne
  humeur, de rire, danser, chanter avec eux ! Ou peut-être même de jouer, oui, pourquoi
  pas! Vous avisez justement un joyeux groupe de mineurs qui s'assemble pour une partie
  de dés avant de reprendre le travail. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/328-0.html">Le
  sourire aux lèvres, vous les rejoignez pour participer à leur jeu.</a></p>
