- '<p>Cette porte s''ouvre sans problème. En apparence, cette cellule est vide, mais
  une pierre mal ajustée qui dépasse du mur du fond attire votre attention. Au fil
  des aventures, vous avez acquis une sorte de sixième sens qui vous permet de repérer
  les détails insolites de ce genre ! Vous descellez cette pierre et aussitôt un déclic
  retentit. Elle commande l''ouverture d''une porte secrète qui donne sur un entrepôt
  ! Les gardes doivent se laisser aller à faire un peu de contrebande de temps à autre.
  Grâce a votre découverte de leur petit trafic, vous pouvez emporter trois objets
  à votre choix parmi la liste suivante : un rouleau de corde, une bouteille de vinaigre,
  une bouteille de vin, un paquet de tabac, une ration de provisions (de la viande
  séchée). <a href="/adventures/%ADVENTURE_ID%/read_choice/868d9b2ff533958f84ce8f2fa7570abdd689b80f4faba4d4122f6a33e93d665f">Notez
  les objets que vous désirez prendre.</a></p>'
