---
- "<p>Le couloir est flanqué de deux séries de portes fermées par de pesantes barres
  de plomb. Elles donnent visiblement sur une rangée de cellules. Un esprit pervers
  a tenté d'égayer cet endroit sinistre en badigeonnant ces portes épaisses de couleurs
  vives. Un tel excès de mauvais goût vous fait frémir ! Vous détaillez les différentes
  portes. A droite, elles sont dans l'ordre rouge, verte et jaune. A gauche, blanche,
  bleue et noire.</p>"
- "<p>Quelle porte voulez-vous essayer d'ouvrir ?</p>"
