- "<p>A votre intense stupéfaction, vous découvrez que la caverne où vous pénétrez
  s'ouvre sur le ciel. La nuit est tombée et les rayons lunaires éclairent ce passage
  fantomatique. Les parois,· hautes de plusieurs dizaines de mètres, vous semblent
  très difficiles à escalader. Un examen plus minutieux, lorsque vous étiez à la surface,
  vous aurait sans doute permis d'arriver ici plus aisément ! Une végétation abondante
  croît sur les parois de l'immense caverne. De petits singes jaunes bondissent de
  branche en branche au milieu de ce foisonnement, tandis que la rivière se termine
  en une fontaine où les gazelles et les antilopes s'abreuvent. Captivé par ce spectacle,
  vous en avez oublié les grognements de haine qui résonnent toujours sur votre .gauche.
  Vous pivotez sur vos talons et, à cet instant, vous vous trouvez face avec ce monstre
  dont on vous a tant parlé : la Mort Blanche !</p>"
- "<p>«Un gorille ... ?» pensez-vous d'abord, et en effet cet animal gigantesque,
  à la fourrure d'un blanc immaculé, a bien des points communs avec le gorille. Sa
  silhouette et sa force, sa puissante musculature, sa sauvagerie débridée lorsqu'il
  se met en colère, tout cela, oui, mais la tête du monstre est celle d'un lion, entourée
  d'une crinière flamboyante. La créature vous attaque sans la moindre hésitation.
  L'affrontement sera titanesque !</p>"
