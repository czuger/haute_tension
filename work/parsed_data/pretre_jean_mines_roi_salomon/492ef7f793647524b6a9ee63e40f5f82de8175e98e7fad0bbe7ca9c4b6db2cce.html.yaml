- "<p>Pesant le pour et le contre, vous décidez bravement de franchir le lac souterrain.
  Vous préférez accepter les risques de cette entreprise plutôt que de retourner dans
  le dédale de tunnels d'où vous venez. Vous avancez dans l'eau, faites un pas, puis
  deux. Rien ne semble se passer. La température de l'eau n'a rien d'alarmant, et
  sa fraîcheur vous semble même agréable. Mais très vite vos pires craintes se matérialisent:
  la forme sombre que vous aviez aperçue a réapparu et se dirige rapidement vers vous.
  Dans une gerbe d'éclaboussures, sa tête qui surmonte un cou interminable émerge.
  Vous reconnaissez les terribles mâchoires et la peau épaisse et visqueuse d'un Plésiosaure,
  horrible créature préhistorique amphibie, miraculeusement préservée ! La bête agite
  ses courtes nageoires sous la surface du lac. Sa gueule béante claque à quelques
  pieds de vous ! Vous allez devoir combattre ce monstre pour sauver votre vie !</p>"
- "<p><strong>PLÉSIOSAURE FORCE: 14 VIE: 16</strong></p>"
- "<p>AJUSTEMENT DOMMAGES: + 1</p>"
