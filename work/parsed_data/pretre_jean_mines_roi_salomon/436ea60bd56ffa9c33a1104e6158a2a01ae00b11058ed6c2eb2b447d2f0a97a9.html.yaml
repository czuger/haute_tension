- <p>Un souille d'air vous parvient d'en haut. Relevant la. tête, vous apercevez un
  passage vertical qui s'ouvre dans la voûte de la galerie. Quelques échelons y sont
  fixés, mais ce puits semble uniquement destiné à la descente, car le premier que
  vous distinguez est bien trop haut pour qu'on puisse l'atteindre d'ici. <a href="/read_choice/96ae15cf8d25de2800af7a3e846d4fa6a52668a518460394a903a8edf5ce30b0">Haussant
  les épaules, vous reprenez votre marche.</a></p>
