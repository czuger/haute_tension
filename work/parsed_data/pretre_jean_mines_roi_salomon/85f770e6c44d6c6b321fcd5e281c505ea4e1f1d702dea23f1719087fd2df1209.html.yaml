- '<p>Vous faites des efforts désespérés pour que la benne conserve une allure modérée,
  mais son poids est trop important ! Le frottement de la corde qui file contre vos
  paumes vous cause une atroce brûlure et, incapable de supporter plus longtemps la
  douleur, vous finissez. par lâcher prise. Vous ne pouviez vous permettre de perdre
  l''usage de vos deux mains, quoi qu''il en coûte ! La benne dégringole en chute
  libre, plongeant vers les profondeurs du puits ! Votre descente semble durer une
  éternité, et vous essuyez d''un revers de main la sueur qui inonde votre front.
  Mais en vérité, il ne s''écoule qu''un très court instant avant que vous ne touchiez
  le fond. La violence du choc vous projette contre les parois métalliques de la benne.
  Vous perdez 5 points de Vie, mais du moins avez-vous survécu à cette terrible chute.
  Vous vous extirpez péniblement de la benne, tout meurtri: Vos mains vous font atrocement
  souffrir : vous perdez 1 point de Force tant que vous n''aurez pas réussi à les
  guérir. <a href="/adventures/%ADVENTURE_ID%/read_choice/c5a76763198352259c34505963af3cbac995a190f5ba6e1ff9953e30b682aa42">Mais
  vous voilà, enfin parvenu au cœur des mines du roi Salomon ! </a></p>'
