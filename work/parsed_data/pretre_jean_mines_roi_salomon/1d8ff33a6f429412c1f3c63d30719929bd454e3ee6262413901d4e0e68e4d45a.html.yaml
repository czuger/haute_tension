  <p>Votre descente se prolonge encore sur une distance de plusieurs mètres avant que vous n'arriviez au bout de votre corde. Par chance, vous avez réussi à vous rapprocher considérablement du fond. La lumière émise par votre torche vous dévoile un paysage d'une beauté surnaturelle. Une rivière souterraine débouche dans un lac de belle taille, aux eaux limpides. Sa profondeur là où vous vous trouvez paraît cependant assez faible. Un gros rocher<br>
   émerge, presque au-dessous de vous.</p>
