- <p>Vous vous engagez dans l'escalier, éprouvant la résistance de chacune des marches
  avant d'y poser le pied. Au bout d'une très longue volée de marches moussues, vous
  parvenez à l'entrée d'une caverne aux dimensions impressionnantes, De cet endroit
  provient un effarant concert de cris rauques et menaçants, tels qu'un humain n'en
  a jamais poussé, Vous sentez confusément qu'enfin, vous touchez au but ! <a href="/adventures/read_choice/9a7a69e15a9ccecc5bef95bc19e820f2ae214032f860d620004cf6e597846e1f">La
  main crispée sur votre épée, prêt à la dégainer à la première alerte, vous avancez
  sans hésiter.</a></p>
