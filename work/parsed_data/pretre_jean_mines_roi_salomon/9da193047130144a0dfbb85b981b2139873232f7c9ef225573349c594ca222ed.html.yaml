- "<p>Votre soirée se passe agréablement. Vous flânez dans le campement, discutant
  çà et là avec des soldats du roi, étudiant les plus belles montures, goûtant quelque
  nourriture épicée. Vous vous étendez enfin sur un lit qu'on vous a aménagé et vous
  endormez profondément. L'aube vient vous réveiller, effleurant dé ses doigts pâles
  vos paupières et en un instant vous êtes sur pied, prêt à l'action. Vous regagnez
  4 points de Vie (si vous n'étiez pas à votre maximum) grâce à ce repos réparateur.</p>"
- "<p>Vous montez en selle et partez pour les mines du roi Salomon, escorté de quatre
  guerriers royaux. Cette expédition pourrait bien être la plus dangereuse de votre
  existence ! Quelques heures après, vous atteignez la mine à ciel ouvert, trou béant
  d'une centaine de mètres de profondeur, dominé par une haute aiguille rocheuse aux
  flancs arides et escarpés. Visiblement, le travail y est très ralenti : peu de mineurs
  s'activent au fond. Vous contournez la fosse et parvenez au' pied de trois imposantes
  statues de pierre. Elles représentent les trois archanges des' Écritures : Gabriel,
  Michel et Raphaël. Le chef des gardes qui vous accompagnaient s'approche de vous
  : «Derrière ces trois statues s'ouvrent trois cavernes. Elles constituent l'entrée
  des mines. Mais nous ignorons laquelle te mènera là où tu veux. n te faut le découvrir
  par toi-même.» En effet, ces soldats refusent de vous suivre plus avant dans votre
  descente ! «Nous t'attendrons ici cinq jours durant, dit leur chef. Une fois le
  soleil couché cinq fois, nous devrons aller rendre compte de-ton échec à Salomon
  !» Vous respirez un. bon coup et quittez les gardes. Le soleil est dans votre dos.
  Les trois galeries s'enfoncent en direction du nord.</p>"
