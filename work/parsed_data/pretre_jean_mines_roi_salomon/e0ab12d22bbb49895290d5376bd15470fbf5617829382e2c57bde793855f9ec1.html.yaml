- "<p>Après votre rencontre avec ce personnage affamé, vous marchez un bon moment
  sans croiser âme qui vive. Par endroits, une boue jaunâtre souille le sol du tunnel.
  Elle dégage une odeur désagréable de moisissure et vous croyez y apercevoir le mouvement
  de quelques minuscules parasites. De loin en loin, le bruit sec des coups de pic
  des mineurs parvient à vos oreilles. Ils ont tous repris le travail, à présent.
  Vous vous rendez pleinement compte de l'agencement complexe des mines, ou Ion peut
  ne voir personne alors que des centaines de travailleurs s'activent...</p>"
- <p>Soudain, une forme effilée posée à terre capte votre regard. En vous approchant,
  vous découvrez une vieille épée, rouillée et émoussée. Si vous avez perdu la vôtre,
  elle pourra cependant vous être utile, Si vous n'aviez plus d'épée et si vous la
  prenez, ajoutez 2 points à votre total de Force. <a href="/adventures/%ADVENTURE_ID%/read_choice/53faaf6c32f91b511526bff45015b26120947b9c23a4d6ac519508294fdcba9f">Si
  par contre vous aviez toujours votre épée, cette piètre lame ne vous sera d'aucun
  secours.</a></p>
