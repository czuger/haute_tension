- <p>Marchant sur la pointe des pieds, vous vous glissez contre la paroi de droite
  de la petite salle. Vous avancez pas à pas, quand soudain un faux mouvement vous
  fait trébucher sur un étai vermoulu. Vous tombez dans les gravats. L'onde de choc
  se propage dans toute la salle, déclenchant un nouvel effondrement. Heureusement,
  plaqué contre le mur, vous évitez l'ensevelissement de justesse ! Vous perdez seulement
  2 points de Vie. <a href="/adventures/read_choice/bfeac8ae0c61c53e1168f94a7fb013dd39c4ed05eac991f1107b433d5249c458"
  class="pageLink">Dès que l'éboulement a cessé et que la poussière de rocher est
  retombée, vous continuez votre progression, redoublant de prudence, pour parvenir
  enfin de l'autre côté.</a><em> </em></p>
