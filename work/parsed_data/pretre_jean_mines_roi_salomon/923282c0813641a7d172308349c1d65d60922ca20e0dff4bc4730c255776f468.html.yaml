- <p>Galvanisé par le souvenir de vos épreuves passées, et de vos nombreux triomphes
  contre la magie qui tentait de s'emparer de votre esprit, vous vous en remettez
  à votre indomptable volonté ! Avec courage, vous méprisez la. douleur. Pendant quelques
  instants, toutefois, il vous semble que rien ne saurait briser l'attraction de la
  fresque. Mais tout à coup vos mouvements deviennent plus aisés. La douleur qui vous
  broyait les tempes s'estompe. Votre pouls reprend un rythme normal et votre respiration
  se fait à nouveau régulière. Vous êtes libre! Votre force de caractère a triomphé,
  envers et contre tout. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/492-3.html">Tournant
  le dos sans le moindre regret à l'inquiétante œuvre d'art, vous poursuivez votre
  chemin dans la galerie.</a></p>
