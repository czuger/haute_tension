- "<p>La porte de la tour, grande ouverte; laisse cependant échapper un grincement
  léger lorsque vous la franchissez. Pourtant vous ne l'avez pas même effleurée !
  Sans doute le maître, de ces lieux tient-il à accueillir dignement ses visiteurs.
  Mais vous en avez vu d'autres, et cette macabre ambiance ne suffit pas à vous décourager.
  Vous pénétrez dans une grande pièce ronde, qui occupe toute la surface intérieure
  de la tour. A votre gauche, des marches s'enfoncent dans le sol. Au fond de la pièce
  vide, un escalier de fer ouvragé en colimaçon monte vers les étages supérieurs.</p>"
