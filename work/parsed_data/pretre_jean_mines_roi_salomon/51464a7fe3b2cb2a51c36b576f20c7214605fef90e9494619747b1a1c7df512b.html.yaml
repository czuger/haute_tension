- <p>Vous dévorez une ration de vos provisions s'il vous en reste, et gagnez ainsi
  2 points de Vie. Puis vous vous étendez sur le sol, le long d'une paroi, et fermez
  les yeux. La fatigue a vite étendu ses ailes noires sur votre esprit. Vous sombrez
  dans un sommeil sans rêve. Au bout d'un temps indéterminé, vous revenez à la réalité,
  reposé et prêt à affronter tous les dangers. Ce repos mérité vous permet de retrouver
  2 autres points de Vie. Avec ardeur, vous vous attelez à la tâche abandonnée la
  veille. Bientôt, la double porte en ivoire s'offre à vous dans toute sa splendeur.
  Vous avez peine à admettre qu'une chose aussi magnifique puisse dissimuler de telles
  horreurs ! <a href="/adventures/read_choice/69c91ccf346be38ae7c5183237f11b53e87a8d562d50cdb18b8e7cac06ba1e3e"
  class="pageLink">Songeur, vous soulevez la pesante barre transversale qui la bloque
  et la déposez sur le sol.</a></p>
