- <p>Marchant sans précipitation pour limiter les vibrations dues à votre progression
  dans la galerie, vous reprenez votre chemin. Au bout de plusieurs mètres, les murs
  redeviennent unis et les orifices cylindriques disparaissent complètement. <a href="/adventures/read_choice/39a485a5fd53ca51bf0ceb89bb4d33a32153b51dee2c9f219f981b971a1b513d">Les
  Vers des Cavernes ne sont bientôt plus qu'un mauvais souvenir.</a></p>
