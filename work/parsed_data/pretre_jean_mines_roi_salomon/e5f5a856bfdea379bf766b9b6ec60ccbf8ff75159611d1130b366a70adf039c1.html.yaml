- "<p>La galerie que vous suivez tourne bientôt à droite. Puis elle se prolonge, toujours
  aussi vide et morne. Vous éprouvez soudain un besoin d'entendre à nouveau du bruit,
  des voix, le vacarme d'une place de marché ou d'une taverne. Jamais vous n'avez
  autant regretté l'absence de toute compagnie. Votre âme solitaire supportait fort
  bien les contraintes de l'isolement, le trouvant même salutaire. Mais en ce jour,
  être condamné à écouter les ballades insipides des demoiselles de la cour d'Angleterre
  vous paraîtrait un sort enviable ... Combattant votre malaise, vous parvenez à un
  nouveau coude : le tunnel part vers la gauche. Peu après, vous arrivez à un croisement
  en T.</p>"
