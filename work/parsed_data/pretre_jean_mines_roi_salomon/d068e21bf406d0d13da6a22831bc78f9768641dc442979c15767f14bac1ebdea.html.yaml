- "<p>Vous adressez une fervente prière au ciel pour que le fond ne soit pas trop
  éloigné. Puis, haussant les sourcils, vous tranchez d'un coup d'épée la corde d'aspect
  vétuste ! «Combien de périls de ce genre vais-je devoir encore surmonter avant de
  retrouver Salomon ?» vous demandez-vous en soupirant tandis que la benne fonce vers
  le bas à une vitesse vertigineuse ...</p>"
- '<p>Cette chute libre vous paraît durer une éternité, mais s''arrête brutalement
  au bout de quelques instants. La benne heurte rudement le sol et vous tombez à genoux.
  Ce choc violent vous coûte 3 points de Vie (ôtez-les de votre total du moment).
  Tout meurtri, mais vivant, vous vous relevez et sortez de la benne. Vous gratifiez
  votre. singulier moyen de transport d''un coup de pied rageur avant de tourner le
  dos à cet épisode de vos aventures. A présent, vous savez que vous êtes à même d''accomplir
  votre mission : <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/92-9.html">vous
  vous trouvez enfin au cœur des mines du roi Salomon !</a></p>'
