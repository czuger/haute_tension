- "<p>L'homme n'avait pas d'objets de valeur sur lui. Vous ne découvrez qu'un morceau
  de parchemin jauni. Vous le dépliez avec précaution, de peur qu'il ne s'effrite
  sous vos doigts. A votre grande joie, vous constatez qu'un Sort de Détection du
  Mal y est inscrit. Invoqué face à quelqu'un que vous rencontrerez, il vous révélera
  si celui-ci nourrit à votre égard des intentions amicales ou non. Enchanté de votre
  trouvaille, vous glissez le parchemin dans votre sac. Notez-le sur votre Feuille
  d'Équipement.</p>"
