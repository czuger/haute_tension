- '<p>Vous lancez votre sort destiné à transformer la pierre en boue. Aussitôt, vous
  vous interrogez. Pourquoi avez-vous agi aussi stupidement ? Votre adversaire n''est
  point de pierre : de fait, votre sort n''a sur lui aucun effet. Le parchemin se
  désagrège et vous perdez également le Sort de Pétrification qui y était inscrit.
  Entre-temps, la Mort Blanche s''est approchée de vous et son premier assaut vous
  coûte 2 points de Vie. <a href="/adventures/%ADVENTURE_ID%/read_choice/0c94ef006d2124c73a3fa1f149a0b7c2831b36c8b4bc557b2a4ad6e90d11c4a1">Allez
