- "<p>Le tunnel se poursuit, désespérément vide de toute présence. Après un long moment
  et plusieurs centaines de mètres, il tourne à droite. Cette fois, c'est à nouveau
  une longue distance que vous devez parcourir, solitaire et harassé, avant de rejoindre
  un nouveau coude. Le tunnel oblique une fois encore à droite à angle droit. La terre
  sale macule vos chevilles et vos jambes, et rien ne vous conviendrait davantage
  qu'un bain chaud et un lit confortable. Mais, repoussant ces pensées démoralisantes,
  vous forcez la marche. Longtemps après ce dernier coude, vous arrivez enfin à un
  embranchement. Une nouvelle galerie part vers la droite, tandis que votre tunnel
  continue tout droit. Vous fouillez du regard ce décor sinistre, quand un clapotement
  léger attire votre attention. Sur votre gauche, une large flaque boueuse s'est formée
  au bas de la paroi. De l'eau en suinte lentement.</p>"
