- "<p>Vous expliquez sans plus attendre le motif de votre présence ici, et ce qui
  vous a valu d'échouer dans cette partie des mines. «Il 'nous est impossible de t'aider
  à retrouver ton chemin, seigneur! dit tristement le premier. A la vérité, nous n'avons
  jamais quitté cette caverne! Pour nous, toute température inférieure à celle-ci
  serait désastreuse. Nous péririons, comme soumis à un froid intense.» Vous évoquez
  ensuite le nom de Salomon. «Autrefois, nous avons servi un de ses ancêtres, en tant
  que gardiens de ses richesses. Mais un jour nous .avons manqué de discernement en
  acceptant d'engager un homme dont nous ne savions rien. Son apparence honnête nous
  a trompés ... Il n'a eu de cesse de s'enfuir avec une partie du trésor. Bien sûr,
  sa cupidité l'a perdu. Il a fini décapité, une fois capturé, mais notre faute ne
  s'en trouvait pas amoindrie. Le roi a alors utilisé ses pouvoirs occultes pour nous
  transformer en ce que nous sommes à présent. Il a fait de nous des immortels, mais
  à quoi sert la vie si notre âme ne peut trouver le repos ? Durant toutes ces années,
  nous avons conçu un repentir profond. Mais. comment pouvions-nous le communiquer
  au roi ?» L'Homme de Lave s'interrompt un instant, songeur. «Lorsque vous retrouverez
  Salomon, seigneur, intercéderez-vous en notre faveur ? Lui demanderez-vous d'annuler
  la malédiction qui nous frappe ?»</p>"
- <p>Sincèrement ému par le récit de l'Homme de Lave, et par la détresse de ces créatures
  qui par le passé étaient humaines, vous promettez de demander leur pardon au souverain
  ... si vous parvenez à sortir vivant des mines ! Les deux humanoïdes se prosternent
  à vos pieds, éperdus de reconnaissance. Puis l'un d'eux déplace un rocher en fusion,
  dévoilant ainsi un passage dans la continuité du tunnel qui vous a mené ici. Vous
  adressez un dernier adieu aux Hommes de Lave et vous vous y engouffrez. <a href="/adventures/read_choice/4fa8ce87c06a749274448b93aa291c7fe2940e0c45736db9e28eaf937625d564"
  class="pageLink">Très vite, la chaleur décroît et vous respirez plus facilement.</a></p>
