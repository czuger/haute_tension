- "<p>Il vous faut user de toute votre volonté pour essayer d'échapper à l'attraction
  de cette fresque étrange. Vous tentez de courir, mais vos premiers efforts vous
  apprennent que votre corps ne vous obéit plus normalement ! Vos moindres mouvements
  vous causent d'intolérables souffrances, comme des milliers de piqûres de guêpe
  concentrées sur chaque centimètre carré de votre peau ! Votre désir de vous éloigner
  de la fresque vous occasionne des tortures inouïes, et ce pour un résultat pitoyable
  !</p>"
