- "<p>Vous cheminez longtemps dans ce tunnel avant d'arriver à un croisement. En face
  de vous et .sur votre droite s'ouvrent deux passages assez étroits, qui s'enfoncent
  dans les ténèbres. Ces galeries n'ont-pas l'air très fréquentées. A la lueur de
  votre torche, vous cherchez un indice sur la route à suivre, mais nulle trace de
  pas ne s'offre aux regards. Cependant, vous découvrez, outre ces deux passages,
  un escalier qui monte sur votre gauche, creusé dans le roc.</p>"
