- "<p>Sans grand espoir, vous fouillez ce squelette. La vue de telles épouilles vous
  est maintenant coutumière, mais vous ne pouvez réprimer un frisson en pensant au
  sort de ce malheureux, qui a dû succomber à quelque péril souterrain. A son cou,
  vous trouvez une plaque de cuivre couverte d'inscriptions. Vous parvenez à déchiffrer
  quelques mots : «... Kornand, chargé par... d'inspecter les galeries... jure d'être·
  toujours vigilant...» Ce personnage avait donc pour tâche la surveillance de ce
  secteur ! Il ignorait qu'une fin si misérable l'attendait... Il possède seulement
  2 pièces d'or au fond d'une bourse en lambeaux. Vous pouvez les empocher si vous
  le désirez.</p>"
