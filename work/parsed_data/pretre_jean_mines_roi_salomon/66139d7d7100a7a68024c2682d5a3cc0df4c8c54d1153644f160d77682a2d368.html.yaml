- "<p>Vous éprouvez le premier échelon du bout du pied. Il paraît solidement ancré
  dans la pierre. Rassuré, vous vous y accrochez et entamez la descente. Tout se passe
  bien, mais au bout de quelques mètres votre pied ne rencontre plus que le vide.
  Il faut vous décider.</p>"
