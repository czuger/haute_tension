- "<p>Vous dégringolez sur un puits de mine désaffecté, car vous avez imprudemment
  posé le pied sur les planches pourries couvertes de gravats qui dissimulaient son
  ouverture. Vous tentez de freiner votre chute avec l'énergie du désespoir, mais
  rien ne le permet. Vos efforts sont inutiles. Vous dévalez en hurlant l'incroyable
  longueur du puits avant de vous écraser plusieurs centaines de mètres plus bas.
  Votre corps désarticulé gît au fond des mines infernales du roi Salomon. Il sera
  désormais la proie des rats et de la vermine.</p>"
