- '<p>Vous lancez vivement votre sort pour transformer la pierre en boue. A la même
  seconde, une pensée vous traverse l''esprit : pourquoi faites-vous une chose aussi
  stupide ? Ce Lutin n''est certes pas un être de pierre, mais bien de chair et d''os!
  Le sort n''a aucun effet. En revanche, le Lutin, lui, ne rate pas son coup, sans
  doute moins brouillon que vous. <a href="/adventures/read_choice/60e6bf6afd0ecea757b11cde15964787b90b35f7521c64ec35ed25147c70813f"
  class="pageLink">Vous. sentez votre corps s''engourdir.</a></p>'
