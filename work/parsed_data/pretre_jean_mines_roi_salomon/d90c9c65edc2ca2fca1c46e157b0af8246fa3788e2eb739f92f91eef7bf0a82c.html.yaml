- '<p>« Trahison !» vous "exclamez-vous en tirant votre épée et en l''élevant au-dessus
  de la tête de l''ermite. Lorsque vous l''abattez dans l''intention de décapiter
  le vieillard, votre bras est arrêté net : un choc violent se répercute dans tout
  votre corps. Vous n''avez pas atteint votre cible. Une sorte dé barrière invisible
  protège le vieil homme ! Vous n''avez pas le temps de reprendre vos esprits que
  déjà il se retourne et fait un geste rapide. Vous ne pouvez plus bouger d''un cheveu!
  Mais le vieillard sourit, non pas d''un air sadique, mais avec compassion. «N''aie
  aucune crainte, ami ! Je n''ai nullement l''intention de t''attaquer. Ce bâton me
  sert pour puiser mon eau. Tu vas voir ... » Vous sentez soudain vos membres retrouver
  leur liberté de mouvement. Vous êtes toujours en vie, et cela prouve la bonne foi
  de l''ermite. <a href="/read_choice/7d3c9dc03e8b990b19a5075f5b6581a007674bc18a0ac42e5cc1773994861a52">Regrettant
  votre jugement hâtif, vous le suivez dans sa caverne.</a></p>'
