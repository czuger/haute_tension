- "<p>A pas comptés, vous entrez dans la caverne. En un clin d'œil les Hommes de Lave
  se sont levés et vous accueillent: ils ne semblent pas agressifs. L'un d'eux s'approche
  même de vous en esquissant une grimace qui pour lui équivaut certainement à un sourire
  de bienvenue. Lorsqu'il parle, sa voix vous fait l'effet de rochers passés à la
  moulinette. «Bonjour, ami !» articule-t-il en vous tendant la main.</p>"
