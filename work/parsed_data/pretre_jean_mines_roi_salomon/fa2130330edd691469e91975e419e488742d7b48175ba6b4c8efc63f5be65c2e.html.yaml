- <p>Vous marchez sur quelques dizaines de mètres sans rien apercevoir, puis la lueur
  vacillante des torches fichées dans la paroi vous révèle la présence de deux étroits
  puits verticaux dans la voûte de la galerie. En plissant les yeux, vous y apercevez
  des échelons de fer, mais les derniers sont placés bien trop haut pour que ces puits
  servent autrement qu'à la descente ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/510-3.html">Ayant
  vérifié que personne ne s'y cache pour vous assaillir en se jetant sur vous à l'improviste,
  vous dépassez les deux puits.</a></p>
