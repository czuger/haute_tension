- "<p>Ne voulant pas vous écorcher les mains pour rien, vous dédaignez l'infiltration
  d'eau et poursuivez votre marche en prenant cette galerie perpendiculaire. Assez
  rapidement, elle tourne à droite, puis oblique à nouveau une centaine de mètres
  plus loin, à gauche cette fois. A chaque nouveau tournant, vous constatez avec'
  désespoir la similitude de ces tunnels innombrables. Ce qui vous inquiète encore
  davantage, c'est l'absence totale de l'homme par ici. Aucun mineur, aucun contre-maître,
  aucune machine ne semblent affectés à ce secteur des mines. Sans doute les filons
  diamantifères ont-ils fini par s'épuiser et les hommes s'en sont-ils allés porter
  leurs efforts d'un autre côté ... Vous arrivez bientôt à une intersection : votre
  galerie se poursuit, tandis qu'un .autre tunnel part vers la gauche.</p>"
