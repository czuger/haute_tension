- <p>Ignorant cette main tendue, vous vous contentez de lever la vôtre en signe de
  paix, tout en vous maintenant à distance respectueuse des Hommes de Lave. Celui
  qui vous tendait la main paraît un peu étonné, puis il semble se ressaisir. «Bien
  sûr, déclare-t-il. J'avais oublié que notre contact peut sembler désagréable aux
  humains !» <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156-9.html">Ravi
  de ne pas avoir à combattre ces créatures, vous vous préparez à discuter avec vos
  deux compagnons inattendus.</a></p>
