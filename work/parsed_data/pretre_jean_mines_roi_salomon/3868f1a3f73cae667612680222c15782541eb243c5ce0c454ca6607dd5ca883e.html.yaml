- <p>Un voile noir se déploie soudain devant vos yeux. Vous avez l'impression qu'un
  puits sans fond s'ouvre sous vos pieds. Votre chute dure un temps incroyable...
  Puis la conscience vous revient graduellement. Vous êtes de nouveau dans la galerie
  de mine, devant la fresque, comme si rien n'avait changé! Votre nombre de points
  de Vie est celui que vous possédiez avant que la peinture ne vous absorbe, même
  si vous avez subi des dommages à l'intérieur ! Vous croiriez avoir rêvé si l'amulette
  suspendue autour de votre cou ne. laissait flotter un léger parfum d'orchidée !
  <a href="/adventures/read_choice/1b0b9da23989c98c78d836267cc37cdf3330613bc1473a614a171fc63a6b75f0"
  class="pageLink">La fresque ne recèle plus d'intérêt à vos yeux, et vous continuez
  votre chemin.</a><em> </em></p>
