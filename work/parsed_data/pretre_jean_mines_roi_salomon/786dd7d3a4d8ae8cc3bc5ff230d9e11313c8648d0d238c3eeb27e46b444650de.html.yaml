- '<p>Vous lisez le sort à haute voix en jetant des regards terrifiés au monstre qui
  continue d''avancer sur vous. Comment avez-vous pu songer un seul instant à pétrifier
  un homme de pierre ! Le parchemin se désagrège entre vos doigts: vous ne pourrez
  plus utiliser les deux incantations qui y étaient inscrites. Mais le Golem a le
  temps de vous frapper avant que vous puissiez réagir à son attaque. <a href="/read_choice/1329377f84acb697f0e2f3579cf1c1f7d8ce8adca901aa25b3db722e8d6160e9">Vous
  perdez le premier assaut, ce qui vous coûte 2 points de Vie.</a></p>'
