- <p>La mort dans l'âme, vous écrasez la splendide perle noire d'un coup de talon.
  Elle se fracasse en. mille éclats minuscules. Vous pensez en votre for intérieur
  que si le destin a voulu que vous la trouviez, c'était certainement pour cette raison.
  Le spectre, quant à lui, sourit à nouveau. «Je te remercie, ami, dit-il. Tu m'as
  libéré et je ne me montrerai pas ingrat. Descends cet escalier. Lorsque tu arriveras
  à un croisement, ne prends surtout ni le chemin de gauche, ni celui de droite. Ils
  sont tous deux semés de pièges mortels. Ce que tu cherches se trouvera droit devant
  toi ! Adieu maintenant, je vais profiter de ma nouvelle liberté! Bonne chance !»
  Sur ces entrefaites, le fantôme disparaît en riant de plus belle. <a href="/adventures/%ADVENTURE_ID%/read_choice/843eb7729d72669c0995caaa057618883b1e4eb1abfdf6a68ae45ae7d698aaf1">Vous
  fouillez du regard les recoins de la petite pièce, mais il a bel et bien disparu.
  Il ne vous reste plus qu'à emprunter l'escalier.</a></p>
