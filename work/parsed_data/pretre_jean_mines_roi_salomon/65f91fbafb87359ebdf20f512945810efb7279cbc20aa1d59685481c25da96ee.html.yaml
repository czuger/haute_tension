- <p>Vous soulevez la pesante barre transversale et la posez au sol. La porte d'ivoire
  s'ouvre lentement sous votre poussée ! Vous avez le sentiment de pénétrer dans un
  univers interdit, rempli d'innommables bêtes et de créatures avides de sang ! Désireux
  de chasser ces lugubres pensées, vous allumez une torche. L'obscurité caverneuse
  semble s'effilocher en lambeaux noirâtres. Devant vous s'étend un tunnel humide,
  dont vous ne sauriez dire si l'homme en a été l'artisan. Vous n'hésitez qu'un instant
  avant de vous y engager. Dès que vous l'avez franchi la porte, les gardes la barricadent
  à nouveau derrière vous. Sans doute remettront-ils aussi les rochers en place et
  se garderont-ils bien de revenir ici ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/114-9.html">Désormais;
  il vous faut réussir ou périr !</a></p>
