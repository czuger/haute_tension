- <p>Vous mangez en silence sans vous occuper de vos compagnons de table. Dire que
  cette nourriture est infecte serait faire trop d'honneur à son cuisinier. Le brouet
  liquide n'a aucune saveur et votre estomac n'accepte qu'avec réticence cette viande
  de rat avariée. Vous vous forcez à finir votre assiette, ce qui vous permet' de
  regagner 1 point de Vie. <a href="/adventures/read_choice/575631ae53cd8821616e628168d05760c95df00261ee200b844618b6999e97c7"
  class="pageLink">Vous tentez alors de discuter avec votre voisin.</a></p>
