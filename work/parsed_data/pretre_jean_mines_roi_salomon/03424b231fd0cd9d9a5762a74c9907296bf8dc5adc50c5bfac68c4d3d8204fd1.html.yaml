  qui s'enfoncent dans le sol, si vous ne l'avez déjà fait</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/0fe6b68c70b13ed8b020b3ef389801ebc718733037cc42480e3d8a63cdc123d1"
