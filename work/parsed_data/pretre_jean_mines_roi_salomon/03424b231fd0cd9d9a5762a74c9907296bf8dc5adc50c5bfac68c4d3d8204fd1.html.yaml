  <p>L'Homme-Oiseau n'a pu résister à votre brutal assaut. Il souille le dallage du sol de son sang épais, qui s'écoule doucement par ses blessures. Après tout, vous n'aviez fait que violer son refuge et l'attaquer sans autre forme de procès. On se demande quelle susceptibilité torturée l'avait poussé à se montrer agressif envers vous ... Quoi qu'il en soit,<br>
   vous n'avez - plus rien à faire à cet étage de la tour. Vous redescendez l'escalier qui a cessé de s'agiter.</p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/75f00189764cbc7a52a3878cebd32759d6d56d89c58890aac16943c657a5d857"
