- "<p>Alertés par les hurlements de terreur de leur camarade, des dizaines de Kobolds
  et d'Orques jaillissent du tunnel. En vous voyant, ils se figent immédiatement et
  font peu à peu cercle autour de 'vous. Des grognements de colère fusent de tous
  côtés et les ouvriers serrent nerveusement leurs pioches dans leurs mains calleuses,
  prêts à s'en servir comme armes mortelles. «La Mort Blanche! » éructe à nouveau
  le Gobelin qui vous a surpris. C'est le signal de l'assaut. Immédiatement, tous
  les mineurs brandissent leurs outils et se ruent sur vous en soulevant un nuage
  de poussière blanche. Ils sont beaucoup trop nombreux pour que vous ayez la moindre
  chance de les vaincre tous. Dévoilant une habileté que vous croyiez impossible,
  vous essayez de parer leurs coups furieux mais vous ne pouvez pas affronter très
  longtemps autant d'adversaires déchaînés. Souffrant de dizaines de blessures, vous
  tombez à terre et le dernier souille de vie s'échappe de vos lèvres exsangues. Pendant
  quelque temps encore, les mineurs se réjouiront d'avoir détruit la Mort Blanche
  ... jusqu'à ce qu'elle frappe à nouveau.</p>"
- "<p>Quoi qu'il en soit, votre périple s'achève ici.</p>"
