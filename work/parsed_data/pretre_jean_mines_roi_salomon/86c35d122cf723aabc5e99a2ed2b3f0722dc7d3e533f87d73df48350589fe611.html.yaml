- "<p>Vous n'avez pas longtemps à attendre, car juste derrière vous la paroi explose
  littéralement sans autre avertissement, sous la poussée fantastique de deux pattes
  et d'un museau gigantesque. Avec horreur, vous reconnaissez une Taupe, mais d'une
  taille monstrueuse, produit d'une nature démente! Aussi myope que sa congénère normale,
  cette énorme créature ne vous a pas vu. Par contre, son odorat sensible a détecté
  votre présence. La Taupe Géante semble vous trouver appétissant ! Malgré sa force
  impressionnante, l'animal paraît un peu moins rapide que vous.</p>"
