- "<p>Une fois allongé sur la rive du lac, vous souillez un peu en contemplant le
  décor extraordinaire où vous vous trouvez. Vous venez d'arriver dans une immense
  caverne souterraine, dont la voûte se pare de reflets irisés magnifiques. Vous en
  croiriez presque avoir retrouvé le ciel étoilé et les nuages moutonneux que vous
  aimiez tant ! Un ballet de lumières et de coloris pareils à ceux d'une aurore boréale
  se déploie dans cet endroit privilégié par la nature. Ici, tout serait trompeur
  pour un voyageur inexpérimenté ! Les distances, impossibles à évaluer à cause de
  la réfraction de la lumière ! Le son dont on ne parvient pas à déterminer l'origine
  par la faute de l'écho infini! Vous restez un bon moment à étudier ce spectacle
  hallucinant. Cela vous permet de remarquer que le lac occupant le centre de la caverne
  se poursuit sur deux côtés en une rivière au flux rapide. Vous distinguez aussi
  des ouvertures, comme des entrées de tunnels, percées à des hauteurs différentes
  dans la paroie. Pour l'instant, deux chemins ont l'air assez surs pour vous inciter
  à les emprunter. Une large corniche semble faire le tour du lac et mener de l'autre
  côté de la caverne, tandis qu'un escalier taillé à même la pierre descend vers la
  rivière souterraine, au bord de laquelle vous croyez apercevoir une barque.</p>"
