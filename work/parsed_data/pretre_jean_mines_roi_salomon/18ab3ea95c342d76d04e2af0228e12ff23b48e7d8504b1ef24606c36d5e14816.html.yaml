- "<p>Vous cherchez du regard quelque indice pouvant vous indiquer dans quel univers
  bizarre vous avez été projeté. Mais vous n'apercevez rien, absolument rien ! Et
  bientôt, un nouvel événement met un terme à vos réflexions, car vous avez cessé
  d'être le seul occupant de la tour. Un Homme-Oiseau venu du ciel se dirige vers
  vous à tire-d'aile. Il ne semble pas armé, mais les doigts de ses deux mains se
  terminent en longues griffes effilées.</p>"
