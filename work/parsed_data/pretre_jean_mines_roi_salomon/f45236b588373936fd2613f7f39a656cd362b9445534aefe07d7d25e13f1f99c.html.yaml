- <p>Vous faites demi-tour, sentant que vous vous écartez de la bonne route. Bientôt
  vous retrouvez la galerie principale que vous empruntez à nouveau. Mais vous vous
  sentez soudain la tête lourde et ne pouvez combattre une inexorable envie de dormir.
  Les champignons si délicieux que vous avez absorbés contenaient un puissant narcotique!
  Vous tombez sur le sol, plongé- dans un profond sommeil. Lorsque vous vous réveillez
  enfin, vous ignorez combien de temps s'est écoulé. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/3.html">Vous
  reprenez vos esprits, la bouche pâteuse, et vous remettez en marche, honteux de
  votre mésaventure.</a><em> </em></p>
