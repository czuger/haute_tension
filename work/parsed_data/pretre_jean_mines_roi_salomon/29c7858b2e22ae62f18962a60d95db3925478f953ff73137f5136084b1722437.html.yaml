- "<p>Vous revêtez aisément l'armure : elle vous va à merveille. Tant que vous la
  porterez, ajoutez 5 points de Force à votre total de base. Encouragé par cette aubaine
  inespérée, vous décidez que, désormais, plus rien ne s'opposera à ce que vous trouviez
  la sortie du labyrinthe où vous vous étiez égaré un peu plus tôt ! Vous décidez
  donc de retraverser la nappe d'eau souterraine pour rejoindre l'autre rive. Une
  fois de l'autre côté, vous pourrez emprunter le tunnel boueux que vous avez creusé.</p>"
- <p><a href="/read_choice/8c321ccd9bb22ab9befa9925c8edd877fe6a3ad333080876fcaae1cb043ad885"
  class="pageLink">Si vous désirez conserver l'armure.</a></p>
