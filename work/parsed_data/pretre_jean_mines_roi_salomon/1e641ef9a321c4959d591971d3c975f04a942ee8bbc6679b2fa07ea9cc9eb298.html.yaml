  <p>Nikanor vous offre une superbe épée dont la lame brille à la lueur des étoiles, puis il vous fait boire une potion magique. Vous retrouvez votre nombre de points de Vie et de points de Force d'origine. En échange, vous lui confiez tout ce que vous deviez remettre à Salomon. Puis, sur l'ordre de Nikanor, vous vous immobilisez, les bras le long du corps; le vieillard se place en face de vous et commence à psalmodier une antique incantation. Vous sentez graduellement votre corps s'engourdir. Une gangue de glace se forme lentement autour de votre silhouette, mais vous n'éprouvez pourtant aucune impression de froideur. «Adieu, ami! murmure Nikanor. Et bon<br>
   voyage ... » Vous ne tardez pas à perdre connaissance, en vous demandant à quoi ressemblera Babylone lorsque vous y arriverez. Votre quête continue, dans le flot immuable du temps ...</p>
