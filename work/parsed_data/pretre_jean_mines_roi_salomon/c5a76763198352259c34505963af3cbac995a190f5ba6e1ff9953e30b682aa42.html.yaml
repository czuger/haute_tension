- "<p>Dès que vous posez le pied hors de la benne, vous observez le décor gui vous
  entoure. Vous avez peine à retenir un soupir découragé ! Vous venez de parvenir,
  comme sans doute des centaines de mineurs chaque jour, dans une galerie très large
  d'où partent, dans toutes les directions, des dizaines d'autres tunnels plus étroits.
  Vous avez l'impression d'être au cœur d'une ruche bourdonnante. Partout, des mineurs
  s'activent, tirant des wagonnets chargés de minerai, jouant du pic et de la masse,
  déblayant la terre inutilisable. Ces travailleurs passent d une galerie à l'autre,
  traversent les tunnels pour convoyer leurs brouettes de terre d'un endroit à un
  autre sifflent gaiement ou s'invectivent bruyamment. Toute la joie et la tragédie
  de la mine se déploient sous vos yeux. Salomon est bien un monarque fortuné, s'il
  bénéficie du dévouement d'autant de têtes et de bras.</p>"
- <p>Mais dans cette agitation et cette multitude de galeries, comment savoir où se
  cache la Mort Blanche ? <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/208-1.html">Et
  surtout, comment faire pour retrouver Nikanor ?</a></p>
