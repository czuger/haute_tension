- "<p>Avec des précautions accrues, vous suivez les traces inquiétantes jusqu'à l'entrée
  de la petite galerie, Là, l'obscurité des souterrains reprend ses droits. Vous allumez
  donc une, torche avant de vous y engager. Pas à pas, attentif au moindre souille,
  Vous marchez jusqu'à un tas de rochers empilés. Des gémissements de souffrance parviennent
  de derrière ce monticule ! A la hâte, vous déblayez les rochers, désireux de secourir
  le malheureux loqué sous cet éboulis. En effet, vous découvrez vite un homme affalé
  contre la paroi, qui a perdu beaucoup de sang. Une large blessure à la tête a changé
  son visage en affreux masque de douleur. Le sang que vous avez suivi ,en provenait
  certainement. .</p>"
- "<p>Malgré la gravité de ses blessures, qui vous fait craindre des lésions sérieuses,
  l'homme respire encore, quoique faiblement. Un gargouillis monte de sa gorge chaque
  fois que sa' poitrine se soulève. La lumière soudaine de votre torche lui fait ouvrir
  les yeux. Vous voyez qu'il tente de prononcer quelques paroles inaudibles.</p>"
