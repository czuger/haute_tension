- "<p>Vous lancez vivement votre Sort de Pétrification sur le vieil homme qui, sous
  vos yeux, se transforme en statue de pierre. Vous n'avez plus aucune crainte à nourrir
  à son sujet, mais le parchemin s'est désagrégé et les deux sorts qu'il contenait
  sont maintenant inutilisables. Outre le fauteuil sur lequel il était assis, sa caverne
  s'agrémentait de plusieurs tableaux de tailles diverses, dont la vue vous soulève
  le cœur. Vous ne comprenez pas ce qu'ils représentent, mais justement leur nature
  totalement étrangère à toute forme d'art humain vous met mal à l'aise. Formes et
  couleurs s'entrelacent en une danse obscène ... Vous vous détournez précipitamment
  des étranges peintures. Une table de bois carrée, perchée sur un unique pied central,
  constitue le seul autre ornement de l'antre du défunt vieillard. Deux fioles sont
  posées sur la table : l'une d'elles luit étrangement et vous est inconnue; l'autre,
  que vous reconnaissez aisément, est une potion de régénération. Elle vous rendra
  6 points de Vie lorsque vous le désirerez.</p>"
