- "<p>Après des heures de loyaux services, votre torche vacille et s'éteint. Vous
  en allumez aussitôt une autre, et la brandissez vers la voûte de la galerie de mine.
  Vous savez par expérience que des monstres gélatineux élisent parfois domicile dans
  ces coins sombres, guettant le passage d'une proie humaine pour se laisser tomber
  sur elle ! En quelques secondes, l'infortunée victime est vidée de sa cervelle et
  meurt dans d'atroces souffrances. Mais, comme de juste, il suffit de regarder en
  haut pour que le danger vienne d'en bas ! Avec un claquement sec, quelque chose
  de dur se referme sur votre pied droit ! Vous ressentez une brève douleur et baissez
  les yeux. Un coup d'œil vous révèle que vous venez d'activer un piège à rongeurs.
  Vous vous dégagez de l'agaçant objet au moment même où une voix humaine retentit
  devant vous.</p>"
- "<p>« Pardonne-moi ! J'ignorais qu'un jour d'autres créatures que des rats seraient
  prises à ce piège ! Je vais te délivrer ! » Un vieil homme vêtu de haillons, à la
  longue barbe grise. s'approche de vous, un sourire aux lèvres. «Je ne sais comment
  m'excuser, seigneur, dit-il en ouvrant les mâchoires du piège. Aimerais-tu prendre
  quelque repos dans mon humble demeure qui est toute proche ? Je pourrai soigner
  cette blessure.»</p>"
