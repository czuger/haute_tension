- "<p>Avec une rage imprévisible, le marchand se lance à l'attaque une fois de plus.
  Vous parez de votre mieux, mais devez esquiver d'un agile bond en arrière. Vous
  évitez ainsi la lame du cimeterre qui siffle à quelques millimètres de vos yeux.
  Mais vous avez mal calculé votre mouvement et, là où vous croyiez rencontrer une
  solide corde, ne se trouve que le vide. Vous essayez de vous rattraper à la passerelle
  en agrippant un cordage, mais d'un brutal coup de talon, le marchand vous force
  à lâcher prise. Tandis que s'élève le rire méprisant d'Achab, vous plongez vers
  le fond du ravin. Voilà enfin l'occasion d'en connaître la profondeur, mais, hélas;
  votre aventure s'arrête ici !</p>"
