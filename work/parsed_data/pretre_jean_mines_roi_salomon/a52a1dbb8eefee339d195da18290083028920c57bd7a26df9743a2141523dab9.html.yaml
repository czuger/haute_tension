- <p>Comptant sur les ressources de votre cheval pour distancer cette tribu aux intentions
  peur-être hostiles, vous vous lancez dans une course éperdue à travers la jungle.
  Mais votre monture se blesse à nouveau sur un buisson d'épines qu'elle n'a pas le
  temps d'éviter. Son hennissement et l'odeur du sang attirent alors la bête qui bondit
  devant vous. Un lion, roi des animaux à la crinière flamboyante, aux mâchoires puissantes
  et à l'appétit féroce, s'apprête à se jeter sur vous! Pris entre deux feux, vous
  décidez de vous occuper d'abord de cette menace immédiate. Vous tirez votre épée,
  mais juste à cet instant, lé lion est brutalement soulevé du sol! Au' moment où
  il s'élançait, le mécanisme d'un piège s'est déclenché et l'a emprisonné dans un
  épais filet de lianes tressées et huilées. Le lion tente de le rompre de ses pattes
  griffues, mais les mailles tiennent bon. Très vite, des dizaines de fléchettes viennent
  percer le pelage du fauve. Ses soubresauts cessent en quelques secondes, car les
  dards meurtriers étaient enduits de poison! <a href="/adventures/%ADVENTURE_ID%/read_choice/ec8f98eddbc334a0324d674ef04b6078b680f6c3a3438763b5b32bf65caab55b">Heureux
  de ne pas voir attaqué les pygmées qui viennent de vous sauver la mise, vous décidez
  de parlementer avec ces petits hommes noirs qui surgissent autour de vous.</a></p>
