- '<p>Laissant le marchand et sa mule s''éloigner dans les rochers, vous . vous engagez
  à nouveau sur le pont en souhaitant qu''aucun autre trublion ne vienne croiser votre
  chemin ! Heureusement, vous pouvez traverser sans plus de difficultés. Une fois
  de l''autre côté du ravin, vous examinez le sentier qui serpente entre les blocs
  de rochers épars, accusant une pente croissante. La progression n''est aisée ni
  pour vous ni pour votre monture, et plusieurs fois vous trébuchez, manquant de vous
  tordre la cheville. Par chance, cette déclivité s''amenuise finalement et vous apercevez
  l''orée d''une jungle épaisse. Sans doute avez-vous rejoint celle aperçue tout à
  l''heure. Vous estimez d''ailleurs ne pas être très éloigné de là où vous aurait
  conduit l''autre piste. Cette fois, il va bien falloir vous résoudre à pénétrer
  dans la jungle. Vous remontez à cheval et éperonnez votre monture : <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/103-9.html">avec
  votre habileté de coureur des bois, vous pourriez bien en être ressorti avant la
  nuit.</a></p>'
