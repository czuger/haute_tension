- '<p>L''Homme-Oiseau aperçoit votre geste et comprend vos intentions pacifiques.
  Il se pose à quelques pas de vous dans un bruissement d''ailes: «Je suis heureux
  que tu ne montres point d''agressivité, étranger, dit-il en peignant les plumes
  mordorées de ses longues ailes. Car j''aurais alors dû te détruire ! Tu te trouves
  dans ma demeure, et ces sacs contiennent le blé qui me nourrira, ainsi que toute
  ma famille, durant l''année qui vient. Si tu fais vœu de t''en aller en paix, je
  t''offrirai cette amulette qui te protégera ! » Ce disant, l''Homme-Oiseau sort
  de sous son aile gauche un petit pendentif en forme d''orchidée, qui dégage aussi
  le parfum de cette fleur. Touché par la spontanéité de sa proposition, vous le remerciez
  et passez ce talisman à votre cou. <a href="/adventures/%ADVENTURE_ID%/read_choice/3868f1a3f73cae667612680222c15782541eb243c5ce0c454ca6607dd5ca883e">Ajoutez-le
  à la liste de vos possessions.</a></p>'
