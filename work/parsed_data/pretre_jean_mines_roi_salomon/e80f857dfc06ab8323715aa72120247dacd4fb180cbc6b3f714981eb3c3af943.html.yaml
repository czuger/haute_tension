- <p>Enfin, vous avez mis un terme à l'existence de ces deux créatures ! Vaincus par
  la puissance de votre bras et votre science des armes, ils ont rendu leurs âmes
  au ciel si toutefois ils en possédaient une ! Votre furieux combat a déplacé un
  gros rocher en fusion, révélant un passage qui prolonge la galerie par laquelle
  vous avez accédé à cette caverne. Sachant que fouiller ces êtres démoniaques ne
  vous causerait que des brûlures supplémentaires, et que d'ailleurs ils n'ont aucun
  vêtement à fouiller, vous vous engouffrez dans le passage. Bientôt la chaleur décroît
  autour de vous. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/348-6.html">Vous
  respirez une grande bouffée d'air plus frais.</a><em> </em></p>
