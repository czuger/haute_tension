- "<p>Vous expliquez au spectre que malgré votre désir de lui venir en aide, vous
  ne possédez pas la perle noire qu'il vous demande. Une grave déception se peint
  sur son visage, puis vous sentez qu'il combat sa tristesse, et son sourire reprend
  le dessus. «Peu importe, mon ami, dit-il. Seule compte t.on intention de m'aider
  ! Je suis habitué à errer entre ces sombres murs. Quelques siècles de plus ou de
  moins ne feront pas une bien grande différence pour une âme aussi endurcie que la
  mienne. » Le fantôme laisse échapper un soupir. Votre situation ne manque pas de
  piquant : converser avec un revenant n'est pas donné au commun des mortels. Peut-être
  va-t-il maintenant vous offrir une tasse de thé et des petits gâteaux ? Vous vous
  attendez véritablement à tout.</p>"
- "<p>«Je lis dans ton esprit qu'une certaine mission te tracasse, ami, reprend le
  spectre. Nous allons voir si tu es digne d'atteindre. le but que tu t'es fixé !
  Je vais te soumettre une petite énigme, cela me distraira. Si tu y réponds correctement,
  je t'indiquerai le chemin qui te conduira vers la Mort Blanche ! Écoute bien ma
  question, car je. ne me répéterai point : quel est à ton avis le sort que je te
  réserve si tu réponds mal à cette question ?»</p>"
