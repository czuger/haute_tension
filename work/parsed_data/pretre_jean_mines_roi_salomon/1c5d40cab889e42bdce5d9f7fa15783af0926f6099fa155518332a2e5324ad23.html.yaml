- "<p>Une cotte de mailles déchiquetée et des haillons en lambeaux recouvrent les
  restes mortuaires. Vous ne découvrez qu'une fronde et un sac de toile goudronnée
  contenant des billes d'acier. Rien d'autre n'est susceptible de vous intéresser.
  Si vous souhaitez emporter ces objets, ajoutez-les à votre sac sur votre Feuille
  d'Équipement. Vous vous préparez à reprendre votre route quand vous sentez que deux
  longs vers annelés, de couleur blanchâtre son en train de se forer un chemin profond
  dans votre cuisse. Ces parasites charognards étaient certainement cachés dans les,
  replis des vêtements du squelette.</p>"
