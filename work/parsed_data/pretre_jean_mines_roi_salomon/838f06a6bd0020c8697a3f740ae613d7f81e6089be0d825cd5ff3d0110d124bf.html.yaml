- "<p>Le sol de la mine est recouvert d'une épaisse couche de poussière calcaire,
  si fine qu'elle s'introduit dans le moindre pore de votre peau. Lorsque vous vous
  relevez, vous êtes blanc des pieds à la tête. Vous vous apprêtez à retrouver figure
  humaine lorsqu'un cri d'épouvante retentit derrière vous. Vous pivotez sur vos talons.
  Figé par la peur, un Gobelin vous observe en tremblant. Les yeux écarquillés de
  surprise, il laisse tomber son pic de mineur à ses pieds et commence à hurler d'une
  voix hystérique : «La Mort Blanche ! La Mort Blanche est parmi nous! » Il semble
  soudain retrouver l'usage de ses membres et court à toutes jambes vers l'entrée
  sombre d'un large tunnel, criant de plus belle. Si cela ne cesse pas, il va ameuter
  tous les travailleurs de la mine.</p>"
- "<p>Comment allez-vous réagir ?</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/463-7.html">Vous
  vous élancez à sa poursuite pour leur dire votre véritable identité.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/53-6.html">Vous
  tirez votre arme et vous le tuez sans plus attendre.</a></p>
