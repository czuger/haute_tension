- '<p>Vous agitez les bras pour tenter de conserver votre équilibre mais rien n''y
  fait: vous tombez dans l''obscurité. Un dernier coup d'' œil vers le bas, avant
  que votre torche ne s''éteigne, vous révèle que la corniche était littéralement
  couverte de peaux de bananes. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/426-1.html">C''est
  sur l''une d''elles que vous avez glissé.</a></p>'
