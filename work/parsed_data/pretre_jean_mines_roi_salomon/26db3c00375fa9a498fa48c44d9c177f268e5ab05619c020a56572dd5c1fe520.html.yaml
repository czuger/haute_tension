- "<p>Lorsque vous reprenez votre périple à travers la jungle, une sensation étrange
  s'empare de vous. Des picotements vous agacent Ia nuque et votre instinct vous souille
  que l'on vous observe! Vous faites halte et regardez attentivement autour de vous,
  fouillant du regard les ténèbres de la végétation, cherchant â percer l'obscurité
  moussue des taillis. Au bout d'un instant, une certaine agitation remue les buissons
  alentour. De petits visages grimaçants apparaissent çà et là, rehaussés de tatouages
  et de peintures bariolées. Des pygmées! Armés d'arcs et de longues sarbacanes, ils
  ne semblent pas vouloir vous attaquer. Mais peut-être n'attendent-ils que le moment
  où vous leur aurez tourné le dos pour agir ?</p>"
