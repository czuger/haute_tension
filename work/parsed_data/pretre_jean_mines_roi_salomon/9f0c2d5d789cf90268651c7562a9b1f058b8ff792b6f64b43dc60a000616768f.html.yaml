---
- "<p>Dès que le Monrock s'approche de vous, l'odeur qu'il dégage vous prend à la
  gorge. Cette défense naturelle des plus classiques chez nombre d'animaux est ici
  poussée à son stade ultime! Vous suffoquez. Heureusement, le pendentif obtenu au
  cours de votre séjour dans la fresque révèle son utilité à cet instant précis. Il
  commence lui aussi à émettre une odeur, mais il s'agit de la douce fragrance des
  orchidées, riche et capiteuse. Les deux effluves, le divin et l'immonde, se combattent
  silencieusement et finissent par s'annihiler mutuellement ! Gageons que votre combat
  avec le Monrock fera beaucoup plus de bruit.</p>"
- "<p><strong>MONROCK FORCE: 6 VIE: 9</strong></p>"
- <p><a href="/adventures/read_choice/db295c401e063f331c3ac17652667b67dec9204541cde6bb7735a46f334b97ca"
  class="pageLink">Si vous êtes vainqueur.</a></p>
