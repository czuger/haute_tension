- '<p>Vous sortez l''or de votre bourse et le tendez au Vorax qui le gobe aussitôt.
  Mais cet en-cas ne le rassasie point au lieu de libérer le passage, il gronde. «Crois-tu
  qu''un aussi piètre repas soit de taille à combler mon appétit ?» s''exclame-t-il.
  «Mais tu m''as l''air de posséder d''autres délicates friandises qui feront bien
  mon affaire! » Et il décrit de vastes moulinets avec ses trois bras tout en s''avançant
  vers vous, menaçant. L''un de ses poings rocheux vous égratigne : vous perdez 1
  point de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/577-0.html">Le
  combat est inévitable, à cause de votre avarice.</a></p>'
