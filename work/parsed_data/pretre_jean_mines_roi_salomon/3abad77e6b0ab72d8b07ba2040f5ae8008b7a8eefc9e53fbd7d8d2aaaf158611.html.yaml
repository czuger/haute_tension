- "<p>Vous profitez de ce que Flippipini prête nettement plus d'attention à son propre
  discours qu'à votre présence pour vous faufiler près de la table. Vous saisissez
  au hasard deux parchemins qui' s'y trouvaient et les glissez dans votre sac. Puis,
  tout aussi calmement, vous abandonnez le prophète à ses élucubrations et quittez
  la caverne sans bruit.</p>"
- <p>Une fois à l'extérieur, vous vous empressez d'examiner les parchemins. Chacun
  renferme un sort, mais dans sa folie Flippipini les a transcrits en un code étrange,
  qui vous les rend incompréhensibles. Vous ne pourrez en connaître la signification
  qu'après les avoir lus à haute voix. Nous les appellerons A et E. <a href="/read_choice/67545ca9bb76c2f6aa327f70cc80784ac814e289b20d417283d11bbe0f7a4c49">Notez-les
  sur votre Feuille d'Equipement.</a></p>
