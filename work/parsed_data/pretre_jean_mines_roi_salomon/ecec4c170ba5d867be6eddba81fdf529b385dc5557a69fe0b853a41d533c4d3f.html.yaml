- "<p>Le soleil approche peu à peu de son zénith. Sa chaleur torride a cessé de vous
  étonner depuis longtemps, mais vous regrettez encore de temps à autre la fraîcheur
  de votre verte Albion. Votre heaume et votre cotte dé mailles qui vous ont servi
  au cours de tant de combats vous paraîtraient presque des fardeaux inutiles. Pourtant,
  vous savez que, sans eux, vous deviendriez vite une proie facile pour les rapaces
  et les hyènes, sans compter d'éventuelles mauvaises rencontres ...</p>"
- "<p>Le chemin assez large que vous avez emprunté se rétrécit peu à peu. Bientôt,
  ce n'est plus qu'un raidillon et, désireux d'éviter une chute à votre monture, vous
  descendez de cheval. Menant' l'animal par la bride, vous commencez une marche éprouvante.
  Après quelques minutes, le raidillon parvient subitement à une fin inattendue: un
  ravin large d'une centaine de mètres coupe la montagne en deux! Pour le traverser,
  un seul moyen existe apparemment : un fragile pont de cordages et de rondins liés
  ensemble, en piteux état.</p>"
