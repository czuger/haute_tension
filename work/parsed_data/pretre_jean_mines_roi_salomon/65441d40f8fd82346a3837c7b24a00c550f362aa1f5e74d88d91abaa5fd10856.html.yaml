- "<p>D'un bond prodigieux, vous jaillissez hors de la marmite, projetant autour de
  vous des giclées du liquide salé dans lequel vous mijotiez. Par malheur, affaibli
  sans doute par le coup que vous avez reçu sur la tête, votre saut n'est pas assez
  énergique pour vous délivrer de vos tourments! Votre pied accroche le bord de la
  marmite et vous tombez à plat' ventre sur le sol, tandis que le contenu bouillonnant
  de la marmite se renverse sur vous. Les deux Trolls, d'abord surpris par votre vivacité,
  profitent de votre infortune pour vous rouer de coups. Vous comprenez alors; tout
  en sombrant à nouveau dans l'inconscience, que vous n'avez plus aucune chance de
  vous échapper ! Triste destin pour un preux chevalier que de finir dans les assiettes
  de tels monstres.</p>"
- "<p>Votre aventure s'achèvera en ragoût dans l'estomac des Trolls ...</p>"
