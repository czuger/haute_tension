- "<p>Guidant votre cheval à travers l'entrelacs d'arbres et de broussailles vous
  entrez dans la jungle la plus épaisse qu'il vous ait été donné de rencontrer. Les
  frondaisons étroitement rapprochées forment une sorte de toit qui laisse à peine
  passer la lumière du soleil. Vous inspirez l'air moite, chargé d'humus : cette obscurité
  étouffante renferme certainement bien des périls ! Autour de vous, des centaines
  de bruits étranges et fugaces se répercutent : claquements, bruissements, piaillements,
  couinements. Vous attribuez certains d'entre eux à des animaux ou à des oiseaux
  que vous connaissez, mais d'autres ne vous sont point familiers. Vous ne pouvez
  ni n'osez déterminer leur origine précise ...</p>"
- "<p>Votre cheval ne peut éviter de racler ses flancs contre des arbustes épineux
  et il hennit de douleur de temps en temps. Au bout de quelques heures de cette progression
  difficile, la végétation semble s'éclaircir. Un peu soulagé, vous pénétrez dans
  une clairière assez vaste. Vous pensez vous y reposer un moment,quand votre tranquillité
  est soudain troublée par un cri horrible qui vous fait dresser les cheveux sur la
  tête. Il provient d'une caverne à l'entrée dissimulée par du lierre exotique et
  des mousses abondantes, que vous n'aviez pas encore remarquée. C'était le repaire
  d'un énorme gorille qui en surgit en se frappant la poitrine. Il se rue sur vous
  en balançant ses poings gigantesques ! Vous devez combattre ce véritable monstre
  si vous voulez continuer votre route.</p>"
