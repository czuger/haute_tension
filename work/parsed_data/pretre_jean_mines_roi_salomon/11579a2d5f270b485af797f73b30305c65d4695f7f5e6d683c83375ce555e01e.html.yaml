- <p>Il ne peut s'agir d'un miracle ! Sans arme et sans cotte de mailles, vous avez
  réussi à vaincre la Mort Blanche, ce monstre qui terrorisait les mineurs de l'Afrique
  entière depuis des années ! <a href="/adventures/read_choice/b4d541b4a2eea6522e6cb9f0c041e269e6cd71b97d01b22d735e4238e3d7d7f0"
  class="pageLink">Vous méritez vraiment, aujourd'hui, ce titre de héros que l'on
  vous attribue souvent.</a></p>
