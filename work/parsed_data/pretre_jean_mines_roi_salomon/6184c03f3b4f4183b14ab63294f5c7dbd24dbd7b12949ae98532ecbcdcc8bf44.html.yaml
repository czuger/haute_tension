- "<p>La galerie accuse effectivement une pente ascendante, plus aiguë même que vous
  ne l'aviez prévu. Vous vous y glissez, car son étroitesse vous interdit d'y avancer
  debout. Votre progression s'avère pénible, mais vous vous sentez galvanisé par la
  proximité du but. Ignorant la douleur qui torture vos muscles soumis à ce difficile
  exercice, vous persévérez. Bientôt, il vous faut ramper, enfoncer vos doigts dans
  la terre pour vous hisser ainsi centimètre par centimètre. Malgré toute votre volonté
  vous ne pourriez soutenir Iongtemps un tel effort. Heureusement; peu après, la pente
  s'adoucit, pour votre plus grand soulagement, et la galerie s'élargit en même temps.
  Vous pouvez à nouveau marcher normalement.</p>"
- "<p>Vous arrivez presque aussitôt devant une porte de bois léger! Vous aviez déjà
  remarqué certains signes du passage de la main de l'homme et ceci vient le confirmer.
  Sous cette porte filtre une lumière que vous avez bien cru ne plus jamais revoir:
  celle du soleil ! Vous vous précipitez pour l'ouvrir, mais elle est verrouillée.</p>"
