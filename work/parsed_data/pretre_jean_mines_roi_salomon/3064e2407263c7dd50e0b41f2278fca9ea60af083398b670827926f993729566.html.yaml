- "<p>Vous vous jetez brusquement hors du wagonnet et plongez en un roulé-boulé maladroit
  ! Vous atterrissez sur le sol tel un paquet d'os désarticulé, une jambe repliée
  sous votre corps. La vitesse à laquelle roulait le véhicule vous a interdit un calcul
  précis de votre trajectoire. Tandis que vous roulez à terre, un craquement sourd
  retentit et une douleur fulgurante vous transperce. Vous venez de vous casser une
  jambe ! Vous perdez 2 points de Force. .</p>"
- "<p>Allongé contre la paroi un peu à l'écart des rails, vous regardez passer les
  wagonnets, encore abruti par la violence de votre accident. Mais vous en avez vu
  d'autres ! Au cours de la croisade, un Sarrasin tenta de vous éborgner avec son
  pouce... Les souvenirs affluent à votre mémoire, vous rendant courage. Vous avisez
  des débris de planches non loin de vous. Vous vous traînez jusqu'à eux et confectionnez
  une attelle improvisée qui, à défaut de soulager votre mal, vous permettra· au moins
  de marcher. Vous empoignez un morceau de bois longiligne qui jouera le rôle d'une
  béquille. A présent, vous voilà en état de reprendre votre route.</p>"
