  pouce... Les souvenirs affluent à votre mémoire, vous rendant courage. Vous avisez
  des débris de planches non loin de vous. Vous vous traînez jusqu'à eux et confectionnez
  une attelle improvisée qui, à défaut de soulager votre mal, vous permettra· au moins
