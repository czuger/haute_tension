- <p>Ce sorcier n'avait pas d'objets de valeur sur lui. Vous ne lui arrachez qu'un
  rouleau de parchemin jauni, que vous examinez avec fébrilité. Ici, toute aide magique
  que vous pourriez obtenir serait la bienvenue. A votre grande joie, vous constatez
  qu'il s'agit d'un Sort de Détection du Mal ! Lancé face à un inconnu, ou à une créature
  quelconque, il vous éclairera sur les intentions bonnes ou mauvaises, nourries par
  celui-ci à votre égard. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/494-9.html">Si
  vous désirez emporter ce parchemin, ajoutez-le à vos possessions.</a></p>
