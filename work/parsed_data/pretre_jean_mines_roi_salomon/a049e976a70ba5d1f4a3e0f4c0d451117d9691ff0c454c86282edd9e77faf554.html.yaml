- "<p>Un peu découragé, vous suivez ce tunnel qui tourne assez vite à droite. Puis
  une centaine de mètres plus loin, vous êtes à nouveau forcé d'obliquer, mais vers
  la gauche cette fois. Vous retenez un cri de surprise ! Au fond de cette galerie,
  dans l'angle d'une bifurcation vers la gauche, se dessine une porte. Vous vous y
  précipitez, plein d'espoir, mais votre joie est de courte durée! Il s'agit de la
  porte par laquelle vous avez pénétré dans ce labyrinthe de galeries! Vous voici
  de retour à votre point de départ. La porte refuse toujours de céder sous vos assauts.
  Vous la martelez de vos poings et tempêtez, mais votre agitation la laisse insensible.</p>"
