- <p>Vous descendez les échelons pendant ce qui vous semble une éternité, craignant
  à tout moment que l'un d'eux ne se descelle, vous précipitant dans le vide. Une
  chute libre de cette hauteur vous serait fatale ! Heureusement vous finissez par
  distinguer de la lumière au-dessous de vous. Le puits débouche sur une galerie assez
  grande, éclairée par des torches fichées à intervalles réguliers dans les parois.
  Arrivé au bout des échelons, vous agrippez fermement le dernier d'entre eux de la
  main droite, puis vous lâchez prise. Vous atterrissez indemne plusieurs mètres plus
  bas. Une étude rapide du sol de la galerie vous apprend qu'elle est régulièrement
  fréquentée. Vous regardez autour de vous. Votre sens de l'orientation vous souffle
  qu'en prenant à gauche vous retourneriez vers le monte-charge aperçu à l'entrée
  de la mine. <a href="/adventures/read_choice/3b7d942bfbe4bb1d69518900abf0530a5dfb05a4ef2aaa96863b6b9d38150ed0">Soucieux
  d'accomplir au plus vite votre mission, vous vous mettez en marche vers la droite.</a></p>
