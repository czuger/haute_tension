- <p>Vous parvenez à maîtriser tant bien que mal la descente de la benne. Cette fois,
  votre force exceptionnelle n'aura pas été de trop ! Vous vous écorchez un peu les
  mains, mais le rythme auquel la benne plonge vers les profondeurs de la mine obéit
  fidèlement à vos gestes. Vous passez bientôt à la hauteur d'une galerie intermédiaire
  dont vous ne distinguez pas grand-chose. Décidant de l'ignorer, vous continuez à
  guider la benne vers le fond des mines. Au bout d'un moment, vous touchez le sol.
  Il ne vous reste qu'à abandonnez votre moyen de transport peu ordinaire ; <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/92-9.html">vous
  vous trouvez enfin au cœur des mines du roi Salomon !</a></p>
