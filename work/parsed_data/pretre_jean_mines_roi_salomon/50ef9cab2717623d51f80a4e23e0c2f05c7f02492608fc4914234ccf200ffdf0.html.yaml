- '<p>Vous nagez jusqu''à la berge où vous prenez quelques instants de repos avant
  de vous relever. Vous marchez ensuite jusqu''à l''entrée d''une vaste caverne qui
  vous stupéfie par sa taille exceptionnelle. Plusieurs chemins la traversent, ainsi
  que des escaliers. Soudain des cris rauques et furieux viennent rompre le silence
  : ils n''ont rien d''humain ! Sentant que votre but est tout proche, vous portez
  la main à votre épée par souci de vigilance. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/453-3.html">Puis
  vous avancez courageusement dans la caverne.</a></p>'
