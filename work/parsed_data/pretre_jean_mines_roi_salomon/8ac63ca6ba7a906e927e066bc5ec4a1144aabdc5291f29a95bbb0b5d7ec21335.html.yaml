- "<p>Vous marchez sans incident pendant un long moment. Vous commencez à payer l'effort
  que vous vous imposez. Vous regrettez votre fidèle monture mais devez faire contre.
  mauvaise fortune bon cœur. La galerie principale se rétrécit un peu au fur et à
  mesure que vous avancez. Puis le tunnel se divise bizarrement. Le petit boyau qui
  s'enfonce dans son flanc gauche ne ressemble guère aux galeries où travaillent les
  mineurs. On dirait plutôt une ouverture naturelle due peut-être à l'écoulement séculaire
  des eaux de ruissellement. La main de l'homme ne semble pas avoir creusé ce passage,
  qui accuse une forte pente ascendante.</p>"
