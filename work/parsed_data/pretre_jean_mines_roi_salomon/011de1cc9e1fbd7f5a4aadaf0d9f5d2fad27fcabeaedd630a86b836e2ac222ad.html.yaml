- "<p>Vous vous trouvez dans un boyau assez étroit, entièrement tapissé de gigantesques
  toiles d'araignées. Les bêtes monstrueuses qui les ont tissées ne sont heureusement
  pas dans les parages. Vous avancez un moment dans ce passage, frissonnant à chaque
  fois qu'un lambeau de toile tombe sur votre cotte de mailles ou frôle vos cheveux.
  Pourvu que l'antre d'une créature hostile ne se trouve pas au fond de ce tunnel
  ! Aussi, lorsque vous arrivez devant une porte de bois vétuste, vous l'entrebâillez
  doucement pour éviter de la faire grincer. Mais aucun monstre ne vous attend, et
  vous vous en réjouissez. Vous débouchez juste à l'angle droit d'un tunnel qui se
  prolonge vers votre gauche et votre droite. Juste derrière vous, la porte claque
  sans crier gare. Si seulement vous aviez pensé à la retenir! Vous essayez de a rouvrir,
  mais un mécanisme diabolique la coince complètement. Malgré tous vos efforts, elle
  refuse de bouger d'un seul millimètre. Vous allez devoir continuer bon gré mal gré
  !</p>"
