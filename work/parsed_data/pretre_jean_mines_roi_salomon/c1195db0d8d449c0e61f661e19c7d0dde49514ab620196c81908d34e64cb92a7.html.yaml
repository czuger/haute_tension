- <p>Vous offrez au Gnome de rémunérer ses services. Il réfléchit quelques secondes,
  puis hausse les épaules. «Après tout, hoquette-t-il, peu m'importe de t'aider à
  mettre fin à tes jours si tu y tiens à ce point !... Donne-moi 10 pièces d'or et
  je te ferai descendre au fond de la mine ! " Cette exigence révoltante ne vous rend
  guère sympathique le Gnome aviné.</p>
