- "<p>Un peu de clarté ait dans la caverne lorsque l'ermite allume une lampe à huile.
  Un faible gargouillis d'eau attire votre attention : une petite source s'écoule
  du haut d'un mur de la grotte. Elle est si faible que le filet d'eau qui tombe sur
  le sol y est immédiatement absorbé. Le vieil homme accroche un seau à l'extrémité
  de son bâton et, le tenant à bout de bras, va recueillir quelques gouttes d'eau
  qu'il vous offre aussitôt. Ensuite, comme il l'a promis, il passe un onguent sur
  votre blessure, qui vous restaure 1 point de Force ou 1 point de Vie, au choix.</p>"
- "<p> </p>"
- "<p>Vous acceptez de bon cœur son invitation à souper, et il dépose devant vous
  une marmite fumante où baignent des gros morceaux de viande de rat accommodés aux
  herbes et cuits en ragoût. L'odeur est alléchante, la saveur raffinée, et vous gagnez
  2 points de Vie. L'ermite vous explique pendant votre repas qu'il s'est retiré du
  monde depuis de nombreuses années et vit désormais sous terre sans se préoccuper
  des affaires de la mine.</p>"
