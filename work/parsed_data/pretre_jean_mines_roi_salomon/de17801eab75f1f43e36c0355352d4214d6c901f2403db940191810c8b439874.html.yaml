- "<p>La queue avance rapidement et vous remarquez trois personnages qui se détachent
  singulièrement de la masse anonyme des mineurs : un Kobold à la mine patibulaire,
  un petit Gobelin qui se retourne furtivement et vous regarde avec attention, et
  un Orque massif, aux larges épaules, dont la ceinture est ornée d'un long fouet.
  Vous parvenez bientôt devant le chaudron fumant. Là, un énorme Gobelin, portant
  un tablier maculé de taches de graisse, vous donne une assiette de soupe dans laquelle
  surnage un morceau de viande peu appétissant. Nul ne semble devoir se préoccuper
  du fait que vous soyez nouveau ici ... Tenant votre plat à la main, vous scrutez
  la salle pour chercher une place. Vous avez été parmi les derniers servis et les
  sièges se font rares. Une place cependant reste libre à côté de chacune des trois
  créatures que vous avez remarquées précédemment.</p>"
