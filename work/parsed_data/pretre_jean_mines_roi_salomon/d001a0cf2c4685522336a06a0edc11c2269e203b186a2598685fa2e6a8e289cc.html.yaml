- '<p>Avançant avec précaution, vous escaladez l''amas de rocaille et de débris de
  bois qui encombre la salle. Vous progressez sans incident lorsqu''un faux pas vous
  fait trébucher sur un étai vermoulu. Vous vous étalez au milieu des gravats. L''onde
  de choc se répercute à travers toute la petite salle. Poutres, blocs de pierre et
  monceaux de terre s''abattent sur vous : vous avez déclenché un nouvel effondrement.
  Vous perdez -4 points de Vie. Vous vous plaquez au sol, mains sur la tête, et vous
  retenez votre souille jusqu''à ce que le tumulte s''apaise. Une fois que la pluie
  de cailloux et de poussière a cessé, vous vous relevez en époussetant vos vêtements.
  <a href="/adventures/read_choice/bfeac8ae0c61c53e1168f94a7fb013dd39c4ed05eac991f1107b433d5249c458">Redoublant
  alors de prudence, vous parvenez enfin de l''autre côté.</a></p>'
