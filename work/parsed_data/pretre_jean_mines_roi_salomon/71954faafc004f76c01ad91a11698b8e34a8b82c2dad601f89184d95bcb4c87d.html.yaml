- "<p>Vous débouchez vivement la bouteille de vinaigre et en videz le contenu entre
  les deux valves de l'épaisse coquille. Aussitôt, comme vous l'espériez, l'Huître
  se rétracte, la pression qui s'exerce sur votre jambe diminue, et vous pouvez vous
  dégager un instant après. Le mollusque a rendu l'âme, s'il en possédait une ! Malheureusement
  pour vous, le vinaigre a aussi agi comme dissolvant sur la splendide perle géante
  que contenait le coquillage ! Mais vous préférez être pauvre et vivant que riche
  et défunt. L'Huître a l'air assez appétissante, à présent.</p>"
