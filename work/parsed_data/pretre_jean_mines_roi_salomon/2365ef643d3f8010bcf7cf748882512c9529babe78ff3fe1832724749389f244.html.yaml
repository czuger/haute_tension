- <p>«Sache que je possède les mines de diamants les plus riches de la terre, poursuit
  Salomon. Mais depuis quelque temps, une force maléfique mystérieuse s'y est introduite
  et vole les gemmes. Les mineurs la surnomment "Mort Blanche" ! Elle tue les hommes
  et empêche leur travail. Une armée entière serait de peu d'utilité dans les étroites
  galeries de mine, mais un homme seul et décidé, s'il est habile, pourrait réussir
  à me débarrasser de ce fléau. Sois l'instrument de ma justice ! » lance le roi,
  exalté. «Je te récompenserai richement et ferai mon possible pour t'aider dans ta
  quête. » Vous n'en laissez rien paraître, mais les propos de Salomon vous ont prodigieusement
  intéressé !</p>
