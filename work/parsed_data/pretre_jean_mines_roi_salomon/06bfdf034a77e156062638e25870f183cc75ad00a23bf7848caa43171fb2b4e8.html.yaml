- '<p>Le cœur battant à tout rompre, vous vous mettez à courir sans chercher à éviter
  les stalactites qui pleuvent autour de vous et s''écrasent sur le sol. L''onde de
  choc se propage dans la caverne à une vitesse terrifiante. Heureusement, aucune
  des aiguilles de rocher ne vous atteint! Vous esquivez quelques éclats de pierre,
  et parvenez à l''issue tant convoitée : <a href="/adventures/%ADVENTURE_ID%/read_choice/fc09fcf0369bfe7f1a8d40f896bf6bc585ce4e492c9545f99e61aeb08045e8ca">l''entrée
  du tunnel de l''autre côté de cette caverne.</a></p>'
