- "<p>De ce côté du ravin, le chemin que vous suiviez rétrécit encore davantage. Il
  serpente entre les gros blocs de rochers épars. Vous avez fort à faire pour ne pas
  glisser sur les cailloux qui se détachent et roulent sous vos pieds. A plusieurs
  reprises, vous manquez vous tordre la cheville. Par chance, cette pente abrupte
  s'amenuise peu à peu et vous apercevez enfin l'orée d'un jungle épaisse. Sans doute
  avez-vous. rejoint celle que vous aviez aperçue un peu plus tôt. Vous estimez d'ailleurs
  n'être pas très loin de l'endroit où vous aurait conduit l'autre piste. Cette fois,
  il va vous falloir pénétrer dans cette jungle malgré vos réticences. Vous remontez
  à cheval et éperonnez votre monture. Avec votre talent de coureur des bois, vous
  espérez en être sorti avant la nuit.</p>"
