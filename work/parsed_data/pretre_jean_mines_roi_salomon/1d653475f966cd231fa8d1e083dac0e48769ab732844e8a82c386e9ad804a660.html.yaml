- "<p>Vous laissez derrière vous ce Gnome farfelu et reprenez votre marche dans ce
  tunnel. Plus vous avancez, plus les parois e colorent de jaune : sans doute est-ce
  l'effet de la présence de soufre dans ces roches ? Quelques plaques luisantes çà
  et là sur le sol et les parois attirent votre attention. Rien ne permet de juger
  s'il s'agit des traces de quelque limace souterraine ou d'une teinte spécifique
  de la pierre, Aucun doute, ces mines vous réservent encore de nombreuses surprises
  ...</p>"
- <p>Peu après, vous débouchez dans une caverne naturelle très spacieuse, mais encombrée
  de stalactites et de stalagmites jaillissant du sol et de la voûte comme les mâchoires
  de quelque monstre de légende. Vous plongez le regard vers l'autre côté de la caverne,
  cherchant une ouverture. Il vous faut un moment avant de distinguer finalement le
  passage qui prolonge votre tunnel, partiellement obstrué par des éclats de rocher.
  Sans plus hésiter, vous vous mettez en marche"dans cette direction. A cet instant,
  une secousse sismique d'une rare violence manque de vous faire perdre l'équilibre.
  Au-dessus de vous, la voûte se craquelle et le bruit de déchirements sinistres emplit
  vos oreilles.</p>
- "<p>Lancez deux dés.</p>"
