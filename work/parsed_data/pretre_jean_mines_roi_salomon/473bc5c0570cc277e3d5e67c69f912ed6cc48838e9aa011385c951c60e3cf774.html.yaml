- "<p>Ce tunnel se poursuit longuement, sur plusieurs kilomètres peut-être, vous avez
  du mal à en juger. C'est sans conteste le plus long que vous ayez pu voir dans cette
  partie des' mines. Des milliards de paillettes dorées, ornant les parois de toute
  cette immense galerie, vous ont tout d'abord coupé le souille. Mais vous avez vite
  compris en les égrenant entre vos doigts qu'il ne s'agissait que de mica, l'or des
  fous, leurre qui a mené plus d'un homme à sa perte ! Ces paillettes sans valeur
  brillent à la lueur de votre torche, leur lumière se réfléchissant en un spectacle
  saisissant à travers le tunnel. Un peu ébloui par tant de scintillements, vous marchez
  en fermant les yeux de temps à autre. Le temps passe, et enfin vous arrivez à un
  coude. Le tunnel tourne sur la gauche. Vous jetez un dernier coup d'œil à l'interminable
  galerie rehaussée d'une dentelle de mica et franchissez ce coude. Bien vite, vous
  voyez qu'un autre tunnel part vers la gauche tandis que le vôtre se poursuit tout
  droit. Ce qui attire. également votre attention, c'est le squelette allongé là,
  presque désarticulé, sans doute un guerrier, d'après les restes de ses vêtements.
  A votre approche, des rats qui cherchaient quelque pitance ont détalé prestement
  !</p>"
