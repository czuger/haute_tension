- '<p>Curieux de découvrir ce que cet homme peut vous apprendre, vous vous faufilez
  dans le petit tunnel obscur. «Holà ! murmurez-vous. Je suis ici ! » Mais plus personne
  ne répond à vos appels: Il y a gros à parier que vous venez de tomber bêtement dans
  un piège. <a href="/read_choice/8f1908c99ff021345c7769b8bbdc985f2edd5dc761900c8f88c1db82a94e5c89">Effectivement,
  une matraque ou un manche de pioche s''abat sur votre crâne et vous perdez connaissance.</a></p>'
