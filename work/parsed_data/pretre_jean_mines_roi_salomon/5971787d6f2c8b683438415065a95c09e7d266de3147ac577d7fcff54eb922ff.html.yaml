- <p>Le corps transpercé du marchand roule à vos pieds. Vous le faites basculer dans
  le vide. Il s'écrase plusieurs centaines de mètres plus bas. Vous rengainez votre
  épée et reprenez la bride de votre cheval. La mule d'Achab vous barre encore le
  passage. Vous l'attachez au pommeau de la selle de votre cheval et guidez les deux
  bêtes de l'autre côté du pont. Une fois cet obstacle franchi, vous êtes libre d'examiner
  la bête de somme. Le volumineux paquetage que la mule transporte contient nombre
  de défenses d'éléphants du plus bel ivoire. Si vous désirez l'emmener avec vous,
  vous le pouvez. Sinon, vous l'abandonnez à l'extrémité du pont, présumant qu'elle
  retrouvera le chemin par où elle était arrivée ici. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/55-2.html">Quelle
  que soit votre décision, vous reprenez ensuite votre route.</a></p>
