- <p>Vous déposez à terre la lourde barre de plomb qui verrouille la porte et ouvrez.
  Il n'y a rien dans cette cellule, excepté une splendide épée, négligemment posée
  debout contre un des murs! Sans doute a-t-elle été oubliée par un garde. Si vous
  êtes désarmé, ou ne possédez qu'une épée rouillée, elle vous sera très utile ! <a
  href="http://lesitedontvousetesleheros.overblog.com/2014/12/112-8.html">Dans ce
  cas, ajoutez 1 point de Force à votre total tant que vous la posséderez.</a></p>
