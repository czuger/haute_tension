- "<p>Des blocs de rocher jonchent votre chemin. Vous craignez à chaque seconde de
  déplacer la pierre qui causerait une réaction en chaîne, vous ensevelissant sous
  un éboulement terrible. Le tunnel bifurque vers l'ouest; puis né tarde pas à s'élargir.
  Soudain, il s'arrête net, au croisement d'une autre galerie perpendiculaire. Si
  vous ne pouvez continuer tout droit, il va vous falloir choisir une des deux autres
  directions possibles.</p>"
