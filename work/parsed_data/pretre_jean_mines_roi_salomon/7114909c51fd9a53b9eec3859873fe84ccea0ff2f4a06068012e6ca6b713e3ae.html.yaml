- <p>A votre immense soulagement, la galerie s'élargit quelques dizaines de mètres
  plus loin. Enfin, vous arrivez à une porte massive, qui semblé être la sortie de
  ce secteur des mines. Vos errements dans ce dédale de tunnels ont tout l'air de
  se terminer ici ! A côté de la lourde porte, une épée toute rouillée gît sur le
  sol, abandonnée là depuis des lustres. Elle n'est certes pas avenante pour un guerrier
  tel que vous, familier des plus fines lames de Tolède, et si vous possédez encore
  une épée, elle ne vous sera d'aucune utilité ! Mais par contre si vous êtes désarmé,
  vous pourrez en la ramassant sentir à nouveau le contact-rassurant du métal au creux
  de votre main. <a href="/adventures/read_choice/ed137b11f6f99e38de64bc724772667e7ece3dfb587af7c0ae7c77bb7a0a959e"
  class="pageLink">Si vous désirez prendre cette arme parce que vous n'en possédez
  plus, notez-le et rajoutez 2 points de Force à votre total du moment.</a></p>
