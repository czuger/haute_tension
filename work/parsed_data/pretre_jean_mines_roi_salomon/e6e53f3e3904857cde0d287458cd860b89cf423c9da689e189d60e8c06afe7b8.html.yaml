- <p>Dédaignant de poursuivre le bouffon, vous lui criez d'aller se faire pendre ailleurs.
  «Que je ne te retrouve plus sur ma route, gredin !» clamez-vous. Un sourire mauvais
  marque le visage de Facélina qui se croit déjà hors de danger. Mais à peine a-t-il
  fait quelques pas que le shaman, encore à terre, pointe son index vengeur vers lui,
  et prononce quelques paroles dont la signification vous échappe. Il s'agissait certainement
  d'une incantation magique fort puissante, car désormais ce n'est plus le bouffon
  qui s'enfuit, mais un petit' chimpanzé velu. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/400-6.html">Le
  shaman a exercé lui-même une justice inattendue !</a></p>
