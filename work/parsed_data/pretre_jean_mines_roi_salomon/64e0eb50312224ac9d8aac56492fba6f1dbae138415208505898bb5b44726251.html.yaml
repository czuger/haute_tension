- "<p>Vous passez la porte, ravi d'avoir percé le secret du mécanisme, lorsqu'une
  vision grandiose vous fige sur place et vous coupe le souille. Des centaines de
  stalactites, gouttant peu à peu du plafond au fil des siècles, ont transformé cette
  salle imposante en authentique œuvre d'art naturelle. Vingt-huit personnages sont
  installés autour d'une longue table massive où reposent deux superbes chandeliers.
  Mais, sous la lente action de l'eau, la scène tout entière s'est recouverte d'une
  fine couche de calcaire du blanc le plus pur. Votre torche vacillante jette des
  lueurs mordorées sur ces hommes figés pour l'éternité dans une attitude royale.
  Seule la silhouette qui préside l'assemblée, réduite à l'état de squelette géant,
  a subi les outrages des ans. Le premier moment de surprise passé, vous remarquez
  que plusieurs objets ont échappé à la pétrification.</p>"
