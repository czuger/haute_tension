---
- "<p>Le tunnel se poursuit sur une centaine de mètres avant de tourner à nouveau
  à droite. Vous marchez encore cent mètres, et il tourne cette fois à gauche, vous
  ramenant dans la direction que vous avez prise au départ. Sous vos pieds le sol
  est humide, et de petites araignées courent aveuglément devant vous, fuyant à votre
  approche. Au bout d'un moment, vous parvenez à un croisement. Le tunnel que vous
  suiviez se poursuit tout droit sur une bonne distance, mais une autre galerie part
  à angle droit vers la gauche.</p>"
- "<p>Qu'allez-vous faire ?</p>"
- <p><a href="/adventures/read_choice/ff45b8bc69bafe0845b1bd7bc1bf093f4f9ebe952f3c695c20dce1930ad53b7e"
  class="pageLink">Si vous continuez tout droit.</a></p>
- <p><a href="/adventures/read_choice/d758be1460383649301aa879fe19aa951ba835ae59af83dc0caa299fd8e7b450"
  class="pageLink">Si vous prenez à gauche.</a></p>
