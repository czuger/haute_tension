- "<p>Lorsque vous reprenez conscience, vous réalisez· instantanément que vous n'êtes
  plus dans la jungle. Vos yeux se sont ouverts sur une obscurité quasi totale, mais
  grâce à un rayon de soleil échappé d'un trou dans le toit, vous distinguez quelque
  peu votre entourage. Vous vous trouvez dans une cellule minuscule, au sol de terre
  battue et à la lourde porte renforcée de ferrures. La pensée de finir vos jours
  glorieux dans la peau d'un vulgaire voleur vous révulse ! Vous vous jetez sur la
  porte et la martelez de vos poings en criant votre innocence. Mais personne ne vient
  vous délivrer et seul le silence vous répond. Découragé, vous vous laissez retomber:
  sur le sol et décidez d'attendre que vos geôliers se montrent.</p>"
- "<p>Plusieurs' heures s'écoulent, longues et pénibles, avant que quelqu'un ne se
  manifeste. Soudain, la porte s'ouvre avec fracas, laissant apparaître un colosse
  armé d'un knout épais ! «Debout! Tu vas comparaître devant le grand Salomon !» fait
  le garde en brandissant son fouet. Sachant que plaider votre cause devant des subalternes
  ne servirait à rien, vous vous laissez mener au milieu d'un vaste campement aménagé
  pour plus de cinq cents guerriers.</p>"
- "<p>Partout, des oriflammes aux armes de Salomon flottent au vent. Les hommes fourbissent
  leurs épées et leurs lances, jouent aux dés ou bouchonnent les chameaux et les chevaux,
  Vous arrivez enfin devant la tente la plus vaste du camp, faite d'étoffe rayée blanc
  et bleu. Quatre gardes en costume d'apparat en assurent la protection. Sur une estrade
  érigée devant la tente, un fauteuil de bois de teck et d'ivoire ciselé attend son
  occupant. Vous comprenez en voyant la foule des prisonniers et des simples sujets
  du roi que tous espèrent une audience du monarque.</p>"
- <p>Le roi paraît enfin, et tous s'inclinent devant lui, murmurant des prières pour
  sa longue vie et sa bonne santé. L'idée de vous trouver en face de cet homme dont
  l'existence est devenue légende grâce aux récits bibliques vous abasourdit. Vous
  vous attendiez à découvrir un vieillard, mais Salomon est un homme encore jeune,
  dont le regard profond inspire un respect sans mélange. A votre grande surprise,
  le garde au fouet vous pousse devant les autres spectateurs. «Ô bien-aimé roi, voici
  le prisonnier que tu as demandé à voir ! » Vous écoutez un secrétaire du roi énoncer
  les accusations qui pèsent contre vous. Salomon écoute avec attention, puis vous
  fait signe de parler. Vous soupirez, car enfin voilà l'occasion de vous justifier.
  Vous racontez les détails de la' méprise dont vous avez été victime. Une fois vos
  explications terminées, le roi réfléchit un long moment. Puis il ordonne qu'on vous
  libère de vos chaînes. «Étranger, commence-t-il, cela te paraîtra curieux, mais
  sache qu'un songe m'a averti de ta venue. J'ai vu dans ce rêve des événements et
  des lieux d'un autre temps, et toujours ton visage revenait... Aussi quand on m'a
  annoncé la capture d'un homme dont l'aspect reflétait exactement celui de mon rêve,
  j'ai su que le moment de nous rencontrer était venu. Je crois à ton innocence, et
  peut-être même pourrai-je t'aider dans ton périple. En échange, j'aimerais te confier
  une mission. » Sur un signe du roi, on vous conduit sur ses pas, à l'intérieur de
  la tente. <a href="/adventures/%ADVENTURE_ID%/read_choice/2365ef643d3f8010bcf7cf748882512c9529babe78ff3fe1832724749389f244">Vous
  vous préparez à écouter sa requête.</a></p>
