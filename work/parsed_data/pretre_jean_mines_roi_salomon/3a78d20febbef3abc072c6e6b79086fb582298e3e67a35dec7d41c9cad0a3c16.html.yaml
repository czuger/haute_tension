- "<p>Vous décidez d'abandonner le puits pour l'instant, songeant que vous pourrez
  toujours y revenir un peu plus tard. Vous marchez d'un pas alerte dans l'étroit
  boyau, jusqu'à la grotte où miroitaient ces objets que vous avez aperçus. Vous n'avez
  pas rêvé ! Ce spectacle dépasse les rêves les plus fous de n'importe quel homme.
  Pendant quelques secondes, vous en oubliez de respirer. Sous vos yeux écarquillés,
  des monceaux de richesses insoupçonnées déploient leurs fastes. Or ciselé, pépites,
  bijoux d'améthyste ou d'émeraude, couronnes de rois serties de pierreries, diamants
  bruts gros comme le poing, défenses d'ivoire par centaines, rubis, grenats, saphirs,
  opales ... Vous ne sauriez les énumérer tous. Seraient-ce là les trésors du roi
  Salomon, volés au fil des années par la Mort Blanche? La plupart de ces merveilles
  ont un caractère trop encombrant pour que vous puissiez les emporter. Mais vous
  avisez trois pièces magnifiques qui feraient de jolis souvenirs : un diadème d'or
  fin incrusté d'émeraudes vertes comme la sylve, une bague monumentale ornée d'un
  des plus gros diamants bleus que vous ayez pu contempler, et une besace de cuir,
  gonflée à craquer de pièces d'or et de pierres précieuses.</p>"
