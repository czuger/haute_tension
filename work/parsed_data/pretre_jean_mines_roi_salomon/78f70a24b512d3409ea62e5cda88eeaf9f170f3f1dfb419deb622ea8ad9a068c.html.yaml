- "<p>Apolongo vous escorte jusqu'à sa case. Vous y reconnaissez bon nombre des objets
  considérés comme magiques par les pygmées : statuettes de bois sculpté, échantillons
  de plantes et d'écorces diverses, cuir ou écailles de certains animaux. Jusqu'à
  ce soir, vous n'aviez jamais vu un si bel assemblage de fétiches et de gris-gris.
  Le shaman parle d'un ton si persuasif que vous en oublieriez presque que tout cela
  n'est que superstition. Puis Apolongo allume un petit brasero artisanal et y jette
  une poudre végétale qui ne tarde pas à répandre une fumée à l'odeur âcre et entêtante.</p>"
- "<p>« Assieds-toi, voyageur, commence-t-il. J'ai lu certaines de tes pensées. Et
  je comprends ton but. Je ne puis t'indiquer ce que tu cherches, mais mes pouvoirs
  me permettent de faciliter ta tâche. Lorsque tu te trouveras devant une porte solide,
  dont l'ouverture obéit à deux roues d'inégale grandeur, tourne la petite d'un tour
  vers la gauche et la grande d'un tour vers la droite. Alors, la porte s'ouvrira
  ... »</p>"
- <p>Vous retenez scrupuleusement les indications du Shaman. Les pouvoirs de cet homme
  semblent bien réels. <a href="/read_choice/e9d899c5fad9323f09febca86300242ad781d1e1a346c2d6d172cda1c74bf067">Vous
  le remerciez avec chaleur, puis le quittez pour prendre un repos bien mérité dans
  votre case.</a><em> </em></p>
