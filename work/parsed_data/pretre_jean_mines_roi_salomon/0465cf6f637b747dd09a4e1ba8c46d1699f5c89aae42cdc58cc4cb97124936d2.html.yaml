- "<p>Alors que vous descendez ces quelques marches vers la rivière des cris bizarres
  retentissent dans la caverne. Malgré leur intensité, vous comprenez vite qu'ils
  viennent d'un endroit assez éloigné. C'est une sorte de grognement sauvage, sans
  retenue ni modulation, un cri bestial à l'état pur. Votre sang se glace dans vos
  veines. «C'est la Mort Blanche !» clame une voix apeurée non loin de vous. Vif comme
  l'éclair, vous vous retournez ! Un Kobold extrêmement vieux et sale vient de surgir
  de derrière un pilier rocheux. Il s'appuie sur une rame qui lui sert de bâton de
  marche. Le Kobold est vêtu d'habits élimés, usés jusqu'à la corde, à la couleur
  éteinte depuis des lustres. A ses pieds gît la seconde rame.</p>"
- "<p>«J'espère ne pas t'avoir effrayé, étranger ! Je suis bien inoffensif, vois-tu,
  pas comme celui qu'on vient d'entendre, se lamente le Kobold. Je faisais quelques
  affaires en louant ma barque jusqu'à son apparition mais, maintenant, mon commerce
  n'a plus rien de florissant. Veux-tu louer ma barque, l'ami ? Dis ton prix !»</p>"
