- <p>Votre chute s'avère rapide et brève, mais le moment où vous touchez terre est
  nettement moins agréable Vous heurtez les parois rocheuses et devez vous rouler
  en boule pour éviter une commotion. Allumant une nouvelle torche, vous regardez
  autour de vous. Vous êtes à l'entrée d'une caverne aux dimensions prodigieuses,
  traversée de plusieurs chemins et escaliers. De l'intérieur, vous parviennent des
  bruits saisissants, mélange de grognements et de cris rauques. <a href="/adventures/read_choice/9a7a69e15a9ccecc5bef95bc19e820f2ae214032f860d620004cf6e597846e1f">Sentant
  que vous touchez enfin au but, vous vous avancez bravement, l'épée à portée de la
  main.</a></p>
