- "<p>Un dernier bond en avant et vous voilà sauvé ! Dans la caverne derrière vous,
  la secousse s'apaise peu à peu. Le sol cesse de trembler et bientôt le silence revient.
  Vous débarrassez l'entrée de ce tunnel des rochers épars qui l'encombraient et y
  pénétrez.</p>"
- "<p>Cette galerie ne va pas bien loin, car au bout de quelques mètres, une porte
  d'une taille incroyable barre totalement le passage. Entièrement forgée de métal,
  elle ne semble comporter ni poignée, ni serrure. Seules deux roues y sont encastrées,
  à la hauteur de vos yeux. L'une des roues a un diamètre de près d'un mètre, tandis
  que l'autre est beaucoup plus petite. Peut-être est-il possible de les faire tourner
  ? En tout cas, cela semble être la seule solution: vous essayez de pousser et de
  tirer la porte avec la dernière énergie, mais rien n'y fait. Au contact, ce métal
  dégage une froideur inattendue; de plus, il réfléchit la lumière de votre torche.
  Vous ne parvenez à, l'assimiler à aucun métal de votre connaissance. Quelque chose
  vous dit que cette porte est là depuis des siècles, des millénaires même, qui sait
  ? Vous avez presque le sentiment qu'elle est l'œuvre d'une autre civilisation, d'une
  autre culture dont la logique diffère de la vôtre.</p>"
