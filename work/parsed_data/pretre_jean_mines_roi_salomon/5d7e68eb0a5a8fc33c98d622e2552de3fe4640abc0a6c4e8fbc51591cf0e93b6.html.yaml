- <p>Vous vous engouffrez sans bruit dans un des petits tunnels transversaux sur votre
  gauche, et vous plaquez contre la paroi. Vos yeux perçants guettent l'arrivée de
  ceux que vous avez entendus s'approcher. Vous retenez votre souffle, la main crispée
  sur le pommeau de votre épée ! Mais lorsqu'un groupe de mineurs passe devant vous
  en sifflotant, vous poussez un soupir de soulagement. Ils sont sept, apparemment
  des Gnomes, portant presque tous la barbe et' des bonnets colorés. Ces mineurs ne
  semblent plus très jeunes et ont dû passer bien des années déjà à creuser le roc
  pour en extraire des diamants. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/61-6.html">Vous
  sortez de votre retraite rassuré.</a></p>
