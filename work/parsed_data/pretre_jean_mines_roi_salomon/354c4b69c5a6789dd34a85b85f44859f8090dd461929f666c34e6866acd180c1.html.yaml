- "<p>Les soubresauts violents qui agitent l'escalier manquent de vous faire perdre
  l'équilibre. Vous agrippant à la fragile rambarde de fer, vous parvenez cependant
  à tenir bon. Bientôt, votre ascension s'achève, car vous avez atteint le sommet
  de l'escalier. Ce palier, aussi étonnant que cela puisse paraître, est le premier
  étage, mais aussi le dernier, car, dépourvu de toit, il s'ouvre sur le ciel. Il
  n'y a pas grand-chose ici, sauf dix gros sacs disposés en cercle de façon à former
  une sorte de nid. De vieux moellons de pierre dure jonchent le sol, et un vent lugubre
  souille sur ce tableau peu réjouissant.</p>"
