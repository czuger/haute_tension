- "<p>Vous atterrissez dans un tas de sable qui amortit votre chute. Malheureusement,
  vous avez mal calculé votre coup et l'une de vos jambes reçoit tout votre poids.
  Vos os ont beau être solides, ils n'en sont pas pour autant incassables! Une douleur
  fulgurante vous traverse de part en part et vous perdez 2 points de Force. Votre
  jambe vient de se briser !</p>"
- "<p>Vous grimacez de souffrance, mais vous en avez vu d'autres ! Au temps des croisades,
  bien des Sarrasins ont essayé de vous couper la langue ou les oreilles! Les souvenirs
  affluent à votre mémoire. Revigoré, vous surmontez la douleur et parvenez à vous
  confectionner une attelle de fortune à l'aide de planchettes abandonnées. Un long
  bâton vous servira de béquille. Vous vous relevez en ahanant et avisez un contremaître
  qui passe à portée de voix. Vous ouvrez la bouche pour lui poser une question mais
  il ne vous laisse pas le temps de parler ! «Hé, toi! Où est donc ton pic ? Allons,
  au travail, et vite! Sinon je vais t'apprendre à vivre, fainéant ! »</p>"
