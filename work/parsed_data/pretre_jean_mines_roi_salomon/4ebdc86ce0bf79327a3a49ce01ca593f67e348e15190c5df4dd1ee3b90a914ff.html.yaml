- "<p>Vous cheminez quelques instants dans le tunnel avant de déboucher dans une salle.
  A en juger par les débris qui jonchent le sol, celle-ci devait autrefois servir
  à réunir le matériel destiné à la mine. Elle est maintenant abandonnée, comme en
  témoignent les étagères brisées, l'épaisse couche de salpêtre qui couvre les parois,
  et même un squelette humain allongé dans un recoin ténébreux.</p>"
