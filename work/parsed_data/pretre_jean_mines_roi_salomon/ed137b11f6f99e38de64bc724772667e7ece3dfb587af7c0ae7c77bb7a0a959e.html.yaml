- "<p>La porte s'ouvre sans difficulté. Devant vous s'étend une galerie très semblable
  à celle que vous venez de quitter. Un instant, le doute vous assaille: seriez-vous
  encore prisonnier de ce dédale de tunnels ? Mais votre instinct. vous persuade du
  contraire, et rapidement un détail vous rassure à ce sujet. La température, assez
  fraîche dans les galeries que vous avez traversées, se met à augmenter. Vous commencez
  à transpirer sous votre cotte de mailles. La soif vous brûle la gorge et votre estomac
  .se rappelle lui aussi à votre bon souvenir en grondant furieusement.</p>"
