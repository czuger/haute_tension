- '<p>Vous vous accroupissez pour étudier la façon dont vous allez traverser cette
  étendue fangeuse, au ras du sol. Vous ravalez votre orgueil et vous mettez à quatre
  pattes. Vos mains et vos genoux s''enfoncent dans des mousses gluantes, gorgées
  d''humidité. Ce seul contact vous fait frémir de dégoût : il est plus visqueux que
  celui d''une éponge imbibée ! Vous progressez ainsi pendant quelques mètres avant
  de sentir. une sensation de froid sur votre nuque. Vous avez mésestimé la distance
  qui vous séparait des lichens pendant du plafond et vous venez d''en toucher un
  ! Cette sensation répugnante se dissipe bientôt: il ne semble pas y avoir là un
  quelconque danger. C''est alors que vous, valeureux croisé de Richard Cœur de Lion,
  aventurier sans peur et sans reproche, qui présentement, sans souci de votre dignité,
  marchez à quatre pattes de crainte de frôler quelques plantes, entendez un rire
  moqueur. Vous commencez à comprendre que vous êtes ridicule... Vous vous relevez
  car vous arrivez devant une porte fermée. Le rire semble provenir de l''autre côté
  ! <a href="/adventures/read_choice/323b1145421269c5ba1e705d8815ca0c3b66995d446c00671aeeeaaceff5b249"
  class="pageLink">Après vous être épousseté.</a></p>'
