  coupure avec la réalité! Il vous semble tomber dans un puits sans fond pendant un
  temps impossible à évaluer. Puis la conscience vous revient, par fragments. Vous
  voilà de nouveau dans la galerie de mine, devant la fresque. Votre nombre de points
  de Vie est tel qu'il se trouvait avant que la peinture ne vous absorbe, quels que
  soient les dommages que vous ayez pu subir à l'intérieur.</p>"
