- "<p>Vous flattez le col de votre coursier avant d'entamer la traversée du pont de
  cordes : il faut le rassurer, car s'il prenait peur et tombait, il risquerait de
  vous entraîner dans sa chute ! Vous passez le premier et vous engagez sur l'étroite
  passerelle. Éprouvant du pied la solidité de l'ouvrage, vous avancez lentement.
  Le pont oscille légèrement sous votre poids. Ce n'est pas fait pour vous .rassurer,
  car la distance qui vous sépare du fond de l'abîme est impossible à évaluer, tant
  elle est grande. Pourtant, l'assemblage de cordes, malgré son aspect précaire, supporte
  facilement votre poids. Vous parvenez ainsi environ à mi-chemin du pont avant de
  remarquer un autre personnage qui s'y est engagé de l'autre côté. Tout à votre progression
  périlleuse,. vous n'aviez pas encore constaté son arrivée. L'homme semble inconscient
  de l'impossibilité d'un croisement sur une aussi étroite passerelle, car il s'y
  avance en guidant une mule lourdement chargée ! Il vient droit sur vous: dès que
  la proximité vous permet de le détailler, vous voyez qu'il est vêtu d'un vaste caftan
  et porte au côté un cimeterre d'une bonne largeur. Une moustache noire et drue barre
  son visage. «Place ! s'exclame-t-il une fois à quelques pas de vous. Cède le passage
  à Achab le marchand !» L'un d'entre vous va devoir reculer pour laisser passer l'autre.
  Cet homme trop sûr de lui ne semble pas du tout décidé à faire marche arrière, en
  tout cas !</p>"
