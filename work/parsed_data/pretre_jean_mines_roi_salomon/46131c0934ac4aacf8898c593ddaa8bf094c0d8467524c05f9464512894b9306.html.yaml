- <p>Votre insouciance est telle que vous en oubliez de regarder où vous mettez les
  pieds ! Vous trébuchez soudain sur une corde tendue en travers du chemin et vous
  étalez de tout votre long. Ceci ne serait encore pas trop grave si vous ne veniez
  pas de déclencher un mécanisme, libérant brusquement une pierre énorme qui s'abat
  sur vous. Une roulade agile vous évite d'avoir les côtes broyées et de finir votre
  aventure sous cette pierre. Cependant votre étourderie vous coûte 2 points de Vie
  car le rocher vous a sévèrement râpé la peau et égratigné un bras. <a href="/adventures/read_choice/36c4d67acad4ac8b7a15aea0ff9c2f2d24f38bd684b639420b7e176525c63322"
  class="pageLink">Vous vous relevez, fort contrit, et reprenez la marche.</a></p>
