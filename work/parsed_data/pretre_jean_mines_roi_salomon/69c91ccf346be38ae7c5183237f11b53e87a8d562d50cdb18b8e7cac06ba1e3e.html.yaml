- <p>La porte d'ivoire s'ouvre lentement sous votre poussée. Votre cœur se serre,
  car vous sentez qu'un univers d'épouvante s'étend derrière elle. Pour chasser ces
  lugubres visions de créatures aux bouches ensanglantées et aux corps tordus, vous
  allumez une torche. L'obscurité bat en retraite comme une armée d'ombres malsaines.
  Devant vous s'étend un tunnel humide. Rien n'indique si la main de l'homme l'a creusé.
  Vous hésitez à peine avant de vous y engouffrer. Dès que vous avez franchi la porte,
  vous l'entendez se refermer derrière vous. Vous renoncez à là. bloquer. Dé<a href="http://lesitedontvousetesleheros.overblog.com/2014/12/114-9.html">sormais,
  il vous faut réussir ou mourir !</a></p>
