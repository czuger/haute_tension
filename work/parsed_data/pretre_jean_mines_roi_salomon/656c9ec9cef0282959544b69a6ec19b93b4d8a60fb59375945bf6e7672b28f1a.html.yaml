- <p>Désireux d'éviter quelque infortune, vous ne prêtez pas davantage attention aux
  murmures qui proviennent de la galerie obscure. Elle semble très sombre et étroite,
  et vous aventurer dans un tel piège à rats ne vous tente guère ! Il aurait pu s'agir
  d'une ruse pour vous dépouiller de vos possessions ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/549-0.html">Espérant
  n'avoir point péché par excès de prudence, vous poursuivez votre chemin dans la
  galerie en sifflotant une mélopée de votre Angleterre chérie.</a></p>
