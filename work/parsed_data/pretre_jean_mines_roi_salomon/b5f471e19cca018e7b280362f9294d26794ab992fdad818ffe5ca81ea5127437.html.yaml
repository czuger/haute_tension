- "<p>Oubliant la fatigue qui vous accable, vous accélérez le rythme et déplacez les
  rochers avec fougue: Des heures plus tard, la splendide double porte d'ivoire sculpté
  s'offre enfin à votre regard. Vous songez avec tristesse que malheureusement sa
  beauté cache bien des horreurs ! En un dernier effort vous soulevez la pesante barre
  transversale qui·la bloque et la déposez sur le sol. La cadence infernale à laquelle
  vous avez œuvré vous retire 2 points de Vie.</p>"
