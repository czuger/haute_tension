- "<p>Vous décidez d'essayer la galerie de droite. De toute évidence, personne n'a
  utilisé ce passage depuis très longtemps. De monstrueuses toiles d'araignée occupent
  parfois toute la largeur du tunnel, lui-même péniblement taillé dans le roc. Un
  peu plus loin, la galerie débouche dans une caverne plus petite que la précédente.
  Cette salle devait autrefois servir d'entrepôt aux mineurs. Quelques outils rongés
  par la rouille traînent sur le sol mal-propre, ainsi que des reliefs de repas vieux
  de plusieurs mois au moins. Les poutres qui étayaient le plafond et les parois n'ont
  pas résisté au temps et à l'humidité .. Le chemin pour traverser cette salle ne
  paraît praticable qu'en trois endroits.</p>"
