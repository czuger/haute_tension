- <p>Au moment où vous refermez la porte de cette cellule, un bruit de pas résonne
  à travers le passage. Vous cherchez du regard une cachette possible, mais il est
  déjà trop tard. Une patrouille de gardes en armure argentée fait irruption au bout
  du tunnel. Ils vous ont repéré et vous interpellent sans ménagement. <a href="/adventures/read_choice/6d3a0af0fddd8c778a08259cea9de0a113ed3f4e4f51c57d489745aa2e8f420a"
  class="pageLink">Très vite, vous vous retrouvez le dos au mur, sous la menace de
  plusieurs lances extrêmement pointues !</a></p>
