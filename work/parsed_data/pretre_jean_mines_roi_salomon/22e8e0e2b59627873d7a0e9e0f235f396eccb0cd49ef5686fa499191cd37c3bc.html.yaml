- <p>«Bravo, ami ! s'exclame le spectre, la mine réjouie. Ta perspicacité est grande.
  Je t'aurais en effet envoyé vers une galerie d'où tu ne serais jamais ressorti si
  tu avais mal répondu. Mais tu as bien mérité le renseignement promis. Tu vois cet
  escalier ? Il te faut le descendre. Ensuite, lorsque tu atteindras un croisement,
  ne perds pas ton temps en vaines hésitations. Choisis le chemin de droite, car les
  deux autres abritent des dangers mortels ! A présent, adieu et bonne chance !» Avec
  un grand éclat de rire, le spectre s'évanouit dans l'air. Vous regardez partout
  autour de vous, mais il a bel et bien disparu. <a href="/adventures/read_choice/843eb7729d72669c0995caaa057618883b1e4eb1abfdf6a68ae45ae7d698aaf1">Vous
  n'avez plus qu'à emprunter cet escalier.</a></p>
