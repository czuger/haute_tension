- "<p>Le Gnome s'effondre sans vie. Votre adresse aux armes ne lui a laissé aucune
  chance. Malheureusement, il se pourrait que votre acte impétueux mette en péril
  la réussite de votre mission. En effet, à présent que celui qui contrôlait la benne
  est mort, c0gtment allez-vous faire pour descendre ?</p>"
- "<p>Etudiant de plus près le système de poulies qui gouverne les déplacements de
  la benne, vous constatez qu'un homme robuste comme vous pourrait probablement actionner
  seul ce mécanisme. Il vous faudrait pour cela saisir les cordes et les laisser glisser
  doucement au fur à et mesure de votre descente : la tâche ne sera pas aisée. Plus
  inquiétant encore, les cordes ne semblent guère solides, ce qui rend l'aventure
  encore plus risquée. Pire, vous n'avez aucun moyen de connaître la profondeur exacte
  du puits. Vous ramassez un caillou sur le sol et le laissez tomber, le choc met
  fort longtemps à parvenir à vos oreilles! Vous ne pouvez savoir pendant combien
  de temps il vous faudra tenir ces maudites cordes !</p>"
