- <p>Vous frappez de toutes vos forces le gros pachyderme, et votre épée décrit un
  sanglant arc de cercle. Ce coup aurait suffi à décapiter un buffle, mais il ne fait
  qu'égratigner l'éléphant à la peau épaisse. Sa colère attisée rien ne peut plus
  stopper la charge démente de l'énorme animal. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/126-4.html">Vous
  êtes piétiné avec une fureur sauvage.</a></p>
