- <p>Vous touchez l'eau dans une gerbe de gouttelettes argentées. Le bruit des éclaboussures
  se répercute. dans la vaste caverne où vous vous trouvez. Vous vous recevez en souplesse
  et coulez un bref instant sous la surface du lac. Puis en quelques brasses vous
  émergez et vous respirez un air pur et frais. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/353-6.html">Tout
  en nageant vers la berge, vous remerciez le ciel d'être parvenu vivant jusqu'ici
  !</a></p>
