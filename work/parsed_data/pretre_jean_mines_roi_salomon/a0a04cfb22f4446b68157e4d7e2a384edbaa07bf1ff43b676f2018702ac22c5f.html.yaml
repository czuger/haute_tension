  paraît impossible de franchir. Vous en déduisez qu'autrefois il devait s'agir d'un
  entrepôt. A présent, en tout cas, ce chemin est impraticable. .Essayer de traverser
  cette salle vous paraît bien trop dangereux. Vous retournez à l'endroit où vous
  avez tué les Chauves-Souris et examinez les possibilités qui s'offrent à vous.</p>"
