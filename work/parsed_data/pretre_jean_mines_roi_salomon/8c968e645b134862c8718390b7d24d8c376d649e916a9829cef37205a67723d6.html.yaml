- "<p>Alors que vous vous apprêtez à parler, le spectre lève la main pour vous imposer
  silence. «Vaillant guerrier, déclare-t-il, je ne te veux aucun mal. J'ai été damné
  et emprisonné ici pour tester la bravoure et la sagesse de tous ceux qui s'aventurent
  dans cet endroit. Mon aide pourra t'être précieuse, mais auparavant tu dois me délivrer
  de mon tourment éternel. Il est nécessaire d'écraser une perle noire pour libérer
  mon âme. Posséderais-tu un tel joyau ?»</p>"
- <p><a href="/read_choice/0738c946e7daf13332b7eaee69e8ed856d3052094af25abba6806f3e76651265"
