  passages et escaliers. De cet endroit vous parviennent des cris furieux qui n'ont
  rien d'humain. Une telle sauvagerie ne peut porter qu'un seul nom ! <a href="/adventures/read_choice/9a7a69e15a9ccecc5bef95bc19e820f2ae214032f860d620004cf6e597846e1f">Sentant
  qu'enfin vous approchez du but, vous avancez bravement dans la caverne, la main
  sur le pommeau de l'épée.</a></p>
