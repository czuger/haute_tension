- "<p>Ravi de ne pas avoir à combattre ces étranges créatures, vous serrez la main
  que vous tend l'Homme de Lave en signe d'amitié. Aussitôt une atroce brûlure manque
  de vous faire défaillir. Vous perdez 4 points de Vie. Qu'elle soit sous forme humanoïde
  ou non, la lave semble garder ses propriétés calorifiques! L'Homme de Lave vous
  observe un instant avec stupéfaction puis porte sa main à ce qui lui sert de bouche.
  «Oh ! Excusez-moi !» déclare-t-il.</p>"
