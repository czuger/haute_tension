- "<p>Le chef des Matabélés ne vous a pas menti ! Toute sa tribu semble vous considérer
  comme un héros et vouloir satisfaire vos moindres désirs. Les plus belles filles
  du village dansent pour vous, nues, devant les feux, et, à la nuit tombée, un festin
  commence. Un brasier plus grand est allumé au centre du village et plusieurs gros
  animaux y sont rôtis. On vous a réservé la 'place d'honneur pour ce banquet : vous
  êtes assis à la droite du chef M'Satchmo, tandis que le sorcier de la tribu qui
  porte le nom d'Apolongo se trouve à votre droite. C'est un homme cultivé, qui a
  beaucoup voyagé. Il parle avec distinction, et votre conversation se révèle fructueuse.
  En dévorant à pleines dents les victuailles qui vous sont servies, vous apprenez
  grâce à lui que les Matabélés sont dévoués au roi Salomon. Le chef accepte bien
  volontiers de vous prêter deux de ses meilleurs guerriers pour vous conduire à Salomon
  dès le matin. Ce repas délicieux vous permet de regagner 2 points de Vie si vous
  en aviez perdu. Somme toute, la seule ombre au tableau de cette soirée idyllique
  est le bouffon du chef, un nommé Facélina, qui ne cesse de faire des remarques acerbes
  à votre sujet et de vous agacer de mille façons. Finalement, Apolongo le rappelle
  à l'ordre et il se calme. Mais le regard plein de haine qu'il vous a décoché n'augure
  rien de bon ...</p>"
