- <p>Vous découpez une large portion de chair de l'huître et la mangez de bon appétit.
  Elle est délicieuse. Vous gagnez 2 points de Vie grâce à ce repas, le meilleur que
  vous ayez fait depuis longtemps. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/353-6.html">Puis
  vous nagez jusqu'à la berge du lac.</a></p>
