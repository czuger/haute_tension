- <p>Vous vous asseyez un moment pour manger un peu. Une fois l'une de vos rations
  avalée (rayez-la de vos possessions), les plantes de votre estomac se calment. Si
  vous n'avez pas encore mangé aujourd'hui, vous gagnez 2 points de Vie. Si ceci n'est
  pas votre premier repas, n'en ajoutez qu'un seul à votre total du moment. Par malheur,
  l'eau de votre gourde n'est plus assez. fraîche pour étancher complètement votre
  soif. <a href="/read_choice/ff78353a1db299479b14bafe1f3bffc0743b4298c4c250c901284446da6b5654">Elle
  vous empêchera tout de même de vous déshydrater !</a></p>
