- "<p>Retenant votre respiration, vous plongez .sous la surface. Vous parvenez en
  effet a vous glisser sous la grille, quelques mètres plus bas. Vous aviez vu juste
  ! En revanche, vous n'aviez pas imaginé que le courant serait dix fois plus fort
  à cette profondeur qu'en surface, Il vous entraîne irrésistiblement. Vous êtes ainsi
  charrié avec le limon pendant des secondes qui pour vous ont l'allure de siècles.
  Au moment où vos poumons allaient éclater, vous débouchez enfin à l'air libre: Vous
  découvrez un magnifique paysage. de foret africaine aux coloris bigarrés ! Malheureusement,
  il se trouve plusieurs centaines de mètres au-dessous de vous, en bas de la chute
  d'eau d'où vous avez majestueusement jailli ! Plus rien ne peut vous sauver à présent...
  Vos aventures finiront à l'état de rêve brisé ..</p>"
