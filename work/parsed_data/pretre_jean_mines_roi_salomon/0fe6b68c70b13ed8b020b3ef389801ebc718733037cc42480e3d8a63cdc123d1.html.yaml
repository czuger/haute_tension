- "<p>Vous vous éloignez de la tour à grands pas, ne supportant plus le croassement
  des corbeaux innombrables. Peu après, ce bruit a pris le caractère d'un souvenir
  désagréable. Votre marche dure des heures, et rien ne vous aide à deviner dans quel
  microcosme insensé vous avez été projeté. La fatigue s'empare de vous et vous perdez
  2 points de Vie. Enfin la nuit paraît céder la place au jour. Le soleil se lève
  mais les couleurs qu'adopte le ciel ne sont pas celles de l'aube. Il s'agirait plutôt
  de teintes crépusculaires, comme si tout à coup, par un accident de la nature, le
  jour pointait à l'ouest !</p>"
- "<p>Bientôt, vous apercevez des silhouettes en mouvement à quelques centaines de
  mètres de vous. L'une d'elles au moins paraît humaine. Du coup, vous oubliez votre
  lassitude pour vous mettre à courir. Vous désirez ardemment rencontrer quelqu'un
  qui pourrait éclaircir votre situation ! Lorsque vous vous approchez, une affreuse
  impression de déjà vu vous paralyse. La silhouette humaine est celle d'un chevalier
  livrant une furieuse bataille à deux dragon, l'un bleu, l'autre rouge. La scène
  même qui composait le centre de la fresque ! Le chevalier semble en difficulté face
  à ces deux monstres.</p>"
