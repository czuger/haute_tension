- "<p>Vous brisez d'un coup d'épée les liens du prisonnier. Malgré son épuisement,
  celui-ci vous bouscule et s'enfuit sans même vous remercier! Mais à peine a-t-il
  passé le seuil de sa cellule qu'il y est violemment repoussé. Une patrouille de
  gardes entre à sa suite, lances, en avant. Bientôt, ils vous cernent et vous menacent
  de leurs armes ! «Ha ha ! s'exclame le plus grand, sans doute leur chef.</p>"
- "<p>- Ainsi on essaie de faire évader les prisonniers du grand Salomon ? Qu'à cela
  ne tienne ! Désormais tu - tiendras compagnie à ton complice, canaille!» Vous tentez
  d'expliquer la raison de votre présence ici, de décliner votre identité, mais on
  ne vous écoute déjà plus ! Les gardes aux muscles puissants vous arrachent vos vêtements
  et vos possessions, et vous enchaînent comme l'homme que vous tentiez de délivrer
  face au mur., Vous auriez' dû comprendre qu'il y avait sans doute une bonne raison
  pour que Salomon l'ait emprisonné ! Mais vous n'aurez pas de prochaine fois pour
  vous racheter: jamais vous ne sortirez de cette cellule, ni n'échapperez aux tourments
  infligés par vos geôliers !</p>"
- "<p>Votre aventure s'arrête ici !</p>"
