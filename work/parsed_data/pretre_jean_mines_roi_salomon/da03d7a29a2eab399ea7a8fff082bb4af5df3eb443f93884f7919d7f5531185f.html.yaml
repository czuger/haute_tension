- "<p>Vous avisez une niche creusée dans la paroi, suffisamment vaste pour que vous
  puissiez vous y abriter. Vous éteignez votre torche et, profitant de ces instants
  de répit, vous vous abandonnez à une douce rêverie. Vous vous remémorez l'époque
  tranquille où votre horizon se limitait à l'orée des forêts verdoyantes qui bordaient
  votre fief sur les terres d'Albion. Que de chemin parcouru depuis ... et la route
  est encore longue avant de parvenir à votre but de bonheur et de félicité: Shangri-La
  ... Bercé par ces pensées reposantes, vous plongez dans l'oubli du sommeil réparateur.</p>"
