- "<p>Le Squelette Géant marche vers vous dans un effroyable cliquetis d'ossements.
  Une musique syncopée semble retentir dans votre cerveau secoué par cette vision
  hallucinante. Ce mort-vivant monstrueux vous domine de ses trois mètres de haut
  ! Il dégage une telle aura de puissance que vous devrez compter avant tout sur votre
  agilité pour contrer sa force aveugle. L'épée au poing, vous lui faites courageusement
  face en évitant néanmoins l'éclat hypnotique de ses deux orbites animées d'un feu
  diabolique !</p>"
- "<p><strong>SQUELETTE GÉANT </strong>FORCE: 17 .VIE: 20</p>"
