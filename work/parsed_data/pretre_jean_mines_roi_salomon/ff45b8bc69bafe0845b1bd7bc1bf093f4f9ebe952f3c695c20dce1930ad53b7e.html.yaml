- "<p>Vous décidez de suivre ce tunnel aussi longtemps que possible. Mais il quitte
  rapidement sa direction initiale : en effet, au bout de cent cinquante mètres, il
  oblique soudain à droite, puis un peu plus loin de nouveau à gauche. Vous marchez
  ainsi jusqu'à un embranchement. A cet endroit, la galerie que vous suiviez se poursuit
  tout droit, mais un nouveau tunnel part vers la gauche. Vous cherchez à distinguer
  quelque indication de la route à suivre, mais en vain. Cependant, vous remarquez
  qu'une large flaque boueuse s'étend sous vos pieds. De l'eau qui suinte de la paroi
  de droite semble l'avoir créée.</p>"
