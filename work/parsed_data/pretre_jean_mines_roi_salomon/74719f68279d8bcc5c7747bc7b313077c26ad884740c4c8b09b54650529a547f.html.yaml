- <p>Un deuxième cri s'élève, vous perçant les tympans, mais vous l'ignorez et continuez
  de descendre. Bien vous en prend car, au bout de quelques secondes, le mystérieux
  animal, lassé de son petit jeu, vous abandonne. Vous entendez un bruit d'ailes,
  distinguez une forme sombre qui remonte à l'intérieur du puits, puis tout redevient
  calme. <a href="/adventures/read_choice/1d8ff33a6f429412c1f3c63d30719929bd454e3ee6262413901d4e0e68e4d45a"
  class="pageLink">Vous ne saurez sans doute jamais ce qu'était cette créature aux
  cris étranges, mais vous en voilà débarrassé !</a></p>
