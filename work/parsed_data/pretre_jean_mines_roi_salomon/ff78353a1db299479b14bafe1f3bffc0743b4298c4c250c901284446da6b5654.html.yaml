- "<p>A mesure que vous avancez, vous transpirez de plus en plus. La température continue
  en effet de s'élever. Enfin elle se stabilise à un niveau que vous ne pourrez supporter
  très longtemps, Autour de vous, la roche volcanique rougeoie à la lueur de votre,
  torche. Les parois entières se colorent de teintes allant de l'ocre sombre à l'écarlate.
  Soudain, une pierre que vous n'aviez pas vue vous fait trébucher. Pour ne pas perdre
  l'équilibre complètement, vous vous retenez à la paroi de la galerie. Aussitôt,
  vous poussez un cri' de douleur : elle est brûlante comme les flammes de l'enfer!
  Êtes-vous donc condamné à mourir de chaleur ?</p>"
- "<p>Luttant contre le désespoir qui vous étreint, vous remarquez que la galerie
  s'élargit pour devenir une caverne de taille moyenne. La sensation d'une intense
  source de chaleur vous surprend. Vous comprenez que les parois de la caverne sont
  en réalité des murailles de lave en fusion, maintenues. dans leur position par une
  force inconnue. Au centre de la caverne se trouvent deux hommes, assis en tailleur.
  Avec horreur, vous découvrez qu'ils semblent faits eux aussi, de lave en fusion.
  Ils tournent le dos à l'entrée de la caverne et ne vous ont pas encore vu. Confronté
  à une vision terriblement proche de l'enfer tel que vous l'imaginiez, qu'allez-vous
  décider ?</p>"
