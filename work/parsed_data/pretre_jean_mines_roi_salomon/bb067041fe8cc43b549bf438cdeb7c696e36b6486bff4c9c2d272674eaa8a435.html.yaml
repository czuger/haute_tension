- "<p>Un cri de surprise vous échappe. Comment cela ? Nikanor ! L'homme que vous deviez
  retrouver, vivant, ici au fond des mines, oublié de tous ? Depuis longtemps vous
  aviez perdu l'espoir de le découvrir autrement que mort, ou du moins prisonnier
  et affreusement affaibli. Mais le voici,devant vous, libre et bien vivant ! Vous
  décidez cependant de ne pas laisser votre joie dominer votre prudence. Vous vous
  présentez donc comme un envoyé de Salomon venu détruire la -Mort Blanche, ce qui
  est la pure vérité. Puis vous demandez des explications à Nikanor sur ses relations
  avec le monstre. Le vieillard sourit, nostalgique. «Lorsque Salomon m'a fait enfermer
  au fond des mines dans un cachot humide, commence-t-il, j'ai juré de me venger !
  La créature que vous avez détruite naquit il y a bien longtemps des amours maléfiques
  d'un roi de l'ancien monde avec un démon femelle ! Grâce à mes propres pouvoirs
  et à des recherches ardues, j'ai découvert qu'elle se trouvait à l'abri ici même,
  plongée dans un sommeil enchanté. Je n'eus pas grand mal à l'en tirer, puis à la
  soumettre à ma volonté. Nul ne lui avait jamais montré la moindre bonté : je fus
  le premier, et elle m'en sut gré. Elle a d'abord semé la terreur dans les mines.
  J'espérais ainsi pousser Salomon à ordonner leur évacuation et ma libération ! Mais
  lorsque j'ai compris qu'il ne ferait rien de tel, j'ai demandé à Tar (il désigne
  la Mort Blanche) de me délivrer et de m'emmener ici. Ses expéditions suivantes avaient
  simplement pour but de voler les richesses contenues dans ces galeries.»</p>"
- "<p>Nikanor se perd un moment dans ses pensées, puis reprend : «Malheureusement
  cette pauvre créature était affligée d'une bien sinistre malédiction. L'esprit humain
  qui l'avait animée autrefois n'était plus capable de contenir ses instincts bestiaux,
  même avec l'aide de ma propre magie. Je pense que si elle l'avait pu, elle aurait
  elle-même mis fin à son existence. Moi je m'étais trop attaché à elle pour m'y résoudre
  ... Maintenant que tu connais la vérité, voyageur que vas-tu faire ?»</p>"
