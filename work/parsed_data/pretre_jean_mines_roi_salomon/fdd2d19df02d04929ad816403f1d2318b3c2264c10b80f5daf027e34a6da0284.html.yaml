- "<p>Vous vous penchez sur l'un des trous les plus proches. Ces orifices semblent
  s'enfoncer profondément dans les parois. En plissant les yeux, vous apercevez assez
  distinctement une forme blanche tapie au fond du trou, D'ailleurs, elle se précipite
  sur vous, bien trop vite pour que vous puissiez l'éviter ! C'est un redoutable Ver
  des Cavernes que vous avez surpris dans son gîte. Vous recevez son attaque coup-de-poing
  en pleine face ! Lancez deux dés et additionnez leurs résultats, puis divisez cette
  somme par deux en arrondissant à l'entier inférieur'. Ce dernier résultat vous donne
  le nombre de points de Vie que vous venez de perdre. Il vous faut maintenant combattre
  le Ver, qui jaillit d'un orifice à l'autre, traversant le tunnel à grande vitesse.</p>"
- "<p><strong>VER DES CAVERNES</strong></p>"
- "<p>FORGE : 6 VIE : 9</p>"
