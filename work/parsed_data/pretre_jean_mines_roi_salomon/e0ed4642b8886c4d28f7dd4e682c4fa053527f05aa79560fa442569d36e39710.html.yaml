- "<p>Deux fois déjà, la porte a été portée au rouge sans que vous soyez parvenu à
  l'ouvrir. Lorsque vous tentez de manœuvrer les roues à nouveau, vous découvrez avec
  horreur qu'elles refusent obstinément de bouger dans quelque sens que ce soit. Vous
  en déduisez qu'une partie du métal a fondu, bloquant définitivement le mécanisme
  ! Vous étudiez la situation : il semble que le seul choix possible n'ait rien de
  réjouissant. Il vous faut rebrousser chemin. Mais une fois arrivé à l'entrée de
  la caverne, vous vous apercevez que l'onde de choc a duré suffisamment longtemps
  pour causer l'effondrement de la voûte ! Des tonnes de rochers bloquent totalement
  l'accès à la caverne par où vous êtes arrivé. Cette véritable muraille paraît inébranlable.
  Vous vous ruez sur elle, la frappez furieusement de vos poings, tentez de creuser
  un passage à l'aide de votre épée, puis, gagné par l'épuisement, vous en êtes bientôt
  réduit à griffer les éboulis, vous cassant <em>les </em>ongles. Vous vous prenez
  la tête dans les mains malgré le sang qui ruisselle entre vos doigts écorchés. Vous
  savez que vous allez connaître la plus, horrible des morts : la faim ! Le premier
  piège des mines de diamant vient de se refermer sur vous: votre aventure s'arrête
  ici !</p>"
