- "<p>Vous décidez d'emprunter une expression outragée. «5 pièces d'or ? Crois-tu
  que je me promène avec une telle somme sur moi ? On dirait que tu ignores le mal
  qu'il faut se donner pour gagner autant d'or! » vous exclamez-vous. A voir la tête
  de l'Orque, vous comprenez qu'il sait très bien que ses exigences étaient exorbitantes
  ! «C'est bon ! capitule-t-il. Je te donnerai ton renseignement pour 3 pièces d'or
  seulement ! » De nouveaux accents d'espérance ont tinté dans sa voix !</p>"
