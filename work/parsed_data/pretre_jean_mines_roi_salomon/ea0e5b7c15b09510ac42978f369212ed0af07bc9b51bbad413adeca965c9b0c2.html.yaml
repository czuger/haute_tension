- "<p>La lumière aveuglante qui jaillit de l'Œil frappe les Hommes de Lave de plein
  fouet. Mais, à votre intense stupéfaction, elle ne leur cause aucun dommage. Bien
  au contraire, absorbant le rayonnement d'énergie, ils se transforment sous vos yeux
  effarés ! Leurs corps rougeoyants prennent sous l'effet de la chaleur la consistance
  de la pierre la plus dure qui soit : le diamant! Vous devez à présent affronter
  deux Hommes de Diamant nettement plus vigoureux et résistants que leurs incarnations
  antérieures!</p>"
