- "<p>Guidant votre cheval suivi de la mule à travers les arbres et les taillis, vous
  entrez dans la jungle la plus épaisse qu'il vous ait été donné de rencontrer. Les
  frondaisons y sont si serrées que la lumière du soleil y pénètre à peine. Cette
  obscurité moite recèle certainement bien des périls ! Vous inspirez l'air chargé
  d'humus et d'odeurs exotiques. Autour de vous, des centaines de bruits étranges
  et fugaces retentissent : claquements, piaillements, sifflements et bruissements.
  Vous reconnaissez certains d'entre eux, mais ne pouvez (ou n'osez) mettre de noms
  sur certains autres... Tout à coup, un petit bruit sec vous fait sursauter. Une
  fléchette vient de se ficher dans l'écorce d'un arbre, à deux doigts de votre tête.
  Vous vous retournez brusquement et découvrez avec stupéfaction plusieurs petits
  visages décorés de dessins aux vives couleurs, qui dépassent çà et là entre les
  buissons. Ce sont des pygmées qui vous observent, leurs arcs et leurs sarbacanes
  prêts à vous infliger une blessure mortelle. Un coup d'œil vous suffit pour comprendre
  que vous êtes encerclé.</p>"
