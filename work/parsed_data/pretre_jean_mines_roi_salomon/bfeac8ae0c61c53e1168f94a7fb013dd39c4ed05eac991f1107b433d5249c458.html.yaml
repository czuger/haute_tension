  <p>Les éboulis bloqueraient le passage au cas où vous voudriez rebrousser chemin. Il ne vous reste plus qu'à avancer. Vous ne tardez pas à arriver dans une seconde salle qui paraît plus sûre que la précédente. Vous apercevez deux. autres galeries débouchant sur cette salle. Mais avant que vous n'ayez pu vous orienter, des battements d'ailes frénétiques retentissent au-dessus de votre tête. Du fond du tunnel, trois formes sombres se précipitent sur vous. Un frisson glacé vous saisit. Vous avez reconnu trois Chauves-Souris Vampires, les terribles buveuses de sang d'Afrique noire. Vous devez les tuer ou être tué !<br>
   Combattez d'abord les deux premières en les considérant comme un seul adversaire: additionnez leurs points de Force, avant chaque assaut pour déterminer leur Force d'Attaque. Le troisième animal n'interviendra que lorsque vous aurez abattu l'un de ses congénères.</p>
