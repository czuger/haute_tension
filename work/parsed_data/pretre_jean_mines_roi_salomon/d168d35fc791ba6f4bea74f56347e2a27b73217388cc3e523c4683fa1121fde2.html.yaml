- "<p>«Je vois que tu es au plus mal, déclarez-vous avec compassion. Mais la Mort
  Blanche est justement la raison de ma présence ici. Salomon lui-même m'a choisi
  pour débarrasser les mines de ce fléau. » Vous voyez que le blessé concentre toute
  sa volonté pour vous écouter. «Mais je cherche aussi autre chose, continuez-vous.
  Ou plutôt, quelqu'un d'autre ! Un homme appelé Nikanor. Si tu le connaissais, ce
  renseignement pourrait être pour moi d'une extrême importance ...</p>"
- <p>- Nikanor ! chevrote le vieillard. Mon plus cher ami ! Que de parties d'échecs
  nous avons disputées ... Même lorsqu'il fut emprisonné, je lui rendais régulièrement
  visite dans son cachot ... Mais il y a déjà bien des semaines que la Mort Blanche
  l'a emporté! Sans doute est-il mort depuis longtemps ... » Abasourdi par ces révélations,
  vous restez sans voix pendant quelques secondes, à écouter la respiration sifflante
  du vieillard. Le monstre que vous venez de détruire aurait-il réduit à néant tout
  espoir de mener à bien votre quête ? <a href="/adventures/%ADVENTURE_ID%/read_choice/7f39122b63c5e1979990a7daf06d599ae68c0315009b354d24a96e63cd893af8">Vous
  êtes rongé par le doute. </a></p>
