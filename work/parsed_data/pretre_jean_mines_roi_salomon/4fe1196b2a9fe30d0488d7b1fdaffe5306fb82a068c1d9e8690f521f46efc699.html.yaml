- <p>Sur un commandement de votre part, l'Œil Magique rougeoie et libère un rayon
  d'énergie qui va frapper de plein fouet la Mort Blanche. Une affreuse odeur de chair
  carbonisée s'élève soudain dans la caverne. Blessé à mort, le monstre tombe à genoux,
  puis s'écroule, immobile. Le silence total se fait dans la grande caverne, comme
  si tous les animaux présents attendaient que leur dieu se manifeste pour emporter
  la créature dans les cieux. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/578-2.html">Vous
  avez été bien inspiré de conserver le pouvoir surnaturel de l'Œil jusqu'au bout,
  car, grâce à lui, vous venez de vaincre la Mort Blanche !</a></p>
