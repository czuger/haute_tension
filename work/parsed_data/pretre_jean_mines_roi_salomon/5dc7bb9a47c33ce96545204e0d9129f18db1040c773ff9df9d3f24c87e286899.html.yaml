- "<p>Soudain, un mouvement furtif sur votre gauche vous fait tourner la tête. Vous
  inspectez les alentours, mais ne voyez rien du tout. Sans doute avez-vous été victime
  d'une illusion d'optique, songez-vous. Mais au même instant un nouveau mouvement
  se manifeste, sur votre droite cette fois ! Il vous semble bien avoir vu une silhouette
  minuscule, mais humanoïde! Seriez-vous en train de devenir fou ? Une observation
  attentive ne vous permet pas de confirmer cette impression. Alors ce doit être la
  fatigue !</p>"
- "<p>Vous vous posez de sérieuses questions sur votre santé mentale quand, soudain,
  une, apparition vous rassure un peu. A quelques pas de vous, un petit Lutin se matérialise,
  coiffé d'un bonnet rayé bleu et blanc. «Kénavo !» s'écrie-t-il en portant ses mains
  ouvertes de chaque côté de sa tête, les pouces collés au tempe. Il vous tire également
  la langue . .S'agirait-il d'une technique inédite pour lancer un sort ? A moins
  que ce ne soit simplement sa manière de vous dire bonjour ?</p>"
