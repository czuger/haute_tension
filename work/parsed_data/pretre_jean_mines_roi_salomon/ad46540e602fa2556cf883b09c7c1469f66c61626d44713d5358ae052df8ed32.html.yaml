- "<p>Vous rejetez votre poing droit en arrière tout en agrippant la corde de la main
  gauche. Votre geste violent heurte un corps mou ! Vous entendez un gémissement étouffé,
  puis le fracas d'une chute qui se termine dans des éclaboussures ! Quel pouvait
  bien être cet animal aux cris étranges ? Vous ne le saurez jamais, mais vous en
  voilà débarrassé ! En revanche, votre mouvement trop brusque a soumis la corde à
  rude épreuve.</p>"
