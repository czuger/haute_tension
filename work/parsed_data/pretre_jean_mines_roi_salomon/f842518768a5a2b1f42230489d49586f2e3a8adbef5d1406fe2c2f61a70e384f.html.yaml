- <p>«Bonjour, voyageur, ou bien devrais-je dire bonne nuit ? Ici, dans la mine, je
  ne sais plus trop !» s'exclame le Gnome. «Quel mauvais vent t'amène en de si tristes
  endroits ?» Le ton sinistre avec lequel il a prononcé ces mots n'est pas fait pour
  vous ragaillardir. Cependant, vous lui expliquez sans fléchir que le roi Salomon
  vous a envoyé ici pour détruire le fléau appelé " Mort Blanche ». Le Gnome hausse
  un sourcil et vous croyez détecter un sourire railleur qui tord les coins de sa
  bouche. «Je te félicite de ton courage, étranger. Tu as certainement tes chances
  de débarrasser la mine de ce mal, oui, bien sûr ... Euh, enfin, tu désires donc
  que j.e te descende au fond de la mine ?» Vous remarquez une certaine confusion
  dans les paroles du Gnome, mais vous acquiescez néanmoins. «Prends place dans la
  benne, et accroche-toi bien ! » ordonne-t-il. Au moment où vous allez grimper dans
  ce «monte-charge », votre regard tombe sur les cordages dont dépend le système de
  poulies. L'un d'eux semble presque prêt à se rompre tant il est effiloché.</p>
