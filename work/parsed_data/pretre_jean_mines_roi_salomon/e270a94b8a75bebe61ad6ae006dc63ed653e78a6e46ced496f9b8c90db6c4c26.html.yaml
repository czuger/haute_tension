- "<p>«On ne me chasse pas ainsi, misérable individu ! vous exclamez-vous. Que cela
  te plaise ou non, je ne bougerai pas d'ici ! »</p>"
- '<p>Aussitôt, le Kobold se redresse et vous lance son poing au visage. Votre heaume
  absorbe le choc. Lui, par contre, se fait mal. Vif comme l''éclair, vous ripostez
  et le Kobold se casse en deux, toussant lamentablement. Désireux d''ajouter une
  touche humoristique à ce combat, vous saisissez son assiette de soupe et la lui
  renversez sur la tête, déclenchant un éclat de rire général parmi les mineurs qui
  ont suivi la scène. A l''autre bout de la salle, un Orque s''est levé. Il est très
  grand et à sa ceinture pend un fouet : sans doute un contremaître. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/471-7.html">Il
  se dirige droit vers vous.</a></p>'
