- "<p>Vous fixez votre attention sur ce combat qui oppose un chevalier à deux dragons.
  Tandis que son armure argentée reflète les lueurs du soleil couchant, le paladin
  farouchement sa vie contre les monstres. L'un est bleu, l'autre rouge, mais tous
  deux semblent également décidés à le dévorer. De près, la peinture est si réaliste
  que vous croyez presque voir bouger ces personnages, et même entendre le souille
  rageur des dragons. Soudain quelque chose vous abasourdit ! Vous vous retournez
  précipitamment et prenez conscience d'une situation terrifiante. Vous ne vous trouvez
  plus devant la fresque dans une galerie de mine, mais à l'extérieur: vous assistez
  réellement à ce combat. Le tableau vous a absorbé ! Vous n'avez pas le temps de
  réfléchir à cette incroyable situation, car le chevalier aux prises avec les deux
  dragons semble en difficulté.</p>"
