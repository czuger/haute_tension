- <p>Remorquant à grand-peine le corps pesant de la Taupe, vous le poussez en travers
  'des voies. Un véritable carambolage s'ensuit! Stoppés net, les wagonnets se percutent
  les uns les autres et déraillent dans des gerbes d'étincelles. Le fracas épouvantable
  qui envahit le tunnel ne vous plaît guère, mars vous n aviez pas d'autre solution.
  Vous attendez que les décombres refroidissent un peu, puis passez sans danger en
  escaladant l'amas de métal déchiqueté. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/528-3.html">Souhaitant
  que les mineurs croient à une erreur de jugement de la part de cette Taupe trop
  myope, vous arrivez indemne de l'autre côté.</a></p>
