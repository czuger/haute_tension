- <p>Si vous possédez encore des rations de nourriture, vous en avalez une pour reprendre
  des forces dont vous aurez sans doute grand besoin. Vous gagnez alors 2 points de
  Vie. Puis vous déclarez aux gardes que vous devez prendre un peu de repos avant
  de franchir cette double porte d'ivoire. Ils n'ont aucune envie de passer la nuit
  à deux pas du danger et refluent en désordre dans le tunnel. Malgré vos cris et
  vos menaces, la patrouille refuse de revenir vous porter assistance. Tant pis! Vous
  n'avez nul besoin de ces pleutres pour vaincre la Mort Blanche... Vous vous étendez
  le long de la paroi de la galerie et fermez les yeux. Votre sommeil est profond
  et sans rêves, mais en vous réveillant vous êtes incapable de déterminer combien
  de temps vous avez bien pu 'dormir. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/58-3.html">Ajoutez
  2 points de Vie à votre total.</a></p>
