---
- "<p>Vous sautez bravement dans l'eau, vous refusant à abandonner une protection
  aussi efficace que l'armure. Hélas ! vous vous apercevez bien vite que vous ne flottez
  pas avec l'aisance du palmipède ordinaire. Le poids du métal qui vous protège vous
  entraîne irrésistiblement vers le fond du lac, où vous retrouvez bientôt votre victime,
  le Plésiosaure. Savoir se battre ne suffit pas toujours: encore faut-il parfois
  réfléchir avant d'agir !</p>"
- "<p>Votre aventure s'achève ici !</p>"
