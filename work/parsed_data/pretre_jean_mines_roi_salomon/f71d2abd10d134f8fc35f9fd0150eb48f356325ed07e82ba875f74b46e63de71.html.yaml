- <p>Vous retirez votre cotte de mailles en maugréant, puis la tendez au Varax qui
  l'engloutit aussitôt. Cet en-cas semble avoir aiguisé son appétit, car il arrache
  un morceau de rocher qu'il avale également. «Tu es bien pauvre, .mais je suis d'humeur
  magnanime ! Tu peux passer.» Comme si elle vous avait déjà oublié, la créature bizarre
  reprend son excavation gloutonne dans la paroi. Bientôt, elle a disparu à vos yeux.
  <a href="/adventures/read_choice/e0ab12d22bbb49895290d5376bd15470fbf5617829382e2c57bde793855f9ec1">Tant
  que vous' ne porterez plus de cotte de mailles ou de protection équivalente, retirez
  2 points à votre total de Force.</a></p>
