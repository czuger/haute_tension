- '<p>Propulsée par une main ferme; la bille fend les airs et va s''enfoncer implacablement
  dans l''orbite gauche du crâne diabolique. Elle le traverse de part en part et ressort
  à l''arrière du crâne avant d''aller heurter le mur de la salle. Le squelette se
  démembre instantanément, comme foudroyé : sa gigantesque charpente osseuse s''effondre
  ''en tas à vos pieds, comme les pièces éparses d''un puzzle ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/456-5.html">La
  force surnaturelle qui l''animait a été irrémédiablement mise en déroute par la
  précision de votre tir.</a></p>'
