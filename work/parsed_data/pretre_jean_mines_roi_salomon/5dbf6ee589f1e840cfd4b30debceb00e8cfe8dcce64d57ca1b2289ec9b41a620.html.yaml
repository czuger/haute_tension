- "<p>Palpant les parois de la caverne, vous en franchissez le seuil avec précaution.
  Une forte odeur de charogne imprègne l'atmosphère. Le gorille entraînait bien ses
  proies ici! Vous distinguez mieux la voix, à présent, mais les paroles prononcées
  ne semblent . avoir aucun sens. «Matabélés gentils !» crie encore et encore la voix,
  inlassable. Son timbre est aigrelet, à peine articulé. Au reste, la cavité paraît
  totalement déserte, à l'exception d'un squelette humain où pendent encore quelques
  lambeaux de chair et de vêtements. «Matabélés gentils!» répète à nouveau la voix,
  et cette fois vous découvrez à qui elle appartient. Vous éclatez de rire en contemplant
  un jeune mainate, posé sur une anfractuosité de la paroi ! Ce petit oiseau parleur
  ne connaît certainement que ces deux mots ...</p>"
