- <p>Le pont de cordes ne vous inspire pas confiance. S'il n'était pas suffisamment
  robuste pour supporter votre poids et celui de votre cheval, vous auriez tôt fait
  de vous retrouver au fond de l'abîme qu'il surplombe ! D'ailleurs, ce ravin vous
  paraît tellement profond que vous en distinguez à peine les limites... Vous vous
  refusez également à abandonner votre fidèle monture. Il ne vous reste qu'à faire
  demi-tour pour rejoindre l'autre piste. Après quoi,'. il vous' faudra tenter la
  traversée de cette jungle aperçue tout à l'heure. Quelque temps après, vous en atteignez
  les abords. <a href="/adventures/read_choice/b1338074c25493968fa7c66cbc1ee3fa25717f3687b391e4c8afe03d74543354"
  class="pageLink">Vous espérez, que vos qualités de coureur des bois vous permettront
  d'en sortir avant la nuit.</a></p>
