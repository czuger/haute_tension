- "<p>Rassemblant vos dernières forces, vous bondissez sur Nikanor et le projetez
  au sol. «Vil individu, clamez-vous, comment pourrais-je te pardonner pour la terreur
  que tu as provoquée chez les mineurs sans oublier les multiples souffrances que
  j'ai dû subir en te cherchant dans toutes ces galeries ! Considère-toi désormais
  comme mon prisonnier ! S'il le faut, je te mènerai moi-même devant Salomon et son
  sens de la justice saura te faire expier tes fautes innombrables ... »</p>"
- "<p>Vous ligotez solidement Nikanor et vous parvenez à retourner auprès des gardes
  qui vous attendaient à l'entrée des mines. Grâce à votre vaillance, la Mort Blanche
  n'est plus qu'un cadavre prêt à devenir un sujet de légende et Nikanor sera sans
  doute exécuté pour ses crimes. Mais pour vous, il ne sera plus jamais question de
  Shangri-La, excepté dans vos rêves ... ou vos cauchemars.</p>"
- "<p>Votre aventure s'achève ici.</p>"
