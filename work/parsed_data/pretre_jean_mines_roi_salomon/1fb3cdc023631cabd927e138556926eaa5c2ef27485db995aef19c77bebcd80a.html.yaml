- "<p>Vous marchez encore un petit moment. Au passage, vous étudiez le tunnel, strié
  des traces argentées de grosses limaces souterraines. Les marques de sandales et
  de pieds nus y sont encore visibles dans la poussière. Sur votre passage, de petits
  animaux habitués à l'obscurité s'enfuient à toute vitesse, craignant la lueur de
  votre torche. Vous ne savez s'il s'agit de mulots ou de minuscules tarsiers égarés
  par là, mais après tout cela vaux mieux. Rien ne vous déplairait davantage que d'avoir
  la liste exacte des habitants de cette partie de la mine !</p>"
- "<p>Sous vos pieds, le sol se fait plus lisse, et les toiles d'araignées et autres
  immondices ont quasiment disparu. En revanche, ce tunnel se prolonge interminablement.
  La lumière de votre torche commence à vaciller et il va bientôt vous falloir en
  allumer une autre. Vous vous demandez s'il ne serait pas plus sage de faire demi-tour
  quand soudain vous apercevez enfin une présence !</p>"
- "<p>A une cinquantaine de mètres devant vous, la galerie s'élargit sensiblement.
  Une lanterne sourde éclaire de son halo un visage parcheminé : un Gnome veille,
  assis sur son seau de fer. Les yeux perdus dans le vide, il fume tranquillement
  une antique pipe d'écume, emplissant la galerie d'une fumée bleue aux effluves pestilentiels.
  Son bonnet est un peu de travers, et une barbe jaunâtre ronge le bas de son menton.
  Une courte épée pend à sa ceinture. Vous allez être contraint de passer devant lui
  pour continuer votre chemin.</p>"
