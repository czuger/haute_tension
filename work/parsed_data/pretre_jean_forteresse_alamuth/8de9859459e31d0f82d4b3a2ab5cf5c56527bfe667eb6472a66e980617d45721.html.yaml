- '<p>« Par Allah, tes méthodes sont expéditives, mon ami ! Ceci pourrait m''attirer
  des ennuis. Heureusement, de tels "accidents" sont monnaie courante dans la Forteresse.
  Tu vas traîner ce misérable dans la ruelle voisine et l''abandonner là. Personne
  ne fera le rapprochement entre lui et moi...» Vous vous exécutez et revenez rapidement
  auprès du vieux Fakir. Celui-ci se montre toujours aussi loquace : « Ecoute-moi,
  ami ! Je comprends à présent que des forces supérieures motivent ta venue parmi
  nous. Aussi ne te retiendrai-je pas davantage avec mes histoires. Cependant, avant
  de nous quitter, permets-moi de te faire don d''un de ces secrets qui m''ont valu
  l''admiration de l''ancien monde et même d''Hassan Sabba. » La voix du vieillard
  se fait plus ténue, et il plonge les mains dans un coffre qui a survécu au combat
  sans trop de dommages. Il en tire un rouleau de corde d''aspect anodin. « La corde
  elle-même n''est rien, ami. Pourtant lorsque tu en auras besoin, elle se dressera
  vers le ciel, aussi droite que la plus solide des barres de fer. Tu n''auras qu''à
  murmurer ces paroles secrètes...» Et le Fakir se penche pour chuchoter à votre oreille
  une formule magique qui vous permettra de faire s''élever la corde. Ajoutez la corde
  enchantée à vos autres possessions. «A présent au revoir, voyageur, et bonne chance
  dans ton entreprise », vous murmure le vieillard, ému. <a href="/adventures/%ADVENTURE_ID%/read_choice/ad99a7872c9d61cd43b094c704ff726c1498bb5c95bb6ba230d44f7fce488720">Vous
  quittez sa demeure après l''avoir chaleureusement remercié.</a></p>'
