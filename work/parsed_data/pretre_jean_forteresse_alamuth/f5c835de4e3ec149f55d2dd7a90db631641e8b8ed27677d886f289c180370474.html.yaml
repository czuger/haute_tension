- "<p>Une fois arrivé devant la porte, vous mettez les deux clefs d'argent dans les
  serrures et vous essayez de pousser la porte pour l'ouvrir. Rien ne bouge : la porte
  est extrêmement lourde. Vous poussez plus fort, vous vous arc-boutez, la sueur perle
  à votre front...</p>"
- "<p>Ça y est ! Vous avez réussi ! Vous pénétrez dans le lieu de prière des Hommes-Rats
  et des Hommes-Lézards.</p>"
- "<p>Avez-vous toujours apparence humaine?</p>"
