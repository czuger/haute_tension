- "<p>Inutile de refaire en sens inverse le chemin déjà parcouru ; vous partez sur
  votre droite. Au bout de quelques minutes, vous arrivez à hauteur d'une porte bardée
  de métal. Les ferrures en sont massives et solides. Vous vous approchez : des mots
  sont gravés dans le bois. La description du trésor peut-être enfermé de l'autre
  côté...</p>"
- "<p>« Priez et lamentez-vous, créatures des rats et des lézards,</p>"
- "<p>Qu'un jour proche entre vos peuples cette guerre cesse ;</p>"
- "<p>Les deux clefs d'argent alors seront nécessaires, Car derrière cette porte commence
  la voie de la délivrance et du départ.</p>"
- "<p>HASSAN SABBA. » Vos rêves de richesse s'évanouissent. Vous réfléchissez tout
  de même sur la signification du message. En un éclair, le sens en devient évident
  : le chemin qui mène dans la Forteresse se situe derrière cette porte ! Vous remarquez
  deux serrures superposées. « La clef d'argent au cou de l'Homme-Lézard ! » Comment
  ne pas y avoir songé plus tôt? Avez-vous pensé à l'emporter?</p>"
- <p><a href="/read_choice/1f9bfc1b3c1279a63bbe7382d0f842f9757de4e793acdf6bf88b13211708d63a"
