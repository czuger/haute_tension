- "<p>Vous poussez la porte blanche qui s'ouvre sans mal. Vous entrez et découvrez
  que vous êtes dans une pièce peinte en blanc, aux murs entièrement nus. Il s'agit
  certainement d'une cellule de méditation. Cependant la porte s'est refermée derrière
  vous et vous découvrez avec angoisse qu'il n'y a pas de poignée pour ouvrir de l'intérieur,
  seulement une serrure. Vous vous retournez pour inspecter la pièce. Les murs et
  le sol sont parfaitement lisses et le seul ornement de la pièce est un piédestal
  de bois sculpté sur lequel est posée une clef. Au-dessus du piédestal, un levier
  rouge est fiché dans le mur.</p>"
