- <p>Vous profitez de la confusion générale qui règne dans la pièce pour vous frayer
  un chemin à travers l'assistance et regagner la porte. Mais une paire de gardes
  éméchés laissent échapper un tonneau de bière encore presque plein au moment où
  vous les dépassez. Le tonneau vous tombe sur le pied et vous coûte 1 point de Vie.
  Maudissant ces maladroits, mais n'osant pas vous plaindre de peur d'attirer l'attention,
  <a href="/adventures/%ADVENTURE_ID%/read_choice/4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717">vous
  sortez de la salle de récréation un peu trop grouillante de gardes.</a></p>
