- <p>Le passage est long et étroit, illuminé par des globes de verre crasseux qui,
  de temps à autre, diffusent une lumière glauque. Vous ne distinguez pas clairement
  ce qui se trouve devant vous, mais vous avancez lentement, épée pointée vers la
  gorge d'un adversaire potentiel. <a href="/read_choice/bc3b068ba840bfe2feea440882e5cb830763eae27aacd2d9501c239e7bedddc3">Plus
  rien ne peut vous surprendre.</a></p>
