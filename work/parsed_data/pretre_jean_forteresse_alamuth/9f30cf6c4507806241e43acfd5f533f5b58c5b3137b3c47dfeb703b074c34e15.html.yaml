- <p>Vous débouchez la fiole bleue, mais au moment où vous allez la lancer sur le
  monstreux animal, celui-ci vous jette un éclair de rage dans les yeux. La substance
  bleue se répand sur vous. Il s'agit d'un puissant concentré de glu. Vous voilà collé
  au sol et gêné dans vos mouvements. Retirez 3 points de Force à votre total et combattez
  le Dogue de l'Enfer à l'épée. A la fin du combat, la glu se dissoudra et vous retrouverez
  votre total de Force précédent... <a href="http://lesitedontvousetesleheros.overblog.com/347-9">si
  vous survivez !</a></p>
