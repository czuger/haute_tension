- "<p>La ruelle est minuscule. En étendant les bras, vous pouvez toucher les murs
  des maisons de chaque côté. De plus, vous ne voyez pas à plus de trois pas devant
  vous : la nuit est presque totale. Soudain, vous entendez un hurlement à proximité,
  suivi de halètements bestiaux.</p>"
- <p><a href="/adventures/read_choice/d6aefa19338455d9ec72b25200b18fcd4f6fb5e4bfbd7f5fac5965717505cdf5"
  class="pageLink">Essayez-vous de déterminer l'origine de ces bruits ?</a></p>
- "<p>Ou préférez-vous retourner à l'estaminet et choisir une autre rue ?</p>"
- <p><a href="/adventures/read_choice/b9c0faf0d644e97cc1318cfd505ef5632c170b2e92ea17ed1068eebaff7720be"
  class="pageLink">Vous prenez celle de droite</a></p>
- <p><a href="/adventures/read_choice/735c10256c6cc818aab1812acb567acc6a8f59077f2270d575cd7035ccd59b43"
  class="pageLink">ou celle qui va tout droit.</a></p>
