- "<p>Le Marchand ventripotent vous entraîne tout au fond de son échoppe, dans une
  salle chichement éclairée. Il vous tend une petite lampe à huile. «Je dois faire
  attention, tout pourrait facilement flamber dans ma pauvre boutique ! Gémit-il.
  Voici le tapis que vous cherchez, seigneur ! » Vous vous penchez au-dessus du tapis
  qu'il désigne et le regardez de près. Vous ne distinguez rien de bien extraordinaire.
  Vous vous retournez pour demander des explications, juste à temps pour apercevoir
  deux Haschichins complices du Marchand qui s'apprêtaient à vous faire un mauvais
  parti. Vous lancez un coup de pied dans la poitrine du premier et tirez votre épée.
  Vous les combattrez séparément car l'exiguïté de l'arrière-boutique ne leur permet
  pas de vous attaquer simultanément.</p>"
