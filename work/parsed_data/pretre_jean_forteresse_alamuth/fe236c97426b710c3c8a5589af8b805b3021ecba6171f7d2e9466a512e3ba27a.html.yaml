- "<p>Vous prenez quelque distance et vous dissimulez dans un recoin d'une étagère
  remplie de livres. Heureusement, le magicien ne s'est pas aperçu de son erreur !
  Il vous a certainement pris pour l'un de ses confrères. Vous regardez ce qu'il vous
  a donné : c'est une fiole qui contient encore un peu d'une potion servant à lire
  dans l'esprit des Gnomes. Cela pourrait vous être utile. Inscrivez-la sur la liste
  de vos possessions.</p>"
