- <p>Ali Baba vous remercie vivement pour les 2 pièces d'or qu'il fait prestement
  disparaître au fond d'une poche cachée dans un repli de vêtement. (Rayez-les de
  la liste de vos possessions.) «Généreux seigneur, tu dois être bien riche pour récompenser
  de la sorte un pauvre homme comme moi ! Quant à la route que tu dois suivre, au
  second embranchement que tu trouveras, emprunte le petit chemin de gauche. Il te
  conduira au plus vite à l'endroit où tu dois arriver. » <a href="/read_choice/2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59">Vous
  lui faites vos adieux et vous reprenez votre chemin.</a></p>
