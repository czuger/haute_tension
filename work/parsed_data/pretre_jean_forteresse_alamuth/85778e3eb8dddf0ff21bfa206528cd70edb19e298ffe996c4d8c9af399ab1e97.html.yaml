- "<p>Vous réprimez l'envie de faire taire cet insolent : après tout, l'homme doit
  souffrir grandement. Vous venez de plus d'occire deux de ses compagnons d'infortune,
  son courroux est donc compréhensible. « Calme- toi, pauvre homme ! Je ne te veux
  aucun mal. Tes semblables m'ont attaqué et j'ai dû me défendre : ce n'était pas
  là acte de cruauté. » Plongeant votre regard dans l'obscurité, vous tentez d'apercevoir
  plus clairement le chevalier lépreux, mais n'y réussissez point.</p>"
- "<p>«C'est bien, voyageur. Nul n'est à l'abri de l'erreur, et si tu as tué mes camarades,
  je sais que tu ne l'as pas fait avec une mauvaise intention. Dieu ait leur âme :
  au moins leur douleur a-t-elle cessé à présent. Peut-être est-ce mieux ainsi...
  » Après une pause, l'ancien guerrier reprend : «Autrefois, j'ai moi-même commis
  une erreur identique. Venu à la Forteresse pour rencontrer Hassan Sabba qui pouvait
  m'aider dans ma quête, je suis entré par hasard dans cette salle. Terrifié par l'aspect
  de ces malheureux, je les attaquai et contractai leur maladie par mes blessures.
  C'était il y a longtemps. Depuis, je n'ai plus quitté cet endroit... »</p>"
