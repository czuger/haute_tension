- "<p>Une fois sorti du défilé, vous surplombez une pente douce qui mène au pied des
  collines. Les villages qui prospèrent à l'ombre de la Forteresse d'Alamuth se dessinent
  à quelque distance, et au sommet du plus haut des pics voisins, vous apercevez en
  clignant des yeux votre destination : la Forteresse elle-même, domaine de Hassan
  Sabba et de sa secte des Ismaéliens ! Vous ne l'imaginiez pas si imposante ; certainement,
  elle est aussi inquiétante que majestueuse, se découpant contre le ciel telle une
  ombre chinoise. Pour accéder au village d'Alazar il vous faut d'abord traverser
  une rivière qu'enjambe un pont de pierre. Vous poussez votre cheval dans cette direction
  et arrivez au pont. L'air est frais et tonifiant, et vous vous apprêtez à passer
  gaillardement. Tout à coup, deux créatures à la mine patibulaire semblent sortir
  du néant et vous barrent l'accès au pont, de leurs piques croisées. « Holà, manant,
  ne vois-tu pas que tu es sur un pont à péage ! Il te faudra payer 5 pièces d'or
  si tu veux traverser ! » Vous reconnaissez deux hideux Trolls des collines qui se
  sont instaurés gardiens du pont. Vous devez absolument le franchir !</p>"
