- '<p>« Ta quête ? Oui, je vois ce dont il s''agit, preux voyageur. Nous autres Génies
  en savons plus long qu''il ne paraît ! Ainsi je peux deviner que ceci te sera utile
  dans tes aventures ! » Ce disant, le Génie sort, de son gilet richement brodé, un
  parchemin d''aspect très ancien et vous le tend. «Ce sort d''illusion te permettra
  d''échapper à un danger que tu rencontreras, seigneur. Mais attention : choisis
  judicieusement les circonstances où tu l''utiliseras, car tu ne pourras t''en servir
  qu''une fois ! Sur ce, je te quitte et te souhaite bonne fortune ! » Et le Génie
  s''évanouit en un nuage de vapeur scintillante d''un beau vert émeraude, avant que
  vous n''ayez le temps de le remercier. Vous empochez le parchemin (notez-le sur
  la liste de vos possessions) et remontez à cheval pour continuer votre route, <a
  href="/read_choice/478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db">ragaillardi
  par les paroles du sympathique Génie.</a></p>'
