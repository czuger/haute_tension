- <p>Le repas est délicieux et le lit douillet. Vous vous réveillez totalement reposé
  au petit matin, prêt à affronter de nouvelles épreuves sur votre parcours. Ajoutez
  4 points de Vie à votre total pour la nourriture et la nuit de sommeil. Le soleil
  vient à peine de poindre à l'horizon et déjà l'Apothicaire est descendu travailler
  dans sa boutique. Vous lui faites vos adieux. Si vous possédez encore votre cheval,
  vous lui en confiez la garde car la route qui mène à la Forteresse d'Alamuth est
  si difficile que vous êtes contraint de poursuivre votre voyage à pied. <a href="/adventures/%ADVENTURE_ID%/read_choice/de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a">Vous
  quittez le village et vous partez en direction de la Forteresse dont la silhouette
  imposante domine les montagnes alentour.</a></p>
