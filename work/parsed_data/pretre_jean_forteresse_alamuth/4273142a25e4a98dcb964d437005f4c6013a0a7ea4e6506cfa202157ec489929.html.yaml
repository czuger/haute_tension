- '<p>Vous enfilez les babouches au bord de la rive. Vous avancez un pied avec méfiance
  : il ne s''enfonce pas sous la surface de la rivière ! Vous avez trouvé une paire
  de babouches magiques pour marcher sur l''eau ! Étonné par ce nouveau miracle, vous
  décidez de traverser la rivière à pied sec sans emprunter le pont. Mais au bout
  de quelques pas, vous sentez que quelque chose ne va pas... Vous vous enfoncez petit
  à petit ! Les babouches magiques ont perdu une part importante de leur pouvoir.
  Affolé à l''idée de vous noyer, <a href="/adventures/read_choice/2effd3690024fda9ab1f0f59741df8b9ad37c7ef2fbb135899820a898e8e0963"
  class="pageLink">vous décidez de vite rebrousser chemin et de traverser le cours
  d''eau de façon plus conventionnelle en passant par le pont.</a></p>'
