- "<p>Vous menez votre cheval jusqu'à un grand bâtiment blanchi à la chaux : la Commanderie
  des Templiers, érigée près du port de Saint-Jean-d'Acre. Des oriflammes blanches
  ornées d'une grande croix rouge claquent au vent. Un garde à l'allure féroce vous
  introduit à l'intérieur. Il vous amène devant un Templier énorme, mesurant près
  de deux mètres, au visage mangé d'une barbe sale.</p>"
- "<p>Ce personnage est d'allure peu rassurante, d'autant plus qu'un vautour borgne
  posé sur son épaule lance des coups de bec dans votre direction. « Holà, messire
  ! lance le Templier d'une voix de tonnerre. Que venez-vous faire à la Commanderie
  ? N'avez-vous pas suivi le bon roi Richard Coeur de Lion sur le chemin du retour
  ? »</p>"
