- <p>Vous êtes réveillé en sursaut par un violent coup de botte dans les côtes. Vous
  ouvrez les yeux, prêt à bondir pour affronter le personnage indélicat qui ose vous
  maltraiter de la sorte. Muet de stupeur, vous réalisez que vous êtes cerné par une
  troupe de gardes en armes. « Ainsi voilà celui qui a attaqué la patrouille », dit
  l'un d'entre eux. Il semble être le lieutenant de la bande. <a href="/adventures/read_choice/3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e">«
  Vous vous trompez, je vais tout vous expliquer », lui répliquez-vous</a>.</p>
