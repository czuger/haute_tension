  à tout. Heureusement car le flacon contenait un puissant somnifère. Gagnés par le
  sommeil, les Hommes-Lézards s'écroulent sur le sol. <a href="/adventures/%ADVENTURE_ID%/read_choice/adc0f7350d48c8865fd90128c204617b7d065de1f04df9c7a4ec799b60d947ac">Vous
  arrachez la clef au cou du chef et vous sortez de cette salle en courant.</a></p>
