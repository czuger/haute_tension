- "<p>Vous commencez à descendre l'étroit escalier, mais les marches sont glissantes,
  comme enduites d'un sirop épais, et vous les dévalez plus vite que prévu. Une masse
  molle amortit votre chute. Avec horreur, vous découvrez que vous êtes tombé dans
  un gigantesque charnier, où les corps en putréfaction se mélangent pour former une
  bouillie purulente. Vous rampez à toute vitesse loin de cette macabre découverte,
  chassant du revers de la main les débris de cadavres encore accrochés à vos vêtements.
  Vos yeux s'habituent à l'obscurité ambiante et vous vous apercevez qu'en face de
  vous se tient un homme au visage et aux bras ravagés par la lèpre ! Vous êtes tombé
  dans la léproserie de la Forteresse ! D'autres lépreux s'approchent de vous en gémissant.</p>"
