- '<p>Le Génie se plonge dans une profonde réflexion. Vous commencez à craindre le
  pire quand soudain il relève la tête et vous dit : « Maitre de la Lampe, j''ai trouvé
  ! » Tout se brouille autour de vous, votre corps est agité de violents tremblements,
  et vous avez l''impression de faire une chute vertigineuse de plusieurs dizaines
  de mètres... Finalement tout s''arrête. <a href="/adventures/%ADVENTURE_ID%/read_choice/e2cad0b0f3736bd9c6e066f679b00e6cc7d8a373c32c35edf3a7057ea3e045a9">Vous
  n''êtes plus allongé dans ce cachot malsain et la lampe a disparu.</a></p>'
