- <p>Vous vous installez en face du Coureur de désert. Vous remarquez à présent son
  teint rougeaud que vous ne pouviez distinguer précédemment. « Salut à toi ! lance-
  t-il d'une voix pâteuse. Que veux-tu à Slobb, le plus alerte des pisteurs de ce
  pays?» vous demande-t-il. Vous lui parlez de votre destination et tentez de lui
  arracher des renseignements sur la route à suivre. Mais vous comprenez bien vite
  que Slobb est totalement ivre. « Étranger, voici ce que tu dois faire ! réussit-il
  à articuler. Il te faudra prendre la route qui... » dit-il encore, puis il s'effondre
  avec un gros ronflement. Agacé, vous le secouez pour le réveiller, mais rien n'y
  fait. <a href="/adventures/%ADVENTURE_ID%/read_choice/0ba365ea66f541f767bd17386caae7811ed93f48afd73555c66c7c42a3df7612">Au
  bout d'un moment, vous renoncez et décidez d'aller dormir.</a></p>
