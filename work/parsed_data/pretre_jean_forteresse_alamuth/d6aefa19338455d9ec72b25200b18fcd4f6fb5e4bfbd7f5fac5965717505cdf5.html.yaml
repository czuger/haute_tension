- "<p>Vous courez dans la nuit, vos bottes résonnant sur les pavés inégaux de la rue.
  La ruelle se rétrécit de plus en plus, et les ténèbres s'épaississent. Soudain,
  un visage horrible surgit devant vos yeux terrorisés. De minuscules oreilles pointues,
  la peau recouverte de poils hirsutes, deux grands yeux injectés de sang, les pupilles
  dilatées, des crocs jaunis et pointus dans une gueule béante d'où s'écoule un liquide
  écarlate qui s'écrase goutte à goutte sur le sol...</p>"
- "<p>Avec une agilité déconcertante, la bête s'écarte de vous et hurle à la lune.
  Vous êtes en face d'un Loup-Garou. Avez-vous une dague en argent? Si oui, multipliez
  par deux l'importance des blessures que vous infligerez à votre adversaire. Autrement,
  vous tirez votre épée et combattez normalement.</p>"
- "<p><strong>LOUP-GAROU</strong> FORCE: 10 VIE: 12</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/436-6">Si vous sortez
  victorieux de l'affrontement.</a></p>
