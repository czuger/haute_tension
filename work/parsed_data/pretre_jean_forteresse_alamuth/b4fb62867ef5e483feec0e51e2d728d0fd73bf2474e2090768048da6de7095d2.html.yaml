- <p>En plein milieu de la nuit, vous entendez le bruit de nombreux pas qui se dirigent
  dans votre direction. Vous ramassez rapidement vos affaires et vous vous cachez
  au plus profond d'un fourré. Une troupe d'hommes en armes passe près de vous et
  s'arrête à l'endroit où vous étiez quelques instants auparavant. Ils discutent entre
  eux à voix basse. Vous ne comprenez rien à ce qu'ils disent, mais vous ne pouvez
  éviter un soupir de soulagement quand ils partent. <a href="http://lesitedontvousetesleheros.overblog.com/251-84">Craignant
  qu'ils reviennent, vous évitez de faire le moindre bruit et vous demeurez aux aguets.</a></p>
