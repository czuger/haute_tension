- "<p>Vous arrivez rapidement devant une enseigne aux couleurs avenantes. Cette auberge
  vous paraît sympathique et vous décidez d'y trouver abri jusqu'au lendemain où vous
  vous mettrez en route vers les montagnes. Vous attachez votre cheval à l'extérieur
  et entrez. Une foule bruyante remplit la salle de l'auberge. Votre entrée semble
  aviver les conversations. Vous marchez jusqu'à l'endroit où se tient le propriétaire
  et lui demandez combien vous coûtera un lit pour la nuit. Il vous répond que le
  tarif usuel est de 3 pièces d'or, et qu'il peut également vous servir un repas chaud
  pour 2 pièces d'or supplémentaires.</p>"
