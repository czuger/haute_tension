- <p>« Le chemin de la Forteresse d'Alamuth ? Tu cherches donc ce renard de Hassan
  Sabba, le Vieux de la Montagne, voyageur ! Eh bien, tu devras aller par là ! » Dit
  le Génie en vous montrant le chemin que vous suiviez de toute façon. Il vous remercie
  pour vos 5 pièces d'or, puis disparaît dans un tourbillon de vapeur émeraude, avant
  que vous n'ayez le temps de protester. <a href="/adventures/read_choice/478b2babe0e698f8ad1a91d7fbad4826e82fb0fa56fe53b7c54f5a0263fa48db"
  class="pageLink">Vous maudissez ce Génie malhonnête et remontez en selle.</a></p>
