- "<p>Vous collez l'oreille à la porte et entendez un sourd grognement. Avec précaution
  vous ouvrez cette porte. Vous comprenez tout de suite que vous êtes dans le chenil
  de la Forteresse. Des cages renfermant des molosses aux yeux rougis longent les
  murs de la pièce. Des colliers cloutés et divers outils semblent destinés à marquer
  ces bêtes féroces. Vous remarquez que le Maître des Chiens est absent. Cela vaut
  sans doute mieux pour vous. Vous remarquez aussi, et très rapidement, qu'un énorme
  Dogue de l'Enfer, noir et fort comme un cheval, aux crocs écumants, tente de rompre
  sa chaîne pour se jeter sur vous.</p>"
