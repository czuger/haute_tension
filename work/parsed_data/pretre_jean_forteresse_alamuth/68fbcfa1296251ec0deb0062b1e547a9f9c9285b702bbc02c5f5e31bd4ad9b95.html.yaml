- "<p>Vous éprouvez la corde qui semble pouvoir supporter votre poids. Vous commencez
  la descente. L'odeur de putréfaction gagne en intensité à chaque mètre par couru.
  L'obscurité s'épaissit. Soudain, en tâtant la paroi du bout des doigts, vous rencontrez
  le vide. Vous êtes à hauteur d'un embranchement. Un tunnel s'enfonce devant vous
  sous terre.</p>"
- "<p>Allez-vous l'emprunter?</p>"
- <p><a href="/read_choice/c94b4125e72e879e4d3157b5bbe1e594b589bbe0a54ab1909a3e2e9d55d50fed"
  class="pageLink">Si oui.</a></p>
- <p><a href="/read_choice/b793e9b0da04ea05b11fa2ad3f45b98a1541f2a099e9951d07887fec73be562a"
  class="pageLink">Dans le cas contraire, vous continuez votre descente.</a></p>
