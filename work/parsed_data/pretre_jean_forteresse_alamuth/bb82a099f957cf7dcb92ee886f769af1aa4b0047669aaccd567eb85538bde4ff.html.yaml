- '<p>Vous savez que certains tapis d''Orient ont la capacité extraordinaire de voler.
  Cela tiendrait à une fibre spéciale servant à leur tissage, ou encore à l''eau d''une
  source mystérieuse dont ils seraient imbibés à la fabrication. De toute façon, un
  tel tapis vous serait fort utile pour pénétrer subrepticement dans la Forteresse
  au nez et à la barbe des gardes. Ce qu''a dit le marchand au sujet des mages vous
  laisse supposer qu''il ne trouvera peut-être pas trop bizarre votre requête : vous
  lui demandez donc s''il possède des tapis volants. Le commerçant sourit, sans doute
  à l''idée du gain qui s''annonce. «Ainsi, tu désires un de mes tapis spéciaux, seigneur!
  Suis-moi dans l''arrière-boutique.» <a href="/adventures/read_choice/9d1922c5bcfcb87e8a24e621a53aca4588be3c9227287e4cd8ab8d5dca10ce84">Vous
  lui emboîtez le pas, plein d''espoir !</a></p>'
