- "<p>Voyant à votre mine piteuse que vous n'en menez pas large, Slig l'Alchimiste
  part d'un grand éclat de rire. Mais ce n'est pas un mauvais homme et il claque dans
  ses mains. Aussitôt, l'Elémental de l'air s'évanouit en un nuage de vapeur, comme
  il était apparu. «Allons, étranger, que cela te serve de leçon ! Tu n'avais qu'à
  m'appeler et je serais venu à ton aide. Pourquoi ne pas l'avoir fait? Je suppose
  que si tu es entré ici, je peux avoir confiance en toi ! Peu de gens s'aventurent
  au hasard dans mon échoppe. Quel bon vent t'amène?» Content de sa plaisanterie,
  Slig éclate à nouveau de rire.</p>"
