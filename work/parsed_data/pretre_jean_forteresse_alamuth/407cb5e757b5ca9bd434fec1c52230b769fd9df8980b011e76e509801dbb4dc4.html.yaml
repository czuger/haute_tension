- <p>Lorsque vous passez devant la porte du temple, la cuirasse, le casque et les
  gantelets que vous portez se mettent à briller d'un éclat soutenu. Sur toutes les
  parties de votre corps non encore couvertes d'armure, des protections magiques apparaissent
  aussitôt, poussant comme par enchantement. Vous êtes à présent complètement protégé
  par l'armure magique ; celle-ci vous confère aussi une vitalité inespérée ! Ramenez
  vos points de Vie et vos points de Force à leur niveau maximum, sans oublier d'y
  ajouter les bonus que vous confère l'armure magique. <a href="/adventures/read_choice/fa146cc9020aa2d42d7b946e1f76a5e31492b170d804b80511759a2d51e64cf9"
  class="pageLink">Mais tout ceci ne sera pas de trop pour vous mesurer à l'immense
  statue de Thalos.</a></p>
