- "<p>Vous décidez de ne pas vous attarder davantage dans cette salle d'étude où la
  chute d'une plume aurait tôt fait de déclencher une catastrophe ! Évitant de faire
  le moindre bruit, vous retournez à la porte par laquelle vous êtes entré. Au moment
  où vous allez mettre la main sur la poignée, un rayon de lumière vient frapper un
  objet métallique tout près de la porte. Vous découvrez un panneau auquel vous tourniez
  le dos tout à l'heure : à côté de l'entrée, un trousseau de clefs est accroché sur
  une plaque de marbre rose. Il contient trois clefs : une clef de bronze, une clef
  taillée dans une pierre verte, probablement du jade, et une troisième forgée d'un
  métal inconnu. Au-dessus du panneau de marbre, une clochette d'or monte une garde
  immuable.</p>"
