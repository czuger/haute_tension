- '<p>Une idée astucieuse vous traverse l''esprit ! Et si vous utilisiez les propres
  armes de l''Alchimiste contre sa créature? Vous lancez la fiole verte sur l''Elémental
  et elle explose en un nuage de fumée verdâtre. Mais le tourbillon que dégage la
  créature des airs en se déplaçant à toute vitesse à travers la pièce chasse cette
  fumée opaque vers vous ! Vous respirez une bouffée de cette substance gazeuse et
  vous vous mettez à éternuer violemment ! Vos éternuements se transforment vite en
  toux intolérable. Vous roulez sur le sol, pris de convulsions, tandis que l''Elémental
  de l''air continue à décrire des cercles autour de vous en s''esclaffant. Lancez
  deux dés et divisez le total par deux (en arrondissant au chiffre inférieur si vous
  tirez un chiffre impair) : le total que vous obtiendrez est celui des points de
  Vie que vous perdez à cause de l''action du gaz verdâtre. <a href="/adventures/read_choice/81d0961d6291ef2aba77115f4f673365d4c5cd070bb7caa459b364b2c2a34e18"
  class="pageLink">Dès que vous le pouvez, vous vous relevez pour combattre la créature
  aérienne.</a></p>'
