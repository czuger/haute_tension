- '<p>Un mouvement de foule vous emporte assez près de la large table de bois où s''affrontent
  les deux champions. Désireux de sortir au plus vite de cette salle remplie de gardes
  Haschichins, vous avisez un partisan du Maître de la Forge. Vous vous approchez
  et lui glissez à l''oreille : «Cet homme barbu, oui celui-là, je l''ai entendu dire
  que notre ami le forgeron trichait ! » Le garde fronce les sourcils d''un air courroucé
  et s''apprête à vous répondre, mais déjà vous êtes derrière l''homme barbu : « Ce
  porc de garde a accusé notre ami le Maître des Chiens de tricher ! » murmurez-vous.
  Les deux hommes se jettent un regard brûlant, et ils prennent à témoin les autres
  partisans de leurs favoris respectifs. Bientôt des quolibets fusent. Perturbés,
  les deux rivaux tentent de rester à leur bras de fer. Mais bientôt la bagarre éclate
  et les horions s''abattent de tous côtés. Admirateurs du forgeron et admirateurs
  du dresseur de chiens s''empoignent furieusement. Vous profitez de la confusion
  pour vous faufiler jusqu''à la porte de la salle. Ce n''est pas si facile que vous
  le croyiez, et vous essuyez une bonne douzaine de coups. Vous essayez de ne pas
  riposter trop ostensiblement pour ne pas attirer d''autres combattants vers vous.
  Cette tactique vous amène finalement à la porte, mais les multiples contusions que
  vous venez de recevoir vous coûtent 2 points de Vie. <a href="/adventures/%ADVENTURE_ID%/read_choice/4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717">Vous
  quittez la salle de récréation en transpirant à grosses gouttes.</a></p>'
