- "<p>Vous marchez en suivant le bord du bassin, contemplant les paisibles fontaines
  de marbre. Votre regard fouille l'eau pour essayer de voir ce qu'est l'objet brillant,
  mais il est trop bien recouvert par le sable et vous ne parvenez pas à en apprendre
  davantage sur la nature de cet objet. Tandis que vous marchez, l'impression étrange
  d'être observé s'empare de vous. Vous faites une brusque volte- face vers le bassin.
  Il vous semble apercevoir un oeil énorme au fond du bassin, qui se referme dès que
  vous vous tournez de son côté. Mais peut-être cette vision fugitive n'était-elle
  qu'une illusion d'optique?</p>"
