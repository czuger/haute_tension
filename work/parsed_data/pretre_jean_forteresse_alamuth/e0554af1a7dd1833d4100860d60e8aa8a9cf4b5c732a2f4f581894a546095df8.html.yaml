- '<p>Le Seigneur a dû guider vos pas ici pour y faire le bien. Vous décidez d''utiliser
  le pouvoir de guérison que vous détenez pour sauver de la mort le chef des lépreux.
  Vous voyez son corps se ressaisir et se redresser. « Merci, voyageur, dit-il. Je
  vois que je me suis trompé sur ton compte. Si tu as tué mes camarades, je comprends
  que c''était pour ta sauvegarde, et sans intention mauvaise. Ton erreur leur aura
  au moins épargné des souffrances plus longues. Peut-être est-ce mieux ainsi...»
  Après une pause, le chevalier déchu reprend : «Moi aussi j''ai commis une erreur
  identique il y a longtemps. Venu dans la Forteresse pour y trouver Hassan Sabba
  qui pouvait m''aider dans ma quête, je suis entré dans cette salle par hasard. Terrifié
  par l''aspect de ces malheureux, je les attaquai et contractai leur maladie par
  mes blessures. Depuis je n''ai pas quitté cet endroit. » Vous regrettez votre geste
  rapide de tout à l''heure, et vous apprêtez à faire d''humbles excuses, mais déjà
  l''homme poursuit : «Prends ce heaume, fait-il en quittant le casque magique. Moi
  je n''en ai plus besoin, ma quête ne signifie plus rien depuis des lustres. Mais
  toi, tu ne dois point renoncer. J''ai décidé de me consacrer au salut de mes compagnons
  d''infortune, et cela me sera d''autant plus facile que me voici immunisé contre
  leur mal. Quant à toi, je devine que tu feras bon usage de ce heaume. » Il sort
  de la zone d''ombre où il se tenait et vous tend le casque. Vous voyez son visage
  déterminé, serein, plein d''une énergie farouche. Toute trace de la lèpre en a disparu.
  <a href="/read_choice/7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda">La
  gorge serrée, vous faites vos adieux au généreux gentilhomme.</a></p>'
