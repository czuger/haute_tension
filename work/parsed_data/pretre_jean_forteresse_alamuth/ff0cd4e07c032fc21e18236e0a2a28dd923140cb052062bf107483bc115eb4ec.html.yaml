- "<p>Deux lépreux plus hardis que les autres (ou peut-être simplement moins malades)
  se jettent sur vous en vous voyant sortir votre épée. Ils vous prennent sans doute
  pour un de leurs tortionnaires.</p>"
- "<p><strong>LEPREUX </strong>FORCE : 6 VIE : 6</p>"
- "<p>Vous devez les combattre ensemble. Pour chaque assaut, lancez deux dés pour
  vous et deux dés pour chacun de vos adversaires. Si votre Force d'Attaque est supérieure
  à celle de chacun de vos deux adversaires, vous les touchez tous les deux. Si elle
  est supérieure à celle de l'un d'eux et inférieure à celle de l'autre, vous touchez
  le premier mais le second vous blesse. Si votre Force d'Attaque est inférieure à
  celle de vos deux adversaires, ils vous touchent tous les deux.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/330-57">A la première
  blessure que les lépreux vous infligent, rendez-vous ici avant de continuer le combat.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/10-94">Si vous tuez vos
  deux adversaires.</a></p>
