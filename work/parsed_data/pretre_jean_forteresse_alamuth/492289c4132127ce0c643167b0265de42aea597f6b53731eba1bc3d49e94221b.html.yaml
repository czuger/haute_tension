- "<p>Profitant de votre faiblesse, le bourreau vous broie l'épaule de sa poigne d'acier
  et vous dévisage de ses yeux bovins. Il semble se demander le pourquoi de vos actes,
  mais tout ceci dépasse de beaucoup son cerveau obtus. Tout ce qu'il sait, c'est
  que vous pourrez lui servir de cobaye pour de nombreuses expériences plus ignobles
  les unes que les autres. Il vous pousse au fond d'une grande cage et éclate d'un
  rire caverneux en vous contemplant. Epuisé par vos blessures, vous n'osez songer
  au sort pire que la mort qui vous attend. Votre aventure se terminera entre les
  mains velues de cet Orque bestial.</p>"
