  était en fait une termitière géante ! Un énorme insecte aux impressionnantes mandibules
  vient de surgir devant vous, terrifiant votre cheval. Ruisselant de terre, il se
  précipite vers vous avec un cliquetis infernal. Vous n'avez d'autre solution que
  de combattre ce monstre qui vous barre le passage.</p>"
