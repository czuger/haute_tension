- "<p>Vous pénétrez dans la forge, la main devant les yeux pour vous protéger des
  torrides bouffées de chaleur qui en émanent. Plusieurs Gnomes se démènent pour fabriquer
  de petits objets magiques : anneaux, diadèmes, baguettes et bracelets de métaux
  divers.</p>"
- "<p>L'atmosphère est étouffante ici, et vous vous demandez comment ces créatures
  font pour la supporter. Les Gnomes sont vêtus de tabliers de cuir bouilli et de
  bonnets noircis par la cendre. Remarquant enfin votre présence au milieu du bruit
  de martèlement constant, l'un d'eux vous interpelle. « Holà, seigneur ! Que viens-tu
  chercher à la forge? Tu sembles un gentilhomme. Aurais-tu la bonté de nous délivrer
  de nos chaînes pendant que le Maître de la Forge est absent? Notre esclavage est
  pénible, et nous t'en serions éternellement reconnaissants ! » Vous ne savez trop
  que faire. Votre indécision inquiète les Gnomes, tous silencieux à présent. Vous
  êtes peut-être leur seul espoir de fuite. «Tiens, seigneur, prends cet anneau magique
  pour sceller notre pacte », fait le premier Gnome en vous lançant un anneau paralyseur
  contre les Revenants. Vous empochez cette trouvaille (ajoutez-la à vos autres possessions)
  et vous réfléchissez.</p>"
