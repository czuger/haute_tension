- <p>Vous comprenez que votre seul espoir est de viser l'oeil unique du monstre avec
  votre poignard ou votre dague. Le duel sous-marin commence, mais au lieu de combattre
  avec seulement la moitié de vos points de Force, vous n'ôterez que 2 points à votre
  total pour la durée de ce combat. Si vous réussissez un double durant les assauts,
  c'est que vous avez touché le monstre à mort. <a href="http://lesitedontvousetesleheros.overblog.com/335-2">Le
  combat se termine aussitôt en votre faveur.</a></p>
