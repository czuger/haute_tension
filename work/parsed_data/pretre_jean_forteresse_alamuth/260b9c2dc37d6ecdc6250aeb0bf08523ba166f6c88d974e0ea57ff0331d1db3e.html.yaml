- "<p>Épouvanté à l'idée d'avoir contracté la lèpre, vous sortez de votre sac une
  fiole de potion ou un parchemin de sort de guérison. Sans plus tarder, vous exercez
  le pouvoir purificateur sur vous-même, sous l'oeil courroucé du chef des lépreux.
  Aussitôt, vous vous sentez régénéré. Ajoutez 2 points de Vie à votre total du moment.
  «Ton ignominie n'a donc pas de bornes, étranger! Tu oses profiter toi-même de ton
  pouvoir de guérison, dors qu'alentour des dizaines de malheureux se meurent ! »
  Les paroles de l'ancien guerrier vous touchent.</p>"
