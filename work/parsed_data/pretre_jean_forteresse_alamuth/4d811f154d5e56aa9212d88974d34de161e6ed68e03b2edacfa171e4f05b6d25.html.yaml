- <p>Vous sortez de votre sac ce jeu de cartes acheté à la Commanderie des Templiers.
  Vous pensiez qu'il ne vous servirait vraiment à rien, mais vous n'avez pas gaspillé
  votre argent. Vous glissez une carte dans le mince interstice entre la porte et
  le chambranle. La serrure, retenue par un simple loquet, laisse jouer son mécanisme
  lorsque vous soulevez la carte. <a href="http://lesitedontvousetesleheros.overblog.com/449-8">Vous
  sortez sans encombre de la cellule de méditation.</a></p>
