- "<p>La poudre jaune est un puissant somnifère. A peine en avez-vous respiré que
  vous vous endormez comme une masse. La langue râpeuse vous attire peu à peu vers
  la gueule béante qui n'aura aucun mal à vous avaler. Un vrai festin de roi... encore
  que la Drosera aura quelques difficultés à digérer votre cuirasse ! Décidément,
  la viande en conserve n'est pas son fort...</p>"
- "<p>Votre aventure s'achève ici.</p>"
