- "<p>Fauché par un coup d'épée fatal, le faucon tueur s'abat à terre en piaillant
  de douleur. L'Oiseleur bondit vers le petit corps ensanglanté de son animal favori
  et le cajole un instant dans ses bras. Puis, avec un hurlement terrible, l'Homme-Oiseau,
  bien décidé à venger son faucon, prend son envol et fond sur vous. Vous n'avez pas
  le temps de faire autre chose que vous défendre de votre mieux.</p>"
- "<p><strong>HOMME-OISEAU</strong> FORCE: 11 VIE: 14</p>"
