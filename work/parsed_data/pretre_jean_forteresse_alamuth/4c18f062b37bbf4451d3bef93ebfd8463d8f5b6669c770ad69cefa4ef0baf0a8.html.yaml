- "<p>La porte par laquelle vous êtes entré s'est refermée derrière vous. Vous vous
  trouvez dans une vaste salle taillée dans le roc, entièrement vide à l'exception
  d'une idole païenne, mi-Homme-Rat, mi-Homme- Lézard, à l'autre bout de la pièce.
  Aucune ouverture apparente ne semble permettre l'accès à la Forteresse d'Alamuth.
  Le sol du temple est entièrement recouvert de dalles multicolores harmonieusement
  réparties, formant des tracés compliqués qui aboutissent tous à l'idole. Là se cache
  la solution du mystère.</p>"
