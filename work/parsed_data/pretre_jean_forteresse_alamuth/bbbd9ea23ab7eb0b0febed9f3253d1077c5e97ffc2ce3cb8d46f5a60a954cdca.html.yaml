- <p>Vous expliquez à Slig que le vieux Fakir vous a conseillé de venir lui demander
  de l'aide pour pénétrer dans la Forteresse. Son regard s'éclaire. « Ah, ce vieil
  Akim ! Nous sommes presque voisins, et pourtant nous nous voyons bien rarement.
  Mais ses amis sont aussi les miens. Si Akim pense que tu as de bonnes raisons de
  vouloir entrer dans la Forteresse, je ne discuterai pas ces raisons. J'ai ce qu'il
  te faut. » L'alchimiste se détourne de vous et farfouille dans l'enchevêtrement
  de fioles et de tubes de verre. Puis il pousse un cri de triomphe et fait volte-face.
  Il ouvre un flacon, trempe l'index dans un liquide clair et porte son doigt à sa
  bouche avec satisfaction. « C'est bien elle ! Ma chère potion de lévitation ! Procure-toi
  un tapis, quel qu'il soit, attends le clair de lune, et verse ce produit sur le
  tapis. Alors celui-ci s'élèvera, et tu pourras le faire voler où bon te semble !
  » Vous tendez la main vers le flacon, mais Slig le recule hors de votre atteinte.
  « Il te coûtera 3 pièces d'or, étranger ! Comment pourrais-je faire marcher mon
  commerce si tout y était gratuit ? » Cet alchimiste semble se moquer de vous ! <a
  href="http://lesitedontvousetesleheros.overblog.com/233-65">Vous payez ses 3 pièces
  d'or (rayez-les de vos possessions) et ajoutez la potion de lévitation à votre équipement.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/475-9">Si vous n'avez
  plus d'or, vous ressortez sur la place sans la potion.</a></p>
