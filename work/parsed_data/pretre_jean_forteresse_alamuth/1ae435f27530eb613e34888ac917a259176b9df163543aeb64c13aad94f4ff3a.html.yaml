- <p>Vous débouchez la fiole bleue et en jetez le contenu sur le garde. Surpris, il
  se croit en proie aux délires de la drogue et éclate de rire. Vous venez de lui
  lancer un puissant concentré de glu. Ainsi collé au sol, le Haschichin ne peut plus
  rien contre vous. Dommage cependant d'avoir gaspillé ce produit pour si peu! <a
  href="/adventures/read_choice/d726bfcb6508f5122bc36553e5360472963db8e89fb76fe515cc55d0da98ae9d"
  class="pageLink">Vous quittez la salle d'armes sur la pointe des pieds.</a></p>
