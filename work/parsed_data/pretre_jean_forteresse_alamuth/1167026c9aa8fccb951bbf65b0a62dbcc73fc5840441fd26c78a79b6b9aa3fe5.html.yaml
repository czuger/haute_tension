  emporter un peu avec vous. Vous remplissez une gourde de cette eau scintillante
  et goûtez du bout du doigt la substance transparente couleur de saphir. Vous reconnaissez
  instantanément une substance que vous avez déjà examinée chez certains sorciers
  au cours de vos aventures. Il s'agit de la préparation de base nécessaire à un grand
  nombre de sorts et de potions. Dans son état brut comme ici, elle a le pouvoir d'une
  potion de guérison très efficace. Votre gourde en contiendra assez pour deux utilisations.
  Notez ceci sur la liste de vos possessions. Votre audace a porté ses fruits. Vous
  ressortez à présent du labyrinthe.</p>"
