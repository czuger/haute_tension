- "<p>La rue est assez large et d'une propreté étonnante pour un si petit village,
  isolé au milieu des montagnes. La proximité de la Forteresse, avec ses nombreux
  visiteurs, en serait-elle la cause ? Les échoppes s'alignent, nombreuses, bien que
  presque toutes fermées en raison de l'heure tardive. Vous débouchez sur un grand
  carrefour où quelques marchands se hâtent de remballer les nombreux produits exotiques
  qu'ils vendent. De loin, un homme, qui vous a vu arriver, vous apostrophe : « Salut,
  étranger ! Que fais-tu ici alors que tous rentrent vite dans leurs demeures? Sois
  charitable, et offre à boire à un pauvre soldat de fortune trop vieux pour combattre...
  » A en juger par son apparence loqueteuse et son air hagard, vous pensez que son
  sort doit plus aux excès de l'alcool qu'à la faiblesse de l'âge.</p>"
