- '<p>Au matin, vous vous éveillez frais et dispos. Ajoutez 2 points de Vie à votre
  total. Vous aidez le vieillard à appliquer un onguent mystérieux sur sa jambe. Ses
  vertus sont surprenantes et l''ermite vous semble presque guéri. Ému, il vous dit
  : «Je sais que ta cause est juste. Pour t''aider dans ta quête, je t''offre cet
  anneau de métal noir. Si tu es en danger, passe-le à ton doigt et invisible tu seras.
  En outre, rends visite à Shawar, le magicien du village d''Alazar, juste avant d''atteindre
  la Forteresse que tu cherches. Tu lui donneras ce parchemin et il s''efforcera de
  te faciliter la tâche. » La gratitude étreint votre coeur et vous faites vos adieux
  à ce vieux sage. <a href="/adventures/read_choice/d5dc5b244c688d5291e5b304aca5957e273d3e128e5d434eceea786a91c2cbfa">Vous
  reprenez la route.</a></p>'
