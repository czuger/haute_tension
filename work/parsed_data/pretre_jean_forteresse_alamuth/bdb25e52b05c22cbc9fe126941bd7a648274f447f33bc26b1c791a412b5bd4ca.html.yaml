- "<p>Vous fermez les yeux et jetez une pièce d'or dans le puits en formulant le souhait
  de trouver de l'aide dans votre quête de Shangri-La. Vous attendez un moment, mais
  rien ne se produit. Haussant les épaules, vous vous détournez du puits quand un
  sourd grondement retentit. A peine avez-vous fait volte- face qu'une énorme silhouette
  s'extirpe avec peine du puits. En face de vous se dresse un Djinn haut de plus de
  quatre mètres, aux cheveux tressés en une longue natte noire, un rubis serti au
  milieu du front.</p>"
- "<p>Il croise les bras sur sa vaste poitrine et vous lance un regard courroucé :</p>"
- "<p>« Qui es-tu, étranger, pour oser réveiller un Djinn endormi du sommeil du juste
