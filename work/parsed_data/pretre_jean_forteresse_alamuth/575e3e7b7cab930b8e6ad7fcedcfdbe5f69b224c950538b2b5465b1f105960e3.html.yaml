- '<p>Abdul Al-Azhred cligne des yeux. «Oui, mon ami, il contient cela, et bien d''autres
  choses encore ! C''est le Nécronomicon, le livre le plus dangereux du monde. Mieux
  vaut pour toi n''y jamais plonger le regard ! Mais avant que nos chemins se séparent,
  laisse-moi encore te dire ceci : si tu affrontes Thalos, il sera bon de te munir
  d''une clef de jade... Tu sauras pourquoi le moment venu! Adieu, voyageur, et que
  le Dieu tout-puissant guide tes pas ! » <a href="http://lesitedontvousetesleheros.overblog.com/140-74">Vous
  quittez le mage en le remerciant à nouveau.</a></p>'
