- "<p>Vous sortez le parchemin de votre sac et vous le posez sur une table. « Bonsoir,
  étranger, je vous attendais avec impatience ! » Vous vous retournez vivement car
  vous pensiez que la pièce était vide. Un vieillard à la chevelure argentée vous
  observe passivement. Il est confortablement installé dans un large fauteuil en bois
  ouvragé, la tête reposant sur un coussin de soie sauvage. Vous pourriez jurer qu'il
  n'était pas là lorsque vous êtes entré. «Grâce à mes pouvoirs, j'ai suivi votre
  périple depuis Saint-Jean-d'Acre. N'ayez crainte, je suis prêt à vous aider dans
  votre aventure. Le mot de passe pour pénétrer dans la Forteresse d'Alamuth ne vous
  servira à rien : je connais l'existence d'un souterrain oublié qui débouche dans
  le puits à sec derrière le village. Il vous permettra d'éviter de nombreux périls.
  Mais j'ai une envie folle de me distraire. Voulez-vous jouer avec moi?»</p>"
