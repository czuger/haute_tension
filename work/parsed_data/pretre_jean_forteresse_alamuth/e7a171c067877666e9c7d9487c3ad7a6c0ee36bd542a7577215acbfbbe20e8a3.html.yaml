- "<p>La poterne semble ne contenir aucun piège. Vous poussez doucement la porte et
  vous vous glissez à l'intérieur. Vous êtes en plein milieu du mur ouest de la cour
  intérieure de la Forteresse. A l'intérieur, l'agitation va bon train. Mais pendant
  que vous observez le va-et-vient des passants, la petite porte claque en se refermant
  derrière vous. C'est alors que vous remarquez les deux gardes qui se tenaient dans
  des niches ménagées de chaque côté de la porte. Profitant de votre stupéfaction,
  ces deux Haschichins aux mines peu avenantes vous empoignent. Vous n'avez pas le
  temps de tirer votre épée, mais peut-être vôtre anneau d'invisibilité (si vous en
  possédez un) vous serait- il plus utile.</p>"
- "<p>Si vous tirez votre épée pour attaquer le premier garde, lancez deux dés pour
  tenter votre chance.</p>"
