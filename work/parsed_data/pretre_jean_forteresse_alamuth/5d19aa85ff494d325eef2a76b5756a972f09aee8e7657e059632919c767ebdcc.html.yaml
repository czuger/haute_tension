- <p>Le Magicien vous offre le gîte et le couvert. Vous ne pouvez pas décemment le
  décevoir en refusant son offre. Il vous sert un succulent repas puis, avide de savoir,
  il vous questionne sur vos actions lors de la croisade et votre lointaine patrie
  d'Albion. Vous lui répondez avec ferveur. Sentant la fatigue vous gagner, vous vous
  retirez pour dormir dans le lit moelleux qu'il vous a préparé. Vous gagnez 4 points
  de Vie pour cette agréable soirée. Au matin, Shawar se propose de veiller sur votre
  cheval (si vous l'avez encore) car il vous sera désormais inutile. <a href="http://lesitedontvousetesleheros.overblog.com/643">Vous
  le remerciez chaleureusement de ses attentions et vous sortez du village.</a></p>
