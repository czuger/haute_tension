- "<p>Vous vous tenez à distance respectueuse de l'animal diabolique qui claque des
  mâchoires dans votre direction et vous jette des regards haineux. Vous inspectez
  rapidement le chenil... mais, à cet instant, un claquement sec retentit ! Un des
  maillons faibles de la chaîne qui retenait prisonnier le Dogue de l'Enfer vient
  de céder sous les assauts furieux du monstre. Il se jette sur vous ! Préparez-vous
  à vendre chèrement votre peau.</p>"
- "<p><strong>DOGUE DE L'ENFER</strong> FORCE : 10 VIE : 12</p>"
- <p><a href="/read_choice/65d0b59d313516daceb1c63a1d683fa3cb8258cf384b098b28144efa42700525"
  class="pageLink">Si vous préférez tenter d'utiliser contre l'animal un des objets
  que vous avez acquis chez Abdalsan l'Apothicaire.</a></p>
- <p><a href="/read_choice/2a6f4799a43b47d2e181bdb40c654854cf3bd98f4530773d263d2043c127f40d"
  class="pageLink">Si vous combattez à l'épée et réussissez à vaincre le Dogue.</a></p>
