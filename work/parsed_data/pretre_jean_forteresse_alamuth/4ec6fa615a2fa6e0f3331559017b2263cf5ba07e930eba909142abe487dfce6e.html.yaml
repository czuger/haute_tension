- "<p>L'obscurité est maintenant totale. Brusquement, vous touchez du pied le fond
  du puits. Vous venez d'atterrir dans une masse spongieuse. Un bruit de succion goulue
  vous accompagne à chaque pas. Si vous n'avez pas de torche, vous perdez 1 point
  de Force tant que vous serez sous terre. Vous avancez à tâtons dans un vaste couloir
  et l'atmosphère vous paraît moins irrespirable qu'en haut du puits. Sans doute est-ce
  dû à l'habitude... Vous remarquez une masse luminescente à quelques pas de vous.
  Du fond du corridor vous parvient un bruit étrange, semblable à un cliquetis osseux,
  accompagné d'un long frottement âpre contre la roche.</p>"
- "<p>Que faites-vous?</p>"
