- "<p>Priant le ciel de ne pas commettre une irréparable étourderie, vous passez derrière
  le mage pour qu'il ne vous voie pas. Puis, désireux d'éviter d'attirer l'attention,
  vous chuchotez : « Tiens, voilà que je n'ai pas pris ma sacoche à potions ! Aurais-tu
  une fiole à me prêter, cher collègue ? » Vous retenez votre souffle, et essuyez
  une goutte de sueur de votre front.</p>"
- "<p>Mais le Magicien ne daigne pas même vous regarder. Gardant l'oeil rivé à sa
  tâche, il glisse une main dans les replis de sa longue robe lie-devin et l'y laisse
  un instant. De plus en plus inquiet, vous attendez. Le mage ressort vite une fiole
  de son habit. « Prends celle-ci ! Il ne me souvient plus de son contenu, mais de
  toute façon je n'en ai pas grand besoin. » Sans se retourner, il vous tend une main
  osseuse. Avec légèreté, vous refermez le poing sur la fiole qu'il vous a donnée.</p>"
- "<p>Lancez deux dés.</p>"
