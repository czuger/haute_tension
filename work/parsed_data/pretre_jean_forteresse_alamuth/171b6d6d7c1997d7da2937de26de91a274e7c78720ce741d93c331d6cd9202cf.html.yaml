- "<p>L'homme en noir se présente : «Je suis Jamal, un voyageur comme vous, seigneur.
  Je cherche fortune à travers nos vastes contrées, quoique la voie des armes ne soit
  pas la mienne. » Vous lui expliquez que votre destination est la Forteresse d'Alamuth,
  et son visage s'éclaire. «C'est donc que vous passerez par les villages des collines,
  au pied du repaire du Vieux de la Montagne, ce renard diabolique ! Bien des difficultés
  vous attendent, seigneur, mais un de mes amis, Hassidin, réside justement dans le
  village d'Alazar. Allez lui rendre visite de ma part et il vous aidera de son mieux.
  Voici la clef de sa maison, au cas où il se serait absenté. Vous la trouverez sans
  peine : elle est légèrement isolée des autres sur la place principale du village
  ». Un sourire traverse son visage barbu et il vous tend une clef de fer. Notez-la
  sur la liste de vos possessions. Heureux de votre bonne fortune, vous offrez une
  tournée à Jamal. Sortez 1 pièce d'or de votre bourse. La discussion se poursuit,
  et Jamal vous demande de lui raconter vos aventures. Au bout d'un moment, il propose
  de vous payer une autre tournée.</p>"
