- <p>Vous sortez la lampe d'Aladin de votre sac et la frottez. Il ne se passe rien,
  car le Génie est dans l'impossibilité de sortir sous l'eau. Entre-temps, la pieuvre
  vous a assené un coup de ses tentacules venimeux. Vous perdez 2 points de Vie. <a
  href="/adventures/read_choice/9862c85e18c113299b6c3d59b8edfa0a0df13c1998e6373b4c7ff02efb3d9536">Affrontez
  le monstre au poignard ou à l'épée.</a></p>
