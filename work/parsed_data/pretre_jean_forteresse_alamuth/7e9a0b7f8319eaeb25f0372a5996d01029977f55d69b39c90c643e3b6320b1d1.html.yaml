- <p>Vous débouchez le flacon et vous en versez le contenu au-dessus de votre tête.
  La fine poudre vous fait éternuer, mais vous continuez à masser vos oreilles. Brusquement,
  vos jambes se dérobent sous vos genoux. <a href="/read_choice/b2948bdf68383cab03392455a091aba2c153398b3edbb6e4515dd3563760342c">Vous
  vous affalez sur le sol boueux. Vous venez de respirer un puissant somnifère.</a></p>
