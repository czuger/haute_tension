- <p>Le Squelette cède finalement sous vos coups et s'écroule à terre, rompu en mille
  morceaux. Des ossements brisés roulent à travers la crypte. Vous prenez délicatement
  la dague en argent du défunt ainsi que la bourse. Celle-ci contient 10 pièces d'or
  que vous empochez (ajoutez tout cela à la liste de vos possessions). Vous vous apprêtez
  à examiner ce caveau de plus près, mais il vous semble soudain discerner un mouvement
  parmi les ossements épars, comme s'ils se reconstituaient. Craignant un autre affrontement
  avec le malheureux gardien de la crypte, vous décidez de quitter ce lieu au plus
  vite et remontez à la surface. <a href="http://lesitedontvousetesleheros.overblog.com/105-1">Là,
  vous menez votre monture vers l'embouchure du défilé.</a></p>
