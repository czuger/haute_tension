- "<p>Vous vous dites que c'est là l'occasion rêvée d'employer le sort d'influence
  que vous avez acquis ! Discrètement, vous laissez déferler son pouvoir vers les
  deux participants du bras de fer. Lancez deux dés. Si vous faites 10, ou moins,
  votre sort a réussi.</p>"
- <p><a href="/read_choice/e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703"
  class="pageLink">Si vous aviez parié avec le sergent des gardes.</a></p>
- <p><a href="/read_choice/ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d"
  class="pageLink">Si vous aviez parié avec l'apprenti- sorcier malin.</a></p>
- "<p>Si votre jet de dés vous a donné 11 ou 12, cependant, votre sort n'a qu'à moitié
  réussi, car la foule vous bloquait partiellement la vue et obstruait votre champ
  d'action. Dans ce cas, rejetez les dés.</p>"
- <p><a href="/read_choice/ba5e7d3fb6feada76925fe6f7edb303f98446371f7900886d61e351c5c73923d"
  class="pageLink">Si vous faite un chiffre pair.</a></p>
- <p><a href="/read_choice/e7bb96cd9599cecdd0c58d5d6ab4f216f96b42232bb3f3c8070f1552d1231703"
