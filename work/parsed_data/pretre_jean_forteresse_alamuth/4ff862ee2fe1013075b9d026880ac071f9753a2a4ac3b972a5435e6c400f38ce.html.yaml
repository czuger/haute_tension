- "<p>Courroucés par un tel manque d'amabilité, les Lutins se pressent autour de vous.
  Vous craignez un danger quelconque, aussi vous cherchez à fuir... Peine perdue !
  Des cris fusent de tous les coins du jardin et vous voyez des Lutins accourir en
  brandissant leurs instruments de travail : pelles, pioches, houes, serpes, faux...
  Sans prévenir, ils se jettent sur vous et vous rouent de coups. Vous n'en réchapperez
  pas. Pourtant tout le monde est censé savoir qu'il ne faut en aucun cas se montrer
  impoli envers un Lutin!...</p>"
- "<p>Votre aventure s'arrête ici.</p>"
