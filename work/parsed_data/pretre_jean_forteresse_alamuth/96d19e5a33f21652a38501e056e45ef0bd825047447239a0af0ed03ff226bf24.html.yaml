- <p>Vous réussissez à vous dégager le temps de sortir votre lame, mais les gardes
  ne cherchent même pas l'affrontement. Ils se contentent de croiser les bras et de
  lancer un appel guttural. Aussitôt, des escouades de gardes accourent et se ruent
  sur vous. Malgré votre ardeur, vous ployez sous le nombre et les coups. <a href="http://lesitedontvousetesleheros.overblog.com/162-0">Avant
  de sombrer dans l'inconscience, vous entendez les Haschichins déclarer que vous
  moisirez au fond des oubliettes de la Forteresse !</a></p>
