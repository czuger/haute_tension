- <p>Vous réussissez à vous dégager le temps de sortir votre lame, mais les gardes
  ne cherchent même pas l'affrontement. Ils se contentent de croiser les bras et de
  lancer un appel guttural. Aussitôt, des escouades de gardes accourent et se ruent
  sur vous. Malgré votre ardeur, vous ployez sous le nombre et les coups. <a href="/adventures/read_choice/f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456"
  class="pageLink">Avant de sombrer dans l'inconscience, vous entendez les Haschichins
  déclarer que vous moisirez au fond des oubliettes de la Forteresse !</a></p>
