- <p>La rivière est infestée de sangsues ! Leurs corps noirâtres se fixent à votre
  peau par des ventouses et vous sucent le sang. Le courant vous entraîne, vous perdez
  pied. Lorsque vous échouez sur la berge opposée, votre sang perle de multiples morsures
  minuscules. Jetez un dé pour déterminer la gravité de vos blessures et retranchez
  autant de points de Vie de votre total. <a href="/adventures/read_choice/c03167eaf8b6a69abc5375350378586f0df9f6bdf1eab5e7205c8d3091f0d800"
  class="pageLink">En reprenant votre souffle, vous vous assurez que vous n'avez pas
  perdu au fond de l'eau votre sac et votre épée.</a></p>
