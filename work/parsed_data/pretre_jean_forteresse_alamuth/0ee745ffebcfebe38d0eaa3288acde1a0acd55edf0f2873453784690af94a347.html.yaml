- '<p>De la pointe de votre épée, vous agitez les mottes de terre friable. L''objet
  que vous convoitiez est à votre portée, et vous le ramassez. Le soleil se reflète
  sur sa surface ambrée, parcourue de signes mystérieux finiment gravés. Vous reconnaissez
  cet objet dont tout l''Orient a entendu parler : c''est la lampe d''Aladin ! Par
  quel miracle ce précieux talisman a-t-il atterri ici? Cette question devra rester
  sans réponse ! Vous glissez avec précaution la lampe fabuleuse dans votre sac (notez-la
  sur la liste de vos possessions). Vous savez que si vous la frottez lorsque vous
  en éprouverez la nécessité, le Génie de la lampe apparaîtra pour exaucer un de vos
  souhaits ! <a href="http://lesitedontvousetesleheros.overblog.com/105-1">Il vous
  faudra choisir ce moment avec soin, car vous n''aurez pas de seconde chance de l''utiliser
  !</a></p>'
