- "<p>Un Homme-Rat se retourne vers vous, intrigué par votre irruption. «Voilà bien
  longtemps qu'un être humain n'avait franchi le seuil de notre territoire », dit-il
  à ses congénères. Puis, s'adressant à vous : « Mille salutations, noble voyageur.
  Quelle affaire pressante t'amène en ces lieux alors que le conflit séculaire qui
  nous oppose aux Hommes-Lézards redouble de violence? Nos deux races s'affrontent
  depuis plusieurs générations, depuis si longtemps d'ailleurs que personne ne se
  souvient de la raison exacte de cette guerre... L'harmonie qui nous unissait a été
  détruite et le temple de nos dieux restera fermé jusqu'à la victoire des uns ou
  des autres. Le chef de chaque camp conserve précieusement l'une des deux clefs qui
  en ouvrent la porte. Je te conseille de rebrousser chemin, voyageur, car dans ce
  temple débouche l'unique sortie de ce souterrain ! Un éboulement a condamné à jamais
  toutes les autres galeries...» Ces mots vous remplissent d'un désespoir tragique.
  Mais tout d'abord, reprend l'Homme-Rat, désires- tu partager notre repas ? »</p>"
