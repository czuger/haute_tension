- <p>Vous décidez d'utiliser le pouvoir de guérison que vous détenez pour sauver de
  la mort le guerrier lépreux. Vous voyez son corps se ressaisir et se redresser.
  « Merci, voyageur. Je vois que ton coeur est juste malgré tes expériences difficiles.
  Tiens, prends ce heaume, fait-il en quittant le casque enchanté. Moi, je n'en ai
  plus besoin. Ma quête ne signifie plus rien pour moi, mais toi, tu ne dois pas renoncer.
  J'ai décidé de me consacrer à aider mes compagnons d'infortune, et cela me sera
  d'autant plus facile que me voici immunisé contre leur mal. Quant à toi, je devine
  que tu feras bon usage de ce heaume. » Le chef des lépreux quitte la zone d'ombre
  où il se tenait et vous tend le casque. Vous voyez son visage déterminé, serein
  et plein d'une énergie farouche, d'où toute trace de lèpre a disparu. <a href="http://lesitedontvousetesleheros.overblog.com/155-45">La
  gorge serrée, vous faites vos adieux à ce gentilhomme généreux.</a></p>
