- <p>Votre dernier coup d'épée a été fatal au rapace dressé. Il pousse un petit cri
  et tombe sur le sol, sans vie. Vous ne pouvez perdre de temps à vous apitoyer. Heureusement,
  l'Oiseleur n'a pas encore repris conscience. Vous vous emparez de ses gantelets
  magiques et les enfilez. Une énergie nouvelle traverse votre corps. Rajoutez 1 point
  de Vie et 1 point de Force à votre total pendant tout le temps où vous porterez
  ces gantelets. Désireux de quitter la volière où les oiseaux piaillent de plus belle,
  excités par votre farouche combat, <a href="http://lesitedontvousetesleheros.overblog.com/336-5">vous
  quittez la pièce avant que l'Oiseleur ne revienne à lui.</a></p>
