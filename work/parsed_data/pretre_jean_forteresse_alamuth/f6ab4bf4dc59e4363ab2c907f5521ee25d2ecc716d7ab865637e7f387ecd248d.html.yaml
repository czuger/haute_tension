- <p>Vous jetez la fiole sur le carrelage. Des débris de verre s'échappe une poudre
  jaune qui envahit l'atmosphère de la pièce. Vous retenez votre respiration, prêt
  à tout. Heureusement, car le flacon contenait un violent somnifère. Gagnés par le
  sommeil, les Hommes-Rats s'écroulent, endormis. <a href="/adventures/%ADVENTURE_ID%/read_choice/c9a26b7c274909dbcaa738f0668d7191cef929f932e99a026a654851c1325834">Vous
  arrachez la clef au cou du chef et vous sortez de cette salle en courant.</a></p>
