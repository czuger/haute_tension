- <p>Les cadavres de l'Oiseleur et de son faucon dressé gisent dans la poussière mêlée
  de graines de la volière. Vous vous penchez sur l'Homme-Oiseau et lui retirez ses
  gantelets. Comme ils scintillent ! Autour de vous, les occupants de la volière poussent
  des cris perçants, affolés sans doute par la mort de leur maître. Vous enfilez les
  gantelets magiques. Ajoutez 1 point de Force et 1 point de Vie à votre total pendant
  tout le temps où vous les porterez. A présent, désireux de quitter la volière et
  son pénible concert de pépiements, vous décidez de reprendre votre exploration.
  <a href="http://lesitedontvousetesleheros.overblog.com/336-5">Une fois dehors, vous
  devez choisir votre chemin.</a></p>
