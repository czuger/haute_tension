- "<p>Vous commencez à déclamer une poésie orientale en vers au Démon du Styx. Celui-ci
  suspend son vol, perplexe. Pourquoi, au nom du ciel, faites vous cela? Le Démon
  éclate d'un rire maléfique et se rue sur vous. Il vous arrache votre épée et vous
  déchiquète sauvagement. Au simple contact de ses griffes, vous vous transformez
  en torche humaine et mourez en poussant d'horribles cris de souffrance.</p>"
- "<p>Vous avez échoué dans votre quête.</p>"
