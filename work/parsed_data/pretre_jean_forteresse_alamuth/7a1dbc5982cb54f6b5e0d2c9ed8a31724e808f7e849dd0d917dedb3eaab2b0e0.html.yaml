- '<p>« Un pleutre et sans doute un déserteur ! Voilà ce que tu es, couard ! Ha ha
  ha ! » Ricanent les deux Trolls perfides. En leur tournant le dos, vous vous préparez
  à franchir le pont sans encombre. Votre orgueil de chevalier en a pris un coup,
  mais au moins êtes-vous en mesure de poursuivre votre route ! Cependant, le bruit
  du métal entrechoqué retentit derrière vous : encouragés par votre poltronnerie,
  les Trolls voient en vous une proie facile. D''un bond, ils vous barrent à nouveau
  la route et vous attaquent en se moquant de vous. Ils espèrent prendre votre bourse
  bien garnie sur votre cadavre aussi facilement qu''ils ont obtenu de vous ce paiement
  ! <a href="http://lesitedontvousetesleheros.overblog.com/609-4">Il faut vous défendre.</a></p>'
