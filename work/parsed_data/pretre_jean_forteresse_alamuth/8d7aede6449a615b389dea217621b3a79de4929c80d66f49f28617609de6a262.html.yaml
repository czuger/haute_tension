- <p>Vous êtes en veine. La chaîne épaisse qui retient le Dogue de l'Enfer tient bon.
  Fou de haine, l'animal diabolique claque des mâchoires dans votre direction. Mais
  vous vous gardez bien de trop vous approcher de lui. Vous examinez d'un coup d'oeil
  le chenil. Il n'y a rien là qui puisse vous servir. Les aboiements des chiens retentissent
  de plus en plus fortement et vous jugez opportun de ne pas vous attarder. Peut-être
  le Maître des Chiens va-t-il bientôt revenir? <a href="http://lesitedontvousetesleheros.overblog.com/509-0">Vous
  ressortez dans le couloir.</a></p>
