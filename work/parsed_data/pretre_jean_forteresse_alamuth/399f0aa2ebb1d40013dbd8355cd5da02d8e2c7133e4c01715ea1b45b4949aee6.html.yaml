- "<p>L'escalier descend jusqu'au palier inférieur de la tour. Vous restez prudemment
  tapi dans l'ombre pour ne pas risquer d'être aperçu. Vous débouchez dans un coin
  de la salle d'armes de la Forteresse, une vaste pièce où des trophées en tout genre
  décorent les murs : boucliers ouvragés, hallebardes effilées, panoplies aux sabres
  entrecroisés et étendards pris aux ennemis vaincus. Une douzaine de Haschichins
  qui devaient s'entraîner au maniement d'armes sont éparpillés à travers la pièce.
  Ils semblent dormir. Certains ont les yeux entrouverts, mais leur aspect hagard
  et les narguilés qui gisent à côté d'eux vous laissent deviner qu'ils ont inhalé
  quelque stupéfiant. Pour le moment, ces hommes ne présentent aucun danger. Même
  s'ils essayaient de vous attaquer, vous pourriez facilement les désarmer.</p>"
- "<p>Vous tâchez de rester dans l'ombre et traversez la salle d'armes vers la porte
  du fond. Mais vous trébuchez sur un Haschichin à demi endormi couché contre le mur,
  le narguilé encore à la main. Il est tellement intoxiqué que votre présence ne lui
  semble même pas étrange. «Hé ! Où vas-tu, l'ami, à cette heure matinale?» vous interpelle
  ce Haschichin.</p>"
- "<p>Qu'allez-vous faire ?</p>"
