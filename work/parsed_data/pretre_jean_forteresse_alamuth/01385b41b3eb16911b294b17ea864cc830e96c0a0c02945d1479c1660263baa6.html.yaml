- "<p>Apprenant que vous ne pouvez pas le payer, le tavernier s'apprête à remporter
  son vin. Votre compagnon lui pose la main sur le bras. « Comment, Youssouf, mon
  crédit n'est plus valable en ce lieu?... » Le cruchon retrouve vite sa place sur
  la table. Votre interlocuteur commence à boire. Avant qu'il soit trop soûl, vous
  décidez de l'interroger sur le plus sûr moyen de pénétrer à l'intérieur de la Forteresse.
  «Je l'ignore, vous répond-il, mais rends-toi sur la place. Je doute que tu n'y trouves
  pas quelqu'un pour te renseigner. De plus, fais...» Soudain il s'écroule sur la
  table, ivre mort. Vous l'abandonnez à son sort, mais vous ignorez où se situe la
  place.</p>"
