- <p>Vous vous éloignez de la porte à pas furtifs en vous demandant quelle est cette
  race d'Hommes-Lézards que vous venez de découvrir. Perdu dans vos réflexions, vous
  passez l'embranchement d'une galerie sur la gauche, sans y porter trop d'attention.
  Soudain deux silhouettes jaillissent du tunnel noir comme de l'encre. Bousculé,
  vous roulez à terre. Prêt à toute éventualité, vous vous relevez d'un bond. Des
  Hommes-Rats vous entourent ! Apparemment leurs intentions ne sont pas hostiles.
  Ils vous font signe de les suivre et vous guident clans une salle semblable à celle
  que vous avez aperçue peu de temps auparavant. Le chef de la patrouille qui vous
  a emmené discute un moment avec le groupe de sept Hommes- Rats qui se trouvait dans
  la pièce, <a href="http://lesitedontvousetesleheros.overblog.com/169-07">puis se
  retire avec sa troupe.</a></p>
