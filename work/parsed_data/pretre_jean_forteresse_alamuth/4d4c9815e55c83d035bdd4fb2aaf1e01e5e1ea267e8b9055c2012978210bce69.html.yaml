- "<p>« Tu veux la richesse, hurle le Dao. Voici plus d'or que tu n'en as jamais vu...
  » Sur ce, il disparaît. Vous vous retournez. La salle tout entière est recouverte
  d'or : les dalles, l'idole, l'autel, les murs. Même le roi Midas dans ses rêves
  les plus fous n'avait jamais osé imaginer tout ceci. Mais comment allez-vous quitter
  ce temple? Il n'existe aucun passage secret et la porte par laquelle vous êtes arrivé
  est verrouillée de l'extérieur. Il va vous falloir attendre le jour où les Hommes-Rats
  et les Hommes-Lézards seront enfin réconciliés. Cela risque de durer longtemps...
  éternellement sans doute.</p>"
- "<p>Votre aventure s'achève ici.</p>"
