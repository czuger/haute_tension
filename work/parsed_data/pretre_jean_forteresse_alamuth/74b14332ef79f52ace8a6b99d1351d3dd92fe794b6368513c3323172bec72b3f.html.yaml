- "<p>Les deux lépreux qui ont osé vous résister gisent à terre. Leurs malheureux
  camarades ont fui dans les coins sombres de la léproserie. Vous avancez un peu dans
  la salle, vers une forme sombre allongée par terre. « Holà, cruel guerrier ! » s'exclame
  cet homme grand et efflanqué, qui autrefois devait être un brave lui aussi. Un ancien
  blason en lambeaux orne encore les restes de son pourpoint. Mais vous ne pouvez
  distinguer son visage, caché par un casque d'une grande beauté. Avec émotion, vous
  reconnaissez une des pièces de l'armure magique dont vous a parlé Abdul Al-Azhred.</p>"
- "<p>«Tu es bien courageux, pour frapper aussi durement des misérables qui n'attendent
  plus que la mort ! » raille l'homme. Vous comprenez qu'il s'agit du chef des lépreux.
  «Ne sais-tu rien faire d'autre que tuer, étranger ?»</p>"
- "<p>Avez-vous été blessé durant le combat avec les lépreux ?</p>"
