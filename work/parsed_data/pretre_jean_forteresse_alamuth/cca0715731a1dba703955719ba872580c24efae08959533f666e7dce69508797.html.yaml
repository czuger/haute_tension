- '<p>Vous ressentez immédiatement un choc métabolique d''une violence phénoménale.
  Vous vacillez, vous vous tenez l''estomac pour éviter de vomir. Lorsque vous rouvrez
  les yeux, vous regardez vos mains avec stupeur ! Elles ont retrouvé leur aspect
  naturel... Vous vous tâtez le corps, le visage : <a href="/read_choice/4c18f062b37bbf4451d3bef93ebfd8463d8f5b6669c770ad69cefa4ef0baf0a8">vous
  êtes à nouveau un être humain !</a></p>'
