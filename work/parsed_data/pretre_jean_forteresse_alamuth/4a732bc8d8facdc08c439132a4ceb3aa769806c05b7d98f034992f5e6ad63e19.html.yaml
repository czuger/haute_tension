- <p>Vous sortez la fiole bleue et la débouchez pour en jeter le contenu sur les deux
  Haschichins. Mais, par maladresse, vous le renversez sur vos bottes. N'osant pas
  bouger, vous constatez qu'il s'agissait d'un puissant concentré de glu. Vous restez
  collé dans l'ombre sans pouvoir bouger, furieux d'avoir gaspillé ainsi cette précieuse
  substance. <a href="/adventures/read_choice/cbaa5f3bd388925614c89e45d6945f00e561db56c04155da2fa82dd944fd58f4">Pendant
  que vous êtes ainsi paralysé, et avant que la colle ne se dissolve, vous entendez
  la conversation des deux gardes.</a></p>
