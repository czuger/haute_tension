- '<p>« On m''appelle le Prêtre Jean, vénérable mage. Je suis venu jusqu''ici en bravant
  bien des dangers, dans le seul dessein de demander aide à Hassan Sabba. Je désire
  voir Hassan Sabba car ma destinée m''appelle à cher- cher le chemin de Shangri-La
  la mystérieuse. Et j''espérais que le Vieux de la Montagne, dans sa très grande
  sagesse, pourrait diriger mes pas. » Abdul Al-Azhred vous a écouté attentivement.
  Il croise les mains sous son menton barbu et vous dévisage. Il vous semble satisfait.
  Après un instant de silence que vos nerfs supportent difficilement, il parle enfin
  : «C''est bien, voyageur, je sais que tu as dit vrai. Il me reste seulement à voir
  si ta valeur égale ta sincérité. » Et l''Arabe décrit quelques passes magiques de
  ses mains. Aussitôt une forte odeur de soufre envahit la pièce. Un nuage de fumée
  couleur de bronze apparaît à un mètre cinquante du sol, en face de vous. Ce nuage
  grandit jusqu''à laisser se matérialiser une créature aux ailes de chauve-souris
  et à la tête de gargouille : <a href="/adventures/read_choice/553a5c244bb988928f2e5460d059e46274e86f9e1af5cc40df7a3b80d59937b2"
  class="pageLink">c''est un Démon du Styx qu''Abdul Al-Azhred a invoqué pour vous
  mettre à l''épreuve !</a></p>'
