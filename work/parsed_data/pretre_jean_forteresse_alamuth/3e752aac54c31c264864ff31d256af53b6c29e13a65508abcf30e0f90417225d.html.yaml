- "<p>Vous suivez la route qui serpente au milieu des rochers. Soudain, au détour
  du chemin, un spectacle épouvantable vous assaille : quinze énormes pieux régulièrement
  espacés sont fichés dans le sol le long de la route. Chacun d'eux supporte le cadavre
  d'un homme empalé et atrocement mutilé. Vous détournez immédiatement les yeux de
  cette vision de cauchemar et l'odeur pestilentielle qui règne en cet endroit vous
  donne la nausée.</p>"
