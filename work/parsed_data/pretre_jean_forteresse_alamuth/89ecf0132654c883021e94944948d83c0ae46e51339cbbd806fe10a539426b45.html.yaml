- '<p>Vous lancez la petite boîte sur le tronc de l''Arbre étrangleur. La poudre verte
  s''éparpille sur le sol entre les racines. L''effet ne se fait pas attendre : l''écorce
  devient sèche et cassante, les feuilles brunissent et tombent à un rythme accéléré,
  les lianes se recroquevillent, privées de sève nourricière. <a href="/adventures/read_choice/452ed74d0ac74fce93d5c0b30915524626a3e9b3ddba81deab81f512185e55ff"
  class="pageLink">L''Arbre étrangleur ne fera jamais plus de victimes...</a></p>'
