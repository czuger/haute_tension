- "<p>Vous sortez de la salle d'étude d'Abdul Al-Azhred par une petite porte secrète.
  Vous descendez un escalier et arrivez vite au niveau du sol de la Forteresse. Vous
  refermez le passage secret et examinez ce qui vous entoure.</p>"
- "<p>En face de vous, des colonnes de marbre blanc s'élèvent vers le ciel. Derrière
  elles, un vaste jardin étend sa verdure jusqu'au pied de la tour centrale, refuge
  de Hassan Sabba. Il ne semble pas y avoir d'accès possible à la tour par ce côté.</p>"
- "<p>A l'est, une fois dépassées les colonnes, un couloir oblique vers la gauche,
  en direction du nord.</p>"
- "<p>A l'ouest, un couloir semblable commence au- delà des colonnes, obliquant à
  droite, en direction du nord. Ces deux couloirs longent probablement les côtés de
  la tour centrale.</p>"
