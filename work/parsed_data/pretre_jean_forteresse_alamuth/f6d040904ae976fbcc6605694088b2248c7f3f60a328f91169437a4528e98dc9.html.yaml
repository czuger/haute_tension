- "<p>L'allure sérieuse de ce mage qui étudie, sans même l'appui d'un siège de bois,
  un grimoire aux pages noircies d'une écriture en pattes de mouche, vous inspire
  confiance. Vous vous approchez de cet homme sans hésiter. Il porte un pourpoint
  aux reflets vert d'eau et une calotte de soie émeraude. Son visage brille d'une
  rare intensité. «O puissant mage, puis-je bénéficier de ton attention ? » demandez-vous.
  Sans lever les yeux, le sorcier vous coupe la parole. «Va me chercher un peu de
  liquide azur au puits, apprenti ! » fait-il en vous tendant une fiole vide. D'un
  geste distrait, il désigne la porte du fond de la bibliothèque. A l'évidence, ce
  mage est si captivé par ses recherches qu'il vous prend pour l'un des apprentis
  qui arpentent la salle d'étude !</p>"
