- "<p>Au bout d'un quart d'heure de lutte acharnée, le Maître des Chiens, légèrement
  moins fort que son adversaire, mais plus audacieux, réussit un coup décisif. Il
  relâche sa pression sur la main du Maître de la Forge, laissant celui-ci se rapprocher
  dangereusement de la victoire. La foule acclame le forgeron, mais à ce moment, le
  Maître des Chiens, qui a pris de l'élan, fait subir une irrésistible pression à
  la main de son rival. Celui-ci se laisse fléchir, surpris par ce retournement de
  situation. Voyant là l'occasion de vaincre, le Maître des Chiens accentue son effort
  et écrase la main du forgeron sur la bougie allumée plantée au bord de la table
  ! Il vient de gagner ce bras de fer ! Ses partisans jubilent.</p>"
