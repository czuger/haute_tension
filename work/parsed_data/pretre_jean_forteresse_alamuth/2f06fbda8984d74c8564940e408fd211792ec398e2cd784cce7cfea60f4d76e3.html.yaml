- '<p>A peine le combat a-t-il commencé que le garde pare une de vos bottes et lance
  un cri strident. Aussitôt d''autres gardes déboulent par dizaines et vous maîtrisent.
  Vous avez beau lutter, rien n''y fait : vous êtes submergé sous le nombre. <a href="/adventures/read_choice/3f6453ca106e98f3fc5bef8744362c28cec6478d1745e0bb64bd347ffefb904e"
  class="pageLink">Les Haschichins vous assomment et vous traînent en prison.</a></p>'
