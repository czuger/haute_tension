- <p>Vous débouchez le flacon de poudre jaune et versez son contenu au creux de votre
  main. Vous soufflez de toutes vos forces en direction des deux gardes. Ceux-ci se
  demandent ce qui leur arrive, puis s'effondrent sur la table en ronflant, rejoignant
  leurs camarades dans les bras de Morphée ! Vous venez de leur administrer un puissant
  somnifère. <a href="/adventures/read_choice/29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3"
  class="pageLink">Satisfait de votre bon coup, vous quittez la pièce en silence.</a></p>
