- "<p>Vous acceptez le défi d'un jeune apprenti-sorcier aux grandes oreilles et au
  sourire malin. Ce gamin vous plaît à cause de son enthousiasme juvénile. Il soutient
  ardemment le Maître des Chiens, qui lutte sauvagement pour ne pas céder de terrain
  à son adversaire. L'apprenti sorcier est heureux de pouvoir parier avec vous, mais
  au dernier moment, il énonce de nouvelles conditions. En lieu et place d'or, il
  vous faudra mettre sur le tapis un de vos objets magiques ou potions, car le jeune
  homme convoite de pareils objets. Choisissez cet objet sur la liste de vos possessions.
  Si le Maître des Chiens triomphe, il vous faudra le rayer de votre liste car vous
  devrez le donner à l'apprenti- sorcier. Par contre, si le Maître de la Forge remporte
  cette compétition, c'est vous qui gagnerez un objet magique.</p>"
