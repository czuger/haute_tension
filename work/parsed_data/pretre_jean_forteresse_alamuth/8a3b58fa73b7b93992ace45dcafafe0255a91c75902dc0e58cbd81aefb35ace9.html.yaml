- <p>Vous sortez la potion verte de votre sac et la lancez à la figure du Haschichin.
  La barbe de celui-ci se met à fleurir et il vous regarde avec un sourire béat. C'est
  une potion de contrôle des plantes que vous venez de gaspiller sur le garde. Il
  était de toute façon trop intoxiqué pour représenter un danger contre vous ! <a
  href="http://lesitedontvousetesleheros.overblog.com/283-7">Vous profitez de son
  ébahissement pour quitter la salle d'armes sur la pointe des pieds.</a></p>
