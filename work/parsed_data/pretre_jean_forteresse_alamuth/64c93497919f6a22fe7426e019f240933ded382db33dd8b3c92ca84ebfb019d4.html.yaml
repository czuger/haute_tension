- "<p>Vous vous agitez dans tous les sens et vous perdez inutilement vos forces. Parfois,
  le sable vous remplit la bouche et vous êtes incapable de respirer... Brusquement
  quelque chose vous attrape une jambe et vous entraîne graduellement vers le fond.
  En paniquant, vous avez réveillé un Slark, une variété particulièrement gourmande
  de pieuvre des marais... Gageons qu'elle saura apprécier un tel mets de choix !</p>"
- "<p>Votre aventure s'achève ici.</p>"
