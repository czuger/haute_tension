- "<p>L'épée encore à la main, vous lancez un défi au chef! Chancelant un peu, celui-ci
  rassemble son courage et s'empare à deux mains d'une grande épée posée près de lui.
  Il se relève et s'élance sur vous. Très vite, vous vous rendez compte que, malgré
  les ravages de la lèpre, il a gardé beaucoup de son ancienne habileté. Ce chevalier
  déchu sera un redoutable adversaire.</p>"
