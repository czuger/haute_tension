- "<p>Retenant votre souffle, vous restez tapi dans l'ombre en haut de l'escalier.
  Bientôt votre regard perce les ténèbres. Vous pouvez voir des formes vaguement humaines,
  en assez grand nombre, qui vont et viennent en se lamentant. Certaines sont couchées
  contre les piliers de la salle, d'autre gisent dans la poussière, face contre terre.
  Une rumeur terrible et sourde monte de la salle, comme un grand gémissement poussé
  à l'unisson par des centaines de gorges déformées.</p>"
