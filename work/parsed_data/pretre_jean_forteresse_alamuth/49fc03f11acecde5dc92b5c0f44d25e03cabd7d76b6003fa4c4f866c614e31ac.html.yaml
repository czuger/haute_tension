- "<p>Enfin vous voilà devant votre but. La Forteresse mérite bien son nom : Alamuth-le
  nid d'aigle ! Perché contre le flanc à pic d'une montagne quasi inaccessible, défendu
  par des gardes féroces, voici donc le sanctuaire du vénérable Hassan Sabba ! Le
  chemin par lequel vous grimpez mène à la grande porte de la Forteresse. Ses doubles
  battants renforcés de lourdes barres de fer forgé vous paraissent impossibles à
  franchir autrement qu'en passant par le poste de garde où veille un cerbère attentif.
  Une haute muraille faite de moellons énormes ceinture la Forteresse.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/215-91">Si vous avez obtenu
  un renseignement utile chez Abdalsan l'Apothicaire.</a></p>
- "<p>Sinon, trois solutions s'offrent à vous :</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/530-9">Marcher jusqu'à
  la porte de la Forteresse et exiger qu'on vous laisse entrer.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/508-4">Utiliser votre
  anneau d'invisibilité (si vous en avez un !).</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/9-41">Éviter le poste
  de garde et longer la muraille dans l'espoir de découvrir une autre entrée.</a></p>
