- "<p>Vous avancez avec précaution dans le boyau étroit. Une humidité Masseuse ruisselle
  le long des parois. Soudain, vous entendez des cris derrière vous. Immédiatement
  sur vos gardes, vous faites volte-face. Trois Hommes-Rats vous foncent dessus, l'air
  menaçant. Ils tirent de larges épées de leurs fourreaux. Damnation ! Vous aviez
  oublié que vous possédez maintenant l'apparence de leurs ennemis héréditaires. Vous
  dégainez votre arme. Vous devez combattre ces trois agresseurs individuellement
  :</p>"
- "<p><strong>PREMIER HOMME-RAT</strong> FORCE: 7 VIE: 10</p>"
- "<p><strong>SECOND HOMME-RAT</strong> FORCE : 8 VIE : 10</p>"
- "<p><strong>TROISIEME HOMME-RAT</strong> FORCE : 8 VIE : 12</p>"
