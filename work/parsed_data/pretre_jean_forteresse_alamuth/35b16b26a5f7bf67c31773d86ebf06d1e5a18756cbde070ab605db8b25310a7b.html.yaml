- <p>«Ce souhait est judicieux, maître, car ta situation me paraissait bien difficile.
  Alors, qu'il en soit ainsi!» lance le Génie. Vous avez l'impression que le sol se
  dérobe sous vos pas, tandis que la lampe se volatilise entre vos doigts. Rayez-la
  de vos possessions. Un maelstrôm de couleurs et de sons se déploie autour de vous.
  Il vous semble être au centre de cet ouragan ! Soudain tout se rassemble, un décor
  se matérialise autour de vous, vous êtes debout, libre, l'épée à la main ! <a href="http://lesitedontvousetesleheros.overblog.com/302-56">Le
  Génie a réussi à vous délivrer d'une mort certaine et votre aventure peut continuer.</a></p>
