- "<p>Espérant avoir l'avantage de la surprise, vous dégainez votre épée et attaquez
  l'Oiseleur. D'un battement d'ailes, il prend ses distances et se prépare au combat.
  Son agilité vous a fait perdre toute chance de remporter le premier assaut. Bien
  pire, l'Homme- Oiseau tire sur les cordons de cuir qui retiennent le capuchon de
  son faucon dressé et libère le rapace. Le faucon tueur se jette sur vous en lançant
  un cri rageur.</p>"
- "<p><strong>FAUCON TUEUR</strong> FORCE : 10 VIE : 7</p>"
