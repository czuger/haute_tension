- <p>Vous arrivez dans un vestibule. En face de vous, le couloir est fermé par une
  porte, mais vous entendez des pas qui se rapprochent de vous. Seraient-ce des gardes
  ? <a href="/adventures/read_choice/ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2"
  class="pageLink">Vous apercevez une petite porte voûtée dans le mur nord du couloir
  et la poussez prestement pour y trouver refuge et échapper à la patrouille.</a></p>
