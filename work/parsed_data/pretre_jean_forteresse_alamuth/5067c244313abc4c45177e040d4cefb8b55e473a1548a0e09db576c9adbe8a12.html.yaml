- "<p>Jamal vous donne une grande claque dans le dos. «Je vois que tu as le goût des
  bonnes choses, ami ! » s'exclame-t-il en éclatant de rire. Sur un signe de votre
  compagnon, l'aubergiste apporte deux gobelets fraîchement remplis. «A ta santé,
  seigneur», fait Jamal en vous tendant votre verre. Vous trinquez de bon coeur, déjà
  un peu éméché, et avalez le contenu de votre gobelet. Soudain, la pièce semble chavirer.
  Votre vue se brouille, et le rire strident de Jamal se répercute à l'infini sous
  votre crâne, tel un écho démesuré. Vous sombrez dans l'inconscience. Votre première
  sensation est celle de la terre froide et sale contre votre joue. Vous ouvrez les
  yeux avec peine, et une terrible douleur aux cheveux vous secoue. Jamal s'est joué
  de vous ! Il a profité de votre ivresse pour vous droguer et vous entraîner, inconscient,
  dans la venelle derrière l'auberge où il vous a dévalisé. Toutes vos pièces d'or
  ont disparu ! Rayez-les de la liste de vos possessions. Vous voilà pauvre comme
  Job. Il est déjà tard, et vous vous apercevez que l'auberge a depuis longtemps fermé
  ses portes. Furieux de vous être laissé flouer aussi stupidement, vous remontez
  à cheval.</p>"
