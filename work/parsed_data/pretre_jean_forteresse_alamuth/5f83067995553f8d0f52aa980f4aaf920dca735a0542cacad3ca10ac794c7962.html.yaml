- <p>Vous sortez de votre sac la fiole de potion verte. Vous allez enfin savoir de
  quoi il s'agit ! Sans laisser au Haschichin le temps de réagir vous la lancez sur
  lui et elle se brise en petits éclats de verre. Mais rien ne se produit ! C'est
  une potion de contrôle des plantes que vous venez de gaspiller, et elle n'a aucun
  effet sur les créatures non végétales. Furieux de s'être laissé tromper, le Collecteur
  d'impôts se jette sur vous. <a href="http://lesitedontvousetesleheros.overblog.com/22-96">Vous
  perdez automatiquement le premier assaut, car le Haschichin vous frappe alors que
  vous attendez encore les effets de la potion !</a></p>
