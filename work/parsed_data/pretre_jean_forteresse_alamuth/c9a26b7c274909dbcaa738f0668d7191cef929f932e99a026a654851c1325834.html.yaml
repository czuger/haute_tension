- <p>Vous serrez contre vous la clef d'argent. Si vous parvenez à vous emparer de
  la seconde, il vous sera possible de sortir de ces souterrains humides et de pénétrer
  à l'intérieur de la Forteresse d'Alamuth. <a href="/adventures/read_choice/7df8e87403098b106483548a90b1006b4e2d4a5026adc55c818163b55ceb8017">Vous
  quittez le territoire des Hommes-Rats à la recherche de leurs ennemis, les Hommes-
  Lézards.</a></p>
