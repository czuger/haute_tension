- "<p>Le Dragon ouvre les deux yeux et vous regarde avec curiosité. Il a l'air aussi
  paisible qu'un chien de berger, du moins tant que vous n'essayez pas de dérober
  un mouton... «Bonjour, étranger!» Non, vous n'avez pas rêvé ! Le Dragon parle. «Je
  suppose que tu recherches mon maître, seigneur de cette Forteresse et de ces jardins.
  Suis ce sentier et bientôt tu atteindras un pont en bois précieux. Dirige tes pas
  vers le kiosque que tu apercevras alors... » Vous n'avez même pas le temps d'ouvrir
  la bouche pour lui demander comment un tel prodige est possible que déjà il se rendort.
  Vous l'abandonnez à ses rêves et vous suivez son conseil.</p>"
