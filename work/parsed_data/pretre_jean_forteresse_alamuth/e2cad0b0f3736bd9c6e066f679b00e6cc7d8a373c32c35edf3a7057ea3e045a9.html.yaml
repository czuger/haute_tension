- <p>Vous vous retrouvez dans un vaste tunnel. Les parois sont dégoulinantes d'humidité
  crasseuse. Vous tâtez les murs du bout des doigts car l'obscurité est complète.
  Vous ignorez où l'on vous a envoyé, mais ce décor de cauchemar claustrophobe vous
  semble en tous points préférable aux miasmes de la prison que vous venez de quitter.
  En serrant le poing sur le pommeau de votre épée pour vous donner du courage, <a
  href="http://lesitedontvousetesleheros.overblog.com/656">vous avancez droit devant
  vous.</a></p>
