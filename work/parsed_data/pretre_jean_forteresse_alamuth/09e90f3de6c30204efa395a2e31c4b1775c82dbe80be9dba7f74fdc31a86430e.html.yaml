  du liquide épais. Au premier claquement, les mâchoires restent collées. Vous n'avez
  alors aucune difficulté à trancher la langue qui vous retenait la cheville. Dommage
  que la Drosera n'ait pas su se contenter d'adversaires à sa mesure... <a href="/adventures/read_choice/d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3">Vous
  continuez sur le sentier.</a></p>
