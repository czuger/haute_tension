- "<p>D'un geste prudent, vous poussez la porte de la salle d'où montent des rires
  enjoués. Vous entrez et vous vous retrouvez au coeur d'une joyeuse agitation. Vous
  avez franchi le seuil de la pièce de récréation des gardes de la Forteresse, qui
  sert aussi de dortoir. L'assistance ne vous prête que peu d'attention : tous les
  regards sont vissés à un titanesque affrontement. Deux hommes aux traits rudes se
  mesurent en une partie de bras de fer vigoureuse. Leurs visages sont écarlates,
  tendus par l'effort. Des cris d'encouragement fusent parmi l'assemblée : «Dix pièces
  d'or sur le Maître des Chiens ! » « Le Maître de la Forge va l'emporter ! » « Peuh
  ! il n'arrive pas à la cheville de l'autre ! » Un brusque mouvement de foule vous
  amène tout près de la table où les lutteurs se font face. A côté de vous, des voix
  vous accueillent comme un familier du dortoir : «Allons, ami, tu risqueras bien
  cinq pièces d'or sur ton poulain ! » « Serais-tu avare ? » De part et d'autre, on
  vous tire et vous secoue, on vous propose de parier. Le Maître des Chiens semble
  tout à coup avoir le dessus, mais son robuste adversaire se ressaisit aussitôt.</p>"
- "<p>Pris au milieu de cette fantastique épreuve, qu'allez- vous faire?</p>"
