- "<p>L'allée s'enfonce sous les frondaisons. Des oiseaux chantent gaiement. Si vous
  n'étiez pas certain d'avoir quitté la cité de Saint-Jean-d'Acre quelques jours plus
  tôt, vous pourriez vous croire au coeur de la légendaire forêt de Brocéliande. Soudain,
  un singe détale devant vous et grimpe à un arbre. Il a l'air terrorisé.</p>"
