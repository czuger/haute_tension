- <p>Ses fléaux pendent lamentablement, la chair tailladée, dégoulinante de sang.
  L'Escargot est effondré sur le flanc, un côté de sa coquille enfoncé dans le sol
  meuble de la clairière. Soudain l'animal est saisi de convulsions. Il frémit, agité
  de petits soubresauts, puis s'immobilise. Sa chair molle se dissout, et bientôt
  il ne reste du gastéropode que sa gigantesque coquille. Vous vous apprêtez à quitter
  la clairière quand vous apercevez une silhouette humaine qui sort de la carapace
  d'un pas mal assuré. L'homme hésite, titube, tout en continuant d'avancer vers vous.
  «Est-ce toi, ami, qui m'as délivré de la malédiction qui me retenait prisonnier
  dans la coquille de ce monstre ? » vous demande-t-il. L'homme, encore faible, vous
  paraît être bien portant. Vous l'aidez à s'asseoir dans l'herbe fraîche. «Sache
  que j'ai subi ce terrible sort pour avoir autrefois offensé Hassan Sabba, le seigneur
  de cette Forteresse. Prends garde, les pièges sont nombreux dans ce jardin. Tu trouveras
  le passage qui te mènera au Vieux de la Montagne dans un kiosque de l'autre côté
  de la rivière. Mais longe la rive au lieu de continuer droit devant toi. Le sentier
  dissimule une fosse dont tu ne ressortirais pas vivant...» Vous le remerciez pour
  cette précieuse indication. Il vous exhorte à poursuivre votre quête sans plus tarder
  et sans se préoccuper de son sort. <a href="/adventures/%ADVENTURE_ID%/read_choice/e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66">Malgré
  ses protestations, vous lui abandonnez vos dernières provisions et vous reprenez
  votre chemin.</a></p>
