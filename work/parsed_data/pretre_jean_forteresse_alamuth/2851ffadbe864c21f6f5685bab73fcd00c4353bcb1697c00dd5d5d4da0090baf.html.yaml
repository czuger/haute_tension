---
- "<p>Tandis que vous vous baissez pour ouvrir le cadenas qui enserre la cheville
  d'un Gnome, un de ses compagnons qui s'est libéré se glisse derrière vous et vous
  plante un poignard recourbé dans le dos. Vous roulez à terre en gémissant de douleur.
  Plusieurs autres Gnomes se ruent sur vous et vous achèvent à coups de couteau et
  de masse de forgeron. Votre dernière pensée avant de mourir est un regret inutile
  d'être tombé dans le piège de ces Gnomes perfides !</p>"
- "<p>Votre aventure est terminée.</p>"
