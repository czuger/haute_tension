- "<p>Vous gardant bien de contrarier ce sorcier dont les pouvoirs vous dépassent
  certainement de beaucoup, vous prenez la fiole vide et disparaissez vite vers le
  fond de la salle. Avec un peu d'appréhension, vous tournez la poignée... Et vous
  passez le seuil. Vous entrez et détaillez cet endroit. Deux chemins s'éloignent
  vers le fond de la salle que vous ne distinguez pas, séparés par de hauts murs de
  marbre blanc. Juste devant vous se dresse un puits creusé dans le sol, aux parois
  recouvertes de briques en terre cuite. Le puits semble s'enfoncer profondément dans
  le roc et une étrange lueur bleue en émane. L'eau ou le liquide qu'il recèle brille
  de l'éclat du saphir. Cela doit être le but de la « mission » que vous a confiée
  le mage. Vous examinez les passages qui s'éloignent du puits et devinez qu'ils marquent
  l'entrée d'un labyrinthe. Sans précautions, vous auriez pu vous y aventurer et risquer
  d'y perdre la vie. Qui sait dans quel dessein cette aile de la Forteresse a été
  consacrée à un pareil dédale ? Vous cessez de rêvasser et revenez à votre tâche.
  Vous remplissez la fiole du magicien de liquide bleu.</p>"
