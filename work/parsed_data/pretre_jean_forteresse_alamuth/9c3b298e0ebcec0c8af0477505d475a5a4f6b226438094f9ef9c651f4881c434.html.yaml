- <p>Vous empoignez la chope à l'aspect sympathique et reniflez le liquide clair et
  mousseux qu'elle contient. Cela a tout l'air d'une bière excellente. Vous buvez
  à grands traits. La bière est délicieuse et vous redonne 2 points de Vie. <a href="/adventures/read_choice/c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f">Vous
  décidez de continuer votre chemin.</a></p>
