- <p>L'air contrit, le gros Haschichin à moustache, probablement un homme d'Asie centrale
  ramené par Hassan Sabba d'un de ses voyages, sort de sapoche 5 pièces d'or. Il cache
  mal son envie de ne pas vous payer, mais vos vêtements lui laissent probablement
  croire que vous êtes un des mages de la Forteresse. Il n'ose donc essayer de vous
  flouer. Vous empochez ces 5 pièces d'or (rajoutez-les à vos possessions) <a href="/read_choice/4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717">et
  sortez de la salle de récréation en profitant de la confusion générale.</a></p>
