- "<p>Vous marchez jusqu'à la brèche. Les grosses pierres de la muraille forment une
  sorte d'escalier difficile à franchir et un peu précaire, mais pas impraticable.
  Souriant à l'idée de cette chance inespérée, vous escaladez les éboulis. Mais au
  moment où vous mettez le pied sur un moellon plus plat que les autres, un grondement
  retentit. Vous avez déclenché le mécanisme du piège tendu aux intrus audacieux par
  Hassan Sabba ! Une pierre pesant plus d'une tonne vous tombe dessus. Vous mourez
  écrasé aux portes de la Forteresse d'Alamuth...</p>"
