- <p>Vous déversez la potion verte sur le Dogue. L'animal semble n'en avoir que faire
  et aboie avec hargne, comme par défi, avant de bondir sur vous. Vous venez de gaspiller
  une potion de contrôle des plantes. Retournez combattre le Dogue de l'Enfer à l'épée,
  mais votre erreur vous a coûté du temps. <a href="/adventures/read_choice/6f2b0d07ff75e6defa22f9a406949c16f1e83e561bafea6c33e57a520218ccef">Vous
  perdez automatiquement le premier assaut.</a></p>
