- "<p>Tandis que vous vous baissez pour libérer la cheville d'un Gnome du cadenas
  qui l'enserrait, vous voyez au-dessus de vous l'ombre d'un autre Gnome armé d'un
  poignard. D'un puissant revers de la main, vous l'expédiez à l'autre bout de la
  pièce, où il atterrit sur un tas de charbons ardents. Une horrible odeur de chair
  brûlée envahit la pièce alors que le Gnome meurt carbonisé en poussant des hurlements
  aigus. Vous embrochez un autre Gnome qui tentait de vous assommer d'un coup de masse
  de forgeron, et tranchez la tête d'un troisième qui voulait fuir. Terrifiés par
  votre habileté et votre hardiesse, les autres Gnomes se laissent enchaîner peureusement.
  Vous essuyez votre épée toute dégoulinante de sang sur la barbe de l'un d'eux et
  marchez jusqu'à la porte. Alors vous vous souvenez du trousseau de clefs sur le
  panneau. Vous l'examinez sans le toucher. Il comporte trois clefs : l'une en pierre
  verte, sans doute du jade, la seconde en bronze, la troisième faite d'un métal inconnu.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/281-4">Vous pouvez prendre
  ce trousseau avant de partir</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/336-5">ou sortir directement
  de la Forge pour reprendre votre exploration.</a></p>
