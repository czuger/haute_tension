- <p>Vous sortez de votre sac le flacon de poudre jaune qu'Abdalsan vous a vendu.
  Que peut-il donc contenir? Avant que le Collecteur d'impôts n'ait le temps de réagir,
  vous lui en soufflez le contenu au visage. Il éternue bruyamment puis s'endort aussitôt
  ! Ce flacon contenait de l'extrait de tilleul concentré en un puissant somnifère
  ! Vous ligotez le Haschichin qui dormira au moins douze heures et le traînez à l'extérieur.
  <a href="http://lesitedontvousetesleheros.overblog.com/332-65">D'ici là, vous serez
  loin et il aura probablement tout oublié de sa mission.</a></p>
