- <p>Vous débouchez le flacon de poison devant le bec de la pieuvre. Aussitôt ce puissant
  concentré transforme le bassin tout entier en fontaine empoisonnée. La pieuvre se
  convulse et crache un jet d'encre noire. Vous ne pouvez-vous empêcher d'avaler un
  peu d'eau empoisonnée par les narines. Vous perdez 4 points de Vie. Vous vous hissez
  hors du bassin et attendez que l'eau redevienne pure. <a href="http://lesitedontvousetesleheros.overblog.com/243-5">Puis
  vous plongez pour vous emparer de l'objet brillant et découvrez avec joie que c'est
  la cuirasse magique dont vous aviez besoin.</a></p>
