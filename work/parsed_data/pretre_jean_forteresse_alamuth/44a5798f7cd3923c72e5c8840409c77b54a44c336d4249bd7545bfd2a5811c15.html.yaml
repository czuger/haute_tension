- <p>Vous tentez de clarifier votre situation devant ce Djinn ombrageux. Mais à peine
  avez-vous commencé de lui résumer votre quête et ses raisons qu'il vous coupe la
  parole. «Je n'ai que faire de tes bouffonneries chevaleresques, étranger. Mais rends
  grâces à Allah de m'avoir rencontré en un jour faste. Aujourd'hui, mon humeur est
  plaisante et je te laisserai donc la vie sauve. Cependant, ne me dérange plus, sinon
  il t'en cuira ! Bonne nuit ! » Et le Djinn plonge bien vite au fond du puits pour
  y goûter la suite de sa sieste interrompue. Vous décidez qu'un tel adversaire risquerait
  d'être trop formidable, et que vous ne feriez que perdre votre temps à l'attaquer.
  <a href="http://lesitedontvousetesleheros.overblog.com/154-19">Vous remontez en
  selle et tournez résolument le dos à cette facétieuse oasis !</a></p>
