- <p>Vous vous enfoncez la tête la première dans une masse putride de matière innommable
  et de chairs en décomposition qui coule dans vos narines. Vous ne pouvez plus respirer.
  Vous gigotez en tous sens et vous faites surface en aspirant une grande goulée d'air
  raréfié. Vous êtes pris de vomissements violents et vous perdez 2 points de Vie.
  Comprenant qu'il serait périlleux de rester caché là, vous décidez d'aller vers
  le cliquetis étrange. <a href="/adventures/read_choice/7a432b0bfe8a52910213a76b10783054c6a8e016408c88f41f9404878db6ed06"
  class="pageLink">Vous sortez avec peine du tas répugnant.</a></p>
