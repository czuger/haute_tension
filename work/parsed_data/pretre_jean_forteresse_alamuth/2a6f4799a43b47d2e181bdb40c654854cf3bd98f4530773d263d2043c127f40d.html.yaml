- <p>Épuisé par votre combat, vous vous appuyez sur une table. Le Dogue de l'Enfer
  gît à vos pieds dans un bain de sang, la langue pendante. Vous même saignez abondamment.
  Votre victoire a déclenché une véritable frénésie chez les autres molosses qui aboient
  à tue-tête. Vous devez quitter le chenil au plus vite, mais un dernier regard vous
  permet de découvrir une fiole désignée par son étiquette comme un « baume ». Vous
  décidez d'en appliquer sur vos plaies et retrouvez 4 points de Vie. <a href="/read_choice/53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2">Ragaillardi,
  vous sortez du chenil dans un déferlement d'aboiements.</a></p>
