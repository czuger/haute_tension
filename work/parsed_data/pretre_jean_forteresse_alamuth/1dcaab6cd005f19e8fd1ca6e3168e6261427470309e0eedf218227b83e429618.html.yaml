- "<p>«Le grand Abdul Al-Azhred a besoin de souris pour nourrir son hibou. Il m'a
  chargé d'en prendre dans ta volière, Oiseleur, et de lui en rapporter. » L'Homme-Oiseau
  acquiesce et se dirige vers une cage au fin grillage posée sur le sol un peu plus
  loin. Il pose son faucon sur un perchoir spécial et quitte ses gantelets. Puis il
  s'agenouille devant la cage et y plonge les mains avec précautions. Vous entendez
  les couinements des souris blanches... Et vous assenez un bon coup du plat de votre
  épée sur la tête de l'Oiseleur. Il tombe à terre, à demi inconscient, mais lance
  un cri rauque avant que vous ne puissiez lui porter un second coup pour l'étourdir
  tout à fait. Aussitôt, son faucon tueur s'envole et plonge vers vous, les serres
  tendues. Vous devez l'affronter en espérant que l'Oiseleur ne reprendra pas conscience
  durant ce combat.</p>"
- "<p><strong>FAUCON TUEUR </strong>FORCE : 10 VIE : 7</p>"
