- "<p>Vous vous asseyez à l'avant de la barque et regardez le mur de brume qui se
  rapproche de vous. Le passeur pousse sur son unique aviron et l'embarcation fend
  le courant en douceur. Un choc silencieux ébranle la coque : la proue du bateau
  vient de buter contre la berge que vous désiriez atteindre. Saisissant vos affaires,
  vous sautez à terre. La brume se dissipe. Curieusement, elle semble n'avoir prise
  qu'au-dessus de la rivière, comme pour dissimuler à chaque rive le paysage de l'autre.
  Sans un mot d'adieu ou d'encouragement, le batelier disparaît dans le brouillard.</p>"
