- <p>Vous sortez le poison d'Abdalsan et vous vous demandez comment l'utiliser de
  si loin. Si vous avez un arc et des flèches ou deux poignards de jet, vous enduisez
  la pointe de ces armes du poison et lancez vos projectiles sur les deux gardes.
  Rayez ce que vous avez utilisé de votre équipement. <a href="http://lesitedontvousetesleheros.overblog.com/474-8">L'effet
  est instantané et les Hachchachins s'écroulent sans un souffle.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/298-44">Si vous n'avez
  ni arc et flèches ni poignards, choisissez une autre solution, car le poison ne
  vous sert à rien dans cette situation.</a></p>
