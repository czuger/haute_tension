- <p>Vous sortez le poison d'Abdalsan et vous vous demandez comment l'utiliser de
  si loin. Si vous avez un arc et des flèches ou deux poignards de jet, vous enduisez
  la pointe de ces armes du poison et lancez vos projectiles sur les deux gardes.
  Rayez ce que vous avez utilisé de votre équipement. <a href="/read_choice/29ab4e34af9b778f1ee90d7a21ccf46adae23ddd979df15fb0fe025f04a077c3">L'effet
  est instantané et les Hachchachins s'écroulent sans un souffle.</a></p>
- <p><a href="/read_choice/c0a463ceb56dab3c1ac9608c8213e1a527d359c97451149b7c8ad9422f04d23d"
  class="pageLink">Si vous n'avez ni arc et flèches ni poignards, choisissez une autre
  solution, car le poison ne vous sert à rien dans cette situation.</a></p>
