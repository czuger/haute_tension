- "<p>Les murs de la maison sont recouverts d'une épaisse couche de peinture jaune,
  écaillée par endroits et délavée par les intempéries. Elle dégage une odeur fortement
  musquée qui vous est inconnue. Vous observez longuement les signes cabalistiques
  au-dessus de la porte, mais leur signification vous échappe. Vous poussez la porte
  doucement, et observez l'intérieur de la pièce. Des cadavres de chauves- souris
  pendent du plafond, les ailes déployées. Les murs sont recouverts d'étagères regorgeant
  de vieux grimoires moisis, de parchemins effrités, de fioles et de pots mystérieux.
  Vous venez de pénétrer dans la demeure de Shawar le Magicien.</p>"
