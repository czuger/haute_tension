- <p>Les cadavres des Hommes-Rats gisent sur le sol. Les écailles de vos pattes sont
  éclaboussées de sang. Soudain vous remarquez un éclat argenté à la poitrine de l'une
  de vos victimes. Par pur hasard, vous avez tué le chef des Hommes-Rats. La seconde
  clef est là, suspendue à son cou ! Vous la glissez dans votre poche avec la première.
  <a href="/adventures/read_choice/f5c835de4e3ec149f55d2dd7a90db631641e8b8ed27677d886f289c180370474"
  class="pageLink">Il ne reste plus qu'à retrouver la fameuse porte de leur lieu de
  prière...</a></p>
