- <p>En voyant le reflet du soleil sur votre lame, l'homme s'arrête net. Il vous regarde,
  incrédule. Brusquement, il tourne les talons et repart en trottinant de plus belle
  dans la direction d'où il arrivait. Il est inutile de s'occuper de ce pauvre fou
  incapable de se décider. <a href="/read_choice/2743ec7b79ab0c72babe338a201fcc39e550d5177d9fc053d9087dcaa92f4b59">Vous
  reprenez votre voyage inutilement interrompu.</a></p>
