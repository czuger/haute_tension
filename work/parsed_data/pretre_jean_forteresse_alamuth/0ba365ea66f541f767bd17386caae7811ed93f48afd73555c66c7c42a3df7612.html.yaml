- '<p>La chambre que vous a réservée l''aubergiste est confortable. Anxieux à l''idée
  de votre départ le lendemain matin, vous vous retournez entre les couvertures pendant
  un long moment. Puis vous sombrez dans un sommeil peuplé de rêves étranges : de
  gigantesques dragons verts virevoltent autour de vous, une armure magique semble
  scintiller sur tout votre corps, <a href="/read_choice/aefb43b264e7bc4622cfdea57471f3a5b6ea282fc23fa0ab9b2310812e65da50">un
  tourbillon vous emporte à travers des pays et des âges inconnus...</a></p>'
