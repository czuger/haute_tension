- "<p>Votre temps est précieux, et si vous devez pénétrer dans la Forteresse cette
  nuit, il ne faut pas le gaspiller. Vous décidez de fouiller la boutique sans plus
  attendre.</p>"
- "<p>D'après le décor, il s'agit de l'échoppe de l'Alchimiste local, probablement
  un spécialiste des préparations médicinales et autres potions étranges. Vous soulevez
  le crâne à la bougie pour vous éclairer et portez la main sur un flacon contenant
  un liquide verdâtre. A cet instant, le maître des lieux fait irruption dans la pièce.
  D'âge indéterminé, vêtu d'une robe bleu azur sertie de saphirs, il caresse sa longue
  barbe blanche et vous jette un regard enflammé. «Ainsi donc les bonnes manières
  n'existent plus à Alamuth ! Ou bien êtes-vous un vulgaire voleur, étranger? Quoi
  qu'il en soit, on ne viole pas impunément la maison de Slig l'Alchimiste ! » Et
  en prononçant ces paroles Slig sort une fiole translucide de sa large manche et
  la jette violemment sur le sol. Immédiatement, un tourbillon de vapeur se répand
  dans la pièce. A travers cette petite tornade, vous distinguez deux bras et une
  longue figure filiforme qui rit à gorge déployée. Ce cyclone de taille humaine est
  un Elémental de l'air, créature familière des magiciens de tous bords. Vous voilà
  dans de beaux draps !</p>"
