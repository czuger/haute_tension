- "<p>Vous jugez plus sage de contourner le poste de garde. La perspective de défier
  le garde haut de deux mètres ne vous séduit pas non plus, surtout que ses camarades
  ne doivent pas être bien loin. Vous vous glissez donc entre les rochers et attendez
  d'être hors de vue du poste de garde pour vous rapprocher de la muraille et l'examiner.
  Vous longez le mur ouest de la Forteresse pendant un moment, puis vous apercevez
  une poterne qui semble donner dans la cour intérieure de la Forteresse. Vous vous
  dirigez vers elle, mais à ce moment, vous distinguez, cachée par les fourrés, une
  brèche dans la muraille, juste un peu plus loin. Des pierres semblent s'être détachées
  du mur et avoir créé une ouverture imprévue.</p>"
