- <p>Vous remarquez une cavité au pied de l'arbre, entre deux grosses racines. Vous
  plongez la main à l'intérieur et, ô surprise, vous découvrez une paire de babouches.
  Vous vous demandez qui a bien pu les ranger ici, mais vous avez déjà rencontré tant
  de choses bizarres autant qu'étranges depuis votre départ de Saint-Jean-d'Acre que
  vous les rangez dans votre sac sans vous poser trop de questions <a href="http://lesitedontvousetesleheros.overblog.com/434-2">et
  poursuivez votre exploration du jardin.</a></p>
