- "<p>Vous n'hésitez pas une seconde et plongez dans le bassin pour en remonter cet
  objet brillant qui pourrait bien être une pièce de l'armure magique dont a parlé
  Abdul Al-Azhred. Vous nagez jusqu'au fond du bassin, mais à ce moment un tentacule
  visqueux agrippe votre jambe et vous attire vers un bec acéré ! Un poulpe géant
