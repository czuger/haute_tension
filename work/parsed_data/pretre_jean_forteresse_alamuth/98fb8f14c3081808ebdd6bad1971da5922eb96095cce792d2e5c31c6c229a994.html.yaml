- '<p>Vous débouchez le flacon de poison d''Abdalsan l''Apothicaire et le versez dans
  l''eau du bassin. L''effet est immédiat : la pieuvre se convulsé, vous menace de
  ses tentacules. Elle se propulse violemment hors de l''eau en crachant un nuage
  d''encre, puis retombe, morte. Vous plongez pour vous emparer de l''objet brillant
  et découvrez avec joie <a href="/adventures/%ADVENTURE_ID%/read_choice/f4698bc252ad05f4569b5d841cdc101ec9dac0aa6072283d07d6915edc5f1994">que
  c''est la cuirasse magique dont vous avez besoin.</a></p>'
