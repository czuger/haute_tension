- <p>« Trente pièces d'or ! » maugréez-vous, outragé. Mais ces gantelets vous seront
  bien plus utiles qu'à l'Oiseleur, qui ne s'en servait que pour éviter de se blesser
  avec les serres coupantes de ses rapaces. Vous sortez les 30 pièces de votre bourse
  et payez l'Homme- Oiseau (rayez cette somme de vos possessions). Vous prenez congé
  et le laissez à ses chers volatiles. Ceux-ci saluent votre départ par un pénible
  concert de piaillements,comme s'ils se gaussaient de vous. Une fois dehors, vous
  enfilez les gantelets scintillants. Une vigueur nouvelle se répand dans votre corps.
  Rajoutez 1 point de Vie et 1 point de Force à votre total pendant tout le temps
  où vous porterez ces gantelets magiques. <a href="http://lesitedontvousetesleheros.overblog.com/336-5">A
  présent, vous devez décider de votre action suivante.</a></p>
