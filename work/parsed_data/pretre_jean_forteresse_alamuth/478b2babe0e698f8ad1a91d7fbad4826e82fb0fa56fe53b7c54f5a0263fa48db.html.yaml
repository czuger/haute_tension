- "<p>Vous laissez l'oasis et son puits derrière vous et reprenez votre chevauchée
  à travers le désert. Par chance, le paysage dénudé fait bientôt place à un sol rocailleux
  mais parsemé d'arbustes. Des gerboises et d'autres petits habitants de ce décor
  aride gambadent çà et là et vous observent d'un oeil amusé. Après quelque temps,
  vous arrivez dans une région plus accidentée. Des gorges aux pentes escarpées flanquent
  à présent la piste que vous suivez. Le soleil frappe durement vos épaules revêtues
  de leur cotte de mailles. Avez-vous bu à l'oasis ? Sinon, vous souffrez de la soif.
  Otez 1 point de Vie de votre total du moment. Vous vous trouvez bientôt au milieu
  d'une ravine qui vous semble difficile à franchir. Au centre de ce passage s'élève
  une sorte de monticule de terre, haut d'environ un mètre vingt. A droite, une bande
  de terre assez mince où poussent quelques maigres arbrisseaux longe la paroi rocheuse.
  A gauche, sur une largeur un peu plus importante, la piste semble se poursuivre,
  dépourvue de végétation.</p>"
