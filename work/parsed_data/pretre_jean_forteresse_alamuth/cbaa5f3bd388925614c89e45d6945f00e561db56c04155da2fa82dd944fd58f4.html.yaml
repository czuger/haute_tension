- '<p>Profitant de votre cachette obscure, vous entendez un étrange dialogue entre
  les gardes. Le premier, un sergent moustachu si gros qu''il est presque obèse, parle
  avec couardise au second, également moustachu mais beaucoup plus fluet. « Écoutez,
  caporal, moi je ne m''y frotterais pour rien au monde, à cet Abdul Al-Azhred ! Ça
  non ! » L''autre réplique : « Oui, sergent, je vous comprends. Seul un fou tenterait
  d''attaquer ce dément d''Abdul ! Ou de regarder dans ce maudit grimoire qu''il élabore
  nuit et jour... » Craignant d''être découvert si vous restez plus longtemps, <a
  href="http://lesitedontvousetesleheros.overblog.com/474-8">vous laissez les deux
  gardes à leur discussion et quittez la salle d''armes furtivement.</a></p>'
