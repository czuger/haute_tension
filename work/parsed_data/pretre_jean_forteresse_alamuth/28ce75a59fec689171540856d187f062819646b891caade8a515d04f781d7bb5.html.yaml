- <p>Vous mettez pied à terre. Vous avancez en tirant votre cheval par la bride pour
  faire le moins de bruit possible. Soudain, une grosse pierre glisse sous votre pas,
  dévale la pente en prenant de la vitesse et s'écrase dans un fracas épouvantable
  contre la toile tendue d'une tente en contrebas. Des Arabes furieux surgissent de
  tous côtés. Ils vous ceinturent avant que vous ayez pu réagir. <a href="/adventures/%ADVENTURE_ID%/read_choice/191320897eb708f01268885aec9fb88af7a25bc0a52b8587e4d753613575f86c">Ils
  vous traînent dans leur camp et vous amènent devant un homme à la stature imposante
  qui vous examine d'un air soupçonneux.</a></p>
