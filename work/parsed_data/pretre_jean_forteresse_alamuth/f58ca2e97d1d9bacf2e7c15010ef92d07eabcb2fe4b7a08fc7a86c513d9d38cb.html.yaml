- <p>Vous descendez de cheval et entrez dans l'eau en le tenant par la bride. Arrivé
  au milieu du cours d'eau, le courant devient plus fort. Vous ne pouvez y résister.
  Le flux de la rivière vous submerge et votre monture se noie. Vous perdez 2 points
  de Vie. Heureusement, le courant vous fait échouer sur la berge que vous vouliez
  atteindre. Il ne vous reste qu'un sac avec tous vos biens et votre épée. Toutes
  vos provisions sont inutilisables. Rayez-les de la liste de vos possessions. <a
  href="http://lesitedontvousetesleheros.overblog.com/560-2">De plus, vous devez poursuivre
  votre chemin à pied.</a></p>
