- "<p>Le goût est divin ! Les Hommes-Rats sont passés maîtres dans l'art culinaire.
  Votre périple dans les souterrains vous a fatigué et vous mangez avec appétit. Vous
  gagnez 2 points de Vie. Mais vous sentez un changement s'opérer petit à petit en
  vous. Des frissons glacés vous courent le long de la colonne vertébrale, vous étouffez...
  Vous vous évanouissez ! En vous réveillant, votre reflet dans une glace vous apprend
  avec horreur que vous êtes transformé en Homme-Rat... Effrayé par cette idée, vous
  n'avez qu'une idée : partir d'ici le plus vite possible. Mais au moment de fuir,
  vous remarquez une clef au cou de l'Homme- Rat avec qui vous discutiez. Serait-ce
  celle dont il vous a conté l'enjeu ? Les Hommes- Rats sont trop nombreux pour que
  vous puissiez les attaquer, aussi décidez-vous de voler cette clef. Vous devez la
  subtiliser en détournant l'attention du chef. Maintenant que vous êtes devenu un
  des leurs, cela ne devrait pas poser trop de difficultés.</p>"
