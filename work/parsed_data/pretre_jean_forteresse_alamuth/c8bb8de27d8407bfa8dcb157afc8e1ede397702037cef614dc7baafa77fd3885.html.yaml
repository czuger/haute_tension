- "<p>Avec des gestes prudents, vous vous approchez de la porte marquée d'un signe
  cabalistique. Vous posez la main sur la poignée et sentez un léger frisson vous
  parcourir. Réprimant toute envie de fuir, vous entrebâillez la porte et jetez un
  coup d'oeil à l'intérieur. Il s'agit en apparence d'une vaste bibliothèque, où de
  nombreux mages sont plongés dans l'étude de grimoires et d'impressionnants volumes
  aux pages enluminées. Un silence presque total règne dans la bibliothèque.</p>"
