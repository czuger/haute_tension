- '<p>Vous saisissez le Cagoulard à pleines mains. Dans un effort surhumain, vous
  parvenez à l''arracher et vous le projetez sur le sol où vous le piétinez de rage.
  Vous vous essuyez le visage : vos cheveux sont couverts d''une mousse sombre qui
  s''accroche à votre crâne. Vous retournez à la rivière vous laver la tête. Vous
  avez peine à vous reconnaître en découvrant votre reflet dans l''eau... Décidément,
  Hassan Sabba est un sage fort difficile à rencontrer! En prenant d''infinies précautions,
  vous vous engagez à nouveau sous les saules <a href="http://lesitedontvousetesleheros.overblog.com/586-6">et
  vous vous approchez du kiosque.</a></p>'
