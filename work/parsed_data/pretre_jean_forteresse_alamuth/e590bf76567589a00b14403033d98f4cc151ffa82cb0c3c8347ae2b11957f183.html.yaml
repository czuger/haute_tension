- <p>Vous lancez le flacon sur le tronc de l'Arbre où il se brise. Un liquide verdâtre
  coule le long de l'écorce jusqu'à terre. Il est absorbé par l'humus entre les racines.
  Vous sentez les lianes qui vous enserrent perdre leur force. Elles mollissent puis
  s'écroulent sur le sol, inertes. <a href="/adventures/%ADVENTURE_ID%/read_choice/">Vous
  avez vaincu l'Arbre étrangleur...</a></p>
