- "<p>Vous avancez en prenant soin d'éviter les amoncellements de détritus ou d'immondices
  qui encombrent la chaussée. Il n'y a personne dans la ruelle et vous ne savez où
  diriger vos pas. Vous vous approchez d'une maison aux murs jaunâtres, en apparence
  plus cossue que ses voisines. Vous regardez à travers une fenêtre, bien décidé à
  demander votre chemin à son propriétaire, quand surgit une patrouille d'hommes en
  armes. Peu sûrs de vos intentions, ils vous interpellent : « Holà ! Qui es-tu et
  que viens-tu faire ici ? »</p>"
- "<p>Quelle va être votre réponse?</p>"
