- "<p>Inexplicablement, une peur implacable vous glace le sang et vous battez vite
  en retraite. Mais le Magicien n'apprécie pas d'avoir été dérangé si brutalement.
  Il sort de sa poche un cristal qu'il fixe intensément en murmurant des paroles gutturales.
  Vous sentez la porte dans votre dos et, pris de peur, vous tournez les talons. Shawar
  vous a jeté un sort d'intoxication. Vous avez la sensation qu'un génie malfaisant
  se sert de votre tête comme d'une enclume. Une fois dehors, lorsque vous apercevez
  votre reflet dans la vitre d'une fenêtre, vous réalisez avec stupéfaction que vos
  oreilles sont couvertes de poils durs et se terminent en pointe. Vous perdez 1 point
  de Vie.</p>"
