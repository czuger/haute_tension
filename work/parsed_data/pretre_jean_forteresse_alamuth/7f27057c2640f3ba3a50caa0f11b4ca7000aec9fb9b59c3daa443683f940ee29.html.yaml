- <p>Pris de fureur destructrice, vous donnez de puissants coups d'épée dans le nid.
  Les corps blanchâtres éclatent littéralement sous vos assauts, et rapidement vous
  ne piétinez qu'un magma de chairs sanguinolentes. Aux cris vagissants des bébés
  fait place un profond silence... que trouble un bruit de cliquetis osseux et de
  frottement prolongé. <a href="http://lesitedontvousetesleheros.overblog.com/307-1">Le
  bruit gagne en intensité et avance vers vous.</a></p>
