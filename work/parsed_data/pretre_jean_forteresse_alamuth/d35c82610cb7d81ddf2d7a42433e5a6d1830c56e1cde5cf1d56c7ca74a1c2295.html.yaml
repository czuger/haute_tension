- <p>Le soleil se lève enfin. Vous n'avez pas été dérangé une seconde fois, mais cette
  nuit de veille vous a fatigué. Retranchez 1 point de Vie à votre total. Tout en
  continuant à éviter le village, vous partez en direction de la Forteresse. Malheureusement,
  vous devez abandonner votre cheval ! (si vous l'avez toujours), car la route est
  dorénavant trop escarpée pour lui. <a href="/adventures/read_choice/de24e61bd33f7c982411c5ac8f69584fd79df38e1d7de22ac734db06b2a1428a">Vous
  ne perdez cependant pas de points de Vie.</a></p>
