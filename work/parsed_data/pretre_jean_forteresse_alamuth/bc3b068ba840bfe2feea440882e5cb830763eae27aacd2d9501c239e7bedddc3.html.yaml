- "<p>Vous atteignez le bout du tunnel. Dans l'obscurité, vous montez une à une les
  marches usées d'un escalier en colimaçon. Ecartant une tenture, vous débouchez dans
  un hall sans fenêtres. Une grande table est dressée au centre de la pièce, un chandelier
  éclairé de centaines de bougies est suspendu au plafond lambrissé. Vous fouillez
  le hall. Derrière une tapisserie représentant un animal monstrueux crachant des
  flammes, vous découvrez un autre escalier qui monte. Aucun doute n'est possible
  : vous êtes parvenu au donjon de la Forteresse d'Alamuth ! Et Hassan Sabba habite
  au sommet de la plus haute tour de son palais ! Vous vous apprêtez à poser le pied
  sur la première marche lorsque vous entendez un bruit étrange dans votre dos. Vous
  pivotez sur vos talons. Un Spectre enveloppé dans une longue cape moisie flotte
  vers vous, attirant fixement votre regard de ses orbites vides. Voilà une épreuve
  supplémentaire à surmonter...</p>"
