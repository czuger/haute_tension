- "<p>Vous ne cachez pas votre jeu et expliquez à l'Oiseleur que ses gantelets vous
  intéressent. Il semble ignorer leurs vertus magiques, mais n'est pas pour autant
  désireux de s'en séparer. « Tu n'as pas la moitié de l'or qu'il faudrait pour que
  je te vende ces gants, l'ami ! » Vous insistez et demandez combien il désire en
  tirer. « Trente pièces d'or, oui, trente, et pas une de moins ! » lance l'Homme-
  Oiseau en riant.</p>"
- <p><a href="/read_choice/68438d6fd6ec3f6c04bd49cbeb028810f180719d7229efbbda40e890a654edf4"
  class="pageLink">Si vous avez cette somme.</a></p>
- '<p><a href="/read_choice/345f27b20341ceea5229cca9bb2c2c3766b424dbcd0d1dc10bfbe213b14bcf2e"
  class="pageLink">Sinon, votre tentative interdit toute autre ruse, car l''Oiseleur
  aurait tôt fait de vous soupçonner. Il ne vous reste qu''une solution : l''attaquer
  pour lui prendre ses gants par la force !</a></p>'
- <p><a href="/read_choice/c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f"
  class="pageLink">Si vous renoncez complètement à acquérir les gantelets magiques,
  vous pouvez exprimer vos regrets à l'Homme-Oiseau et quitter la volière.</a></p>
