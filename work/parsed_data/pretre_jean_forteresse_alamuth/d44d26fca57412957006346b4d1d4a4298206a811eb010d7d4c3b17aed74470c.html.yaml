- "<p>Vous décidez de jouer un bon tour à ce gêneur. « Calme-toi, ami, faites-vous
  en plongeant la main dans votre sac. Range donc ton coupe-choux ! Je venais justement
  prêter de l'argent à mon ami pour qu'il puisse s'acquitter de ses dettes. » A ces
  mots, le Collecteur d'impôts baisse son épée. Vous en profitez pour extraire de
  votre sac l'un des objets que vous a vendus Abdalsan au village. Mais lequel allez-vous
  sortir du sac? Pour que votre ruse réussisse, vous devez continuer à regarder le
  Haschichin tout en fouillant dans vos possessions ; vous ne pouvez donc choisir.</p>"
