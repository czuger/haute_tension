- <p>Dès que l'épouvantable animal se rue à nouveau sur vous, vous lui attrapez les
  mâchoires et lui versez le poison d'Abdalsan au fond de la gorge. Vous perdez 2
  points de Vie à cause de la morsure du Dogue, mais l'animal se convulse et roule
  à terre, foudroyé. <a href="/read_choice/53141a0f796016b2a4b7a5892879d12a318c464a11592365d3fc42230c3f80f2">Après
  un dernier regard au chenil, vous décidez de ne pas vous attarder de peur de voir
  le Maître des Chiens.</a></p>
