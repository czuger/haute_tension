- <p>Vous lancez la fiole contre un mur. Une fine poussière jaune s'en échappe et
  reste en suspension dans l'air. Méfiant, vous retenez votre respiration. Déjà les
  Hommes-Rats vacillent sur leurs pattes griffues et s'écroulent sur le carrelage.
  La fiole contenait un puissant somnifère! <a href="/read_choice/714fed43b6c31c83571e389eb47eb43c39d646d32626e64537d1c066b03129c6">Vous
  attendez que l'air se soit renouvelé et vous entrez dans la pièce.</a></p>
