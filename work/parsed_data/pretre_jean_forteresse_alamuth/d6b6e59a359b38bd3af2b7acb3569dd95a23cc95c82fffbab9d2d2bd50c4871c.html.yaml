- <p>«Malheureux, qu'as- tu fait? s'exclame le vieux Fakir. Tu as tué le Collecteur
  d'impôts ! C'était un misérable, soit, et un poison pour ma pauvre existence, mais
  pense à tous les ennuis que cela va me causer ! Qu'ai-je fait pour mériter une chose
  pareille ! » Vous trouvez le Fakir bien ingrat mais ne savez que répondre. Vous
  lui offrez de cacher le cadavre dans une ruelle voisine. Il accepte volontiers,
  et vous vous exécutez rapidement. A votre grand dépit, le Fakir ne vous laisse pas
  même repasser le seuil de sa demeure. «Je ne veux plus avoir affaire à toi, étranger,
  c'est trop risqué. Tu peux toujours essayer de trouver ce que tu cherches, quoi
  que ça puisse être, chez l'alchimiste de la Forteresse, qui tient boutique dans
  l'échoppe blanche-près d'ici. Adieu, étranger, et fasse le ciel que nos routes ne
  se croisent plus jamais ! » <a href="/adventures/read_choice/924bcd8ae31472ad01abbd8fd9d553b4522c1642b1d36215df3234d3f73bb1a0">Vous
  prenez congé de ce vieil égoïste en décidant de réfléchir à son conseil.</a></p>
