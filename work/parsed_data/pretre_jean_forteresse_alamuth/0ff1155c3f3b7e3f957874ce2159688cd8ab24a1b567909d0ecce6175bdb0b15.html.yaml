- <p>Le garde vous dévisage d'un air impassible puis se jette soudain sur vous ! Vous
  avez fait une erreur dans le mot de passe ! Tandis qu'il vous ceinture, le Haschichin
  pousse un cri strident et dix autres gardes surgissent de la Forteresse. Ils vous
  maîtrisent, passent un sac de toile noire sur votre tête, et vous jettent à terre.
  Avant de sombrer dans l'inconscience sous une pluie de coups, <a href="http://lesitedontvousetesleheros.overblog.com/270-13">vous
  comprenez qu'ils ont l'intention de vous traîner à la prison du village.</a></p>
