- '<p>La construction du pont a beau être élégante et harmonieuse, vous n''avez aucune
  confiance en sa solidité. Vous l''éprouvez en exerçant une pression du pied droit.
  Le craquement sinistre que vous entendez est loin d''effacer vos craintes. Vous
  n''avez pas le choix : il faut vous débarrasser de votre cuirasse. Vous ôtez votre
  plastron que vous abandonnez à côté du casque. Vous ne conservez que votre cotte
  de mailles et vos gantelets. <a href="/adventures/read_choice/6887ba0370d076d16f2eaa87322f9904f7e10798c0d9bdcac3367f5b1106e4c3"
  class="pageLink">Vous vous engagez sur le pont... qui ne cède pas sous votre poids.</a></p>'
