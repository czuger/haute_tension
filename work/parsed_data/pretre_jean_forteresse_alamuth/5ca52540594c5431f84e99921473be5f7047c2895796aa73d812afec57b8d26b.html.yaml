- "<p>Vous marchez jusqu'à l'étal déployé devant la boutique bariolée du marchand
  de tapis. Vous soupesez plusieurs pièces finement tissées, ainsi que des nattes
  et des étoffes diverses. Un beau tapis de brocart mordoré vous plaît particulièrement.
  Tout occupé à votre examen, vous n'avez pas remarqué le petit homme grassouillet
  qui s'est glissé derrière vous. «Bienvenue chez Mok'Hêt, marchand des tapis les
  plus raffinés de tout l'Orient, voyageur. Serais-tu, comme mes autres clients, un
  mage venu de loin pour travailler à la Forteresse? Ton allure m'indique que tu n'es
  pas d'ici ! Quoi qu'il en soit, je t'aiderai de mon mieux ! »</p>"
