- <p>Vous sortez de votre sac la fabuleuse lampe d'Aladin, en estimant que cette situation
  en vaut bien une autre pour faire appel au Génie qui y réside. Vous frottez la lampe
  sur votre manche. Dans un nuage de fumée bleue, le Génie apparaît par l'embouchure.
  « Bonjour, gentil seigneur. Je suis ton esclave. Que puis-je faire pour toi? Dis-moi
  ce que tu souhaites et ton voeu sera exaucé ! » Vous expliquez au Génie que vous
  désirez qu'il sorte l'objet brillant du bassin. Aussitôt, un bouclier invisible
  entoure l'objet et s'élève au-dessus de l'eau. Vous reconnaissez la cuirasse magique
  dont vous a parlé Abdul Al-Azhred. Et l'objet vient doucement se poser à vos pieds.
  «Voilà, mon maître, ton désir est exaucé. A présent, adieu et bonne chance ! » Sur
  ce, le Génie rentre dans la lampe qui disparaît tout à coup. Vous enfilez la cuirasse
  magique. Rajoutez 1 point de Force à votre total pendant tout le temps où vous porterez
  cette cuirasse. <a href="/adventures/%ADVENTURE_ID%/read_choice/01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06">A
  présent vous quittez le jardin, tout fier de votre triomphe, et partez explorer
  les couloirs.</a></p>
