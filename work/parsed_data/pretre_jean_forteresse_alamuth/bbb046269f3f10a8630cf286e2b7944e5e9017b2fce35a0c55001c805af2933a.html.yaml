- <p>Le chef des lépreux s'écroule sous vos coups. L'une de vos puissantes attaques
  a fendu son casque magique en deux, et une substance putride s'échappe de la cassure.
  Vous décidez qu'il est plus sage de ne pas tenter de retirer le casque au chevalier
  mort. Vous risqueriez de contracter son infecte maladie, et le heaume a probablement
  perdu tout pouvoir, vu son état. Vous remontez les escaliers moussus et glissants
  de la léproserie. Les autres lépreux, voyant que vous partez, accourent en pleurant
  auprès du cadavre de leur chef. Ils vous lancent injures et malédictions, mais se
  gardent bien de vous attaquer. <a href="http://lesitedontvousetesleheros.overblog.com/449-8">Vous
  sortez et refermez la porte étroite et basse derrière vous.</a></p>
