- <p>Votre champion vient de perdre la partie. Vous tempêtez intérieurement d'avoir
  eu aussi peu de chance. L'apprenti-sorcier tend une main avide, et vous lui cédez
  à contrecoeur l'un de vos objets magiques ou potions (rayez cela de la liste de
  vos possessions). <a href="/adventures/read_choice/4f025aff3fcbf15e5b652f8e7c6c13f8b321829b563c71d09b5b95af2dbc6717"
  class="pageLink">Estimant que ce divertissement inutile vous a coûté assez cher,
  vous décidez de quitter la salle de récréation un peu trop remplie de gardes.</a></p>
