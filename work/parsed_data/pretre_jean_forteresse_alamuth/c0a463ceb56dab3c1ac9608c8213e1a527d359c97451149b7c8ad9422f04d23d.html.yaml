- "<p>Déguisé en garde, mais toujours muni de votre précieux sac et de votre bourse,
  vous rejoignez les autres Hachchachins pris de boisson (quoique moins que celui
  que vous venez de détrousser) et les suivez à l'intérieur de la Forteresse. Enfin
  vous y voilà ! Vous y croyez à peine. Grâce à cette ruse vous avez la voie libre.
  Vous dépassez le poste de garde de la tour est, puis faussez compagnie aux gardes
  en les laissant continuer seuls. Du recoin où vous avez trouvé abri; vous distinguez
  un escalier en colimaçon qui monte dans la tour est de la Forteresse. Vous le grimpez
  doucement et arrivez dans un couloir. Vous savez que vous longez la façade de la
  Forteresse en venant du côté est. La tour au sommet de laquelle se trouve le refuge
  de Hassan Sabba est au centre de la Forteresse. Vous décidez donc de vous rapprocher
  du centre autant que possible. Pour le moment, l'escalier que vous avez emprunté
  débouche dans une grande salle remplie de gardes ! Vous restez dans l'ombre à l'entrée
  de la pièce et observez ce spectacle. Dix gardes dorment sur des paillasses ou des
  lits de sangle, des livres de prière à leur côté. Seuls deux autres Hachchachins
  sont éveillés et discutent.</p>"
