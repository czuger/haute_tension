- "<p>Vous plongez, le poignard à la main, prêt à affronter le monstre. Le choc est
  rude : la pieuvre était aussi préparée que vous ! Mais vous connaissez son point
  faible : son oeil unique. Vous le transpercerez, tuant ainsi la bête sur le coup,
  si, au cours du combat, vous réussissez un double. A cause de l'eau qui vous entoure,
  vous mènerez ce combat en retirant 2 points de votre total de Force du moment. Pour
  chaque 6 que vous réussirez, ôtez 2 points de Force à la pieuvre : vous aurez tranché
  l'un de ses tentacules. Cependant si vous ne remportez pas ce duel en quatre assauts
  au plus, vos poumons cèdent sous le manque d'oxygène et vous mourez noyé. Le poulpe
  vous dévorera.</p>"
