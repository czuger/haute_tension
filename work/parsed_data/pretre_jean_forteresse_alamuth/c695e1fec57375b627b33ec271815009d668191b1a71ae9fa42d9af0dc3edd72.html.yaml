- "<p>Vous marchez jusqu'au poste de garde. Le colosse qui veille à éloigner les indésirables
  vous aperçoit et porte la main à son épée. C'est un Haschichin de la secte des Ismaéliens,
  dévoué corps et âme à la protection du Vieux de la Montagne. Lorsque vous arrivez
  devant lui, il dégaine sa grande épée et la brandit à deux mains devant vous d'un
  air menaçant, avant même que vous n'ayez pu exprimer vos intentions.</p>"
