- "<p>Vous avez à peine le temps de trancher une liane que déjà deux autres s'enroulent
  autour de votre corps. Il n'existe qu'une solution à votre problème : plonger votre
  épée dans le coeur de l'Arbre étrangleur, un anneau d'écorce tendre à la naissance
  de la première branche. Vous vous rapprochez le plus possible du tronc tout en évitant
  ou en coupant les lianes qui tentent de vous asphyxier.</p>"
- "<p><strong>ARBRE ETRANGLEUR </strong>FORCE: 10 VIE: 12</p>"
