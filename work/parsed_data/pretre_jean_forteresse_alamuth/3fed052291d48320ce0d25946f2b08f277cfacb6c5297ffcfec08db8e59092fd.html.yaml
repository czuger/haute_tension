- <p>Vous sortez bien déçu de l'échoppe de l'alchimiste. Mais cette visite vous a
  donné une idée. Le marchand de tapis voisin possède peut-être lui aussi des tapis
  volants ! Vous vous approchez de son étal et caressez du bout des doigts quelques
  tapis au fin tissage. Une belle pièce de couleur mordorée vous plaît tout particulièrement.
  Vous êtes si absorbé dans cette contemplation que vous ne remarquez pas le petit
  homme ventru qui s'est glissé derrière vous. «Bienvenue chez Mok'Hêt, marchand des
  tapis les plus raffinés de tout l'Orient, voyageur. Serais-tu, comme mes autres
  clients, un mage venu de loin pour travailler à la Forteresse? Ton allure m'indique
  que tu n'es pas d'ici ! Quoi qu'il en soit, je t'aiderai de mon mieux ! » Ce personnage
  replet ne vous inspire guère confiance, mais vous lui demandez s'il possède des
  tapis ayant le pouvoir de voler. Son visage s'illumine, sans doute à l'idée de ce
  gain facile. «Ah, ainsi tu désires un de mes tapis spéciaux ! Suis-moi dans l'arrière-boutique
  ! » <a href="http://lesitedontvousetesleheros.overblog.com/627">Vous lui emboîtez
  le pas, plein d'espoir.</a></p>
