- '<p>Le Dao a l''air furieux. « De quel droit as-tu osé te nourrir des offrandes
  qui m''étaient destinées ! Tu m''as offensé et je vais te châtier ! » Le Dao vous
  donne un grand coup dans le dos. Vous vous affalez sur le sol dallé : vous perdez
  2 points de Vie. Soudain, un nuage de fumée blanche vous enveloppe. Vous constatez
  que vous n''avez plus d''armure. Vous perdez 3 autres points de Vie. Vous avez du
  mal à respirer. Vous vous débattez, mais sans succès... <a href="http://lesitedontvousetesleheros.overblog.com/302-56">Le
  Dao, très mécontent, vous propulse dans le temps et dans l''espace.</a></p>'
