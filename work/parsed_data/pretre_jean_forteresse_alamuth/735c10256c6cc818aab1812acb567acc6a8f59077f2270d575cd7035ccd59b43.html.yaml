- "<p>Vous arrivez sur une place qui doit paraître grande à cette modeste bourgade.
  Un bouquet d'arbres rachitiques en occupe le centre, les racines baignant dans une
  mare d'eau boueuse. Immédiatement, trois maisons attirent votre attention : une
  boutique d'Apothicaire encore ouverte, une maison d'apparence mystérieuse avec un
  panneau au-dessus de la porte où sont gravés des signes cabalistiques, et une haute
  habitation de deux étages, plongée dans un noir total, et située à l'écart des autres
  constructions qui bordent la place. Des demeures avoisinantes vous parviennent les
  bruits habituels de ménagères à leurs fourneaux.</p>"
