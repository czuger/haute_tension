- <p>Le Loup-Garou gît à vos pieds, son sang se mêlant à la poussière. Une jeune fille
  sort de l'ombre, le chemisier déchiré, le visage maculé de boue. Elle tente maladroitement
  de cacher son corps en retenant de la main droite les deux parties de son vêtement
  au-dessus de sa poitrine, puis s'essuie la ligure du revers de son bras gauche.
  Heureusement, elle n'a pas été mordue. « Merci, étranger, vous murmure-t-elle. Mais
  vous ne devez pas rester dans la rue alors qu'il fait nuit noire. Quoi que vous
  désiriez, allez chez Shawar le magicien. Il vous aidera, j'en suis certaine...»
  Et, avant que vous ayez pu lui parler ou lui demander si elle avait besoin d'aide,
  elle disparaît comme elle était venue, dans l'obscurité. Décidément, ce village
  d'Alazar est bien étrange... <a href="http://lesitedontvousetesleheros.overblog.com/351-5">Vous
  suivez son conseil et cherchez la demeure de ce magicien.</a></p>
