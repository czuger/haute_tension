- "<p>Le claquement de doigts sec du magicien a un effet imprévu ! Pour se débarrasser
  de vous, ce maître des arts cabalistiques vous a projeté hors de sa vue. Vous comprenez
  très vite que vous vous trouvez au milieu d'un labyrinthe de petites dimensions,
  suffisamment grand pourtant pour que vous y restiez perdu une heure durant. L'effort
  nécessaire pour retrouver la sortie vous coûte 1 point de Vie ! Quand enfin vous
  arrivez devant une porte, vos pieds sont meurtris d'avoir tourné en rond si longtemps.
  Devant cette porte anodine en apparence, à laquelle mènent les deux chemins principaux
  du dédale, vous découvrez un puits aux parois recouvertes de briques de terre cuite.
  Il semble s'enfoncer profondément dans le sol. Une étrange lueur bleue émane du
  puits, comme si l'eau ou le liquide qu'il recèle brillait d'un éclat couleur de
  saphir.</p>"
