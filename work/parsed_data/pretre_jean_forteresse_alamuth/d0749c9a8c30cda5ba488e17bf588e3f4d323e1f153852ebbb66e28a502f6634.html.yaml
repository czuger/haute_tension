- "<p>Pendant que la statue se met pesamment en marche, vous discernez au milieu de
  sa poitrine un emplacement taillé dans un bloc de jade massif. Il semble s'agir
  d'une serrure. Vous comprenez que la clef de jade que vous détenez s'encastre là,
  probablement pour arrêter la statue. A chaque fois que vous remporterez un assaut
  au cours du combat, vous déduirez normalement les dommages infligés à votre adversaire.
  Mais vous lancerez les dés une seconde fois. Si vous jetez un 11 ou un 12, cela
  signifiera que, profitant d'un coup heureux, vous avez réussi à enfoncer la clef
  de jade au centre de la poitrine de Thalos. Aussitôt la statue s'immobilisera et
  vous considérerez le combat comme fini.</p>"
