- "<p>Le bouchon tient bon, mais avec une violente secousse vous parvenez à le défaire.
  Un nuage de vapeur verte siffle en s'échappant par le goulot dès que vous avez réussi
  à ôter la fermeture : il s'agit d'une bouteille magique où un Génie était retenu
  prisonnier ! La vapeur verte se cristallise bien vite et le Génie apparaît. Il est
  coiffé d'un turban vert et ses traits sont fins. Il croise les bras et s'adresse
  à vous : « Merci de m'avoir délivré, ô voyageur. Autrefois un mage cruel qui était
  mon ennemi m'a abandonné ici, et depuis ma prison de verre n'avait été ouverte par
  nulle âme charitable. Pour te récompenser, je te donnerai ce que tu me demanderas...
  en échange de 5 pièces d'or ! Mais attention, mes pouvoirs sont limités et tu devras
  méditer soigneusement ton souhait. »</p>"
