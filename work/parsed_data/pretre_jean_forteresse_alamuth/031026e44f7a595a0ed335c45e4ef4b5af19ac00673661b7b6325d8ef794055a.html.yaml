- "<p>Vous ouvrez la porte de gauche après avoir collé l'oreille au chambranle. Tout
  paraît calme. Vous entrez dans une salle assez petite qui est apparemment le gîte
  du Maître des Chiens de la Forteresse. Ce gardien des molosses doit s'être absenté.
  Vous décidez de ne pas moisir ici, au cas où le propriétaire du lieu reviendrait.
  Vous n'aimeriez pas vous retrouver enchaîné à l'un de ces énormes colliers qui pendent
  au mur ! Avant de partir, vous apercevez sur la table de bois grossier un flacon
  de liquide incolore. L'étiquette indique seulement «contrôle des animaux».</p>"
