- <p>Le goût est divin ! Vous n'avez encore jamais mangé de cette variété de fruit,
  mais vous pouvez jurer que vous avez rarement rencontré un mets aussi délicieux.
  Vous gagnez 2 points de Vie. Mais graduellement un changement s'opère dans votre
  corps. Des frissons glacés vous courent le long de l'échiné, vous étouffez de chaleur.
  Vous vous évanouissez... En vous réveillant, vous réalisez que vous êtes transformé
  en Homme-Lézard ! La malédiction d'Hassan Sabba doit être sur vous ! <a href="/adventures/%ADVENTURE_ID%/read_choice/5dcd77c60c7a67f6a0740a03018f77151a97b33f4c5854f1b2c21560f7206fe3">Impuissant,
  vous sortez au plus vite de cette salle maudite.</a></p>
