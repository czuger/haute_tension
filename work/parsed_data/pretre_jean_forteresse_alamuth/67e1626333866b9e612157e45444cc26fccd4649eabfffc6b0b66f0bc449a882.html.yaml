- "<p>«Attendez ! Criez-vous aux lépreux. Je ne vous veux aucun mal ! Pauvres gens,
  quelle misère que la vôtre ! » Touchés par tant de sollicitude, les misérables vous
  mènent à leur chef en vous conseillant d'éviter de les toucher à cause de la contagion.
  Leur chef est un homme grand et efflanqué, qui autrefois devait être un guerrier
  de première force. Sur sa poitrine, les lambeaux d'un blason brodé vous laissent
  deviner qu'il fut chevalier. Mais vous ne pouvez distinguer son visage, qui est
  dissimulé sous un casque d'une grande beauté. Vous reconnaissez une des pièces de
  l'armure magique dont vous a parlé Abdul Al-Azhred.</p>"
- "<p>Le chef des lépreux s'adresse à vous : « Salut, voyageur ! Tu as bien du courage
  pour t'aventurer au royaume des ombres. Mais je te comprends : autrefois, j'ai moi-même
  été quelqu'un dans ton genre, valeureux chevalier. J'avais entrepris une quête,
  et il me fallait rencontrer Hassan Sabba. Coiffé de ce casque magique, je m'élançai
  à travers la Forteresse.J'étais jeune et intrépide. Je commis une erreur : en entrant
  dans cette salle, terrifié par l'aspect de ces malheureux, je les attaquai et contractai
  moi aussi leur maladie par mes blessures. C'était il y a longtemps. Depuis, je suis
  resté ici avec eux... »</p>"
- "<p>Possédez-vous une potion ou un sort de guérison?</p>"
