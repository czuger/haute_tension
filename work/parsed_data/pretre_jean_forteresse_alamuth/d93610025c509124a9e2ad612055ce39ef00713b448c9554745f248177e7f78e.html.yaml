- <p>« Mille excuses, seigneur ! Sifflez-vous entre vos mâchoires crispées. J'ai fait
  erreur et ne voulais point interrompre ton admirable besogne ! Daigne me pardonner
  ! » L'Orque bestial vous lance un regard porcin et vous tournez les talons. Mais
  alors que vous refermez la porte, il vous expédie un grand coup de pied par-derrière
  ! Vous tombez sur le sol et perdez 2 points de Vie. <a href="/adventures/read_choice/b3543c5acc590340a69a5c49ee8a5516cfaba098030cfbb78f54b2649b5baa17">Vous
  êtes bien puni de votre lâcheté !</a></p>
