- "<p>Vous proposez un compromis aux Trolls, arguant de votre force aux armes. « Un
  combat ne serait profitable à aucun de nous ! » lancez-vous. Les Trolls semblent
  d'accord, mais un éclair de cupidité traverse leurs yeux bovins. Vont-ils essayer
  de vous rouler malgré la sincérité de votre offre? Qu'allez-vous leur proposer?
  Ils semblent intéressés par votre monture. «Pour échapper à la colère de Ley et
  Bus, les gardiens du pont d'Alazar, tu devras nous donner ton cheval, petit homme!
  Voilà ce qu'il t'en coûtera pour franchir ce pont sans y perdre la vie ! Ha ha ha
  ! » Ces coquins se moquent de vous, un honnête croisé du roi Richard !</p>"
