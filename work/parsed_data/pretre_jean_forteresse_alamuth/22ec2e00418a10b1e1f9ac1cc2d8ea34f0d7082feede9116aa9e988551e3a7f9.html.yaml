- "<p>D'un mouvement tournant, l'Escargot vous a acculé contre le tronc d'unarbre.
  Vous n'avez pas la possibilité de fuir et vous devez attaquer le monstre, armé de
  votre seule épée.</p>"
- "<p><strong>ESCARGOT MOISSONNEUR</strong></p>"
- "<p>FORCE: 13 VIE: 15</p>"
- "<p>AJUSTEMENT DEGATS : + 1</p>"
- "<p>Lancez un dé pour déterminer le nombre de fléaux que vous réussissez à lui trancher
  dès le début du combat. Au cours de l'affrontement, considérez que vous venez de
  couper un fléau à chaque 6 que vous réussissez. A chaque appendice inutilisable,
  l'Escargot perd 2 points de Vie.</p>"
- <p><a href="/read_choice/96ae8a261dd7956fc06dcc5af1dc9942996be54016a9bdd624119ad9219c6296"
  class="pageLink">Lorsque vous aurez réduit l'Escargot à 3 points de Vie ou moins.</a></p>
- <p><a href="/read_choice/e426463692e2d766dc22fb01981fa224f047c84cc65ed481d67231518c588a66"
  class="pageLink">Si vous l'avez déjà tué ou si vous préférez abréger ses souffrances,
  vous regagnez le chemin dont vous vous êtes écarté.</a></p>
