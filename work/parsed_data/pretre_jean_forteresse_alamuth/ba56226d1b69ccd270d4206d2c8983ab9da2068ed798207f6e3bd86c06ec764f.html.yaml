- <p>Vous attendez que le dernier garde soit sorti à son tour du caravansérail, puis
  à la hâte vous vous faufilez à l'extérieur. Ce cinquième garde titube dans la rue
  éclairée seulement par un pâle clair de lune. Ses camarades sont déjà assez loin
  devant, mais encore à portée de voix. <a href="/read_choice/f4ec02808d7ff74fae35c7f7574bc757976fb9b314dfcb4b089eb85823dbaba8">Vous
  vous glissez derrière l'homme ivre, à la faveur de la nuit, et tirez votre épée
  sans faire le moindre bruit.</a></p>
