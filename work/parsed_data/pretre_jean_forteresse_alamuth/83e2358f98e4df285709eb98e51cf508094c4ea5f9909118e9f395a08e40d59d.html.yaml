- "<p>Vous attendez la nuit, dissimulé dans un coin reculé de la cour intérieure,
  assis devant votre tapis comme si vous étiez un simple mendiant. Nul ne fait attention
  à vous et bientôt le soir tombe. Dès que l'obscurité est assez grande, vous vous
  guidez à la pâle lueur du clair de lune et marchez sans bruit jusqu'à la tour ouest
  de la Forteresse. Tout dort dans la vaste cour et seul un chat noir croise votre
  chemin en silence. Une fois au pied de la tour, vous vous arrêtez.</p>"
