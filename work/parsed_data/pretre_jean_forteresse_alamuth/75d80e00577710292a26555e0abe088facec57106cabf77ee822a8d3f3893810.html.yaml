- '<p>Vous jetez la fiole qui se fracasse sur le carrelage. Hélas ! Aucune vapeur
  toxique ne s''en dégage ! Vous avez brisé un flacon de colle forte : vous voilà
  bien avancé ! <a href="/read_choice/cc47f86c54e7a3bdf6b24b2ef073b84dd00adaeec09fe202197f3b2e9670ac1c">Vous
  devez attaquer les Hommes-Lézards à l''épée.</a></p>'
