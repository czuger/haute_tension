- "<p>Votre attention se porte sur un homme au visage creusé de rides, à la peau sombre
  et aux cheveux blancs. Vous l'aviez tout d'abord pris pour un vieillard, mais les
  rigueurs de l'existence l'ont sans doute éprouvé durement : cela explique son physique
  parcheminé. Vous reconnaissez en lui un Fakir venu de très loin, peut-être à la
  demande de Hassan Sabba. Mais vos réflexions sur la nature de ce personnage sont
  brusquement interrompues : un cheval emballé vient d'échapper aux mains de son palefrenier,
  un peu plus loin dans la cour, et s'élance droit devant lui. Le vieillard est sur
  son chemin ! Des cris éclatent à travers la cour de la Forteresse.</p>"
