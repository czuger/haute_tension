- "<p>Inutile de refaire en sens inverse le chemin déjà parcouru ; vous partez sur
  votre gauche. Au bout de quelques minutes, vous passez devant une haute porte bardée
  de métal. Les ferrures sont massives et solides. Vous vous approchez : des mots
  sont gravés dans le bois de la porte. La description du trésor peut-être enfermé
  de l'autre côté...</p>"
- "<p> </p>"
- "<pre>« Priez et lamentez-vous, créatures des rats et des lézards,</pre>"
- "<pre>Qu'un jour proche entre vos peuples cesse cette guerre;</pre>"
- "<pre>Les deux clefs d'argent alors seront nécessaires.</pre>"
- "<pre>Car derrière cette porte se trouve la voie de la délivrance</pre>"
- "<pre>et du départ</pre>"
- "<pre>HASSAN SABBA. »</pre>"
- "<p> </p>"
- "<p>Vos rêves de richesse s'évanouissent. Vous réfléchissez de même sur la signification
  du message. En un éclair, le sens en devient évident : le chemin qui mène dans la
  Forteresse se trouve derrière cette porte ! Vous remarquez deux serrures superposées.
  «La clef d'argent au cou de l'Homme-Rat ! » Comment ne pas y avoir songé plus tôt
  ?</p>"
- "<p>Avez-vous pensé à l'emporter ?</p>"
- <p><a href="/read_choice/d9b21e8b6fa0f84241209200c18c03cd33aa119a80163dc291cf6c36e0316d9d"
  class="pageLink">Si c'est le cas.</a></p>
