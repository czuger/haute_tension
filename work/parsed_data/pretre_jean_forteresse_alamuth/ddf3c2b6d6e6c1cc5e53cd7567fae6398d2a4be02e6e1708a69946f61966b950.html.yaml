- <p>Vous sortez votre épée et courez vers le magicien, espérant le surprendre. Mais
  celui-ci ne daigne même pas lever les yeux sur vous. Comme s'il était conscient
  de votre présence depuis le début, il fait un signe cabalistique dans votre direction.
  Vous êtes d'abord stoppé net, comme par un gantelet de métal invisible. Puis tout
  se met à tourner. Vous perdez tout votre équipement et vos provisions, et vous vous
  retrouvez dans un endroit familier. Vous voilà revenu à Saint-Jean-d'Acre, dépourvu
  de tout, sans même un sac à dos. <a href="/adventures/%ADVENTURE_ID%/read_choice/">Retournez
  au tout début de l'aventure ! Voilà ce qu'il en coûte d'importuner Abdul Al-Azhred
  !</a></p>
