- <p>Vous débouchez le flacon en hâte et vous aspergez la bête de son contenu. Presque
  immédiatement, l'Araignée stoppe sa progression meurtrière. Elle ne vous fera aucun
  mal ! L'insecte se hisse sur son fil et disparaît entre les branches. Tout en jetant
  de temps à autre un coup d'oeil furtif derrière vous, <a href="/adventures/read_choice/f5a5239bf4f7ad92d2ace76143d1632d209faa6c0617d02529e5bab1b6f1f022"
  class="pageLink">vous reprenez votre chemin.</a></p>
