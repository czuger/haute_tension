- <p>Vous faites couler l'épais liquide au creux de votre main gauche et vous le frottez
  sur vos oreilles. Horreur ! C'est de la glu ! Vos longs poils nouvellement poussés
  tous collés les uns aux autres... Vous vous précipitez vers la fontaine la plus
  proche. Au contact de l'eau, la colle se dissout. <a href="/adventures/read_choice/d8f8e822260b287f63542ff67178ba6a6c4cada51ad3d623d9953143c8b6068d">Vous
  avez la chance! Rayez la fiole de vos possessions.</a></p>
