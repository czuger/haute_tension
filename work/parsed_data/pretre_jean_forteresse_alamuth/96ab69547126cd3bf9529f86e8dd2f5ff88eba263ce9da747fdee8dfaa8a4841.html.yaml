- "<p>Vous refermez doucement la porte de la volière. Le chant des oiseaux vous paraît
  encore plus assourdissant maintenant que vous êtes à l'intérieur. Vous contemplez
  les plumages multicolores et les ailes flamboyantes de ces créatures volantes, qui
  ne ressemblent à aucune espèce de votre connaissance. La Forteresse renferme donc
  encore un trésor supplémentaire.</p>"
- "<p>Ce spectacle merveilleux captive votre attention. Vous n'entendez donc pas le
  maître des lieux s'approcher de vous. L'Oiseleur pose sur votre épaule une main
  gantée de métal luisant. Sur l'autre gantelet, un splendide faucon pèlerin se tient
  perché, encapuchonné, le bec acéré. L'Oiseleur lui-même est un Homme-Oiseau à tête
  d'aigle royal, et deux amples ailes aux plumes blanches et noires s'élancent de
  son dos. Ce personnage fantastique vous interroge d'une voix nasillarde : « Qui
  es-tu, et que viens-tu faire dans la volière du Vieux de la Montagne?» Un reflet
  sur le métal étincelant de ses gantelets vous tire l'oeil. Avec exaltation, vous
  reconnaissez une des pièces de l'armure magique dont vous a parlé Abdul Al-Azhred
  !</p>"
