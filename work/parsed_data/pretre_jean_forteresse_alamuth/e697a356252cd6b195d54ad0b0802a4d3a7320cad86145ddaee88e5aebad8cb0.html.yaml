- <p>Vous tombez mais, comme par miracle, le sable amortit votre chute. Vous exécutez
  un impeccable roulé-boulé à l'instant où vous heurtez le sol. Mais ces dix mètres
  vous auront coûté cher. Vous perdez 4 points de Vie ainsi que 2 points de Force
  pour tout le reste de cette aventure car votre bras droit s'est brisé dans la chute.
  Si vous êtes encore en vie après cette dramatique expérience, vous constatez que
  le tapis a perdu tout pouvoir magique. Malgré tous vos efforts, rien n'y fait. <a
  href="http://lesitedontvousetesleheros.overblog.com/157-27">Vous enterrez le tapis
  au pied de la tour et maudissez votre bêtise.</a></p>
