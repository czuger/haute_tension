- '<p>La clef tourne dans la serrure supérieure, mais il vous manque la deuxième pour
  ouvrir la porte. Dépité, vous poursuivez votre progression dans le tunnel. Vous
  élucidez la signification du message : les Hommes-Lézards dont parle l''inscription
  sont perpétuellement en guerre avec les Hommes- Rats. Chaque camp possède une des
  clefs d''argent qui permettent d''ouvrir la porte. <a href="http://lesitedontvousetesleheros.overblog.com/462-7">Comment
  allez-vous obtenir celle des Hommes-Lézards?</a></p>'
