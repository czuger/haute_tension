- '<p>L''un des lépreux, un homme famélique aux ongles longs et sales, au visage atrocement
  déformé, vous mord sauvagement. Vous le repoussez d''un coup d''épée, mais trop
  tard ! Sa maladie s''infiltre sous votre peau : vous venez de contracter la lèpre.
  Il faudra vite veiller à vous en guérir, sinon ce mal vous sera fatal. <a href="/read_choice/ff0cd4e07c032fc21e18236e0a2a28dd923140cb052062bf107483bc115eb4ec">Terminer
  ce combat, et gardez ceci en mémoire.</a></p>'
