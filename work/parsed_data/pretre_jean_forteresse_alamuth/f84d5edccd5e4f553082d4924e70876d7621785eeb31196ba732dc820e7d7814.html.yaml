  un puissant somnifère ! <a href="/adventures/%ADVENTURE_ID%/read_choice/75d393df80096e390353a6e65c04e471dfef5aff8ec3c7315a48fdb5fbd98bb9">Vous
  attendez que le produit se soit dissipé et vous entrez dans la pièce.</a></p>
