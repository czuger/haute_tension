  à ne pas dépasser la limite de vos pièces d'or ! Faites votre choix puis déduisez
  le nombre de pièces d'or correspondant à vos acquisitions de votre bourse :</p>"
- "<p>Provisions (3 rations) 3 pièces d'or</p>"
- "<p>Poignard de jet : 2 pièces d'or</p>"
- "<p>Gourde d'eau : 1 pièce d'or</p>"
- "<p>Torches : 1 pièce d'or</p>"
- "<p>Dague en argent : 3 pièces d'or</p>"
- "<p>Arc et flèches : 2 pièces d'or</p>"
- "<p>Jeu de cartes : 2 pièces d'or</p>"
- "<p>Une fois votre choix terminé, il vous reste à décider si vous acceptez de souper
  et de passer la nuit à la Commanderie en échange de 2 pièces d'or.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/19-61">Si oui, rayez ces
