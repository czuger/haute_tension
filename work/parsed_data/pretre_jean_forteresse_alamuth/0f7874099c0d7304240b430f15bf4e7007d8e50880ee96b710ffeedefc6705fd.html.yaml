- "<p>Vous lui expliquez votre décision de ne pas rentrer en Angleterre et de poursuivre
  votre voyage. « Ainsi tu as l'esprit d'aventure, ami ! s'exclame l'énorme Templier
  avec un grand rire. Je suis Godric de Villebonne, trésorier de la Commanderie de
  Saint-Jean- d'Acre. Nous accueillons tous les chrétiens dans notre sanctuaire. Désires-tu
  passer la nuit avec nous ? Le gîte et le couvert te coûteront 2 pièces d'or. Je
  peux également te proposer de l'équipement qui te sera utile au cours de ta quête.
  Mais plus utile encore te sera un renseignement que je te donnerai plus tard...
  »</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/202-2">Si vous n'avez
  plus d'or.</a></p>
- "<p>Si vous désirez acheter de l'équipement aux Templiers, voici ce qu'ils ont à
