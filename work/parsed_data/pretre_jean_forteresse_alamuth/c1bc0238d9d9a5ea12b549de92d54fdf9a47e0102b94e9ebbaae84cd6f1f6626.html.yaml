- <p>Vous réussissez à tourner votre anneau d'invisibilité pour le rendre opérationnel,
  mais rien ne se passe ! Les gardes vous assomment au moment où vous comprenez que
  le Vieux de la Montagne, puissant magicien, a dû dresser une barrière de protection
  contre les objets enchantés tout autour de sa Forteresse ! Peut-être auriez-vous
  mieux fait de tirer votre épée, <a href="/adventures/read_choice/f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456">car
  vous avez entendu un garde parler de vous jeter aux oubliettes !</a></p>
