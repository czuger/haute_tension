- "<p>En poussant la porte vous êtes surpris par le bruit et la lumière vive qui règnent
  en cet endroit. Toutes les tables sont occupées par des hommes, rougeauds et bruyants.
  Certains s'agitent sur place, d'autres font un tel raffut qu'il est impossible de
  déterminer s'ils hurlent ou chantent. La servante a peine à se frayer un passage
  au milieu de cette foule gesticulante. Le tavernier, un gros homme ceint d'un tablier
  d'une propreté douteuse, s'approche de vous. Il pousse sans aucun ménagement un
  homme attablé devant vous. « Va-t'en, immonde pourceau, lui crie-t-il. As-tu oublié
  les bonnes manières au point de ne pas laisser ta place à un chevalier qui ne trouve
  pas à s'asseoir?... Que désirez-vous, monseigneur? Je peux vous servir à souper
  pour la somme modique de 3 pièces d'or. Il vous en coûtera 5 autres pour avoir un
  lit. » Les prix sont exorbitants mais vous n'avez guère le choix. Votre but est
  proche. Néanmoins, vous avez besoin de reprendre des forces et éliminer les fatigues
  du voyage.</p>"
