- <p>Vous sortez de votre sac la fiole bleue. Vous allez enfin savoir ce qu'elle contient
  ! Avant que le Collecteur d'impôts ne puisse réagir, vous la lancez vers lui d'un
  geste sec. Il peste avec fureur car le voilà englué dans un concentré de colle liquide
  très puissant. Vous en profitez pour tirer votre épée et vous ruer sur lui. <a href="http://lesitedontvousetesleheros.overblog.com/22-96">Allez
  le combattrez.</a></p>
- "<p>A chaque assaut que remportera le Haschichin, comptez seulement la moitié des
  points de dommages qu'il vous causera (arrondissez à l'entier inférieur) : en raison
  de l'action de la glu, il lui est deux fois plus difficile de se mouvoir et de vous
  toucher !</p>"
