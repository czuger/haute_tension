- '<p>«Alors, seigneur, fais ton choix. Il t''en coûtera 3 pièces d''or pour un de
  mes splendides tapis d''Orient», poursuit le boutiquier, visiblement déçu. Vous
  portez votre choix sur le tapis mordoré. Vous appréciez assez son dessin qui représente
  deux aigles cuivrés prenant leur envol : ce motif vous paraît de circonstance !
  Vous prenez le tapis et tendez 3 pièces d''or au marchand. « Seigneur, je vois que
  tu as du goût. Tu as, en effet, choisi celui de mes tapis qui vaut 5 pièces d''or
  et non 3 ! On reconnaît en toi un gentilhomme ! » A l''évidence, ce personnage grassouillet
  essaye de vous rouler ! Mais vous ne pouvez-vous permettre d''attirer l''attention
  en faisant un scandale. <a href="/adventures/%ADVENTURE_ID%/read_choice/83e2358f98e4df285709eb98e51cf508094c4ea5f9909118e9f395a08e40d59d">Vous
  ne pouvez que le payer (alors rayez ces 5 pièces de vos possessions).</a></p>'
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/c51d13dfd0a2a599aae413af9d5ff4f291ed8c858d4720fe29a0c162aa2906df"
  class="pageLink">Si vous n'avez pas assez d'or, vous pestez contre ce voleur et
  l'abandonnez à ses tapis.</a></p>
