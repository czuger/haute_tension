- <p>Vous attendez la nuit, dissimulé dans un recoin de la cour intérieure. Nul ne
  fait attention à vous et bientôt le soir tombe. Dès que l'obscurité est assez profonde,
  vous vous guidez à la pâle lueur de la lune et marchez à pas mesurés vers la tour
  ouest de la Forteresse. Tout dort dans la vaste cour et seul un chat noir croise
  votre chemin en silence. Une fois au pied de la tour vous vous arrêtez. Vous sortez
  la corde d'Akim de votre sac. Vous la lancez en l'air en prononçant les paroles
  magiques qu'il vous a transmises. Comme par miracle, la corde enchantée s'élève.
  Vous décidez de quitter votre armure de peur d'alourdir dangereusement la corde
  pendant votre escalade. Vous l'enterrez dans le sable puis vous vous préparez à
  grimper. En un rien de temps vous parvenez au sommet de la corde, qui s'est montrée
  aussi raide qu'une perche. Vous êtes juste à la hauteur d'une des étroites fenêtres
  de la tour et vous vous y introduisez doucement. Dès que vous avez lâché la corde,
  celle-ci retombe au sol. En plissant les yeux, vous la voyez disparaître dans le
  néant dix mètres plus bas. <a href="/adventures/%ADVENTURE_ID%/read_choice/b0852d1aaaa075b91fdaee5fb8d94401cc7c643fb2fae8a595b4350c07da599a">Rayez-la
  de vos possessions.</a></p>
