- "<p>Vous avancez jusqu'au centre de la salle de prière et restez là, campé sur vos
  jambes, faisant face à l'énorme statue. Son aspect a de quoi impressionner le plus
  fougueux paladin. A ses quatre poignets sont fixés des bracelets en rubis, tandis
  que ses yeux brillent de l'éclat d'énormes améthystes. Des cimeterres de trois mètres
  de long pendent à ses côtés. Vous attendez toujours. Il ne se passe rien.</p>"
