- '<p>Le Lutin s''adresse à vous en ces termes : «Je te remercie, puissant seigneur
  étranger. Aperçois-tu le sentier qui oblique là-bas vers la droite? Prends-le et
  tu te trouveras devant un pont. N''oublie pas d''enlever ton armure et d''écarter
  en même temps les bras des deux statues qui en contrôlent le passage. Ensuite, dirige
  tes pas droit devant toi, en direction d''un kiosque. Là se trouve le passage souterrain
  qui aboutit aux appartements d''Hassan Sabba. » Et il se remet sans tarder au travail
  <a href="http://lesitedontvousetesleheros.overblog.com/459-5">Vous suivez scrupuleusement
  ses conseils et arrivez devant le kiosque indiqué.</a></p>'
