- "<p>Vous savez que les Gnomes sont des créatures perfides. Si Hassan Sabba les a
  emprisonnés ici, c'est qu'il y a certainement une bonne raison à cela ! Vous décidez
  de les laisser à leur sort, d'autant plus que le forgeron pourrait revenir d'un
  instant à l'autre. Vous vous détournez, et leurs plaintes se transforment vite en
  insultes et en cris haineux. Au moment où vous posez la main sur la poignée de la
  porte, vous remarquez un panneau de bois sur le côté. Un trousseau des clefs y est
  accroché, ainsi que la clef des chaînes qui retiennent les Gnomes. Le trousseau
  comporte trois clefs : l'une en pierre verte, sans doute du jade, la seconde en
  bronze, la troisième faite d'un métal inconnu.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/281-4">Vous pouvez prendre
  ces clefs avant de quitter la forge</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/336-5">ou sortir directement
  pour reprendre vos explorations.</a></p>
