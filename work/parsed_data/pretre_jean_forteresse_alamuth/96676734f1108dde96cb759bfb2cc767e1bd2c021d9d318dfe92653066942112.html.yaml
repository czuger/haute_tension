- '<p>«Je suis un apprenti féru de magie et d''enchantements, et je venais chercher
  un maître dans la Forteresse, car même au-delà des mers la réputation des mages
  de la secte des Ismaéliens est grande. Je me suis introduit subrepticement dans
  ce lieu pour prouver ma valeur à celui qui voudra bien devenir mon guide spirituel.
  Voilà mon histoire, seigneur. » Abdul Al-Azhred vous a écouté attentivement. Il
  croise les mains sous son menton barbu et vous dévisage. Après un instant de silence
  que vos nerfs supportent difficilement, il sourit. «Allons, voyageur, j''ai senti
  que tu mentais. Mais j''en sais déjà long sur toi et ta véritable quête. On dit
  que la ruse est l''apanage du bel esprit. Tu auras donc droit à ma clémence malgré
  ton mensonge ! » Vous rougissez d''avoir été si facilement percé à jour, tandis
  que l''Arabe poursuit : « Mais il me reste à voir si ton adresse égale ton audace.
  » Et le mage décrit quelques passes magiques de ses mains. Aussitôt, une forte odeur
  de soufre envahit la pièce. Un nuage de fumée couleur de bronze apparaît un peu
  au-dessus du sol. Ce nuage grandit, jusqu''à faire se matérialiser une créature
  dotée d''ailes de chauve souris et d''une tête de gargouille : <a href="http://lesitedontvousetesleheros.overblog.com/3-64">c''est
  un Démon du Styx qu''Abdul Al-Azhred a invoqué pour vous mettre à l''épreuve !</a></p>'
