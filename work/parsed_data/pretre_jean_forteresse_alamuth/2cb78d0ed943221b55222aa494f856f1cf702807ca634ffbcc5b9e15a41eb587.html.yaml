- "<p>II se retourne vers vous. «Je suppose que vous cherchez à pénétrer à l'intérieur
  de la Forteresse pour rencontrer le vieux Hassan Sabba. Je vais vous faire une faveur
  supplémentaire : le mot de passe qui permet de franchir la porte... Mes jours sont
  comptés et je n'ai rien à perdre à dévoiler un secret si anodin. N'importe quel
  ivrogne local serait sans doute enclin à vous le donner en échange d'un verre de
  vin... Lorsque le garde vous arrêtera à la porte d'enceinte, dites-lui uniquement
  : Samarcande. Il vous laissera passer sans difficulté. Mais je vois qu'il est tard
  et que vous devez être fourbu par les fatigues du voyage. Désirez-vous dîner et
  passer la nuit dans mon modeste logis ? »</p>"
