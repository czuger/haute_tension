- '<p>Ali Baba semble désappointé. « Seigneur étranger, vous déclare-t-il, prends
  garde aux mystères de l''Orient car ils sont parfois pleins de traîtrise. Quant
  à la route que tu dois suivre, la voici : au second embranchement que tu trouveras,
  je te conseille d''emprunter le petit chemin qui oblique vers la gauche. Ainsi tu
  parviendras où tu dois arriver. » Vous le remerciez de son avertissement et, en
  cherchant à comprendre le sens de ses dernières paroles, <a href="http://lesitedontvousetesleheros.overblog.com/58-6">vous
  vous remettez en route.</a></p>'
