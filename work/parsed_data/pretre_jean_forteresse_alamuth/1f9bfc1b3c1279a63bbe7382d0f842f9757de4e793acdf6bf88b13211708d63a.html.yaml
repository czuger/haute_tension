- '<p>La clef tourne aisément dans la serrure inférieure, mais il vous manque la deuxième
  pour ouvrir la porte. Dépité, vous poursuivez votre progression lente dans le tunnel.
  Vous élucidez le sens du message dans votre tête : les Hommes-Lézards sont en guerre
  perpétuelle avec des Hommes-Rats. Chaque camp possède une des clefs d''argent qui
  permettent d''ouvrir la porte. <a href="http://lesitedontvousetesleheros.overblog.com/383-52">Vous
  en possédez une, mais comment allez-vous obtenir celle des Hommes-Rats?</a></p>'
