- '<p>«Ainsi, tu as l''outrecuidance de demander à rencontrer le puissant Hassan Sabba
  ! s''exclame le Dao. Eh bien, réjouis-toi car je vais accéder à ton désir. Mais
  en contrepartie, tu dois me faire cadeau de ton armure... » Vous n''osez pas la
  lui refuser maintenant que le but semble proche. Retranchez 3 points de Vie de votre
  total tant que vous n''aurez pas trouvé une nouvelle cuirasse. Le Dao distend son
  corps fumigène : vous vous retrouvez au centre d''une boule de fumée immaculée.
  La boule tourne sur elle-même; <a href="/adventures/read_choice/ff1805e19ee7106fd124a1579a4a6f3043fb357fbe095fb5af74c2c46c9adfd2"
  class="pageLink">vous perdez toute notion d''équilibre; vous plongez...</a></p>'
