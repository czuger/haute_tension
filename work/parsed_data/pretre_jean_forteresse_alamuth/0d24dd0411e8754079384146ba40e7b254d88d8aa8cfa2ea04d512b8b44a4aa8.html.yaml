- "<p>Vous vous élancez bravement, décidé à forcer le passage. Mais les deux Trolls
  s'attendaient à votre tentative courageuse quoique peu habile. Ils tournent leurs
  piques vers vous et vous devez vous résoudre à les combattre. « Tu t'es cru malin
  en essayant d'échapper à Ley et Bus, les gardiens du pont d'Alazar, pauvre fou !
  Tu vas voir ce qu'il t'en coûtera! Nous prendrons tout l'or que nous voudrons sur
  ton cadavre et nous te laisserons pourrir au soleil ! Ha ha ha ! » Cela dit, les
  deux énormes Trolls se ruent sur vous. Vous devrez les combattre ensemble. Pour
  chaque assaut, lancez deux dés pour vous et deux dés pour chacun de vos adversaires.
  Si votre Force d'Attaque est supérieure à celles de vos deux adversaires, vous les
  touchez tous les deux. Si elle est supérieure à celle de l'un d'eux et inférieure
  à celle de l'autre, vous touchez le premier, mais le second vous blesse. Si votre
  Force d'Attaque est inférieure à celles de vos deux adversaires, ils vous touchent
  tous les deux.</p>"
- "<p><strong>LEY </strong>FORCE : 14 VIE : 12</p>"
- "<p><strong>Bus </strong>FORCE: 12 VIE: 14</p>"
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/d59c1b457b077bc44f3888546e8a08127823c840a5a126c5852d3f3e0b450ffb"
  class="pageLink">Si vous sortez vainqueur de ce combat.</a></p>
- <p>Vous pouvez également choisir de fuir en sautant du pont et en vous jetant dans
  l'eau avec votre cheval (si vous ne l'avez pas donné aux Trolls), mais seulement
  une fois que vous aurez tué l'un de vos adversaires. <a href="/adventures/%ADVENTURE_ID%/read_choice/1cc183711ab18058b7a609b116925fb78b8db902479f0d696c00b500a3fbf722">Si
  vous choisissez la fuite.</a></p>
