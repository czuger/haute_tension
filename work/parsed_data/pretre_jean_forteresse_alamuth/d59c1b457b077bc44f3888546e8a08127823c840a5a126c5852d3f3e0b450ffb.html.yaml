- <p>Les cadavres transpercés des deux Trolls gisent sur le pont. Ces deux mécréants
  ont goûté à l'acier des croisés de Sa Majesté le roi d'Angleterre ! Vous essuyez
  votre épée sur les haillons de l'un d'eux et fouillez les misérables. A eux deux
  ils n'ont que 8 pièces d'or (notez-les sur la liste de vos possessions) ainsi qu'une
  flûte de roseau semblable à celles qu'utilisent les Fakirs pour charmer les serpents.
  Vous pouvez la glisser dans votre sac à dos si vous le désirez (dans ce cas ajoutez-la
  à vos possessions). Si vous aviez payé votre passage sur le pont, vous récupérez
  aussi votre bien. <a href="http://lesitedontvousetesleheros.overblog.com/560-2">Puis
  vous traversez le pont et avancez en direction du village.</a></p>
