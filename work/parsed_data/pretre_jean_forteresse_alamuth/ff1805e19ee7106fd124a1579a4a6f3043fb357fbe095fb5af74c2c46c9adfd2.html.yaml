- "<p>Vous êtes à présent dans une vaste salle d'étude. Des milliers de volumes anciens
  sont rangés sur des étagères de bois ouvragé tout le long des murs. D'autres étagères
  renfermant des fioles et des tubes colorés derrière des vitres ornent un autre côté
  de la pièce. Assis à un grand bureau au centre de la pièce, un Arabe au regard intense
  est plongé dans l'examen d'un énorme grimoire.</p>"
