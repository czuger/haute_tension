- <p>Tout ceci vous paraît bien suspect et vous décidez de ne pas prendre de risques
  en goûtant ce breuvage. Vous tournez le dos au curieux mécanisme et reprenez votre
  marche. Au même instant, la porte du dortoir s'ouvre et un Haschichin jovial en
  sort. Sans doute vient-il de gagner quelque argent en pariant. Il s'avance vers
  l'appareil et s'apprête à y jeter une pièce d'or. En apercevant la chope pleine
  que vous y avez laissée, il pousse un ricanement joyeux. Il porte la chope à ses
  lèvres et boit à grands traits. Il semble en excellente forme et revigoré par cette
  boisson. Le Haschichin rentre dans la salle de récréation. Vous regrettez d'avoir
  gaspillé une pièce d'or et de n'avoir pas même profité de ce breuvage ! <a href="/read_choice/c497baad5482585eb53f4b2d913ba713838048613a732046322ff7a5cc0f730f">Il
  vous faut maintenant poursuivre votre exploration.</a></p>
