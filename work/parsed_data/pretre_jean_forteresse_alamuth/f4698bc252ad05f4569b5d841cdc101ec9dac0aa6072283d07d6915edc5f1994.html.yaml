- <p>Après vous être emparé de la cuirasse magique que défendait la pieuvre,vous remontez
  à la surface. C'est donc cela qui brillait sous le sable ! Abdul Al-Azhred avait
  bien fait de vous avertir que les pièces d'armure étaient dissimulées dans la Forteresse,
  sans quoi vous n'auriez peut-être pas fait attention à ce petit éclair sous l'eau
  du bassin. Vous enfilez la cuirasse magique. Rajoutez 1 point de Force à votre total
  pendant tout le temps où vous porterez cette cuirasse. <a href="/read_choice/01ff648c433bf960418790eb7f52527c6c6d0f19fc84824e612016bdc628aa06">A
  présent, vous quittez le jardin pour explorer les couloirs.</a></p>
