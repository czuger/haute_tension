- "<p>L'allée s'enfonce sous les arbres verts. Le chemin est large et vous marchez
  sans peine. Les oiseaux chantent non loin de vous. Vous avez peine à croire aux
  épreuves qu'il vous a fallu endurer pour arriver jusqu'ici. Vous commencez à avoir
  faim. Vous remarquez un arbuste sur votre gauche. De grosses baies écarlates et
  juteuses pendent de ses branches. Un corbeau maladif en saisit une avec son bec
  et la mange. Son plumage décharné repousse immédiatement et devient d'un beau noir
  de jais.</p>"
