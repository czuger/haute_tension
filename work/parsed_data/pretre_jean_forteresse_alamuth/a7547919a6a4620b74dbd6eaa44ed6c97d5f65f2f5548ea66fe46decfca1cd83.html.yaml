- '<p>Vous avez réussi à vaincre la statue ! Celle-ci s''immobilise en grinçant, puis
  reste là sans bouger. Votre victoire vous a coûté cher, mais le jeu en valait la
  chandelle. Vous distinguez à présent, derrière la place qu''occupait la statue,
  l''amorce d''un passage secret. Vous y entrez rapidement avant que votre combat
  n''ameute d''autres gens que les prêtres abasourdis qui se sont prudemment tenus
  à l''écart, à l''entrée du temple. Un déclic commande la fermeture du passage derrière
  vous : vous voilà au moins sûr de n''être pas poursuivi. <a href="http://lesitedontvousetesleheros.overblog.com/57-6">Au
  fond du passage, une porte s''ouvre...</a></p>'
