- <p>Le garde part d'un gros éclat de rire ! Son favori vient de triompher, comme
  il l'avait prévu. Il se frotte les mains et tourne vers vous son visage cupide de
  cavalier d'Asie centrale. Le Vieux de la Montagne l'a probablement ramené d'un de
  ses longs périples. A contrecoeur, vous lui payez ses 5 pièces d'or. Il vous serait
  impossible de refuser d'honorer votre pari, car une bagarre se déclencherait immédiatement
  et les autres gardes se jetteraient sur vous ! <a href="http://lesitedontvousetesleheros.overblog.com/185-69">Estimant
  avoir assez perdu de temps et d'argent, vous décidez de quitter la salle de récréation
  au milieu de la confusion générale qui suit l'épreuve de force.</a></p>
