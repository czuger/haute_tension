- "<p>A la seconde où ils aperçoivent l'éclat de votre lame, quatre Hommes- Rats se
  précipitent vers une porte dissimulée dans le mur du fond. Vous n'avez que peu de
  temps pour éliminer les trois créatures qui restent, en les affrontant séparément
  :</p>"
- "<p><strong>PREMIER HOMME-RAT</strong> FORCE : 8 VIE : 12</p>"
- "<p><strong>SECOND HOMME-RAT</strong> FORCE: 6 VIE: 10</p>"
- "<p><strong>TROISIEME HOMME-RAT</strong> FORCE : 7 VIE : 10</p>"
- <p><a href="/adventures/read_choice/c9a26b7c274909dbcaa738f0668d7191cef929f932e99a026a654851c1325834"
  class="pageLink">Après avoir remporté les trois combats, vous arrachez la clef au
  cou du chef et vous fuyez pour éviter les renforts qui ne vont pas tarder.</a></p>
