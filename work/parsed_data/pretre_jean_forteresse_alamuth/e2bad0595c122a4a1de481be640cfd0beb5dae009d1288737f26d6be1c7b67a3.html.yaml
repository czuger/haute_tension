- '<p>Vous jetez un regard de dégoût au cadavre du bourreau et détournez les yeux.
  En examinant la pièce, vous ne découvrez qu''un seul prisonnier encore en vie. Les
  autres ont succombé aux tortures de l''ignoble Orque. Vous délivrez le vieillard
  tourmenté qui seul a survécu aux supplices et lui donnez un peu d''eau. Il prononce
  quelques paroles incohérentes : la douleur a ébranlé sa raison. Vous comprenez malgré
  tout qu''il vous conseille de prendre garde à un levier rouge. Mais de quel levier
  peut-il bien s''agir? A peine a-t-il articulé ces quelques mots que le malheureux
  expire entre vos bras. <a href="http://lesitedontvousetesleheros.overblog.com/25-4">Vous
  le bénissez et quittez la salle de torture impie.</a></p>'
