- <p>Vous sortez le splendide rubis que vous avez récupéré en tuant le Dragon au bord
  de la rivière. En voyant le joyau dans votre main, le sage ne peut étouffer un cri
  d'horreur et de désespoir. « Mon Dragon ! s'écrie-t-il. Comment as-tu osé assassiner
  un animal si doux et inoffensif! Tu es indigne de ma présence ; va, disparais de
  ma vue... » Hassan Sabba fait un geste magique et, défiant les lois du temps et
  de l'espace, vous projette loin de lui. Vous reprenez contact avec la réalité dans
  un vaste tunnel souterrain. Les murs suintent d'humidité crasseuse. Vous êtes dans
  l'obscurité la plus totale. <a href="http://lesitedontvousetesleheros.overblog.com/656">Votre
  sac a disparu et vous n'avez que votre épée pour vous défendre.</a></p>
