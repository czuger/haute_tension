- <p>« Pourras-tu intercéder en notre faveur auprès de Hassan Sabba? vous demande
  le chef des lépreux d'une voix faible. Je suis certain qu'il ignore tout de notre
  sort. Si tu le pries de nous aider, je t'en serai infiniment reconnaissant. » Vous
  acceptez bien volontiers et, la gorge serrée, prenez congé des malheureux. « Prends
  ce casque magique », lance encore l'ancien guerrier avant de vous laisser partir.
  Il ôte le heaume qui dissimulait son visage, révélant des traits altiers affreusement
  déformés par la maladie. Vous réprimez un frisson et jurez d'aider de votre mieux
  ce gentilhomme généreux. « Il te sera plus utile qu'à moi, car depuis longtemps
  déjà j'ai renoncé à ma quête. Mais si cet objet peut t'aider à atteindre Hassan
  Sabba, alors je ne regretterai pas une seconde de te l'avoir confié ! » <a href="/adventures/read_choice/7aedb0bc1e344745940cfaf5da06d8ce9e1e4f7c347642dbd109fa51addc1fda"
  class="pageLink">Vous faites vos adieux au chef des lépreux en réitérant votre promesse.</a></p>
