- "<p>Vous dites au Fakir de s'appuyer sur votre bras et l'emmenez vers sa demeure.
  C'est en effet une modeste masure. L'homme ridé vous offre un gobelet de tisane
  aux herbes qui vous redonne 1 point de Vie et vous propose des dattes séchées que
  vous avalez avidement. Ajoutez 1 autre point de Vie à votre total. Sur les murs,
  quelques gravures représentant un paysage inconnu et des silhouettes aux bras multiples
  constituent les seuls ornements de la maison du Fakir. Vous n'osez trop dévoiler
  votre but à cet homme aux manières curieuses quoique amicales. « Ainsi tu es un
  pèlerin d'au-delà des mers? vous questionne-t-il. Moi aussi, je vivais autrefois
  dans un pays magnifique, très loin. Puis Hassan Sabba a eu vent de mes découvertes
  et a envoyé des messagers pour me demander de venir à lui. J'étais plus jeune à
  l'époque, l'idée de découvrir le monde me fascinait. Mes quelques secrets me paraissaient
  bien peu à donner en échange</p>"
- "<p>Et la réputation du Vieux de la Montagne avait déjà atteint mes humbles oreilles.
  J'étais heureux de pouvoir l'aider dans sa quête de la connaissance absolue, à ma
  modeste façon, et j'ai accepté... »</p>"
- "<p>Le Fakir s'apprête à poursuivre son récit, mais des coups retentissent soudain
  à la porte. Un instant après, un Haschichin vêtu de noir fait irruption dans la
  pièce. Vous vous tenez coi, ne voulant pas attirer son attention. Très vite, il
  devient clair que le Haschichin est un Collecteur d'impôts venu arracher quelque
  argent au pauvre Fakir. Il réclame 10 pièces d'or à l'infortuné et le menace de
  sévices si celui-ci refuse de payer. La discussion s'envenime et vous décidez d'intervenir.
  « Holà, infâme voleur, lancez-vous, cesse d'importuner cet homme ! Tu vois bien
  qu'il n'a pas d'or pour te payer ! » Votre réflexion a le malheur d'irriter le Collecteur
  d'impôts qui dégaine son sabre recourbé et le pointe vers vous.</p>"
