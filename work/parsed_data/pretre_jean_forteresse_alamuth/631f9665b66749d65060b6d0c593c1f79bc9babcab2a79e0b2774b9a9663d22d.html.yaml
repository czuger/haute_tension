- "<p>« Bravo, voyageur. Nul héros aussi valeureux que toi n'avait jusqu'ici franchi
  les portes d'Alamuth ! s'exclame Abdul Al-Azhred. Ta quête me paraît juste. Aussi
  vais- je t'aider de mon mieux. Tu dois cependant comprendre que Hassan Sabba est
  mon maître et mon ami, et qu'en aucun cas je ne veux lui nuire. Mais comme, chez
  toi, courage et ruse vont de pair avec honnêteté et pureté du coeur, je sens que
  ma confiance sera bien placée. »</p>"
- "<p>Abdul Al-Azhred fait un geste magique sur votre front. Vous vous sentez tout
  à coup grandement fortifié, comme si toutes les épreuves de ce voyage venaient de
  s'effacer. Ramenez le nombre de vos points de Vie et de vos points de Force à leur
  total de départ.</p>"
- "<p>«Je vais te révéler autre chose. Mon ami Hassan Sabba s'est réfugié dans la
  tour centrale de la Forteresse, bien à l'abri, car il n'y a aucun accès à cette
  tour... en apparence du moins. Pour atteindre le Vieux de la Montagne, tu devras
  d'abord affronter son plus terrible gardien : la statue vivante de Thalos, haute
  de près de dix mètres, qui se trouve dans la salle de prière de la Forteresse. Je
  doute que, même avec ta force et ta dextérité, tu puisses vaincre cette créature
  implacable. » Votre regard se baisse : cela signifie donc que vous êtes condamné
  à échouer dans votre quête ? Mais l'Arabe reprend vite : « Rassure-toi, la statue
  a aussi ses points faibles. Trois pièces d'une armure magique ont été dispersées
  à travers la Forteresse : une cuirasse, un casque, et des gantelets. Elles sont
  forgées dans un métal enchanté, et chacune a pour vertu d'ajouter à la Force de
  celui qui les porte comme à sa Vie. Lorsqu'un guerrier se pare des trois pièces
  de cette armure, il devient presque invincible. Si tu te les procures, tes chances
  de dompter Thalos seront grandes. » Fatigué par ce long discours, Abdul Al-Azhred
  se rassoit derrière son bureau, devant l'énorme grimoire à reluire pourpre qu'il
  annotait. Vous le remerciez sincèrement de son aide précieuse et jurez n'avoir jamais
  rencontré un sage aussi grand. Mais avant de le laisser à ses études, vous lui confiez
  que son grimoire vous fascine. Il plonge son regard dans le vôtre.</p>"
