- "<p>Vous approchez la main de la chaînette qui pend à côté de la cloche d'or. Un
  peu hésitant, vous décidez que la tirer vous fera peut-être passer pour l'un des
  magiciens, et vous attirera leur faveur. D'un geste vif, vous donnez une légère
  secousse à la chaînette. Aussitôt, vous comprenez l'ampleur de votre bévue : c'était
  là un piège destiné à détecter les intrus. Les mages de la bibliothèque s'arrachent
  à leurs études et vous fixent d'un regard mauvais. Puis ils se lancent tous ensemble
  dans une incantation au son funèbre. Le plafond semble s'ouvrir au-dessus de votre
  tête et un bras velu et gigantesque en surgit. Vous êtes happé vers le haut et une
  créature démoniaque vous dévore avec une joie sans mélange.</p>"
- "<p>Votre aventure se termine ici...</p>"
