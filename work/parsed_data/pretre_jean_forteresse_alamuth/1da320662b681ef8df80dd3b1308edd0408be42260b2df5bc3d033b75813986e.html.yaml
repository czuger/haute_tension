- "<p>Vous pénétrez dans la pièce. C'est une vaste salle de torture où règne une chaleur
  infernale, provoquée sans doute par les charbons ardents qui rougeoient dans des
  cuves voisines. Des prisonniers hâves et décharnés subissent divers supplices atroces
  : la roue, le pal, la pendaison par les pieds... C'en est trop ! Vous détournez
  votre regard de cet ignoble spectacle ! Vous avez à peine le temps de vous demander
  ce qu'ont fait ces malheureux pour mériter pareil sort, qu'une énorme brute au faciès
  bestial s'avance vers vous. Le bourreau !</p>"
- "<p>C'est un Orque hideux au visage couvert de pustules. Il tient encore à la main
  les tenailles qui lui servent à enfoncer des clous chauffés au rouge sous les ongles
  de ses victimes. « Que viens-tu faire dans l'antre des tortures? Parle, et vite!»</p>"
- "<p>Qu'allez-vous lui répondre ?</p>"
