- <p>Les corps inertes des deux hommes de main de l'ignoble marchand jonchent le sol,
  trempant de sang les précieux tapis. Vous essuyez votre épée sur une pièce d'étoffe
  et cherchez du regard la forme grassouillette de Mok'Hêt. Vos yeux habitués à l'obscurité
  le distinguent soudain,dissimulé derrière une pile de tissus. Vous l'empoignez par
  le col et appuyez la pointe de votre épée sur sa gorge. « Parle, vil traître ! »
  lancez-vous au boutiquier tremblotant. «Tu as fini de te gausser de moi ! Si tu
  ne veux pas subir le sort de tes complices, dis-moi où est ce fameux tapis volant...
  s'il existe! Sans quoi...» Suant de peur, le marchand livide tend un doigt boudiné
  vers un tapis caché dans un coin de la pièce. D'après ses balbutiements, vous comprenez
  que c'est là le tapis que vous cherchez. <a href="/adventures/read_choice/83e2358f98e4df285709eb98e51cf508094c4ea5f9909118e9f395a08e40d59d">Vous
  lui promettez de revenir lui administrer une mort lente s'il a menti, puis vous
  l'assommez, le roulez dans un tapis et l'abandonnez à son sort.</a></p>
