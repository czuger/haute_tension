- <p>Vous débouchez le flacon de potion que vous avez trouvé chez le Maître des Chiens
  et versez le liquide saumâtre dans l'eau du bassin. La pieuvre s'agite, puis se
  calme. Vous lui ordonnez de vous livrer l'objet brillant qu'elle défendait. Elle
  vous tend une cuirasse ouvragée du bout d'un de ses tentacules puis disparaît à
  nouveau dans le bassin. Vous enfilez la cuirasse magique. Rajoutez 1 point de Force
  à votre total pendant tout le temps ou vous porterez cette cuirasse. <a href="http://lesitedontvousetesleheros.overblog.com/373-5">A
  présent, vous quittez le jardin, tout fier de votre victoire facile, et partez explorer
  les couloirs.</a></p>
