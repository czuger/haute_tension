- "<p>Vous plongez, l'épée à la main, pour affronter le monstre. Le choc est rude
  : la pieuvre était aussi préparée que vous ! Mais vous connaissez son point faible
  ! Son oeil unique : vous parviendrez à le transpercer, au cours du combat, si vous
  réussissez un double, portant un coup mortel à la bête. Vous mènerez ce combat sous-marin
  à 1 point de Force au-dessous de votre total du moment, à cause de l'eau bien sûr.
  Pour chaque 6 que vous tirerez, ôtez 2 points de Force à la pieuvre : vous aurez
  tranché l'un de ses tentacules. Cependant si vous ne remportez pas ce duel en deux
  assauts au plus, vos poumons cèdent sous le manque d'oxygène et vous mourez noyé
  avant d'être dévoré par le poulpe.</p>"
