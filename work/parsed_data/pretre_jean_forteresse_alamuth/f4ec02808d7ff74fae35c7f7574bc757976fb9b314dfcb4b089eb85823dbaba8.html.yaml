- <p>Vous assommez le garde ivre du plat de votre épée et tirez son corps dans l'ombre
  de la muraille, à l'abri des regards. Là, vous le dépouillez de son uniforme que
  vous passez par-dessus vos vêtements, après avoir quitté votre armure à contre coeur.
  Par chance, ce garde était grand et massif, et vous êtes à peine engoncé dans sa
  tunique longue. <a href="http://lesitedontvousetesleheros.overblog.com/298-44">Vous
  rabattez le capuchon de sa tenue sur votre front et l'abandonnez là après l'avoir
  ligoté et bâillonné avec le reste de ses affaires.</a></p>
