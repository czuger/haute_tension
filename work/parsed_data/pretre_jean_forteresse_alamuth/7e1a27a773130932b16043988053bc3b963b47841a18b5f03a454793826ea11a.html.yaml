- <p>Vous décidez de quitter la ville au plus vite, mais vous distinguez çà et là
  des groupes d'hommes ivres qui circulent en criant. Vous comprenez qu'ils se proposent
  de faire un mauvais parti aux croisés qu'ils rencontreront. Vous savez que si l'un
  de ces groupes a le malheur de s'attaquer à vous, il vous faudra tailler en pièces
  ces énervés. Soucieux d'épargner des vies humaines, vous vous dissimulez au fond
  d'une ruelle obscure et décidez d'attendre que les esprits se soient calmés. <a
  href="http://lesitedontvousetesleheros.overblog.com/311-3">Vous veillez ainsi jusqu'à
  l'aube, dérangé à plusieurs reprises par des clameurs lointaines.</a></p>
