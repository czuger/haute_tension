- "<p>Au bout d'un court instant de lutte acharnée, le Maître de la Forge, un peu
  plus fort que son adversaire, réussit un coup décisif. Ses sourcils se plissent,
  son souffle devient haletant. Les veines de son cou de taureau saillent. Il appuie
  fortement ses jambes épaisses contre le sol, et utilise cette solide base pour donner
  de l'élan à son bras droit. Le voyant se rapprocher de la victoire, les partisans
  du Maître des Chiens lancent des exclamations dépitées. Et très vite, l'épreuve
  se termine. D'un geste imparable, le forgeron accentue son effort, et écrase la
  main de son rival sur la bougie allumée plantée au bord de la table ! Il vient de
  gagner ce bras de fer ! La foule l'acclame.</p>"
