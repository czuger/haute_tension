- "<p>Vous n'avez pas le temps d'éviter la cage métallique qui surgit du plafond et
  s'abat sur vous. Vous vous escrimez sur les barreaux, mais ils sont trop solides.
  Bientôt des moines viennent vous sortir de ce piège réservé aux étudiants en théologie
  trop curieux. Mais au lieu d'heures de colle, vous recevrez un droit de passage
  à perpétuité pour les oubliettes de la Forteresse d'Alamuth. Dépouillé de vos possessions
  et abandonné de tous, votre aventure s'arrête ici...</p>"
