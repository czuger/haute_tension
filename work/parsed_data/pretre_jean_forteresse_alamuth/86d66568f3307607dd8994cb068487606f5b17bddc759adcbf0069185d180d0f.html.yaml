- "<p>Malgré la lueur vacillante des torches et des lampes à huile qui éclairent la
  salle au fur et à mesure que le soir tombe, vous ne manquez pas de voir le niveau
  du vin dans la cruche baisser presque à vue d'oeil. Votre - compagnon devient de
  plus en plus ivre et commence à avoir des difficultés d'élocution.</p>"
- "<p>« Comment puis-je pénétrer dans la Forteresse de Hassan Sabba? Lui demandez-vous.</p>"
- "<p>— Je ne sais pas. Je ne suis qu'un pauvre homme ignoré des grands de ce monde.
  Va sur la place et sans aucun doute tu trouveras quelqu'un à même de te renseigner.
  Va vite car la nuit est presque totale. Surtout évite une maison isolée des autres.
  Un dénommé Hassidin l'habite et la rumeur veut que ce soit un voleur... » Ses paroles
  deviennent de plus en plus incompréhensibles. Brusquement, il s'écroule sur la table
  et le ronflement sonore typique des ivrognes s'échappe de ses lèvres. Vous l'abandonnez
  à ses rêves éthyliques, mais vous ignorez où se trouve la place.</p>"
