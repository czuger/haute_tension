- '<p>Un peu hésitant, vous tendez la main vers le trousseau de clefs. D''un geste
  vif, vous le saisissez. Un regard circulaire à la bibliothèque calme vos inquiétudes
  : personne ne se préoccupe de vos actions. Le geste que vous venez de faire est
  sans nul doute tout à fait normal. Quelque chose vous dit que vous aurez l''usage
  de ces clefs dans très peu de temps. <a href="/adventures/read_choice/d9b1821561b7c55eb70a7703cf004dd8106e2e79a93f033fbc2e434a9a575b00"
  class="pageLink">Vous sortez de la salle d''étude sans plus attendre.</a></p>'
