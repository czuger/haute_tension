- '<p>Au milieu des remous, vous débouchez le flacon de potion de contrôle des animaux
  et le versez dans le bec de la pieuvre. Entre-temps, celle-ci a eu le temps de vous
  infliger une morsure douloureuse. Vous perdez 2 points de Vie. Mais dès que l''effet
  de la potion se fait sentir, la pieuvre vous attrape délicatement du bout d''un
  de ses tentacules et vous dépose sur la pelouse devant le bassin. Vous lui commandez
  de vous donner l''objet brillant. Elle vous tend une cuirasse ouvragée : c''est
  bien ce que vous cherchiez ! Puis la pieuvre replonge au fond du bassin. Vous enfilez
  la cuirasse magique. Rajoutez 1 point de Force à votre total pendant tout le temps
  où vous porterez cette cuirasse. <a href="http://lesitedontvousetesleheros.overblog.com/373-5">A
  présent, vous quittez le jardin, fier de votre victoire, et partez explorer les
  couloirs.</a></p>'
