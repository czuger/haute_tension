- <p>D'un geste brusque, le chef vous agrippe le bras. Vous n'avez pas été assez discret
  ! « Toi, un nouveau frère, comment oses-tu dérober la clef sacrée de ton peuple
  ? » s'écrie-t-il. <a href="/read_choice/30308d41a4c1e36ef93dc0febc27e1f818ab1e13fcdac8246a334882a81aefd5">Vous
  n'avez pas d'autre solution que de sortir votre épée et affronter vos semblables
  qui se trouvent dans cette salle.</a></p>
