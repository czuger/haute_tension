- "<p>D'énormes Crapauds grisâtres, couverts de pustules, surgissent des interstices
  entre les branches. Ils sont si nombreux que vous ne parvenez pas à les dénombrer.
  Soudain, vous ressentez une vive brûlure à la main droite. Une goutte de venin crachée
  par un Crapaud vous corrode l'épiderme. Il est temps de fuir cet endroit. Jetez
  un dé pour savoir si vous avez pu échapper à la bave acide des Crapauds.</p>"
