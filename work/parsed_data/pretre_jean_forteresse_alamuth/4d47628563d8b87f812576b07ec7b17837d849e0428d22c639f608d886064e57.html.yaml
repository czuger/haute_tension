- "<p>Votre instinct vous dit qu'il n'est peut-être pas très sûr de délivrer ces Gnomes.
  Si Hassan Sabba les a enfermés ici, c'est certainement pour une bonne raison, outre
  le talent particulier de ce peuple pour confectionner des objets magiques. Vous
  vous rappelez le sort de lecture dans la pensée des Gnomes que vous a donné le mage
  dans la bibliothèque et décidez de l'employer. Vous voyez que vous avez eu raison
  de vous méfier. Les pensées de ces créatures révèlent qu'elles comptaient vous assassiner
  et vous détrousser une fois que vous les auriez libérées ! Vous éclatez de rire,
  content d'avoir échappé à ce piège. Vous laissez les Gnomes à leur sort, mais en
  sortant de la forge sous leurs cris haineux, vous remarquez un panneau de bois près
  de la porte. Un trousseau de clefs y est accroché, ainsi que la clef des chaînes
  qui retiennent prisonniers les Gnomes. Ce trousseau comporte trois clefs : l'une
  est en pierre verte, sans doute du jade, la seconde en bronze, la troisième faite
  d'un métal inconnu.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/281-4">Vous pouvez prendre
  ces clefs avant de quitter la forge</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/336-5">ou sortir directement
  pour continuer vos explorations.</a></p>
