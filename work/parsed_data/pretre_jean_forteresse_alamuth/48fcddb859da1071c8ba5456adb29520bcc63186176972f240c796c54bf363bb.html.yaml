- "<p>Essayant de ne pas attirer l'attention, vous traversez la salle d'étude à petits
  pas, jusqu'à la porte du fond. Nul ne se préoccupe de vous, car chacun des mages
  est absorbé par l'examen d'un grimoire ou d'un parchemin usé par les ans. Avec un
  peu d'appréhension, vous tournez la poignée de la porte. Vous passez le seuil...
  et vous voilà devant un puits d'où émane une étrange lueur bleue, comme si l'eau
  ou le liquide qu'il contient brillait d'un éclat irréel couleur de saphir. Au-delà
  du puits, deux chemins séparés par des murs de marbre blanc s'éloignent vers le
  fond de cette salle, dans des ténèbres impossibles à percer.</p>"
- "<p>Vous détaillez ces deux passages et comprenez vite qu'il s'agit de l'entrée
  d'un labyrinthe, sans doute de petite taille, qui occupe tout l'espace restant de
  ce lieu. Sans précautions, vous auriez pu vous y aventurer et y perdre la vie !
  Qui sait dans quel dessein cette aile de la Forteresse a été consacrée à un pareil
  dédale ? Vous revenez près du puits et observez ses parois de brique ocre. La lueur
  bleue qui en émane semble attirer votre regard.</p>"
