  et remplit un verre de son contenu. « Bois, ami ! » <a href="/adventures/read_choice/1556e9e9af7dacdf2830acc004b3410dd98956b0ab5c0f7aad307659a3f4ccea"
  class="pageLink">Cette boisson revitalisante restaure la totalité de vos points
