- "<p>Vous marchez entre les rangées de colonnes jusqu'au jardin proprement dit. Cet
  Alhambra est un havre de paix, couvert de fleurs et d'arbres fruitiers, de plantes
  aromatiques et de pelouses immenses. Au milieu du jardin, la pièce maîtresse semble
  être un vaste bassin en marbre circulaire où quatre statues de génies des eaux dispensent
  une onde à la fraîcheur délicieuse. Vous vous approchez de cette fontaine majestueuse.
  En regardant dans l'eau, vous distinguez un objet brillant presque entièrement enfoui
  sous le sable blanc du bassin.</p>"
