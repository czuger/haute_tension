- <p>La niche est très étroite et le moindre geste est difficile. Malheureusement
  pour vous, la Limace a avancé jusqu'à cette anfractuosité et vous bloque toute possibilité
  d'en sortir. Vous devez combattre malgré tout, mais vos mouvements sont limités.
  Divisez par 2 l'importance des blessures que vous infligerez à votre adversaire
  (en arrondissant à l'entier inférieur) <a href="/adventures/read_choice/a23595c3b1ec71b79b282c21146e3bbdc36927ff70df8503c0267f7e1244c2a9">tant
  qu'il n'aura pas perdu la moitié (ou plus) de ses points de Vie.</a></p>
