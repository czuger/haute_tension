  et profitent de votre commotion pour vous maîtriser. <a href="/adventures/read_choice/f723bcaad19cfb348e198d31ac684bd4b1f692476b5c90844f088b3984542456">Ils
  vous emmènent aux sinistres oubliettes de la Forteresse.</a></p>
