- "<p>L'escalier est plus large que le précédent. Un épais tapis moelleux en couvre
  les marches, de riches tentures en fil d'or cachent la brique nue des murailles.
  Vous continuez votre montée qui s'achève sur un palier plongé dans une obscurité
  totale. Tâtonnant du bout des doigts, vous parvenez à découvrir une porte et à l'ouvrir.
  Vous pénétrez dans une petite pièce blanche violemment éclairée. Bougies, torches,
  lampes à huile, globes iridescents sont accrochés aux murs ou suspendus au plafond.</p>"
- "<p>Pas un seul recoin de la salle n'est dans l'ombre, et l'éclat aveuglant de ces
  centaines de points lumineux blesse vos yeux accoutumés aux ténèbres des souterrains
  et des sous-bois. Vous vous demandez l'utilité d'une telle pièce quand, de la porte
  par laquelle vous êtes entré, surgit un guerrier vêtu de noir. Vous l'observez avec
  attention : son apparence vous est familière... Vous êtes face à votre double magique,
  l'ultime épreuve qu'Hassan Sabba a placée sur votre chemin. Pour être digne de rencontrer
  le Vieux de la Montagne, vous devez combattre vos mauvais instincts et vos pensées
  impies incarnées dans cette enveloppe charnelle à votre image. Attention ! Votre
  double bénéficie du même total de points de Force et de points de Vie que vous.
  Ce détail excepté, l'affrontement se déroule comme à l'accoutumée...</p>"
