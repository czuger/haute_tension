- <p>La fiole est remplie d'un liquide vert. Vous êtes incapable de tirer la moindre
  indication supplémentaire en vous bornant à la regarder. Mais vous n'osez pas l'ouvrir
  par crainte de perdre un produit qui pourra vous être précieux dans l'avenir. <a
  href="/read_choice/2cb78d0ed943221b55222aa494f856f1cf702807ca634ffbcc5b9e15a41eb587">L'Apothicaire
  se désintéresse totalement de vous et farfouille dans l'étagère qui se trouve derrière
  lui.</a></p>
