- "<p>Vous vous faufilez à l'intérieur de la salle d'étude des mages en essayant de
  faire aussi peu de bruit qu'une souris. Mais soudain votre épée heurte le coin d'une
  table avec un cliquetis révélateur! Vous craignez le pire, mais les magiciens sont
  si profondément plongés dans leur réflexion qu'aucun ne lève le nez vers vous. Après
  un soupir de soulagement, vous examinez la grande pièce qui vous entoure. Vous voyez
  que, de l'autre côté de la salle, une petite porte s'ouvre sans doute sur une autre
  pièce. Deux magiciens, occupés à prendre des notes sur des parchemins antiques,
  s'affairent, l'un attablé à droite de l'entrée, l'autre à gauche, debout à un pupitre,
  devant des rayonnages. Un épais volume repose sur une table voisine, ouvert à une
  page richement décorée.</p>"
- "<p>Qu'allez-vous faire à présent?</p>"
