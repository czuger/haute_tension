- '<p>Vous prenez doucement la clef. D''après sa forme, elle semble convenir à la
  serrure. C''était donc si simple? Après tout, pourquoi interdire à un moine de quitter
  la cellule de méditation si bon lui semble ! Vous marchez jusqu''à la porte et tournez
  la clef dans la serrure. La porte s''ouvre mais au moment où vous lâchez la clef
  vous recevez une violente décharge électrique. Ôtez 1 point de Vie de votre total
  : vous comprenez à regret que les moines sont censés attendre patiemment qu''on
  vienne les délivrer de cette cellule ! <a href="http://lesitedontvousetesleheros.overblog.com/449-8">Vous
  regagnez le couloir.</a></p>'
