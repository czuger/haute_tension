- '<p>Vous ressentez un choc violent qui se répercute et s''amplifie tout le long
  de votre corps. Vous perdez 3 points de Vie... Au même moment, le sol se dérobe
  sous vos pieds. Vous bondissez sur le côté : une trappe s''ouvre dans le plancher
  du kiosque. <a href="/adventures/read_choice/943e51a0dd2182b01f50789ef19a9f85b151bee1d4ee16ae86ebfd9904427eab">Vous
  descendez l''escalier qui s''enfonce dans les ténèbres.</a></p>'
