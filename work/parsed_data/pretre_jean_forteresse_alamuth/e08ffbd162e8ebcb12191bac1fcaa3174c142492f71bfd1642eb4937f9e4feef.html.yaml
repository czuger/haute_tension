- <p>Leur corps se tortille maladroitement, leurs petites pattes ne pouvant pas encore
  supporter leur masse. Vous ne quittez pas des yeux cet amas grouillant, fasciné
  par cette forme de vie rare. Tout à coup, vous réalisez que les Charognards ont
  bougé de manière à vous entourer. Vous ne pouvez ni avancer ni reculer. C'est au
  moment où vous cherchez une solution pour sortir de cette situation que vous ne
  pouvez étouffer un hurlement de douleur. Chaque bébé Charognard vous mord les jambes
  et vous perdez 1 point de Vie par blessure. Vous vous dégagez à grands coups de
  pied. <a href="http://lesitedontvousetesleheros.overblog.com/522-2">Vous repartez
  dans la direction par laquelle vous êtes arrivé.</a></p>
