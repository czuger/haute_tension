- "<p>Votre double maléfique s'écroule devant vous. Vous vous sentez libéré de vos
  doutes et de vos craintes ! Vous reprenez l'escalier qui débouche dans une gigantesque
  bibliothèque. Sur une hauteur de plus de trois mètres, les murs sont recouverts
  d'étagères chargées de grimoires, livres de sorts, parchemins antiques, thèses magiques,
  ouvrages sacrés et autres textes énigmatiques. Dans bien des cas, l'écriture et
  le sens vous en sont inconnus, et vous vous sentez humble devant la masse de connaissance
  contenue dans cette pièce. Vous arrivez épuisé par tant d'épreuves, l'oeil hagard,
  le corps meurtri. Vous n'aspirez qu'à un solide repas et une longue nuit de sommeil
  réparateur, et pourtant la vue de ces rayonnages qui ploient sous le savoir du monde
  vous fait oublier vos fatigues. Du fond de la bibliothèque une voix vous interpelle
  : « Bonjour, courageux voyageur. Je suis Hassan Sabba, celui que tu recherches...
  »</p>"
- "<p>Un vieillard sort de l'ombre et avance vers vous. Il est vêtu d'un ample manteau
  de velours mordoré, paré de fourrure d'hermine, et sur ses épaules tombent de longues
  mèches de cheveux purs comme la première tombée de neige. Son regard pénétrant s'allume
  en vous contemplant : « Sache que rares sont ceux qui sont parvenus jusqu'ici...
  Mes pouvoirs m'ont permis de suivre pas à pas ton odyssée et d'apprécier ton courage
  et ta droiture. Mais avant de découvrir ce qui t'a poussé à venir en ces lieux,
  possèdes-tu une pierre précieuse dont tu accepterais de te séparer pour m'être agréable?»</p>"
