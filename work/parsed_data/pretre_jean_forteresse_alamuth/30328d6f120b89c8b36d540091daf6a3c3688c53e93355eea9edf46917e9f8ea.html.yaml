- <p>Vous lancez la poudre dans la gueule béante de la Drosera. Immédiatement, la
  langue qui vous enserrait la cheville lâche prise. La peau se racornit, prend une
  couleur de cendre. La plante perd son éclat lustré, se couvre de flétrissures brunâtres.
  <a href="/adventures/read_choice/d3a5dcc3f2fc36578ff1a26103d608dba505ff9d1e26473bd05776651fa4e3e3"
  class="pageLink">Tout en massant votre cheville encore douloureuse, vous reprenez
  votre chemin.</a></p>
