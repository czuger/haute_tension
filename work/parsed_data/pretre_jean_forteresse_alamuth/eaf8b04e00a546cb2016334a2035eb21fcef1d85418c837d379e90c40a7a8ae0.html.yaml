- <p>Le goût est divin ! Vous n'avez encore jamais mangé d'une cuisine aussi exquise.
  Vous sentez la chair tendre fondre sur votre langue, mêlée à la douceur de la sauce.
  Vous gagnez 2 points de Vie. Mais graduellement un changement s'opère dans votre
  corps. Des frissons glacés vous courent le long de l'épine dorsale, vous étouffez
  de chaleur. Vous vous évanouissez... En vous réveillant, vous réalisez que vous
  êtes transformé en Homme-Rat ! La malédiction d'Hassan Sabba doit être sur vous
  ! <a href="/adventures/read_choice/3dce79a51dcf2c2206c6d12c1be3696885ca2793b8e481c17dd3caf3434fb4bd">Impuissant,
  vous sortez au plus vite de cette salle maudite.</a></p>
