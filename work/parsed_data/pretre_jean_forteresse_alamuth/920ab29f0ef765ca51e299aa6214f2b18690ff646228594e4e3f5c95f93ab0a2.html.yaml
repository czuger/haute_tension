- '<p>Devant votre refus, l''Homme-Rat se montre offusqué que vous rejetiez son hospitalité.
  « Nous te remercions de ta visite, voyageur, mais ta présence parmi nous a assez
  duré. Il faut te remettre en route. Avant de partir, la coutume veut que tu fasses
  un cadeau à notre peuple qui t''a accueilli et laissé la vie sauve. » Ils sont sept
  et vous êtes seul ! Vous devez vous exécuter. Donnez à l''Homme-Rat un objet que
  vous transportez et rayez-le de la liste de vos possessions. Si vous n''en avez
  pas, offrez-lui votre bourse. Rayez-la alors de votre Feuille d''équipement. Si
  vous avez dépensé toutes vos pièces d''or, donnez-lui votre sac. Mais attention
  ! Pour la suite de votre périple, il vous sera impossible d''emporter plus de deux
  objets : <a href="http://lesitedontvousetesleheros.overblog.com/493-2">vos poches
  ne sont pas assez larges pour en contenir davantage.</a> (493)</p>'
