  rejoindre le premier agresseur. Le vieillard tient l'un des oiseaux en respect tandis
  que les deux autres se ruent sur vous. Vous devez les affronter séparément :</p>"
- "<p><strong>CHAQUE YLLERLON </strong>FORCE : 10 VIE : 8</p>"
