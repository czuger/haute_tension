- <p>Vous décidez de vous débarrasser de ce gêneur par la ruse. «Calme- toi, ami !
  Je suis parent de cet homme et venais justement lui apporter quelque argent! Tiens,
  paye-toi», faites-vous en lançant 10 pièces d'or sur la table (rayez-les de vos
  possessions). Satisfait, le Collecteur d'impôts s'excuse et empoche l'or, puis s'en
  va sans plus tarder. Votre subterfuge grossier a réussi ! <a href="/adventures/%ADVENTURE_ID%/read_choice/8464c0c8015bce6d5a79214f96f18a5ee49a2e577c60704c956583caab7d8277">Mais
  il vous a coûté cher.</a></p>
