- <p>Vous passez devant l'alcôve en décidant de l'ignorer. Vous marchez encore' un
  peu dans ce couloir qui se resserre finalement en un passage très étroit. Tout à
  coup, vous entendez quelque' chose qui arrive dans votre dos en voletant lourdement.
  Vous faites volte-face et esquivez de justesse la hideuse Tête-Sans-Corps qui se
  propulse vers vous par magie. Elle essayait de vous mordre, mais vous aviez prévu
  ce coup ! <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/70.html">Vous
  vous préparez à combattre cet affreux petit monstre !</a></p>
