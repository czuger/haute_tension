- '<p>Le Nubien vous regarde d''un air solennel: «N''oubliez pas ces mots. Une issue
  secrète s''ouvrira dans le flanc droit du Sphinx qui veille sur les Pyramides, si
  tu appuies au centre de l''unique pierre hexagonale. <a href="/adventures/read_choice/806b9a89316df3c129526fdcba34094f1a0503f3970994f032b4cc7ea9aab4d0"
  class="pageLink">Tu découvriras alors un passage souterrain qui t''amènera au cœur
  de la Quatrième Pyramide. »</a></p>'
