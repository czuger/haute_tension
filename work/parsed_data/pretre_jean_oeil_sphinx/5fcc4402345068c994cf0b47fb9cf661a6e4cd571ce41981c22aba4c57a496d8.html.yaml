- '<p>Vous continuez d''avancer, toujours sans apercevoir la lumière du jour. Heureusement,
  vous avez pensé à vous confectionner une torche de fortune avec un fragment d''épieu
  et ''un pan de vêtement. Au bout d''un moment, un bruit étouffé vous parvient. Le
  tunnel fait justement un coude. Vous risquez un coup d''œil : c''est la tanière
  d''une Araignée géante, qui tisse une vaste toile en travers du passage. Ce monstre
  doit vivre dans ces souterrains depuis longtemps car des débris humains et des ossements
  divers jonchent le sol sous ses pattes velues. "Une bave visqueuse coule des mandibules
  de l''épouvantable créature ... Mais elle vient de vous apercevoir ! L''Araignée
  se précipite sur vous. Avez-vous ramassé et conservé un épieu dans ce tunnel ? Sinon,
  vous devez ôter 3 points de votre total de Force, car la taille de l''Araignée en
  fait un adversaire redoutable. Si vous avez une épée, n''ôtez qu'' 1 point de votre
  total de Force. Vous allez devoir lutter farouchement !</p>'
- "<p><strong>ARAIGNÉE GÉANTE</strong> FORCE: 10 VIE : 12</p>"
- "<p>AJUSTEMENT DOMMAGES: + 1</p>"
