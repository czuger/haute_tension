- <p>Vous poussez du pied le crâne éclaté du monstre. Aucun ornement n'a survécu au
  combat, si ce n'est le dentier en or massif de la Tête putrescente. Vous le dégagez
  d'un coup d'épée et le fourrez dans votre sac, satisfait de son poids. (Ajoutez-le
  à la liste de vos possessions.) <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156.html">Puis
  vous reprenez votre chemin.</a></p>
