- "<p>Vous lisez le charme à voix haute, immédiatement suivi de vos instructions :
  «Négociant, tu n'es qu'un escroc pour vendre de telles rosses à si vil prix ! Offre-moi
  ta meilleure bête et prie pour que les dieux te pardonnent pour tous les innocents
  voyageurs que tu as trompés ... »</p>"
- "<p>. Ébahi, le marchand vous observe sans comprendre, tandis que le rouleau de
  fibre tombe en poussière entre vos doigts. Puis il semble soudain sortir de sa torpeur.
  Il recule instinctivement de deux pas et vous apostrophe rageusement : «Comment
  oses-tu, sordide voleur, m'insulter de la sorte ! Rosses ... vil prix ... Mes chevaux
  sont tous bien nourris. Mais quand je t'aurai fait ravaler tes paroles et transformé
  en chair à pâtée, tu ne seras même 'pas digne de trouver domicile dans leur mangeoire
  ... » L'homme vous saisit à la gorge et essaie de vous étrangler. Vous avez peine
  à repousser son assaut furieux. Votre sort magique n'a pas réussi à vaincre son
  cœur uniquement préoccupé par l'appât du gain. Vous parvenez enfin. à échapper à
  son' étreinte, non sans avoir perdu 1 point de Vie, et vous vous enfuyez à toutes
  jambes.</p>"
