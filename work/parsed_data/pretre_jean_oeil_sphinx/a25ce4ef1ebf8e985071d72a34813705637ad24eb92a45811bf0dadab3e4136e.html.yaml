- <p>Vous décidez que la meilleure solution est de rompre le silence. Si cela ne donne
  rien, vous aviserez. Debout à côté du lit, vous prenez la parole. «Réveillez-vous,
  douce colombe. J'ai besoin de vous parler !» Votre murmure a un effet surprenant.
  Le lit où reposait la belle endormie se transforme brutalement en masse mouvante,
  aux contours imprécis, à l'exception de deux énormes mâchoires verticales qui tentent
  de vous happer. Abasourdi par ce retournement de situation, vous comprenez qu'il
  n'y a jamais eu de jeune fille, ni de lit, seulement un monstre polymorphe. <a href="/adventures/read_choice/b062199fd7ef410d5e505759ca761dd2db906531ce13815a2e13183b5fef86b4">Vous
  allez devoir affronter cet être monstrueux !</a></p>
