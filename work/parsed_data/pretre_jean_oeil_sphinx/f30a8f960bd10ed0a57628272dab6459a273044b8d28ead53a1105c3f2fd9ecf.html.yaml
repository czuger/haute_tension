- "<p>Vous vous résignez à affronter les gardes qui défendent certainement l'entrée
  principale du Temple. Vous progressez dans l'ombre des murailles jusqu'à l'angle
  de la façade. Puis, adoptant un air décidé et sûr de vous, vous avancez vers la
  grande porte du Temple, entourée de riches bas-reliefs et de fresques à l'image
  des dieux égyptiens : Seth le serpent, Anubis le chacal, Ptah le créateur de l'univers,
  Isis la déesse de la beauté et de la magie ... Deux grands sphinx flanquent l'entrée.
  Au pied de ces sculptures monumentales, plusieurs gardes discutent auprès du feu
  de camp. Vous les dénombrez tout en marchant vers eux : ils sont dix. Déjà, les
  gardes ont interrompu leur bavardage en vous voyant approcher.</p>"
