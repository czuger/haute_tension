- <p>Vous énoncez rapidement le sort à haute voix alors que vos adversaires avancent
  en émettant un feulement rauque. Soudain, ils titubent, comme vidés d'une partie
  de leurs forces. Néanmoins, ils se ressaisissent rapidement et continuent-leur approche.
  Le papyrus se désagrège et vous ne pourrez plus utiliser les deux formules cabalistiques
  qui y étaient inscrites. L'effet de la magie est moins puissant sur deux assaillants
  que sur un seul. Vous devez combattre les deux Hommes-Chats en même temps. <a href="/read_choice/bcbe3bdee7deb5bfd35ca0ea14a37f3fd95b1958bc0f7d65f77abfc0139a37c8">Mais
  vous retranchez 3 points de Force du total de chacun de vos adversaires !</a></p>
