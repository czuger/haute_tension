- <p>Pendant que vous priez pour le salut de l'âme de ce pauvre homme, victime de
  votre injuste courroux, les cris de la foule ont attiré la patrouille des gardes
  qui traversait le marché. Les soldats s'approchent de vous et vous empoignent sans
  ménagement. Ils vous arrachent votre épée et vous poussent violemment devant eux.
  Accablé par l'ignominie de votre acte, vous ne leur opposez aucune résistance. Quelle
  sera votre prochaine étape ? Quoi qu'il en soit, vous avez décidé de subir sans
  renâcler votre châtiment. Malheureusement, votre tête ne revient pas à un des gardes.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/311.html">Il vous
  assomme d'un rude coup de massue.</a></p>
