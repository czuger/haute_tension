- "<p>Vous avez à peine eu le temps de brandir votre épée en direction de l'oiseau
  que celui-ci s'envole hors de votre portée. Il effectue des cercles concentriques
  au-dessus de votre tête. Soudain il pique sur vous et vous laboure les épaules de
  ses serres redoutables tout en vous assenant de violents coups d'ailes. A moitié
  assommé et aveuglé par un flot de sang qui s'écoule d'une profonde blessure à la
  tempe gauche, vous vous débattez en tentant d'embrocher le volatile avec votre lame.
  L'oiseau vous donne de furieux coups de bec au visage. Épuisé, vous tombez à genoux,
  n'ayant même plus la force de repousser les furieux assauts de l'oiseau. Vous restez
  allongé sur le sable, meurtri et désespéré, attendant que la mort vous délivre de
  vos souffrances. Rassurez-vous, elle ne sera pas longue à venir. Vous avez échoué
  ...</p>"
