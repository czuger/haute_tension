- <p>Vivement, vous déposez votre mise devant le coquillage que vous avez choisi.
  Le prestidigitateur a fini de manipuler ses coques et de les faire virevolter dans
  l'éclat du soleil. Impatient de connaître le résultat, vous gardez les yeux rivés
  sur ses doigts agiles. Enfin, il s'arrête. Plus rien ne bouge, la foule retient
  son souille. Et le forain retourne prestement les coquillages. La bille de terre
  se trouvait sous celui du milieu ! Vous avez perdu votre mise ! Avec le sentiment
  d'avoir été lésé, vous tournez les talons, quittant la foule qui s'intéresse déjà
  au prochain tour de ce jeu inepte. <a href="/adventures/%ADVENTURE_ID%/read_choice/2e2069b5effb00782b23051abfb7bbd3482414268faaf419f8b25d0decd3c4a0">Après
  avoir ôté de votre total l'or que vous avez perdu.</a><em> </em></p>
