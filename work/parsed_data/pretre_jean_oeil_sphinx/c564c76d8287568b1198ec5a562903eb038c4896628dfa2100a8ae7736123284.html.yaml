  <p>Vous assenez un coup sec du tranchant de votre main droite sur la nuque du garde qui s'affaisse en silence. Tout à coup, le faisceau d'une lanterne troue l'obscurité et éclaire votre visage. Ébloui, vous sentez qu'on vous porte sur le crâne un coup qui vous étourdit. Des mains puissantes vous jettent à terre et vous lient les poignets. Le sable envahit votre bouche et vos narines. Vous avez du mal à respirer. Vous sentez enfin la pression sur votre<br>
   dos se relâcher et un pas lourd approcher. Une voix autoritaire retentit à vos oreilles : «Une belle prise! Nous avons enfin réussi à capturer un de ces pillards insaisissables. Fouillez-le, confisquez tout ce qu'il possède, puis.enchaînez-le ! Nous déciderons de son sort demain. Je ne sais pas encore si nous le vendrons comme esclave ou s'il faudra le livrer aux autorités ... » Deux hommes prennent votre sac et votre épée, et vous abandonnent, toujours attaché, dans un coin reculé du campement. La nuit est longue et glaciale. Vous êtes affamé. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/30.html">Vous perdez 2 points de Vie.</a></p>
