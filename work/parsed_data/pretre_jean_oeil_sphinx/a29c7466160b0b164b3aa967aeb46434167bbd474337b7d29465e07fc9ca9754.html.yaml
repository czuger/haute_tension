- '<p>Vous progressez péniblement. Chaque pas en avant est une épreuve sans cesse
  renouvelée. Hagard, vous avancez tel un automate, les lèvres gonflées, la langue
  râpeuse, les yeux à demi consumés par l''éclat brûlant du soleil. Quelques longueurs
  derrière vous votre cheval vous suit à la limite de l''épuisement total. Vous perdez
  4 points de Vie (si vous avez acheté du sel sur la place du marché, les tablettes
  que vous sucez retardent la déshydratation : <a href="/adventures/read_choice/34a28b3cd21f50ac9c75938af7c57559e5f62823a387fcfbcd253d7f18bb898a"
  class="pageLink">vous ne perdez que 2 points de Vie).</a></p>'
