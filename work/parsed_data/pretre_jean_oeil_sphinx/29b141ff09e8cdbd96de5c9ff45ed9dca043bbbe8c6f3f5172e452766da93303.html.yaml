- "<p>Vous sortez votre petit sac de rubis de la main droite, tout en hélant les gardes.
  «Bonsoir, mes amis! j'espère que vous réservez un bon accueil à un modeste jongleur
  qui voyage à travers l'Égypte dans le seul dessein d'amuser ceux qu'il rencontre
  !» Vos paroles laissent perplexes les gardes. Cependant, ils écoutent ce que vous
  leur racontez ...</p>"
- "<p>« Regardez ces pierres rouges étonnantes, mes amis, des rubis de la plus belle
  eau! Vous n'en avez jamais contemplé d'aussi beaux ! Et voyez ce qu'avec mon habileté
  je puis en faire ! » Vous lancez en l'air la poignée de' petits rubis et commencez
  à jongler avec les gemmes. Les hommes gardent les yeux rivés sur vous : une maladresse
  et ils pourraient se douter de la supercherie ...</p>"
- '<p>Vous maîtrisez à peu près la ronde des joyaux, jouant au mieux de votre habileté.
  Les gardes s''esclaffent. Mais soudain un coup de vent fait voler du sable dans
  vos yeux et vous laissez tomber deux des joyaux. Désorienté, vous pensez qu''il
  va vous falloir combattre. A votre grande surprise, le résultat escompté ne se produit
  pas : au contraire, les gardes se ruent sur les pierres précieuses que vous avez
  lâchées. Leur cupidité vous encourage. <a href="/adventures/%ADVENTURE_ID%/read_choice/f51a4b9e465d1f80635c4673803f4641c100a0d1e5f92a69b183f5679f39545c">Vous
  leur jetez le restant des gemmes et, tandis qu''ils fouillent le sable à la recherche
  des rubis, vous tirez parti de la confusion pour entrer dans le Temple.</a></p>'
