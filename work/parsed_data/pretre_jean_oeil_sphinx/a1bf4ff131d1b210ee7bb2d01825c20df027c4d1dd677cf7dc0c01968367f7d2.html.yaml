- <p>Vous lisez à la hâte le papyrus acheté sur la place du marché de Thèbes. Les
  caractères a demi effaces sont presque indéchiffrables, mais vous avez à peine fini
  d'énoncer le sort à haute voix qu'un éclair aveuglant frappe vos deux adversaires.
  Les Hommes-Chats sont pétrifiés sur place, figés pour l'éternité dans une pose de
  surprise et de désespoir. Malheureusement, le papyrus a disparu, tombé en poussière.
  <a href="/adventures/read_choice/b55e98d5b53efde6740122098ea2450565302b3bcc6631ef91debc6df6a30b3d"
  class="pageLink">Vous ne pourrez plus en faire usage.</a></p>
