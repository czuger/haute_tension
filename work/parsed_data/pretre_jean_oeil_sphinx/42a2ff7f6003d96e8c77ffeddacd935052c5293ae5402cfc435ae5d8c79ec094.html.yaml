- "<p>La seconde pièce est dans le même état d'abandon et de délabrement que la première.
  De gigantesques toiles d'araignée pendent du plafond supporté par quatre colonnes
  qui trônent au centre de la salle. Vous avancez sans faire le moindre bruit. La
  pièce est entièrement vide. Seule, dans le mur opposé, une grande niche plongée
  dans les ténèbres doit pouvoir contenir les mirifiques trésors dont tout le monde
  parle. Vous avancez entre les deux premières colonnes, pressé d'examiner de plus
  près ce renfoncement plein de mystères et de promesses. Vous entendez un bruit anormal
  à côté de vous. Vous pivotez vivement pour vous retrouver nez à nez avec deux Squelettes
  humains qui s'approchent de vous. Ils sont tous deux armés d'une longue épée à lame
  recourbée. Vous avez à peine le temps de tirer votre arme de son fourreau qu'ils
  sont déjà sur vous et tentent de vous embrocher. Vous devez les combattre en même
  temps: ajoutez leurs points de Force et considérez qu'ils ne constituent qu'un seul
  adversaire.</p>"
