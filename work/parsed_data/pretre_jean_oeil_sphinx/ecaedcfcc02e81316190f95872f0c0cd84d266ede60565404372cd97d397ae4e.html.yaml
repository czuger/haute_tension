- "<p>Vous découvrez un médaillon d'argent martelé suspendu à un collier, sans nul
  doute un accessoire religieux. Vous décidez que cette amulette pourrait bien vous
  rendre de fiers services. Elle était certainement destinée à protéger le défunt
  pour son voyage dans l'Au-delà. Vous la prenez délicatement, touchez la chaînette
  d'argent fin, contemplez la pierre noire enchâssée au centre de la monture d'argent
  martelé. A son contact, vos doigts sont envahis d'une chaleur bienfaisante. Vous
  venez de trouver une amulette de protection contre les Morts-Vivants. Notez-la sur
  la liste de vos possessions. Entre-temps, un craquement sonore a retenti. Une dalle
  s'abat devant les niches aux offrandes. Vous essayez de la déplacer, mais sans y
  parvenir. Vous y renoncez finalement.</p>"
