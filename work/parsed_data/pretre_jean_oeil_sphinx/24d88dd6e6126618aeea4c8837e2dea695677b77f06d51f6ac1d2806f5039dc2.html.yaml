- "<p>L'individu semble rempli de joie. Vous devez avoir vu juste : cet homme est
  certainement un ami des prêtres et connaît peut-être même Antarsis. Il se lève et
  s'approche de vous... mais c'est pour vous donner une bourrade qui vous fait rouler
  à terre. «Gardes! Gardes! Venez vite! j'en tiens un ! Un ami des infidèles! Un suppôt
  des ennemis de Pharaon ! » Vous ne comprenez pas très bien ce qui vous arrive, et
  avant d'avoir pu vous ressaisir, trois énormes gardes font irruption dans la cellule
  et vous empoignent. «Ha ha! Ça t'apprendra à tenir ta langue, crétin !» ricane le
  petit barbu à qui vous parliez. Et tandis qu'on vous emmène, sans défense et trop
  affaibli pour lutter, vers la fosse aux crocodiles où vous serez dévoré vivant,
  vous comprenez: l'homme était un «mouton », un espion de Pharaon chargé de démasquer
  -les complices des prêtres infidèles à Rê que le souverain veut exterminer ! Vous
  ne pourrez guère tirer parti de cette leçon et dorénavant tenir votre langue, car
  elle finira dans la gueule d'un crocodile !</p>"
- "<p>Votre aventure s'arrête ici.</p>"
