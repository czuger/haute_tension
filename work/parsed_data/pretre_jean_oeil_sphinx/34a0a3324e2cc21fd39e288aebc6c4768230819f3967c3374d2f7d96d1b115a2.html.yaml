- "<p>Vous criez et tempêtez, tambourinez de plus belle, donnez de furieux coups de'
  poing dans le couvercle du sarcophage, mais celui-ci tient bon. L'ébéniste n'a pas
  l'habitude de faire du mauvais travail. Vous êtes bel et bien prisonnier ! Au bout
  d'une heure, l'air se raréfie, l'atmosphère devient oppressante. Vous frappez encore
  avec le restant de vos forces, rien n'y fait. L'oxygène manque à vos poumons. Vos
  vaisseaux sanguins se dilatent, une bave blanche coule de vos lèvres, un suc sanguinolent
  s'échappe de vos narines. Votre visage devient rouge, puis violacé, puis bleu. Vous
  suffoquez jusqu'à mourir d'étouffement. Stupidement coincé au fond d'un sarcophage
  égyptien qui ne vous était même pas destiné, vous voyez votre aventure se terminer
  ici.</p>"
