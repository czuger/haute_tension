  du dattier que vous avez escaladé et vous empêche de descendre. Sa carapace noire
  réfléchit la lumière comme un miroir et un dard venimeux long de vingt centimètres
  constitue une arme redoutable au bout de sa queue qui s'élève à deux mètres du sol.</p>"
