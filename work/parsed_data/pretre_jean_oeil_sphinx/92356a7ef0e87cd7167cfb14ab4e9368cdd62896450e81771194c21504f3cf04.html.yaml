- <p>Vous suivez scrupuleusement les indications du magicien nubien. L'escalade de
  la Pyramide est moins pénible que vous ne le craigniez et vous découvrez immédiatement
  l'orifice- cylindrique où vous devez enfoncer votre bras. Un large panneau de granit
  glisse à la surface de la Pyramide, dévoilant une entrée béante. <a href="/adventures/read_choice/81bc9675d87b7e91a093f354ec320585b8a87c0f002410b7524fa687c4396237"
  class="pageLink">Vous vous y engagez tandis que le bloc rocheux reprend sa place,
  annihilant ainsi toute chance de ressortir par cette voie.</a></p>
