- <p>Vous suivez scrupuleusement les indications du magicien nubien. L'escalade de
  la Pyramide est moins pénible que vous ne le craigniez et vous découvrez immédiatement
  l'orifice- cylindrique où vous devez enfoncer votre bras. Un large panneau de granit
  glisse à la surface de la Pyramide, dévoilant une entrée béante. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/133.html">Vous
  vous y engagez tandis que le bloc rocheux reprend sa place, annihilant ainsi toute
  chance de ressortir par cette voie.</a></p>
