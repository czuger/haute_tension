- <p>Les parois du tunnel sont formées par de gigantesques blocs de granit juxtaposés
  à la perfection. Vous ne pourriez même pas glisser la lame d'une dague dans les
  interstices. <a href="/adventures/read_choice/8f1d936aba9e5bdd1ea13dae77c69ea3ae4370d4252aa63066f8c1004f40a73f">Vous
  suivez la pente descendante du couloir sur une distance de cent mètres.</a></p>
