- <p>Vous décidez que votre chevauchée vous a fatigué. Il sera plus sage de partir
  un peu avant le lever du jour. Vous continuez à converser avec Allan, discutant
  de la situation en Égypte et de la folie mystique d'Akhenaton. Soudain, l'architecte
  se lève d'un bond. «Quelque chose me revient ! Mon arrière-grand-père, architecte
  lui aussi, a travaillé à l'édification du tombeau d'Hatshepsout. Il me reste quelques
  plans de cette construction, mais jusqu'ici je les avais totalement oubliés.» Fiévreusement,
  le jeune homme fouille dans un coffre rempli de rouleaux de papyrus plus ou moins
  jaunis. Il en sort finalement, avec un cri de victoire, un plan sommaire d'une partie
  du tombeau. «Il devrait y en avoir d'autres, mais je ne retrouve que celui-ci !
  Regarde, ami, vois cette ligne rouge. Elle indique un passage secret qui part du
  fond de ce puits. Lorsque tu passeras devant, il te faudra y descendre et emprunter
  cette voie dérobée.» Vous remerciez Allan et peu après vous être couché, vous sombrez
  dans un sommeil agité. Bientôt l'aube pointe. <a href="/adventures/%ADVENTURE_ID%/read_choice/67aec3f788d80c9e1f1eca765eb9cf71a349c6bad567581c13a2a0ecbaf7525a">Vous
  devez quitter Allan.</a><em> </em></p>
