- <p>N'écoutant que votre courage, vous luttez contre la peur en respirant à fond.
  Vous réprimez un besoin irraisonné de vous enfuir- Assez rapidement, votre angoisse
  se dissipe. Curieux de voir ce qui va se produire, vous vous arrêtez un instant.
  D'après vos estimations, vous devez être proche du centre du cône. Lentement, une
  énergie nouvelle vous envahit. Vos blessures guérissent d'elles-mêmes, votre épuisement
  disparaît. Une vigueur décuplée court à travers vos membres. Ramenez vos points
  de Vie et vos points de Force à leur maximum de départ. Réjoui par cette expérience
  intense, vous reprenez votre marche. Après quelques enjambées, vous sortez du cône
  noir pour vous trouver en face de la porte qui s'ouvre sur la salle suivante. <a
  href="http://lesitedontvousetesleheros.overblog.com/2014/12/451.html">Un rideau
  coloré masque cette ouverture plutôt basse.</a></p>
