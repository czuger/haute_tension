- <p>L'assise majestueuse de la Pyramide semble agitée de mouvements internes. En
  tirant la chaîne, vous venez de libérer des blocs de rocher qui glissent à l'intérieur
  d'encoches profondément enfouies sous vos pieds. Un mécanisme de contrepoids se
  met en branle. Tel un monstrueux iris de pierre, le fond du bassin s'ouvre, évacuant
  ainsi toute l'eau qu'il contenait. . <a href="/adventures/read_choice/cad7523ee30b4e1a486af0b6a3e02aeea071fc885a9913bdeaec6fd001421c64"
  class="pageLink">Vous pouvez maintenant traverser sans encombre.</a></p>
