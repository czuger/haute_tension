- '<p>Vous prenez dans votre main le flacon. Il contient une poudre jaune assez fine
  et un signe, connu de toujours, décore le verre : une tête de mort, Aucun doute
  à avoir : le flacon contient de la mort-aux-rats. Quoi de plus normal dans un dépôt
  de grain ? Si vous le désirez, vous pouvez conserver le flacon de mort-aux-rats
  (dans ce cas, inscrivez-le sur la liste de vos possessions). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/520.html">Un
  dernier coup d''œil au local ne vous révèle rien d''autre, et vous le quittez sur-le-champ.</a></p>'
