- <p>Les crocodiles battent rageusement l'eau de leur queue puissante, furieux de
  voir leur échapper une proie qu'ils devinent juteuse. Ils font volte-face et disparaissent
  dans l'obscurité qui entoure le bassin. <a href="/read_choice/cad7523ee30b4e1a486af0b6a3e02aeea071fc885a9913bdeaec6fd001421c64">Vous
  sortez de l'eau.</a></p>
