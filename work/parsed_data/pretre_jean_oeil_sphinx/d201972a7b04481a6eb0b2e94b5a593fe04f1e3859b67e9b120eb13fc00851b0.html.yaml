- '<p>Vous avez bien visé ! Vous réussissez à passer entre les épieux, égratignant
  à peine votre cotte de mailles ! Vous atterrissez un peu rudement de l''autre côté
  de la fosse, le nez dans la poussière. Si vous le désirez, il vous est possible
  de ramasser un des épieux brisés qui traînent sur le sol : dans ce cas, ajoutez-le
  à. la liste de vos possessions. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/158.html">Vous
  pouvez à présent poursuivre votre route dans ce tunnel.</a><em> </em></p>'
