- <p>Vous appuyez le sceau sur l'œil droit d'Horus, selon les instructions du bon
  prêtre qui vous a confié ce secret. Aussitôt, l'effigie du grand dieu faucon pivote,
  révélant un passage bien assez large pour un homme de haute taille. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/497.html">Vous
  vous y engouffrez.</a></p>
