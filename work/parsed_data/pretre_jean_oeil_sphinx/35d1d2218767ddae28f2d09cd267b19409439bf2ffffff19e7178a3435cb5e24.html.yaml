- "<p>Dès qu'il vous entend approcher, l'homme lève la tête. Vous remarquez immédiatement
  les énormes anneaux d'argent qui pendent au lobe de ses oreilles, le ruban de cuir
  rouge tressé qui lui enserre la tête et un mystérieux trou sombre à l'endroit où
  aurait dû se trouver son œil droit. Un large sourire fend son visage. «Bonsoir,
  cher compagnon de voyage, déclare-t-il. Je ne t'avais pas encore vu depuis notre
  départ. Mais peut-être désires-tu partager mon modeste repas ?» Tout en parlant
  il pioche dans le sac suspendu à son côté pour en sortir des sauterelles charnues
  encore vivantes qu'il enfile une à une sur un long bâton pointu. Il amène ensuite
  cette brochette improvisé au-dessus des flammes et une odeur de matière carbonisée
  empuantit l'atmosphère.</p>"
