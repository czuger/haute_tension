- "<p>Vous vous faufilez entre les statues et vous vous interrogez de plus en plus
  sur la raison d'être de leurs poses inhabituelles. Vous cherchez le passage qui
  conduit à l'intérieur de la Pyramide inachevée. Mais peu à peu vos mouvements se
  font de plus en plus difficiles. Vos membres sont lourds, vos poumons vous brûlent
  la poitrine. Vous trébuchez sur un roc et vous avez peine à amortir votre chute
  de vos bras. Horreur! Une vision de cauchemar vous regarde droit dans les yeux.
  Une face de pierre, les yeux exorbités, la- bouche tordue par un rictus de terreur,
  vous contemple avec attention. Mais ce visage vous est familier. Il s'agit du vôtre,
  de votre reflet dans une flaque d'eau ! En une fraction de seconde, vous réalisez
  le sort horrible qui vous attend. Ce ne sont pas des statues qui encombrent ce temple,
  mais des hommes pétrifiés pour avoir, tout comme vous, mal répondu à l'énigme du
  Sphinx, .. Le moindre souille d'air que vous aspirez ne vous cause que souffrances
  atroces, votre sang se solidifie dans vos artères, mais vous ne perdez toujours
  pas conscience/ Votre esprit restera vivant dans ce corps de pierre pendant encore
  longtemps. Pour l'éternité, qui sait ?</p>"
