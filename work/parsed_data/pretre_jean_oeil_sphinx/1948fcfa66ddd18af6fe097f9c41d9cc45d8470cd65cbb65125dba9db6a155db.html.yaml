- <p>Vous posez le sceau sur l'œil droit du dieu chacal Anubis. Mais rien ne se passe.
  Vous insistez, craignant que ce retard ne vous fasse repérer par les gardes du Temple.
  Cette fois, le déclic se produit. Mais la bague s'enfonce dans la paroi et y reste
  coincée. Vous essayez de l'en extraire, mais vos ongles se brisent et vous obligent
  à renoncer. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/554.html">Vous
  n'avez d'autre solution que d'essayer d'entrer dans le Temple par la grande porte.</a><em>
  </em></p>
