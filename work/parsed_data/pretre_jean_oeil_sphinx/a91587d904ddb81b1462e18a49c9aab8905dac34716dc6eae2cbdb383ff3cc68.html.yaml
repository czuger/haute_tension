- "<p>La galerie s'élargit sensiblement. Devant vous, vingt-huit sarcophages de pierre
  brute sont disposés en vis-à-vis. Aucun joyau ne vient rehausser la tristesse de
  ces cercueils : ils n'abritent que les dépouilles de prêtres qui ont eu l'insigne
  honneur d'accompagner le pharaon jusqu'à sa dernière demeure. Vous remarquez au
  passage que leur nom est gravé sur des cartouches hiéroglyphiques placés sur le
  côté des sarcophages : Mehemet, Isphet, Oph'Ra, etc. Arrivé au milieu du corridor,
  un grincement sinistre vous remet sur vos gardes. Trois couvercles sur votre droite
  pivotent lentement sur des gonds invisibles. Trois momies décharnées en sortent,
  armées de longues épées qu'elles semblent avoir du mal à manier avec leurs bras
  rachitiques. Un nouveau piège infernal de la Pyramide tronquée vient de se déclencher.
  Deux momies vous attaquent sur-le-champ, la troisième attendant pour entrer en lice,
  car le couloir ascendant n'est pas assez large pour qu'elles puissent toutes vous
  combattre en même temps. Dès que l'un de vos deux assaillants est détruit, le troisième
  vient immédiatement prendre sa place et vous vous défendez contre les deux derniers
  simultanément.</p>"
