- "<p>Vous reprenez conscience, le nez dans une flaque d'eau boueuse, au fond d'une
  cellule puante. Des formes indistinctes se profilent autour de vous. Un piaillement
  retentit près de votre cheville et une vive douleur vous transperce : un gros rat
  au pelage gluant vient de vous mordre jusqu'au sang. Vous chassez l'horrible animal
  d'un coup de botte,et regardez autour de vous. Ainsi voilà les geôles de Pharaon
  ! Vos yeux s'habituent à l'obscurité et vous distinguez, au milieu des détritus
  et de la paille moisie, trois hommes accroupis dans le noir. Vous constatez aussi
  qu'on vous a pris votre épée. Il vous faudra ôter 2 points de votre total de Force
  tant que vous n'aurez pas retrouvé une arme équivalente. (Si vous possédiez une
  épée magique, n'oubliez pas de retrancher le bonus qu'elle vous apportait.) Votre
  sac et. tout ce qu'il contenait a aussi disparu. Rayez de votre équipement tout
  ce que vous possédiez ! Mais les gardes n'ont pas pris la peine de vous fouiller
  :. votre or est toujours suspendu sous votre ceinture, dans sa petite bourse de
  cuir. Cela vous réconforte un peu. A présent, il vous faut concevoir un plan d'évasion.
  Vous décidez de vous instruire auprès d'un de vos trois compagnons.</p>"
