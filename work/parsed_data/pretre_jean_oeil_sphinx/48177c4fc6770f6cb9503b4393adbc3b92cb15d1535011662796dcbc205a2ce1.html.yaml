- '<p>Votre protection magique contre les Morts-Vivants vous avertit instantanément
  : cette princesse si belle est un vampire ! Aussitôt, vous sortez votre croix d''or
  et la brandissez. La princesse pousse un atroce hurlement et s''effrite pour se
  transformer en un petit tas de poussière. Vous comprenez maintenant que les malheureux
  gardes que vous avez occis ont été murés avec elle pour lui servir de pâture et
  étancher sa soif éternelle ! Votre front se barre d''un pli soucieux tandis que
  vous murmurez une prière pour le salut de ces âmes tourmentées. Il n''y avait évidemment
  aucune autre issue à cette cellule. <a href="/adventures/read_choice/e19e35c58d425c7d588d23acc3b590cf7f16215b45059e065beddd85c768380c">Vous
  gagnez l''escalier de la salle carrée.</a></p>'
