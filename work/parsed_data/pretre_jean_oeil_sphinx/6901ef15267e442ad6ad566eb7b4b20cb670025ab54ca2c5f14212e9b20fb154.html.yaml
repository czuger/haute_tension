- "<p>Vous décidez de faire fi du nombre et, l'épée brandie, poussez un rugissement
  farouche dans l'espoir d'effrayer les gardes. Ceci n'a aucun effet sur les serviteurs
  de Pharaon : ils se regroupent et vous font face. Vous engagez le combat avec l'un
  d'eux, vite rejoint par un de ses camarades. Les coups pleuvent autour de vous,
  mais vous rendez attaque pour attaque. Le sang gicle. Une lame transperce votre
  bras gauche. D'un geste puissant, vous décapitez un garde, puis en blessez grièvement
  un autre. Votre jambe droite est entaillée, du sang coule dans vos cheveux et vous
  aveugle. Vous distinguez malgré tout un des gardes, un homme assez fluet, qui embouche
  un long tube de bambou et y glisse une fléchette. Vous repoussez du pied un autre
  adversaire, en transpercez encore un. Mais l'homme à la sarbacane a visé juste :
  son trait vous frappe en pleine poitrine. Une fulgurante brûlure vous irrigue le
  torse, vos jambes fléchissent. Le poison coule dans vos veines et a vite raison
  de vous. Vous vous effondrez sans vie, tandis que les gardes s'acharnent sur votre
  cadavre et le lacèrent de coups d'épée. Votre tête sera tranchée et plantée sur
  une pique avec celles des prêtres que vous deviez sauver.</p>"
- "<p>Vous avez échoué ...</p>"
