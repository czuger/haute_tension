- <p>Vous lisez rapidement le papyrus que vous avez trouvé dans l'oasis. Vous avez
  à peine fini de déchiffrer la dernière inscription qu'il se désagrège entre vos
  doigts. Vous ne pourrez plus. utiliser ce sort, ainsi que celui permettant de créer
  votre double. En face de vous, le monstre titube, comme s'il venait de recevoir
  un violent choc métabolique. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/31.html">Divisez
  par 2 son nombre de points de Force et dégainez votre arme pour engager le combat.</a></p>
