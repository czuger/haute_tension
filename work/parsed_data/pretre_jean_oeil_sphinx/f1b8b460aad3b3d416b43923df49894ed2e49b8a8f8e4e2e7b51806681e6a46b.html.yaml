  <p>Vous saisissez le masque des deux mains et vous tirez progressivement. Il cède avec un bruit de succion abominable. A l'emplacement du visage du mort grouillent des dizaines de vers rosâtres. Les bandelettes ont été rongées et le crâne mis à nu. Les vers se tortillent parmi les lambeaux de peau racornie, se glissent entre les dents déchaussées tombent dans l'orifice nasal de la boîte crânienne où résonne un gargouillis obscène. Dégoûté, vous vous apprêtez à remettre le masque en place pour ne plus contempler ce spectacle immonde. Soudain les paupières de la Momie s'entrouvrent ; dévoilant deux pupilles phosphorescentes. Vous n'avez qu'une envie fuir au plus vite, échapper à cette abomination ! Mais vos muscles refusent de vous obéir ! Votre esprit rejette cette vision cauchemardesque, mais vos yeux impuissants demeurent fascinés par l'étrange luminescence verte que reflète le regard de la Momie. Le cadavre embaumé sort de son<br>
   sarcophage et agrippe son épée de bronze. Vous êtes paralysé d'horreur. Vous. perdez les deux premiers assauts du combat SI votre adversaire obtient un tirage supérieur au vôtre; si c'est vous qui gagnez, la Momie ne subit aucun dommage. <a href="/adventures/read_choice/aa6a70acb58cb08e10e5e511bac73f020c4fc879b45404fb54cfaea8c0d99441">Vous ne pouvez agir qu'à partir du troisième lancer de dés.</a></p>
