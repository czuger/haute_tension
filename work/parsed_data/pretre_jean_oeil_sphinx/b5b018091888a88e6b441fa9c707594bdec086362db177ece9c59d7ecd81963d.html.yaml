- "<p>Vous collez l'oreille à cette porte. Aucun bruit ne vous parvient. Vous décidez
  de l'ouvrir; mais elle résiste. Un bon coup d'épaule fait l'affaire. Vous n'en tombez
  pas moins à nouveau de six mètres de haut et perdez 1 point de Vie. En effet, dans
  cette salle, la gravité respecte tout à fait les lois de la nature. Vous remettant
  de vos émotions, vous maugréez un peu et étudiez le décor qui vous entoure. Un tableau
  captivant s'offre à vous. Vous retenez votre souille. Sur une couche assez large,
  en bois doré sculpté, une jeune fille dort profondément - à moins qu'elle ne soit
  morte ? Elle semble en léthargie. Seule sa tête dépasse de couvertures. Qui peut-elle
  bien être ?</p>"
