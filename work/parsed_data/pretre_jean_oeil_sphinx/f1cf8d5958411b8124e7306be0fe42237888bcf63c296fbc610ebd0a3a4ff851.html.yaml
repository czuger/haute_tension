- "<p>Vous tirez de votre sac le papyrus que vous avez acheté sur la place du marché
  de Thèbes et vous lisez à voix basse les inscriptions à demi effacées sur la fibre
  grossière. Soudain, un lourd grondement de tonnerre brise le silence de l'oasis.
  Un éclair zèbre le ciel pur. La foudre s'abat au pied du dattier sur lequel vous
  êtes juché. Lorsque vous osez regarder en bas, le Scorpion n'a pas bougé d'un centimètre.
  Sa carapace, maintenant d'un gris terne, ne réfléchit plus la lumière du soleil.
  L'animal a été pétrifié par une force magique qui dépasse votre entendement. Mais
  vous la reconnaissez comme une manifestation de la force divine, preuve que votre
  quête est juste et que rien sur terre ne doit la stopper. Le rouleau de fibre s'est
  désagrégé entre vos doigts, et vous ne pourrez plus utiliser ce sort à l'avenir.</p>"
