- <p>Une intuition vous dit que c'est le moment de vous servir de la statuette de
  faucon que vous avez dérobée dans la chapelle de Seth. Elle rassurera peut-être
  le serviteur d'Horus sur vos bonnes intentions. Vous la tenez haut au-dessus de
  votre tête. Tout de suite, le vautour à tête humaine - s'immobilise, comme transformé
  en pierre. Puis, lentement, il regagne son emplacement sur le mur en face de l'autel.
  Si vous le désirez et si ce n'est déjà fait, vous pouvez prendre la statuette de
  jade à l'image du cobra (dans ce cas, ajoutez-la à vos possessions). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/376.html">A
  présent, vous quittez la chapelle d'Horus.</a><em> </em></p>
