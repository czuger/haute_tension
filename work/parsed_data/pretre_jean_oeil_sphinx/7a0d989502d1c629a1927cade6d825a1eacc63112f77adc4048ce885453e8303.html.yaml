- "<p>Une fois à bord, vous pouvez passer du temps à contempler le Nil; fleuve parmi
  les plus beaux de la terre. De grands vols d'oiseaux blancs et noirs passent au-dessus
  du navire. Sur les berges, hommes et femmes s'activent à faire prospérer leurs cultures
  par des travaux d'irrigation. De belles Égyptiennes s'y baignent en chantonnant
  de douces mélopées, des enfants s'y ébattent allégrement. Les animaux de trait viennent
  s'y abreuver et les pêcheurs y trouvent de quoi alimenter leur ordinaire. La prospérité
  paraît régner dans ce merveilleux pays.</p>"
- "<p>Au fil du voyage, vous vous liez d'amitié avec le capitaine du bateau, à tel
  point que vous finissez par lui révéler une partie de votre quête. «Ainsi tu cherches
  Antarsis, le grand prêtre d'Osiris, commente-t-il. Bien des rumeurs circulent sur
  le destin des différents prêtres de haut rang qui ont échappé au courroux de Pharaon.
  Moi, je ne suis qu'un pauvre Phénicien venu ici pour vivre en paix. Ces histoires
  me concernent peu. Mais on entend dire beaucoup de choses sur le fleuve. Ton prêtre,
  par exemple, on m'a dit qu'il se cachait dans l'ancien tombeau d' Hatshepsout, au
  sud d'Antinopolis ... Qui sait, peut-être devrais-tu y faire un tour ?» Sur ces
  mots, le capitaine retourne à ses tâches.</p>"
- |-
  <p>Quelques jours après, heurtant un écueil, votre bateau doit être mis en cale sèche pour une semaine. Ce contretemps vous inquiète mais le capitaine, remarquant votre souci, vient vous voir, «Ecoute, mon ami, ça ne. va pas si mal. Heureusement, nous avons livré notre cargaison a Assiout, comme prévu. Maintenant, je comprends que tu ne veuilles pas attendre une semaine que nous ayons réparé la coque. J'ai un service à te demander : nous devions prendre raison d un sarcophage à Antinopolis, auprès de mon ami Khês'Enbouah. Nous ne sommes plus très loin de cette ville, aussi tu pourrais cheminer Jusque-là, et prévenir le fabricant de sarcophages que mon bateau aura une semaine de retard. Qu'en dis-tu ?» Cette proposition vous intéresse, car vous pourrez ainsi aller voir de plus près le tombeau d'Hatshepsout qui se trouve tout près d'Antinopolis. De plus, fabricant de sarcophages aura peut-être des renseignements à vous fournir. «Entendu<br>
   acquiescez-vous. Ce service est bien minime pour l'aide que tu m'as apportée, ami !» <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/276.html">Vous faites vos adieux au capitaine et à son équipage, puis prenez la route.</a></p>
