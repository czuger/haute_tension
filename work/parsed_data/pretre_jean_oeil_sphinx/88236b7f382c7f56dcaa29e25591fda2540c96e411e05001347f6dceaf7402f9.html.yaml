- "<p>Les os sont empilés contre une colonne : fragments de squelettes disparates,
  crânes aux orbites vides qui vous regardent fixement... Vous remarquez la présence
  d'un objet brillant, presque entièrement dissimulé par un os de bassin. Excité à
  l'idée d'une découverte, vous fourragez dans l'amoncellement pour exhumer la lame
  d'une large épée.</p>"
- <p><a href="/adventures/read_choice/0be27477efb6cc3c49d707c5ca7dfc7a7852a4e6832461c73b7a1e0eff981f32"
  class="pageLink">Si vous la prenez.</a></p>
- <p><a href="/adventures/read_choice/19722cdca55c1f71dc44ead9a730b69fcccbe2c9eb6d4374ee7c9260b376366c"
  class="pageLink">Sinon, vous vous approchez de la fresque</a></p>
- <p><a href="/adventures/read_choice/3a213833bbee26988961963518544f5df77defeabc14dcbb852b50e1a92e3c1e"
  class="pageLink">ou du coffre</a></p>
- <p><a href="/adventures/read_choice/39f758daa6588739ab0c30d99f4ac789e6f412c3c4d3c0a2f956b71496358a0e"
  class="pageLink">ou vous retournez au campement.</a></p>
