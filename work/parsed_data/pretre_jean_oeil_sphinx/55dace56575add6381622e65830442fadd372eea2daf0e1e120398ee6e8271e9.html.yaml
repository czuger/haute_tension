- <p>Votre sixième sens vous souffle de sortir de votre sac la statuette de jade à
  l'effigie du cobra que vous avez arrachée à l'autel d'Horus. Ces dieux, étant ennemis
  héréditaires, ont certainement des protections les gardant l'un de l'autre! Vous
  hissez la statuette au-dessus de votre tête. Aussitôt, le Cobra humain recule, comme
  sous l'effet d'une" force irrésistible. Il regagne son piédestal sur le mur en face
  de l'autel. Vous voilà sain et sauf! Si vous le "désirez et si ce n'est déjà fait,
  vous pouvez prendre la statuette blanche à l'image du faucon (dans ce cas, ajoutez-la
  à vos possessions). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/376.html">Vous
  quittez sans plus tarder la chapelle de Seth.</a></p>
