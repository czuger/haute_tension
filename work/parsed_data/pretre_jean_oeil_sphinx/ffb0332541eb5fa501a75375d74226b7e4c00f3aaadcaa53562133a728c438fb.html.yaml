- <p>Vous vous éveillez au moment où la caravane est prête à reprendre la route. Le
  voyage touche à sa fin et Aratoth espère atteindre les Pyramides avant la tombée
  de la nuit. Vous chevauchez allégrement parmi vos compagnons à la recherche de Buruandana
  mais vous ne le voyez nulle part. Il a dû quitter le convoi puisque les dromadaires
  qui transportaient sa tente et toutes ses affaires ont disparu également. Personne
  ne l'a vu partir ou faire ses adieux à quiconque. L'esprit tourmenté par ce problème
  imprévu, vous êtes soulagé d'apercevoir, vers le milieu du jour, les quatre Pyramides
  accompagnées" du Sphinx de pierre se profilant à l'horizon. Le soleil est déjà bas
  dans le ciel au moment où vous arrivez au pied de ces monuments funéraires impressionnants
  de majesté et de grandeur. Vous vous éloignez du convoi qui poursuit sa route. <a
  href="/adventures/%ADVENTURE_ID%/read_choice/39b29cc12d06dba2a1c0e529e545c5d829533603a5b76bfc1957a0375e13209c">Vous
  abandonnez votre cheval que vous ne pourriez emmener plus loin et vous continuez
  votre chemin à pied.</a></p>
