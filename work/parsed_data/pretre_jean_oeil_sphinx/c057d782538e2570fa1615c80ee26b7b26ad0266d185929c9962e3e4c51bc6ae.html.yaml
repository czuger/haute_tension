- <p>Vous constatez vite que votre force n'est pas suffisante pour faire plier les
  épais barreaux. Mais, en revanche, il vous semble possible de vous glisser lentement
  <em>entre les </em>barreaux, en retenant votre souille, bien <em>sûr ! </em>Vous
  commencez votre pénible exercice de contorsionnisme. Plus d'une fois, l'air manque
  à <em>vos poumons, </em>tandis <em>que </em>les barreaux broient votre cage thoracique.
  Vous perdez 1 point de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/365.html">Mais
  après un temps qui vous paraît bien long, vous réussissez finalement à passer de
  l'autre côté !</a></p>
