- "<p>La créature enfantée par une vision de cauchemar infernal agrippe votre jambe
  droite qu'elle absorbe avec un bruit de succion avide. Votre sort n'a aucun effet
  sur le monstre gélatineux. Vous tirez votre épée et vous assenez des coups furieux
  dans cette masse de chair verdâtre, animée de soubresauts obscènes. Votre lame arrache
  des lambeaux de magma qu'elle projette au hasard sur les murs ou le plafond de la
  pièce. Mais rien ne semble stopper cette abomination, Vous baignez maintenant dans
  un bouillon de culture à la fois animal et végétal qui vous arrive jusqu'à la taille.
  Vous avez de plus en plus de difficulté à maintenir votre équilibre. Vos jambes
  vacillent et vous devez rassembler toutes vos forces pour éviter de tomber dans
  cet amas de chair grouillante, Vous avez l'impression que les muscles de vos cuisses
  se décomposent lentement, provoquant de tels élans de souffrance que vous devez
  vous mordre la langue jusqu'au sang pour ne pas hurler de douleur. Vous résistez
  vaillamment à l'appétit vorace de ce monstre innommable. Malheureusement, l'issue
  de cet affrontement inégal n'est que trop certaine. Dans quelques heures, il ne
  restera de vous qu'un squelette blanchi, parfaitement nettoyé du moindre fragment
  de muscle ou de lambeau de peau.</p>"
