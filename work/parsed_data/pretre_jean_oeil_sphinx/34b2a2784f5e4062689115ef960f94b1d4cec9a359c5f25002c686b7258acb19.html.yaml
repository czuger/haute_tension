- '<p>Vous tapez trois fois sur le sable avec le morceau de bois. La réaction est
  immédiate : le sol tremble, des gros nuages noirs lourds de menaces viennent dissimuler
  le firmament étoilé, le tonnerre gronde. Une fantastique tempête de grêle éclate
  au-dessus de votre tête et vous trempe jusqu''aux os. Épouvanté par ce brusque déversement
  de gouttes d''eau congelée, le serpent bat en retraite à toute vitesse. Il diminue
  de volume à vue d''œil et s''enfonce dans le sable. Méprisant le danger, vous ''courez
  à sa poursuite. Du bout de votre bâton vous fouillez le sol à l''endroit'' où l''animal
  a disparu. Malheureusement, vous ne découvrez rien. Le reptile s''est certainement
  réfugié dans les profondeurs infernales de la terre d''où il n''aurait jamais dû
  s''échapper. <a href="/adventures/%ADVENTURE_ID%/read_choice/cedbb91c8c3ae6402e81d64904622bd540ad9504336ab1da08523d4b9631192f">Vous
  repartez en direction du camp.</a></p>'
