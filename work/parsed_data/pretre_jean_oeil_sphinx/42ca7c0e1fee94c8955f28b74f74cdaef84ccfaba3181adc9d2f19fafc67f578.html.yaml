- '<p>"Par les dieux, arrêtez ! " hurle encore le petit homme. Vous tenez donc votre
  adversaire à distance pour évitez de prendre d''autres coups et prêtez attention
  à ce personnage. "C''est une méprise, j''ai dû confondre cet homme avec un autre,
  vous voyez bien qu''il n''est pas mort !" s''exclame-t-il. Cependant, la "momie"
  que vous combattiez arrache avec fureur ses bandelettes. Un visage rougeaud apparaît
  enfin entre les rubans de tissu : "Enfin ! Enfin, j''ai réussi à prouver que je
  n''étais pas mort ! Ce maudit boucher m''aurait fait enterrer vivant ! Sois damné,
  ébéniste étourdi !" Sur ce, votre adversaire quitte la boutique en jurant violemment.
  Vous vous retrouvez, plutôt abasourdi, en face du fabricant de sarcophages. Celui-ci
  est tout ébouriffé, le visage bouffi de sommeil. Il vous fixe d''un œil noir. (
  Eh bien, eh bien, en voilà des façons ! Faire du scandale dans mon commerce ! Et
  me réveiller au - milieu de mon bon repos, encore ! Mais je rêve ! Qui es-tu, toi,
  et que veux-tu à Khês Enbouah l''ébéniste ? Allons, tu n''es pas muet en plus d''être
  imbécile ! »</p>'
