- "<p>Avec soin, vous commencez à soulever le couvercle de ce sarcophage à peine dégrossi,
  mais aux formes déjà harmonieuses. L'art des ébénistes de ce temps atteignait vraiment
  des sommets, remarquez-vous tout en forçant pour ouvrir en grand ce couvercle. Les
  cales de bois cèdent enfin. Mais cet effort vous a déséquilibré, et d'un seul coup,
  vous basculez à l'intérieur du sarcophage, en vous cognant le crâne sur le bois
  dur. Le couvercle, se referme avec un bruit sec. Vous vous retrouvez enfermé bêtement
  à l'intérieur du sarcophage ! Il ne vous reste qu'à appeler au secours !</p>"
