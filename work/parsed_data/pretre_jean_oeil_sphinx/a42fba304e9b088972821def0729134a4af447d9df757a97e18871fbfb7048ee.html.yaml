- "<p>Vous pointez votre main gauche recouverte d'un gant métallique en direction
  des Hommes-Chats qui avancent vers vous, l'air menaçant, et fermez les yeux. Le
  résultat est immédiat : une lueur- aveuglante éclate dans la salle, plus brillante
  que dix soleils réunis. Lorsque vous osez rouvrir les yeux, quelques secondes plus
  tard, un Homme-Chat gît sur le sol. Votre adversaire a été désintégré par la puissance
  sauvage des cinq projectiles content, dans le gantelet. Vous devez affronter le
  second à l'épée.</p>"
