- "<p>Vous vous glissez à côté de l'étranger tapi dans son coin. «Salut, compagnon,
  risquez-vous. Je vois que comme moi tu n'es pas de ce pays !» L'autre tente de mieux
  voir vos traits dans cette pénombre. Chassant une énorme blatte d'un revers de main
  il vous regarde un instant puis prend la parole ; «Oui, tu as raison, je viens aussi
  d'au-delà des mers et du désert, j'ai vu les palais ravagés de Cnossos, mon ami,
  et bien d'autres cités encore. Mais qu'importe : j'étais voleur, et pas maladroit
  ! Mais on a fini par me prendre, et ces maudits m'ont jeté ici. Mes os y pourriront!
  Si seulement j'avais de l'or! Je tenterais alors de corrompre les gardes, ces fourbes
  sont prêts à tout pour quelques pièces! Mais voilà, ils nous ont tout pris avant
  de nous abandonner dans ce cul-de-basse-fosse malodorant...» L'homme semble prêt
  à vaticiner jusqu'à la fil des temps. Vous lui faussez compagnie tandis qu'il poursuit
  ses élucubrations. Pourtant, s'il avait dit vrai ? Justement, les gardes circulent
  dans le couloir. L'heure de la soupe doit approcher.</p>"
