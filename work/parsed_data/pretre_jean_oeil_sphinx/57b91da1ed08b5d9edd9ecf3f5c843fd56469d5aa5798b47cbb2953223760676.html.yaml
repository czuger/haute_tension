- '<p>Vous fouillez du bout de l''épée les débris de cervelle et d''os de la Tête
  putrescente. Au milieu de cette bouillie infecte un unique œil bleu étincèle : c''est
  un énorme cristal taillé. Vous l''extirpez du magma et l''observez: c''est le célèbre
  Œil de Double Vue, un objet magique qui permet à son possesseur de voir l''invisible
  lorsqu''on le place devant son œil ! Votre chance est inespérée. Notez l''Œil de
  Double Vue sur la liste de vos possessions. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156.html">Puis
  vous reprenez votre chemin.</a></p>'
