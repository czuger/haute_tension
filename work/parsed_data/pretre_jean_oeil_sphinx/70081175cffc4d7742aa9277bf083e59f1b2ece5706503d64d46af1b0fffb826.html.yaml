- <p>Désireux d'éviter tout mauvais coup, vous plongez à terre au plus vite. Ainsi
  cet homme qui vous regardait intensément serait un ennemi ? Cela paraît bien étrange.
  Le nez dans la poussière, vous réfléchissez à la chose. Mais les rires gras des
  passants vous font vite comprendre que vous vous êtes mépris. Les badauds s'esclaffent
  en vous traitant de demeuré et de ridicule! Vous levez les yeux et voyez que l'homme
  à la fronde a extirpé un œuf de son « arme». Il le faisait cuire grâce à la friction
  et .à la chaleur provoquées par le mouvement de sa fronde. Vous vous relevez d'un
  air piteux et époussetez vos vêtements souillés. <a href="/adventures/read_choice/77ca18a5e59aa2b30803482375a5d7a15acf9a2bd2a4e0eabc89fae51b776e57">Jurant
  qu'on ne vous y reprendra plus, vous reprenez votre exploration du marché. </a></p>
