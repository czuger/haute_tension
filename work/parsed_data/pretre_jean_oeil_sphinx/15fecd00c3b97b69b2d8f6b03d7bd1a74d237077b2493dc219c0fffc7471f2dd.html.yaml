- "<p>Votre décision est vite prise. Un coup d'œil alentour vous indique que seules
  ces vastes panières peuvent vous dissimuler aux yeux des poursuivants du prêtre.
  Il s'agit probablement de fournitures pour l'échoppe dont l'arrière donne sur cette
  ruelle ! Pourvu que ces paniers ne contiennent pas de cobras ! Vous soulevez un
  couvercle, poussez le pauvre homme à l'intérieur, et refermez. Puis vous vous dissimulez
  pareillement dans le second panier d'osier. Retenant votre respiration, vous entendez
  les cris de la foule qui dévale les ruelles voisines. Peu à peu les vociférations
  s'éloignent, pour se taire tout à fait. Vous laissez passer une heure, deux, puis
  enfin quand le temps vous paraît trop long, vous sortez la tête de votre cachette
  tel un diable de carnaval! Il n'y a plus personne a l'horizon. Vous soupirez, soulagé,
  et extirpez votre corps engourdi de ce refuge peu confortable. Vous délivrez vite
  le prêtre Semonafer de son propre panier et tout en le soutenant, car il est très
  affaibli, vous l'accompagnez jusqu'à sa maison selon ses indications.</p>"
- "<p>Le soir tombe et votre prudence vous permet d'éviter d'autres rencontrés indésirables.
  Peu après, dans un quartier plus reculé de Thèbes, vous passez le seuil de la demeure
  modeste du prêtre. Un bol de soupe chaude et la sécurité de son toit remettent le
  prêtre d'aplomb. Il retrouve l'apparence d'un homme capable d'inspirer le respect.
  «Tu me parais digne de confiance et courageux, ô voyageur, commence-t-il enfin.
  Peu d'hommes m'auraient secouru en pareilles circonstances. Aménophis n'est point
  un mauvais souverain, mais de mauvais conseillers lui ont tourné la tête. Gageons
  que cette noire période s'effacera bientôt des mémoires ... Mais je divague ! Si
  tu as une faveur à me demander en retour de ton aide, je t'écoute, ami! » Sautant
  sur l'occasion, vous racontez au prêtre le but de vos recherches : retrouver Antarsis.
  A ce nom, ses yeux s'éclairent. « Antarsis, oui! C'est un des plus sages parmi l'ordre.
  des grands prêtres, le plus avisé peut-être. Mais malheureusement il a été victime
  des persécutions lui aussi. Avec vingt autres prêtres au moins, Pharaon l'a fait
  séquestrer au Temple d'Amon-Rê, à Karnak. Qui sait s'il vit encore ?» Vous insistez:
  «N'y a-t-il alors aucune chance de le rencontrer ? - Qui. sait ? Il te faudra tenter
  l'impossible pour le savoir, voyageur. Pharaon a placé le Temple sous bonne garde.
  Mais si tu décides de tenter ta chance, voilà qui t'aidera.»</p>"
- "<p>Semonafer vous tend alors deux objets : une baguette assez courte, ciselée dans
  un bois très sombre et recouverte d'hiéroglyphes complexes, et une bague ornée du
  symbole Ankh. «Voici une Baguette de feu surnaturel, ami. Grâce à elle, tu pourras
  faire apparaître des boules de feu au pouvoir dévastateur. Mais tu ne pourras t'
  en servir qu'à, trois reprises! Ensuite son pouvoir sera dissipé. C'est un objet
  magique puissant, prends garde à ne pas te le faire dérober. La bague, elle, te
  facilitera l'accès au Temple. Sur la face arrière de l'édifice, une vaste fresque
  représente le panthéon de nos dieux, Tu presseras ce sceau sur l'œil droit d'Horus
  et un passage secret s'ouvrira. Une fois dans le Temple, toi seul pourras te venir
  en aide ! »</p>"
- "<p>Notez la Baguette de feu surnaturel et le sceau sur la liste de vos possessions.
  A chaque fois que vous utiliserez une charge de boules de feu de la baguette, n'oubliez
  pas de la rayer de votre liste. Si vous l'utilisiez plus de trois fois, la baguette
  exploserait instantanément, vous tuant sur le coup !</p>"
