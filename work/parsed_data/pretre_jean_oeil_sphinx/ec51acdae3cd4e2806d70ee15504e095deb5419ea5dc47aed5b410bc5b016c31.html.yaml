- '<p>Les deux Hommes-Lézards n''ont pu vous opposer une résistance suffisante. Votre
  habileté au combat les a surpris : avant de rendre l''âme, l''un d''eux vous a jeté
  un regard stupéfait... Sur leurs cadavres, vous trouvez 4 pièces d''or. Ajoutez-les
  à votre total. La bataille a été brève et discrète. Il reste donc des chances que
  votre présence ne soit pas encore découverte. Vous vous hâtez le long de la coursive
  et parvenez enfin au fond de la salle des thermes. Aucun autre obstacle ne vient
  vous barrer la route. <a href="/adventures/read_choice/3ef27aa58bb9da97ae0b4bce0370c5f3cd77a7e9e817c3628cc7debca7c3ef87">Vous
  passez le coin du bassin, et accédez à l''entrée de la salle suivante.</a></p>'
