- '<p>«Je vois que ce repas t''a satisfait, noble voyageur, dit-il. Mon nom est Buruandana
  et je suis originaire des hauts plateaux au sud de cette contrée. Il m''a fallu
  trois semaines de marche à travers une jungle hostile pour arriver jusqu''à la source
  du Nil, et encore deux autres mois de voyage pour atteindre Thèbes. J''ai décidé
  de traverser l''Égypte jusqu''à la grande mer où débouche le Nil puis d''explorer
  les terres barbares qui s''étendent au-delà. On raconte que les tribus sauvages
  qui y vivent vénèrent des dieux sanguinaires et pratiquent la sorcellerie. Étant
  moi-même versé dans les arts magiques, ce périple dans l''inconnu sera sans doute
  des plus instructifs ... » Le Nubien vous est sympathique et vous lui révélez le
  but de votre quête, sans toutefois avouer que vous êtes originaire d''une époque
  qui ne verra le jour que dans plus de vingt siècles. «Ton but est digne d''intérêt,
  reprend-il dans le flot de la conversation. Dommage que le mien soit déjà fixé et
  que je ne puisse me joindre à toi. Mais peut-être un jour irai-je moi aussi en direction
  du soleil levant et alors nos chemins se croiseront à nouveau ... Pour t''aider,
  je t''offre ce bâton. Ne te laisse pas décevoir par son apparence anodine: si tu
  en frappes trois fois le sol, il sommera des forces surnaturelles de créer devant
  toi et à ton profit une formidable tempête de grêle. Mais prends garde, car tu ne
  pourras t''en servir qu''une fois! Sur ce, il se fait tard. Allons nous coucher.
  <a href="/adventures/read_choice/4c1928834925b96461e6f05e577e39ae9916840fac9f31e46fd92c459a1ae30c"
  class="pageLink">C''est avec joie que je t''invite à partager mon humble habitation
  de toile.».</a><em> </em></p>'
