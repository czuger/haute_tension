  <p>Cette salle est identique en tous points à la précédente et vous découvrez 10 autres pièces d'or. Mais lorsque vous en sortez, la herse est descendue au bout de sa Course et vous interdit l'accès à la chambre du sarcophage. Vous avez beau explorer la Pyramide en tous sens, vous ne découvrez aucun signe du passage ou de la cachette d'Antarsis. L'unique personne qui pouvait vous guider sur la route de Shangri-La est inaccessible ! Votre quête vient de prendre fin. Il ne vous reste plus qu a quitter les entrailles de cette Pyramide et tenter de vous construire une nouvelle existence dans cette terre étrangère. Mercenaire, guerrier, commerçant, conteur d'histoires fantastiques où vous pourrez revivre par la pensée vos fabuleuses aventures ... Les possibilités sont innombrables.<br>
   Votre aventure s'achève ici.</p>
