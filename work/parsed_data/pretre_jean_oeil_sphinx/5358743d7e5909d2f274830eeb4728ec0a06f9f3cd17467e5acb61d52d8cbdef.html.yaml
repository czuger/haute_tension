- '<p>«Tu viens sans doute de loin, ô voyageur ? vous demande l''homme de haute taille.
  Ton costume n''est pas celui des habitants de Thèbes, ni même de l''Égypte.» Vous
  expliquez à votre interlocuteur qu''en effet vous avez parcouru une distance immense
  et vu des merveilles par douzaines. La conversation se poursuit, fort plaisante.
  La compagnie de cet homme vous est bien agréable: vous n''espériez pas trouver un
  si bon accueil en cette terre d''Égypte. Au bout d''un moment, à votre grand regret,
  l''homme chauve s''excuse et annonce qu''il doit vous quitter. «Peut-être nous reverrons-nous
  un jour, mon excellent ami, fait-il avant de s''éclipser. Puisse la chance te sourire
  à l''avenir ! » Puis il disparaît dans la foule. Ceci vous a mis de bonne humeur,
  et vous vous demandez si vous ne devriez pas risquer un peu d''or sur ce jeu si
  amusant. Après tout, vous êtes en veine aujourd''hui ! Mais au moment où vous portez
  la main à votre bourse, une désagréable surprise vous attend. On vous a dérobé tout
  votre or ! Rayez la totalité de vos pièces d''or de vos possessions. Votre compagnon
  de tout à l''heure n''était qu''un vulgaire voleur ! A l''heure actuelle, il doit
  se gausser. de vous et dépenser votre argent dans les tavernes de Thèbes ! <a href="/adventures/read_choice/2e2069b5effb00782b23051abfb7bbd3482414268faaf419f8b25d0decd3c4a0">Furieux
  et ridiculisé, vous décidez de laisser les joueurs à leur futile occupation.</a></p>'
