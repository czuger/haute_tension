- "<p>Vous faites le tour du Sphinx sans rien remarquer d'anormal ou qui puisse mettre
  votre vie en danger. Mais vous avez la surprise de vous retrouver nez à nez avec
  un Égyptien qui essaie lui aussi de déclencher le mécanisme du passage secret. Son
  apparence le désigne comme un noble et il semble étonné de vous rencontrer ici.
  Il dégaine aussitôt son épée. «Qui es-tu, étranger ? Que viens-tu faire en ces lieux
  sacrés ?» Le ton de sa voix est sec, presque insultant. Sa main se crispe sur le
  pommeau de son arme. Vous lui montrez votre bague en forme d'Ankh en lui expliquant
  que vous ne lui voulez aucun mal. «Ce signe de reconnaissance me prouve que tu n'es
  pas un ennemi. Néanmoins, ma confiance a des limites et je pénétrerai le premier
  à l'intérieur du Sphinx. Sinon, tu mourras ! »</p>"
