- "<p>Le sourire cruel de la princesse vous fait comprendre, mais trop tard, que vous
  avez été joué ! Ses dents de perle s'enfoncent dans votre cou. Vous poussez un cri
  aigu et une souffrance intolérable vous envahit. La princesse vous lâche enfin,
  une goutte de sang ruisselant sur son menton angélique. Vous êtes tombé sous l'emprise
  d'un vampire ! Vous réalisez- que les malheureux gardes que vous avez occis avaient
  été murés à ses côtés pour lui servir de pâture et étancher sa soif éternelle. Ce
  destin sera le vôtre, désormais : vous ne pouvez résister à aucun des ordres de
  votre maîtresse ! «Viens, doux seigneur ! J'ai encore soif ! Je sucerai ton sang
  jusqu'à la fin des temps ! » Et la princesse-vampire éclate d'un long rire cristallin
  ...</p>"
