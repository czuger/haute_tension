- '<p>Vous ramassez un ciseau à froid posé par terre et commencez à extraire de leur
  monture les précieux ornements du couvercle du sarcophage. Il doit y en avoir pour
  une fortune là-dedans! Mais cette tâche est peu aisée: le ciseau vous échappe des
  mains et tombe sur le sol dans un grand bruit. Vous vous baissez pour le ramasser,
  mais presque aussitôt un événement inattendu se produit. Le couvercle d''un gros
  sarcophage se soulève en grinçant affreusement. <a href="/adventures/read_choice/0df34dc0a852b19f4c3da415baf231eba76d05a50bf16680f9325d5f45e940ee"
  class="pageLink">Quelle nouvelle menace allez-vous devoir affronter ? </a></p>'
