  <p>Votre esprit chevaleresque ne sera pas mis en défaut ! Vous avancez jusqu'à la princesse captive et faites sauter ses fers. Elle frotte délicatement ses poignets meurtris. Son merveilleux regard, aussi profond qu'un abîme, vous transperce de part en part. « O gentil seigneur, tu es ma délivrance. Enfin un homme digne de ce nom est arrivé jusqu'à moi ! Enfin je vais pouvoir apaiser l'agonie de mon âme ! Ton corps viril et ta bouche si tendre me font défaillir. J'aspire à ton étreinte !» Sur ces paroles enflammées, la princesse vous<br>
   enlace. Le parfum capiteux qui se dégage de sa lourde chevelure vous enveloppe. Des visions paradisiaques défilent devant vos yeux. Les lèvres de la princesse aux yeux noirs se posent sur les vôtres.</p>
