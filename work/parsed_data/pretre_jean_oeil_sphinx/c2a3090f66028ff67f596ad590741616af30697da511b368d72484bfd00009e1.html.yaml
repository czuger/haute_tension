- "<p>Le Sphinx reste immobile un instant sans rien dire, puis vous ordonne de vous
  agenouiller devant lui. Il vous touche le front de sa patte et s'évanouit dans les
  airs. Intrigué, vous vous relevez et vous sortez à l'air libre. Quelles pouvaient
  donc bien être toutes ces statues bizarres à l'intérieur de cet animal de pierre
  ... ? Mais peu importe. Maintenant vous allez ... Vous avez du mal à fixer votre
  pensée. Que faites-vous ici ? Akhenaton, l'Ankh, trouvez... qui ? Qui êtes-vous
  ? Vous fouillez dans vos souvenirs à la recherche de lieux et de gens que vous avez
  connus: le bon Roi Richard, la croisade pour reconquérir Jérusalem, puis votre longue
  route vers la forteresse d' ... Votre mémoire n'est plus qu'un vide vertigineux
  dans lequel vous vous abîmez sans espoir de retour. Vous avez oublié le but ultime
  de votre quête et votre aventure s'achève ici.</p>"
