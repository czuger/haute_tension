- <p>Vous dégainez votre épée et vous portez de violents coups sur le panneau de bois
  peint. Les planches se fendent sous la fureur de vos assauts, des échardes vous
  volent dans les yeux. Le panneau dissimulait l'entrée d'une seconde pièce, comme
  vous l'aviez soupçonné. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/111.html">Vous
  continuez à vous tailler un passage à l'aide de votre épée.</a></p>
