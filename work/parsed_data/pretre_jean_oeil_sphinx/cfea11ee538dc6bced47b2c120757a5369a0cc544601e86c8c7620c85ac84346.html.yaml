- <p>Vous retenez votre souille et courez à toute vitesse dans la direction d'où vous
  veniez. Vous sortez du cône de lumière noire bien plus rapidement que vous y étiez
  entré. <a href="/adventures/read_choice/0a8a1f119c24b34268f7a32b225803fd79cd84c1f6802c5d607e15b5c19226eb"
  class="pageLink">Cette mésaventure vous a beaucoup déplu, et vous vous jurez d'être
  plus prudent à l'avenir. </a></p>
