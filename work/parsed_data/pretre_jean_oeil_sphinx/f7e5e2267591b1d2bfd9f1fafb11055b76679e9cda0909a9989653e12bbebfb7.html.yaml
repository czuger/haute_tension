- '<p>Vous décidez de tenter le hasard: si cet homme est lui-même un prêtre, comme
  son apparence le laisse supposer, il vous aidera peut-être. Sinon ... «Oui, je suis
  leur ami, et je cherchais même à retrouver l''un d''eux, le grand prêtre Antarsis,
  avant d''être jeté ici par ces couards! » dites-vous sans hésiter. Le vieillard
  paraît aux anges. Il vous prend par l''épaule et vous attire dans un coin très obscur,
  à l''écart du reste des prisonniers. «Écoute-moi, ami de notre cause, j''ignore
  qui tu es, mais ta voix sonne juste. Je suis moi-même un des prêtres d''Anubis,
  et je connais bien Antarsis. Le pauvre a été capturé et, avec une vingtaine des
  nôtres, on le retient au Temple d''Amon-Rê, à Karnak, tout près d''ici. Moi, je
  suis trop vieux pour faire du bien à mes camarades, mais toi ... » Ses yeux semblent
  plonger dans le rêve d''un avenir radieux, puis ils étincèlent comme des étoiles
  dans la pénombre. «Il y a des espions dans cette cellule, cependant je vais te confier
  notre secret. Un tunnel oublié mène de cette geôle aux marécages profonds qui s''étendent
  à l''ouest du Temple. Cette information est bien· gardée, et seuls quelques-uns
  d''entre nous la connaissent. J''attendais un moment propice pour m''en servir,
  mais ma santé est fragile, et les marais sont dangereux ... C''est toi qui l''utiliseras,
  si tu me promets de faire ton possible pour délivrer les prêtres prisonniers à Karnak.»
  Vous respirez profondément, puis parlez à votre tour. «J''ai une quête, ami, que
  je dois accomplir. Mais Antarsis seul peut m''aider, et s''il .est captif dans ce
  Temple, alors je le libérerai, et ses compagnons avec lui. Je me battrai jusqu''à
  la mort ! » Votre foi vibrante a conquis le vieux prêtre. Il vous prend la main
  et y glisse quelque chose: une bague. «Ce sceau frappé du signe d''Ankh te permettra
  d''entrer par un passage caché à l''arrière du Temple, la partie la moins gardée.
  Tu l''appliqueras sur l'' œil droit d''Horus, le dieu faucon. Une fois dans le Temple,
  puissent les dieux être avec toi ! A présent, attendons la nuit... » Lorsque les
  autres prisonniers dorment enfin, le vieillard vous secoue en silence. Il fait glisser
  un bloc de rocher taillé qui mène à un étroit passage dans la muraille. <a href="/adventures/read_choice/bc6c3da602a79801450275973f37fa6137e6c01e11dd7630b7b4a0df84ce2c8b">Vous
  vous y engouffrez après un bref adieu.</a></p>'
