- '<p>Vous déroulez le parchemin de sort qui contient le sort d''obéissance donné
  par Faltirie. Les gardes pensent que vous cherchez le sauf-conduit hypothétique
  que vous aurait donné le Pharaon. Vous déroulez le parchemin et lisez à haute voix
  la formule magique qui y est inscrite. Puis vous formulez votre commandement : «Prenez
  vos jambes à votre cou et courez jusqu''à Memphis sans vous arrêter ! » Aussitôt,
  les dix gardes, comme frappés de démence, se précipitent vers le nord à toutes jambes.
  Heureusement pour eux, l''effet de ce sortilège ne dépasse pas douze heures ! Mais,
  malheureusement pour vous, le rouleau de papyrus tombe en poussière et vous devez
  le rayer de la liste de vos possessions. L<a href="/adventures/%ADVENTURE_ID%/read_choice/f51a4b9e465d1f80635c4673803f4641c100a0d1e5f92a69b183f5679f39545c">a
  voie est libre et vous entrez dans le Temple.</a></p>'
