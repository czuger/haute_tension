- "<p>Il va vous falloir grimper vers la surface à présent car, très haut au-dessus
  de vous, une sorte de lit de branchages enchevêtrés semble recouvrir la porte du
  tunnel. Vous vous guidez à la faible lumière qui émane du sommet. L'ascension est
  difficile et la terre vous tombe dans les yeux. Enfin, vous arrivez sous le tapis
  de feuilles en putréfaction et de branches brisées. Une bonne poussée des deux mains
  vous dégage une ouverture suffisante pour vous laisser passer. Vous voilà à nouveau
  à la surface ! Vous aspirez une grande goulée d'air. Malheureusement, il n'est pas
  très pur, car vous vous trouvez au cœur d'un marécage fétide. Des poules d'eau et
  des oies sauvages s'ébattent çà et là. Loin dans le ciel, un vol d'ibis se déploie
  avec majesté. Autour de vous, des nuées de libellules et d'insectes aquatiques vrombissent
  à la surface du marécage. Vous avancez .un peu, de l'eau jusqu'aux chevilles. Des
  bouillonnements étranges agitent par endroits la surface de l'eau. Assez loin à
  l'ouest, vous apercevez le Nil, et sur sa berge, un vaste édifice de pierre blanche.
  Vous reconnaissez le but de votre périple: le Temple d'Amon-Rê !</p>"
- "<p>Vous pataugez de plus belle, avançant sans relâche malgré votre fatigue. Autour
  de vous une végétation abondante pousse dans l'eau et sur les îlots de terre ferme
  où vous tentez de poser le pied le plus souvent possible. De grosses grenouillés
  vert pomme et bleu glacé bondissent dans les eaux saumâtres du marécage, happant
  au passage des insectes malchanceux. L'air est chaud et humide. Vous passez à côté
  d'un tronc d'arbre pourrissant au moment où, tout à coup, l'eau dormante du marécage
  se soulève devant vous. Une véritable montagne de végétation où perce vaguement
  une forme humaine se dresse devant vous, dégoulinante de vase et de limon. Un bruit
  à vous figer le sang dans les veines monte soudain de la bouche béante de, cette
  Créature végétale. Vous avez dû déranger son repos séculaire. La bête monstrueuse
  vous attaque.</p>"
