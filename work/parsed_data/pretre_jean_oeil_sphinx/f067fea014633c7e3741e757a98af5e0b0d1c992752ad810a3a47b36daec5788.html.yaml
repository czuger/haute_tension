- "<p>Lorsque vous posez le pied sur la troisième marche, un grondement retentit,
  parvenant du plafond. Vous levez les yeux juste à temps pour voir une niche s'ouvrir
  en coulissant. Des serpents venimeux en tombent, catapultés jusqu'au sol. Vous n'avez
  que le temps de vous rejeter en arrière.</p>"
- "<p>Lancez deux dés. Si vous faites 4 ou moins, un des serpents vous mord; vous
  perdez 1 point de Vie. Si vous faites de 5 à 8, deux des serpents ont planté leurs
  crochets dans votre jambe; vous perdez 2 points de Vie. Si vous faites 9 ou davantage,
  trois serpents vous ont mordu; vous perdez 3 points de Vie.</p>"
- <p>Un peu échaudé par ce piège, vous redoublez de précautions. Bientôt, vous atteignez
  le pied de l'escalier. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/392.html">Un
  long couloir se profile devant vous.</a></p>
