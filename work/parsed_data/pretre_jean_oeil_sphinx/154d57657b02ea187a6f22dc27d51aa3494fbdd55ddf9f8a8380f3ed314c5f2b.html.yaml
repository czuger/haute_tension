- '<p>Sous les yeux du marchand abasourdi, vous vous ruez à quatre pattes vers le
  ruisselet qui coule tout proche et trempez vos lèvres dans l''eau. Votre gorge a
  besoin d''un calmant instantané! Vous buvez à longs traits cette eau courante au
  goût peu agréable. Lorsqu''enfin la flamme de la douleur se dissipe, vous vous relevez.
  Mais la tête vous tourne : l''eau que vous avez absorbée était malsaine. Ce caniveau
  charrie tous les détritus du marché ! Vous avez contracté le choléra, grave maladie
  contagieuse. Otez 2 points de Force de votre total de façon permanente, jusqu''à
  ce que vous rencontriez quelqu''un qui vous guérisse de vos maux. <a href="/adventures/read_choice/cd1e40368fb620b32371b3244cf37d62c0b569e6a716669cf8a460c3db497423"
  class="pageLink">Vous faites des adieux brefs au marchand en maugréant et reprenez
  votre exploration du marché.</a></p>'
