  <p>Vous êtes à l'entrée d'un nouveau couloir, plus court et un peu moins étroit que le précédent. Aux torches qui flanquent le passage, s'ajoutent d'autres ornements. Dans le mur de droite, un large bas-relief aux couleurs chatoyantes représente des scènes<br>
   de la vie des dieux. On y voit Horus rendant la justice, Isis charmant un mortel, Bastet, la déesse chatte, parcourant des montagnes, et d'autres encore. Dans le mur de gauche, une série de niches ont été aménagées pour recevoir les offrandes destinées à ces dieux. Une tenture richement décorée surmonte ces niches à offrandes. Au fond de ce couloir, vous distinguez une ouverture donnant sur la salle suivante.</p>
