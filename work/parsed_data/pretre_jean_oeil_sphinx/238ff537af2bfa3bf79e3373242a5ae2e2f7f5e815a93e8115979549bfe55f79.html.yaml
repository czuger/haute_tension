- "<p>Vous vous souvenez de ce qu'a dit le sympathique marchand : «Ils donnent du
  cœur au ventre !» Ragaillardi par ces paroles, vous décidez de profiter des vertus
  de ces légumes rouges inconnus, sans plus attendre. Vous avalez un peu de ces végétaux
  savoureux, puis un peu plus encore. Vous vous sentez mieux, c'est vrai, mais très
  rapidement quelque chose vous inquiète. Le marchand a eu l'air très surpris de vous
  voir manger avec tant d'entrain ses légumes. A présent, il vous regarde avec de
  grands yeux ébahis. Mais qu'a-t-il donc ? Et tout à coup, vous comprenez ce que
  vous venez de dévorer devait être un condiment puissamment épicé. Votre gorge vous
  brûle, un torrent de flammes semble se déverser à travers votre bouche. Vos yeux
  larmoient et vous suffoquez. Il vous faut absolument étancher votre soif !</p>"
