- "<p>Vous décidez de déposer une offrande dans une niche. Quel meilleur moyen de
  vous attirer la bienveillance des esprits de ce lieu ? Choisissez l'un des objets
  que vous possédez (à l'exclusion des rations de nourriture) et rayez-le de votre
  liste d'équipement. Puis vous le déposez délicatement à côté de l'amulette, sur
  le coussin de tissu vert. Rien ne se passe, mais vous avez la certitude d'avoir
  bien agi.</p>"
