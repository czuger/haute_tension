- "<p>Sans hésiter, vous sortez de l'ombre et agrippez le malheureux par la manche
  de son vêtement blanc taché de sang et de fruits. Vous plongez votre regard dans
  le sien: sous un front haut déchiré par les pierres, deux yeux inquiets mais intelligents
  brasillent. Vite, vous attirez l'homme derrière de grands paniers d'osier tressé,
  au fond d'une ruelle. « Qui es-tu? questionnez-vous. Parle, car ceux qui te poursuivaient
  ne sont pas loin ... »</p>"
- "<p>L'homme reprend contenance: «Je me nomme Semonafer, étranger. Je suis prêtre
  du grand dieu Horus, et c'est cela qui me vaut d'être victime du courroux de la
  populace. Tu n'ignores pas qu'Aménophis IV, notre Pharaon, qui se fait aussi appeler
  Akhenaton.va interdit le culte de dieux multiples au profit du seul dieu unique,
  Aton ! Aussi nous autres prêtres sommes désormais la proie de la vindicte des inconscients.
  Mais nos dieux nous vengeront, sois-en sûr, étranger ! » Voilà qui vous intéresse
  ! Le hasard a fait que celui que vous venez de secourir est prêtre, comme Antarsis,
  qu'il connaît peut-être ... Mais vos réflexions sont vite interrompues par les cris
  de la foule qui approche. «Si tu n'es pas un infidèle, si tu combats toi aussi Akhenaton,
  balbutie le prêtre, aide-moi, je t'en prie !»</p>"
- "<p>Qu'allez-vous décider ?</p>"
