- <p>Vous sortez la baguette de feu surnaturel de votre sac et décrivez un cercle
  dans l'air. La Tête paraît terrifiée et tente de fuir en voletant, mais trois boules
  de feu s'élancent à sa poursuite, issues de la baguette. Après un rapide ballet
  aérien, la Tête est frappée de plein fouet par les boules de feu. Avec un hurlement
  à vous glacer le sang, le petit tas de chair et d'os carbonisés s'écrase au sol.
  <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156.html">Vous le
  piétinez rageusement avant de reprendre votre chemin.</a></p>
