- "<p>Vous frappez à la porte de la maison au compas. Un homme jeune, aux longs cheveux,
  vêtu d'une tunique claire, vient vous ouvrir. «Bonsoir, voyageur, vous dit-il. Quel
  hasard t'amène chez Allan l'architecte ?» A cet instant, un coup de vent soulève
  une tenture qui recouvrait, sur le mur intérieur auquel vous faites face, l'effigie
  d'Osiris accompagnée de l'Ankh. Voyant votre regard, l'architecte se retourne, un
  peu affolé. «Rassure-toi, je suis un ami venu de loin, murmurez-vous. Fais-moi entrer
  et je t'apporterai des nouvelles des prêtres de Karnak !» Vérifiant que personne
  n'a pu entendre votre conversation, le jeune homme vous fait entrer précipitamment
  dans sa demeure, et bloque la porte avec une barre de bois noueux. La maison d'Allan
  est sobre mais arrangée avec goût. L'architecte vous fait asseoir et vous offre
  un verre d'un alcool transparent au goût puissant. Puis vous lui racontez vos aventures
  à Karnak et l'heureuse issue de votre lutte. Ravi, le jeune homme vous demande ce
  qu'il peut faire pour vous.</p>"
- "<p>«C'est simple. On m'a appris qu'un prêtre de haut rang, Antarsis sans doute,
  a trouvé refuge dans le tombeau d'Hatshepsout. Je poursuis une quête longue et difficile,
  et le grand prêtre pourra m aider. Connais-tu l'emplacement de ce tombeau ? »En
  effet, Allan vous révèle que le tombeau se trouve à trois kilomètres au sud et un
  à l'est, et que pour y accéder il faut fouiller le sable au pied d'un bouquet de
  palétuviers. «Là, tu verras un anneau de métal fiché dans une dalle. Tire sur cet
  anneau et un passage s'ouvrira. » L'architecte insiste pour que vous preniez du
  repos jusqu'à-l'aube et vous propose son hospitalité.</p>"
