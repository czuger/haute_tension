- "<p>La porte du fond de la salle ne ressemble pas aux autres portes du tombeau d'Hatshepsout:
  c'est une porte tournante. Vous la poussez d'une épaule car elle pivote difficilement.
  Vous perdez 1 point de Vie. La salle où vous pénétrez est en effet placée dans un
  champ de gravité inversée. Vous dégringolez au plafond, six mètres plus haut, et
  heurtez violemment la pierre.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/318.html">Si vous
  possédez l'Œil de Double Vue.</a></p>
- "<p>Sinon, l'un des objets de votre sac en a glissé et s'est brisé ou détérioré,
  et le voici inutilisable. (A vous de choisir lequel rations de provisions exceptées
  !) Une fois vos idées remises en place, vous constatez que cette chambre funéraire,
  tout en largeur et bordée de sarcophages splendides, a trois portes. Une à gauche,
  une au centre au bas d'une volée de marches, une plus petite, dans un renfoncement,
  sur le côté droit.</p>"
