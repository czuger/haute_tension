  nettement ce qu'elle contient. Soudain un crissement aigu se fait entendre. Vous
  bondissez en arrière. A l'endroit précis où vous vous trouviez une fraction de seconde
  auparavant, deux larges dalles coulissent dans le. sol, dévoilant une trappe. Une
  main fine et blanchâtre en sort, puis une seconde. Deux silhouettes macabres en
  jaillissent et avancent vers vous, chacune serrant dans son poing décharné une longue
  épée à lame recourbée.</p>"
