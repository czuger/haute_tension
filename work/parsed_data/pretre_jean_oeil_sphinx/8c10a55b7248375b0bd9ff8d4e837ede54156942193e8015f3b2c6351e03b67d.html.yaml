- "<p>Le corps recouvert d'une fine tunique en lin brodée de fils d'or et d'argent,
  l'homme vous paraît être âgé d'une soixantaine d'années. Son large front dégarni
  et une demi-couronne de longs cheveux blancs lui confèrent un air respectable. Son
  regard s'allume dès qu'il vous voit approcher; un large sourire éclaire le bas de
  son visage imberbe. « Bonsoir, étranger, dit-il, je me nomme Routmès. Je ne suis
  qu'un simple marchand en grains qui a décidé de fuir l'agitation meurtrière dont
  Thèbes est la proie depuis que Akhenaton veille sur la destinée de notre pays. Je
  refuse de me mêler de religion, mais il est certain que de tels troubles ne vont
  pas améliorer le commerce. Voici que je parle sans cesse, alors que tu défailles
  d'inanition. Tu accepteras sans doute de partager mon repas ... » Vous vous asseyez
  en face de lui, tandis qu'il vous tend deux galettes de maïs et une gourde pleine
  d'orge fermentée.</p>"
- "<p>Le dîner est sans saveur mais nourrissant. Ajoutez 2 points de Vie à votre total.
  «Avant de te donner l'hospitalité sous ma tente comme l'exige la coutume; reprend
  Routmès, permets-moi de t'offrir une rasade d'alcool rare que l'on distillait autrefois
  sur les coteaux de Macédoine. On lui prête aussi des vertus curatives miraculeuses.
  Le secret de fabrication en a depuis été perdu et il ne reste de cette boisson capiteuse
  que quelques flasques égarées de par le monde. » Vous le remerciez de ce généreux
  présent. Un doux arôme vient titiller vos narines lorsque vous débouchez le flacon.
  Il est maintenant grand temps de dormir.</p>"
