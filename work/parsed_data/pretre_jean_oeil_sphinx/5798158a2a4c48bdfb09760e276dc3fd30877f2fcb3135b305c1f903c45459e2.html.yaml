- <p>Vous tirez votre épée, prêt à faire face au premier danger. Vous avancez lentement
  et sans bruit, alarmé par le moindre souille d'air qui fait tourbillonner le sable
  sur le sol dallé. Brusquement, ce dernier se dérobe à nouveau sous vos pas. Malgré
  toutes vos précautions, vous avez posé le pied sur une grille montée sur pivot,
  qui a basculé sous l'effet de votre poids. Vous tombez dans les ténèbres. Vous atterrissez
  brutalement après une chute de trois mètres, le corps couvert de bleus et de meurtrissures.
