- "<p>Impatiemment, vous sortez de votre sac la carte de la Pyramide tronquée achetée
  au Colporteur sur la place du marché de Thèbes. Vous déployez ce plan et le comparez
  vite au lieu où vous vous trouvez.</p>"
- <p>Vous vous apercevez tout de suite que rien ne correspond à la réalité sur ce
  dessin et que vous avez été victime d'une supercherie ! Cette carte est totalement
  fausse. Vous avez gaspillé votre or en l'achetant. <a href="/adventures/read_choice/4cac521c53c27ed94156bcefd402eeff43de9aba102bd99501dfa81666a0bab5"
  class="pageLink">Vous la déchirez en petits morceaux pour passer votre colère, et
  le vent du désert les disperse aussitôt.</a></p>
