- "<p>Vous tournoyez dans 'un océan de couleurs translucides, au milieu de visions
  étranges et inconnues : murs métalliques immenses, constructions hautes de centaines
  de mètres, formes effilées qui zèbrent le ciel. Peut-être s'agit-il de l'image d'un
  monde futur ... Soudain, tout s'arrête, 'vous vous - sentez filer inexorablement
  vers le sol, comme attiré par un aimant gigantesque. Où allez-vous atterrir ?</p>"
- |-
  <p>Le brouillard coloré qui vous entourait se dissipe. D'autres sons et d'autres couleurs parviennent à vos yeux: vous vous êtes matérialisé sur une place de marché encombrée. Les' mouvements de la foule de badauds ont heureusement aidé à ce que vous passiez inaperçu. C'est à peine si quelques curieux ont daigné vous jeter un regard étonné ! Bien vite, vous vous fondez dans la masse des acheteurs. Leurs costumes et leur langage vous confirment ce que vous espériez. Vous avez atteint l'Egypte ancienne ! Les paroles des passants vous apprennent en outre que vous vous trouvez à Thèbes, en bordure du Nil, au cœur même de la Vallée des Rois. A présent, il vous faut vous enquérir de celui que<br>
   vous cherchez, le grand prêtre Antarsis.</p>
