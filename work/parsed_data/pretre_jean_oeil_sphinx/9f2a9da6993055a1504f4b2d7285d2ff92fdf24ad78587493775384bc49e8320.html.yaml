- "<p>Aussi étrange que cela puisse paraître, vous décidez de vérifier qu'il n'y a
  aucun piège autour du lit où dort la jeune fille. On pourrait vous reprocher un
  excès de prudence ou l'emploi de méthodes trop radicales, mais vous n'hésitez pas.
  Saisissant une torche vous en touchez le bas des draps et des couvertures richement
  tissées qui dépassent du lit. Le meuble et sa literie commencent à brûler. Vous
  constatez que la jeune fille ne se réveille pas. Auriez-vous fait une erreur ? Et
  SI elle périssait à cause de votre bêtise ?</p>"
- <p>Mais au même moment, à votre grande stupéfaction, le lit où reposait la belle
  endormie se transforme en une masse mouvante munie d'une paire de mâchoires verticales.
  Abasourdi, vous comprenez qu'il n'y a jamais eu de jeune fille, mais que vous avez
  incendié un monstre polymorphe ! D'horribles hurlements inhumains montent de la
  masse frémissante qui est la proie des flammes. La pièce s'emplit d'une fumée âcre.
  <a href="/adventures/%ADVENTURE_ID%/read_choice/8c8792339068572beef1b8fcd9d96c65f75afe0f3ba0bfd9ebfb48584c4578a3">Peu
  à peu, l'être monstrueux se consume.</a></p>
