- "<p>Les fruits que vous propose ce marchand vous semblent exquis. Il vous en coûtera
  1 pièce d'or pour vous procurer des dattes' fraîches et des amandes tendres. Si
  vous les mangez à n'importe quel moment, elles vous redonneront 1 point de Vie.
  Le marchand a aussi des fruits séchés aux vertus curatives et énergétiques certaines:
  Pour 3 pièces d'or, ils vous redonneront 2 points de Vie. Vous pouvez acheter 1
  ration de l'un ou l'autre de ces produits.</p>"
