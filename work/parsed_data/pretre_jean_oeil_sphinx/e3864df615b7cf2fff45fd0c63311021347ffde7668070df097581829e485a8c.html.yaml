- "<p>Dans un atroce gargouillement, le cruel Maître des Esclaves expire. Sans plus
  attendre, vous essuyez votre épée sur une tenture du dais et attrapez celle pour
  qui vous combattiez. «Je vous dois la vie, vaillant chevalier ! » commence-t-elle.
  Mais avant de la laisser poursuivre, vous lui plaquez une main sur la bouche: ses
  remerciements devront attendre. Vous détachez de la ceinture de Bako un gros trousseau
  de clefs et le jetez à un des esclaves enchaînés. «Tiens, libère tes compagnons
  et filez vite d'ici !» lancez-vous. Mais déjà des cris vous préviennent que la garde
  s'approche en courant.</p>"
