- <p>Vous décidez d'essayer le gantelet sur le Fauteuil. Vous enfilez délicatement
  le gant de métal sur le bras du Fauteuil. Aussitôt, un couinement ravi monte de
  la gorge de la créature polymorphe. Le Fauteuil vous décharge le gantelet en pleine
  poitrine. Vous tombez par terre et perdez 5 points de Vie. Le fils du Lit-à- Tête-Humaine
  aura fait honneur à son père! Malheureusement pour vous, le gantelet ne contenait
  qu'une charge. Il ne vous est plus d'aucune utilité. <a href="/adventures/read_choice/3328d0ded27d88536fdab73561a0f108ed531b08aa4b9f57082c0fc5cf7cf3ff"
  class="pageLink">Meurtri et furieux, vous quittez cette maudite salle.</a></p>
