- '<p>Vous vous faufilez parmi les roseaux qui vous arrivent à hauteur de poitrine.
  L''oasis est paisible et apparemment ne recelait aucun danger, à part le Scorpion
  Géant. A quelques pas devant vous, une botte moisie attire votre attention. Vous
  vous approchez avec mille précautions ... pour apercevoir un cadavre desséché étendu
  sur un gros rocher plat. La peau parcheminée et craquante colle à l''armature osseuse.
  Toute identification est impossible. Une inspection rapide des poches de ses vêtements
  et de son sac ne vous en apprend pas davantage. Tout au plus découvrez-vous une
  bourse contenant 10 pièces d''or et un parchemin très ancien. Deux formules magiques
  y sont inscrites : un sort de faiblesse et un sort de dédoublement. <a href="/adventures/%ADVENTURE_ID%/read_choice/34a28b3cd21f50ac9c75938af7c57559e5f62823a387fcfbcd253d7f18bb898a">Jugeant
  qu''ils pourront vous être utiles dans l''avenir vous empochez le parchemin et l''or
  (notez-le sur la liste de vos possessions), puis vous reprenez votre route.</a></p>'
