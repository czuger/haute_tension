- <p>Vous cheminez quelque temps sous un soleil écrasant. Le long du Nil, les paysans
  irriguent leurs cultures. Des bateaux marchands voguent sur le grand fleuve. Palmiers
  et dattiers, hibiscus et plantes odoriférantes font de cette vallée un endroit magnifique.
  Avez-vous mangé et dormi avant de quitter Thèbes ? Sinon, vous perdez 2 points de
  Vie, car la fatigue vous pèse lourdement. Bientôt, vous distinguez le cœur de la
  Vallée des Rois, sur l'autre rive du fleuve. Devant vous, se dresse l'ensemble des
  Temples de Karnak et de Louxor et le Temple majestueux d'Amon-Rê, immense édifice
  à la gloire des dieux égyptiens. Vous voyez que les fresques qui le décorent ont
  été barbouillées de couleurs vives par endroits et que le disque solaire, symbole
  du dieu unique Aton, a remplacé ceux des autres divinités d'Égypte. Des patrouilles
  de gardes circulent autour du temple. Vous remarquez que l'arrière du Temple est
  moins gardé que les autres côtés. Vous vous dissimulez dans un bouquet d'arbres
  aux essences parfumées et attendez la nuit. <a href="/read_choice/92c099d02794068fd7616fad202ebd75f142599aa6fc4e29f9fdf0fc3ca35cf9">Lorsque
  les étoiles montent au ciel, vous vous estimez enfin prêt à quitter votre cachette
  pour avancer à pied vers le Temple.</a></p>
