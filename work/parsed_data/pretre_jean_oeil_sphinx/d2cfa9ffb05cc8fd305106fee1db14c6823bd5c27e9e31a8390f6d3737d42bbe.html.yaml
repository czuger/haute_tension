- <p>Vous vous installez à côté de la silhouette noire qui chantonne doucement à la
  lueur du feu. Vous observez attentivement le Nubien ôter un insecte de sa baguette
  en prenant garde à ne pas se brûler les doigts, arracher les pattes, décortiquer
  la sauterelle. Puis, attrapant le corps blanchâtre entre le pouce et l'index, il
  penche légèrement la tête en arrière et l'avale avec un subtil plaisir de gourmet.
  Surmontant votre répulsion initiale, vous l'imitez. Vous êtes surpris par le goût.
  La chair est délicate et craquante sous la dent. Cela ne ressemble à rien que vous
  ayez pu manger auparavant, et vous vous empressez de saisir un nouvel insecte pour
  le dévorer goulûment. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/65.html">Vous
  gagnez 2 points de Vie.</a></p>
