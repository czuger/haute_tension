- "<p>Après quelques jours de voyage à dos de chameau, vous arrivez au relais des
  caravanes, point de rencontre charnière entre les nombreuses routes qui relient
  l'Égypte aux autres contrées du monde civilisé. En dépit de l'aspect rudimentaire
  et fonctionnel de ces quelques bâtisses écrasées sous un soleil de plomb, nul voyageur
  ne saurait y faire halte moins d'une journée pour s'imprégner de l'atmosphère unique
  qui y règne. A croire que l'univers tout entier s'est donné rendez-vous ici ! On
  y parle toutes les langues; dans la foule bigarrée et cosmopolite se mêlent seigneurs
  berbères, fiers et altiers dans leurs amples burnous, originaires du vaste désert
  qui s'étend à l'ouest, marchands crétois qui ont traversé les mers pour faire commerce
  et narrer les exploits de leurs guerriers et de leurs athlètes, sages égyptiens
  désireux de se diriger vers le nord afin de consulter les documents précieusement
  archivés à Memphis, rois noirs encore fidèles au pharaon Akhenaton au point d'avoir
  fait traverser les denses forêts du Sud à plusieurs dizaines de montures chargées
  d'or et de bois précieux pour lui rendre hommage ... Vous pourriez causer un émoi
  profond en racontant à tous ces gens fourbus par un long trajet le devenir de ce
  qui est, pour eux, le monde connu : la passion qui dévorera la belle Cléopâtre et
  le puissant César, les hordes sauvages de barbares hurlants qui déferleront sur
  les ruines de Rome, l'invasion des terres anglaises par Guillaume le Conquérant
  ... Mais vous vous interdisez d'influer sur le destin de ces gens en leur racontant
  un futur qui dépasse leur modeste espérance de vie. Seule compte votre enquête vers
  la lointaine Shangri-La. Hélas, trois fois hélas! La caravane que vous espériez
  prendre, la seule qui se dirigeait vers le nord et les Pyramides... a quitté le
  relais dès les premières lueurs de l'aube.</p>"
