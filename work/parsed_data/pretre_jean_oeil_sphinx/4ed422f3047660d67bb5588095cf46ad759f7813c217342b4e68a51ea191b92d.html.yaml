- <p>Vous visez soigneusement l'avant du thorax du monstre, là où se trouvent ses
  yeux glauques, et vous lancez votre arme qui décrit une trajectoire parfaite. Malheureusement,
  vous avez sous-estimé la résistance extraordinaire de l'animal. Votre épée rebondit
  sur sa carapace. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/302.html">Vous
  n'avez pas d'autre solution que de descendre de votre perchoir et combattre le Scorpion
  avec le coutelas dont Sephreti vous a fait présent (vous perdez 2 points de Force
  tant que vous n'avez pas repris possession de votre épée).</a></p>
