- <p>Vous visez soigneusement l'avant du thorax du monstre, là où se trouvent ses
  yeux glauques, et vous lancez votre arme qui décrit une trajectoire parfaite. Malheureusement,
  vous avez sous-estimé la résistance extraordinaire de l'animal. Votre épée rebondit
  sur sa carapace. <a href="/adventures/read_choice/41ed02ea9518364627ec4021ac2ba48eb5689cf6cacbdd9492f1ef570ec690ec"
  class="pageLink">Vous n'avez pas d'autre solution que de descendre de votre perchoir
  et combattre le Scorpion avec le coutelas dont Sephreti vous a fait présent (vous
  perdez 2 points de Force tant que vous n'avez pas repris possession de votre épée).</a></p>
