- '<p>Vous vous laissez glisser sur les dalles inclinées en pente douce. Mais votre
  poids déclenche un mécanisme secret. Tandis que vous prenez de la vitesse, les dalles
  au bas de la glissière de gauche se soulèvent pour découvrir un bassin rempli d''eau.
  Vous ne pouvez vous agripper aux parois lisses pour stopper votre descente et tombez
  dans le bassin. Eclaboussant les murs et le sol, vous comprenez le fonctionnement
  de ce piège : des anguilles électriques vivent dans ce bassin ! Vous perdez 2 points
  de Vie à cause des décharges qu''elles vous infligent avant que vous ne puissiez
  sortir de l''eau. <a href="/adventures/read_choice/9708c0d214564965ce07e5a9db202bd41cc642bc6a7293da000c8ba5b9ab8fd8"
  class="pageLink">Assez énervé par ces jeux stupides vous égouttez vos vêtements
  et reprenez votre chemin.</a></p>'
