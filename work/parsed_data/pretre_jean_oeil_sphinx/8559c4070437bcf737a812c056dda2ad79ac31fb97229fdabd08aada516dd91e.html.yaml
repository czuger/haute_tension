- "<p>Au moment où vous allez franchir la porte, des grincements suspects parviennent
  à vos oreilles. Vous tournez lentement la tête, et évitez de justesse un gros Rat
  qui bondit sur vous en essayant de vous mordre le visage. L'animal est presque aussi
  gros qu'un chat ! Trois de ses congénères surgissent des crevasses du sol. Ils ont
  apparemment épuisé leurs provisions de grain et sont prêts à tout pour se nourrir.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/391.html">Si vous
  avez pris le flacon sur l'étagère.</a></p>
- "<p>Sinon, vous devrez combattre de votre mieux en essayant de ne pas faire de bruit.
  Pour chaque assaut, lancez deux dés pour vous, et deux fois deux dés pour les Rats
  (ceci suppose que, sur les quatre, deux sont en mesure de vous toucher à chaque
  assaut). Vous considérerez donc que vous affrontez deux adversaires par assaut,
  mais vous ne pourrez en frapper qu'un seul.</p>"
- "<p><strong>Chaque RAT</strong> CARNIVORE FORCE: 5</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/224.html">Dès
  que vous aurez remporté deux assauts.</a><em> </em></p>
