- '<p>Ne vous arrêtant pas aux apparences, vous marchez d''un pas vif jusqu''au frondeur.
  L''homme vous salue d''un signe de tête. Il semble fort occupé à faire tournoyer
  sa fronde. « A quel jeu joues-tu donc, ami ?» lui demandez-vous, votre curiosité
  aiguisée. Avec un grand sourire, il laisse retomber sa fronde tout doucement: (
  Mais je fais simplement cuire. un œuf, étranger ! Ne connais-tu pas ce moyen des
  plus simples pour profiter des bienfaits de la nature ?» L''homme vous tend ce que
  contenait sa fronde: un œuf que la friction et la chaleur ont durci. Il vous offre
  de le déguster et vous le remerciez, assez stupéfait de cette découverte. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/577.html">Vous
  prenez bonne note de cette astuce et poursuivez votre exploration du marché.</a></p>'
