- "<p>«Holà, maraud! s'exclame le jeune homme vêtu sobrement. Fais donc attention
  !» Il semble s'indigner de votre présence, tout concentré sur le jeu. Ses yeux brasillent,
  fascinés par le manège du prestidigitateur qui fait apparaître et disparaître la
  bille de terre. «Pardon, étranger, s'excuse finalement le jeune impertinent. Voici
  des heures que j'étudie le manège de ce maudit bateleur, et la fatigue commence
  à me peser. Mais j'ai enfin saisi son astuce. La bille se trouve toujours sous la
  coque du centre !» Ce disant, il se rue pour parier.</p>"
