- "<p>Une trappe s'ouvre dans le sol argenté, dévoilant un puits. Vous descendez les
  échelons, pour pénétrer dans une chambre remplie de somptueuses richesses. Un sarcophage
  de pierre, finement ciselé et rehaussé de joyaux, trône au centre de la salle. Autour
  ce ne sont que coffres plaqués d'ivoire débordant de colliers et de bijoux, calices
  d'argent, armes splendides ... Vous venez de découvrir l'authentique sépulture du
  pharaon. Toutes les autres pièces que vous avez explorées n'étaient que des fausses
  pistes destinées à abuser les profanateurs. Vous pouvez prendre une épée si la vôtre
  a été endommagée. (Vous revenez alors à votre total maximum de points de Force.)</p>"
