- "<p>«Je t'observe depuis que tu as rejoint cette caravane, déclare-t-il. Dès que
  <em>je </em>t'ai vu arriver après avoir bravé seul les dangers du désert, couvert
  de poussière, épuisé par le manque d'eau et de sommeil, j'ai compris que les dieux
  du destin eux-mêmes guidaient tes pas. Cette bague en forme d'Ankh à ton doigt et
  ton farouche désir d'atteindre les Pyramides au plus tôt devenaient autant d'indices
  que je ne pouvais ignorer plus longtemps.» Vous vous apprêtez à protester, mais
  Buruandana reprend son discours sans attendre vos explications. «Ne dis rien, les
  minutes me sont comptées. Quiconque surprendrait cette conversation pourrait mettre
  en danger la survie d'Antarsis. Mon voyage dans les terres barbares pour maîtriser
  de nouveaux pouvoirs surnaturels n'était qu'un stratagème pour rejoindre le grand
  prêtre qui se terre à Guizeh, dans les profondeurs de la Quatrième Pyramide. Pour
  des raisons qui seraient trop fastidieuses à exposer ici, je suis dans l'impossibilité
  de remplir ma mission. Nos buts sont identiques: va retrouver Antarsis et assure-le
  de mon soutien pour restaurer le culte d'Amon dans toute sa splendeur passée. Je
  serai à son côté dès que l'affaire qui m'appelle ne sera plus qu'un simple souvenir
  dans mon esprit... »</p>"
