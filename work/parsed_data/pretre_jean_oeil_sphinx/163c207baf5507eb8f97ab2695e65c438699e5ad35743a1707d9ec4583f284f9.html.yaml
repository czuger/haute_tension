- "<p>Vous marchez jusqu'au mur de gauche et vous vous arrêtez devant les niches réservées
  aux offrandes. La première niche creusée dans la paroi renferme plusieurs rations
  de nourritures diverses : céréales, fruits secs, une urne remplie de vin doux. Les
  Égyptiens s'assurent ainsi que leurs défunts ne manqueront pas de provisions dans
  l'Au-delà. La seconde niche contient une coupe de verre souillé, bleu vif, dans
  laquelle repose une grande quantité de pièces d'or frappées de l'effigie d'anciens
  Pharaons. Ainsi, le défunt aura de quoi acheter ce qu'il désire dans le royaume
  des morts. La troisième niche renferme un objet dissimulé dans un morceau d'étoffe
  d'un vert profond. Vous ne savez pas de quoi il peut s'agir.</p>"
