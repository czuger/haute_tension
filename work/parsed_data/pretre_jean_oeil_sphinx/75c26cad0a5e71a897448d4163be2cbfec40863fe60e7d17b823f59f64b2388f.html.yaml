- <p>Le couloir se poursuit dans' les ténèbres. Vous progressez à tâtons vers un faible
  halo lumineux loin devant vous. Votre objectif se fait de plus en plus distinct
  et vous ne tardez pas à déboucher dans une pièce étrange. Tous les parois, sol,
  murs, plafond sont recouverts d'une fine plaque d'argent. Il y règne une lumière
  bizarre, aux tonalités mouvantes, qui palpite, créant des volutes translucides qui
  ondulent autour de vous. Les couleurs se fondent les unes dans les autres, passant
  de l'indigo au rouge éclatant, formant un arc-en-ciel irisé qui vous fait tourner
  la tête. Mais, peu. à peu, les forces vous reviennent, la fatigue s'efface de votre
  visage, vos maladies sont guéries, vos membres meurtris se régénèrent. <a href="/adventures/read_choice/7c46b5f3851d9cd1bee8e3092a07b51f4dd1344f895856b06c32fbe5de77a678">Vous
  regagnez tous les points de Vie et les points de Force que vous aviez perdus depuis
  votre départ de Karnak.</a></p>
