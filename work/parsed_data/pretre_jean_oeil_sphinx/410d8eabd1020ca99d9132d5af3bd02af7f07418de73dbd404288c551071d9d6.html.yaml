- <p>Après avoir dissimulé le corps dans un recoin sombre pour qu'il ne soit pas découvert
  par les gardes, vous suivez les indications que l'on vous a données et pénétrez
  à l'intérieur du Sphinx. Vous saisissez une torche fichée dans le roc, que vous
  allumez. <a href="/adventures/%ADVENTURE_ID%/read_choice/d34ea5b9cf51ea4806f3b4b6e69fbb0e11872ffc09ba905b3e5ae513f1df2a46">Vous
  suivez le tunnel qui s'enfonce dans les ténèbres.</a></p>
