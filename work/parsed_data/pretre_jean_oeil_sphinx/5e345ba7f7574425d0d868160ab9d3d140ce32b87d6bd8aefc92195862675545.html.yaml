- '<p>Vous saluez les gardes d''un ton cordial : "Bonsoir, les amis ! J''espère que
  vous réservez bon accueil à un modeste bouffon qui voyage à travers l''Egypte dans
  le seul dessein d''amuser ceux qu''il rencontre !" Vos paroles laissent perplexes
  les gardes, mais ils écoutent ce que vous leur racontez : "Observez-moi, mes amis,
  et vous comprendrez ce qui m''a valu la réputation du meilleur comique de nos contrées
  !" Et vous commencez à faire de multiples grimaces, tordant votre visage en tous
  sens, émettant des sons. incongrus, tirant la langue, joignant les contorsions de
  vos mains à celles de votre faciès. Votre manège amuse-t-il les gardes du Temple
  ?</p>'
- "<p>Lancez deux dés.</p>"
