- '<p>En peu de jours, vous retrouvez vos forces car le pèlerin a dressé une tente
  de fortune pour vous protéger du soleil et vous a soigné avec compassion. Lorsqu''enfin
  vous pouvez à nouveau parler, vous le remerciez chaleureusement puis vous vous enquérissez
  d''Antarsis, le grand prêtre, «Je ne le connais pas, ami, répond le bon pèlerin.
  Mais je voyage loin des routes habituelles. J''ai seulement croisé une caravane
  qui se rendait à Louxor, et un chamelier m''a appris que de nombreux prêtres avaient
  été rassemblés par Pharaon au Temple d''Amon-Rê, à Karnak : Ils seront sans doute
  exécutés. Peut-être ton ami Antarsis est-il prisonnier là-bas ?» Vous méditez ces
  paroles et décidez de suivre cette piste. Le pèlerin vous offre l''une de ses gourdes
  et vous le bénissez de tout cœur. Puis les fils de vos destinées se séparent. <a
  href="http://lesitedontvousetesleheros.overblog.com/2014/12/463.html">Vous garderez
  toujours le souvenir ému de ce bon pèlerin inconnu.</a></p>'
