  <p>Vous vous laissez glisser sur les dalles polies inclinées en pente douce. Mais votre poids déclenche un mécanisme secret. Tandis que la pente de la glissière de droite s'accentue, les dalles au pied de l'escalier s'écartent, découvrant un bassin rempli d'eau. Vous ne pouvez vous accrocher aux parois trop lisses pour stopper votre chute et tombez dans le bassin. Éclaboussant le sol et les murs, vous comprenez le fonctionnement de ce piège : des crabes carnivores pullulent dans cette eau ! Vous perdez l point de Vie à cause de leur<br>
   morsure. Puis vous sortez précipitamment du bassin, heureux d'avoir été protégé de leur attaque féroce par votre cotte de mailles. <a href="/adventures/read_choice/9708c0d214564965ce07e5a9db202bd41cc642bc6a7293da000c8ba5b9ab8fd8" class="pageLink">Franchement exaspéré par ces jeux stupides, vous reprenez votre chemin.</a></p>
