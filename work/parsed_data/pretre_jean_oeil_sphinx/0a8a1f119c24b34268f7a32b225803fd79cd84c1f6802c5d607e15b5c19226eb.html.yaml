- <p>Vous évitez avec soin de pénétrer dans ce cône noir dont vous ne pouvez deviner
  la nature. Au contraire, vous suivez le dallage de briques blanches en le contournant
  soigneusement. <a href="/adventures/read_choice/05a47106ed1f1ad37cdf822569a296514e0006809f102db76104ec66106cedbb"
  class="pageLink">En un rien de temps, vous arrivez de l'autre côté de cette salle,
  devant une porte basse masquée par un rideau coloré.</a></p>
