- "<p>Vous pénétrez sans bruit dans cette bâtisse plus haute que les autres. Aussitôt,
  l'odeur que vous aviez perçue de l'extérieur vous prend à la gorge: un ignoble mélange
  de charogne et de cuir au tannage, âcre et putride. La pièce où vous vous trouvez
  est très vaste et sombre. De grands échafaudages relient des plates-formes au sol,
  au-dessus de cuves fumantes de liquides translucides ou opaques. L'odeur est véritablement
  insupportable. Dans la pénombre, vous distinguez des formes humaines qui s'affairent
  autour des cuves ou sur des échelles, maniant de longues spatules de bois pour touiller
  le contenu des bacs. Ces gens ne semblent pas incommodés par les effluves ignobles
  qui imbibent là salle. Vous comprenez vite que vous avez dû entrer dans l'atelier
  des embaumeurs de la ville !</p>"
