  l'image est réfléchie par deux gigantesques miroirs. <a href="/adventures/read_choice/26ec44755eaad2baf3e8c040f64d58907c4b3e4e819a5c45b0e849039d3e0885">Encouragé
  d'avoir su détecter le piège, vous chargez la créature.</a></p>
