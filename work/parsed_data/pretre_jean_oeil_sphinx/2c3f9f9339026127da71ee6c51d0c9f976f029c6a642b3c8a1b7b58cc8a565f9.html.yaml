- <p>Vous montez l'escalier et vous retraversez les deux salles, en vous enhardissant
  à la pensée de respirer à nouveau l'air frais et de retrouver la tranquillité de
  la caravane. Votre pas se fait plus vif. Vous avez l'impression que votre fardeau
  s'est allégé. Vous vous arrêtez un instant à l'entrée du monument, le temps de changer
  votre sac d'épaule. Son poids vous paraît décidément étrange. Vous le secouez, mais
  vous n'entendez pas la douce musique caractéristique de pièces qui tintinnabulent.
  Dévoré par la curiosité et la suspicion, vous le laissez tomber sur le sol dallé
  et vous l'ouvrez. Il ne contient plus que du sable ! Toutes les pièces d'or que
  vous y aviez glissées ont disparu. Rayez-les de la liste de vos possessions. <a
  href="http://lesitedontvousetesleheros.overblog.com/2014/12/509.html">Vos rêves
  de fortune évanouis en fumée, vous vous dirigez vers le campement de la caravane
  en maudissant le tombeau. </a></p>
