  <p>Vous croisez de nombreuses statues. Toutes sont d'une précision extraordinaire, mais vous vous étonnez des critères de l'art égyptien qui permet au sculpteur de laisser libre cours à son imagination. Certaines donnent le sentiment que lé modèle a été saisi en pleine course, d'autres montrent des hommes prostrés ou allongés. Vous débouchez dans une vaste salle que vous supposez être située au cœur même du monument. Les statues y sont Si nombreuses que vous avez du mat à vous frayer un passage entre elles. Soudain un bruit étrange vous fige net. Vous avez cru entendre une voix, sans toutefois pouvoir en préciser la provenance. Devant vous, l'atmosphère se brouille. Un nuage de fumée bleutée jaillit du sol entre deux rochers, pour prendre rapidement la forme d'un énorme lion qui s'allonge à vos pieds. Mais les traits de l'animal sont ceux d'un homme et ses deux grands yeux noirs vous observent en silence. Terrifié par un tel spectacle, vous tremblez de peur et vous saisissez nerveusement la garde de votre épée. Avant que vous ayez le temps de dégainer, vous sentez vos muscles se nouer, vos membres se raidir. Vous êtes incapable du moindre mouvement. « Salutations, étranger.» Le lion à tête humaine vient d'ouvrir la bouche et vous parie. «J'ignore quelle est l'exacte raison de ta présence en ces lieux, mais sache que seuls ceux qui en sont dignes peuvent traverser impunément le Temple du Sphinx, ultime rempart du repos des Pharaons, érigé voici des millénaires à la gloire éternelle de tous les dieux de l'univers. Conçu à son image, j'en suis le gardien. Peu m'importe ta vigueur au combat ou la solidité de ton épée. Ton intelligence seule te permettra de survivre à cette épreuve. Réfléchis bien, car ton sort en dépend. Voici l'énigme que tu dois résoudre : Il y a bien longtemps, Pharaon captura le chef de l'armée ennemie qui avait osé le défier, et lui dit : "En tant que représentant des dieux sur cette terre, je vais te laisser une dernière chance : tu as le droit de prononcer une seule phrase. Si tu dis la vérité, tu seras décapité; si tu mens, tu seras pendu !" Que doit répondre le guerrier à son conquérant ? Prie Isis la magnanime, intrus, pour qu'elle<br>
   libère ton esprit des brumes barbares qui l'encombrent. .. »</p>
