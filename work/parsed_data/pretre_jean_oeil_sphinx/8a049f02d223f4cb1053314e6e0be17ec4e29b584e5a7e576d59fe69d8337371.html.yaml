- <p>«Bravo ! Tu as trouvé la bonne réponse ! Tu es libre de poursuivre ton chemin.
  » Le Sphinx s'évanouit dans les airs. Vous pouvez bouger à nouveau. En explorant
  cette pièce impressionnante, encombrée de malheureux transformés en pierres pour
  n'avoir pas su résoudre l'énigme, vous découvrez un escalier qui s'enfonce sous
  terre. Il s'agit de l'unique issue, à l'exception du tunnel par lequel vous êtes
  arrivé. Vous avez donc découvert le passage qui mène au cœur de la Pyramide qui
  vous intéresse. En bas des marches, commence un étroit boyau qui, trois cents mètres
  plus loin, se conclut par un nouvel escalier, plus grand que le précédent. <a href="/adventures/read_choice/81bc9675d87b7e91a093f354ec320585b8a87c0f002410b7524fa687c4396237"
  class="pageLink">Arrivé en haut, vous poussez un bloc de pierre monté sur pivot,
  qui se rabat aussitôt après votre passage.</a></p>
