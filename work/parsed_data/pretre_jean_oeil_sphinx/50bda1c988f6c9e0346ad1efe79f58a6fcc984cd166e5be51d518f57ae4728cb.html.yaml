- <p>Vous placez les mains sur la colonne à l'effigie du dieu de la nature. Vous savez
  qu'Antarsis est le grand prêtre d'Osiris. Peut-être est-ce là un indice sur la voie
  à suivre pour accéder à sa cachette. Vous faites glisser la surface de la colonne
  à hauteur de l'interstice que vous avez aperçu. Le mécanisme fonctionne ! <a href="/adventures/read_choice/cce20395cea0ee7c090823670ea5a9fb006629ed9084db534d2ad2a132bfcc4d">La
  colonne pivote, dévoilant un petit escalier en colimaçon qui descend vers une autre
  salle du tombeau.</a></p>
