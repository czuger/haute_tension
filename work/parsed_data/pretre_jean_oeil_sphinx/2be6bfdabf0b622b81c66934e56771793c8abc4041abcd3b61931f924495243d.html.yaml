  <p>Outragé par la cruauté de ce marchand d'esclaves, vous ne pouvez refréner votre colère. Écartant la foule, vous dégainez votre fidèle 'épée qui a déjà bu le sang de centaines de canailles. Sans sourciller, vous sautez sur l'estrade. Le marchand recule, tenant toujours l'esclave par sa chaîne. «Hé, l'ami, ne t'énerve pas pour si peu ! Qu'est donc cette misérable pour toi ? Elle ne vaut pas la peine de te faire briser la nuque par Bako, le taureau de Nubie! Retourne donc à tes occupations !» Les paroles du Maître des Esclaves augmentent encore votre fureur. La vilenie de ce tortionnaire ne connaît-elle pas de bornes ?<br>
   «Lâche cette - fille, crapule !» lancez-vous en écumant. Mais aussitôt le Nubien au cou épais vous prend par surprise : «Tu la veux, eh bien, prends-la, <em>Cette </em>chienne ! » hurle-t-il en projetant la pauvresse vers vous.</p>
