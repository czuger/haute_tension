- "<p>« Shangri-La ... , vous dit-il. Laisse-moi réfléchir un instant. Hélas, la plupart
  de mes précieux papyrus ont été détruits ou confisqués par les soldats qui ont pillé
  mon temple et la carte que l'on m'en avait dressée a disparu. Néanmoins, une ancienne
  prophétie mentionne le nom de Nikanor le conseiller d'un puissant roi à venir appelé
  Salomon, qui épousera la fille de Pharaon. On prédit que Nikanor trouvera le bonheur
  éternel au cœur d'une vallée lointaine en direction du soleil levant. Il a découvert
  le secret de Shangri-La, et lui seul pourra te donner la réponse que tu cherches
  !» Le Grand Prêtre fait une pause avant de reprendre, en vous tendant un étrange
  objet : «Pour t'aider dans ta quête, permets-moi de te faire présent de cet Œil
  Magique. Il affaiblira tes ennemis et t'aidera sur la route semée d'embûches qui
  mène à la Connaissance suprême.» Notez l'Œil Magique dans la liste de vos possessions.
  Son pouvoir vous permettra fort probablement de désintégrer un de vos adversaires
  par la force de son rayon, éclair rouge sang qui jaillit de la pupille de l'Œil
  ! Si vous décidez de combattre avec l'Œil Magique, vous augmenterez nettement vos
  chances de vaincre lors du combat où vous l'utiliserez. Vous devrez choisir judicieusement
  car vous ne pourrez vous en servir qu'une fois par volume à partir de maintenant.
  «Sois valeureux. j'espère que Shangri-La sera réellement la récompense de toutes
  tes peines. Je prie pour que les dieux Amon et Osiris soient à tes côtés et te protègent
  dans ta périlleuse aventure à travers les temps ... »</p>"
- "<p>Vous avez à peine l'occasion de le remercier que, déjà, il vous empoigne fermement
  par les épaules et vous fixe dans les yeux. Vous sentez votre regard faiblir devant
  cette volonté occulte. Ses pupilles grossissent, vous enveloppent totalement, deviennent
  des lacs dans lesquels vous plongez sans espoir d'en découvrir le fond. La réalité
  n'est plus qu'un mot vide de sens. Vos parchemins et objets magiques se dissolvent,
  votre esprit s'enfonce dans les limbes de l'inconnu. Votre aventure continue ...</p>"
