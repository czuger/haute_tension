- "<p>La caravane s'est mise en route et progresse lentement au milieu d'étendues
  interminables de sable blond. Soudain, un chamelier pousse un cri d'alarme. Une
  tornade de sable semble s'approcher à grande vitesse du convoi. Le nuage augmente
  en taille et en densité. Impossible d'y voir à plus de quatre pas ! Vous remarquez
  qu'il se passe quelque chose de bizarre : la dune sous vos pieds est agitée de soubresauts
  convulsifs qui ne peuvent être dus à la tornade. Puis, refusant d'en croire vos
  yeux, vous apercevez une main jaillir du sol, agripper la jambe d'un cavalier et
  la tirer violemment vers le bas. Médusé, vous voyez l'homme se débattre, hurler,
  résister à cette force inexorable, pour finalement disparaître complètement. D'autres
  mains, des jambes, des corps entiers surgissent du sol. La caravane est attaquée
  par des Hommes-Sables ! Vous devez réagir sans plus attendre.</p>"
- "<p>A côté de qui chevauchiez-vous ?</p>"
