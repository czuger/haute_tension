- <p>Vous assenez des coups sauvages sur le bloc de roc, mais le granit est si solide
  que vous n'arrivez même pas à l'entamer. Par contre, votre lame est ébréchée en
  plusieurs endroits. Si vous devez engager plus de deux combats, elle risque de se
  briser. Vous perdez alors 3 points de Force. Le rocher qui bouche le passage est
  inébranlable. <a href="/adventures/%ADVENTURE_ID%/read_choice/2c04d00c450bec0694a7a320a96a872381b82d7b026204848b99867f24ff1c1b">Ennuyé
  d'avoir abîmé votre arme, vous revenez en arrière, le long du couloir.</a></p>
