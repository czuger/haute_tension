- <p>Vous avez de la chance ! Vous avez réussi à virevolter de façon à n'être pas
  empalé au moment de votre chute. Cependant, vous voilà au fond de la fosse. Cette
  chute vous coûte 3 points de Vie, et vous oblige à trouver une solution pour sortir
  de ce trou! Vous avisez un morceau d'épieu brisé par terre et vous le ramassez.
  Vous creusez dans la paroi de petites encoches qui vous permettront de gagner la
  surface. En une heure, vous êtes presque parvenu au niveau du sol. Un dernier effort
  et vous vous hissez, pantelant, sur le sol du tunnel. Si vous le désirez, vous pouvez
  conserver l'épieu que vous avez utilisé (dans ce cas, notez-le sur la liste de vos
  possessions). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/158.html">Après
  vous être reposé, vous reprenez votre marche dans le tunnel.</a></p>
