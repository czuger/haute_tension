- '<p>Vous avancez de quelques pas. L''inconnu est toujours concentré sur son étrange
  labeur : Holà, que faites-vous donc ici ? .. » commencez-vous. Mais aussitôt, l''inconnu
  pivote brusquement vers vous. Vous réalisez l''ampleur de votre bévue : il ne s''agit
  pas d''un humain mais d''un immonde Homme-Cloporte recouvert d''une carapace luisante.
  A la place de ses mains, des pinces se contractent en cliquetant. L''Homme-Cloporte
  était en train de fouiller la vase du tunnel à la recherche de sa nourriture : une
  masse grouillante de gros vers rouges qui remuent encore entre ses mandibules. <a
  href="/adventures/read_choice/240f53b18b14080f82ffe8b0c568915de6e8e36cf61f427e7124cc5754effeff"
  class="pageLink">Cet hideux spectacle vous écœure.</a></p>'
