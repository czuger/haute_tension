- "<p>Vous avancez à tâtons dans ce qui ressemble à un souterrain, à la recherche
  d'une issue, la grille qui a basculé sous votre poids n'étant pas assez' haute pour
  vous permettre de rejoindre la surface. Vous effleurez la paroi de pierre du bout
  des doigts quand votre main gauche s'enfonce soudain dans une masse molle et visqueuse.
  Vous la retirez immédiatement, vous la frottez sur un pan de votre tunique, essuyant
  ainsi une matière verdâtre où adhèrent des fragments putréfiés de mousses et de
  lichens. Vous allez devoir combattre une Créature de Bave Dégoulinante, un magma
  informe de sécrétions glandulaires qui digère ses victimes en les recouvrant progressivement.
  La mort par asphyxie ne vient qu'après plusieurs heures de souffrances horribles,
  lorsque le monstre horrible envahit enfin les narines et la bouche des infortunés
  malheureux qui ont eu la malchance de le croiser sur leur route.</p>"
