- "<p>Le cadavre encore fumant de l'Homme-Cloporte se vide lentement de son sang verdâtre.
  A coups de poings et de pierres, vous avez fini par avoir raison de ce sinistre
  habitant du tunnel. Vous remarquez dans la vase l'éclat d'un morceau de métal. Enfouissant
  vos doigts dans la boue, vous en extirpez une épée toute rouillée. Si vous n'en
  possédiez plus, vous pouvez la ramasser. Ajoutez alors 1 point de Force à votre
  total du moment. Vous déterrez aussi une pièce d'or, puis deux, puis une dizaine:
  il y a en tout 15 pièces d'or. Ajoutez-les à votre total. Au fond du trou que vous
  venez de creuser, un dernier objet brille encore. Vous retirez de la terre humide
  un anneau de platine.</p>"
