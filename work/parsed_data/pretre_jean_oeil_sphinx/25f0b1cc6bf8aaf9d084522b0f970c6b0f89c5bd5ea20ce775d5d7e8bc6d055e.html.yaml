- "<p>Une trappe s'est ouverte sous vos pieds. Vous tombez dans l'obscurité d'un puits
  sans fond. Cette chambre funéraire n'était qu'un piège destiné à égarer les profanateurs
  de sépultures. Vous vous êtes laissé abuser et vous lé payez chèrement... de votre
  vie.</p>"
- "<p>Votre aventure s'achève ici.</p>"
