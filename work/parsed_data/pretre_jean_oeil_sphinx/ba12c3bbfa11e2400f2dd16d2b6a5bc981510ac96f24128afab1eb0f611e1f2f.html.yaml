- '<p>Vous réfléchissez un instant : n''est-il pas trop dangereux pour vous d''aider
  cet homme dont vous ne savez rien ? D''ailleurs il ne vous inspire pas grande confiance.
  «Désolé, mais je n''aime pas les risques inutiles !» lancez-vous en repoussant l''homme
  dans la ruelle d''où il venait. Mais la meute de ses poursuivants, déjà parvenue
  à la hauteur de votre refuge, se heurte aussitôt à lui. Vous n''avez que le temps
  de vous rejeter dans l''ombre. Au milieu de hurlements haineux et d''invectives
  la populace, à laquelle se sont joints quelques hommes de garde, lapide sauvagement
  le prêtre. Celui-ci, a genoux, implore qu''on mette fin à ses souffrances, mais
  ses bourreaux restent sourds à ses cris perçants! Agonisant, le misérable est roué
  de coups de pied. Il meurt atrocement mutilé sous vos yeux horrifiés. Soudain, un
  cri met fin à votre torpeur :- «Il est là ! C''est son complice !» jette une voix
  rauque. Une vieille Egyptienne à la peau parcheminée vous désigne d''un index accusateur.
  La foule répond aussitôt à cet appel et se rue sur vous dans l''intention de vous
  faire subir le même sort. Mais deux gardes de Pharaon commandent à tous de se calmer.
  «Laissez-le-nous, qu''on s''amuse un peu aussi! s''exclame celui qui semble être
  le chef. Allons, vermine, tire ton épée !» Vous aimeriez expliquer à ces gens qu''ils
  commettent une terrible erreur, mais il est trop tard. Voilà le prix de votre peu
  de charité : <a href="/adventures/read_choice/e45cf3c9524b10434cf74162d2d7439c02fe18ffd76b08d75b9045593596379c">vous
  devrez combattre ces gardes assoiffés de sang !</a></p>'
