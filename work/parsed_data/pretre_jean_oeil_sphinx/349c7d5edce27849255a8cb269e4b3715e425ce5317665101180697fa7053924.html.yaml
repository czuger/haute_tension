  <p>Vous restez aussi silencieux que possible et vous vous couchez à côté de la jeune fille. Le lit" vous semble bien moelleux. Vous avancez la main vers la demoiselle une princesse égyptienne sans doute, vu sa beauté, à, moins que ce ne soit une grande prêtresse d'Isis ? Mais là où devraient se trouver ses formes agréables et sa chair satinée, vous ne sentez<br>
   qu'une masse informe. Sa consistance vous rappelle celle de la pâte à pain. Qu'est-ce que cela veut dire ?</p>
- "<p>Tout d'un coup, le lit est agité d'un grand mouvement. Vous vous débattez, mais
  il se referme inexorablement sur vous, masse mouvante qui vous emplit la bouche
  et qui vous étouffe. Vous réalisez qu'il n'y a jamais eu de jeune fille endormie:
  ce n'était qu'une illusion, une forme adoptée par ce monstrueux Lit-à- Tête- Humaine
  pour attirer ses victimes comme des mouches dans une toile d'araignée. A présent,
  vous avez renoncé à vous débattre. Le lit vous broie entre ses énormes mâchoires
  verticales, qui se sont refermées sur vous comme un portefeuille. Vous finirez digéré
  par cette créature, réduit en un petit tas de matière molle.</p>"
