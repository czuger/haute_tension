- <p>Le crocodile furieux se démène en tous sens, fouette l'eau de sa queue. Avant
  que vous ayez eu le temps de réagir, il déloge le bâton placé dans son palais et
  referme la gueule avec un claquement sec. Vous hurlez de douleur. Les mâchoires
  de l'animal ont tranché net votre poignet gauche (rayez éventuellement le gantelet
  magique de la liste de vos possessions). Vous perdez 5 points de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/325.html">Excités
  par l'odeur du sang, les deux crocodiles se font de plus en plus menaçants.</a></p>
