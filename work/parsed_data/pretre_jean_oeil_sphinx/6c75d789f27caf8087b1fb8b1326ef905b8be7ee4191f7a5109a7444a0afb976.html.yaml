- <p>Vous expliquez vos revers de fortune au robuste marin. «Comment cela, tu n'as
  pas d'or ! Eh bien, tu en as du culot ! Allons, ta témérité me plaît. Tu n'auras
  qu'à te rendre utile à bord, les tâches ne manqueront pas pour un homme solide de
  ton espèce ! » Ravi de cette aubaine, vous serrez la main du capitaine et acceptez
  de bon cœur de faire la plonge et de lessiver le pont, de charger des caisses et
  de préparer la soupe des matelots. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/484.html">Vous
  embarquez sans plus attendre.</a></p>
