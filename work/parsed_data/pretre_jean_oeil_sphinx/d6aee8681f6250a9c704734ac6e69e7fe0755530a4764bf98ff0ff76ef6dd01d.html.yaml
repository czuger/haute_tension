- "<p>Vous pénétrez dans une salle minuscule qui servait de lieu de prières aux prêtres
  durant les trente jours que durait l'embaumement du Pharaon. Vous n'y découvrez
  rien, à l'exception de 10 pièces d'or dans une coupelle de terre cuite posée sur
  une table. Vous les empochez et vous sortez aussitôt. La herse est à moitié baissée
  !</p>"
