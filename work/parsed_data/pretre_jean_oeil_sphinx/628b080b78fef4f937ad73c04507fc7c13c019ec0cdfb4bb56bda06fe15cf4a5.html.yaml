- '<p>Vous dégainez votre épée et assenez quelques coups efficaces. La mêlée est générale.
  A quelques pas de vous, le petit Nubien demeure parfaitement impassible, comme si
  cette attaque sanguinaire n''était rien d''autre qu''une banale compétition amicale
  de lutte. Il baisse la tête, ferme son œil unique et tend ses bras" en avant, paumes
  ouvertes, doigts écartés, pouces joints. Il murmure des paroles incompréhensibles
  à voix basse. Brusquement son regard borgne s''illumine, dévoilant une pupille dilatée.
  Et un formidable éclair d''une blancheur éclatante explose tout autour de vous.
  Son éclat est si vif que vous vous voilez la face de douleur. Vous seriez devenu
  aveugle si vous n''aviez gardé les yeux ouverts qu''une fraction de seconde supplémentaire.
  Lorsque vous recouvrez la vue, les hommes du convoi se regardent entre eux, hébétés.
  Il n''y a plus rien à craindre des assaillants surnaturels : les Hommes-Sables survivants
  ont été transformés en statues de sel! Des cris de joie fusent de partout, louant
  la magie de Buruandana. <a href="http://lesitedontvousetesleheros.overblog.com/2014/11/5.html">Un
  chamelier hisse le Nubien sur ses épaules et le porte en triomphe au milieu des
  voyageurs en liesse.</a></p>'
