- <p>Vous déchiffrez les incantations inscrites sur le rouleau. L'ultime parole magique
  à peine prononcée, un éclair violent illumine le couloir et s'abat sur les momies.
  Elles sont toutes instantanément figées sur place, transformées en pierre aussi
  dure que celle des sarcophages qu'elles n'auraient jamais dû quitter. Le papyrus
  s'est désintégré entre vos doigts. Vous ne pourrez plus utiliser ce sort. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/505.html">Vous
  continuez votre chemin vers l'extrémité du corridor, attentif aux pièges que peuvent
  receler les autres cercueils de pierre que vous croisez.</a></p>
