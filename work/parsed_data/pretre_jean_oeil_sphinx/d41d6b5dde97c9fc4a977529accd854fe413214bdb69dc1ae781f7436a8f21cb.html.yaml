  <p>Vous vous faufilez jusqu'à un homme replet, sans doute un marchand de passage à Thèbes. Sa coiffe à baguettes dorées vous laisse cependant supposer qu'il n'a rien<br>
   d'un nécessiteux. Une flamme causée par l'excitation du jeu brille dans ses yeux. «Ce jeu t'intéresse, voyageur ?» vous interroge-t-il. Vous lui répondez qu'en effet, vous êtes curieux d'observer son déroulement. «Soit, mais fais bien attention aux voleurs, ami. Ils sont fort nombreux par ici, et audacieux. La semaine dernière, un fieffé coquin m'a chapardé ma bourse après avoir détourné mon attention. Depuis, je suis vigilant ... » Vous vous promettez de suivre les sages conseils du marchand et le remerciez. La partie se poursuit.</p>
