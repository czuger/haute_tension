- "<p>Un escalier de quelques marches vous conduit à une salle carrée, au plafond
  soutenu par quatre piliers de pierre. Sur la droite de la salle, un grand escalier
  descend encore. Au fond, entre les colonnes presque en face de vous, une porte carrée
  à double battant est percée dans le 'mur. Une barre de bois glissée à l'horizontale
  dans deux crochets de fer la maintient fermée. Pendant que vous regardez cette salle,
  une puanteur sans nom envahit vos narines. Surgissant de derrière une colonne, une
  apparition épouvantable s'élance vers vous. C'est un corps dépourvu de tête, mais
  parfaitement capable de se déplacer. Tendant vers vous deux bras assassins, l'apparition
  vous attaque.</p>"
