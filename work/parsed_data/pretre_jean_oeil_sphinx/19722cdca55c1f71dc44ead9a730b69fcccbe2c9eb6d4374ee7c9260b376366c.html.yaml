- "<p>Un panneau de bois blanc, large d'environ deux mètres, recouvre le milieu du
  <em>mur, </em>du sol au plafond. Une vaste fresque y est peinte avec délicatesse,
  décrivant la vie d'une femme: son enfance dans un somptueux palais royal, sa vocation
  de consacrer sa vie et son âme au culte du dieu Karnak, puis son voyage dans le
  royaume des morts. Curieusement, .son destin n'était pas arrivé à son terme puisque
  des traces étranges sur le bois montrent que les dessins suivants ont été minutieusement
  effacés. Incapable de percer ce mystère, vous préférez réfléchir quant à la manière
  de pénétrer dans la salle qui habituellement, dans les sépultures égyptiennes, se
  trouve derrière ce mur. Vous examinez la paroi parfaitement lisse. Elle ne révèle
  aucun passage secret. Pas de doute possible, l'ouverture est dissimulée par ce panneau
  peint de couleurs vives.</p>"
