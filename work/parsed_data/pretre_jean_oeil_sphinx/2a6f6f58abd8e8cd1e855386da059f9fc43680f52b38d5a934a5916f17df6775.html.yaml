- "<p>Vous reconnaissez le puits dont Allan vous a montré le plan. Il vous faut descendre
  à l'intérieur et vous y trouverez un passage secret menant aux chambres funéraires
  du tombeau, refuge probable d'Antarsis. Vous éclairez l'intérieur du puits avec
  votre torche, et découvrez une série d'encoches difficilement perceptibles, qui
  mènent à un renfoncement dans la paroi, à deux mètres environ au-dessus de l'eau.
  Vous passez prudemment par-dessus la margelle, en vous assurant une prise solide.
  Vous placez le pied dans la première encoche et commencez votre descente.</p>"
- '<p>Bientôt vous'' arrivez à hauteur du renfoncement. Ce minuscule boyau permet
  d''accéder à un souterrain que vous distinguez avec peine. Vous y glissez votre
  corps, jouant des coudes et vous égratignant contre la paroi, mais prenant bien
  garde à ne pas laisser tomber votre sac dans l''eau. Une fois franchi cet étroit
  passage, vous atterrissez un peu plus bas dans un tunnel au sol équarri, assez haut
  pour permettre: à un homme d''avancer debout. Vous rallumez votre torche et marchez
  droit devant vous pendant plusieurs centaines de mètres. Enfin, vous arrivez devant
  une porte dérobée, qui peut-être donne sur une salle, de l''autre côté. <a href="/adventures/%ADVENTURE_ID%/read_choice/f97f370240fe8d8a2d1194dc94d13d25ee6029ae778092ed36d22848ee61494f">Vous
  la poussez.</a></p>'
