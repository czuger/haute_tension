- <p>Karnak et le temple d'Amon-Rê sont .bientôt en vue. Des feux de camp brillent
  alentour, dénotant la présence d'une garde nombreuse. Vous progressez subrepticement,
  soucieux de ne pas vous faire remarquer. Enfin, vous arrivez derrière le Temple.
  Un vieux puits situé à quelque distance vous offre un bon abri pour la nuit, à l'écart
  du chemin suivi par la ronde des gardes. Vous observez les allées et venues puis,
  au moment propice, courez jusqu'au puits. La lune seule éclaire le paysage. La fatigue
  vous tombe enfin sur les épaules. Vous vous désaltérez d'un peu d'eau du puits et
  vous vous allongez sur le sol, caché dans l'ombre. Vous ne pouvez résister au sommeil.
  <a href="/read_choice/92c099d02794068fd7616fad202ebd75f142599aa6fc4e29f9fdf0fc3ca35cf9">Ce
  repos vous redonne 3 points de Vie.</a></p>
