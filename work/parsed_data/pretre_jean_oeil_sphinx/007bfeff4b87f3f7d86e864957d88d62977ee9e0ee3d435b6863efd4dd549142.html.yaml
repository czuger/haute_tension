- <p>Vous vous dirigez vers la tente d'Aratoth pour plus amples informations sur le
  mystérieux tombeau. Soudain une voix appelle votre nom. Buruandana, le Nubien, est
  installé près du feu et vous demande de venir le rejoindre. «Bonsoir, ami. Me feras-tu
  l'honneur de partager mon repas ?» Mais, à son air agité, surveillant sans cesse
  si vous êtes bien seuls et sursautant au moindre son, vous sentez que derrière cette
  proposition anodine se cache un mystère. Il vous offre une assiette de poisson du
  Nil fumé accompagné de vin de palme. Vous gagnez 2 points de Vie pour ce repas.
  <a href="/adventures/read_choice/18ac9ea96c4e63fda0c12541e74de4a9c7e735469c685f9d4015e3261298d519">Mais
  le magicien attendait surtout l'occasion propice de discuter avec vous à l'abri
  des oreilles indiscrètes.</a></p>
