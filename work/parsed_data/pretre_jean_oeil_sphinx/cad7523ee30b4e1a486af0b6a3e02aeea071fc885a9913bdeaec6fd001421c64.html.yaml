- "<p>Vous entrez dans une seconde pièce. Sur les murs sont sculptés des bas-reliefs
  détaillant la gloire et les conquêtes du pharaon Asphren, ainsi que l'amplitude
  démesurée de la construction malheureusement incomplète de la Pyramide. Mais la
  chambre est totalement vide à l'exception d'une grande statue noire placée en son
  centre, qui domine un coffre massif en bois d'ébène.</p>"
