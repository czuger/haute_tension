- "<p>Vous ouvrez la porte qui grince un peu. Elle donne sur une sortie de vestibule
  entièrement vide, avec une autre porte au fond, ouverte celle-là. Vous comprenez
  qu'il s'agit d'une réserve à grain ou à céréales, un peu à l'abandon. Des sacs sont
  éventrés la toile entamée par la morsure des rats. Une étagère poussiéreuse constitue
  le seul ornement du local. Sur cette étagère repose un flacon.</p>"
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/340.html">Si vous
  le souhaitez, vous pouvez examiner ce flacon.</a></p>
- <p><a href="http://lesitedontvousetesleheros.overblog.com/2014/12/520.html">Sinon,
  vous décidez de quitter cette réserve décatie et tournez les talons.</a></p>
