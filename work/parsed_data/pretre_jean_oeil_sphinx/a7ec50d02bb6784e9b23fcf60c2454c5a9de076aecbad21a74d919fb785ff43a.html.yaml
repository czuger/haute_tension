- "<p>La caravane reprend sa route et aucun incident ne vient troubler son parcours
  jusqu'au soir. Aratoth décide alors de faire halte et d'établir le campement pour
  la nuit. Non loin, sur un petit plateau' rocheux, s'élève un tombeau énigmatique,
  taillé dans le flanc d'une colline. Nul ne sait avec certitude qui y est inhumé,
  mais certains émettent l'hypothèse qu'il s'agit d'Ananka, princesse d'une exceptionnelle
  beauté et prêtresse du dieu Karnak, morte lors d'un pèlerinage. La légende veut
  aussi que cette sépulture souterraine soit maudite. Bien que cet hypogée ait été
  profané plusieurs fois, nul n'a, de mémoire d'homme, jamais réussi à dérober les
  fabuleux trésors qu'il est censé renfermer.</p>"
