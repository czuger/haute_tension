- "<p>Votre gorge s'enflamme et vous roulez sur le sol, inconscient.</p>"
- "<p>Des pas précipités retentissent autour de vous. Vous distinguez vaguement d'horribles
  visages grimaçants au-dessus de vous. Des petites mains crasseuses vous giflent
  le visage, et des rires stridents résonnent à vos oreilles. Un homme grand, d'aspect
  cadavérique, se penche sur vous. «Voilà du travail pour nous mes jolis ! dit-il,
  applaudi par ses assistants monstrueux. Celui-là, nous l'embaumerons vivant ! Ha
  ha ha ha !» Vous vous sentez porté par des dizaines de créatures aux doigts visqueux,
  puis ligoté avec des sangles sur une table. On plante des aiguilles dans vos bras.
  Des mains griffues viennent vous lacérer le visage, puis des lèvres avides se collent
  à vos plaies et sucent votre sang. Les aiguilles aspirent lentement toutes vos forces
  vitales. Bientôt, vous n'êtes plus qu'un cadavre sans vie, tombé dans les griffes
  de la Goule démente qui sert d'embaumeur à ce lieu maudit !</p>"
