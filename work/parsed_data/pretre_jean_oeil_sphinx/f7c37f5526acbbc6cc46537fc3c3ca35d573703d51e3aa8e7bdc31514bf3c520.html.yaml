- "<p>Au moment où la porte s'ouvre, vous réalisez que vous avez bien fait de renoncer
  à employer la force. Les trois gardes-chiourme sont énormes, en particulier un Nubien
  qui transpire abondamment sous l'effet de la chaleur étouffante qui règne dans votre
  cellule. Les hommes passent à la ronde des écuelles d'un immonde potage où flottent
  des morceaux de matière brune et filandreuse. Lorsque vient votre tour, vous murmurez
  à l'oreille du Nubien : «Si tu veux de- l'or, je t'en donnerai ... seulement, il
  faudra me libérer. Fais comme si on m'avait appelé pour m'interroger !» Une lueur
  de cupidité brille dans les yeux du garde. «Toi ! fait-il aussitôt, le chef veut
  te questionner, suis-moi ! » Et il vous empoigne par l'épaule, puis vous pousse
  rudement à l'extérieur. La porte de la cellule se referme derrière vous en claquant.
  «Alors, tu as de l'or ... C'est bien ! Je pourrais tout prendre et te tuer ensuite,
  mais tu as affaire à Malmud l'Honnête, misérable étranger ! Il t'en coûtera 5 pièces
  d'or pour moi, plus 5 pour chacun de mes camarades ... » Vous distinguez en effet
  les deux autres gardes aux faciès de brute qui se lèchent les babines derrière lui.
  «Paie ou sinon .. : »</p>"
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/bcee50dda8270d9c6449b2fc41647f537850fd0b8c2cb0312fbec51d68e08e85"
  class="pageLink">Si vous pouvez payer ses 15 pièces d'or à Malmud.</a></p>
- "<p>Sinon, vous avez le malheur de constater que ce garde n'aime pas qu'on lui fasse
  perdre son temps : il vous empoigne par le bras et, furieux contre vous, vous brise
  le crâne d'un coup de gourdin, sous les acclamations de ses camarades.</p>"
- "<p>Votre aventure se termine ICI. ..</p>"
