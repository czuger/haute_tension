- "<p>Cesser de vous défendre au milieu d'un combat n'a jamais été dans vos habitudes.
  De plus, vous ne savez dans quel traquenard vous êtes tombé. La momie que vous affrontez
  est bien faible et vous en triomphez rapidement. Cependant, le petit homme ébouriffé
  s'égosille de plus belle ! Vous repoussez d'un coup de pied le corps de la momie
  tout à fait dépourvue de vie cette fois, et faites face à ce personnage. «Imbécile!
  vous harangue-t-il. Tu n'as donc pas compris que ce malheureux était encore vivant!
  Il avait dû être entouré de bandelettes par erreur! On l'a amené ici et mis dans
  ce sarcophage pendant mon absence ! Tu aurais pu lui sauver la vie, au lieu de le
  larder de coups d'épée stupidement! Foi de Khês'Enbouah, jamais je n'aurai eu autant
  d'ennuis à cause d'un crétin tel que toi ! File, et vite, sinon j'appelle la garde
  ! »</p>"
