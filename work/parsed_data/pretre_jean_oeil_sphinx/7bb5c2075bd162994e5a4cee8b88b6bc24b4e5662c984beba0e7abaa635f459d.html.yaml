- "<p>Vous tâtez la colonne ornée de l'effigie du dieu de la sagesse. Thot y figure
  debout, les bras largement écartés, l'univers entier se reflétant dans ses yeux
  noirs, comme prêts à accueillir toute la connaissance des siècles immémoriaux. Vous
  pesez de tout votre poids sur la colonne à hauteur de l'interstice que vous avez
  repéré. Une violente secousse d'énergie magique vous ébranle immédiatement. Vous
  perdez 5 points de Vie ou l'un de vos objets magiques, au Choix. Cette colonne,
  bien que protégée par les forces du grand dieu Thot, ne renferme aucun passage secret.</p>"
