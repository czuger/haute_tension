- <p>A peille apercevez-vous l'Homme-Serpent que vous détournez le regard et tirez
  votre épée. "Vous savez que tous les serviteurs de Set ont le pouvoir de paralyser
  leurs ennemis simplement en plongeant leurs yeux dans ceux de leur victime! Vous
  prenez votre épée par la garde et le tranchant, et la placez à l'horizontale à la
  hauteur de vos yeux. Puis vous avancez sur l'Homme-Serpent. Celui-ci n'a pas le
  temps de réagir et tombe dans son propre piège. Son regard se reflète dans votre
  lame polie ! <a href="/adventures/read_choice/f8f9efd5bb071ce9704d77dc70a6749487e4f75fccef07a38483c0985c7b6252">Il
  porte la main à sa gorge, et s'écroule sur le sol, sans connaissance.</a></p>
