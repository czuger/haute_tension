- <p>Vous êtes à peine allongé que déjà vous sentez votre esprit vagabonder dans le
  monde des songes. Mais votre repos n'est que de courte durée. Réveillé en sursaut
  par un bruit suspect à quelques centimètres de votre tête, vous agrippez le pommeau
  de votre épée. Dans la pénombre, vous apercevez Routmès en train de fouiller dans
  votre sac. Se voyant surpris en flagrant" délit, le voleur fuit à toutes jambes.
  Vous le poursuivez en hurlant pour ameuter vos compagnons de voyage, mais Routmès
  est plus agile que vous dans le noir. Il réussit à enfourcher son cheval et à s'échapper
  au galop dans la nuit avant que vous ayez pu le rattraper. Malheureusement, il n'est
  pas parti les mains vides. Déterminez au hasard un objet qui se trouvait dans votre
  sac et rayez-le de la liste de vos possessions. Impuissant devant l'adversaire qui
  s'acharne sur vous, <a href="/adventures/%ADVENTURE_ID%/read_choice/4c1928834925b96461e6f05e577e39ae9916840fac9f31e46fd92c459a1ae30c">vous
  retournez dans la tente qui est maintenant devenue la vôtre pour continuer à vous
  reposer avant le point du jour.</a></p>
