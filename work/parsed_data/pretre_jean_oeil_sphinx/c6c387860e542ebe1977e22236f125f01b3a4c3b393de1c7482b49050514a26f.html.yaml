- <p>Vous vous allongez sur des coussins moelleux et vous sombrez immédiatement dans
  un sommeil sans rêves. Lorsque vous vous réveillez, le soleil est déjà haut sur
  l'horizon. Vous gagnez 2 points de Vie pour ce repos bien mérité. Routmès n'est
  plus sous la tente. Alors que vous vous préparez à sortir pour contempler les préparatifs
  du départ, vous réalisez que votre sac a disparu ! Vous vous précipitez au-dehors
  dans un état d'agitation extrême, mais il est trop tard. Routmès vous a roulé en
  vous faisant boire un somnifère pour vous dévaliser en toute tranquillité. Il a
  ensuite fui à la faveur de l'obscurité. <a href="/adventures/read_choice/fa710a842ca16be93afd9bd89e8df603c748a28fc583ced300049ef42b70dd06"
  class="pageLink">Il ne vous reste que votre épée, sans oublier la tente et les couvertures
  que le voleur a abandonnées derrière lui.</a></p>
