- "<p>Vous n'en menez pas large face à ce monstre quasiment invulnérable. Si seulement
  vos geôliers vous avaient laissé votre sac! Vous auriez pu y puiser quelque parchemin
  ou objet magique propre à vous sortir de ce mauvais pas! Mais non, vous êtes presque
  sans défense devant la Créature des Marais. De plus vous commencez à éprouver une
  certaine difficulté à vous déplacer pour esquiver les attaques de la bête. Un vif
  coup d'œil à vos jambes vous révèle l'horrible vérité: le marécage lui-même tente
  de vous faire perdre le combat. Des lianes visqueuses jaillissent de la vase profonde
  pour venir enserrer vos membres. Vous vous débattez de plus en plus, mais cela ne
  fait qu'aggraver leur emprise sur vous. Bientôt, la Créature vous étouffe entre
  ses bras gluants et vous absorbe lentement. Les cris moqueurs des oiseaux font écho
  à vos plaintes étouffées. Une substance gélatineuse au goût de chlorophylle emplit
  votre bouche et vos narines. C'en est fini de vous ! Vous vivrez pour l'éternité
  transformé en Créature des Marais, et votre âme ne connaîtra jamais le repos.</p>"
