- '<p>«Je suis un honnête marchand, ô valeureux gardes ! hasardez-vous. Voyant cette
  agitation, j''ai cru préférable de me dissimuler pour protéger ma modeste personne
  ... » Mais le capitaine des gardes vous interrompt: «Marchand, hein ? Et où sont
  donc tes marchandises; mon ami ? Tu sembles bizarrement accoutré pour un marchand,
  et bien armé aussi! Allons, cesse de mentir ! Tu n''es qu''un vulgaire voleur! En
  garde, si tu ne veux pas périr transpercé de ma main! » Ce disant, le capitaine
  dégaine sa courte épée et vous attaque. <a href="/adventures/read_choice/e45cf3c9524b10434cf74162d2d7439c02fe18ffd76b08d75b9045593596379c">Votre
  mensonge vous a coûté cher !</a></p>'
