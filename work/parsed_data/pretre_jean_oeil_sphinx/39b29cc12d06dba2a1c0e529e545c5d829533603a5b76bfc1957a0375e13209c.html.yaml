- <p>Vous voilà enfin à Guizeh, face aux Pyramides et au Sphinx ... Les Pyramides
  dominent le ciel de leur gloire éternelle. Interloqué, vous réfléchissez sur la
  complexité d'une religion, ou sur la volonté de puissance absolue, qui a motivé
  leurs bâtisseurs. En comparaison, les châteaux que vos compagnons nobles érigeaient
  dans leurs provinces ressemblent à ces jeux auxquels s'adonnent les enfants sur
  les plages à marée basse. Les premières vagues déferlantes détruisent inexorablement
  les timides constructions' de sable qu'ils ont patiemment érigées pendant des heures
  ... Mais vous n'avez pas. bravé tant de périls pour vous abîmer dans de telles réflexions
  philosophiques. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/283.html">Antarsis
  ne se trouve plus qu'à quelques pas de vous et lui seul détient les renseignements
  sur Shangri-La.</a></p>
