- <p>«Il est inutile de mentir, étranger ! Tes paroles sont doucereuses comme l'orge
  qui n'a pas assez fermenté, et ne distillent que le goût du mensonge, déclare le
  premier garde en approchant dangereusement la pointe de sa lance de votre menton.
  Nous autres gardes n'avons jamais laissé échapper un sordide voleur comme toi !»
  Ils essaient tous deux de vous empoigner le bras par-derrière, tout en continuant
  de vous menacer de leurs armes. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/76.html">Voyant
  qu'il sera impossible de les raisonner, vous dégainez votre épée et vous les attaquez.</a></p>
