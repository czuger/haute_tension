- "<p>Vous n'avez pas eu le temps d'essuyer votre épée, encore souillée du sang des
  Gnomes. Une joie sauvage vous envahit à l'idée de tuer ce monstre. Mais dès les
  premiers échanges, vous vous rendez compte que, contre ce Mort-Vivant, votre épée
  ne cause que la moitié des dommages (arrondis au chiffre supérieur). Cet affrontement
  se révèle difficile, d'autant que la Goule se bat avec fureur.</p>"
- "<p><strong>GOULE </strong>FORCE: 12 VIE: 16</p>"
