- "<p>La herse s'arrête dans sa course au moment où vous passez dessous. Entre les
  fûts de quatre colonnes robustes qui supportent le plafond, le sarcophage occupe
  le centre de la chambre. Un simple coup d'œil sur les hiéroglyphes gravés sur ses
  flancs vous permet de comprendre que vous vous trouvez dans la salle la plus secrète
  de tout l'édifice, là où repose le Pharaon Asphren. Descendant direct de Khéops
  et de la princesse Nellifer, il prit le pouvoir à la mort du Pharaon Mykherinos,
  le bâtisseur de la Troisième Pyramide. Soucieux de prouver aux dieux et au monde
  qu'il était capable d'ériger dans le ciel le plus grand tombeau jamais imaginé par
  l'homme, il entreprit la construction de la Quatrième Pyramide. Mais son rêve de
  surpasser ses prédécesseurs tourna court lorsqu'il mourut, foudroyé par la maladie,
  après quelques mois de règne. Son tombeau demeura inachevé et Asphren fut inhumé
  dans sa pyramide tronquée, vestige expiatoire de la gloire passée de l'Egypte. Le
  nom d'Asphren ne tarda pas à tomber dans l'oubli, jusqu'à être totalement éliminé.
  des archives officielles. Sa pyramide, son œuvre suprême, disparut elle aussi, puisqu'il
  n'en reste aucune trace à l'époque du Prêtre Jean, ses énormes blocs de granit ont
  été utilisés pour construire des tombes plus modestes aux alentours, lorsque les
  carrières à proximité furent définitivement épuisées.</p>"
- "<p>Mais votre œil est. également attiré par la magnificence des parois de granit
