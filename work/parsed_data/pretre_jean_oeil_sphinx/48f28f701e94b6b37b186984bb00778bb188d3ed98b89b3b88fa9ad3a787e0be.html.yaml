- '<p>Vous déroulez le rouleau de papyrus sous l''œil attentif des gardes qui se croient
  face à un messager royal en train de présenter son sauf-conduit. Vous lisez rapidement
  les inscriptions magiques à haute voix, puis vous formulez votre commandement :
  «Vous ne m''avez pas vu, vous ne savez pas qui je suis, et vous allez continuer
  votre ronde en faisant le tour de la Grande Pyramide du Pharaon Khéops. Soyez vigilants
  ou vos têtes tomberont sous la hache du bourreau au petit matin ! <em>» </em>Les
  deux gardes, comme s''ils venaient subitement de se rappeler une tâche urgente s''éloignent
  à grandes enjambées sans vous jet un seul regard. <a href="/adventures/%ADVENTURE_ID%/read_choice/0b9f8aae881353177e1f68cfb5d9c981edae6240a2a51620600dffaf984ff444">Vous
  bénissez la belle Faltine qui vous a offert ce sort, dont vous ne pourrez plus vous
  servir car le parchemin est tombé en poussière.</a></p>'
