  seul l'or a la faveur du commerce. Autrefois, émeraudes, diamants, opales et autres
  turquoises étaient fort prisés de tous car ces pierres représentaient des offrandes
  recherchées par les prêtres des temples. C'était avec joie qu'ils les présentaient
  aux dieux pour le salut de l'âme des vivants. Mais depuis que Pharaon Akhenaton
  a voué toute son énergie au culte du soleil, ces pierres dites précieuses recueillent.
  à peine plus de faveurs que les cailloux des chemins. Curieusement, seuls les rubis
  ont maintenu leur statut d'antan. Si tu en possèdes quelques-uns, je ne doute pas
  une seule seconde que nous ne puissions faire affaire ... » .</p>"
