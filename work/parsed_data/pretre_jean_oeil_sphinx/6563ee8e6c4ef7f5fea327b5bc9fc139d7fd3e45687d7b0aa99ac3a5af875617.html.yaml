- "<p>Hélas! Routmès vous a trompé. Vous avez bu un puissant somnifère et vous vous
  êtes écroulé sur le sable, à quelques mètres du campement de la caravane. Au petit
  matin, personne n'a remarqué votre absence au moment du départ et lorsque vous vous
  réveillez, vous êtes seul au milieu du désert, épuisé et sans provisions. Inutile
  d'attendre le prochain convoi. Il n'arrivera pas avant six jours ... à condition
  qu'il n'ait pas été détruit par une tempête de sable particulièrement violente et
  meurtrière. Les charognards pourront toujours se repaître de votre corps et vos
  os blanchiront au soleil du désert. Votre périple s'achève ici.</p>"
