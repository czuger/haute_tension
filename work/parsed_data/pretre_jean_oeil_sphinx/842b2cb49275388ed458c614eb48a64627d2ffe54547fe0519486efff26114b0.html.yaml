- "<p>Vous choisissez le passage de droite. Vous pouvez y progresser en marchant normalement.
  Vous parcourez quelques centaines de mètres avant de faire une rencontre inattendue
  : une silhouette sombre, que vous distinguez vaguement à la maigre lueur des lambeaux
  de vêtements enflammés qui vous servent de torche. L'homme, si c'en est un, paraît
  occupé à fouiller le sol ou à y enterrer quelque chose. Vous ne pouvez en voir davantage
  sans vous approcher.</p>"
