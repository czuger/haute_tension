- "<p>Vous marchez d'un pas assuré jusqu'au Temple. « Holà, gardes ! Je suis un ami,
  un adorateur du grand Aton, dieu unique de l'Égypte. Pharaon m'a envoyé en mission
  spéciale : je suis chargé d'interroger les prisonniers pour : son compte.» Un peu
  surpris par vos paroles, les gardes ont tout de même l'air de soupçonner quelque
  chose. Le plus imposant d'entre eux s'avance. «Ton accoutrement est bien étrange
  pour un messager de Pharaon. As-tu un ordre de mission ? » demande-t-il.</p>"
