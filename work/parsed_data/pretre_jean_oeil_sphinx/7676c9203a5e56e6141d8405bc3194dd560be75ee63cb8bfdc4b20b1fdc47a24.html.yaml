- <p>Vous descendez rapidement les marches de l'escalier. Mais lorsque vous pesez
  sur la troisième marche, un déclic se fait entendre. Vous vous jetez en avant, mais
  votre pied dérape. Un mécanisme caché dans le plafond de ce passage se déclenche
  et plusieurs serpents, libérés de leur prison, vous tombent dessus. Vous les repoussez
  vivement à coups de pied, mais l'un d'eux vous a mordu. Vous perdez 2 points de
  Vie. Agacé par ces jeux ineptes, vous dévalez le restant des marches. <a href="/read_choice/9708c0d214564965ce07e5a9db202bd41cc642bc6a7293da000c8ba5b9ab8fd8">Vous
  voilà au bas de l'escalier, prêt à poursuivre votre chemin.</a></p>
