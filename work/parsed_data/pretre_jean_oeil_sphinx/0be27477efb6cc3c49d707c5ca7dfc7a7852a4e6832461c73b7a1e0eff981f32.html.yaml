- "<p>Vous saisissez la lame en prenant garde de ne pas vous couper et vous la tirez
  vers vous. Mais elle vous résiste. Vous tirez avec plus de vigueur. L'amas de squelettes
  s'effondre et des os roulent sous vos pieds, manquant-de vous faire trébucher. Vous
  tirez encore plus fort. Brusquement, vous sentez quelque chose céder au milieu de
  cet enchevêtrement macabre. Une main jaunie en émerge, immédiatement suivie par
  une silhouette humaine. Son autre main est crispée sur le pommeau d'argent de l'arme
  que vous essayiez de récupérer. Vous vous bouchez le nez tant l'odeur de putréfaction
  est intense. Tout à coup, le cadavre en décomposition s'avance vers vous en brandissant
  son épée de façon désordonnée. Un violent coup assené sur la colonne de pierre y
  laisse une profonde entaille. Vous reculez devant votre adversaire.</p>"
