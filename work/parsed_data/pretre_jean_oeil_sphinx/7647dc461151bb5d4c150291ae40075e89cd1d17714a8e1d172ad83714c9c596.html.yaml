- <p>Vous remerciez la belle Faltine de ses présents. Elle vous propose de vous reposer
  la nuit durant avant de partir pour le Temple à l'aube, et vous acceptez. Un bon
  repas chaud qu'elle prépare avec grâce malgré la frugalité de ses réserves vous
  donne 2 points de Vie si vous en aviez perdu. Cependant, au cours de la nuit, vous
  vous réveillez soudain' sous une douce caresse, qui n'est sans doute pas celle de
  la brise. Le restant de la nuit ne vous apporte que peu de repos. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/463.html">Au
  lever du jour, vous quittez à contrecœur l'émouvante jeune fille et prenez la route
  de Karnak.</a></p>
