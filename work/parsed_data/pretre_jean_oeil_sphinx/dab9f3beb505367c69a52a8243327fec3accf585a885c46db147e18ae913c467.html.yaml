- <p>L'animal se jette sur les petits morceaux de viande de gazelle fumée que vous
  lui présentez. Irakhnis rit aux éclats en observant les mimiques du chat qui sans
  cesse revient vous taquiner pour réclamer de la nourriture. Ce n'est que quand il
  se sent rassasié que l'animal s'assoit sur le sable et vous regarde, de ses grands
  yeux verts, manger la moitié du plat qui vous reste. Vous gagnez 2 points de Vie
  pour ce repas. lrakhnis se lève et vous propose de partager sa tente. Les coussins
  moelleux qui en jonchent le sol sauront vous faire oublier les fatigues de votre
  long périple à travers le désert. Au moment où vous vous levez à votre tour pour
  le suivre, il saisit gentiment le chat par la peau du cou et le pose dans vos bras.
  «Je te prie d'accepter ce présent, généreux guerrier, vous dit-il. Cet animal a
  été caressé par Nefertiti, épouse du glorieux Akhenaton. Il symbolise la grâce de
  la déesse Bastet qui protège l'univers des méfaits du redoutable Apopis, le dragon
  des ténèbres, et veille sur la destinée de notre famille depuis toujours. <a href="/adventures/read_choice/4c1928834925b96461e6f05e577e39ae9916840fac9f31e46fd92c459a1ae30c">j'espère
  qu'il te portera chance jusqu'à l'aube de l'éternité.»</a></p>
