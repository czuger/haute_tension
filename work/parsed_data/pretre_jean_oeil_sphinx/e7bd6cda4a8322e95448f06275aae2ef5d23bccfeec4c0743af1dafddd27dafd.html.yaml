- "<p>Vous allez jusqu'au bas des quelques marches menant à la porte centrale. Elle
  est ouverte: vous la poussez. Aussitôt vous tombez de cinq mètres de haut. Vous
  perdez 1 point de Vie à cause du choc. La gravité est toute à fait normale ici.
  Cette vaste salle plus large que longue contient un alignement de quatre colonnes.
  Chacune de ces colonnes rend hommage à l'un des principaux dieux du panthéon égyptien
  qu'a voulu abolir Akhenaton : Geb, dieu de la terre, représenté par un homme aux
  proportions parfaites et à la force extraordinaire; Isis, déesse de la fertilité,
  une femme à la grande beauté; Osiris, dieu de la nature, homme à la peau entièrement
  verte; Thot, dieu de la connaissance et précepteur des autres dieux, représenté
  par un homme à tète d'ibis. Vous explorez consciencieusement la salle. Il ne s'y
  trouve aucune issue à part celle d'où vous venez. Le dallage est absolument régulier
  et sans faille. Le plafond aussi n'a aucune aspérité. Seules les colonnes de marbre
  peuvent dissimuler un passage quelconque.</p>"
