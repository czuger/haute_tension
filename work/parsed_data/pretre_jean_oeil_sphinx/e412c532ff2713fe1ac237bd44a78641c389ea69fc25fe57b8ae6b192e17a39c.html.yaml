- <p>Vous soulevez la statuette du cobra de son socle. Des maîtres orfèvres l'ont
  sculptée dans une pierre verte translucide, du jade sans doute. <a href="/adventures/read_choice/9c8e0bb5455fb098c54bba6b365cf20869fbb0f9668d7b3c315a254d6122f409">Vous
  la mettez dans votre sac (ajoutez-la à la liste de vos possessions), puis vous sortez.</a></p>
