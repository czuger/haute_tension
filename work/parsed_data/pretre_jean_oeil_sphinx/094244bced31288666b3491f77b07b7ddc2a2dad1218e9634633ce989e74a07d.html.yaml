- "<p>Vous retirez sans bruit la barre de bois des crochets où elle reposait. D'un
  furieux coup de pied, vous enfoncez la porte. Vous faites irruption dans une salle
  où s'offre à vous un spectacle extraordinaire. Une jeune fille .d'une beauté radieuse,
  aux cheveux très noirs et aux lèvres pleines, est enchaînée à la muraille par les
  poignets. Autour d'elle, trois gardes décharnés, au visage creusé et pâle, veillent.
  Vous voyant surgir tel un diable de sa boîte, les gardes Morts-Vivants se ruent
  sur vous. Vous avez uniquement le temps de tirer votre épée. Les deux premiers gardes
  vous - attaquent ensemble. A chaque assaut, jetez deux dés pour vous, et deux dés
  pour chacun de vos adversaires. Si votre force d'Attaque est supérieure à celle
  de vos deux adversaires, vous les touchez tous les deux. Si elle est inférieure
  à celle de l'un d'eux, mais supérieure à celle de l'autre, le premier vous touche
  mais vous blessez le second, Si votre force d'Attaque est inférieure à celle de
  vos deux adversaires, ils vous blessent tous les deux.</p>"
