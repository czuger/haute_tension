  <p>Prestement, la jeune esclave emprunte la ruelle obscure. Vous la suivez à travers un labyrinthe de maisons basses aux multiples ouvertures. Au bout d'un moment, il vous devient difficile de vous repérer. N'avez-vous pas déjà traversé cet endroit ? Ce manège vous inquiète un peu, mais la fille essaie peut-être simplement de semer d'éventuels<br>
   poursuivants. Finalement, elle désigne une maisonnette simple mais propre, et vous y fait<br>
   entrer.</p>
- |-
  <p>«Nous voici dans ma maison, voyageur. Je me nomme Faltine, et je suis la fille du prêtre<br>
   Sephreti.» Ainsi le destin vous a servi : si la jeune fille est fille de prêtre, se pourrait-il qu'elle sache où trouver Antarsis ? Vous décidez de lui faire confiance et vous lui confiez le but de votre mission. «Alors toi aussi, étranger, tu soutiens notre cause ! Avant l'avènement d'Aménophis IV, celui qui se fait appeler Akhenaton, la vie était douce. Cette maison même était un havre de paix, nous étions heureux en ce temps. Mais depuis qu'Akhenaton. a proclamé l'adoration du Dieu unique Aton, incarne par le disque solaire les prêtres des anciennes religions, tel mon père, sont pourchassés et exécutés. Mon père fut emmené par des gardes voici quatre mois ma mère ne pouvait vivre sans lui : elle mit fin à ses jours en l'apprenant. Moi, je fus vendue comme esclave aux sheiks du désert, avant de me retrouver-à nouveau à Thèbes ... J'avais perdu tout espoir jusqu'à ta venue. »</p>
- "<p>En prononçant ces mots, Faltine se met à sangloter. Vous ne pouvez vous empêcher
  de la prendre dans vos bras pour la réconforter .... Plus tard, tandis qu'elle vous
  sert un peu de lait de chèvre, la jeune fille vous en apprend davantage. «Mon père
  et plus de vingt autres prêtres ont été capturés et enfermés au grand Temple d AmonRê
  à Karnak. Le nom d'Antarsis m'est familier : peut-être était-ce un des compagnons
  de mon père Sephreti, ou du moins saura-t-il comment le rejoindre. Tu es courageux,
  étranger, mais il te faudra braver bien des dangers pour délivrer les prêtres prisonniers
  et mon père ... s'ils sont encore en vie. Pharaon a dû commander aux gardes du Temple
  d'exercer une sévère surveillance. » Vous rassurez Faltine et acceptez volontiers
  de vous porter au secours de son père. Emue, elle vous tend deux objets : un papyrus
  qui recèle un sort d'obéissance (il n'est efficace que sur les êtres humains ; notez-le
  sur la liste de vos possessions) et une bague ouvragée. «Ce sceau permet aux prêtres
  de pénétrer dans le Temple d'Amon-Rê par une entrée secrète sur la face arrière
  de l'édifice. Tu l'appliqueras au centre de la fresque qui décore ce mur, sur le
  signe d'Ankh qui orne la ceinture d'Osiris.» Vous examinez la bague et constatez
  que le symbole mystérieux de l'Ankh s'y trouve gravé. Notez le sceau parmi vos possessions.
  Bientôt, le soir tombe.</p>"
