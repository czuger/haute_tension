- '<p>Vous n''avez fait qu''une bouchée de ces deux Gnomes sordides. «A ton tour,
  Bossu !» vous exclamez-vous, assoiffé de sang. Mais vous n''aurez pas l''occasion
  de pourfendre cet .hideux personnage : sans hésiter, il pousse un cri rauque et
  s''enfuit en hurlant, faisant preuve d''une agilité peu commune. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/157.html">«Maître
  ! Maître ! Un intrus !» braille le nabot.</a></p>'
