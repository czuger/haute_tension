- "<p>« Tu viens sans doute de loin, Ô voyageur ? vous demande l'homme de haute taille.
  Ton costume n'est pas celui des habitants de Thèbes, ni même de l'Égypte.» Vous
  vous apprêtez à lui répondre mais un frôlement suspect attire votre attention. Avez-vous
  bien vu ? Mais oui ! Sous le couvert de sa conversation, votre compagnon s'apprêtait
  à vous ravir votre bourse! Il s'agit d'un vulgaire voleur à la tire! Aussitôt, votre
  sang ne fait qu'un tour et vous lui saisissez le poignet. «Allons, file, coquin
  ! Et que je ne te revoie plus sur mon chemin! Je ne serai peut-être pas aussi magnanime,
  la prochaine fois !» vous exclamez-vous. D'autres spectateurs parmi l'assistance
  acclament votre geste. Une seconde après, la fripouille a disparu dans la foule.
  Vous reprenez votre observation du jeu.</p>"
