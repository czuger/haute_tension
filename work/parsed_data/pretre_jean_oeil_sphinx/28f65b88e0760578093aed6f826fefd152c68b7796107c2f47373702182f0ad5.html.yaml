- '<p>Vous décidez de ne pas vous encombrer de cette esclave. Vous n''avez pas encore
  réussi à trouver la trace d''Antarsis, et il serait téméraire de vous attacher cette
  jeune fille dont vous ne savez rien. De plus, il faut mettre un terme à vos réflexions
  car la garde est presque sur vous ! «Adieu, jolie captive .» criez-vous avant de
  renverser plusieurs badauds, les poussant sur les gardes aux réflexes ralentis par
  la chaleur. Vous profitez de la confusion pour vous éclipser. Vous tournez le dos
  au marché, désormais trop dangereux pour vous. Malgré tout, vous êtes content de
  votre bonne action : <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/481-5.html">ce
  marchand d''esclaves vous déplaisait vraiment.</a></p>'
