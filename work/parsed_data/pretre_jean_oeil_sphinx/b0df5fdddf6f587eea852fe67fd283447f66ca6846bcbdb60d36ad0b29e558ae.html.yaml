- <p>Vous tirez de votre sac une magnifique boucle d'oreille. Les joyaux sont aussi
  brillants que les étoiles du ciel. Les deux gardes discutent entre eux à voix basse,
  indécis. «C'est d'accord, détrousseur de cadavres! vous dit le premier. Mais ne
  t'avise pas de tenter ta chance un autre jour. Nous pourrions être plus exigeants
  ... » Ils disparaissent tous deux dans la nuit. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/417.html">Vous
  vous en tirez à bon compte.</a><em> </em></p>
