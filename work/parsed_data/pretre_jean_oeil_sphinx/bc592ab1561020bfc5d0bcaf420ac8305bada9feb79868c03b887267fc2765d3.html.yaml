- <p>Vous extrayez de votre sac la baguette qui vous permet de créer des boules de
  feu magique. Une minuscule flammèche prend rapidement de l'ampleur dès que vous
  pointez le bâton en direction de la Créature. Soudain, la pièce est inondée d'une
  lumière brûlante qui vous dessèche la peau. Vous avez le réflexe de fermer les yeux.
  Une odeur pestilentielle de matière organique carbonisée envahit l'atmosphère. <a
  href="http://lesitedontvousetesleheros.overblog.com/2014/12/563.html">Lorsque vous
  osez regarder à nouveau, un petit tas de cendres noires gît à l'endroit précis où
  se trouvait, quelques secondes plus tôt, le monstre terrifiant.</a></p>
