- <p>Vous tirez une ration de nourriture de votre sac que vous mâchonnez en silence.
  Rayez également 1 ration d'eau si vous en avez. L'odeur des insectes grillés vous
  soulève le cœur, mais vous n'osez rien dire de crainte de froisser votre voisin
  élevé avec des habitudes différentes des vôtres. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/65.html">Vous
  gagnez 2 points de Vie (1 seul si vous n'avez rien bu) à la suite de ce dîner.</a></p>
