- "<p>Le combat tourne visiblement à votre désavantage. Ce monstre est trop puissant
  pour vous, vu votre état de fatigue. Si seulement vos geôliers n'avaient pas dérobé
  votre sac ! Vous auriez pu y puiser quelque parchemin ou objet utile pour vous sortir
  de ce mauvais pas. Mais voilà, vous êtes quasiment sans défense devant la Créature
  des Marais ...</p>"
- '<p>Seul un fou risquerait sa vie inutilement ! Vous décidez donc de rompre ce combat
  perdu d''avance. Le danger vous donne des ailes : vous esquivez les assauts de la
  Créature qui tente de vous enserrer entre ses bras gluants. Bondissant pour la contourner,
  vous parvenez à vous enfuir. Heureusement, elle se déplace moins . vite que vous,
  et renonce vite à vous poursuivre. Vous continuez de courir mais, dans votre hâte
  une grosse racine immergée vous fait trébucher. Vous heurtez cruellement votre front
  contre l''écorce rude de cet arbre aquatique. Vous perdez 2 points de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/430.html">Mais
  décidé à quitter au plus vite ce maudit marécage, vous reprenez votre marche vers
  l''ouest, oubliant votre épuisement. </a></p>'
