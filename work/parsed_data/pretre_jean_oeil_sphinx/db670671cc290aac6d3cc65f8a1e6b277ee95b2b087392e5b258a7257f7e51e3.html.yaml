- "<p>Vous tentez de faire coulisser la colonne à l'effigie du dieu de la terre Geb
  y est représenté marchant devant des champs de blé agités par le vent, son sceptre
  à la main. Vous poussez fortement la paroi près de l'interstice suspect. Une décharge
  d'énergie magique vous secoue instantanément. Vous perdez 5 points de Vie ou l'un
  de vos objets magiques, au choix. Cette colonne, bien que protégée par les forces
  du dieu Geb, ne renferme aucun passage secret !</p>"
- "<p>Allez-vous à présent, si vous ne l'avez déjà fait, essayer de trouver un mécanisme
  dans la colonne à l'effigie :</p>"
- <p><a href="/read_choice/c3eb3e45c22cb1b623c214ce329469e72d0bd1aecbab2d06cb1c167623996641"
  class="pageLink">d'Isis,</a></p>
- <p><a href="/read_choice/50bda1c988f6c9e0346ad1efe79f58a6fcc984cd166e5be51d518f57ae4728cb"
  class="pageLink">d'Osiris</a></p>
- <p><a href="/read_choice/7bb5c2075bd162994e5a4cee8b88b6bc24b4e5662c984beba0e7abaa635f459d"
  class="pageLink">ou de Thot.</a></p>
