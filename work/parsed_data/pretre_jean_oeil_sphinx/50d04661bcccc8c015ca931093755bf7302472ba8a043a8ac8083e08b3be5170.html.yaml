- "<p>Vous caressez doucement l'effigie de Bastet, la déesse chatte aux immenses yeux
  verts. Son visage aquilin est d'une beauté exceptionnelle, mêlant les traits d'une
  jeune fille superbe à ceux d'un chat. Vous effleurez sa bouche et un frisson vous
  parcourt. Cet endroit de la pierre semble plus rugueux que les autres. Vous pressez
  doucement votre main sur la bouche de Bastet et entende? un déclic. Un réduit secret
  s'ouvre au-dessus de la tête de la déesse. A l'intérieur, un flacon doré repose
  sur un coussin de tissu d'un vert très pur. Vous savez que Bastet est l'ennemie
  héréditaire de Seth, le dieu du Mal, et de ses serviteurs. Cette potion ne peut
  vous être que bénéfique. Vous humez son parfum, puis en avalez une gorgée et trouvez
  son goût rassurant. Lancez un dé : cette potion peut vous restaurer de 1 à 6 points
  de Vie si vous en aviez perdu. Cependant le déclic se fait entendre de nouveau et
  la niche se referme. Vous examinez le reste du bas-relief, mais n'y décelez rien
  d'autre.</p>"
