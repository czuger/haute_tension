- "<p>Vous avancez le long du bassin en observant autour de vous mais la vapeur chaude
  du bain thermal vous empêche de voir en détail toute la salle. Par contre, vous
  entendez très distinctement le bruit que font les pieds chaussés de sandales des
  deux gardes qui arrivent en face de vous, le long de la coursive. Vous n'avez plus
  le temps de chercher à vous cacher, car ils vous ont aperçu à la faveur d'un courant
  d'air qui a dissipé un instant la vapeur. Aussitôt, les deux gardes, deux Hommes-Lézards,
  poussent un cri et se lancent à l'attaque. Vous devrez les affronter ensemble. Pour
  chaque assaut, jetez deux dés pour vous et deux dés pour chacun des gardes. Si votre
  force d'Attaque est supérieure à celles de vos deux adversaires, vous les touchez.
  tous les deux. Si elle est supérieure à celle de l'un mais inférieure à celle de
  l'autre, vous touchez le premier mais le second vous blesse. Si votre force d'Attaque
  est inférieure à celles de vos deux adversaires, ils vous blessent tous les deux.</p>"
