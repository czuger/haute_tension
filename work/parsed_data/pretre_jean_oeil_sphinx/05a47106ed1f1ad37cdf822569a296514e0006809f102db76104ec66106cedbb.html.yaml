- "<p>Vous écartez doucement les perles bariolées du rideau qui cache la salle suivante
  aux regards. Vous observez attentivement : là non plus, pas de gardes; quoiqu'il
  soit très difficile de tout distinguer dans cette salle. En effet, un grand bassin
  rempli d'eau en occupe le centre et une vapeur dense en émane ; remplissant presque
  toute la salle. Deux coursives font le tour de ce bassin, une sur la droite, l'autre
  sur la gauche. Aucun prêtre ne semble résider ici; sans doute s'agit-il des thermes
  du Temple. Vous entrez en silence dans la salle embuée.</p>"
