  <p>Après avoir emprunté un long couloir descendant, vous débouchez dans une pièce chichement éclairée par des torches et des braseros. A l'autre bout, le passage continue à s'enfoncer à l'intérieur de la Quatrième Pyramide, mais vous distinguez, à côté, un second corridor plus étroit qui, lui, remonte. Le léger frémissement d'une tenture vous met en alerte. Scrutant la salle plus attentivement, vous remarquez qu'elle paraît avoir été occupée<br>
   récemment. Les coupes d'or fin renversées sur la table n'ont certainement pas été abandonnées là depuis des siècles, l'épaisse couche de poussière qui ternit le mobilier de bois précieux a été époussetée par endroits et des traces mystérieuses maculent les/dalles de marbre rose. Soudain un bruit plus net attire ·votre attention. Vous vous retrouvez face à quatre silhouettes de haute stature. Leur allure peu engageante ne vous<br>
   incite pas à la conversation : musculature élancée et souple, longues moustaches frémissantes, oreilles pointues sensibles au moindre son, yeux cruels avec des pupilles en forme de fente, bouche entrouverte dévoilant des crocs pointus pour laisser échapper un sifflement de rage ...</p>
