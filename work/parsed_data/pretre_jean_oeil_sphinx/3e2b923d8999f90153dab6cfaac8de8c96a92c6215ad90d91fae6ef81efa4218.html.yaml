- "<p>Vous pénétrez dans un long vestibule décoré de bas-reliefs. Devant vous, vous
  apercevez une chambre plus imposante qui abrite un sarcophage posé sur le sol. Sur
  les murs de gauche et de droite, deux portes tendues de rideaux dissimulent l'accès
  à deux autres pièces. Mais en pénétrant dans l'antichambre vous avez posé le pied
  sur une dalle qui déclenchait le mécanisme d'un système de protection contre les
  pilleurs de tombes. Une lourde herse qui barre l'entrée de la salle du sarcophage
  descend lentement, tandis que du sable coule entre les pieds, de deux statues qui
  flanquent ouverture.</p>"
