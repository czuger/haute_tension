  proche du coma, d'autres gémissent doucement. Malgré tout, plusieurs prêtres ont
  gardé une attitude indomptable que seule peut conférer la foi. Autour des captifs,
  six gardes noirs en armure, d'allure féroce, arpentent la salle de long en large.
  Révolté par ce que vous voyez, vous attaquez immédiatement le garde le plus proche
  de vous.</p>"
