- "<p>Vous êtes enfin arrivé à l'endroit que vous cherchiez :</p>"
- "<p>-En pénétrant dans la majestueuse salle d'adoration du Temple, vous découvrez
  un spectacle horrible. Plus de vingt prêtres affreusement maigres sont enchaînés
