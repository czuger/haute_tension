- "<p>Vous vous plaquez au mur, laissant la voie libre au fuyard, puis à ses poursuivants.
  Des gardes de Pharaon accompagnent la populace courroucée et passent également devant
  votre cachette sans vous apercevoir. Vous sortez de l'ombre une fois le groupe hors
  de vue, mais à ce moment, deux gardes qui suivaient de loin cette scène vous interpellent.
  Quel dommage que vous n'ayez pu les voir plus tôt ! Mais il est trop tard pour reculer.</p>"
- "<p>«Qui es-tu donc, homme au costume. si étrange ?» vous interroge celui qui semble
  le chef, un vigoureux Égyptien haut de plus de six pieds. «Et pourquoi te caches-tu
  dans les recoins sombres, tel un vulgaire coupe-jarret ?» Trois gardes supplémentaires,
  le reste de la patrouille très probablement, arrivent entre-temps du fond de la
  ruelle.</p>"
- "<p>Qu'allez-vous répondre au chef des gardes ?</p>"
