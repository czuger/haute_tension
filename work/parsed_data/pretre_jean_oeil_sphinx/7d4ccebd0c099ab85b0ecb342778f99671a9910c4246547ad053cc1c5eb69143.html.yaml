- <p>Vous empoignez votre bracelet de contrôle des reptiles tout en criant au Cobra
  humain de s'arrêter. Mais il ne fait que ralentir, clignant ses yeux jaunes et vitreux.
  Votre protection magique n'a que peu d'effet sur ce serviteur de Seth. Toutefois,
  lorsqu'il remportera un assaut au cours du combat, il ne vous infligera que la moitié
  des points de dommages, arrondis au chiffre supérieur, en raison du contrôle que
  vous tentez d'exercer sur lui (et qui le rend malhabile). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/73.html">Battez-vous
  !</a></p>
