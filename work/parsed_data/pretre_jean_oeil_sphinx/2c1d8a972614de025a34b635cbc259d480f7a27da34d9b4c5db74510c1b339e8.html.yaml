- <p>L'Égyptien disparaît dans les ténèbres de l'ouverture qui se referme immédiatement
  après son passage. Vous appuyez au centre de la pierre hexagonale comme on vous
  l'a indiqué. Un bloc de rocher massif glisse dans le flanc du Sphinx. Vous saisissez
  une torche fichée dans la paroi; que vous allumez, et vous vous enfoncez dans les
  entrailles de l'animal de pierre. Le boyau s'élargit. Vous apercevez devant vous
  la silhouette immobile de l'Égyptien si peu courtois. Vous le hélez en pressant
  le pas pour le rattraper. Mais lorsque vous levez le bras pour lui secouer l'épaule,
  votre main se pose sur une statue de pierre ! La ressemblance est frappante. <a
  href="/adventures/read_choice/d34ea5b9cf51ea4806f3b4b6e69fbb0e11872ffc09ba905b3e5ae513f1df2a46">Abasourdi
  par un tel prodige, vous poursuivez votre chemin le long du tunnel en appelant régulièrement
  l'homme qui vous a devancé.</a></p>
