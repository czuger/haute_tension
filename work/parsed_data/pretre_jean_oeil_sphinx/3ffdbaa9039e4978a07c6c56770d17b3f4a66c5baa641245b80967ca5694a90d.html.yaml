- <p>Le soleil se lève. A demi mort de fatigue et perdu de douleurs, vous ne songez
  qu'à vous allonger n'importe où et dormir jusqu'au départ de la caravane. Vous vous
  glissez à tâtons entre les tentes. Soudain, vous entendez quelqu'un chuchoter votre
  nom. Surpris, vous levez la tête. Buruandana le Nubien essaie d'attirer votre attention
  sans se faire remarquer. Vous vous approchez de lui et il vous entraîne aussitôt
  dans un coin sombre, à l'abri des regards indiscrets. Voyant votre mine défaite
  et votre état pitoyable, il vous ordonne de vous allonger puis s'évanouit dans l'obscurité.
  Buruandana vous rejoint quelques secondes plus tard. Il est allé chercher un onguent
  dont il badigeonne vos plaies. «N'aie crainte, ami, vous murmure-t-il. J'ai malaxé
  moi-même les ingrédients indispensables à ce remède magique. Dans peu de temps,
  tes blessures se seront refermée, tes membres renaîtront comme avant et la vie habitera
  ton corps avec une force nouvelle. Tu m'es devenu trop précieux pour que je t'abandonne
  aux griffes de la Mort. .. » Vous ne comprenez pas le sens de ses dernières paroles
  mais vous vous laissez emporter par le flot guérisseur qui envahit votre esprit.
  Jetez 2 dés et ajoutez le chiffre obtenu à votre total de points de Vie jusqu'à
  concurrence de votre nombre d'origine. <a href="/adventures/read_choice/18ac9ea96c4e63fda0c12541e74de4a9c7e735469c685f9d4015e3261298d519"
  class="pageLink">Vous remerciez le Nubien de ses soins attentifs.</a></p>
