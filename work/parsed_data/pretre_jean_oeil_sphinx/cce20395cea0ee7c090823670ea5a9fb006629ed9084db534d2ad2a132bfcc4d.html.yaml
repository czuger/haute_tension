- "<p>Vous descendez le petit escalier, conscient d'approcher de votre but. La victoire
  est à portée de la main ! Une fois au bas des marches, vous découvrez la demeure
  du grand prêtre qui vit sous ce tombeau, à l'abri des persécutions de Pharaon. L'homme
  que vous cherchiez est assis à une table basse, plongé dans la rédaction de notes
  qui couvrent des papyrus épars. «Holà, grand prêtre ! lancez-vous d'une voix vibrante
  d'émotion. Es-tu Antarsis ?»</p>"
- "<p>. L'homme se retourne. Son visage infiniment bon vous arrache un pâle sourire.
  «Non, mon ami, je suis un de ses fidèles compagnons, mais tu ne trouveras pas Antarsis
  ici ! » Vous comprenez qu'en face de vous se tient Ho-Tep, l'autre grand prêtre
  d'Osiris qui a pu échapper aux gardes d'Akhenaton. Votre déception est immense.
  Vous tombez à terre, les yeux embués de larmes. Tout ce chemin parcouru pour quoi
  ? Mais Ho-Tep marche jusqu'à vous et vous pose la main sur l'épaule. «Sois réconforté,
  ami, je puis t'aider à trouver celui que tu cherches.» Le grand prêtre vous prépare
  un breuvage d'herbes aux vertus curatives, puis exécute des passes magiques millénaires
  devant vous. Vous retrouvez votre énergie. Lancez 2 dés : le total obtenu correspond
  aux points de Vie que vous gagnez, jusqu'à concurrence de votre nombre d'origine.
  De plus, Ho-Tep vous fait cadeau d'une splendide épée, si vous aviez perdu la vôtre
  (dans ce cas, vous rajoutez 1 point de Force à votre total du moment).</p>"
- '<p>Plus tard, vous expliquez votre quête à Ho-Tep. Le prêtre bienveillant se confie
  également à vous : il a rendu l''accès à son repaire aussi difficile pour décourager
  les sbires de Pharaon de le pourchasser. L''astuce des colonnes permet aux seuls
  fidèles de sa cause et d''Osiris de déjouer ce dernier piège mortel. «La foi triomphe
  toujours des bouleversements de notre monde, voyageur, tu le sais, conclut Ho- Tep.
  Un jour, . les justes hériteront de la terre ! A présent, Je sais que tu es reposé
  et impatient de poursuivre ta quête. Tu trouveras Antarsis, c''est écrit !» Sur
  ce, il vous fait lever et répand autour de vous <em>quelques </em>gouttes d''une
  potion iridescente. «Bonne chance, ami !» lance-t-il encore, tandis que vous voyez
  sa forme s''estomper dans une brume bleutée. Ho-Tep vous a révélé qu''Antarsis se
  ''cachait dans la Quatrième Pyramide, à Guizeh, près du Sphinx. En poussant l''unique
  pierre hexagonale dissimulée dans le flanc de l''animal de pierre, vous découvrirez
  un passage dérobé qui vous mènera directement à l''intérieur de la Pyramide. A présent,
  il utilise on pouvoir magique pour vous y téléporter. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/323.html">Vous
