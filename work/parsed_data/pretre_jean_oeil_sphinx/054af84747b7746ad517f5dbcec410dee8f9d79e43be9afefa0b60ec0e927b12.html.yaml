- '<p>Vous saisissez délicatement le chaton qui reposait dans un pan de votre tunique,
  protégé contre votre sein, et vous le posez à terre. Aussitôt, un événement prodigieux
  se produit: le petit chat se transforme à terre lui-même en Homme-Chat. «Calmez-vous,
  mes amis, s''écrie-t-il. Celui-là est notre protégé.» Puis, il s''exprime avec les
  deux autres Hommes-Chats dans un langage fait de feulements et de miaulements. Enfin,
  les Hommes-Chats se regroupent. «Puisse la déesse Bastet être avec toi, voyageur
  », vous fait celui que vous croyiez être un chaton inoffensif. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/92.html">Les
  Hommes-Chats disparaissent derrière un rideau cramoisi.</a></p>'
