- "<p>L'Égyptien à la fronde n'est pas un adversaire bien redoutable et vous avez
  vite fait de le terrasser. Son cadavre recroquevillé gît dans la poussière et les
  légumes pourris du marché. Mais quel est donc le motif des lazzis que vous adresse
  la foule ? Ce cuistre allait vous jeter une... un... vous regardez sa fronde : elle
  ne contient qu'un œuf que le malheureux faisait cuire grâce à la chaleur dégagée
  par la friction de l'air lorsqu'il faisait tournoyer sa fronde ! Vous avez commis
  une terrible erreur en assassinant un innocent. L'homme vous regardait uniquement
  pour vos vêtements d'aspect inhabituel! Honteux et confus, vous vous agenouillez
  devant son corps sanguinolent.</p>"
