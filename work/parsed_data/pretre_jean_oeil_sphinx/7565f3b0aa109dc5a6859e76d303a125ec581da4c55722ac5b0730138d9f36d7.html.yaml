- "<p>Le cadavre repoussant de l'Araignée géante encombre le tunnel. Des sucs visqueux
  et malodorants s'échappent des blessures de la bête. Vous-même avez été éclaboussé
  par les viscères de l'animal. Vous brûlez d'envie de quitter cet horrible charnier.
  Pourtant l'éclat de votre torche, que vous aviez plantée en terre avant le combat,
  fait briller une épée dans la main crispée d'un squelette. La lame est rouillée
  mais, si vous n'en possédez plus, vous pouvez la ramasser. Rajoutez 1 point de Force
  à votre total du moment. Une bourse de cuir repose aussi au milieu de fragments
  d'os.</p>"
- <p><a href="/adventures/read_choice/4e73f0f64d27db4290575b56233f51081bdb9a25a5af0942fcfb1b26123a2082"
  class="pageLink">Si vous désirez la ramasser.</a></p>
- <p><a href="/adventures/read_choice/a2f08163d6dc5aeee0de5595892c9c8664430020a293e89bbee68d9dbeb9716b"
  class="pageLink">Si vous préférez ne pas rester davantage ici.</a></p>
