- <p>Vous fouillez dans votre sac à la recherche du bâtonnet que Semonafer vous a
  donné pour vous aider dans votre quête. Vous reculez de deux pas et vous le pointez
  en direction du panneau. Une minuscule flammèche jaillit à l'extrémité de la baguette
  et grossit rapidement. Vous fermez les yeux. Un bruit terrifiant envahit la tombe
  et le sol tremble sous vos pieds. Une bourrasque de chaleur souille sur votre visage.
  Lorsque vous rouvrez les yeux, la planche de bois peint a disparu. <a href="/read_choice/42a2ff7f6003d96e8c77ffeddacd935052c5293ae5402cfc435ae5d8c79ec094">De
  longues traînées de suie maculent le mur autour de l'ouverture qui mène à la seconde
  salle.</a></p>
