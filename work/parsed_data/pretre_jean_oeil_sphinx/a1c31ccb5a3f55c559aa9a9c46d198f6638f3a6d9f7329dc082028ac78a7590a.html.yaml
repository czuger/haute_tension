- "<p>Vous prenez votre élan et sautez au-dessus du vide - pour empoigner la corde.
  Mais, à cet instant, un mécanisme libère deux gros blocs de pierre de la muraille,
  qui viennent vous broyer en se rencontrant. Vous mourez ainsi, écrasé telle une
  vulgaire mouche, victime d'un piège enfantin des bâtisseurs du tombeau d'Hatshepsout.</p>"
