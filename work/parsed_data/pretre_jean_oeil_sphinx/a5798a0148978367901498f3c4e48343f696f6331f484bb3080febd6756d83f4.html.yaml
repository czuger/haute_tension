- "<p>Vous tirez le cheval par la bride. Il avance sans faire le moindre bruit. Tout
  en surveillant nerveusement du coin de l'œil le maquignon, vous attirez le cheval
  hors de l'enclos. Sa robe pommelée est bien lustrée, témoignant de soins attentionnés.
  Seule sa maigreur empêche ce cheval de rivaliser avec les meilleures montures que
  vous avez autrefois possédées dans votre fief au-delà des mers et des siècles. A
  l'abri des regards indiscrets derrière un mur en terre cuite, vous flattez le flanc
  haletant du cheval. Personne n'a remarqué votre coupable action. Grâce à cet animal,
  vous pourrez poursuivre votre quête et espérer découvrir la route de la lointaine
  Shangri-La. Néanmoins, vous perdez votre pouvoir de conversion jusqu'à la fin de
  cette aventure. Vous êtes prêt à vous lancer sur la piste caravanière.</p>"
