  <p>Vous vous apprêtez à bondir sur le dos du cheval quand vous ressentez une violente douleur dans le dos. Vous vous retournez dans un réflexe de colère. Un paysan couvert de poussière vous a suivi dans l'enclos et vous jette des pierres en hurlant: «Au voleur ! Gardes! Gardes, un voleur de chevaux! » Vous évitez de justesse un deuxième caillou en vous aplatissant sur le sol. Vous devez réagir très rapidement car vous entendez les cris des marchands et des voyageurs qui s'approchent, alertés par les vociférations de votre assaillant. Rassemblant tout votre courage et faisant fi des projectiles qui pourraient vous atteindre, vous décidez de fuir. La belle action héroïque que voilà ! Vous prenez vos jambes à votre cou et foncez droit devant vous. D'un coup de coude, vous bousculez le paysan qui a causé tout ce remue-ménage, mais pas avant qu'il n'ait eu le temps de vous lancer un caillou à la tête. Vous avez l'impression que votre crâne va exploser. Vous sentez un filet épais de liquide chaud vous couler dans le cou et tremper peu à peu votre tunique. D'un bond, vous sautez la barrière de l'enclos et courez au milieu de la foule. Sous les quolibets des badauds, vous bousculez les imprudents qui osent se mettre sur votre chemin. Le souffle court, vous parvenez a distancer les quelques courageux qui s'étaient lancés à votre poursuite. Fatigué et blessé dans votre honneur, vous vous cachez dans une cour. Assis à côté d'un "amas d'immondices en putréfaction, vous pressez un linge frais sur la plaie béante que vous avez à la tempe gauche. Le sang s'est arrêté de couler, mais vous perdez malgré tout 2 points de Vie.<br>
   Qu'allez-vous faire ensuite ? Personne n'a aperçu distinctement votre visage et nul ne vous remarquera dès que l'agitation aura disparu.</p>
