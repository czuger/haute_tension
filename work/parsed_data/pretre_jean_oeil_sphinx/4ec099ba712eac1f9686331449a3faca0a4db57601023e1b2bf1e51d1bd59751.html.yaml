---
- "<p>Vous essayez de faire une pirouette pour éviter de vous empaler sur l'un des
  pieux ... Malheur! Vous échouez lamentablement! Un épieu à demi brisé vous transperce
  la cage thoracique, des échardes se plantent dans votre épaule gauche. Vous chutez
  jusqu'au fond de la fosse, où un autre épieu, plus court arrête votre dégringolade.
  Vous ne pouvez réprimer un hurlement de douleur avant d'expirer.</p>"
- "<p>C'en est fini de votre quête !</p>"
