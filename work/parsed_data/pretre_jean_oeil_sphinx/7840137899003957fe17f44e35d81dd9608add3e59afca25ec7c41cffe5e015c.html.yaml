- "<p>Comment ces gardes présomptueux oseraient-ils s'attaquer à vous, fier soldat
  du Christ ? Après tout, vous n'avez fait que défendre l'honneur d'une frêle jeune
  fille ! Vous réussirez bien à leur faire entendre raison. Mais la jeune esclave
  ne l'entend pas ainsi : elle vous tiraille par la manche en vous suppliant de renoncer
  à votre plan. Voyant qu'il n'y a rien à faire, elle vous abandonne finalement, craignant
  sans doute de se voir reprise par les gardes.</p>"
- <p>«Bonjour, messeigneurs, commencez-vous dès que ceux-ci-s'approchent de vous.
  Je vais vous expliquer la situation et vous verrez que ... » Mais il semble que
  ces hommes n'aient point envie de vous écouter. Leur courte épée sortie, ils s'avancent
  vers vous avec un rictus féroce. Vous allez devoir les combattre ! Vous dégainez
  à votre tour, mais avant d'avoir pu passer à l'action, un violent coup sur la nuque
  vous fait perdre conscience. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/311.html">Assommé,
  vous vous écroulez sur le sol, à la merci des gardes.</a></p>
