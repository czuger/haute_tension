- <p>Vous réprimez une forte envie de vomir et, fermant les yeux, lancez de toutes
  vos forces votre pierre vers l'Homme-Cloporte. La créature tournée vers vous a un
  moment de recul instinctif. <a href="/adventures/read_choice/b0b6f4449edd91dfc0502d8e22ffa72537beb5e4279f5cb70425f4b9192afd19"
  class="pageLink">Mais elle se reprend vite et vous charge, enchantée à la pensée
  de vous dévorer.</a></p>
