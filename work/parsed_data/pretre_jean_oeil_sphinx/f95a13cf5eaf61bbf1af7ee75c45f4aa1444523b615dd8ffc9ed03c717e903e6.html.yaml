- <p>Quelle sera l'issue de votre pari ? Vous restez la, tendu, impatient de connaître
  le résultat. Tandis que les doigts agiles du prestidigitateur effleurent les coquillages,
  vous retenez votre souille avec l'ensemble de l'assistance. Puis, brusquement, le
  forain retourne les trois coques. La bille en terre se trouvait bien sous celui
  du milieu! Vous avez réussi à tripler votre mise! Tout heureux vous décidez de ne
  pas forcer la chance et quittez la foule passionnée par ce jeu. Vous tournez les
  talons et partez vers le centre de la place. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/313.html">Après
  avoir ajouté à votre total l'or que vous avez gagné.</a></p>
