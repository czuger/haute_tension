  baveuses. <a href="/adventures/read_choice/b0b6f4449edd91dfc0502d8e22ffa72537beb5e4279f5cb70425f4b9192afd19"
  class="pageLink">Vous perdez automatiquement le premier assaut de ce combat à cause
  de votre étourdissement.</a></p>
