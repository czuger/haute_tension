- <p>Par chance, vous réussissez à vous déplacer plus vite que le monstre. Vos assauts
  répétés portés de main de maître finissent par agir. La Créature des Marais semble
  se dissoudre peu à peu. Elle se fond enfin dans la boue du marécage avec un râle
  gargouillant. Bientôt, il ne reste aucune trace de la bête gluante. Vous essuyez
  la sueur de votre front et reprenez votre marche, salué par les cris des volatiles
  aquatiques. <a href="/adventures/read_choice/f960d2deebdbeb563a89a992226f532d088b9b75a690640f1ad05a88bc5e1b0d">Vous
  êtes pressé de quitter cet endroit' maudit, aussi oubliez-vous votre fatigue pour
  avancer vers l'ouest d'un bon pas.</a><em> </em></p>
