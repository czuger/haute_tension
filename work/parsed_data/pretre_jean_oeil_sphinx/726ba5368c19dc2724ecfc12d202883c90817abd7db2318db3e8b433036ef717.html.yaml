  <p>Les prêtres interrompent un instant les félicitations mutuelles dont ils se gratifiaient et se tournent vers vous. «Qui es-tu, toi, notre sauveur ?» vous demande un homme au visage émacié, d'une taille exceptionnelle. «On m'appelle le Prêtre Jean, et je viens de très loin expliquez-vous. Je lutte contre les injustices partout où je vais, et ma quête m'a mené à la recherche de l'un d'entre vous, le grand prêtre Antarsis. Se trouve-t-il ici ?» L'homme reste silencieux durant un instant, puis vous regarde droit au fond des yeux. «Je me nomme Sephreti, ami. Antarsis était mon meilleur compagnon, et un maître pour nous. Il a bien été enchaîné ici, mais il n'y est pas resté longtemps. Des rumeurs nous ont appris que Pharaon l'avait fait conduire en aval du Nil, vers la fameuse Pyramide tronquée. Mais il- aurait réussi à s'évader, ainsi que Ho-Tep, un autre de nos chefs. L'un d'eux aurait descendu le fleuve jusqu'à Guizeh, l'autre aurait trouvé refuge dans le tombeau d'Hatshepsout, au cœur du désert, un peu au sud d'Antinopolis. Mais j'ignore lequel. C'est tout ce que je puis te dire, mon ami.» Vous cachez votre déception : vous espériez tant trouver Antarsis ici. Au moins avez-vous accompli une action méritante en arrachant ces hommes à la servilité. Vous vous apprêtez à prendre congé des prêtres, mais Sephreti s'est approché de vous, et vous prend par le bras. «Tu as grandement souffert au cours de cette bataille. Viens avec moi. » Sans plus de cérémonie, il vous guide à travers les salles du Temple, jusqu'à la dernière. Quatre immenses piliers entourent un cône noir et opaque. Sephreti vous pousse doucement à l'intérieur du cône pointé vers le haut. Petit a<br>
   petit, vous vous sentez avancer vers le centre du cône. Un étrange sentiment d'angoisse vous étreint pendant un court instant, mais se dissipe vite. Il est remplacé par une vibrante impression de vigueur nouvelle, une sensation d'énergie illimitée vous submerge. Ramenez vos points de Vie et vos points de Force à leur total de base. Puis la main de Sephreti vous attire à l'extérieur du cône noir et vous offre une bague ornée du symbole de l'Ankh (si vous n'en possédez pas déjà une semblable). «Maintenant, amis, Je suis certain que tu as hâte de poursuivre ton chemin. Accepte ce solide couteau, la seule arme que nous possédons (notez-le sur votre feuille d'équipement). Bon nombre de nos amis t'aideront à aller là où tu le désires. Puisses-tu trouver ce que tu cherches, et bonne route ! » Vous faites vos adieux aux prêtres, puis repartez en direction du nord.</p>
