- "<p>La révolte des prêtres gronde autour de vous ! Stimulés par votre seconde victoire,
  les prisonniers se sont jetés à l'assaut des autres gardes. D'autres prêtres délivrés
  par leurs camarades accourent dans la salle. Les gardes noirs, submergés sous le
  nombre, demandent grâce à leurs assaillants. Vous aidez à maîtriser les derniers
  soldats qui résistent encore. Bientôt, la bataille est terminée. Votre camp vient
  de triompher. A présent, vous devez trouver celui que vous cherchiez. «Antarsis
  est-il parmi vous ? criez-vous à la cantonade. Qui connaît Antarsis ? »</p>"
