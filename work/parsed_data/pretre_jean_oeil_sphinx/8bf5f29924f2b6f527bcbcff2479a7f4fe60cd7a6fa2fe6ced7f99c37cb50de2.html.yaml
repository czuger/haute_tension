- <p>Votre force vous permet d'exercer une pression suffisante pour tordre peu à peu
  les barreaux, soit en utilisant votre épée ou un épieu en guise de levier, soit
  en vous arc-boutant contre la paroi pour pousser les barreaux avec vos pieds. <a
  href="/read_choice/4ff59e01cc81cdfa06dfd130f51250d8b6740d2541aea04de8218d0b0bf910fe">Au
  bout d'un temps qui vous paraît bien long, vous avez ménagé un espace assez large
  pour pouvoir vous glisser entre les barreaux.</a></p>
