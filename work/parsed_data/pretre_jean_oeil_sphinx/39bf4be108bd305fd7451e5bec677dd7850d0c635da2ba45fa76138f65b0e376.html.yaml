- "<p>Vous décidez que ce combat doit porter ses fruits ! Cet être fabuleux avait
  certainement un trésor. Vous fouillez les murs et le plafond - du regard. Enfin,
  vous trouvez ce que vous espériez : sur une étagère assez haut perchée, trône un
  coffre de bois au couvercle cerclé de fer ouvragé. Vous essayez d'atteindre le coffret,
  mais n'y parvenez pas, même en vous hissant sur la pointe des pieds. Vous attrapez
  alors le seul autre meuble de la pièce : un petit fauteuil bas, qui va vous servir
  d'escabeau. Vous montez sur le fauteuil et, ô surprise ! Le Fauteuil vous mord la
  jambe ! Vous perdez 1 point de Vie. Vous trébuchez sous l'effet de cette attaque
  imprévue, mais pas avant d'avoir réussi à empoigner le coffret d'une main. Vous
  vous remettez debout et, d'un coup de pied, vous catapultez le Fauteuil au fond
  de la pièce! Cette créature polymorphe est sans doute le fils du Lit ! Le Fauteuil
  pousse un glapissement mécontent en heurtant le mur.</p>"
- |-
  <p>Négligeant ce détestable importun, vous ouvrez fébrilement le coffret. Enveloppé dans une peau de léopard moucheté, un gantelet de métal aux doigts articulés, merveilleusement<br>
   ciselé, brille d'un éclat étrange. Vous reconnaissez une arme fabuleuse : le gantelet de destruction ! Ce gantelet magique lance cinq projectiles en une seule charge, provoquant infailliblement 5 points de dommages à celui <em>qui </em>est visé. Pendant que vous étudiez cet objet, le Fauteuil s'est subrepticement glissé derrière vous et vous inflige une nouvelle morsure au mollet gauche ! (Vous perdez 1 point de Vie.) Vous le repoussez, inquiet à l'idée que ce monstre devienne de plus en plus puissant.</p>
- "<p>Qu'allez-vous faire du gantelet ?</p>"
