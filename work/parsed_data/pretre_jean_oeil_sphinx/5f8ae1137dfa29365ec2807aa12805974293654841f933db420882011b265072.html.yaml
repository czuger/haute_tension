- "<p>Vous passez la main sur chacune des quatre colonnes. Aucune différence n'est
  évidente de l'une à l'autre. Pourtant vos yeux exercés détectent des interstices
  fort bien cachés par les sculptures en creux qui symbolisent les dieux. Il se pourrait
  bien que l'une de ces colonnes recèle une entrée secrète vers un autre niveau du
  tombeau. Vous devez essayer de faire jouer le mécanisme qui pourrait vous mener
  au refuge d'Antarsis.</p>"
