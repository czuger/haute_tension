  <p>Si vous avez trouvé un cor semblable à celui représenté sur la statue, sortez-le de votre sac. Vous souillez dans l'embouchure et un son grave résonne dans la salle. Le froissement d'une tenture vous fait tourner la tête: un panneau vient de s'ouvrir dans le mur derrière l'effigie d'Osiris. A l'intérieur se trouve un rouleau de papyrus. D'étranges entrelacs sont dessinés, semblables à ceux qui indiquent aux marins comment nouer différents cordages. Une inscription les accompagne: «Plus bas que terre se trouve le Roi de la Haute et Basse-Egypte, dissimulé à la cupidité des hommes; scellé est son tombeau et l'entrelacement en est la clef. »<br>
