- <p>L'affrontement avec les Hommes-Sables a été rude, mais vous avez prouvé à tous
  votre courage et votre vaillance. Pour vous remercier de ne pas avoir profité du
  chaos pour fuir en abandonnant la caravane, Aratoth décide de pardonner vos fautes
  passées. Magnanime, il comprend que vos actes n'étaient dictés que par l'ignorance
  des coutumes sacrées de l'Égypte. Alors que chacun s'apprête à repartir on vous
  donne à boire et à manger, puis on vous rend votre sac et votre épée. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/337.html">Vous
  pouvez côtoyer sans honte vos compagnons de voyage.</a></p>
