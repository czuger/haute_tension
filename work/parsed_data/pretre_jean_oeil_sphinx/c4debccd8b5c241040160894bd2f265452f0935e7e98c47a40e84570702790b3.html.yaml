- "<p>Vous dirigez vos pas vers l'attroupement voisin qui semble monopoliser une partie
  de la foule. De quoi peut-il bien s'agir ? Des cris fougueux jaillissent parmi l'assemblée.
  Vous comprenez vite qu'un jeu inconnu de vous est en cours. Un homme en longue robe
  turquoise déplace une bille de terre rouge sous trois coquillages iridescents. Puis
  il demande aux spectateurs sous quel coquillage la bille se trouve. Les badauds
  parient sur tel ou tel coquillage et triplent leur mise en cas de réussite. Ce jeu
  a l'air de passablement les exciter. Dans la cohue, vous vous trouvez poussé parmi
  les spectateurs.</p>"
