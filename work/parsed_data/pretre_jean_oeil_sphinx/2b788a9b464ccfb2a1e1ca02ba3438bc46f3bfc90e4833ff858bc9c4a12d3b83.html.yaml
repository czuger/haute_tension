- <p>Toujours en silence, vous vous asseyez au bord du lit. Vous inclinez souplement
  la tête. Peut-être qu'un baiser réveillera la belle endormie ! Vous posez la bouche
  sur ses lèvres. Mais ce contact est froid et sans vie, presque inhumain. Vous vous
  rejetez en arrière, surpris. Au même instant, la tête de la jeune fille se fond
  dans une masse mouvante et informe. Le Lit-à- Tête-Humaine reprend son apparence
  première et tente de vous happer entre ses deux mâchoires verticales. Vous bondissez
  hors de portée, mais pas avant que l'être monstrueux ne vous ait presque broyé la
  jambe gauche. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/227.html">Allez
  combattre le monstre, mais vous perdez automatiquement le premier assaut du fait
  de votre blessure.</a></p>
