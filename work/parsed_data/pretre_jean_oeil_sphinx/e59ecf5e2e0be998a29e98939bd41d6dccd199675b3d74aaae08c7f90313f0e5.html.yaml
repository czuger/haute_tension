- '<p>Prostré au pied du cadavre du pauvre frondeur, vous priez pour le salut de son
  âme. Mais ''vos implorations sont vite interrompues : la foule a ameuté la patrouille
  des gardes qui traversait le marché. Il vous faut agir. Si vous attendez sans broncher
  d''être pris, vous risquez d''échouer dans votre mission. Il vous faut coûte que
  coûte échapper au groupe de vigoureux gaillards qui se frayent un chemin dans la
  foule de badauds. Vous empoignez un chariot chargé d''herbes et autres épices et
  le poussez en travers du chemin des gardes. Puis vous faites volte-face et disparaissez
  dans la foule en renversant étals et clients du marché. Au moment où vous bondissez
  pardessus la carriole d''un marchand de légumes, celui-ci vous assène un rude coup
  de gourdin dans le dos. Vous perdez 2 points de Vie à cause de ce lâche assaut,
  mais vous n''avez pas le temps de rendre la monnaie de sa pièce à ce couard d''épicier
  : les gardes sont déjà derrière vous. Jouant des coudes, vous réussissez cependant
  à vous dissimuler dans la foule. Au bout d''un moment, vous gagnez enfin la sortie
  du marché, malgré les cris et les hurlements qui retentissent encore à l''endroit
  que vous avez quitté. <a href="/adventures/read_choice/83a01e99bf33d1bef420512d979dbb702f2a86db9352b02b6ed809d9a621d90e"
  class="pageLink">Prenant un air détaché, vous vous éloignez du marché. </a></p>'
