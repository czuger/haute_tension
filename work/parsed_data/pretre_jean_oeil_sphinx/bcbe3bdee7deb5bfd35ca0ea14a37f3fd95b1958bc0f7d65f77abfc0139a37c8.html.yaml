- "<p>La lame de votre épée brille de mille feux à la lumière de votre torche. Vous
  devez combattre vos deux premiers adversaires simultanément. A chaque assaut, lancez
  2 dés pour connaître votre force d'Attaque et deux dés pour celle de chacun de vos
  adversaires. Si votre votre force d'Attaque est supérieure à celles de vos deux
  adversaires, vous les touchez tous les deux. Si elle est supérieure à celle de l'un
  et inférieure à celle de l'autre, vous touchez le premier mais le second vous blesse.
  Si votre force d'Attaque est inférieure à celles de vos deux adversaires, ils vous
  touchent tous les deux.</p>"
