- <p>Vous remuez les fragments putréfiés de la Tête macabre. Le seul ornement de valeur
  encore intact, après votre lutte acharnée, est un large anneau de lapisazuli fiché
  dans le nez épaté et sanguinolent du monstre. Vous le dégagez d'un geste sec de
  votre épée et l'empochez (notez-le sur la liste de vos possessions). <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156.html">Puis
  vous reprenez votre chemin.</a></p>
