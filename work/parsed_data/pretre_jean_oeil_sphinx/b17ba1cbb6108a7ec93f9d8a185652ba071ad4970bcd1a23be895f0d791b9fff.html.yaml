- <p>Tout en continuant à faire échec aux assauts du Scorpion géant, vous fouillez
  votre sac en quête du flacon de contre-poison. Vous avalez le contenu de la fiole
  en une gorgée. Vous êtes hors de danger pour l'instant et vous pouvez reprendre
  le combat. Mais attention ! <a href="/adventures/read_choice/41ed02ea9518364627ec4021ac2ba48eb5689cf6cacbdd9492f1ef570ec690ec"
  class="pageLink">Le flacon est vide et vous devez maintenant compter sur votre seule
  adresse pour éviter la queue mortelle du Scorpion.</a></p>
