- <p>Vous pénétrez à l'intérieur d'une modeste échoppe située aux abords du relais.
  Vous êtes surpris par la pauvreté de la boutique malgré l'animation sur la place
  et le nombre important de riches voyageurs qui doivent transiter ici. Les murs sont
  faits de "briques d'argile cuite au soleil, une simple planche posée sur des pieux
  mal équarris sert d'étal. Que désirez-vous acquérir ? Des provisions (1 pièce d'or
  pour 2 rations), de l'eau (2 pièces d'or par gourde de 4 rations), des torches (1
  pièce d'or chaque), une potion anti-poison (2 pièces d'or), une couverture (2 pièces
  d'or), une tente (5 pièces d'or), un sac neuf (5 pièces d'or) ou encore une épée
  solide, au cas où vous auriez perdu la vôtre (12 pièces d'or) ? Lorsque vous aurez
  fait votre choix, payez vos achats, glissez-les dans votre sac et consignez-les"
  sur votre feuille d'équipement. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/171.html">Si
  vous n'avez plus d'argent ou si vous ne désirez rien acheter, vous sortez de la
  boutique.</a></p>
