- <p>Vous remuez les débris putrescents de la Tête-Sans-Corps, mais en vain. Dans
  votre lutte acharnée, tout ce qui avait de la valeur sur le crâne de cet affreux
  adversaire a été réduit en éclats. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/156.html">De
  rage, vous piétinez la bouillie de cervelle qui jaillit des orbites du crâne, avant
  de reprendre votre chemin.</a></p>
