- "<p>Vous poussez bien vite un soupir de soulagement. Un Égyptien grassouillet, aux
  cheveux ébouriffés, encore à moitié endormi, s'extirpe à grand-peine du sarcophage.
  Vous dissimulez vite le ciseau à froid derrière votre dos. « Eh bien, que veux-tu,
  toi Tu ne sais pas qu'à cette heure-ci les honnêtes gens dorment ? Tu en as du toupet!
  Me déranger en pleine nuit, moi, Khês'Enbouah, troubler mon bon sommeil ! Je devrais
  te jeter dehors, coquin ! »</p>"
- "<p>Avez-vous remonté le Nil en bateau ?</p>"
- <p><a href="/read_choice/6a445674c789e362dee8a188592fe4f5aba1099885ed80a916c36efc9ca42a10"
  class="pageLink">Si oui.</a></p>
- <p><a href="/read_choice/ee9b0a119312d52b22e167705e07159c863758e6114fbd98375f47a33c6dd8a7"
  class="pageLink">Dans le cas contraire.</a></p>
