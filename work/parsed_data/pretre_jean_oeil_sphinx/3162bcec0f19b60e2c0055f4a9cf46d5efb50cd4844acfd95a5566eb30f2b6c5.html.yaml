- <p>Sous les yeux du marchand abasourdi, vous videz d'un trait la moitié de votre
  gourde d'eau. Rayez les 2 rations de votre feuille d'équipement. Petit à petit,
  la douleur' s'estompe. Otez cependant 1 point de Vie de votre total, car ces piments
  rouges vous ont laissé dans un triste état. Votre imprudence aurait pu vous coûter
  cher ! <a href="/adventures/read_choice/cd1e40368fb620b32371b3244cf37d62c0b569e6a716669cf8a460c3db497423">Vous
  faites vos adieux au marchand qui est toujours aussi perplexe et reprenez votre
  exploration de la place du marché.</a></p>
