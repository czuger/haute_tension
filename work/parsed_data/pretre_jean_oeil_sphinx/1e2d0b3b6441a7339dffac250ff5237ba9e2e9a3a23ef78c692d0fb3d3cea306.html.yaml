- '<p>Vous portez votre baguette de feu magique de la main droite, tout en hélant
  les gardes. « Bonsoir, mes amis ! J''espère que vous réservez un bon accueil à un
  mage itinérant qui voyage à travers l''Egypte dans le dessein de s''instruire.»
  Vos paroles laissent perplexes les gardes, mais ils écoutent ce que vous leur racontez.
  « Voyez ce que moi, maître du feu et de l''illusion, je peux accomplir !» lancez-vous
  en créant une kyrielle de petites boules de feu que vous faites virevolter en tous
  sens. Les yeux écarquillés des gardes vous donnent une idée : vous utilisez une
  seconde charge de la baguette pour faire apparaître une grosse boule de feu d''une
  blancheur aveuglante qui les éblouit. Vous profitez de leur confusion pour entrer
  subrepticement dans le Temple. <a href="/adventures/read_choice/f51a4b9e465d1f80635c4673803f4641c100a0d1e5f92a69b183f5679f39545c">Lorsqu''ils
  retrouveront la vue, les gardes croiront sans doute avoir été victimes d''un mirage...</a><em>
  </em></p>'
