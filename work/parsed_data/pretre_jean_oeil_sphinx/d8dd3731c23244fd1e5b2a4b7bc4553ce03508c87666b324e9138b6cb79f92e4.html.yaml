- '<p>Vous réfléchissez intensément : quelle ruse adopter ?.. mais les gardes trouvent
  votre lenteur suspecte. Aucun de vos sorts n''est assez puissant pour avoir raison
  de tous ces hommes. Faute d''être tué sur-Ie-champ, vous allez donc devoir renoncer
  à votre quête et repartir dans le désert. A moins que, si vous ne pouvez admettre
  de renoncer, le combat ne vous semble préférable ? <a href="/adventures/read_choice/6901ef15267e442ad6ad566eb7b4b20cb670025ab54ca2c5f14212e9b20fb154"
  class="pageLink">Votre destin est entre vos mains.</a></p>'
