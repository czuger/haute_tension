- <p>Cette esclave pourrait vous apprendre quelque chose sur Antarsis, car elle a
  sans doute voyagé à travers l'Égypte avant d'être amenée à Thèbes. Vous décidez
  de l'emmener avec vous. Vous la saisissez par le poignet et l'attirez au cœur de
  la foule, renversant au passage quelques badauds pour ralentir la course des gardes
  lancés à vos trousses. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/248.html">A
  la faveur de cette confusion, vous vous perdez dans la foule en compagnie de votre
  nouvelle acquisition.</a></p>
