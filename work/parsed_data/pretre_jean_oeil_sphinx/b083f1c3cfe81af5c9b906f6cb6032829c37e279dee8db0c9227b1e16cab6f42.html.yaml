- "<p>Vous restez sur vos gardes en marchant jusqu'au sarcophage, soucieux d'éviter
  toute surprise désagréable. Vous ôtez le couvercle avec précaution. Une jeune femme
  repose à l'intérieur. Elle semble y dormir, fraîche comme la rosée printanière,
  radieuse comme le soleil levant. La vie l'a quittée à la fine fleur de sa beauté
  à peine éclose et l'art incomparable des embaumeurs l'a maintenue dans l'éclat d'une
  jeunesse éternelle. Elle ne porte pour tous bijoux qu'un bracelet d'or massif et
  un collier de perles naturelles.</p>"
