- "<p>Le convoi que vous attendiez avec tant d'impatience est enfin prêt à partir.
  Fourbu après avoir trimé dur pour cet aubergiste de malheur qui semble avoir manqué
  sa vocation d'esclavagiste, vous avez hâte de quitter Thèbes. Des muscles de vos
  bras et de votre dos jaillit une douleur sourde qui se diffuse dans tout votre corps;
  le moindre mouvement vous est pénible. Mais, malgré votre état de fatigue, le chef
  de la caravane est heureux d'accueillir un valeureux guerrier comme vous pour le
  défendre contre les pillards des sables qui sévissent le long du parcours. Il va
  même jusqu'à refuser de vous faire payer les 15 pièces d'or du prix du passage et
  vous offre de choisir une monture. Voyant que vous prenez un sémillant alezan blanc,
  il ne peut cacher sa surprise : «Comment ? Tu choisis un animal de trait alors que
  je t'offre les meilleurs chameaux ?» Vous le rassurez : «Dans mon pays, les chevaux
  servent aussi de montures, ami. Peut-être qu'un jour toi et ton peuple les adopterez
  aussi ... » Cela le laisse perplexe et il vous considère d'un regard étrange. Après
  deux journées sans incidents, vous vous apprêtez à vous enrouler dans une couverture
  près du feu, décidé. à affronter le lendemain l'ultime étape de votre aventure.
  Soudain, une bribe de phrase portée par le vent vous fait dresser l'oreille. Deux
  autres voyageurs sont paisiblement en train de discuter: «Depuis que l'armée de
  Pharaon a capturé le grand prêtre Antarsis dans les profondeurs de la pyramide où
  il avait trouvé refuge, toute résistance organisée au culte du dieu Soleil a disparu.
  Antarsis a été exécuté après avoir été jugé par Pharaon en personne. Plus rien ne
  saurait. entraver la volonté d'Akhenaton et le développement de cette nouvelle religion
  ... »</p>"
- "<p>Antarsis mort !... L'unique maillon d'espoir qui vous reliait encore à la lointaine
  Shangri-La vient de se briser. Vous voilà égaré dans le temps, sans aucun espoir
  de retour dans votre siècle, à la recherche chimérique d'un rêve fracassé ... L'esprit
  troublé, vous plongez dans un sommeil peuplé de cauchemars et de doutes. Heureusement,
  votre désespoir sera de courte durée. Alors que la caravane se prépare à lever le
  camp, un vent violent se lève et sème mort et chaos parmi les dunes jusqu'au coucher
  du soleil. Rarement tempête de sable, de mémoire d'homme, avait été si sauvage.
  Votre cadavre n'a jamais été retrouvé. Votre aventure s'achève ici.</p>"
