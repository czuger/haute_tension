- <p>Vous taquinez le reptile de la pointe de votre botte. Brusquement, le serpent
  prend feu! De minuscules flammèches rousses jaillissent de ses écailles. Vous dégainez
  immédiatement votre épée et, vous servant de la lame comme d'un puissant levier,
  vous projetez 'l'animal le plus loin possible de vous. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/119.html">Vous
  vous étonnez d'une telle bizarrerie de la nature, tout en retournant au campement
  de la caravane.</a></p>
