---
- "<p>Vous choisissez le passage de gauche. Vous pouvez vous y tenir debout, et l'air
  y est plus frais. Vous parcourez un bon kilomètre avant de rencontrer un obstacle
  imprévu : une trappe ouverte dans le sol barre toute la largeur du tunnel. Du fond
  de cette trappe jaillissent des épieux acérés qui montent presque jusqu'à la voûte.
  Des épieux brisés jonchent le sol de l'autre côté de cette grille mortelle. Vous
  comprenez qu'un autre avant vous a essayé d'emprunter ce passage et a déclenché
  le piège : un squelette reste suspendu entre sol et plafond, empalé sur deux épieux
  !</p>"
- "<p> </p>"
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/5fc64ce0ce839d811126f63ed394ecfa905840521a24397cd2b74568bc2e1525"
  class="pageLink">Allez-vous essayer de traverser en sautant à travers l'ouverture
  créée par les épieux brisés ?</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/6a8e6cc50f1aadda655285d3db30ba427fb637821d043b707dc7c8ca251a77b6"
  class="pageLink">Ou bien tenterez-vous de sauter sur un des épieux pour l'agripper
  comme un mât de cocagne et ensuite passer de l'autre côté ?</a></p>
- <p><a href="/adventures/%ADVENTURE_ID%/read_choice/b43c505706b0e12c2036f1392df22d96fd121a1aeda5f6453b8c1e3ecb1801e4"
  class="pageLink">Si vous préférez rebrousser chemin et retourner à l'embranchement.</a></p>
