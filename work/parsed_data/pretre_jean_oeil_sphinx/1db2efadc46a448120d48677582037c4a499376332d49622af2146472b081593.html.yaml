- <p>Vous atterrissez juste derrière l'animal qui, sentant le danger, essaie de pivoter
  afin de vous frapper de son aiguillon. Mais, solidement campé sur vos jambes fléchies,
  vous parvenez à lui trancher la queue d'un puissant coup de taille. Enragé par la
  douleur le Scorpion vous fonce dessus. Ses deux pinces claquent avec un bruit sinistre
  alors qu'il tente de vous happer le poignet droit. Vous bondissez avec adresse entre
  ses pattes noirâtres .. Soudain, vous apercevez la faille dans sa cuirasse de chitine,
  et au moment même où l'insecte manque une nouvelle tentative de vous broyer un mollet,
  vous plongez votre épée jusqu'à la garde à l'endroit précis où se rejoignent le
  thorax et l'abdomen de la bête. Dans un sursaut désespéré, l'animal se cambre et
  cisaille l'air avec son moignon de queue et ses mandibules aussi tranchantes que
  des rasoirs. <a href="/read_choice/2087fb0584299606a04c969c053142be8d2fcfdb42dd558566b57c9f8eaec962">Mais
  il est déjà trop tard. Le monstre est mort.</a></p>
