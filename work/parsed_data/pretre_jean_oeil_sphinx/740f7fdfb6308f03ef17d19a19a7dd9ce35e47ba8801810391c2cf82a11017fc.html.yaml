- <p>Vous avancez à l'intérieur, respirant le moins possible pour 'ne pas inhaler
  l'atroce odeur. Vous marchez jusqu'à un homme de petite taille qui vous tourne le
  dos. "Holà, pouvez-vous m'aidez ?» lancez-vous en vous efforçant de couvrir les
  sifflements et les explosions qui proviennent du liquide en fusion contenu dans
  les cuves.</p>
- '<p>Le nabot se retourne. Avec horreur vous constatez qu''il est bossu et défiguré.
  Un côté de son visage n''est plus qu''une grotesque parodie d''humanité : un œil
  trois fois plus gros que la normale remonte jusqu''à l''oreille; la bouche se tord
  en un rictus morbide; la pommette est si aplatie qu''on la croirait faite de .gélatine.
  En vous voyant, le bossu pousse un cri rauque. «Maître! Maître! hurle-t-il. Un intrus
  !» <a href="/adventures/read_choice/d2074fe47402d3fe7f0b82d2de8ecb5b50f4005d0141a5196146451dcded2cf2"
  class="pageLink">Et il vous renverse en courant vers une échelle qui conduit au
  niveau supérieur de l''échafaudage.</a><em> </em></p>'
