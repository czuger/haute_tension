- "<p>Vous devinez que ce paresseux personnage est le fabricant de sarcophages. Il
  continue de vociférer. Cela vous agace, et vous le gratifiez donc d'une paire de
  claques capable de déboîter la mâchoire à un ours brun. Le petit homme se calme
  aussitôt. Vous le soulevez par le col brodé de sa tunique : «Dis-moi où se trouve
  le tombeau d'Hatshepsout, et vite ! Je n'ai pas de temps à perdre !» Sans se faire
  davantage prier, le fabricant balbutie: «Une heure de cheval vers le sud, encore
  un quart d'heure à l'est ... Un bouquet d'arbres ... au pied, tu trouveras ... un
  anneau enfoui dans le sable ... tu devras le tirer... passage... s'ouvrira ... »
  Pris dans votre étreinte, l'homme semble avoir quelque difficulté à respirer. Vous
  le laissez tomber comme une chiffe molle et il s'effondre sur le sol. Vous quittez
  sa boutique.</p>"
