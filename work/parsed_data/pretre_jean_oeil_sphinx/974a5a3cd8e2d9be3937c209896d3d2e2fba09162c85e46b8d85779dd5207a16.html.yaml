- '<p>Une fois les Rats mis en déroute, vous réalisez que le temps passe ! Il vous
  faut rapidement explorer le reste du Temple pour trouver les prêtres captifs. Vous
  ouvrez la porte qui donne sur la coursive et, en silence sortez du vestibule. Mais
  vous vous plaquez aussitôt au mur, car vous distinguez, dans la vapeur, deux silhouettes
  qui s''éloignent : des gardes ! Votre algarade avec les Rats affamés vous aura au
  moins évité cette déplaisante rencontre. Après un instant, vous partez en sens inverse
  des gardes, vers le fond de la salle des thermes. Aucun obstacle ne vient troubler
  votre marche. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/251.html">Vous
  passez le coin du bassin et arrivez à l''entrée de la salle suivante.</a></p>'
