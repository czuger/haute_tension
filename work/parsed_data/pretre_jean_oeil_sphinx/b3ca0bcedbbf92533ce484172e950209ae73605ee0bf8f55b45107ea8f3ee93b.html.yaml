- '<p>Vous enfilez l''anneau de platine. Il date certainement d''il y a bien des siècles
  car, malgré son usure, vous pouvez discerner, gravées dans'' le métal, des runes
  anciennes. Dès que l''anneau orne votre doigt, vous éprouvez une sensation étrange
  : cet objet est magique. Il s''agit d''un sort de protection contre les Morts-Vivants.
  Vous pourrez l''utiliser une fois au cours d''un combat, après quoi la bague s''évanouira
  dans les limbes. Notez-le sur la liste de vos possessions. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/138.html">Vous
  reprenez votre marche dans le tunnel.</a></p>'
