- "<p>Ému par la douleur de la jeune captive, vous décidez de vous livrer au jeu des
  enchères pour libérer la prisonnière, une fois que vous l'aurez achetée. Les enchères
  se déroulent ainsi : .</p>"
- "<p>Lancez deux dés. Notez le chiffre obtenu. Relancez les deux dés: c'est le chiffre
  de l'enchère maximale. Si votre premier jet de dés est supérieur à l'enchère maximale,
  vous emportez aussitôt la jeune esclave. Si, au contraire, il est inférieur ou égal
  à l'enchère maximale, il vous faudra répéter l'opération en rejetant les dés. Ajoutez
  le résultat de votre nouveau jet de dés à votre premier jet : voici le montant de
  votre offre. A présent, lancez une nouvelle fois les dés pour l'enchère maximale:
  ajoutez les chiffres de la première enchère maximale et de la seconde. Si votre
  offre additionnée est supérieure à celle des deux enchères maximales additionnées,
  vous emportez la jeune esclave. Sinon, recommencez cette opération jusqu'à ce que
  vous remportiez les enchères ou que vous n'ayez plus d'or.</p>"
