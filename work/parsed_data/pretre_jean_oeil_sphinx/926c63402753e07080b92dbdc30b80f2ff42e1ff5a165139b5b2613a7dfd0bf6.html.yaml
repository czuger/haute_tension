- "<p>Écartant avec peine les lambeaux de toile visqueuse qui couvrent les parois
  du tunnel, vous reprenez votre progression. Vous vous sentez très fatigué. Plusieurs
  centaines de mètres plus loin, le tunnel recommence à monter, pour finalement se
  transformer en une véritable cheminée. Vous appuyez votre dos contre la paroi et
  vous aidez des bras et des jambes, Au bout d'un moment, le tunnel s'arrête. Sur
  la paroi est percée une ouverture par laquelle vous apercevez un mur de briques.
  Vous vous y glissez. Des échelons sont fixés dans le mur. Un peu plus bas, de l'eau
  clapote doucement : vous êtes arrivé dans un puits. Vous agrippez fermement un échelon,
  exécutez un rétablissement. Vous voilà hors du tunnel, épuisé, mais encore en vie.
  Vous grimpez avec précaution exerçant une pression sur chacun des barreaux pour
  vous assurer de leur solidité. Une fois au sommet, vous haussez la tête par-dessus
  la margelle du puits. Vous apercevez un vaste édifice que vous reconnaissez d'après
  les descriptions que l'on vous en a faites; le Temple d' Amon- Rê ! Vous avez atteint
  votre but.</p>"
- <p>Des sentinelles vont et viennent, au loin, mais le puits où vous vous trouvez
  est assez à l'écart pour que vous passiez inaperçu. Vous en sortez sans bruit et,
  harassé, vous allongez dans l'ombre, sur le sol. La lune seule éclaire ce paysage,
  et vous ne pouvez résister à l'envie de dormir, après vous être désaltéré grâce
  à un peu d'eau du puits. <a href="/read_choice/92c099d02794068fd7616fad202ebd75f142599aa6fc4e29f9fdf0fc3ca35cf9">Ce
  repos vous redonne 3 points de Vie.</a></p>
