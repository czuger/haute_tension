- '<p>Dans la fureur du combat, un fragment de la créature a été projeté sur votre
  main gauche. Lorsque vous réalisez l''extrême gravité de la situation, votre avant-bras
  tout entier est recouvert d''une couche de chair grouillante à la fois animale et
  végétale. Vous commencez à ressentir de violentes douleurs. Les muscles de votre
  bras se décomposent lentement. Si vous ne voulez pas périr victime des sécrétions
  corrosives du système digestif du monstre verdâtre, une unique option s''offre à
  vous : vous trancher le bras au-dessous du coude avec votre épée. En fermant les
  yeux et en vous efforçant de songer au royaume merveilleux de Shangri-La, vous frappez
  d''un coup sec. La souffrance est intenable. Vous vous évanouissez. Reprenant rapidement
  conscience, vous déchirez votre tunique et vous bandez votre plaie en tentant par
  tous les moyens de stopper l''hémorragie qui vous vide de votre sang. Vous perdez
  4 points de Vie. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/563.html">Puis
  vous rassemblez tout votre courage.</a></p>'
