- "<p>Vous vous baissez pour écouter à la petite porte de gauche, puis entrez dans
  cette salle. Vous découvrez une chapelle voûtée d'arêtes. Deux grosses lampes à
  huile brûlent en dégageant une fumée brune, jetant une clarté douteuse sur l'autel
  du dieu du Mal, Seth le serpent. Des hiéroglyphes ornent les parois, dépeignant
  les combats de Seth avec les autres dieux et ses séjours parmi les mortels. Au centre
  de l'autel, sous une large statue de Seth sculptée dans l'ébène, est placée une
  petite statuette de pierre blanche représentant un faucon couronné d'or. Le mur
  où se trouve la porte par laquelle vous êtes en~ré est entièrement occupé par une
  haute statue d'un cobra muni de bras et de jambes : un des cruels et dévoués serviteurs
  de Seth.</p>"
