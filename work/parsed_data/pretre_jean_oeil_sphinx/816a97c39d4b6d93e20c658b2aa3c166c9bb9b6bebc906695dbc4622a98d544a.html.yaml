- "<p>Le combat devient par trop inégal. Vous vous affaiblissez à chaque coup d'épée
  tandis que le serpent paraît reprendre des forces quand vous le frappez. Soudain,
  un gigantesque bruissement d'ailes retentit derrière vous. Un étrange oiseau mordoré
  vient d'apparaître dans une gerbe de flammes et fonce sur la gueule du reptile,
  essayant de lui crever les yeux avec son bec acéré. Il attrape l'animal entre ses
  serres et s'élève dans les cieux étoilés, au mépris de la morsure des flammes qui
  attaquent son plumage magnifiquement coloré. Tout à coup, l'oiseau lâche le serpent
  en plein vol. Le reptile s'écrase sur le sable du désert, la tête fracassée. Il
  se tortille quelques brefs instants au milieu d'une mare de sang vite absorbée par
  le sable. L'oiseau se pose à côté du serpent et, d'un coup de bec, le lance en l'air
  pour le rattraper et l'avaler avant qu'il ne retombe à terre.</p>"
