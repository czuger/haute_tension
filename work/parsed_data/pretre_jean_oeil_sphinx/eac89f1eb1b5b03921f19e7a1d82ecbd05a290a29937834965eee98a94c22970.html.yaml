- <p>Vous descellez la statuette du faucon blanc couronné d'or de son socle ouvragé.
  C'est un objet superbe qui vaut la rançon d'un roi! Vous le mettez dans votre sac
  (ajoutez-le à la liste de vos possessions). <a href="/adventures/read_choice/1e57a1728dafe0ba9fee278c41837dc579c03cf40d65bc2cce8eca8f5c81973b">Puis
  vous sortez.</a></p>
