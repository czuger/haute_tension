- '<p>Vous vous doutez qu''un sort de protection contre les Morts-Vivants triomphera
  de ce monstre. Rapidement, vous faites appel à cette puissance magique bénie des
  dieux égyptiens. Aussitôt, la Goule tombe à genoux devant vous, la tête basse. «Commande,
  ô puissant ennemi, et je serai forcée de t''obéir! ». Voyant la déchéance de son
  maître adoré, le bossu tente de se ruer ''vers vous. D''un coup de pied en pleine
  poitrine, vous l''expédiez par-dessus l''échafaudage. Il tombe en hurlant dans une
  cuve d''acide bouillonnant, cinq mètres plus bas. «Indique-moi l''emplacement du
  tombeau d''Hatshepsout ! Parle ! ordonnez-vous à la Goule. En tremblant, la créature
  répond : « A trois kilomètres au sud ... Puis un autre à l''est. .. Un bouquet d''arbres
  masque l''entrée... Un anneau dans le sable qu''il faut tirer !» Vous jubilez: (
  C''est bien! Ne sais-tu rien d''autre?» Le monstre hésite, puis: «Les embaumeurs
  qui ont aidé à installer les sépultures ... une vieille légende dit... attention
  à la salle aux hiéroglyphes rouges et noirs !. .. Je n''en sais pas davantage ...
  » Comprenant que vous ne tirerez plus rien de cette ignoble bête, vous décidez d''en
  débarrasser l''humanité. Vous lui réservez le même traitement qu''à son serviteur
  difforme. La Goule s''abîme dans la cuve d''acide avec une atroce odeur de chair
  carbonisée. Vous avez fait du bon travail ici. Vous retournez à la porte de l''atelier
  à présent désert. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/68.html">N''oubliez
  pas cependant que vous ne pouvez plus invoquer ce sort à l''avenir'' !</a></p>'
