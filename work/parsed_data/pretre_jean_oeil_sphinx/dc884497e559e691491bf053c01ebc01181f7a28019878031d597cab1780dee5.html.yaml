- "<p>Vous fouillez dans votre sac à la recherche de la baguette que vous a donnée
  Semonafer. Vous la saisissez avec d'infinies précautions et vous la pointez en direction
  de l'insecte géant. Une petit flammèche ,jaillit de son extrémité. Elle enfle rapidement,
  puis file vers l'animal avec la vélocité d'une flèche décochée à bout portant. C'est
  une véritable boule de feu qui explose sur la cuirasse du scorpion qui s'agite en
  tous sens. Puis, le calme s'installe à nouveau sur l'oasis, tandis qu'une odeur
  désagréable de carapace brûlée se répand aux alentours. Vous descendez de votre
  perchoir.</p>"
