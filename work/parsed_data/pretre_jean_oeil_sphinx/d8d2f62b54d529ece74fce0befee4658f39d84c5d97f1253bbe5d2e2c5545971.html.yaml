  <p>Cette vapeur verdâtre vous inquiète. Vous décidez de rebrousser chemin. Mais alors que vous vous félicitez de votre sage décision, le sol se dérobe sous vos pas à un endroit où rien ne le laissait prévoir. Vous tombez, tombez... Vous chutez durant des heures, tel un pantin désarticulé. Votre corps se fracasse sur les parois d'une fosse sans fin.<br>
   Votre aventure est terminée !</p>
