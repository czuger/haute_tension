- <p>Vous enjambez une des pattes encore frétillantes de l'Araignée géante, foulez
  aux pieds quelques crânes épars, puis vous penchez au-dessus de la bourse de cuir
  rouge. Vous la prenez pour la soupeser. Elle contient certainement quelque chose
  d'intéressant. Vous desserrez la cordelette qui la ferme et en versez le contenu
  dans votre paume. Il y a là Il pièces d'or (ajoutez-les à votre total) et 6 rubis
  rouge sang de petite taille. Si vous souhaitez conserver ces rubis, notez-les sur
  la liste de vos possessions. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/232.html">Vous
  décidez de ne pas vous attarder davantage dans la tanière de l'Araignée.</a></p>
