- '<p>Fier de n''avoir rien à vous reprocher, vous relevez le menton. «Je suis un
  voyageur venu de bien loin, gardes. Et je parcours Thèbes à la recherche du grand
  prêtre Antarsis qui ... » A ce nom, le capitaine des gardes s''empourpre et vous
  coupe la parole : «Antarsis! Tu es de ses amis, hein ? Alors si tu soutiens les
  prêtres, c''est que tu dois mourir, car tu es ennemi de Pharaon notre souverain!
  Mort à l''infidèle ! » Ce disant, .il tire sa courte épée de son fourreau et se
  rue sur vous. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/59.html">Peut-être
  auriez-vous mieux fait de lui cacher la vérité !</a></p>'
