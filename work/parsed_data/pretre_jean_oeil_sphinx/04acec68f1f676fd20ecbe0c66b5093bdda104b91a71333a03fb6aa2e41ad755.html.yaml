- "<p>Votre victoire écrasante sur ce premier garde a attiré l'attention de ses compagnons,
  mais elle a aussi galvanisé les prêtres enchaînés; qui vous acclament. Vous vous
  emparez vivement du trousseau de clefs accroché à la ceinture du garde que vous
  venez d'occire et délivrez les prisonniers les plus proches, en leur confiant la
  tâche d'en faire de même pour leurs camarades. Entre-temps, un second garde attaque
  ! Il vous faut vous défendre.</p>"
