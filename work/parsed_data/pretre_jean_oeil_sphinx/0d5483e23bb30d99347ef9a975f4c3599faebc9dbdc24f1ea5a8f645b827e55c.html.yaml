- <p>Vous lisez rapidement le papyrus que vous avez trouvé dans l'oasis. Un double
  gazeux de votre silhouette apparaît peu à peu en face de vous et prend complètement
  forme dès que vous finissez de lire la dernière inscription. Dégainez votre épée.
  La Créature de Bave Dégoulinante aura l'impression de s'attaquer à deux proies en
  même temps. Réglez le combat normalement. Si votre adversaire a l'avantage, vous
  ne serez· blessé que lorsqu'il obtiendra un chiffre pair en lançant ses dés. Si
  vous avez le dessus, vous ne le frappez qu'une seule fois à chaque tour. Votre double
  n'est qu'un leurre sans substance, incapable de toucher quoi que ce soit, et il
  disparaîtra dès la fin de l'affrontement, quelle qu'en soit l'issue. Le papyrus
  tombe en poussière dès que votre double est achevé. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/31.html">Rayez
  ce sort, ainsi que celui de faiblesse de votre feuille d'équipement.</a></p>
