- '<p>Vous vous rendez à l''évidence: vous venez d''absorber une bonne dose de piments
  rouges des plus virulents. Votre bêtise vous cause du tracas : vous décidez pourtant
  de souffrir en silence - exception faite des gémissements et des grognements que
  vous ne pouvez vous empêcher de pousser. Peu à peu, la douleur s''estompe. Mais
  votre gorge a durement ressenti les effets néfastes de ces piments : ôtez 2 points
  de Vie de votre total. De plus, vous éprouverez de grandes difficultés à parler
  au cours des heures qui vont suivre. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/431.html">Vous
  faites de brefs adieux au marchand et reprenez votre exploration de la place du
  marché.</a></p>'
