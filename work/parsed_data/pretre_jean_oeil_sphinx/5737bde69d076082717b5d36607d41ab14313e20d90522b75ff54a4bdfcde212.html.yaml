- '<p>Vous venez de fracasser le crâne de ce jeune noble, inconscient au point de
  vous chercher querelle. La fougue et l''ardeur d''lrakhnis ne pouvaient rivaliser
  avec votre art consommé de l''affrontement à l''épée. Mais des murmures désapprobateurs
  circulent parmi les gens attroupés autour du cadavre ensanglanté. Soudain, sans
  que vous ayez le temps de réagir, des bras musclés vous agrippent par derrière et
  vous plaquent sur le sol. Une main invisible vous désarme. Vous entendez la voix
  d''Aratoth : «Dommage, étranger, que ta stupidité ait été aussi puissante que ta
  force et que n''aies pas su modérer l''une comme l''autre dans des circonstances
  aussi tragiques.» Puis, s''adressant à ses hommes : «Attachez-le et laissez-le méditer
  toute la nuit sur son crime. Nous le livrerons aux autorités dès notre arrivée à
  Memphis! » Deux hommes prennent votre sac et votre épée et vous abandonnent, toujours
  garrotté, au milieu des excréments. La nuit est longue et glaciale. <a href="/adventures/read_choice/89f899d2dd9aef4c269edd7751a8288b30da21db273ed0e470abaa8100313a4e">Vous
  êtes affamé. Vous perdez 2 points de Vie.</a></p>'
