- "<p>Le tunnel creusé dans le roc monte en pente douce. Il y fait très lourd et humide.
  Vous respirez difficilement: des gaz souterrains doivent stagner dans cet espace
  clos. Peu à peu la pente s'atténue et l'étroit boyau semble aller à l'horizontale.
  Vous êtes obligé de ramper tant le passage est bas, mais bientôt une ouverture plus
  vaste se dessine. Vous y passez la tête, puis les épaules. Vous voilà à l'intersection
  de deux galeries de taille plus respectable. Mais vous n'avez aucune indication
  sur la voie à suivre. Le prêtre qui vous a aidé ne savait sans doute rien de cette
  bifurcation.</p>"
