- "<p>L'effet du venin est presque instantané. La gorge vous brûle, vous avez l'impression
  que votre torse va éclater tant votre cœur bat de façon accélérée. De grosses gouttes
  de sueur perlent à votre front deux minces filets de sang s'échappent des commissures
  de vos lèvres. Vous ne pouvez plus respirer. Vous tentez avec l'énergie du désespoir
  d'aspirer ne serait-ce qu'un infime souille d'air mais tous vos efforts restent
  vains. Vos genoux refusent de vous porter plus longtemps et vous vous affalez sur
  le sable, devant la puissante silhouette du sombre Scorpion. Votre agonie aura été
  douloureuse mais de courte durée ... Votre aventure s'achève ici.</p>"
