- "<p>Quelque chose dans l'attitude de ce personnage vous rend méfiant. Vous décidez
  qu'il vaut mieux être prudent et ramassez une grosse pierre. Puis vous avancez vers
  l'inconnu à pas mesurés. Mais des gravillons craquent sous vos bottes: La créature
  se retourne vivement et vous comprenez que votre méfiance était justifiée : il ne
  s'agit pas d'un humain mais d'un repoussant Homme-Cloporte. Sur son ventre annelé,
  plusieurs paires de pinces luisantes s'ouvrent et se referment frénétiquement! L'Homme-Cloporte,
  habitant des souterrains, s'affairait à fouiller la vase à la recherche de sa nourriture,
  une masse grouillante de gros vers rouges qui frétillent encore entre ses mandibules.
  Cet hideux spectacle vous surprend et vous soulève le coeur.</p>"
