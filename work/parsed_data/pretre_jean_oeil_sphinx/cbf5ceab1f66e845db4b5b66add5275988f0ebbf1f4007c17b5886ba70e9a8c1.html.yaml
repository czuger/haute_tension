- "<p>Vous bondissez sur le veilleur et un duel acharné s'engage. Mais, alertés par
  le fracas et la fureur des coups, d'autres voyageurs accourent à grandes enjambées
  l'arme au clair. Voyant le garde en difficulté, ils vous encerclent et vous frappent
  de tous côtés. Pantelant, vous essayez de leur expliquer entre deux parades que
  vous n'êtes qu'un honnête voyageur qui a manqué le départ du convoi. Mais rien n'y
  fait. Il est déjà trop tard. Vous perdez du sang par de multiples blessures et personne
  ne semble vouloir. entendre raison. Incapable de résister à un si grand nombre d'assaillants,
  vous périssez en plein milieu du désert d'Égypte, à la lueur du crépuscule, dans
  un pays et une époque qui ne sont pas les vôtres ...</p>"
