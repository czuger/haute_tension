- "<p>Le Drap se love autour de votre cou. L'air vous manque, vous sentez que vos
  poumons vont éclater, que votre épée est soudain devenue beaucoup plus lourde. La
  précision de vos coups s'en ressent. Vos genoux fléchissent. Vous vous affalez sur
  le sol. Alors que votre dernier souille de vie va s'échapper de vos lèvres exsangues,
  le Drap relâche subitement sa pression mortelle. Il se déroule et vous recouvre
  entièrement de la tête aux pieds épousant, les formes de votre corps. Les yeux écarquillés
  par la terreur, vous voyez, impuissant, votre univers exploser à l'intérieur de
  votre cerveau et vous plongez dans un tourbillon de sorcellerie impie que vous n'auriez
  jamais osé imaginer dans vos pires cauchemars. Vous expirez avec un râle d'agonie
  atroce. Lorsque vous vous relevez, vous n'avez plus rien d'humain. Le tombeau est
  plongé dans l'obscurité, et pourtant vous y voyez comme en plein jour. Vos articulations
  sont raides et votre peau a acquis une coloration caractéristique de la chair en
  décomposition. Vous vous efforcez de combattre le désir irraisonné qui monte en
  vous en ne pensant qu'au grand prêtre Antarsis et à Shangri-La, mais rien n'y fait.
  Une faim insoutenable vous tenaille les entrailles. Vous devez rassasier votre appétit
  infernal et sentir enfin le sang chaud couler entre vos doigts gourds, le cœur encore
  palpitant de vos victimes craquer entre vos dents. Vous avez faim de chair humaine!
  La lune est haute dans le ciel, et la caravane vous attend sous les étoiles. Un
  festin de rêve ...</p>"
