- "<p>Si ce curieux objet se trouve là, dans un édifice sacré où vivent des prêtres,
  il. doit certainement posséder des pouvoir magiques. Vous passez une main : elle
  y disparaît, mais vous pouvez sentir qu'elle se trouve là, à l'intérieur. Hardiment
  vous faites un pas, passez une jambe à l'intérieur puis entrez complètement dans
  le cône de lumière noire. Aussitôt, vous ne distinguez plus rien. L'absence totale
  de lumière ne vous étonne qu'à moitié. Vous commencez à avancer dans la direction
  où se trouve la porte de sortie de la salle, que vous estimez au jugé. Mais très
  vite l'angoisse vous étreint. La peur enserre de ses doigts glacés votre cœur qui
  bat la chamade. Vos membres se mettent à trembler et vous perdez 1 point de Force.</p>"
