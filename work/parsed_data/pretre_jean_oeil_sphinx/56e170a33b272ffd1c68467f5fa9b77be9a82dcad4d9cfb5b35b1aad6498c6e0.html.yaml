  <p>Après des enchères acharnées, vous parvenez à décourager les autres personnages qui s'intéressaient à la jeune esclave. Un homme d'âge mûr, au visage rougeaud, dont les manières traduisent un penchant certain pour la boisson, semble tout particulièrement déçu. Vous remarquez qu'il vous maudit à voix basse. Que comptait-il bien faire de cette pauvre fille ? Le marchand, lui, semble ravi d'avoir vendu un si bon prix sa « marchandise». Il vous tend la main enchaînée de la belle esclave. «Elle te servira bien, ô seigneur, et vois comme son dos est robuste. Il pourra porter au moins huit boisseaux de blé !» plaisante le marchand. D'un regard, vous lui faites comprendre que vous n'appréciez pas son humour. Puis vous emmenez la captive un peu à l'écart de la vente aux enchères et lui ôtez ses chaînes. «Merci, étranger, dit-elle d'une voix douce. Sans toi, j'aurais fini entre les mains de ce gros porc aviné. Certainement, il m'aurait usée jusqu'à la corde, à force de récurer sa demeure et de faire les corvées à sa place. Et qui sait ce qu'il m'aurait<br>
   encore obligée à faire ? J'espère qu'en toi, je trouverai un bon maître ! »</p>
- |-
  <p>Un peu surpris, vous détrompez vite la jeune fille sur vos intentions. «Mais alors, pourquoi<br>
   as-tu fait cela, étranger ? Je ne comprends pas ... » s'inquiète-t-elle. Il serait trop compliqué de lui expliquer les principes de la charité chrétienne : vous vous contentez donc de la rassurer. Mais le temps passe, et vous n'avez toujours rien appris sur Antarsis, le grand prêtre.</p>
