- <p>La porte qui, autrefois devait murer le tombeau a disparu. Va restez quelques
  instants indécis à l'extérieur du monument. Vous distinguez, grâce aux derniers
  éclats du soleil couchant, les contours d'une grande pièce sombre. Des araignées
  des sables y ont élu domicile et tissé leurs toiles, les meubles sont presque réduits
  à l'état de poussière, une âpre odeur de pourriture vous agresse la gorge. Si vous
  possédez une lampe à huile ou si vous avez pris la précaution d'acheter une torche,
  vous allumez et vous pénétrez dans la syringe. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/581.html">Sinon,
  vous perdez 2 points de Force tant que vous ne serez pas de nouveau à l'air libre.</a></p>
