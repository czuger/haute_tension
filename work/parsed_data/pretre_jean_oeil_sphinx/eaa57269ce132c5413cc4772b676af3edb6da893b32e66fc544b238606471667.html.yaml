- <p>Vous supposez que cette eau pourra vous servir plus tard. Vous descendez votre
  gourde au bout d'une longue lanière de cuir, jusqu'à ce qu'elle s'enfonce sous l'eau.
  Lorsque son poids vous indique qu'elle est pleine, vous la remontez. Votre méfiance
  vous fait tremper un doigt dans l'eau que vous avez puisée, à tout hasard. Un chatouillis
  agréable taquine votre langue. Cette eau a un léger pouvoir vivifiant! Vous en avez
  puisé assez pour qu'elle vous donne 1 point de Vie en deux occasions différentes.
  Cependant, n'oubliez pas que vous ne pourrez boire ni au moment d'engager le combat
  ni, à plus forte raison, pendant ce combat. Vous devrez donc penser à boire à d'autres
  moments. Prenez bien note de ceci. <a href="/read_choice/442f6bc1cd810ad82df06abeac77127dd0d5c307ec60b2d9bb034b5858aca9e9">Vous
  continuez maintenant votre progression dans le tombeau.</a></p>
