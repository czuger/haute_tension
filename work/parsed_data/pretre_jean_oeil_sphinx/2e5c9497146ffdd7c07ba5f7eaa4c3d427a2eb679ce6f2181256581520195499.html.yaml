- "<p>Vous vous raclez la gorge, puis appelez d'une voix tonnante: «Hé ! Marchand
  de sarcophages! Où es-tu caché?» Un moment passe. Vous réitérez votre appel. Un
  grincement strident se fait alors entendre. Vous n'en croyez pas vos yeux ! Le couvercle
  d'un des plus gros sarcophages se soulève lentement. Vous vous retenez pour ne pas
  sursauter : quelle nouvelle menace va donc vous apparaître ?</p>"
- "<p>Mais vous poussez bien vite un soupir de soulagement. Un Egyptien grassouillet,
  aux cheveux ébouriffés, s'extirpe à grand-peine du sarcophage.</p>"
- <p>&lt; Eh bien, que veux-tu, toi ! Tu ne sais pas qu'à cette heure-ci les honnêtes
  gens dorment ? Tu en as du toupet ! Me déranger en pleine nuit, troubler mon bon
  sommeil ! Je devrais te jeter dehors ! » "</p>
- "<p>Avez-vous remonté le Nil en bateau ?</p>"
- <p><a href="/adventures/read_choice/6a445674c789e362dee8a188592fe4f5aba1099885ed80a916c36efc9ca42a10"
  class="pageLink">Si oui.</a></p>
