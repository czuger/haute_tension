- <p>Le maquignon vous regarde d'un air soupçonneux alors que vous lui tendez le médaillon
  pour qu'il l'examine, Craignant de se faire abuser par une vulgaire imitation, il
  le soupèse, en gratte légèrement le dos avec un couteau pour vérifier qu'il est
  bel et bien en argent massif. Enfin satisfait, il vous regarde d'un air radieux.
  «Tope-là, ami ! s'écrie-t-il. Je t'offre mon meilleur cheval en échange de ce médaillon.»
  On amène devant vous une superbe monture. Ne pouvant éviter un sifflement d'admiration,
  vous caressez gentiment le flanc du cheval. Vous sentez la fermeté des muscles,
  la douceur de son poil noir et ras. <a href="http://lesitedontvousetesleheros.overblog.com/2014/12/183.html">Vous
  enfourchez 'votre nouveau coursier, puis vous vous mettez en quête de fournitures
  pour votre voyage dans le désert.</a></p>
