- <p>Après. quelques attaques, le Vautour humain, grièvement blessé, retourne à son
  mur en face de l'autel. Si vous le désirez et si ce n'est déjà fait, vous pouvez
  prendre la statuette de jade à l'image du cobra (dans ce cas, ajoutez-la à la liste
  de vos possessions). <a href="/adventures/%ADVENTURE_ID%/read_choice/d8ad80c286547e8bcc8f103fea5255094b62d6460d8d98ffc8bb4ef90d5ef93b">Puis
  vous quittez la chapelle d'Horus.</a></p>
