- "<p>Vous menez votre cheval vers le sud pendant quelque temps, puis tournez bride
  à l'ouest. La nuit est très noire, aussi ne vous étonnez-vous pas de ne pas encore
  'apercevoir votre but. Plusieurs heures plus tard, vous vous rendez compte que vous
  avez tourné en rond. Vous n'aviez aucune idée de l'emplacement réel du tombeau.
  Vous mettez pied à terre pour étudier la situation. Mais à ce moment même, un scorpion
  de l'espèce la plus venimeuse - se glisse entre les rochers et vous pique cruellement
  à la cuisse droite. Vous poussez un cri de douleur et écrasez l'insecte. Mais il
  est trop tard : déjà le poison s'infiltre dans vos veines, votre jambe gonfle, gonfle
  ! Votre crâne semble sur le point d'éclater. Vous mourez dans d'atroces souffrances.
  Votre aventure se termine ici, au cœur du désert où ceux qui ne connaissent pas
  leur chemin perdent souvent la vie.</p>"
