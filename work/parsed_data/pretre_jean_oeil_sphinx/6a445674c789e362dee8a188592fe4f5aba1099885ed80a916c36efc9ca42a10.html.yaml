- "<p>Vous comprenez que ce paresseux personnage est Khês'Enbouah, le fabricant de
  sarcophages, ami du capitaine du bateau qui vous a mené jusqu'à Assiout et au-delà.
  Vous calmez l'homme et lui expliquez la raison de votre visite. L'ébéniste se rassérène.
  «Ainsi donc j'aurai une semaine supplémentaire pour fignoler ce bijou de sarcophage
  que je dois faire livrer à Gizeh. Mon ami le capitaine devra en prendre grand soin,
  ça oui, ce sera une de mes plus belles réussites ! » Avant que ce petit homme se
  laisse emporter par son verbiage, vous lui racontez que vous cherchez le tombeau
  d'Hatshepsout. «En connais-tu l'emplacement ? Et le moyen d'y entrer ?» Par chance,
  Khês'Enbouah vit ici depuis longtemps et connaît tous les secrets de la région.
  «Il te faudra chevaucher pendant une heure au sud, et encore un quart d'heure vers
  l'est. Là, tu apercevras un bouquet de palétuviers. L'entrée du tombeau se trouve
  dessous, enfouie dans le sable. Il faut tirer un anneau qui en dépasse ... Je peux
  aussi te dire que celui qui a construit ce monument était facétieux. Il abhorrait
  le chiffre trois, pour Dieu sait quelle raison. Aussi a-t-il piégé chacune des troisièmes
  marches de ses escaliers ! Prends-y bien garde ! Maintenant, je t'en ai assez dit,
  je retourne dormir. Adieu, étranger. Et l'ébéniste grimpe à nouveau dans le grand
  sarcophage d'où il avait jailli, puis en rabat le couvercle sur lui-même. «Fais
  de beaux rêves, mon irascible ami », murmurez-vous avant de quitter son échoppe.</p>"
