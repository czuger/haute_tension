- "<p>Vous roulez sur le sol, au bord de l'inconscience. Des pas précipités retentissent.
  Vous distinguez vaguement d'horribles visages grimaçants penchés sur vous. De petites
  mains crasseuses vous giflent. Ce contact répugnant vous réveille. Vous vous mettez
  sur pied en chancelant et constatez que deux Gnomes parmi les plus laids qu'il vous
  ait été donné de contempler s'apprêtent à vous attaquer. Leurs visages sont déformés
  par d'énormes pustules purulentes. Derrière eux, se tient un Bossu d'aspect repoussant.
  Un côté de son visage n'est plus qu'une grotesque parodie d'humanité : un œil trois
  fois plus gros que 'la normale remonte jusqu'à l'oreille; la bouche, déformée par
  les tumeurs, se tord en un rictus morbide ; la pommette est si aplatie qu'on la
  croirait faite de gélatine. Le Bossu reste à l'écart du combat. Vous affrontez les
  deux Gnomes séparément, car. la passerelle où vous vous trouvez est trop étroite
  pour laisser passer plus d'un combattant.</p>"
