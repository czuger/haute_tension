- "<p>Avec soin, vous agrippez des deux mains le couvercle de ce gros sarcophage et
  le soulevez. Quelle n'est pas votre surprise en découvrant, allongé à l'intérieur,
  un petit homme grassouillet bien vivant, plongé dans un profond sommeil ! L afflux
  soudain de lumière lui fait cligner les yeux. «Mais laissez-moi dormir, à la fin
  ! On n'est même plus tranquille chez soi ! Faudra-t-il que je m'enterre au plus
  profond de ma tombe pour ne pas être dérangé par des imbéciles ! » s'écrit le dormeur
  dérangé.</p>"
