- <p>On ne sait jamais de quoi sont capables ces créatures du diable ! Du pied, vous
  poussez le corps inanimé de la Goule par-dessus le rebord de l'échafaudage. Sa chute
  s'arrête cinq mètres plus bas, dans une cuve d'acide bouillonnant. Voyant cela,
  le Bossu ne peut supporter de survivre à son maître adoré et se jette à son tour
  dans la cuve de liquide en fusion. Vous avez fait du bon travail en nettoyant ce
  repaire du Mal. <a href="/adventures/read_choice/3da9b5c66dbe3e2678d30942f13550f90a8c1c4b5d395890bc70748574007cc2"
  class="pageLink">Vous essuyez le filet de sang qui coulait de votre sourcil gauche
  et gagnez la porte de l'atelier.</a></p>
