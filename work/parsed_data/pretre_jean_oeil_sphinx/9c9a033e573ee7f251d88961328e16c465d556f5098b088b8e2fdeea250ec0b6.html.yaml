- "<p>Vous menez votre monture vers le sud pendant quelque temps, puis tournez bride
  vers l'est. Bientôt, vous apercevez le bouquet de palétuviers que vous cherchiez.
  Vous mettez pied à terre.</p>"
- "<p>Guidant votre cheval par la bride, vous avancez jusqu'au milieu des arbres.
  Une petite mare d'eau claire scintille doucement. Vous laissez l'animal s'y désaltérer,
  sans l'attacher: si vous ne deviez pas revenir de votre mission, au moins pourrait-il
  rentrer seul vers le village; Puis vous examinez le sable autour de vous. Un espace
  dégagé entre deux grands palétuviers vous frappe au premier coup d'œil. Vous vous
  agenouillez et brossez le sable des deux mains. Une dalle de pierre apparaît rapidement.</p>"
