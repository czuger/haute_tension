- "<p>Vous menez votre cheval vers le nord pendant quelque temps, puis vers l'ouest.
  Après de longues heures de marche. vous comprenez que vous faite fausse route. Vous
  n'aviez aucune idée de l'endroit où se trouvait le tombeau. Mais, tandis que vous
  êtes plongé dans vos réflexions, un cobra qui s'est faufilé entre les rochers mord
  cruellement votre monture à l'antérieur droit. Celle-ci, affolée, rue violemment
  et vous jette à terre. Vous vous fracassez le crâne sur une pierre coupante. Votre
  aventure se termine ici, au cœur du désert où ceux qui ne connaissent pas leur chemin
  perdent souvent la vie.</p>"
