- <p>Vous longez le fleuve pour gagner le port le plus accessible. Là, vous vous renseignez
  pour trouver un bateau qui descend le Nil vers le nord. Un voilier dont la cargaison
  se compose de dattes séchées et autres denrées s'apprête à lever l'ancre. Vous allez
  vous enquérir auprès du capitaine, un gaillard barbu aux manières un peu frustes
  mais sympathique, du prix de votre passage. «Je n'ai pas l'habitude de transporter
  des voyageurs, étranger. "Mais tu m'as l'air honnête. Tu me dis que tu es pressé,
  je peux bien te rendre ce service. Si dormir sur un sac de fruits secs ne te fait
  pas peur, c'est d'accord. Pour 5 pièces d'or, tu peux monter à mon bord !» Payez
  au capitaine du bateau ses 5 pièces d'or</p>
