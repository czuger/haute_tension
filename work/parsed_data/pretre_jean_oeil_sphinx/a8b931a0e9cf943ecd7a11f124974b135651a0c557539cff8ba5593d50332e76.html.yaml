- "<p>La carte posée sur le petit tapis . du marchand vous intrigue. «Regarde, voyageur
  ! s'exclame-t-il. C'est là le plan authentique de la Quatrième Pyramide qu'a fait
  construire le pharaon Asphren, voici longtemps déjà ! Peu d'hommes en Égypte en
  possèdent, car cette connaissance est réservée aux seuls architectes qui ont bâti
  ce splendide édifice, Il te coûtera 3 misérables pièces d'or pour acquérir ce précieux
  document.» Vous observez immédiatement le plan jauni que vous propose le colporteur.</p>"
